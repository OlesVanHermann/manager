<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .select { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 20px; font-weight: bold;">OVHcloud</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="20" y="100" class="text-muted" style="font-size: 12px; text-transform: uppercase;">Public Cloud</text>
  <rect x="0" y="115" width="240" height="40" class="bg-primary-light"/>
  <text x="20" y="140" class="text-primary" style="font-weight: 600;">Kubernetes</text>

  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="20" class="text-primary">← Retour à la page précédente</text>

    <!-- Title -->
    <text x="0" y="70" class="text-subtitle">Flux de données</text>

    <!-- Description -->
    <text x="0" y="110" class="text-body">En vous abonnant aux audit logs de votre cluster Kubernetes, ils seront transférés dans</text>
    <text x="0" y="130" class="text-body">Logs Data Platform et vous pourrez les centraliser avec vos autres logs, effectuer des</text>
    <text x="0" y="150" class="text-body">recherches avancées, gérer leurs rétentions, définir des alertes ainsi que des tableaux</text>
    <text x="0" y="170" class="text-body">de bord pour observer facilement vos clusters.</text>

    <!-- Add button -->
    <rect x="0" y="200" width="180" height="36" rx="4" class="btn-outline"/>
    <text x="15" y="223" class="text-primary">+ Ajouter un flux de données</text>

    <!-- Account selector -->
    <g transform="translate(0, 270)">
      <text x="0" y="20" class="text-body" style="font-weight: 600;">Compte Logs Data Platform</text>
      <rect x="0" y="35" width="400" height="44" rx="4" class="select"/>
      <text x="15" y="63" class="text-body">ldp-logs-production-abc123</text>
      <text x="370" y="63" class="text-muted">▼</text>
    </g>

    <!-- Streams Datagrid -->
    <g transform="translate(0, 370)">
      <!-- Header -->
      <rect x="0" y="0" width="1000" height="45" fill="#F3F4F6"/>
      <text x="20" y="28" class="text-body" style="font-weight: 600;">Nom du flux</text>
      <text x="350" y="28" class="text-body" style="font-weight: 600;">Statut</text>
      <text x="500" y="28" class="text-body" style="font-weight: 600;">Rétention</text>
      <text x="700" y="28" class="text-body" style="font-weight: 600;">Actions</text>

      <!-- Row 1 -->
      <rect x="0" y="45" width="1000" height="55" class="bg-white"/>
      <line x1="0" y1="100" x2="1000" y2="100" class="border"/>
      <text x="20" y="78" class="text-body" style="font-family: monospace;">audit-logs-k8s-prod</text>
      <rect x="350" y="60" width="80" height="24" rx="4" fill="#DEF7EC"/>
      <text x="365" y="77" style="font-size: 12px; fill: #03543F;">Abonné</text>
      <text x="500" y="78" class="text-body">45 jours</text>
      <g transform="translate(700, 55)">
        <rect x="0" y="0" width="100" height="32" rx="4" fill="transparent" stroke="#DC2626"/>
        <text x="15" y="22" style="fill: #DC2626; font-size: 13px;">Se désabonner</text>
      </g>

      <!-- Row 2 -->
      <rect x="0" y="100" width="1000" height="55" fill="#F9FAFB"/>
      <line x1="0" y1="155" x2="1000" y2="155" class="border"/>
      <text x="20" y="133" class="text-body" style="font-family: monospace;">security-events-cluster</text>
      <rect x="350" y="115" width="80" height="24" rx="4" fill="#DEF7EC"/>
      <text x="365" y="132" style="font-size: 12px; fill: #03543F;">Abonné</text>
      <text x="500" y="133" class="text-body">90 jours</text>
      <g transform="translate(700, 110)">
        <rect x="0" y="0" width="100" height="32" rx="4" fill="transparent" stroke="#DC2626"/>
        <text x="15" y="22" style="fill: #DC2626; font-size: 13px;">Se désabonner</text>
      </g>
    </g>

    <!-- Pagination -->
    <g transform="translate(0, 560)">
      <text x="0" y="20" class="text-muted">1-2 sur 2 résultats</text>
    </g>
  </g>
</svg>

