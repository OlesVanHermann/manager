<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .btn-cancel { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .info-banner { fill: #DBEAFE; stroke: #3B82F6; stroke-width: 1; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="380" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="40" class="text-title">Attacher le volume à une instance</text>
    <text x="555" y="35" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Content -->
    <g transform="translate(30, 80)">
      <!-- Info banner -->
      <rect x="0" y="0" width="540" height="60" rx="6" class="info-banner"/>
      <text x="20" y="25" class="text-info">ℹ️ Le volume sera attaché à l'instance sélectionnée.</text>
      <text x="20" y="45" class="text-info">Assurez-vous que l'instance est dans la même région (GRA9).</text>
      
      <!-- Volume info -->
      <text x="0" y="95" class="text-label">Volume :</text>
      <text x="100" y="95" class="text-body" font-weight="500">volume-data-prod</text>
      <text x="250" y="95" class="text-muted" font-size="12">(500 Go, High-speed)</text>
      
      <!-- Instance selector -->
      <text x="0" y="140" class="text-label">Instance à attacher :</text>
      <rect x="0" y="155" width="540" height="44" rx="4" class="input-field"/>
      <text x="15" y="183" class="text-body">web-server-prod</text>
      <text x="510" y="183" class="text-muted">▼</text>
      
      <!-- Available instances dropdown hint -->
      <text x="0" y="225" class="text-muted" font-size="12">Instances disponibles dans GRA9 : 3</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="320" x2="600" y2="320" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Buttons -->
    <rect x="350" y="335" width="100" height="36" rx="4" class="btn-cancel"/>
    <text x="380" y="358" class="text-body">Annuler</text>
    
    <rect x="465" y="335" width="110" height="36" rx="4" class="btn-primary"/>
    <text x="490" y="358" class="text-white" font-size="14">Attacher</text>
  </g>
</svg>
