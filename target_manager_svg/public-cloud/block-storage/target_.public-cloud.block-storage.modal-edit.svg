<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .chip { fill: #E8F0FE; }
      .toggle-on { fill: #0050D7; }
      .toggle-off { fill: #D1D5DB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="850" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="520" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="790" class="bg-white"/>
  <rect x="240" y="60" width="1" height="790" fill="#E5E7EB"/>
  
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">STORAGE</text>
  <rect x="0" y="115" width="240" height="32" fill="#E8F0FE"/>
  <text x="20" y="137" class="text-primary" font-weight="600">Block Storage</text>
  
  <!-- Content area -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-primary" font-size="14">Mon Projet</text>
    <text x="85" y="20" class="text-muted" font-size="14"> / </text>
    <text x="100" y="20" class="text-primary" font-size="14">Block Storage</text>
    <text x="195" y="20" class="text-muted" font-size="14"> / </text>
    <text x="210" y="20" class="text-body" font-size="14">Editer un volume</text>
    
    <!-- Back link -->
    <text x="0" y="60" class="text-primary" font-size="14">‚Üê Retour</text>
    
    <!-- Title -->
    <text x="0" y="100" class="text-title">Editer un volume</text>
    
    <!-- Form -->
    <g transform="translate(0, 150)">
      <!-- Location (read-only) -->
      <text x="0" y="0" class="text-body" font-size="13" font-weight="500">Localisation</text>
      <rect x="0" y="15" width="120" height="36" rx="18" class="chip"/>
      <text x="60" y="38" class="text-primary" font-size="13" text-anchor="middle">üá´üá∑ GRA11</text>
      
      <!-- Type (read-only) -->
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-body" font-size="13" font-weight="500">Type de volume</text>
        <rect x="0" y="15" width="120" height="36" rx="18" class="chip"/>
        <text x="60" y="38" class="text-primary" font-size="13" text-anchor="middle">classic</text>
      </g>
      
      <!-- Name -->
      <g transform="translate(0, 160)">
        <text x="0" y="0" class="text-body" font-size="13" font-weight="500">Nom du volume</text>
        <rect x="0" y="15" width="400" height="44" rx="4" class="input"/>
        <text x="16" y="42" class="text-body" font-size="14">volume-gra-001</text>
      </g>
      
      <!-- Size -->
      <g transform="translate(0, 250)">
        <text x="0" y="0" class="text-body" font-size="13" font-weight="500">Capacit√© du volume</text>
        
        <!-- Quantity input -->
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="40" height="44" rx="4" class="btn-outline"/>
          <text x="20" y="28" class="text-body" font-size="18" text-anchor="middle">‚àí</text>
          
          <rect x="50" y="0" width="100" height="44" rx="4" class="input"/>
          <text x="100" y="28" class="text-body" font-size="14" text-anchor="middle">100</text>
          
          <rect x="160" y="0" width="40" height="44" rx="4" class="btn-outline"/>
          <text x="180" y="28" class="text-body" font-size="18" text-anchor="middle">+</text>
          
          <text x="220" y="28" class="text-body" font-size="14">Go</text>
        </g>
        
        <text x="0" y="90" class="text-muted" font-size="12">La taille maximale d√©pend de votre quota disponible.</text>
        <text x="0" y="108" class="text-primary" font-size="12" text-decoration="underline">V√©rifier mon quota</text>
      </g>
      
      <!-- Bootable toggle -->
      <g transform="translate(0, 400)">
        <text x="0" y="0" class="text-body" font-size="13" font-weight="500">Amor√ßable</text>
        
        <!-- Toggle switch OFF -->
        <rect x="0" y="15" width="48" height="24" rx="12" class="toggle-off"/>
        <circle cx="14" cy="27" r="10" fill="#FFFFFF"/>
        
        <text x="60" y="32" class="text-muted" font-size="13">Non</text>
        
        <text x="0" y="60" class="text-muted" font-size="12">D√©finir un volume comme amor√ßable permet d'utiliser</text>
        <text x="0" y="78" class="text-muted" font-size="12">ce volume au d√©marrage de votre instance.</text>
      </g>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(0, 680)">
      <rect x="0" y="0" width="100" height="44" rx="4" class="btn-outline"/>
      <text x="50" y="28" class="text-body" font-size="14" text-anchor="middle">Annuler</text>
      
      <rect x="120" y="0" width="180" height="44" rx="4" class="btn-primary"/>
      <text x="210" y="28" class="text-white" font-size="14" font-weight="600" text-anchor="middle">Modifier le volume</text>
    </g>
  </g>
</svg>
