<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .btn-cancel { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .info-banner { fill: #DBEAFE; stroke: #3B82F6; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="560" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="40" class="text-title">Créer un pool</text>
    <text x="655" y="35" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Content -->
    <g transform="translate(30, 80)">
      <!-- Info banner -->
      <rect x="0" y="0" width="640" height="50" rx="6" class="info-banner"/>
      <text x="20" y="20" class="text-info">ℹ️ Un pool regroupe un ensemble d'instances backend sur lesquelles</text>
      <text x="20" y="40" class="text-info">le trafic sera distribué.</text>
      
      <!-- Nom -->
      <text x="0" y="85" class="text-label">Nom du pool</text>
      <rect x="0" y="100" width="640" height="40" rx="4" class="input-field"/>
      <text x="15" y="126" class="text-body">pool-web-servers</text>
      
      <!-- Protocole -->
      <text x="0" y="170" class="text-label">Protocole</text>
      <rect x="0" y="185" width="300" height="40" rx="4" class="input-field"/>
      <text x="15" y="211" class="text-body">HTTP</text>
      <text x="260" y="211" class="text-muted">▼</text>
      
      <!-- Algorithme -->
      <text x="340" y="170" class="text-label">Algorithme de répartition</text>
      <rect x="340" y="185" width="300" height="40" rx="4" class="input-field"/>
      <text x="355" y="211" class="text-body">ROUND_ROBIN</text>
      <text x="600" y="211" class="text-muted">▼</text>
      
      <!-- Session persistence -->
      <text x="0" y="260" class="text-label">Persistence de session (optionnel)</text>
      <rect x="0" y="275" width="640" height="40" rx="4" class="input-field"/>
      <text x="15" y="301" class="text-muted">Sélectionner...</text>
      <text x="600" y="301" class="text-muted">▼</text>
      
      <!-- Health Monitor -->
      <text x="0" y="350" class="text-label">Health Monitor (optionnel)</text>
      
      <text x="0" y="380" class="text-label" font-weight="400">Type</text>
      <rect x="0" y="395" width="200" height="36" rx="4" class="input-field"/>
      <text x="15" y="419" class="text-body">HTTP</text>
      <text x="165" y="419" class="text-muted">▼</text>
      
      <text x="220" y="380" class="text-label" font-weight="400">URL Path</text>
      <rect x="220" y="395" width="200" height="36" rx="4" class="input-field"/>
      <text x="235" y="419" class="text-body">/health</text>
      
      <text x="440" y="380" class="text-label" font-weight="400">Code attendu</text>
      <rect x="440" y="395" width="200" height="36" rx="4" class="input-field"/>
      <text x="455" y="419" class="text-body">200</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="500" x2="700" y2="500" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Buttons -->
    <rect x="450" y="515" width="100" height="36" rx="4" class="btn-cancel"/>
    <text x="480" y="538" class="text-body">Annuler</text>
    
    <rect x="565" y="515" width="110" height="36" rx="4" class="btn-primary"/>
    <text x="598" y="538" class="text-white" font-size="14">Créer</text>
  </g>
</svg>
