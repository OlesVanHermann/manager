<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-danger { font-family: 'Source Sans Pro', sans-serif; fill: #DC2626; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .modal { fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .btn-danger { fill: #DC2626; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="520" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">NETWORK</text>
  <rect x="0" y="115" width="240" height="32" fill="#E8F0FE"/>
  <text x="20" y="137" class="text-primary" font-weight="600">Gateway</text>
  
  <!-- Content area (blurred/dimmed) -->
  <g transform="translate(280, 80)" opacity="0.3">
    <text x="0" y="20" class="text-body" font-size="14">Mon Projet / Gateway</text>
    <text x="0" y="60" font-size="24" font-weight="600" fill="#1F2937">Gateway</text>
    
    <!-- Table header -->
    <rect x="0" y="100" width="900" height="44" fill="#F3F4F6"/>
    <text x="20" y="127" class="text-muted" font-size="13" font-weight="600">Nom</text>
    <text x="200" y="127" class="text-muted" font-size="13" font-weight="600">Région</text>
    <text x="350" y="127" class="text-muted" font-size="13" font-weight="600">Taille</text>
    <text x="500" y="127" class="text-muted" font-size="13" font-weight="600">Réseau privé</text>
    <text x="700" y="127" class="text-muted" font-size="13" font-weight="600">Statut</text>
    
    <!-- Table row -->
    <rect x="0" y="144" width="900" height="50" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="20" y="175" class="text-body">gateway-gra-001</text>
    <text x="200" y="175" class="text-body">GRA11</text>
    <text x="350" y="175" class="text-body">S</text>
    <text x="500" y="175" class="text-body">my-private-network</text>
  </g>
  
  <!-- Modal overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(470, 300)" class="modal-shadow">
    <rect x="0" y="0" width="500" height="220" rx="8" class="modal"/>
    
    <!-- Modal header -->
    <g transform="translate(24, 24)">
      <!-- Warning icon -->
      <circle cx="20" cy="20" r="20" fill="#FEE2E2"/>
      <text x="20" y="27" class="text-danger" font-size="20" text-anchor="middle">⚠</text>
      
      <text x="56" y="27" class="text-title">Supprimer la Gateway</text>
      
      <!-- Close button -->
      <text x="430" y="10" class="text-muted" font-size="20" style="cursor: pointer;">×</text>
    </g>
    
    <!-- Modal body -->
    <g transform="translate(24, 80)">
      <text x="0" y="20" class="text-body" font-size="14">Souhaitez-vous réellement supprimer la Gateway</text>
      <text x="0" y="40" class="text-body" font-size="14" font-weight="600">gateway-gra-001</text>
      <text x="115" y="40" class="text-body" font-size="14"> ?</text>
    </g>
    
    <!-- Modal footer -->
    <g transform="translate(24, 160)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-outline"/>
      <text x="50" y="26" class="text-body" font-size="14" text-anchor="middle">Annuler</text>
      
      <rect x="352" y="0" width="100" height="40" rx="4" class="btn-danger"/>
      <text x="402" y="26" class="text-white" font-size="14" font-weight="600" text-anchor="middle">Confirmer</text>
    </g>
  </g>
</svg>
