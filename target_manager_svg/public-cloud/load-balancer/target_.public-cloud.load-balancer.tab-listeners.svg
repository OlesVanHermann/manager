<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-info { fill: #DBEAFE; }
      .badge-info-text { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .tab-active { fill: #0050D7; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="440" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <text x="20" y="95" class="text-small">Projet</text>
  <text x="20" y="115" class="text-body" font-weight="600">Mon Projet Cloud</text>
  
  <rect x="0" y="140" width="240" height="36" class="bg-primary-light"/>
  <rect x="0" y="140" width="4" height="36" class="bg-primary"/>
  <text x="20" y="163" class="text-primary" font-weight="600">Load Balancer</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <rect width="1200" height="50" class="bg-white"/>
    <text x="40" y="32" class="text-muted">Public Cloud / Mon Projet Cloud / Load Balancer / lb-prod-web</text>
    
    <!-- Header -->
    <rect x="0" y="50" width="1200" height="80" class="bg-white"/>
    <text x="40" y="95" class="text-title">lb-prod-web</text>
    <rect x="195" y="78" width="60" height="22" rx="11" class="badge-success"/>
    <text x="207" y="93" class="badge-success-text">online</text>
    
    <!-- Tabs -->
    <rect x="0" y="130" width="1200" height="45" class="bg-white"/>
    <line x1="0" y1="175" x2="1200" y2="175" stroke="#E5E7EB" stroke-width="1"/>
    <text x="40" y="160" class="text-muted">Aperçu</text>
    <text x="130" y="160" class="text-primary" font-weight="500">Listeners</text>
    <rect x="130" y="172" width="60" height="3" class="tab-active"/>
    <text x="220" y="160" class="text-muted">Pools</text>
    <text x="290" y="160" class="text-muted">Statistiques</text>
    <text x="400" y="160" class="text-muted">Certificats</text>
    <text x="500" y="160" class="text-muted">Logs</text>
    
    <!-- Content Area -->
    <rect x="0" y="175" width="1200" height="665" class="bg-white"/>
    
    <!-- Description -->
    <text x="40" y="210" class="text-muted" font-size="13">Chaque Load Balancer reçoit du traffic sur un ou plusieurs listeners.</text>
    <text x="40" y="230" class="text-muted" font-size="13">Chaque listener est caractérisé par un couple port / protocole unique.</text>
    
    <!-- Actions -->
    <rect x="960" y="195" width="180" height="36" rx="4" class="btn-primary"/>
    <text x="985" y="218" class="text-white" font-size="14">+ Ajouter un listener</text>
    
    <!-- Datagrid -->
    <rect x="40" y="260" width="1120" height="40" rx="4" fill="#F3F4F6"/>
    <text x="60" y="285" class="text-body" font-weight="600">Nom</text>
    <text x="250" y="285" class="text-body" font-weight="600">Protocole</text>
    <text x="420" y="285" class="text-body" font-weight="600">Port</text>
    <text x="520" y="285" class="text-body" font-weight="600">Pool par défaut</text>
    <text x="720" y="285" class="text-body" font-weight="600">Certificat</text>
    <text x="900" y="285" class="text-body" font-weight="600">Statut</text>
    <text x="1050" y="285" class="text-body" font-weight="600"></text>
    
    <!-- Row 1 -->
    <line x1="40" y1="355" x2="1160" y2="355" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="332" class="text-primary" font-weight="500">https-listener</text>
    <rect x="250" y="317" width="130" height="22" rx="4" class="badge-info"/>
    <text x="262" y="332" class="badge-info-text">TERMINATED_HTTPS</text>
    <text x="420" y="332" class="text-body">443</text>
    <text x="520" y="332" class="text-primary">pool-web-servers</text>
    <text x="720" y="332" class="text-body">*.example.com</text>
    <rect x="900" y="317" width="60" height="22" rx="11" class="badge-success"/>
    <text x="912" y="332" class="badge-success-text">online</text>
    <text x="1080" y="335" class="text-body" font-size="20">⋮</text>
    
    <!-- Row 2 -->
    <line x1="40" y1="405" x2="1160" y2="405" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="382" class="text-primary" font-weight="500">http-redirect</text>
    <rect x="250" y="367" width="50" height="22" rx="4" class="badge-info"/>
    <text x="262" y="382" class="badge-info-text">HTTP</text>
    <text x="420" y="382" class="text-body">80</text>
    <text x="520" y="382" class="text-muted">-</text>
    <text x="720" y="382" class="text-muted">-</text>
    <rect x="900" y="367" width="60" height="22" rx="11" class="badge-success"/>
    <text x="912" y="382" class="badge-success-text">online</text>
    <text x="1080" y="385" class="text-body" font-size="20">⋮</text>
    
    <!-- ACTION MENU OUVERT -->
    <g transform="translate(970, 340)">
      <rect x="0" y="0" width="170" height="130" rx="8" class="action-menu"/>
      <text x="16" y="32" class="text-body">Editer</text>
      <text x="16" y="64" class="text-body">Voir les L7 policies</text>
      <line x1="16" y1="80" x2="154" y2="80" stroke="#E5E7EB" stroke-width="1"/>
      <text x="16" y="108" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
    </g>
    
  </g>
</svg>
