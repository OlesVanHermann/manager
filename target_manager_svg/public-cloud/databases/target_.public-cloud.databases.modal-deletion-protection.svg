    <g transform="translate(24, 80)">
      <!-- Shield icon -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="40" height="40" fill="#E8F0FE" rx="20"/>
        <text x="20" y="28" text-anchor="middle" font-size="20">üõ°Ô∏è</text>
      </g>
      
      <!-- Description -->
      <g transform="translate(55, 0)">
        <text x="0" y="15" class="text-body">Cette option vous permet de prot√©ger votre instance</text>
        <text x="0" y="35" class="text-body">d'une suppression accidentelle.</text>
      </g>
      
      <!-- Question - STATE: Protection OFF, asking to enable -->
      <rect x="0" y="70" width="452" height="45" fill="#FFFBEB" rx="4"/>
