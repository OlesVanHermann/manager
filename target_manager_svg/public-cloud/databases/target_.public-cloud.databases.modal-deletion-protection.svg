      <!-- Info text -->
      <text x="0" y="145" class="text-muted" font-size="13">Une fois activ√©e, vous ne pourrez pas supprimer ce service tant que</text>
      <text x="0" y="165" class="text-muted" font-size="13">la protection ne sera pas d√©sactiv√©e.</text>
    </g>
    
    <!-- Footer buttons -->
    <g transform="translate(24, 225)">
      <rect x="280" y="0" width="90" height="40" class="btn-outline" rx="4"/>
      <text x="325" y="26" class="text-body" text-anchor="middle">Annuler</text>
      
      <rect x="380" y="0" width="90" height="40" class="btn-primary" rx="4"/>
      <text x="425" y="26" class="text-white" text-anchor="middle">Activer</text>
