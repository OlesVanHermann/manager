<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 520" width="650" height="520">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-desc { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .text-btn { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .input-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #9CA3AF; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text-white { fill: #FFFFFF; }
      .btn-text-dark { fill: #1F2937; }
      .radio-circle { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .radio-selected { fill: #0050D7; }
      .advanced-border { fill: none; stroke: #E5E7EB; stroke-width: 2; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="650" height="520" class="overlay"/>
  
  <!-- Modal Container -->
  <g transform="translate(50, 30)" class="shadow">
    <rect width="550" height="460" rx="8" class="modal-bg"/>
    
    <!-- Header -->
    <g transform="translate(24, 24)">
      <text class="text-title">Ajouter un namespace</text>
      <text y="28" class="text-desc">Créer un nouveau namespace sur votre service.</text>
    </g>
    
    <!-- Form Fields -->
    <g transform="translate(24, 80)">
      <!-- Namespace Name -->
      <text class="text-label">Nom du namespace</text>
      <rect y="24" width="502" height="40" rx="6" class="input-border"/>
      <text x="12" y="50" class="input-text">name</text>
      
      <!-- Type -->
      <g transform="translate(0, 88)">
        <text class="text-label">Type</text>
        <g transform="translate(50, -4)">
          <circle cx="10" cy="10" r="8" class="radio-circle"/>
          <circle cx="10" cy="10" r="4" class="radio-selected"/>
          <text x="26" y="14" class="text-label" font-weight="400">Agrégé</text>
        </g>
      </g>
      
      <!-- Retention Duration -->
      <text y="132" class="text-label">Durée de rétention</text>
      <rect y="156" width="502" height="40" rx="6" class="input-border"/>
      <text x="12" y="182" class="input-text">Ex: 48H</text>
      
      <!-- Resolution -->
      <text y="220" class="text-label">Résolution</text>
      <rect y="244" width="502" height="40" rx="6" class="input-border"/>
      <text x="12" y="270" class="input-text">Ex: 1D</text>
      
      <!-- Advanced Configuration -->
      <rect y="308" width="502" height="40" rx="6" class="advanced-border"/>
      <text x="12" y="334" class="text-label">Configurations avancées</text>
      <path d="M480 328 l8 -8 l8 8" stroke="#6B7280" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Footer Buttons -->
    <g transform="translate(24, 410)">
      <rect x="320" width="90" height="36" rx="6" class="btn-outline"/>
      <text x="344" y="23" class="text-btn btn-text-dark">Annuler</text>
      
      <rect x="420" width="106" height="36" rx="6" class="btn-primary"/>
      <text x="426" y="23" class="text-btn btn-text-white">Créer un namespace</text>
    </g>
  </g>
</svg>
