<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-dark { fill: #374151; }
      .bg-success { fill: #DEF7EC; }
      .bg-error { fill: #FEE2E2; }
      .bg-warning { fill: #FEF3C7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-light { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #D1D5DB; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-success { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .text-error { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #991B1B; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-small { fill: #4B5563; }
      .code-block { fill: #1F2937; }
      .badge-success { fill: #DEF7EC; }
      .badge-error { fill: #FEE2E2; }
      .badge-warning { fill: #FEF3C7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="750" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  <line x1="240" y1="60" x2="240" y2="750" class="border"/>
  
  <!-- Sidebar items -->
  <text x="20" y="100" class="text-muted" font-size="12">PUBLIC CLOUD</text>
  <text x="20" y="134" class="text-body">Instances</text>
  <rect x="0" y="150" width="240" height="36" class="bg-primary-light"/>
  <text x="20" y="174" class="text-link">Bases de données</text>

  <!-- Breadcrumb -->
  <text x="280" y="100" class="text-muted">Public Cloud > my-project > Bases de données > my-kafka > Connectors > my-connector > <tspan class="text-body">Tâches</tspan></text>

  <!-- Page Title -->
  <text x="280" y="145" class="text-title">Tâches</text>
  
  <!-- Back link -->
  <text x="280" y="175" class="text-link">← Retour aux connectors</text>
  
  <!-- Description -->
  <text x="280" y="210" class="text-muted">Tâches du connector my-sink-connector :</text>

  <!-- Tasks List -->
  <g transform="translate(280, 240)">
    <!-- Task 1 - RUNNING -->
    <rect x="0" y="0" width="1120" height="45" class="code-block" rx="4"/>
    <text x="20" y="28" class="text-light" font-weight="600">Tâche n°0</text>
    <rect x="120" y="12" width="70" height="22" class="badge-success" rx="4"/>
    <text x="155" y="27" class="text-success" text-anchor="middle">RUNNING</text>
    <rect x="1000" y="8" width="100" height="30" class="btn-small" rx="4"/>
    <text x="1050" y="28" class="text-light" text-anchor="middle" font-size="12">↻ Redémarrer</text>

    <!-- Task 2 - FAILED with trace -->
    <rect x="0" y="60" width="1120" height="180" class="code-block" rx="4"/>
    <g transform="translate(0, 60)">
      <text x="20" y="28" class="text-light" font-weight="600">Tâche n°1</text>
      <rect x="120" y="12" width="55" height="22" class="badge-error" rx="4"/>
      <text x="147" y="27" class="text-error" text-anchor="middle">FAILED</text>
      <rect x="1000" y="8" width="100" height="30" class="btn-small" rx="4"/>
      <text x="1050" y="28" class="text-light" text-anchor="middle" font-size="12">↻ Redémarrer</text>
      
      <!-- Error trace -->
      <text x="20" y="60" font-family="monospace" font-size="12" fill="#EF4444">org.apache.kafka.connect.errors.ConnectException:</text>
      <text x="20" y="80" font-family="monospace" font-size="12" fill="#D1D5DB">  Error while processing records from topic 'my-topic'</text>
      <text x="20" y="100" font-family="monospace" font-size="12" fill="#D1D5DB">  at org.apache.kafka.connect.sink.SinkTask.put()</text>
      <text x="20" y="120" font-family="monospace" font-size="12" fill="#D1D5DB">  at org.apache.kafka.connect.runtime.WorkerSinkTask.deliverMessages()</text>
      <text x="20" y="140" font-family="monospace" font-size="12" fill="#6B7280">  ... 15 more lines</text>
    </g>

    <!-- Task 3 - PAUSED -->
    <rect x="0" y="255" width="1120" height="45" class="code-block" rx="4"/>
    <text x="20" y="283" class="text-light" font-weight="600">Tâche n°2</text>
    <rect x="120" y="267" width="60" height="22" class="badge-warning" rx="4"/>
    <text x="150" y="282" class="text-warning" text-anchor="middle">PAUSED</text>
    <rect x="1000" y="263" width="100" height="30" class="btn-small" rx="4"/>
    <text x="1050" y="283" class="text-light" text-anchor="middle" font-size="12">↻ Redémarrer</text>

    <!-- Task 4 - RUNNING -->
    <rect x="0" y="315" width="1120" height="45" class="code-block" rx="4"/>
    <text x="20" y="343" class="text-light" font-weight="600">Tâche n°3</text>
    <rect x="120" y="327" width="70" height="22" class="badge-success" rx="4"/>
    <text x="155" y="342" class="text-success" text-anchor="middle">RUNNING</text>
    <rect x="1000" y="323" width="100" height="30" class="btn-small" rx="4"/>
    <text x="1050" y="343" class="text-light" text-anchor="middle" font-size="12">↻ Redémarrer</text>
  </g>
</svg>
