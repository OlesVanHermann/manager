<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-danger { fill: #DC2626; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .modal { fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header" opacity="0.7"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white" opacity="0.7"/>
  <rect width="1440" height="900" fill="black" opacity="0.5"/>
  
  <g transform="translate(420, 250)" class="modal-shadow">
    <rect x="0" y="0" width="600" height="380" rx="8" class="modal"/>
    
    <!-- Header -->
    <text x="24" y="38" class="text-title">Supprimer la réplication</text>
    <text x="560" y="35" class="text-muted" font-size="20" cursor="pointer">×</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
    
    <!-- Body -->
    <g transform="translate(24, 80)">
      <!-- Warning Icon -->
      <circle cx="24" cy="24" r="24" fill="#FEE2E2"/>
      <text x="24" y="32" text-anchor="middle" fill="#DC2626" font-size="24" font-weight="bold">!</text>
      
      <g transform="translate(65, 0)">
        <text y="15" class="text-body">Êtes-vous sûr de vouloir supprimer cette réplication ?</text>
        
        <!-- Replication details -->
        <g transform="translate(0, 35)">
          <rect x="0" y="0" width="460" height="80" rx="4" fill="#F3F4F6"/>
          <text x="15" y="20" class="text-muted" font-size="12">Source</text>
          <text x="15" y="40" class="text-body" font-weight="600">mysql-prod-db-abc123</text>
          <text x="240" y="20" class="text-muted" font-size="12">Cible</text>
          <text x="240" y="40" class="text-body" font-weight="600">mysql-replica-xyz789</text>
          <text x="15" y="65" class="text-muted" font-size="12">Type: Asynchrone • Tables: * (toutes)</text>
        </g>
      </g>
      
      <!-- Warning box -->
      <g transform="translate(0, 140)">
        <rect x="0" y="0" width="552" height="100" rx="4" fill="#FEE2E2"/>
        <text x="15" y="25" fill="#DC2626" font-size="13" font-weight="600">⚠️ Conséquences de la suppression</text>
        <text x="15" y="50" fill="#991B1B" font-size="13">• La synchronisation des données sera immédiatement arrêtée</text>
        <text x="15" y="70" fill="#991B1B" font-size="13">• Les données existantes sur la cible seront conservées</text>
        <text x="15" y="90" fill="#991B1B" font-size="13">• Cette action ne peut pas être annulée</text>
      </g>
    </g>
    
    <!-- Footer -->
    <g transform="translate(0, 320)">
      <line x1="0" y1="0" x2="600" y2="0" stroke="#E5E7EB"/>
      <rect x="320" y="15" width="100" height="40" rx="4" stroke="#E5E7EB" fill="white"/>
      <text x="348" y="42" class="text-body">Annuler</text>
      <rect x="435" y="15" width="140" height="40" rx="4" class="bg-danger"/>
      <text x="467" y="42" class="text-white" font-size="14">Supprimer</text>
    </g>
  </g>
</svg>
