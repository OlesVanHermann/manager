      <text x="24" y="32" text-anchor="middle" fill="#0050D7" font-size="20" font-weight="bold">i</text>
      
      <g transform="translate(65, 0)">
        <text y="15" class="text-body">Vous pouvez lancer un nouveau job Ã  partir des mÃªmes</text>
        <text y="35" class="text-body">paramÃ¨tres qu'un autre job.</text>
        
        <text y="70" class="text-body">Voulez-vous relancer un job identique au job</text>
        <text y="90" class="text-body" font-weight="600">job-abc123</text>
        <text y="110" class="text-body">?</text>
      </g>
      
      <!-- CLI Command -->
      <g transform="translate(0, 140)">
        <text class="text-body" font-weight="600">Commande CLI Ã©quivalente</text>
        <rect x="0" y="15" width="552" height="60" rx="4" fill="#1F2937"/>
        <text x="15" y="40" fill="#D1D5DB" font-family="monospace" font-size="12">ovhai job run pytorch/pytorch:2.1.0-cuda12.1</text>
        <text x="15" y="60" fill="#D1D5DB" font-family="monospace" font-size="12">  --gpu 1 --volume data-input@s3://my-bucket:/data:RO</text>
        
        <!-- Copy button -->
        <rect x="510" y="25" width="30" height="30" rx="4" fill="#374151" cursor="pointer"/>
        <text x="520" y="45" fill="#D1D5DB" font-size="12">ðŸ“‹</text>
      </g>
    </g>
    
