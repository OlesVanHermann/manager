<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .modal-header { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-body { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .dropzone { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 2; stroke-dasharray: 8,4; }
      .dropzone-text { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .dropzone-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-primary { fill: #0050D7; }
      .btn-ghost { fill: transparent; stroke: #0050D7; stroke-width: 1; }
      .btn-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  <rect width="600" height="400" class="modal-overlay"/>
  <g transform="translate(75, 60)" class="shadow">
    <rect width="450" height="280" rx="8" class="modal-bg"/>
    <text x="24" y="40" class="modal-header">Importer un fichier</text>
    <text x="414" y="40" fill="#6B7280" font-family="sans-serif" font-size="20" style="cursor:pointer">×</text>
    <g transform="translate(24, 70)">
      <text y="0" class="text-body">Vous pouvez importer un fichier JSON pour gérer les droits</text>
      <text y="20" class="text-body">de votre utilisateur.</text>
    </g>
    <g transform="translate(24, 120)">
      <rect x="0" y="0" width="402" height="80" rx="4" class="dropzone"/>
      <text x="130" y="35" class="dropzone-text">Glissez vos fichiers ici ou</text>
      <text x="160" y="55" class="dropzone-link">Importer des fichiers</text>
    </g>
    <g transform="translate(24, 230)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-ghost"/>
      <text x="28" y="23" class="btn-text-primary">Annuler</text>
      <rect x="302" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="326" y="23" class="btn-text-white">Importer</text>
    </g>
  </g>
</svg>
