<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1100" width="1440" height="1100">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1100" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="1040" class="bg-white"/>
  <line x1="240" y1="60" x2="240" y2="1100" stroke="#E5E7EB"/>
  
  <!-- Sidebar items -->
  <text x="20" y="100" class="text-body" font-weight="600">Public Cloud</text>
  <rect x="0" y="115" width="240" height="36" class="bg-primary-light"/>
  <text x="20" y="138" class="text-primary" font-weight="500">AI Dashboard</text>
  <text x="20" y="175" class="text-muted">AI Notebooks</text>
  <text x="20" y="205" class="text-muted">AI Training</text>
  <text x="20" y="235" class="text-muted">AI Deploy</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 90)">
    <!-- Breadcrumb -->
    <text class="text-muted" font-size="13">Public Cloud > mon-projet-12345 > AI Dashboard</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">AI Dashboard</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 80)">
      <text x="0" y="0" class="text-primary" font-weight="600">Tableau de bord</text>
      <line x1="0" y1="8" x2="100" y2="8" stroke="#0050D7" stroke-width="2"/>
      <text x="130" y="0" class="text-muted">Utilisateurs</text>
      <text x="230" y="0" class="text-muted">Tokens</text>
      <text x="300" y="0" class="text-muted">Docker registries</text>
      <text x="440" y="0" class="text-muted">Dépots Git privés</text>
      <text x="570" y="0" class="text-muted">Datastores S3</text>
    </g>
    <line x1="0" y1="90" x2="1100" y2="90" stroke="#E5E7EB"/>
    
    <!-- Services Section -->
    <g transform="translate(0, 120)">
      <text class="text-subtitle">Vos services</text>
      
      <!-- Service Cards Row -->
      <g transform="translate(0, 40)">
        <!-- Card 1: Store -->
        <rect x="0" y="0" width="260" height="120" rx="8" class="card"/>
        <text x="20" y="30" class="text-small" font-weight="600">1. STORE</text>
        <text x="20" y="55" class="text-body" font-weight="600">Object storage</text>
        <text x="20" y="80" class="text-muted" font-size="13">Stockez vos données</text>
        <text x="20" y="100" class="text-primary" font-size="13">Gérer →</text>
        
        <!-- Card 2: Explore -->
        <rect x="280" y="0" width="260" height="120" rx="8" class="card"/>
        <text x="300" y="30" class="text-small" font-weight="600">2. EXPLORE</text>
        <text x="300" y="55" class="text-body" font-weight="600">AI Notebooks</text>
        <g transform="translate(300, 70)">
          <rect x="0" y="0" width="80" height="20" rx="10" class="badge-success"/>
          <text x="10" y="14" class="badge-success-text">3 en service</text>
        </g>
        <text x="300" y="105" class="text-primary" font-size="13">Gérer →</text>
        
        <!-- Card 3: Train -->
        <rect x="560" y="0" width="260" height="120" rx="8" class="card"/>
        <text x="580" y="30" class="text-small" font-weight="600">3. TRAIN</text>
        <text x="580" y="55" class="text-body" font-weight="600">AI Training</text>
        <g transform="translate(580, 70)">
          <rect x="0" y="0" width="80" height="20" rx="10" class="badge-success"/>
          <text x="10" y="14" class="badge-success-text">2 en service</text>
        </g>
        <text x="580" y="105" class="text-primary" font-size="13">Gérer →</text>
        
        <!-- Card 4: Deploy -->
        <rect x="840" y="0" width="260" height="120" rx="8" class="card"/>
        <text x="860" y="30" class="text-small" font-weight="600">4. DEPLOY</text>
        <text x="860" y="55" class="text-body" font-weight="600">AI Deploy</text>
        <g transform="translate(860, 70)">
          <rect x="0" y="0" width="80" height="20" rx="10" class="badge-success"/>
          <text x="10" y="14" class="badge-success-text">5 en service</text>
        </g>
        <text x="860" y="105" class="text-primary" font-size="13">Gérer →</text>
      </g>
    </g>
    
    <!-- CLI Section -->
    <g transform="translate(0, 320)">
      <text class="text-subtitle">Command Line Interface (CLI)</text>
      <rect x="0" y="30" width="540" height="200" rx="8" class="card"/>
      <text x="20" y="60" class="text-body">Utilisez notre interface ovhai afin d'accéder et gérer vos</text>
      <text x="20" y="80" class="text-body">notebooks, jobs et apps en lignes de commande (CLI).</text>
      
      <text x="20" y="115" class="text-body" font-weight="600">Installation</text>
      <text x="20" y="140" class="text-muted" font-size="13">Sélectionnez la région que vous souhaitez utiliser :</text>
      
      <rect x="20" y="155" width="500" height="36" rx="4" fill="#1F2937"/>
      <text x="35" y="178" fill="#10B981" font-family="monospace" font-size="13">curl -s install.ai.cloud.ovh.net | bash</text>
      
      <text x="20" y="215" class="text-small">Veillez à bien redémarrer votre terminal afin de pouvoir utiliser ovhai.</text>
    </g>
    
    <!-- Billing Section -->
    <g transform="translate(560, 320)">
      <text class="text-subtitle">Facturation AI Tools</text>
      <rect x="0" y="30" width="540" height="200" rx="8" class="card"/>
      <text x="20" y="60" class="text-body">Prochaine échéance</text>
      <text x="20" y="95" class="text-title">125,50 € HT</text>
      <rect x="20" y="120" width="200" height="40" rx="4" class="bg-primary"/>
      <text x="40" y="145" class="text-white" font-size="14">Voir les détails</text>
    </g>
    
    <!-- Advantages Section -->
    <g transform="translate(0, 560)">
      <text class="text-subtitle">Deployer facilement vos produits AI</text>
      <text x="0" y="30" class="text-muted">Avantages</text>
      
      <g transform="translate(0, 50)">
        <!-- Advantage Cards -->
        <rect x="0" y="0" width="350" height="100" rx="8" class="card"/>
        <text x="20" y="30" class="text-body" font-weight="600">Réversibilité</text>
        <text x="20" y="55" class="text-muted" font-size="13">Récupérez vos données à tout moment</text>
        <text x="20" y="75" class="text-muted" font-size="13">grâce aux protocoles standards.</text>
        
        <rect x="370" y="0" width="350" height="100" rx="8" class="card"/>
        <text x="390" y="30" class="text-body" font-weight="600">Capacité de calcul</text>
        <text x="390" y="55" class="text-muted" font-size="13">Grande capacité de calcul au</text>
        <text x="390" y="75" class="text-muted" font-size="13">meilleur prix pour l'analyse des données.</text>
        
        <rect x="740" y="0" width="350" height="100" rx="8" class="card"/>
        <text x="760" y="30" class="text-body" font-weight="600">Conformité et sécurité</text>
        <text x="760" y="55" class="text-muted" font-size="13">Respect de la confidentialité</text>
        <text x="760" y="75" class="text-muted" font-size="13">des données à caractère personnel.</text>
      </g>
    </g>
  </g>
</svg>
