<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-stat { font-family: 'Source Sans Pro', sans-serif; font-size: 36px; font-weight: 700; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="0" y="112" width="240" height="36" class="bg-primary-light"/>
  <text x="24" y="136" class="text-primary" style="font-weight: 500;">Billing Control</text>
  <g transform="translate(280, 80)">
    <text x="0" y="64" class="text-title">Billing Control</text>
    <g transform="translate(0, 100)">
      <text x="0" y="0" class="text-muted">Ma consommation actuelle</text>
      <text x="220" y="0" class="text-primary" style="font-weight: 600;">Estimation</text>
      <line x1="220" y1="10" x2="300" y2="10" stroke="#0050D7" stroke-width="2"/>
      <text x="340" y="0" class="text-muted">Historique</text>
    </g>
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="550" height="180" rx="8" class="card border"/>
      <text x="24" y="35" class="text-muted">Estimation de votre prochaine facture</text>
      <text x="24" y="100" class="text-stat">145.00 €</text>
      <text x="24" y="130" class="text-muted">HT - Basé sur votre consommation actuelle</text>
      <text x="24" y="160" class="text-muted" style="font-size: 12px;">Mise à jour : 27/12/2024 14:30</text>
      <rect x="580" y="0" width="530" height="180" rx="8" fill="#FEF3C7" class="border"/>
      <text x="604" y="35" style="font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #92400E; font-weight: 600;">⚠️ Alerte consommation</text>
      <text x="604" y="65" class="text-dark">Vous avez atteint 80% de votre seuil d'alerte.</text>
      <text x="604" y="90" class="text-muted">Seuil configuré : 150.00 € HT/mois</text>
      <rect x="604" y="120" width="150" height="36" rx="6" fill="#0050D7"/>
      <text x="634" y="145" class="text-white" style="font-size: 14px;">Modifier l'alerte</text>
    </g>
  </g>
</svg>
