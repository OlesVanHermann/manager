<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .btn-cancel { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .card-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .radio { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-selected { fill: #0050D7; stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="800" height="680" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="40" class="text-title">Créer un registre privé</text>
    <text x="755" y="35" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="800" y2="60" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Content -->
    <g transform="translate(30, 80)">
      <!-- Region -->
      <text x="0" y="0" class="text-section">Sélectionnez une localisation</text>
      
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="170" height="55" rx="6" class="card-selected"/>
        <circle cx="25" cy="27" r="10" class="radio-selected"/>
        <circle cx="25" cy="27" r="5" fill="#FFFFFF"/>
        <text x="50" y="32" class="text-body" font-weight="500">GRA</text>
        
        <rect x="190" y="0" width="170" height="55" rx="6" class="card"/>
        <circle cx="215" cy="27" r="10" class="radio"/>
        <text x="240" y="32" class="text-body">SBG</text>
        
        <rect x="380" y="0" width="170" height="55" rx="6" class="card"/>
        <circle cx="405" cy="27" r="10" class="radio"/>
        <text x="430" y="32" class="text-body">BHS</text>
        
        <rect x="570" y="0" width="170" height="55" rx="6" class="card"/>
        <circle cx="595" cy="27" r="10" class="radio"/>
        <text x="620" y="32" class="text-body">WAW</text>
      </g>
      
      <!-- Name -->
      <text x="0" y="115" class="text-section">Nom du Private Registry</text>
      <rect x="0" y="135" width="740" height="44" rx="4" class="input-field"/>
      <text x="15" y="163" class="text-body">prod-registry</text>
      
      <!-- Plan Selection -->
      <text x="0" y="215" class="text-section">Choisissez votre plan</text>
      
      <g transform="translate(0, 240)">
        <!-- SMALL -->
        <rect x="0" y="0" width="235" height="140" rx="8" class="card"/>
        <circle cx="25" cy="25" r="10" class="radio"/>
        <text x="50" y="30" class="text-body" font-weight="600">SMALL</text>
        <text x="180" y="30" class="text-primary" font-size="12">9€/mois</text>
        <text x="20" y="60" class="text-muted" font-size="12">50 Go de stockage</text>
        <text x="20" y="80" class="text-muted" font-size="12">5 connexions simultanées</text>
        <text x="20" y="100" class="text-muted" font-size="12">Scan de vulnérabilités</text>
        <text x="20" y="120" class="text-muted" font-size="12">Trafic illimité</text>
        
        <!-- MEDIUM selected -->
        <rect x="255" y="0" width="235" height="140" rx="8" class="card-selected"/>
        <circle cx="280" cy="25" r="10" class="radio-selected"/>
        <circle cx="280" cy="25" r="5" fill="#FFFFFF"/>
        <text x="305" y="30" class="text-body" font-weight="600">MEDIUM</text>
        <text x="435" y="30" class="text-primary" font-size="12">29€/mois</text>
        <text x="275" y="60" class="text-muted" font-size="12">200 Go de stockage</text>
        <text x="275" y="80" class="text-muted" font-size="12">10 connexions simultanées</text>
        <text x="275" y="100" class="text-muted" font-size="12">Scan de vulnérabilités</text>
        <text x="275" y="120" class="text-muted" font-size="12">Trafic illimité</text>
        
        <!-- LARGE -->
        <rect x="510" y="0" width="230" height="140" rx="8" class="card"/>
        <circle cx="535" cy="25" r="10" class="radio"/>
        <text x="560" y="30" class="text-body" font-weight="600">LARGE</text>
        <text x="685" y="30" class="text-primary" font-size="12">79€/mois</text>
        <text x="530" y="60" class="text-muted" font-size="12">600 Go de stockage</text>
        <text x="530" y="80" class="text-muted" font-size="12">25 connexions simultanées</text>
        <text x="530" y="100" class="text-muted" font-size="12">Scan de vulnérabilités</text>
        <text x="530" y="120" class="text-muted" font-size="12">Trafic illimité</text>
      </g>
      
      <!-- Options -->
      <g transform="translate(0, 410)">
        <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7" stroke="#0050D7" stroke-width="2"/>
        <text x="7" y="13" class="text-white" font-size="10">✓</text>
        <text x="30" y="13" class="text-body">Activer l'authentification OVHcloud IAM</text>
      </g>
    </g>
    
    <!-- Footer -->
    <g transform="translate(30, 520)">
      <rect x="0" y="0" width="740" height="60" rx="8" fill="#F3F4F6"/>
      
      <text x="20" y="25" class="text-body" font-weight="500">Estimation :</text>
      <text x="120" y="25" class="text-primary" font-size="18" font-weight="600">29,00€ HT/mois</text>
      <text x="20" y="45" class="text-muted" font-size="12">Trafic illimité inclus, facturation à l'heure</text>
    </g>
    
    <!-- Buttons -->
    <rect x="500" y="630" width="100" height="36" rx="4" class="btn-cancel"/>
    <text x="530" y="653" class="text-body">Annuler</text>
    
    <rect x="620" y="630" width="150" height="36" rx="4" class="btn-primary"/>
    <text x="675" y="653" class="text-white" font-size="14">Créer</text>
  </g>
</svg>
