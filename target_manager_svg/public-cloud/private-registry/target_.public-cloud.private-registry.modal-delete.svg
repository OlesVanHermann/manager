<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-danger { fill: #DC2626; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #DC2626; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="0" y="0" width="1440" height="900" class="bg-overlay"/>
  <g transform="translate(420, 230)" class="modal-shadow">
    <rect x="0" y="0" width="600" height="380" rx="8" fill="#FFFFFF"/>
    <rect x="0" y="0" width="4" height="380" rx="2" fill="#F59E0B"/>
    <g transform="translate(24, 24)">
      <circle cx="12" cy="12" r="12" fill="#FEF3C7"/>
      <text x="5" y="17" fill="#F59E0B" font-size="14">⚠</text>
      <text x="40" y="18" class="text-title">Supprimer le registry</text>
    </g>
    <g transform="translate(24, 80)">
      <text class="text-body">Êtes-vous sûr de vouloir supprimer le registry</text>
      <text y="25" class="text-danger" font-weight="600">my-production-registry</text>
      <text x="175" y="25" class="text-body">?</text>
      <text y="60" class="text-body">Cette action est irréversible. Toutes les images Docker</text>
      <text y="82" class="text-body">stockées seront définitivement supprimées.</text>
      <g transform="translate(0, 120)">
        <text class="text-label">Tapez DELETE pour confirmer</text>
        <rect x="0" y="25" width="400" height="44" rx="4" class="border" fill="#FFFFFF"/>
        <text x="12" y="54" class="text-muted">DELETE</text>
      </g>
    </g>
    <g transform="translate(24, 320)">
      <rect x="380" y="0" width="80" height="40" rx="4" fill="none" class="border"/>
      <text x="398" y="26" class="text-body">Annuler</text>
      <rect x="470" y="0" width="100" height="40" rx="4" class="bg-danger"/>
      <text x="485" y="26" class="text-white">Supprimer</text>
    </g>
  </g>
</svg>
