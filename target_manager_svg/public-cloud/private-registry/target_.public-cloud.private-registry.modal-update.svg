<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" width="600" height="340">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .modal-header { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .modal-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .input-text { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-primary { fill: #0050D7; }
      .btn-ghost { fill: transparent; stroke: #0050D7; stroke-width: 1; }
      .btn-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  <rect width="600" height="340" class="modal-overlay"/>
  <g transform="translate(100, 50)" class="shadow">
    <rect width="400" height="240" rx="8" class="modal-bg"/>
    <text x="24" y="40" class="modal-header">Renommer le Registre privé</text>
    <text x="364" y="40" fill="#6B7280" font-family="sans-serif" font-size="20" style="cursor:pointer">×</text>
    <g transform="translate(24, 70)">
      <text y="0" class="modal-label">Choisir un nom pour le Registre privé</text>
      <rect x="0" y="12" width="352" height="40" rx="4" class="input-border"/>
      <text x="12" y="38" class="input-text">my-registry-name</text>
    </g>
    <g transform="translate(24, 180)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-ghost"/>
      <text x="28" y="23" class="btn-text-primary">Annuler</text>
      <rect x="252" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="270" y="23" class="btn-text-white">Confirmer</text>
    </g>
  </g>
</svg>
