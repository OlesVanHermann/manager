<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-error { fill: #DC2626; }
      .bg-warning { fill: #FEF3C7; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-error { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Page background -->
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <g class="modal-shadow" transform="translate(370, 140)">
    <rect x="0" y="0" width="700" height="540" rx="12" class="bg-white"/>
    
    <!-- Error bar -->
    <rect x="0" y="0" width="700" height="6" rx="12" class="bg-error"/>
    
    <!-- Header -->
    <text x="32" y="48" class="text-title">Supprimer votre Managed Rancher Service</text>
    <text x="648" y="48" class="text-muted" style="font-size: 24px; cursor: pointer;">×</text>
    
    <line x1="0" y1="74" x2="700" y2="74" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(32, 100)">
      <!-- Warning message -->
      <text x="0" y="0" class="text-dark">
        Vous ne pourrez pas annuler cette action. Nous détruirons définitivement
      </text>
      <text x="0" y="24" class="text-dark">
        votre déploiement de Rancher <tspan font-weight="600">rancher-prod-01</tspan> et l'ensemble de sa configuration.
      </text>
      
      <!-- Warning box -->
      <rect x="0" y="60" width="636" height="100" rx="6" class="bg-warning"/>
      <text x="16" y="90" class="text-warning" style="font-weight: 500;">
        ⚠️ Attention
      </text>
      <text x="16" y="115" class="text-warning">
        Nous vous conseillons fortement de détruire et/ou désenregistrer tous les
      </text>
      <text x="16" y="135" class="text-warning">
        clusters « downstream » avant de détruire votre Managed Rancher Service.
      </text>
      
      <!-- Confirmation input -->
      <text x="0" y="200" class="text-label">
        Entrez « TERMINATE » pour confirmer votre choix.
      </text>
      <rect x="0" y="215" width="636" height="44" rx="6" class="input-field"/>
      <text x="16" y="244" class="text-muted">TERMINATE</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="460" x2="700" y2="460" stroke="#E5E7EB"/>
    <g transform="translate(32, 485)">
      <rect x="0" y="0" width="100" height="40" rx="6" class="btn-secondary"/>
      <text x="26" y="26" class="text-dark btn-text">Annuler</text>
      
      <rect x="536" y="0" width="100" height="40" rx="6" class="btn-error"/>
      <text x="552" y="26" class="text-white btn-text">Supprimer</text>
    </g>
  </g>
</svg>