<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-focus { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; }
      .modal { fill: #FFFFFF; }
    </style>
  </defs>
  
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="600" height="650" rx="12" class="modal" filter="url(#shadow)"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-h3">Configurer un Datastore S3</text>
    <text x="550" y="45" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    
    <!-- Form -->
    <g transform="translate(30, 100)">
      <!-- Alias -->
      <text x="0" y="0" class="text-label">Alias</text>
      <rect x="0" y="10" width="540" height="40" rx="6" class="input"/>
      <text x="15" y="35" class="text-muted" font-size="14">alias</text>
      
      <!-- Endpoint -->
      <text x="0" y="75" class="text-label">Endpoint</text>
      <rect x="0" y="85" width="540" height="40" rx="6" class="input"/>
      <text x="15" y="110" class="text-muted" font-size="14">https://s3.bhs.io.cloud.ovh.net/</text>
      
      <!-- Région -->
      <text x="0" y="150" class="text-label">Région</text>
      <rect x="0" y="160" width="540" height="40" rx="6" class="input"/>
      <text x="15" y="185" class="text-body" font-size="14">GRA (Gravelines)</text>
      <text x="510" y="185" class="text-muted" font-size="14">▼</text>
      
      <!-- Access Key -->
      <text x="0" y="225" class="text-label">Access Key</text>
      <rect x="0" y="235" width="540" height="40" rx="6" class="input-focus"/>
      <text x="15" y="260" class="text-body" font-size="14">AKIAIOSFODNN7EXAMPLE</text>
      
      <!-- Secret Key -->
      <text x="0" y="300" class="text-label">Secret Key</text>
      <rect x="0" y="310" width="540" height="40" rx="6" class="input"/>
      <text x="15" y="335" class="text-muted" font-size="14">••••••••••••••••••••</text>
      
      <!-- Région compatible S3 -->
      <text x="0" y="375" class="text-label">Région compatible S3</text>
      <rect x="0" y="385" width="540" height="40" rx="6" class="input"/>
      <text x="15" y="410" class="text-body" font-size="14">gra</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="560" x2="600" y2="560" stroke="#E5E7EB"/>
    <g transform="translate(30, 585)">
      <rect x="350" y="0" width="90" height="40" rx="6" class="btn-outline"/>
      <text x="375" y="26" class="text-body" font-size="14">Annuler</text>
      
      <rect x="450" y="0" width="90" height="40" rx="6" class="bg-primary"/>
      <text x="472" y="26" class="text-white" font-size="14">Ajouter</text>
    </g>
  </g>
</svg>