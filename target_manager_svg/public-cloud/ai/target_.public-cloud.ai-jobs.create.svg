<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .radio-selected { fill: #0050D7; stroke: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="950" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="890" class="bg-white"/>
  <line x1="240" y1="60" x2="240" y2="950" class="border"/>
  
  <!-- Sidebar items -->
  <text x="20" y="100" class="text-muted" font-size="12">PUBLIC CLOUD</text>
  <rect x="0" y="110" width="240" height="36" class="bg-primary-light"/>
  <text x="20" y="134" class="text-link">AI Training</text>
  <text x="20" y="170" class="text-body">AI Notebooks</text>
  <text x="20" y="200" class="text-body">AI Deploy</text>

  <!-- Breadcrumb -->
  <text x="280" y="100" class="text-muted">Public Cloud > my-project > AI Training > <tspan class="text-body">Lancer un job</tspan></text>

  <!-- Page Title -->
  <text x="280" y="145" class="text-title">Lancer un job</text>
  
  <!-- Main content area -->
  <g transform="translate(280, 170)">
    <!-- Left column - Form -->
    <g>
      <!-- Section: Nom du job -->
      <rect x="0" y="0" width="820" height="80" class="card" rx="8"/>
      <text x="20" y="30" class="text-section">Nom du job</text>
      <rect x="20" y="45" width="780" height="36" class="input" rx="4"/>
      <text x="30" y="68" class="text-muted">my-training-job</text>

      <!-- Section: Localisation -->
      <rect x="0" y="100" width="820" height="120" class="card" rx="8"/>
      <text x="20" y="130" class="text-section">Localisation</text>
      <text x="20" y="155" class="text-muted">Sélectionnez la région</text>
      <!-- Region tiles -->
      <rect x="20" y="170" width="120" height="40" class="card" rx="4"/>
      <circle cx="35" cy="190" r="6" class="radio-selected"/>
      <text x="50" y="195" class="text-body">Gravelines</text>
      <rect x="150" y="170" width="120" height="40" class="card" rx="4"/>
      <circle cx="165" cy="190" r="6" class="radio-unselected"/>
      <text x="180" y="195" class="text-body">Beauharnois</text>

      <!-- Section: Ressources -->
      <rect x="0" y="240" width="820" height="200" class="card" rx="8"/>
      <text x="20" y="270" class="text-section">Ressources</text>
      <text x="20" y="295" class="text-muted">Sélectionner le type de ressources</text>
      <!-- Flavor tiles -->
      <rect x="20" y="310" width="180" height="80" class="card" rx="4"/>
      <circle cx="35" cy="350" r="6" class="radio-selected"/>
      <text x="50" y="340" class="text-body" font-weight="600">ai1-1-gpu</text>
      <text x="50" y="360" class="text-muted">1 GPU NVIDIA V100S</text>
      <text x="50" y="380" class="text-muted">32 GB VRAM</text>
      
      <rect x="210" y="310" width="180" height="80" class="card" rx="4"/>
      <circle cx="225" cy="350" r="6" class="radio-unselected"/>
      <text x="240" y="340" class="text-body" font-weight="600">ai1-4-gpu</text>
      <text x="240" y="360" class="text-muted">4 GPU NVIDIA V100S</text>
      <text x="240" y="380" class="text-muted">128 GB VRAM</text>

      <rect x="400" y="310" width="180" height="80" class="card" rx="4"/>
      <circle cx="415" cy="350" r="6" class="radio-unselected"/>
      <text x="430" y="340" class="text-body" font-weight="600">cpu-medium</text>
      <text x="430" y="360" class="text-muted">4 vCores</text>
      <text x="430" y="380" class="text-muted">16 GB RAM</text>

      <!-- Section: Image Docker -->
      <rect x="0" y="460" width="820" height="100" class="card" rx="8"/>
      <text x="20" y="490" class="text-section">Image Docker</text>
      <rect x="20" y="505" width="780" height="36" class="input" rx="4"/>
      <text x="30" y="528" class="text-muted">pytorch/pytorch:latest</text>

      <!-- Section: Confidentialité -->
      <rect x="0" y="580" width="820" height="80" class="card" rx="8"/>
      <text x="20" y="610" class="text-section">Confidentialité</text>
      <g transform="translate(20, 625)">
        <circle cx="10" cy="10" r="6" class="radio-selected"/>
        <text x="25" y="15" class="text-body">Private</text>
        <circle cx="120" cy="10" r="6" class="radio-unselected"/>
        <text x="135" y="15" class="text-body">Public</text>
      </g>

      <!-- Configuration avancée button -->
      <text x="20" y="700" class="text-link">▼ Configuration avancée</text>
    </g>

    <!-- Right column - Order Summary -->
    <g transform="translate(840, 0)">
      <rect x="0" y="0" width="300" height="450" class="card" rx="8"/>
      <text x="20" y="35" class="text-section">Votre commande</text>
      <line x1="0" y1="50" x2="300" y2="50" class="border"/>
      
      <text x="20" y="80" class="text-muted">Nom:</text>
      <text x="150" y="80" class="text-body">my-training-job</text>
      
      <text x="20" y="110" class="text-muted">Région:</text>
      <text x="150" y="110" class="text-body">Gravelines (GRA)</text>
      
      <text x="20" y="140" class="text-muted">Ressources:</text>
      <text x="150" y="140" class="text-body">ai1-1-gpu</text>
      <text x="150" y="160" class="text-muted">1 GPU, 32 GB VRAM</text>
      
      <text x="20" y="190" class="text-muted">Image:</text>
      <text x="150" y="190" class="text-body">pytorch/pytorch</text>
      
      <text x="20" y="220" class="text-muted">Confidentialité:</text>
      <text x="150" y="220" class="text-body">Private</text>

      <line x1="0" y1="250" x2="300" y2="250" class="border"/>
      
      <text x="20" y="280" class="text-section">Estimation du prix</text>
      <text x="20" y="310" class="text-muted">Prix horaire:</text>
      <text x="200" y="310" class="text-body" text-anchor="end">1,23 € HT/h</text>

      <!-- Buttons -->
      <rect x="20" y="350" width="260" height="40" class="btn-primary" rx="4"/>
      <text x="150" y="376" class="text-white" text-anchor="middle">Commander</text>
      
      <rect x="20" y="400" width="260" height="40" class="btn-secondary" rx="4"/>
      <text x="150" y="426" class="text-link" text-anchor="middle">Équivalent CLI</text>
    </g>
  </g>
</svg>
