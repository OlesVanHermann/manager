<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Page background -->
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal - Step 1: Description -->
  <g class="modal-shadow" transform="translate(420, 280)">
    <rect x="0" y="0" width="600" height="280" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="32" y="44" class="text-title">Ajouter un utilisateur</text>
    <text x="548" y="44" class="text-muted" style="font-size: 24px; cursor: pointer;">Ã—</text>
    
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(32, 100)">
      <text x="0" y="0" class="text-label">Description de l'utilisateur</text>
      <rect x="0" y="12" width="536" height="44" rx="6" class="input-field"/>
      <text x="16" y="40" class="text-muted">Ex: Utilisateur API production</text>
      
      <text x="0" y="80" class="text-muted" style="font-size: 12px;">
        Cette description vous permettra d'identifier facilement l'utilisateur.
      </text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="200" x2="600" y2="200" stroke="#E5E7EB"/>
    <g transform="translate(32, 225)">
      <rect x="0" y="0" width="100" height="40" rx="6" class="btn-secondary"/>
      <text x="26" y="26" class="text-dark btn-text">Annuler</text>
      
      <rect x="436" y="0" width="100" height="40" rx="6" class="btn-primary"/>
      <text x="462" y="26" class="text-white btn-text">Suivant</text>
    </g>
  </g>
</svg>