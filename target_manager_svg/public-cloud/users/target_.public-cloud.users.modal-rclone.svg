<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .select-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .radio-checked { fill: #0050D7; }
      .radio-unchecked { fill: #FFFFFF; stroke: #D1D5DB; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Page background -->
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <g class="modal-shadow" transform="translate(370, 180)">
    <rect x="0" y="0" width="700" height="480" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="32" y="44" class="text-title">Télécharger un fichier de configuration rclone</text>
    <text x="648" y="44" class="text-muted" style="font-size: 24px; cursor: pointer;">×</text>
    
    <line x1="0" y1="70" x2="700" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(32, 100)">
      <text x="0" y="0" class="text-dark">
        Générez un fichier de configuration rclone pour l'utilisateur
      </text>
      <text x="0" y="24" class="text-dark">
        <tspan font-weight="600">user-admin-abc123</tspan>
      </text>
      
      <!-- Storage type selection -->
      <text x="0" y="70" class="text-label">Type de stockage</text>
      
      <g transform="translate(0, 90)">
        <!-- Swift (selected) -->
        <g>
          <circle cx="12" cy="12" r="10" class="radio-checked"/>
          <circle cx="12" cy="12" r="4" fill="#FFFFFF"/>
          <text x="32" y="17" class="text-dark">Object Storage Swift</text>
        </g>
        
        <!-- S3 -->
        <g transform="translate(250, 0)">
          <circle cx="12" cy="12" r="10" class="radio-unchecked"/>
          <text x="32" y="17" class="text-dark">Object Storage S3</text>
        </g>
      </g>
      
      <!-- Region selection -->
      <text x="0" y="160" class="text-label">Région</text>
      <rect x="0" y="175" width="636" height="44" rx="6" class="select-field"/>
      <text x="16" y="204" class="text-dark">GRA - Gravelines</text>
      <text x="600" y="204" class="text-muted">▼</text>
      
      <!-- Info text -->
      <text x="0" y="260" class="text-muted" style="font-size: 13px;">
        Le fichier de configuration sera téléchargé automatiquement.
      </text>
      <text x="0" y="280" class="text-muted" style="font-size: 13px;">
        Vous pourrez l'utiliser avec rclone pour gérer votre Object Storage.
      </text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="400" x2="700" y2="400" stroke="#E5E7EB"/>
    <g transform="translate(32, 425)">
      <rect x="0" y="0" width="100" height="40" rx="6" class="btn-secondary"/>
      <text x="26" y="26" class="text-dark btn-text">Annuler</text>
      
      <rect x="496" y="0" width="140" height="40" rx="6" class="btn-primary"/>
      <text x="518" y="26" class="text-white btn-text">Télécharger</text>
    </g>
  </g>
</svg>