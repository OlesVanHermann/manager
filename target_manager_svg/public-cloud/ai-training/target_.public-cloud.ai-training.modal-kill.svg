<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-warning { fill: #F59E0B; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; }
      .modal { fill: #FFFFFF; }
      .alert-warning { fill: #FEF3C7; stroke: #F59E0B; }
    </style>
  </defs>
  
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(470, 280)">
    <rect x="0" y="0" width="500" height="280" rx="12" class="modal" filter="url(#shadow)"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-h3">Arrêter le job</text>
    <text x="450" y="45" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    <line x1="0" y1="70" x2="500" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <text x="30" y="110" class="text-body" font-size="14">Êtes-vous sûr de vouloir arrêter le job</text>
    <text x="30" y="130" class="text-body" font-size="14" font-weight="600">train-model-v2</text>
    <text x="135" y="130" class="text-body" font-size="14">?</text>
    
    <!-- Warning box -->
    <g transform="translate(30, 150)">
      <rect x="0" y="0" width="440" height="60" rx="6" class="alert-warning"/>
      <text x="15" y="25" fill="#92400E" font-family="Source Sans Pro" font-size="14">⚠️ Cette action interrompra l'exécution du job.</text>
      <text x="15" y="45" fill="#92400E" font-family="Source Sans Pro" font-size="14">Les données non sauvegardées seront perdues.</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="225" x2="500" y2="225" stroke="#E5E7EB"/>
    <g transform="translate(30, 240)">
      <rect x="250" y="0" width="100" height="36" rx="6" class="btn-outline"/>
      <text x="280" y="23" class="text-body" font-size="14">Annuler</text>
      
      <rect x="360" y="0" width="100" height="36" rx="6" class="bg-warning"/>
      <text x="388" y="23" class="text-white" font-size="14">Arrêter</text>
    </g>
  </g>
</svg>