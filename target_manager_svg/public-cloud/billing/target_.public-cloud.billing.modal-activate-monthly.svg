<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-warning { fill: #92400E; }
      .modal { fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .warning-bg { fill: #FEF3C7; }
      .warning-border { stroke: #F59E0B; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="520" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">GESTION DE PROJET</text>
  <rect x="0" y="115" width="240" height="32" fill="#E8F0FE"/>
  <text x="20" y="137" class="text-primary" font-weight="600">Facturation</text>
  
  <!-- Content area (blurred/dimmed) -->
  <g transform="translate(280, 80)" opacity="0.3">
    <text x="0" y="20" class="text-body" font-size="14">Mon Projet / Facturation</text>
    <text x="0" y="70" font-size="24" font-weight="600" fill="#1F2937">Facturation</text>
    
    <!-- Tabs -->
    <text x="0" y="120" class="text-primary" font-size="14">Ma consommation actuelle</text>
  </g>
  
  <!-- Modal overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(420, 250)" class="modal-shadow">
    <rect x="0" y="0" width="600" height="340" rx="8" class="modal"/>
    
    <!-- Modal header -->
    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-title">Passer au forfait mensuel</text>
      
      <!-- Close button -->
      <text x="535" y="10" class="text-muted" font-size="24" style="cursor: pointer;">×</text>
    </g>
    
    <!-- Modal body -->
    <g transform="translate(24, 70)">
      <text x="0" y="20" class="text-body" font-size="14">Réduisez le montant de votre facture en passant votre instance</text>
      <text x="0" y="40" class="text-body" font-size="14">au forfait mensuel.</text>
      
      <text x="0" y="70" class="text-primary" font-size="14" text-decoration="underline">Voir les prix</text>
      
      <!-- Warning message -->
      <g transform="translate(0, 100)">
        <rect x="0" y="0" width="552" height="70" rx="4" class="warning-bg warning-border"/>
        <text x="40" y="28" font-size="20" fill="#F59E0B">⚠</text>
        <text x="70" y="30" class="text-warning" font-size="14">Une facture au prorata des jours restants du mois va être</text>
        <text x="70" y="50" class="text-warning" font-size="14">immédiatement éditée.</text>
      </g>
      
      <!-- Instance info -->
      <g transform="translate(0, 190)">
        <text x="0" y="0" class="text-muted" font-size="13">Instance concernée :</text>
        <text x="130" y="0" class="text-body" font-size="13" font-weight="600">my-instance-01 (b2-15)</text>
      </g>
    </g>
    
    <!-- Modal footer -->
    <g transform="translate(24, 280)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-outline"/>
      <text x="50" y="26" class="text-body" font-size="14" text-anchor="middle">Annuler</text>
      
      <rect x="452" y="0" width="100" height="40" rx="4" class="btn-primary"/>
      <text x="502" y="26" class="text-white" font-size="14" font-weight="600" text-anchor="middle">Confirmer</text>
    </g>
  </g>
</svg>
