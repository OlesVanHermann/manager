<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-value { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: transparent; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="950" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="440" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="890" class="bg-white"/>
  <rect x="240" y="60" width="1" height="890" fill="#E5E7EB"/>
  
  <text x="20" y="95" class="text-small">Projet</text>
  <text x="20" y="115" class="text-body" font-weight="600">Mon Projet Cloud</text>
  
  <rect x="0" y="140" width="240" height="36" class="bg-primary-light"/>
  <rect x="0" y="140" width="4" height="36" class="bg-primary"/>
  <text x="20" y="163" class="text-primary" font-weight="600">Instances</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <rect width="1200" height="50" class="bg-white"/>
    <text x="40" y="32" class="text-muted">Public Cloud</text>
    <text x="130" y="32" class="text-muted">/</text>
    <text x="145" y="32" class="text-muted">Mon Projet Cloud</text>
    <text x="280" y="32" class="text-muted">/</text>
    <text x="295" y="32" class="text-muted">Instances</text>
    <text x="365" y="32" class="text-muted">/</text>
    <text x="380" y="32" class="text-body" font-weight="500">web-server-prod</text>
    
    <!-- Header with instance name -->
    <rect x="0" y="50" width="1200" height="80" class="bg-white"/>
    <text x="40" y="95" class="text-title">web-server-prod</text>
    <rect x="250" y="78" width="70" height="22" rx="11" class="badge-success"/>
    <text x="265" y="93" class="badge-success-text">Activée</text>
    
    <!-- Actions buttons -->
    <rect x="780" y="75" width="120" height="36" rx="4" class="btn-outline"/>
    <text x="805" y="98" class="text-primary" font-size="13">Éteindre</text>
    <rect x="910" y="75" width="120" height="36" rx="4" class="btn-primary"/>
    <text x="920" y="98" class="text-white" font-size="13">Créer un backup</text>
    <text x="1100" y="98" class="text-body" font-size="20">⋮</text>
    
    <!-- Tabs -->
    <rect x="0" y="130" width="1200" height="45" class="bg-white"/>
    <line x1="0" y1="175" x2="1200" y2="175" stroke="#E5E7EB" stroke-width="1"/>
    <text x="40" y="160" class="text-primary" font-weight="500">Informations générales</text>
    <rect x="40" y="172" width="160" height="3" class="tab-active"/>
    <text x="240" y="160" class="text-muted">Console VNC</text>
    
    <!-- Content Area -->
    <rect x="0" y="175" width="1200" height="715" class="bg-muted"/>
    
    <!-- Left Column - Tiles -->
    <g transform="translate(40, 195)">
      <!-- Tile: Informations -->
      <rect x="0" y="0" width="540" height="200" rx="8" class="card"/>
      <text x="20" y="35" class="text-section">Informations</text>
      
      <text x="20" y="70" class="text-label">ID</text>
      <text x="150" y="70" class="text-value">a1b2c3d4-e5f6-g7h8-i9j0-k1l2m3n4o5p6</text>
      
      <text x="20" y="100" class="text-label">Région</text>
      <text x="150" y="100" class="text-value">GRA11</text>
      
      <text x="20" y="130" class="text-label">Modèle</text>
      <text x="150" y="130" class="text-value">b2-15</text>
      <text x="200" y="130" class="text-primary" font-size="13">Modifier le modèle</text>
      
      <text x="20" y="160" class="text-label">Image</text>
      <text x="150" y="160" class="text-value">Ubuntu 22.04</text>
      
      <text x="20" y="190" class="text-label">Clé SSH</text>
      <text x="150" y="190" class="text-value">my-ssh-key</text>
      
      <!-- Tile: Propriétés de l'instance -->
      <rect x="0" y="220" width="540" height="160" rx="8" class="card"/>
      <text x="20" y="255" class="text-section">Propriétés de l'instance</text>
      
      <text x="20" y="290" class="text-label">Processeur</text>
      <text x="150" y="290" class="text-value">4 vCores</text>
      
      <text x="280" y="290" class="text-label">Mémoire vive</text>
      <text x="400" y="290" class="text-value">15 Go</text>
      
      <text x="20" y="325" class="text-label">Stockage</text>
      <text x="150" y="325" class="text-value">100 Go SSD</text>
      
      <text x="280" y="325" class="text-label">Bande passante</text>
      <text x="400" y="325" class="text-value">500 Mbps</text>
      
      <text x="20" y="360" class="text-label">Facturation</text>
      <text x="150" y="360" class="text-value">Mensuel - 25,00 € HT/mois</text>
      
      <!-- Tile: Gestion du backup -->
      <rect x="0" y="400" width="540" height="120" rx="8" class="card"/>
      <text x="20" y="435" class="text-section">Gestion du backup</text>
      
      <text x="20" y="470" class="text-label">Nombre de backups</text>
      <text x="180" y="470" class="text-value">3</text>
      
      <text x="280" y="470" class="text-label">Dernier backup</text>
      <text x="400" y="470" class="text-value">2024-01-15 14:30</text>
      
      <rect x="20" y="490" width="140" height="30" rx="4" class="btn-outline"/>
      <text x="45" y="510" class="text-primary" font-size="12">Créer un backup</text>
    </g>
    
    <!-- Right Column -->
    <g transform="translate(600, 195)">
      <!-- Tile: Réseaux publics -->
      <rect x="0" y="0" width="540" height="200" rx="8" class="card"/>
      <text x="20" y="35" class="text-section">Réseaux publics</text>
      
      <text x="20" y="70" class="text-label">IPv4</text>
      <text x="150" y="70" class="text-value">51.210.123.45</text>
      
      <text x="20" y="100" class="text-label">Gateway</text>
      <text x="150" y="100" class="text-value">51.210.123.1</text>
      
      <text x="20" y="130" class="text-label">Reverse DNS</text>
      <text x="150" y="130" class="text-value">web-server-prod.example.com</text>
      <text x="400" y="130" class="text-primary" font-size="12">Modifier</text>
      
      <text x="20" y="165" class="text-label">IPv6</text>
      <text x="150" y="165" class="text-value">2001:41d0:xxxx::1/128</text>
      
      <text x="20" y="195" class="text-label">Connexion</text>
      <text x="150" y="195" class="text-value" font-family="monospace" font-size="12">ssh ubuntu@51.210.123.45</text>
      
      <!-- Tile: Réseaux privés -->
      <rect x="0" y="220" width="540" height="130" rx="8" class="card"/>
      <text x="20" y="255" class="text-section">Réseaux privés</text>
      <rect x="480" y="238" width="40" height="25" rx="4" class="btn-outline"/>
      <text x="492" y="255" class="text-primary" font-size="16">+</text>
      
      <text x="20" y="290" class="text-value">vRack-Production</text>
      <text x="200" y="290" class="text-muted">192.168.1.10</text>
      
      <text x="20" y="320" class="text-value">vRack-Database</text>
      <text x="200" y="320" class="text-muted">10.0.0.5</text>
      
      <!-- Tile: Floating IP -->
      <rect x="0" y="370" width="540" height="100" rx="8" class="card"/>
      <text x="20" y="405" class="text-section">Floating IP</text>
      <rect x="480" y="388" width="40" height="25" rx="4" class="btn-outline"/>
      <text x="492" y="405" class="text-primary" font-size="16">+</text>
      
      <text x="20" y="440" class="text-muted">Aucune Floating IP attachée</text>
      
      <!-- Tile: Volumes attachés -->
      <rect x="0" y="490" width="540" height="130" rx="8" class="card"/>
      <text x="20" y="525" class="text-section">Volumes attachés</text>
      <rect x="420" y="505" width="100" height="28" rx="4" class="btn-outline"/>
      <text x="430" y="524" class="text-primary" font-size="12">Attacher un volume</text>
      
      <text x="20" y="565" class="text-value">volume-data-01</text>
      <text x="200" y="565" class="text-muted">500 Go - high-speed</text>
      
      <text x="20" y="595" class="text-value">volume-logs</text>
      <text x="200" y="595" class="text-muted">100 Go - classic</text>
    </g>
    
  </g>
</svg>
