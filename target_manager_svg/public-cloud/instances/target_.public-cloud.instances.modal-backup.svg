<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .bg-warning-light { fill: #FEF3C7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .btn-cancel { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-field:focus { stroke: #0050D7; stroke-width: 2; }
      .checkbox { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .warning-banner { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background with page content -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="600" height="520" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="40" class="text-title">Création d'un backup</text>
    <text x="555" y="35" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Content -->
    <g transform="translate(30, 80)">
      <!-- Instance info -->
      <text x="0" y="0" class="text-muted" font-size="13">Instance : </text>
      <text x="70" y="0" class="text-body" font-weight="500">web-server-prod</text>
      
      <!-- Backup name field -->
      <text x="0" y="40" class="text-label">Saisissez le nom de votre backup :</text>
      <rect x="0" y="50" width="540" height="40" rx="4" class="input-field"/>
      <text x="15" y="76" class="text-body">backup-web-server-prod-2024-01-15</text>
      
      <!-- Price info -->
      <text x="0" y="120" class="text-muted" font-size="13">Prix : ~0,01 €/mois/Go</text>
      
      <!-- Warning banner -->
      <rect x="0" y="145" width="540" height="60" rx="6" class="warning-banner"/>
      <text x="20" y="170" class="text-warning">⚠️ Votre instance sera suspendue pendant quelques secondes,</text>
      <text x="20" y="190" class="text-warning">puis les performances en lecture/écriture du disque pourront</text>
      <text x="20" y="210" class="text-warning">être affectées jusqu'à la finalisation du backup</text>
      
      <!-- Distant backup option -->
      <rect x="0" y="230" width="18" height="18" rx="3" class="checkbox"/>
      <text x="30" y="244" class="text-body">Ajouter un backup distant (Option)</text>
      
      <!-- Distant backup fields (grayed out) -->
      <g opacity="0.5">
        <text x="0" y="280" class="text-label">Nom du backup distant</text>
        <rect x="0" y="290" width="540" height="40" rx="4" class="input-field"/>
        
        <text x="0" y="355" class="text-label">Sélectionnez une localisation</text>
        <rect x="0" y="365" width="540" height="40" rx="4" class="input-field"/>
        <text x="500" y="390" class="text-muted">▼</text>
      </g>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="460" x2="600" y2="460" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Buttons -->
    <rect x="350" y="475" width="100" height="36" rx="4" class="btn-cancel"/>
    <text x="380" y="498" class="text-body">Annuler</text>
    
    <rect x="465" y="475" width="110" height="36" rx="4" class="btn-primary"/>
    <text x="488" y="498" class="text-white" font-size="14">Confirmer</text>
  </g>
</svg>
