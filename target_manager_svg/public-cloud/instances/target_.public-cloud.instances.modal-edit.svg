<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .card-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="520" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">COMPUTE</text>
  <rect x="0" y="115" width="240" height="32" fill="#E8F0FE"/>
  <text x="20" y="137" class="text-primary" font-weight="600">Instances</text>
  
  <!-- Content area -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-primary" font-size="14">Mon Projet</text>
    <text x="85" y="20" class="text-muted" font-size="14"> / </text>
    <text x="100" y="20" class="text-primary" font-size="14">Instances</text>
    <text x="175" y="20" class="text-muted" font-size="14"> / </text>
    <text x="190" y="20" class="text-primary" font-size="14">my-instance-01</text>
    <text x="300" y="20" class="text-muted" font-size="14"> / </text>
    <text x="315" y="20" class="text-body" font-size="14">Editer</text>
    
    <!-- Back link -->
    <text x="0" y="55" class="text-primary" font-size="14">← Retour</text>
    
    <!-- Title -->
    <text x="0" y="95" class="text-title">Editer l'instance</text>
    
    <!-- Current instance info -->
    <g transform="translate(0, 130)">
      <rect x="0" y="0" width="500" height="80" rx="8" fill="#F3F4F6"/>
      <text x="20" y="30" class="text-muted" font-size="13">Instance actuelle</text>
      <text x="20" y="55" class="text-body" font-size="14" font-weight="600">my-instance-01</text>
      <text x="180" y="55" class="text-muted" font-size="14">• b2-15 • GRA11 • Ubuntu 24.04</text>
    </g>
    
    <!-- Edit name -->
    <g transform="translate(0, 240)">
      <text x="0" y="0" class="text-subtitle">Renommer l'instance</text>
      <text x="0" y="30" class="text-muted" font-size="13">Modifiez le nom de votre instance</text>
      
      <text x="0" y="70" class="text-body" font-size="13" font-weight="500">Nouveau nom</text>
      <rect x="0" y="85" width="400" height="44" rx="4" class="input"/>
      <text x="16" y="112" class="text-body" font-size="14">my-instance-01-updated</text>
    </g>
    
    <!-- Resize instance -->
    <g transform="translate(0, 380)">
      <text x="0" y="0" class="text-subtitle">Redimensionner l'instance</text>
      <text x="0" y="30" class="text-muted" font-size="13">Changez le modèle de votre instance (nécessite un redémarrage)</text>
      
      <g transform="translate(0, 55)">
        <rect x="0" y="0" width="180" height="100" rx="8" class="card"/>
        <text x="90" y="30" class="text-body" font-size="14" font-weight="600" text-anchor="middle">b2-7</text>
        <text x="90" y="50" class="text-muted" font-size="12" text-anchor="middle">2 vCores, 7 Go RAM</text>
        <text x="90" y="70" class="text-body" font-size="12" text-anchor="middle">~18 €/mois</text>
        
        <rect x="190" y="0" width="180" height="100" rx="8" class="card-selected"/>
        <text x="280" y="25" class="text-body" font-size="14" font-weight="600" text-anchor="middle">b2-15</text>
        <text x="330" y="25" class="text-muted" font-size="10">(actuel)</text>
        <text x="280" y="50" class="text-muted" font-size="12" text-anchor="middle">4 vCores, 15 Go RAM</text>
        <text x="280" y="70" class="text-body" font-size="12" text-anchor="middle">~35 €/mois</text>
        
        <rect x="380" y="0" width="180" height="100" rx="8" class="card"/>
        <text x="470" y="30" class="text-body" font-size="14" font-weight="600" text-anchor="middle">b2-30</text>
        <text x="470" y="50" class="text-muted" font-size="12" text-anchor="middle">8 vCores, 30 Go RAM</text>
        <text x="470" y="70" class="text-body" font-size="12" text-anchor="middle">~70 €/mois</text>
        
        <rect x="570" y="0" width="180" height="100" rx="8" class="card"/>
        <text x="660" y="30" class="text-body" font-size="14" font-weight="600" text-anchor="middle">b2-60</text>
        <text x="660" y="50" class="text-muted" font-size="12" text-anchor="middle">16 vCores, 60 Go RAM</text>
        <text x="660" y="70" class="text-body" font-size="12" text-anchor="middle">~140 €/mois</text>
      </g>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(0, 580)">
      <rect x="0" y="0" width="100" height="44" rx="4" class="btn-outline"/>
      <text x="50" y="28" class="text-body" font-size="14" text-anchor="middle">Annuler</text>
      
      <rect x="120" y="0" width="180" height="44" rx="4" class="btn-primary"/>
      <text x="210" y="28" class="text-white" font-size="14" font-weight="600" text-anchor="middle">Enregistrer</text>
    </g>
  </g>
</svg>
