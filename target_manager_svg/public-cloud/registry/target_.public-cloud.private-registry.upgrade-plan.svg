<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-price { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; fill: none; }
      .radio-selected { fill: #0050D7; }
      .radio-empty { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="239" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-body" font-weight="600">Public Cloud</text>
  <rect x="0" y="120" width="240" height="36" class="bg-primary-light"/>
  <text x="20" y="144" class="text-link" font-weight="500">Private Registry</text>
  <g transform="translate(280, 90)">
    <text class="text-muted" font-size="13"><tspan>Public Cloud</tspan><tspan dx="8">/</tspan><tspan dx="8" class="text-link">Private Registry</tspan><tspan dx="8">/</tspan><tspan dx="8">Changer de plan</tspan></text>
    <text x="0" y="50" class="text-title">Changer de plan</text>
    <text x="0" y="85" class="text-muted">Sélectionnez le plan adapté à vos besoins de stockage et d'images.</text>
    <g transform="translate(0, 130)">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="340" height="280" rx="8" class="border"/>
        <text x="20" y="35" class="text-subtitle">Small (S)</text>
        <text x="20" y="70" class="text-price">9,99 € HT/mois</text>
        <line x1="20" y1="90" x2="320" y2="90" stroke="#E5E7EB"/>
        <text x="20" y="120" class="text-body">✓ 200 Go de stockage</text>
        <text x="20" y="150" class="text-body">✓ Images illimitées</text>
        <text x="20" y="180" class="text-body">✓ Utilisateurs illimités</text>
        <text x="20" y="210" class="text-body">✓ Support standard</text>
        <circle cx="300" cy="250" r="10" class="radio-empty"/>
      </g>
      <g transform="translate(360, 0)">
        <rect x="0" y="0" width="340" height="280" rx="8" class="border-primary" fill="#F8FAFF"/>
        <text x="20" y="35" class="text-subtitle">Medium (M)</text>
        <text x="20" y="70" class="text-price">29,99 € HT/mois</text>
        <line x1="20" y1="90" x2="320" y2="90" stroke="#E5E7EB"/>
        <text x="20" y="120" class="text-body">✓ 600 Go de stockage</text>
        <text x="20" y="150" class="text-body">✓ Images illimitées</text>
        <text x="20" y="180" class="text-body">✓ Utilisateurs illimités</text>
        <text x="20" y="210" class="text-body">✓ Support prioritaire</text>
        <circle cx="300" cy="250" r="10" class="radio-selected"/>
        <circle cx="300" cy="250" r="4" fill="#FFFFFF"/>
      </g>
      <g transform="translate(720, 0)">
        <rect x="0" y="0" width="340" height="280" rx="8" class="border"/>
        <text x="20" y="35" class="text-subtitle">Large (L)</text>
        <text x="20" y="70" class="text-price">79,99 € HT/mois</text>
        <line x1="20" y1="90" x2="320" y2="90" stroke="#E5E7EB"/>
        <text x="20" y="120" class="text-body">✓ 2 To de stockage</text>
        <text x="20" y="150" class="text-body">✓ Images illimitées</text>
        <text x="20" y="180" class="text-body">✓ Utilisateurs illimités</text>
        <text x="20" y="210" class="text-body">✓ Support premium 24/7</text>
        <circle cx="300" cy="250" r="10" class="radio-empty"/>
      </g>
    </g>
    <g transform="translate(0, 450)">
      <text class="text-small" font-style="italic">Le changement de plan sera effectif immédiatement. Un prorata sera appliqué.</text>
    </g>
    <g transform="translate(0, 500)">
      <rect x="0" y="0" width="100" height="44" rx="4" class="border" fill="#FFFFFF"/>
      <text x="25" y="28" class="text-body">Annuler</text>
      <rect x="120" y="0" width="160" height="44" rx="4" class="bg-primary"/>
      <text x="145" y="28" class="text-white">Changer de plan</text>
    </g>
  </g>
</svg>
