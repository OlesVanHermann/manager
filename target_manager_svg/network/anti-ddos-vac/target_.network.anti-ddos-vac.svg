        <rect x="440" y="0" width="200" height="32" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="455" y="21" class="text-primary" font-size="13">‚öôÔ∏è Configuration</text>
        
        <rect x="660" y="0" width="200" height="32" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
