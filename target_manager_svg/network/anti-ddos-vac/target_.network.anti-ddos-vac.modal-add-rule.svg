<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0, 0, 0, 0.25)); }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header" opacity="0.5"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white" opacity="0.5"/>
  <rect width="1440" height="900" fill="#000000" opacity="0.4"/>
  <g transform="translate(370, 120)" class="modal-shadow">
    <rect width="700" height="660" rx="12" class="bg-white"/>
    <rect width="700" height="70" rx="12" class="bg-white"/>
    <rect y="60" width="700" height="10" class="bg-white"/>
    <line x1="0" y1="70" x2="700" y2="70" stroke="#E5E7EB"/>
    <text x="30" y="45" class="text-body" font-size="20" font-weight="600">Ajouter une règle firewall</text>
    <text x="655" y="45" class="text-muted" font-size="24" style="cursor: pointer;">×</text>
    <g transform="translate(30, 95)">
      <g>
        <text x="0" y="0" class="text-body" font-size="14" font-weight="500">Séquence *</text>
        <rect x="0" y="15" width="150" height="44" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="43" class="text-body" font-size="14">5</text>
        <text x="180" y="0" class="text-body" font-size="14" font-weight="500">Action *</text>
        <rect x="180" y="15" width="200" height="44" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="195" y="43" class="text-body" font-size="14">permit</text>
        <text x="355" y="43" class="text-muted" font-size="14">▼</text>
      </g>
      <g transform="translate(0, 85)">
        <text x="0" y="0" class="text-body" font-size="14" font-weight="500">Protocole *</text>
        <rect x="0" y="15" width="200" height="44" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="43" class="text-body" font-size="14">TCP</text>
        <text x="175" y="43" class="text-muted" font-size="14">▼</text>
      </g>
      <g transform="translate(0, 170)">
        <text x="0" y="0" class="text-body" font-size="14" font-weight="500">Source IP</text>
        <rect x="0" y="15" width="300" height="44" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="43" class="text-muted" font-size="14">Toutes (laisser vide)</text>
        <text x="330" y="0" class="text-body" font-size="14" font-weight="500">Port source</text>
        <rect x="330" y="15" width="150" height="44" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="345" y="43" class="text-muted" font-size="14">Tous</text>
      </g>
      <g transform="translate(0, 255)">
        <text x="0" y="0" class="text-body" font-size="14" font-weight="500">Destination IP</text>
        <rect x="0" y="15" width="300" height="44" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="43" class="text-muted" font-size="14">Toutes (laisser vide)</text>
        <text x="330" y="0" class="text-body" font-size="14" font-weight="500">Port destination *</text>
        <rect x="330" y="15" width="150" height="44" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="345" y="43" class="text-body" font-size="14">443</text>
      </g>
      <g transform="translate(0, 340)">
        <text x="0" y="0" class="text-body" font-size="14" font-weight="500">Options TCP (optionnel)</text>
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="30" y="15" class="text-body" font-size="13">Fragments</text>
          <rect x="130" y="0" width="20" height="20" rx="4" fill="#0050D7"/>
          <text x="136" y="15" class="text-white" font-size="12">✓</text>
          <text x="160" y="15" class="text-body" font-size="13">Established</text>
        </g>
      </g>
      <g transform="translate(0, 410)">
        <rect x="0" y="0" width="640" height="60" rx="6" fill="#DBEAFE"/>
        <text x="20" y="25" class="text-primary" font-size="13" font-weight="500">ℹ️ Information</text>
        <text x="20" y="45" fill="#1E40AF" font-size="12">Les règles sont appliquées dans l'ordre de leur séquence (1 = priorité haute).</text>
      </g>
    </g>
    <line x1="0" y1="590" x2="700" y2="590" stroke="#E5E7EB"/>
    <g transform="translate(30, 610)">
      <rect x="450" y="0" width="100" height="40" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="478" y="26" class="text-body" font-size="14">Annuler</text>
      <rect x="560" y="0" width="110" height="40" rx="6" class="bg-primary"/>
      <text x="588" y="26" class="text-white" font-size="14">Ajouter</text>
    </g>
  </g>
</svg>
