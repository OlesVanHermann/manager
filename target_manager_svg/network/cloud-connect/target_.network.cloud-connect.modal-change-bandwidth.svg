<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="280" viewBox="0 0 550 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Cloud Connect - Modifier la bande passante</title>

  <!-- Overlay -->
  <rect width="550" height="280" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="220" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#FEF3C7"/>
  <rect x="50" y="55" width="450" height="25" fill="#FEF3C7"/>
  <text x="80" y="62" fill="#D97706" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier la bande passante</text>
  <text x="470" y="62" fill="#D97706" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Select field -->
  <g transform="translate(80, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Sélectionner une offre</text>
    <rect x="0" y="15" width="390" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10 Gbps - OVHcloud Connect L2</text>
    <text x="360" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
  </g>

  <!-- Info box -->
  <g transform="translate(80, 175)">
    <rect x="0" y="0" width="390" height="30" rx="4" fill="#FEF3C7"/>
    <text x="15" y="20" fill="#D97706" font-family="system-ui, sans-serif" font-size="11">Cette modification peut entraîner des frais supplémentaires.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(270, 215)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#D97706"/>
    <text x="130" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>
