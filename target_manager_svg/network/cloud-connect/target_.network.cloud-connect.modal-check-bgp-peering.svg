<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Cloud Connect - Diagnostic BGP Peering</title>

  <!-- Overlay -->
  <rect width="600" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#0050D7"/>
  <rect x="50" y="55" width="500" height="25" fill="#0050D7"/>
  <text x="80" y="62" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Diagnostic BGP Peering</text>
  <text x="520" y="62" fill="white" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Description -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Sélectionnez le type de diagnostic à exécuter :</text>
  </g>

  <!-- Radio options -->
  <g transform="translate(80, 130)">
    <!-- Option 1 - Default (selected) -->
    <circle cx="12" cy="12" r="10" fill="white" stroke="#0050D7" stroke-width="2"/>
    <circle cx="12" cy="12" r="5" fill="#0050D7"/>
    <text x="35" y="16" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Diagnostic par défaut</text>
    <text x="35" y="36" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Vérification standard de l'état du peering BGP</text>

    <!-- Option 2 - Routes -->
    <g transform="translate(0, 60)">
      <circle cx="12" cy="12" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="35" y="16" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Routes reçues</text>
      <text x="35" y="36" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Analyse des routes BGP reçues depuis le peer</text>
    </g>

    <!-- Option 3 - Advertised Routes -->
    <g transform="translate(0, 120)">
      <circle cx="12" cy="12" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="35" y="16" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Routes annoncées</text>
      <text x="35" y="36" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Analyse des routes BGP annoncées vers le peer</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(300, 330)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="130" height="36" rx="4" fill="#0050D7"/>
    <text x="130" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Lancer le diagnostic</text>
  </g>
</svg>
