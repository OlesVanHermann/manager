<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-tile-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="950" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="640" y="38" class="text-white" font-size="14">Network</text>
  <rect x="630" y="50" width="60" height="3" fill="#FFFFFF"/>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="890" class="bg-white"/>
  <rect x="240" y="60" width="1" height="890" class="border"/>
  <text x="20" y="105" class="text-body">vRack Services</text>
  <text x="20" y="145" class="text-body">vRack</text>
  <rect x="0" y="160" width="240" height="40" class="bg-primary-light"/>
  <text x="20" y="185" class="text-primary" font-weight="600">OVHcloud Connect</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="14">Network / OVHcloud Connect /</text>
    <text x="185" y="20" class="text-primary" font-size="14">occ-prod-001</text>
    
    <!-- Title -->
    <text x="0" y="60" class="text-title">occ-prod-001</text>
    <text x="160" y="60" class="text-muted">Connexion production Paris</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text x="15" y="26" class="text-primary" font-weight="600">Vue générale</text>
      <rect x="0" y="38" width="100" height="3" class="tab-active"/>
      
      <text x="130" y="26" class="text-body">Clés de service</text>
      <text x="250" y="26" class="text-body">Tâches</text>
      <text x="320" y="26" class="text-body">Diagnostics</text>
      <text x="420" y="26" class="text-body">Statistiques</text>
    </g>
    
    <!-- Dashboard Tiles -->
    <g transform="translate(0, 160)">
      <!-- Info Tile -->
      <rect x="0" y="0" width="350" height="280" rx="8" class="card"/>
      <text x="20" y="35" class="text-tile-title">Informations</text>
      
      <g transform="translate(20, 60)">
        <text x="0" y="15" class="text-muted">Nom</text>
        <text x="120" y="15" class="text-body">occ-prod-001</text>
        <text x="290" y="15" class="text-muted">✏️</text>
        
        <line x1="0" y1="35" x2="310" y2="35" stroke="#E5E7EB"/>
        
        <text x="0" y="60" class="text-muted">Statut</text>
        <g transform="translate(120, 45)">
          <rect x="0" y="0" width="50" height="24" rx="12" class="badge-success"/>
          <text x="10" y="16" class="badge-success-text">actif</text>
        </g>
        
        <line x1="0" y1="85" x2="310" y2="85" stroke="#E5E7EB"/>
        
        <text x="0" y="110" class="text-muted">Bande passante</text>
        <text x="120" y="110" class="text-body">1 Gbps</text>
        
        <line x1="0" y1="130" x2="310" y2="130" stroke="#E5E7EB"/>
        
        <text x="0" y="155" class="text-muted">Interface port</text>
        <text x="120" y="155" class="text-body">1000BASE-LX</text>
        
        <line x1="0" y1="175" x2="310" y2="175" stroke="#E5E7EB"/>
        
        <text x="0" y="200" class="text-muted">Type</text>
        <text x="120" y="200" class="text-body">L2</text>
      </g>
      
      <!-- PoP Configuration Tile -->
      <rect x="380" y="0" width="350" height="280" rx="8" class="card"/>
      <text x="400" y="35" class="text-tile-title">Configuration PoP</text>
      
      <g transform="translate(400, 60)">
        <text x="0" y="15" class="text-muted">PoP</text>
        <text x="120" y="15" class="text-body">PAR-TH2-1</text>
        
        <line x1="0" y1="35" x2="310" y2="35" stroke="#E5E7EB"/>
        
        <text x="0" y="60" class="text-muted">Statut PoP</text>
        <g transform="translate(120, 45)">
          <rect x="0" y="0" width="70" height="24" rx="12" class="badge-success"/>
          <text x="10" y="16" class="badge-success-text">configuré</text>
        </g>
        
        <line x1="0" y1="85" x2="310" y2="85" stroke="#E5E7EB"/>
        
        <text x="0" y="110" class="text-muted">Device ID</text>
        <text x="120" y="110" class="text-body">ABC123DEF456</text>
        
        <line x1="0" y1="130" x2="310" y2="130" stroke="#E5E7EB"/>
        
        <text x="0" y="155" class="text-muted">Interface ID</text>
        <text x="120" y="155" class="text-body">Eth-Trunk1</text>
      </g>
      
      <rect x="400" y="220" width="150" height="32" rx="4" class="btn-outline"/>
      <text x="415" y="241" class="text-primary" font-size="13">Télécharger LOA</text>
      
      <!-- Datacenter Tile -->
      <rect x="760" y="0" width="350" height="280" rx="8" class="card"/>
      <text x="780" y="35" class="text-tile-title">Configuration Datacenter</text>
      
      <g transform="translate(780, 60)">
        <text x="0" y="15" class="text-muted">Datacenter</text>
        <text x="120" y="15" class="text-body">GRA</text>
        
        <line x1="0" y1="35" x2="310" y2="35" stroke="#E5E7EB"/>
        
        <text x="0" y="60" class="text-muted">Statut DC</text>
        <g transform="translate(120, 45)">
          <rect x="0" y="0" width="70" height="24" rx="12" class="badge-success"/>
          <text x="10" y="16" class="badge-success-text">configuré</text>
        </g>
        
        <line x1="0" y1="85" x2="310" y2="85" stroke="#E5E7EB"/>
        
        <text x="0" y="110" class="text-muted">OVH ID</text>
        <text x="120" y="110" class="text-body">OVH-DC-GRA-001</text>
      </g>
      
      <rect x="780" y="220" width="180" height="32" rx="4" class="btn-outline"/>
      <text x="795" y="241" class="text-primary" font-size="13">Ajouter un datacenter</text>
    </g>
    
    <!-- vRack Association Tile -->
    <g transform="translate(0, 470)">
      <rect x="0" y="0" width="730" height="180" rx="8" class="card"/>
      <text x="20" y="35" class="text-tile-title">Association vRack</text>
      
      <g transform="translate(20, 60)">
        <text x="0" y="20" class="text-muted">vRack associé</text>
        <text x="150" y="20" class="text-primary">pn-123456</text>
        
        <text x="0" y="55" class="text-muted">Statut</text>
        <g transform="translate(150, 40)">
          <rect x="0" y="0" width="60" height="24" rx="12" class="badge-success"/>
          <text x="10" y="16" class="badge-success-text">associé</text>
        </g>
      </g>
      
      <rect x="560" y="70" width="150" height="32" rx="4" class="btn-outline"/>
      <text x="575" y="91" class="text-primary" font-size="13">Modifier vRack</text>
    </g>
  </g>
</svg>
