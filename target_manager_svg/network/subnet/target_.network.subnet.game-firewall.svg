<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-small { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .table-header { fill: #F3F4F6; }
      .table-row { fill: #FFFFFF; }
      .table-row-alt { fill: #F9FAFB; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .toggle-on { fill: #0050D7; }
      .toggle-off { fill: #D1D5DB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>
  <text x="340" y="38" class="text-white" font-size="14">Hosted Private Cloud</text>
  <text x="520" y="38" class="text-white" font-size="14">Public Cloud</text>
  <text x="640" y="38" class="text-white" font-size="14">Web Cloud</text>
  <text x="750" y="38" class="text-white" font-size="14">Telecom</text>
  <text x="840" y="38" class="text-white" font-size="14" font-weight="600">Network</text>
  <rect x="840" y="50" width="60" height="3" fill="#FFFFFF"/>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="239" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <!-- Sidebar items -->
  <text x="20" y="100" class="text-muted" font-size="11" font-weight="600">NETWORK</text>
  <rect x="0" y="112" width="240" height="40" class="bg-primary-light"/>
  <rect x="0" y="112" width="4" height="40" class="bg-primary"/>
  <text x="20" y="138" class="text-primary" font-size="14" font-weight="500">IP</text>
  <text x="20" y="178" class="text-body" font-size="14">vRack</text>
  <text x="20" y="208" class="text-body" font-size="14">vRack Services</text>
  <text x="20" y="238" class="text-body" font-size="14">Load Balancer</text>
  <text x="20" y="268" class="text-body" font-size="14">CDN</text>
  <text x="20" y="298" class="text-body" font-size="14">Cloud Connect</text>
  <text x="20" y="328" class="text-body" font-size="14">Network Security</text>
  
  <!-- Main Content Area -->
  <g transform="translate(240, 60)">
    <!-- Back link -->
    <text x="40" y="40" class="text-primary" font-size="14">← Retour à "IP"</text>
    
    <!-- Breadcrumb -->
    <text x="40" y="70" class="text-muted" font-size="13">192.168.1.0/24 › 192.168.1.100 › Configurer le GAME firewall</text>
    
    <!-- Title -->
    <text x="40" y="110" class="text-heading">Configurer le GAME firewall</text>
    
    <!-- Guide button -->
    <rect x="1050" y="90" width="100" height="32" rx="4" class="btn-outline"/>
    <text x="1075" y="111" class="text-primary" font-size="14">Guides</text>
    
    <!-- Description -->
    <text x="40" y="150" class="text-body">Ceci est la page de configuration de la protection DDoS GAME pour l'adresse IP sélectionnée.</text>
    <text x="40" y="170" class="text-body">Plusieurs règles de pare-feu peuvent être configurées pour protéger au mieux toutes les applications</text>
    <text x="40" y="190" class="text-body">hébergées sur l'adresse IP sélectionnée.</text>
    
    <text x="40" y="225" class="text-muted" font-size="13">Astuce : vous pouvez choisir « autre » protocole pour autoriser un trafic arbitraire vers un ou plusieurs</text>
    <text x="40" y="245" class="text-muted" font-size="13">ports spécifiques. Nous suggérons d'appliquer la politique « Refus par défaut ».</text>
    
    <!-- TopBar -->
    <g transform="translate(40, 280)">
      <!-- Add rule button -->
      <rect x="0" y="0" width="140" height="36" rx="4" class="btn-outline"/>
      <text x="30" y="23" class="text-primary" font-size="14">+ Ajouter une règle</text>
      
      <!-- Toggle deny strategy -->
      <g transform="translate(800, 0)">
        <text x="0" y="23" class="text-body">Appliquer la stratégie « Refus par défaut »</text>
        <circle cx="340" cy="18" r="8" fill="#6B7280" opacity="0.3"/>
        <!-- Toggle switch ON -->
        <rect x="360" y="6" width="44" height="24" rx="12" class="toggle-on"/>
        <circle cx="392" cy="18" r="10" fill="#FFFFFF"/>
      </g>
    </g>
    
    <!-- Data Table -->
    <g transform="translate(40, 340)">
      <!-- Table container -->
      <rect x="0" y="0" width="1120" height="400" rx="8" class="bg-white border"/>
      
      <!-- Table Header -->
      <rect x="1" y="1" width="1118" height="48" rx="8" class="table-header"/>
      <text x="20" y="30" class="text-body" font-weight="600">Protocole de jeu</text>
      <text x="250" y="30" class="text-body" font-weight="600">Port de démarrage (plage)</text>
      <text x="500" y="30" class="text-body" font-weight="600">Port final (plage)</text>
      <text x="700" y="30" class="text-body" font-weight="600">Statut</text>
      <text x="900" y="30" class="text-body" font-weight="600">Actions</text>
      
      <!-- Row 1 -->
      <rect x="1" y="49" width="1118" height="50" class="table-row"/>
      <line x1="0" y1="99" x2="1120" y2="99" stroke="#E5E7EB"/>
      <text x="20" y="80" class="text-body">Minecraft</text>
      <text x="250" y="80" class="text-body">25565</text>
      <text x="500" y="80" class="text-body">25565</text>
      <g transform="translate(700, 65)">
        <rect x="0" y="0" width="70" height="24" rx="12" class="badge-success"/>
        <text x="12" y="16" class="badge-success-text">Protégé</text>
      </g>
      <text x="900" y="80" class="text-muted" font-size="20">⋮</text>
      
      <!-- Row 2 -->
      <rect x="1" y="100" width="1118" height="50" class="table-row-alt"/>
      <line x1="0" y1="150" x2="1120" y2="150" stroke="#E5E7EB"/>
      <text x="20" y="130" class="text-body">ARK: Survival Evolved</text>
      <text x="250" y="130" class="text-body">27015</text>
      <text x="500" y="130" class="text-body">27020</text>
      <g transform="translate(700, 115)">
        <rect x="0" y="0" width="70" height="24" rx="12" class="badge-success"/>
        <text x="12" y="16" class="badge-success-text">Protégé</text>
      </g>
      <text x="900" y="130" class="text-muted" font-size="20">⋮</text>
      
      <!-- Row 3 -->
      <rect x="1" y="151" width="1118" height="50" class="table-row"/>
      <line x1="0" y1="201" x2="1120" y2="201" stroke="#E5E7EB"/>
      <text x="20" y="180" class="text-body">Autre</text>
      <text x="250" y="180" class="text-body">7777</text>
      <text x="500" y="180" class="text-body">7778</text>
      <g transform="translate(700, 165)">
        <rect x="0" y="0" width="70" height="24" rx="12" class="badge-success"/>
        <text x="12" y="16" class="badge-success-text">Protégé</text>
      </g>
      <text x="900" y="180" class="text-muted" font-size="20">⋮</text>
      
      <!-- ActionMenu OUVERT (REGLE CRITIQUE) -->
      <g transform="translate(880, 140)">
        <rect x="0" y="0" width="180" height="100" rx="4" fill="#FFFFFF" filter="url(#shadow)"/>
        <rect x="0" y="0" width="180" height="100" rx="4" stroke="#E5E7EB" fill="none"/>
        <text x="16" y="30" class="text-body">Modifier</text>
        <line x1="0" y1="45" x2="180" y2="45" stroke="#E5E7EB"/>
        <text x="16" y="70" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
      </g>
    </g>
  </g>
  
  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
