<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .input-field { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .info-box { fill: #E8F0FE; stroke: #0050D7; stroke-width: 1; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="600" height="520" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Configurer la MAC virtuelle</text>
    <text x="550" y="45" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 100)">
      <!-- Info box -->
      <rect x="0" y="0" width="540" height="80" rx="4" class="info-box"/>
      <text x="20" y="25" fill="#0050D7" font-family="Source Sans Pro" font-size="14">ℹ️ Une adresse MAC virtuelle vous permet d'attribuer une</text>
      <text x="20" y="45" fill="#0050D7" font-family="Source Sans Pro" font-size="14">adresse MAC fixe à votre IP failover, utile pour les VM</text>
      <text x="20" y="65" fill="#0050D7" font-family="Source Sans Pro" font-size="14">Windows ou les configurations réseau spécifiques.</text>
      
      <!-- IP Address (readonly) -->
      <text x="0" y="115" class="text-body" font-weight="500">IP Failover</text>
      <rect x="0" y="130" width="540" height="44" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="15" y="157" class="text-muted">123.45.67.89</text>
      
      <!-- MAC Type -->
      <text x="0" y="200" class="text-body" font-weight="500">Type de MAC virtuelle</text>
      
      <!-- Radio buttons -->
      <g transform="translate(0, 220)">
        <circle cx="10" cy="10" r="10" class="radio-selected"/>
        <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
        <text x="30" y="15" class="text-body">ovh - MAC OVHcloud</text>
        <text x="30" y="32" class="text-muted" font-size="12">Adresse MAC générée automatiquement par OVHcloud</text>
      </g>
      
      <g transform="translate(0, 275)">
        <circle cx="10" cy="10" r="10" class="radio-unselected"/>
        <text x="30" y="15" class="text-body">vmware - MAC VMware</text>
        <text x="30" y="32" class="text-muted" font-size="12">Adresse MAC compatible avec les environnements VMware</text>
      </g>
      
      <!-- Virtual Machine Name -->
      <text x="0" y="340" class="text-body" font-weight="500">Nom de la machine virtuelle (optionnel)</text>
      <rect x="0" y="355" width="540" height="44" rx="4" class="input-field"/>
      <text x="15" y="382" class="text-muted">vm-web-server-01</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="450" x2="600" y2="450" stroke="#E5E7EB"/>
    <g transform="translate(30, 470)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="25" y="23" class="text-body">Annuler</text>
      
      <rect x="440" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="465" y="23" class="text-white" font-size="14">Créer</text>
    </g>
  </g>
</svg>
