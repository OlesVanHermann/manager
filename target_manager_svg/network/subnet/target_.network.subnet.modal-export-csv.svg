<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(470, 280)" class="modal-shadow">
    <rect x="0" y="0" width="500" height="300" rx="8" fill="#FFFFFF"/>
    
    <!-- Header -->
    <text x="30" y="40" class="text-heading">Exporter mes adresses IP dans un fichier CSV</text>
    <text x="470" y="35" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="500" y2="60" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 90)">
      <text x="0" y="0" class="text-body">L'export de vos IP dure quelques secondes</text>
      <text x="0" y="25" class="text-body">(en fonction du nombre d'IP que vous possédez).</text>
      
      <text x="0" y="70" class="text-body">Êtes-vous sûr de vouloir exporter les IP en format CSV ?</text>
    </g>
    
    <!-- Separator -->
    <line x1="0" y1="220" x2="500" y2="220" stroke="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(30, 240)">
      <!-- Cancel button -->
      <rect x="280" y="0" width="80" height="40" rx="4" class="btn-outline"/>
      <text x="320" y="26" text-anchor="middle" class="text-body">Annuler</text>
      
      <!-- Validate button -->
      <rect x="370" y="0" width="100" height="40" rx="4" class="btn-primary"/>
      <text x="420" y="26" text-anchor="middle" class="text-white" font-size="14">Valider</text>
    </g>
  </g>
</svg>
