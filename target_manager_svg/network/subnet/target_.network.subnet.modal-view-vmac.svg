<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(420, 250)" class="modal-shadow">
    <rect x="0" y="0" width="600" height="380" rx="8" fill="#FFFFFF"/>
    
    <!-- Header -->
    <text x="30" y="40" class="text-heading">Détails de la MAC virtuelle</text>
    <text x="560" y="35" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 90)">
      <text x="0" y="0" class="text-body">Voici le détail de la MAC virtuelle:</text>
      
      <!-- Details rows -->
      <g transform="translate(0, 40)">
        <!-- IP Address -->
        <text x="0" y="0" class="text-label">Adresse IP</text>
        <text x="200" y="0" class="text-body">192.168.1.100</text>
        
        <!-- MAC virtuelle -->
        <text x="0" y="40" class="text-label">MAC virtuelle</text>
        <text x="200" y="40" class="text-body">02:00:00:12:34:56</text>
        
        <!-- Type -->
        <text x="0" y="80" class="text-label">Type</text>
        <text x="200" y="80" class="text-body">ovh</text>
        
        <!-- Nom machine virtuelle -->
        <text x="0" y="120" class="text-label">Nom de la machine virtuelle</text>
        <text x="200" y="120" class="text-body">vm-web-01</text>
      </g>
    </g>
    
    <!-- Separator -->
    <line x1="0" y1="300" x2="600" y2="300" stroke="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(30, 320)">
      <rect x="470" y="0" width="100" height="40" rx="4" class="btn-outline"/>
      <text x="520" y="26" text-anchor="middle" class="text-body">Fermer</text>
    </g>
  </g>
</svg>
