<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-danger { fill: #DC2626; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(420, 300)" class="modal-shadow">
    <rect x="0" y="0" width="600" height="250" rx="8" fill="#FFFFFF"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-heading">Supprimer le Service Endpoint</text>
    <text x="560" y="40" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 100)">
      <text x="0" y="0" class="text-body">Si vous supprimez ce Service Endpoint, vous perdrez la</text>
      <text x="0" y="25" class="text-body">connectivité au service associé.</text>
    </g>
    
    <!-- Separator -->
    <line x1="0" y1="170" x2="600" y2="170" stroke="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(30, 195)">
      <rect x="350" y="0" width="90" height="40" rx="4" class="btn-outline"/>
      <text x="370" y="26" class="text-body">Annuler</text>
      
      <rect x="450" y="0" width="120" height="40" rx="4" class="btn-danger"/>
      <text x="475" y="26" class="text-white" font-size="14">Supprimer</text>
    </g>
  </g>
</svg>
