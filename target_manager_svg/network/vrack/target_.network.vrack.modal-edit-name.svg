<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .input-field { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(420, 250)">
    <rect x="0" y="0" width="600" height="300" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Modifier le nom du vRack Services</text>
    <text x="550" y="45" class="text-muted" font-size="20" style="cursor:pointer">âœ•</text>
    
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 100)">
      <text x="0" y="0" class="text-muted" font-size="12">ID: vs-abc123-prod</text>
      
      <text x="0" y="40" class="text-body" font-weight="500">Nom du vRack Services</text>
      <rect x="0" y="55" width="540" height="44" rx="4" class="input-field"/>
      <text x="15" y="82" class="text-body">Mon vRack Services Production</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="230" x2="600" y2="230" stroke="#E5E7EB"/>
    <g transform="translate(30, 250)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="25" y="23" class="text-body">Annuler</text>
      
      <rect x="440" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="455" y="23" class="text-white" font-size="14">Confirmer</text>
    </g>
  </g>
</svg>
