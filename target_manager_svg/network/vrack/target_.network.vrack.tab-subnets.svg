<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .info-banner { fill: #E8F0FE; stroke: #0050D7; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="640" y="38" class="text-white" font-size="14">Network</text>
  <rect x="630" y="50" width="60" height="3" fill="#FFFFFF"/>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <rect x="0" y="80" width="240" height="40" class="bg-primary-light"/>
  <text x="20" y="105" class="text-primary" font-weight="600">vRack Services</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="14">Network / vRack Services /</text>
    <text x="170" y="20" class="text-primary" font-size="14">vs-abc123-prod</text>
    
    <!-- Title -->
    <text x="0" y="60" class="text-title">vs-abc123-prod</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text x="15" y="26" class="text-body">Général</text>
      
      <text x="110" y="26" class="text-primary" font-weight="600">Sous-réseau</text>
      <rect x="100" y="38" width="100" height="3" class="tab-active"/>
      
      <text x="230" y="26" class="text-body">Service Endpoints</text>
    </g>
    
    <!-- Info Banner -->
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="1100" height="50" rx="4" class="info-banner"/>
      <text x="20" y="30" class="text-primary" font-size="14">ℹ️ Vous ne pouvez créer qu'un sous-réseau par vRack Services pour le moment.</text>
    </g>
    
    <!-- Button -->
    <rect x="0" y="220" width="180" height="36" rx="4" class="btn-outline"/>
    <text x="12" y="243" class="text-primary" font-size="14">+ Créer un sous-réseau</text>
    
    <!-- DataGrid -->
    <g transform="translate(0, 280)">
      <!-- Header -->
      <rect x="0" y="0" width="1100" height="44" class="bg-neutral-100"/>
      <text x="20" y="28" class="text-body" font-weight="600">Nom</text>
      <text x="200" y="28" class="text-body" font-weight="600">Plage d'adresses</text>
      <text x="400" y="28" class="text-body" font-weight="600">Plage d'adresses du service</text>
      <text x="650" y="28" class="text-body" font-weight="600">VLAN</text>
      <text x="800" y="28" class="text-body" font-weight="600"></text>
      
      <!-- Row 1 -->
      <rect x="0" y="44" width="1100" height="56" class="bg-white"/>
      <line x1="0" y1="100" x2="1100" y2="100" class="border"/>
      <text x="20" y="78" class="text-body">subnet-production</text>
      <text x="200" y="78" class="text-body">10.0.0.0/24</text>
      <text x="400" y="78" class="text-body">10.0.0.0/27</text>
      <text x="650" y="78" class="text-muted">Pas de VLAN</text>
      <text x="1060" y="78" class="text-body" font-size="20">⋮</text>
      
      <!-- ActionMenu OUVERT -->
      <g transform="translate(920, 44)">
        <rect x="0" y="0" width="180" height="90" rx="8" class="action-menu"/>
        <text x="16" y="30" class="text-body">Modifier le sous-réseau</text>
        <line x1="0" y1="44" x2="180" y2="44" stroke="#E5E7EB"/>
        <text x="16" y="72" fill="#991B1B" font-family="Source Sans Pro" font-size="14">Supprimer le sous-réseau</text>
      </g>
    </g>
  </g>
</svg>
