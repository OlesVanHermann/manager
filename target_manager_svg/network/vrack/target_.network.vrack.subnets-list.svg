<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-info { fill: #DBEAFE; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .btn-disabled { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .table-header { fill: #F3F4F6; }
      .table-row { fill: #FFFFFF; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="840" y="38" class="text-white" font-size="14" font-weight="600">Network</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="239" y="60" width="1" height="840" fill="#E5E7EB"/>
  <rect x="0" y="172" width="240" height="40" class="bg-primary-light"/>
  <rect x="0" y="172" width="4" height="40" class="bg-primary"/>
  <text x="20" y="198" class="text-primary" font-size="14" font-weight="500">vRack Services</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <text x="40" y="40" class="text-muted" font-size="13">vRack Services › vs-production-01 › Sous-réseaux</text>
    
    <!-- Title -->
    <text x="40" y="80" class="text-heading">vs-production-01</text>
    
    <!-- Tabs -->
    <g transform="translate(40, 110)">
      <text x="0" y="20" class="text-muted" font-size="14">Vue d'ensemble</text>
      <text x="130" y="20" class="text-primary" font-size="14" font-weight="500">Sous-réseaux</text>
      <rect x="130" y="28" width="90" height="3" class="bg-primary"/>
      <text x="250" y="20" class="text-muted" font-size="14">Service Endpoints</text>
    </g>
    
    <!-- Info message -->
    <g transform="translate(40, 160)">
      <rect x="0" y="0" width="1100" height="50" rx="4" class="bg-info"/>
      <text x="20" y="30" class="text-info">ℹ️ Vous ne pouvez créer qu'un sous-réseau par vRack Services pour le moment.</text>
    </g>
    
    <!-- Add button (disabled) -->
    <g transform="translate(40, 230)">
      <rect x="0" y="0" width="180" height="36" rx="4" class="btn-disabled"/>
      <text x="20" y="23" fill="#9CA3AF" font-family="Source Sans Pro" font-size="14">+ Créer un sous-réseau</text>
    </g>
    
    <!-- Data Table -->
    <g transform="translate(40, 290)">
      <rect x="0" y="0" width="1100" height="200" rx="8" class="bg-white border"/>
      
      <!-- Table Header -->
      <rect x="1" y="1" width="1098" height="48" rx="8" class="table-header"/>
      <text x="20" y="30" class="text-body" font-weight="600">Nom</text>
      <text x="250" y="30" class="text-body" font-weight="600">Plage d'adresses</text>
      <text x="480" y="30" class="text-body" font-weight="600">Plage d'adresses du service</text>
      <text x="750" y="30" class="text-body" font-weight="600">VLAN</text>
      <text x="900" y="30" class="text-body" font-weight="600">Actions</text>
      
      <!-- Row 1 -->
      <rect x="1" y="49" width="1098" height="55" class="table-row"/>
      <line x1="0" y1="104" x2="1100" y2="104" stroke="#E5E7EB"/>
      <text x="20" y="82" class="text-body">subnet-prod</text>
      <text x="250" y="82" class="text-body">10.0.0.0/24</text>
      <text x="480" y="82" class="text-body">10.0.0.0/28</text>
      <text x="750" y="82" class="text-muted">-</text>
      <text x="900" y="82" class="text-muted" font-size="20">⋮</text>
      
      <!-- ActionMenu OUVERT -->
      <g transform="translate(880, 70)">
        <rect x="0" y="0" width="180" height="90" rx="4" fill="#FFFFFF" filter="url(#shadow)"/>
        <rect x="0" y="0" width="180" height="90" rx="4" stroke="#E5E7EB" fill="none"/>
        <text x="16" y="30" class="text-body">Modifier le sous-réseau</text>
        <line x1="0" y1="45" x2="180" y2="45" stroke="#E5E7EB"/>
        <text x="16" y="70" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer le sous-réseau</text>
      </g>
    </g>
  </g>
  
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
