<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-error { fill: #991B1B; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .input-field { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="400" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Supprimer le vRack Services</text>
    <text x="550" y="45" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 100)">
      <!-- Warning icon -->
      <circle cx="25" cy="25" r="25" fill="#FEE2E2"/>
      <text x="25" y="32" text-anchor="middle" font-size="24">⚠️</text>
      
      <text x="70" y="20" class="text-body">Êtes-vous sûr de vouloir supprimer</text>
      <text x="70" y="40" class="text-body" font-weight="600">le vRack Services vs-abc123-prod ?</text>
      
      <text x="0" y="90" class="text-muted">Cette action est irréversible. Toutes les configurations</text>
      <text x="0" y="110" class="text-muted">associées seront définitivement perdues.</text>
      
      <!-- Confirmation input -->
      <text x="0" y="160" class="text-body">Tapez "TERMINATE" pour confirmer :</text>
      <rect x="0" y="175" width="540" height="44" rx="4" class="input-field"/>
      <text x="15" y="202" class="text-muted">TERMINATE</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="330" x2="600" y2="330" stroke="#E5E7EB"/>
    <g transform="translate(30, 350)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="25" y="23" class="text-body">Annuler</text>
      
      <rect x="440" y="0" width="100" height="36" rx="4" class="btn-danger"/>
      <text x="455" y="23" class="text-white" font-size="14">Supprimer</text>
    </g>
  </g>
</svg>
