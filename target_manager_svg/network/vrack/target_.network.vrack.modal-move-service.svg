<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-warning { fill: #FEF3C7; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(420, 200)" class="modal-shadow">
    <rect x="0" y="0" width="600" height="450" rx="8" fill="#FFFFFF"/>
    
    <!-- Close button -->
    <text x="560" y="35" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Header -->
    <text x="30" y="45" class="text-heading">Déplacement d'un datacentre Private Cloud</text>
    
    <!-- Separator -->
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 100)">
      <text x="0" y="0" class="text-body">Vous avez sélectionné un service de type datacentre Private Cloud.</text>
      <text x="0" y="25" class="text-body">Ce service ne peut être orphelin et doit être transféré obligatoirement vers un autre vRack.</text>
      
      <!-- Warning -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="540" height="50" rx="4" class="bg-warning"/>
        <text x="20" y="20" class="text-warning">⚠️ Cette opération entraînera une interruption de service</text>
        <text x="35" y="40" class="text-warning">d'environ 5 minutes.</text>
      </g>
      
      <!-- vRack selector -->
      <g transform="translate(0, 140)">
        <text x="0" y="0" class="text-label">vRack de destination :</text>
        <rect x="0" y="15" width="540" height="44" rx="4" class="input-field"/>
        <text x="16" y="43" class="text-body">pn-789012 - vRack Staging</text>
        <text x="510" y="43" class="text-muted">▼</text>
      </g>
    </g>
    
    <!-- Separator -->
    <line x1="0" y1="370" x2="600" y2="370" stroke="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(30, 390)">
      <rect x="360" y="0" width="90" height="40" rx="4" class="btn-outline"/>
      <text x="380" y="26" class="text-body">Annuler</text>
      
      <rect x="460" y="0" width="110" height="40" rx="4" class="btn-primary"/>
      <text x="485" y="26" class="text-white" font-size="14">Déplacer</text>
    </g>
  </g>
</svg>
