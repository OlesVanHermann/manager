<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-tile-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .text-big { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 32px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
      .chart-line { stroke: #0050D7; stroke-width: 2; fill: none; }
      .chart-area { fill: rgba(0, 80, 215, 0.1); }
      .chart-grid { stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="640" y="38" class="text-white" font-size="14">Network</text>
  <rect x="630" y="50" width="60" height="3" fill="#FFFFFF"/>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <rect x="0" y="160" width="240" height="40" class="bg-primary-light"/>
  <text x="20" y="185" class="text-primary" font-weight="600">OVHcloud Connect</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="14">Network / OVHcloud Connect /</text>
    <text x="185" y="20" class="text-primary" font-size="14">occ-prod-001</text>
    
    <!-- Title -->
    <text x="0" y="60" class="text-title">occ-prod-001</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text x="15" y="26" class="text-body">Vue générale</text>
      <text x="130" y="26" class="text-body">Clés de service</text>
      <text x="260" y="26" class="text-body">Tâches</text>
      <text x="340" y="26" class="text-body">Diagnostics</text>
      
      <text x="450" y="26" class="text-primary" font-weight="600">Statistiques</text>
      <rect x="440" y="38" width="90" height="3" class="tab-active"/>
    </g>
    
    <!-- Period selector -->
    <g transform="translate(900, 140)">
      <rect x="0" y="0" width="200" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="15" y="23" class="text-body">Dernières 24 heures ▼</text>
    </g>
    
    <!-- Stats Cards Row -->
    <g transform="translate(0, 160)">
      <!-- Card 1 - Bandwidth In -->
      <rect x="0" y="0" width="260" height="100" rx="8" class="card"/>
      <text x="20" y="30" class="text-muted">Bande passante entrante</text>
      <text x="20" y="70" class="text-big">456 Mbps</text>
      <text x="180" y="70" fill="#10B981" font-family="Source Sans Pro" font-size="12">↑ 12%</text>
      
      <!-- Card 2 - Bandwidth Out -->
      <rect x="280" y="0" width="260" height="100" rx="8" class="card"/>
      <text x="300" y="30" class="text-muted">Bande passante sortante</text>
      <text x="300" y="70" class="text-big">312 Mbps</text>
      <text x="460" y="70" fill="#EF4444" font-family="Source Sans Pro" font-size="12">↓ 5%</text>
      
      <!-- Card 3 - Latency -->
      <rect x="560" y="0" width="260" height="100" rx="8" class="card"/>
      <text x="580" y="30" class="text-muted">Latence moyenne</text>
      <text x="580" y="70" class="text-big">2.3 ms</text>
      <text x="700" y="70" fill="#10B981" font-family="Source Sans Pro" font-size="12">Stable</text>
      
      <!-- Card 4 - Uptime -->
      <rect x="840" y="0" width="260" height="100" rx="8" class="card"/>
      <text x="860" y="30" class="text-muted">Disponibilité</text>
      <text x="860" y="70" class="text-big">99.99%</text>
      <text x="1000" y="70" fill="#10B981" font-family="Source Sans Pro" font-size="12">SLA OK</text>
    </g>
    
    <!-- Bandwidth Chart -->
    <g transform="translate(0, 290)">
      <rect x="0" y="0" width="1100" height="300" rx="8" class="card"/>
      <text x="20" y="35" class="text-tile-title">Bande passante (Mbps)</text>
      
      <!-- Chart area -->
      <g transform="translate(60, 60)">
        <!-- Grid -->
        <line x1="0" y1="0" x2="1000" y2="0" class="chart-grid"/>
        <line x1="0" y1="50" x2="1000" y2="50" class="chart-grid"/>
        <line x1="0" y1="100" x2="1000" y2="100" class="chart-grid"/>
        <line x1="0" y1="150" x2="1000" y2="150" class="chart-grid"/>
        <line x1="0" y1="200" x2="1000" y2="200" class="chart-grid"/>
        
        <!-- Y axis labels -->
        <text x="-10" y="5" class="text-muted" text-anchor="end" font-size="11">1000</text>
        <text x="-10" y="55" class="text-muted" text-anchor="end" font-size="11">750</text>
        <text x="-10" y="105" class="text-muted" text-anchor="end" font-size="11">500</text>
        <text x="-10" y="155" class="text-muted" text-anchor="end" font-size="11">250</text>
        <text x="-10" y="205" class="text-muted" text-anchor="end" font-size="11">0</text>
        
        <!-- X axis labels -->
        <text x="0" y="220" class="text-muted" text-anchor="middle" font-size="11">00:00</text>
        <text x="250" y="220" class="text-muted" text-anchor="middle" font-size="11">06:00</text>
        <text x="500" y="220" class="text-muted" text-anchor="middle" font-size="11">12:00</text>
        <text x="750" y="220" class="text-muted" text-anchor="middle" font-size="11">18:00</text>
        <text x="1000" y="220" class="text-muted" text-anchor="middle" font-size="11">24:00</text>
        
        <!-- Chart line (simulated bandwidth data) -->
        <path d="M0,150 L50,140 L100,130 L150,145 L200,120 L250,100 L300,90 L350,95 L400,80 L450,70 L500,85 L550,75 L600,90 L650,100 L700,95 L750,110 L800,120 L850,130 L900,125 L950,140 L1000,135" class="chart-line"/>
        
        <!-- Area under the line -->
        <path d="M0,150 L50,140 L100,130 L150,145 L200,120 L250,100 L300,90 L350,95 L400,80 L450,70 L500,85 L550,75 L600,90 L650,100 L700,95 L750,110 L800,120 L850,130 L900,125 L950,140 L1000,135 L1000,200 L0,200 Z" class="chart-area"/>
      </g>
      
      <!-- Legend -->
      <g transform="translate(900, 30)">
        <rect x="0" y="0" width="12" height="12" fill="#0050D7"/>
        <text x="20" y="11" class="text-muted" font-size="12">Entrante</text>
        <rect x="80" y="0" width="12" height="12" fill="#10B981"/>
        <text x="100" y="11" class="text-muted" font-size="12">Sortante</text>
      </g>
    </g>
  </g>
</svg>
