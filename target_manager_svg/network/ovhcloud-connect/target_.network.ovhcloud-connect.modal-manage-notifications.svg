<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Cloud Connect - Gérer les notifications</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#0050D7"/>
  <rect x="50" y="55" width="450" height="25" fill="#0050D7"/>
  <text x="80" y="62" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Gérer les notifications</text>
  <text x="470" y="62" fill="white" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- UUID info -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">UUID : ovhcc-12345678-abcd-1234-efgh-567890abcdef</text>
  </g>

  <!-- Checkboxes -->
  <g transform="translate(80, 130)">
    <!-- Checkbox 1 - Checked -->
    <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
    <polyline points="4,9 7,12 14,5" fill="none" stroke="white" stroke-width="2"/>
    <text x="30" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Alertes de connectivité</text>
    <text x="30" y="34" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Recevoir des alertes en cas de problème de connexion</text>

    <!-- Checkbox 2 - Unchecked -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="white" stroke="#E5E7EB"/>
      <text x="30" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Alertes de maintenance</text>
      <text x="30" y="34" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Recevoir des notifications pour les maintenances planifiées</text>
    </g>

    <!-- Checkbox 3 - Checked -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
      <polyline points="4,9 7,12 14,5" fill="none" stroke="white" stroke-width="2"/>
      <text x="30" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Alertes de performance</text>
      <text x="30" y="34" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Recevoir des alertes en cas de dégradation des performances</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(270, 310)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="130" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>
