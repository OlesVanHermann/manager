<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Cloud Connect - Ajouter une configuration de routage</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#0050D7"/>
  <rect x="50" y="55" width="500" height="25" fill="#0050D7"/>
  <text x="80" y="62" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter une configuration de routage</text>
  <text x="520" y="62" fill="white" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Type select field -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type de routage</text>
    <rect x="0" y="15" width="440" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">BGP</text>
    <text x="410" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
    <text x="0" y="70" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Consultez la documentation pour choisir le type adapté</text>
  </g>

  <!-- BGP ASN field -->
  <g transform="translate(80, 190)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">ASN du voisin BGP</text>
    <rect x="0" y="15" width="440" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">65000</text>
    <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Numéro de système autonome du voisin BGP</text>
  </g>

  <!-- BGP IP field -->
  <g transform="translate(80, 275)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Adresse IP du voisin BGP</text>
    <rect x="0" y="15" width="440" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">192.168.1.1</text>
    <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Adresse IPv4 du voisin BGP</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(320, 380)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="145" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Créer</text>
  </g>
</svg>
