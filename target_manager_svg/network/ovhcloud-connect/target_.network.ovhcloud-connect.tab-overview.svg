<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-tile-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="640" y="38" class="text-white" font-size="14">Network</text>
  <rect x="630" y="50" width="60" height="3" fill="#FFFFFF"/>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <rect x="0" y="160" width="240" height="40" class="bg-primary-light"/>
  <text x="20" y="185" class="text-primary" font-weight="600">OVHcloud Connect</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="14">Network / OVHcloud Connect /</text>
    <text x="185" y="20" class="text-primary" font-size="14">occ-prod-001</text>
    
    <!-- Title -->
    <text x="0" y="60" class="text-title">occ-prod-001</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text x="15" y="26" class="text-primary" font-weight="600">Vue générale</text>
      <rect x="0" y="38" width="100" height="3" class="tab-active"/>
      
      <text x="130" y="26" class="text-body">Clés de service</text>
      <text x="250" y="26" class="text-body">Tâches</text>
      <text x="320" y="26" class="text-body">Diagnostics</text>
      <text x="420" y="26" class="text-body">Statistiques</text>
    </g>
    
    <!-- Network Diagram Card -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="1100" height="300" rx="8" class="card"/>
      <text x="20" y="35" class="text-tile-title">Architecture réseau</text>
      
      <!-- Simple network diagram -->
      <g transform="translate(50, 80)">
        <!-- On-premise -->
        <rect x="0" y="50" width="150" height="80" rx="8" fill="#F3F4F6" stroke="#E5E7EB"/>
        <text x="75" y="85" class="text-body" text-anchor="middle" font-weight="600">On-Premise</text>
        <text x="75" y="105" class="text-muted" text-anchor="middle" font-size="12">Votre infrastructure</text>
        
        <!-- Connection line -->
        <line x1="150" y1="90" x2="300" y2="90" stroke="#0050D7" stroke-width="3"/>
        <text x="225" y="75" class="text-primary" text-anchor="middle" font-size="12">1 Gbps</text>
        
        <!-- PoP -->
        <rect x="300" y="50" width="150" height="80" rx="8" fill="#E8F0FE" stroke="#0050D7"/>
        <text x="375" y="85" class="text-body" text-anchor="middle" font-weight="600">PoP PAR-TH2</text>
        <text x="375" y="105" class="text-muted" text-anchor="middle" font-size="12">Point of Presence</text>
        
        <!-- Connection line to DC -->
        <line x1="450" y1="90" x2="600" y2="90" stroke="#0050D7" stroke-width="3"/>
        <text x="525" y="75" class="text-primary" text-anchor="middle" font-size="12">Backbone OVH</text>
        
        <!-- Datacenter -->
        <rect x="600" y="50" width="150" height="80" rx="8" fill="#DEF7EC" stroke="#10B981"/>
        <text x="675" y="85" class="text-body" text-anchor="middle" font-weight="600">DC Gravelines</text>
        <text x="675" y="105" class="text-muted" text-anchor="middle" font-size="12">GRA</text>
        
        <!-- vRack -->
        <line x1="675" y1="130" x2="675" y2="180" stroke="#0050D7" stroke-width="2" stroke-dasharray="5,5"/>
        <rect x="600" y="180" width="150" height="50" rx="8" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="675" y="210" class="text-primary" text-anchor="middle" font-size="12">vRack pn-123456</text>
      </g>
      
      <!-- Status indicators -->
      <g transform="translate(850, 100)">
        <circle cx="10" cy="10" r="6" fill="#10B981"/>
        <text x="25" y="15" class="text-body" font-size="12">PoP configuré</text>
        
        <circle cx="10" cy="40" r="6" fill="#10B981"/>
        <text x="25" y="45" class="text-body" font-size="12">DC configuré</text>
        
        <circle cx="10" cy="70" r="6" fill="#10B981"/>
        <text x="25" y="75" class="text-body" font-size="12">vRack associé</text>
      </g>
    </g>
    
    <!-- Quick Actions -->
    <g transform="translate(0, 490)">
      <rect x="0" y="0" width="1100" height="100" rx="8" class="card"/>
      <text x="20" y="35" class="text-tile-title">Actions rapides</text>
      
      <g transform="translate(20, 55)">
        <rect x="0" y="0" width="180" height="32" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="15" y="21" class="text-primary" font-size="13">Télécharger LOA</text>
        
        <rect x="200" y="0" width="200" height="32" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="215" y="21" class="text-primary" font-size="13">Ajouter un datacenter</text>
        
        <rect x="420" y="0" width="180" height="32" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="435" y="21" class="text-primary" font-size="13">Modifier le vRack</text>
        
        <rect x="620" y="0" width="180" height="32" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="635" y="21" class="text-primary" font-size="13">Lancer diagnostic</text>
      </g>
    </g>
  </g>
</svg>
