<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Mettre à jour le certificat SSL</title>

  <!-- Overlay -->
  <rect width="600" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#0050D7"/>
  <rect x="50" y="55" width="500" height="25" fill="#0050D7"/>
  <text x="80" y="62" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Mettre à jour le certificat</text>
  <text x="520" y="62" fill="white" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Certificate info -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom du certificat</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">ssl-example-com</text>

    <!-- Certificate textarea -->
    <g transform="translate(0, 50)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nouveau certificat *</text>
      <rect x="0" y="15" width="440" height="100" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="40" fill="#9CA3AF" font-family="monospace" font-size="11">-----BEGIN CERTIFICATE-----</text>
      <text x="15" y="60" fill="#9CA3AF" font-family="monospace" font-size="11">Collez votre nouveau certificat ici...</text>
      <text x="15" y="80" fill="#9CA3AF" font-family="monospace" font-size="11">-----END CERTIFICATE-----</text>
    </g>

    <!-- Info message -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="440" height="40" rx="4" fill="#F0F9FF" stroke="#BFDBFE"/>
      <text x="15" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">La clé privée reste inchangée lors de la mise à jour.</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(320, 330)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="110" height="36" rx="4" fill="#0050D7"/>
    <text x="130" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Mettre à jour</text>
  </g>
</svg>
