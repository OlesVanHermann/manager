<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .input-field { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .select-field { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(370, 60)">
    <rect x="0" y="0" width="700" height="750" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Ajouter une ferme de serveurs</text>
    <text x="650" y="45" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    
    <line x1="0" y1="70" x2="700" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 100)">
      <!-- Nom -->
      <text x="0" y="0" class="text-label">Nom de la ferme *</text>
      <rect x="0" y="15" width="640" height="44" rx="4" class="input-field"/>
      <text x="15" y="42" class="text-muted">farm-api-backend</text>
      
      <!-- Protocole -->
      <text x="0" y="90" class="text-label">Protocole *</text>
      <g transform="translate(0, 105)">
        <g transform="translate(0, 0)">
          <circle cx="10" cy="10" r="10" class="radio-selected"/>
          <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
          <text x="30" y="15" class="text-body">HTTP</text>
        </g>
        <g transform="translate(100, 0)">
          <circle cx="10" cy="10" r="10" class="radio-unselected"/>
          <text x="30" y="15" class="text-body">TCP</text>
        </g>
        <g transform="translate(180, 0)">
          <circle cx="10" cy="10" r="10" class="radio-unselected"/>
          <text x="30" y="15" class="text-body">UDP</text>
        </g>
      </g>
      
      <!-- Port -->
      <text x="0" y="170" class="text-label">Port *</text>
      <rect x="0" y="185" width="200" height="44" rx="4" class="input-field"/>
      <text x="15" y="212" class="text-body">8080</text>
      
      <!-- Zone -->
      <text x="320" y="170" class="text-label">Zone *</text>
      <rect x="320" y="185" width="320" height="44" rx="4" class="select-field"/>
      <text x="335" y="212" class="text-body">GRA - Gravelines</text>
      <text x="610" y="212" class="text-muted">▼</text>
      
      <!-- Méthode de répartition -->
      <text x="0" y="260" class="text-label">Méthode de répartition *</text>
      <rect x="0" y="275" width="640" height="44" rx="4" class="select-field"/>
      <text x="15" y="302" class="text-body">roundrobin - Distribution équitable</text>
      <text x="610" y="302" class="text-muted">▼</text>
      
      <!-- Stickiness -->
      <text x="0" y="350" class="text-label">Persistance de session (stickiness)</text>
      <rect x="0" y="365" width="640" height="44" rx="4" class="select-field"/>
      <text x="15" y="392" class="text-body">Aucune</text>
      <text x="610" y="392" class="text-muted">▼</text>
      
      <!-- Probe -->
      <text x="0" y="440" class="text-label">Type de probe (health check)</text>
      <rect x="0" y="455" width="310" height="44" rx="4" class="select-field"/>
      <text x="15" y="482" class="text-body">HTTP</text>
      <text x="280" y="482" class="text-muted">▼</text>
      
      <!-- Probe Path -->
      <text x="330" y="440" class="text-label">Chemin de vérification</text>
      <rect x="330" y="455" width="310" height="44" rx="4" class="input-field"/>
      <text x="345" y="482" class="text-body">/health</text>
      
      <!-- Options avancées -->
      <text x="0" y="540" class="text-primary" font-size="14">+ Options avancées (timeout, intervalle...)</text>
      
      <!-- Info -->
      <text x="0" y="580" class="text-muted" font-size="12">* Champs obligatoires</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="680" x2="700" y2="680" stroke="#E5E7EB"/>
    <g transform="translate(30, 700)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="25" y="23" class="text-body">Annuler</text>
      
      <rect x="540" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="565" y="23" class="text-white" font-size="14">Ajouter</text>
    </g>
  </g>
</svg>
