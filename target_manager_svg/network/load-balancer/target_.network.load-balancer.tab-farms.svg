<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000" width="1440" height="1000">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-accordion { fill: #F3F4F6; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-subheading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .table-header { fill: #F3F4F6; }
      .table-row { fill: #FFFFFF; }
      .toggle-on { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-error { fill: #FEE2E2; }
      .badge-error-text { fill: #991B1B; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1000" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="840" y="38" class="text-white" font-size="14" font-weight="600">Network</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="940" class="bg-white"/>
  <rect x="239" y="60" width="1" height="940" fill="#E5E7EB"/>
  <rect x="0" y="202" width="240" height="40" class="bg-primary-light"/>
  <rect x="0" y="202" width="4" height="40" class="bg-primary"/>
  <text x="20" y="228" class="text-primary" font-size="14" font-weight="500">Load Balancer</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <text x="40" y="40" class="text-muted" font-size="13">Load Balancer › loadbalancer-abc123 › Fermes de serveurs</text>
    
    <!-- Tabs -->
    <g transform="translate(40, 70)">
      <text x="0" y="20" class="text-muted" font-size="14">Accueil</text>
      <text x="80" y="20" class="text-muted" font-size="14">Frontends</text>
      <text x="170" y="20" class="text-primary" font-size="14" font-weight="500">Fermes de serveurs</text>
      <rect x="170" y="28" width="130" height="3" class="bg-primary"/>
      <text x="320" y="20" class="text-muted" font-size="14">Certificats SSL</text>
    </g>
    
    <!-- Title -->
    <text x="40" y="130" class="text-subheading">Fermes de serveurs</text>
    <text x="40" y="155" class="text-body">La ferme de serveurs est la partie de votre Load Balancer qui sert à répartir le trafic sur les serveurs.</text>
    
    <!-- Add button -->
    <g transform="translate(40, 180)">
      <rect x="0" y="0" width="200" height="36" rx="4" class="btn-outline"/>
      <text x="20" y="23" class="text-primary" font-size="14">+ Ajouter une ferme de serveurs</text>
    </g>
    
    <!-- Accordion Farm 1 - OPEN -->
    <g transform="translate(40, 240)">
      <rect x="0" y="0" width="1120" height="50" rx="8" class="bg-accordion"/>
      <text x="30" y="32" class="text-body" font-weight="600">▼ Ferme 78901 - farm-web-prod</text>
      <text x="400" y="32" class="text-muted">4 serveurs</text>
      <text x="1080" y="32" class="text-muted" font-size="20">⋮</text>
      
      <!-- Farm content -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="1120" height="280" rx="0" class="bg-white border"/>
        
        <!-- Add server button -->
        <g transform="translate(20, 20)">
          <rect x="0" y="0" width="150" height="32" rx="4" class="btn-outline"/>
          <text x="15" y="21" class="text-primary" font-size="13">+ Ajouter un serveur</text>
        </g>
        
        <!-- Server table -->
        <g transform="translate(20, 70)">
          <!-- Header -->
          <rect x="0" y="0" width="1080" height="40" class="table-header"/>
          <text x="15" y="26" class="text-body" font-weight="600">Serveur</text>
          <text x="250" y="26" class="text-body" font-weight="600">IPv4</text>
          <text x="450" y="26" class="text-body" font-weight="600">Active</text>
          <text x="600" y="26" class="text-body" font-weight="600">Status</text>
          <text x="800" y="26" class="text-body" font-weight="600">Actions</text>
          
          <!-- Server row 1 -->
          <rect x="0" y="40" width="1080" height="45" class="table-row"/>
          <text x="15" y="68" class="text-body">server-web-01</text>
          <text x="250" y="68" class="text-body">10.0.0.1</text>
          <rect x="450" y="53" width="44" height="24" rx="12" class="toggle-on"/>
          <circle cx="482" cy="65" r="10" fill="#FFFFFF"/>
          <g transform="translate(600, 55)">
            <rect x="0" y="0" width="40" height="20" rx="10" class="badge-success"/>
            <text x="10" y="14" class="badge-success-text">UP</text>
          </g>
          <text x="800" y="68" class="text-muted" font-size="20">⋮</text>
          
          <!-- Server row 2 -->
          <rect x="0" y="85" width="1080" height="45" fill="#F9FAFB"/>
          <text x="15" y="113" class="text-body">server-web-02</text>
          <text x="250" y="113" class="text-body">10.0.0.2</text>
          <rect x="450" y="98" width="44" height="24" rx="12" class="toggle-on"/>
          <circle cx="482" cy="110" r="10" fill="#FFFFFF"/>
          <g transform="translate(600, 100)">
            <rect x="0" y="0" width="55" height="20" rx="10" class="badge-error"/>
            <text x="8" y="14" class="badge-error-text">DOWN</text>
          </g>
          <text x="800" y="113" class="text-muted" font-size="20">⋮</text>
          
          <!-- ActionMenu OUVERT -->
          <g transform="translate(780, 95)">
            <rect x="0" y="0" width="160" height="150" rx="4" fill="#FFFFFF" filter="url(#shadow)"/>
            <rect x="0" y="0" width="160" height="150" rx="4" stroke="#E5E7EB" fill="none"/>
            <text x="16" y="28" class="text-body">Voir l'aperçu</text>
            <text x="16" y="55" class="text-body">Voir le statut</text>
            <line x1="0" y1="70" x2="160" y2="70" stroke="#E5E7EB"/>
            <text x="16" y="95" class="text-body">Modifier</text>
            <line x1="0" y1="110" x2="160" y2="110" stroke="#E5E7EB"/>
            <text x="16" y="135" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
          </g>
        </g>
      </g>
    </g>
    
    <!-- Accordion Farm 2 - CLOSED -->
    <g transform="translate(40, 600)">
      <rect x="0" y="0" width="1120" height="50" rx="8" class="bg-accordion"/>
      <text x="30" y="32" class="text-body" font-weight="600">▶ Ferme 78902 - farm-api</text>
      <text x="400" y="32" class="text-muted">2 serveurs</text>
      <text x="1080" y="32" class="text-muted" font-size="20">⋮</text>
    </g>
    
    <!-- Accordion Farm 3 - CLOSED -->
    <g transform="translate(40, 660)">
      <rect x="0" y="0" width="1120" height="50" rx="8" class="bg-accordion"/>
      <text x="30" y="32" class="text-body" font-weight="600">▶ Ferme 78903 - farm-static</text>
      <text x="400" y="32" class="text-muted">1 serveur</text>
      <text x="1080" y="32" class="text-muted" font-size="20">⋮</text>
    </g>
  </g>
  
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
