<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1100" width="1440" height="1100">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .text-helper { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1100" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="840" y="38" class="text-white" font-size="14" font-weight="600">Network</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="1040" class="bg-white"/>
  <rect x="239" y="60" width="1" height="1040" fill="#E5E7EB"/>
  <rect x="0" y="202" width="240" height="40" class="bg-primary-light"/>
  <rect x="0" y="202" width="4" height="40" class="bg-primary"/>
  <text x="20" y="228" class="text-primary" font-size="14" font-weight="500">Load Balancer</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Title -->
    <text x="40" y="40" class="text-heading">Ajouter un serveur</text>
    
    <!-- Form -->
    <g transform="translate(40, 80)">
      <!-- Nom -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-label">Nom (facultatif)</text>
        <rect x="0" y="15" width="500" height="44" rx="4" class="input-field"/>
        <text x="16" y="43" class="text-body">server-web-01</text>
      </g>
      
      <!-- Adresse -->
      <g transform="translate(0, 90)">
        <text x="0" y="0" class="text-label">Adresse IPv4</text>
        <rect x="0" y="15" width="500" height="44" rx="4" class="input-field"/>
        <text x="16" y="43" class="text-body">192.168.1.10</text>
      </g>
      
      <!-- Port -->
      <g transform="translate(0, 180)">
        <text x="0" y="0" class="text-label">Port</text>
        <rect x="0" y="15" width="150" height="44" rx="4" class="input-field"/>
        <text x="16" y="43" class="text-body">80</text>
        <text x="0" y="80" class="text-helper">Port attaché au serveur (1 à 65535). Par défaut, hérite du port de la ferme.</text>
      </g>
      
      <!-- Paramètres avancés -->
      <g transform="translate(0, 290)">
        <text x="0" y="0" class="text-primary" font-size="14" font-weight="500">▼ Paramètres avancés</text>
        <text x="0" y="25" class="text-helper">Les valeurs par défaut les plus courantes sont préréglées.</text>
        
        <!-- Checkbox: Serveur de secours -->
        <g transform="translate(0, 55)">
          <rect x="0" y="0" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="30" y="15" class="text-body">Serveur de secours (backup)</text>
        </g>
        
        <!-- Checkbox: Activer la sonde -->
        <g transform="translate(0, 90)">
          <rect x="0" y="0" width="20" height="20" rx="4" fill="#0050D7"/>
          <text x="8" y="15" fill="#FFFFFF" font-size="12">✓</text>
          <text x="30" y="15" class="text-body">Activer la sonde de disponibilité sur ce serveur</text>
        </g>
        
        <!-- Checkbox: SSL -->
        <g transform="translate(0, 125)">
          <rect x="0" y="0" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="30" y="15" class="text-body">Activer SSL vers ce serveur</text>
        </g>
        
        <!-- Cookie -->
        <g transform="translate(0, 170)">
          <text x="0" y="0" class="text-label">Cookie (pour le suivi de session)</text>
          <rect x="0" y="15" width="500" height="44" rx="4" class="input-field"/>
          <text x="16" y="43" class="text-muted">Valeur du cookie...</text>
          <text x="0" y="80" class="text-helper">Utilisé lorsque le suivi de session par cookie est activé sur la ferme.</text>
        </g>
        
        <!-- Chain -->
        <g transform="translate(0, 280)">
          <text x="0" y="0" class="text-label">Chaîne de certificat</text>
          <rect x="0" y="15" width="500" height="80" rx="4" class="input-field"/>
          <text x="0" y="115" class="text-helper">Chaîne de certificat intermédiaire (format PEM).</text>
        </g>
        
        <!-- Weight -->
        <g transform="translate(0, 420)">
          <text x="0" y="0" class="text-label">Poids</text>
          <rect x="0" y="15" width="150" height="44" rx="4" class="input-field"/>
          <text x="16" y="43" class="text-body">1</text>
          <text x="0" y="80" class="text-helper">Poids relatif du serveur pour la répartition (1 à 256).</text>
        </g>
        
        <!-- Proxy Protocol -->
        <g transform="translate(0, 530)">
          <text x="0" y="0" class="text-label">Version du Proxy Protocol</text>
          <rect x="0" y="15" width="300" height="44" rx="4" class="input-field"/>
          <text x="16" y="43" class="text-muted">Sélectionner...</text>
          <text x="270" y="43" class="text-muted">▼</text>
        </g>
      </g>
      
      <!-- Buttons -->
      <g transform="translate(0, 870)">
        <rect x="0" y="0" width="100" height="44" rx="4" class="btn-primary"/>
        <text x="25" y="28" class="text-white" font-size="14">Ajouter</text>
        
        <rect x="120" y="0" width="100" height="44" rx="4" class="btn-outline"/>
        <text x="145" y="28" class="text-body">Annuler</text>
      </g>
    </g>
  </g>
</svg>
