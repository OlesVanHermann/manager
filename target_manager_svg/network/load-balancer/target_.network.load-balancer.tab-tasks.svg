<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tab-active { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-info { fill: #E8F0FE; }
      .badge-info-text { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-error { fill: #FEE2E2; }
      .badge-error-text { fill: #991B1B; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="640" y="38" class="text-white" font-size="14">Network</text>
  <rect x="630" y="50" width="60" height="3" fill="#FFFFFF"/>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <rect x="0" y="200" width="240" height="40" class="bg-primary-light"/>
  <text x="20" y="225" class="text-primary" font-weight="600">Load Balancer</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="14">Network / Load Balancer /</text>
    <text x="160" y="20" class="text-primary" font-size="14">loadbalancer-12345</text>
    
    <!-- Title -->
    <text x="0" y="60" class="text-title">LB Production</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text x="15" y="26" class="text-body">Accueil</text>
      <text x="100" y="26" class="text-body">Fermes de serveurs</text>
      <text x="250" y="26" class="text-body">Frontends</text>
      <text x="360" y="26" class="text-body">Certificats SSL</text>
      
      <text x="490" y="26" class="text-primary" font-weight="600">Tâches</text>
      <rect x="480" y="38" width="60" height="3" class="tab-active"/>
      
      <text x="570" y="26" class="text-body">Graphiques</text>
    </g>
    
    <!-- DataGrid -->
    <g transform="translate(0, 160)">
      <!-- Header -->
      <rect x="0" y="0" width="1100" height="44" class="bg-neutral-100"/>
      <text x="20" y="28" class="text-body" font-weight="600">ID</text>
      <text x="120" y="28" class="text-body" font-weight="600">Action</text>
      <text x="350" y="28" class="text-body" font-weight="600">Date de création</text>
      <text x="550" y="28" class="text-body" font-weight="600">Date de fin</text>
      <text x="750" y="28" class="text-body" font-weight="600">Statut</text>
      <text x="920" y="28" class="text-body" font-weight="600"></text>
      
      <!-- Row 1 - In progress -->
      <rect x="0" y="44" width="1100" height="56" class="bg-white"/>
      <line x1="0" y1="100" x2="1100" y2="100" class="border"/>
      <text x="20" y="78" class="text-body">123456</text>
      <text x="120" y="78" class="text-body">Ajout d'un serveur</text>
      <text x="350" y="78" class="text-body">27/12/2024 14:30</text>
      <text x="550" y="78" class="text-muted">—</text>
      <g transform="translate(750, 62)">
        <rect x="0" y="0" width="80" height="24" rx="12" class="badge-warning"/>
        <text x="10" y="16" class="badge-warning-text">En cours</text>
      </g>
      <text x="1000" y="78" class="text-primary">Détails</text>
      
      <!-- Row 2 - Pending -->
      <rect x="0" y="100" width="1100" height="56" class="bg-white"/>
      <line x1="0" y1="156" x2="1100" y2="156" class="border"/>
      <text x="20" y="134" class="text-body">123455</text>
      <text x="120" y="134" class="text-body">Modification frontend</text>
      <text x="350" y="134" class="text-body">27/12/2024 14:25</text>
      <text x="550" y="134" class="text-muted">—</text>
      <g transform="translate(750, 118)">
        <rect x="0" y="0" width="80" height="24" rx="12" class="badge-info"/>
        <text x="10" y="16" class="badge-info-text">En attente</text>
      </g>
      <text x="1000" y="134" class="text-primary">Détails</text>
      
      <!-- Row 3 - Done -->
      <rect x="0" y="156" width="1100" height="56" class="bg-white"/>
      <line x1="0" y1="212" x2="1100" y2="212" class="border"/>
      <text x="20" y="190" class="text-body">123454</text>
      <text x="120" y="190" class="text-body">Renouvellement certificat SSL</text>
      <text x="350" y="190" class="text-body">27/12/2024 10:15</text>
      <text x="550" y="190" class="text-body">27/12/2024 10:16</text>
      <g transform="translate(750, 174)">
        <rect x="0" y="0" width="70" height="24" rx="12" class="badge-success"/>
        <text x="10" y="16" class="badge-success-text">Terminé</text>
      </g>
      <text x="1000" y="190" class="text-primary">Détails</text>
      
      <!-- Row 4 - Done -->
      <rect x="0" y="212" width="1100" height="56" class="bg-white"/>
      <line x1="0" y1="268" x2="1100" y2="268" class="border"/>
      <text x="20" y="246" class="text-body">123453</text>
      <text x="120" y="246" class="text-body">Création ferme de serveurs</text>
      <text x="350" y="246" class="text-body">26/12/2024 16:45</text>
      <text x="550" y="246" class="text-body">26/12/2024 16:46</text>
      <g transform="translate(750, 230)">
        <rect x="0" y="0" width="70" height="24" rx="12" class="badge-success"/>
        <text x="10" y="16" class="badge-success-text">Terminé</text>
      </g>
      <text x="1000" y="246" class="text-primary">Détails</text>
      
      <!-- Row 5 - Error -->
      <rect x="0" y="268" width="1100" height="56" class="bg-white"/>
      <line x1="0" y1="324" x2="1100" y2="324" class="border"/>
      <text x="20" y="302" class="text-body">123452</text>
      <text x="120" y="302" class="text-body">Suppression serveur</text>
      <text x="350" y="302" class="text-body">26/12/2024 14:20</text>
      <text x="550" y="302" class="text-body">26/12/2024 14:21</text>
      <g transform="translate(750, 286)">
        <rect x="0" y="0" width="60" height="24" rx="12" class="badge-error"/>
        <text x="10" y="16" class="badge-error-text">Erreur</text>
      </g>
      <text x="1000" y="302" class="text-primary">Détails</text>
    </g>
  </g>
</svg>
