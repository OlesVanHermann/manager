<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-subheading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .table-header { fill: #F3F4F6; }
      .table-row { fill: #FFFFFF; }
      .table-row-alt { fill: #F9FAFB; }
      .toggle-on { fill: #0050D7; }
      .toggle-off { fill: #D1D5DB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="840" y="38" class="text-white" font-size="14" font-weight="600">Network</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="239" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="11" font-weight="600">NETWORK</text>
  <rect x="0" y="202" width="240" height="40" class="bg-primary-light"/>
  <rect x="0" y="202" width="4" height="40" class="bg-primary"/>
  <text x="20" y="228" class="text-primary" font-size="14" font-weight="500">Load Balancer</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <text x="40" y="40" class="text-muted" font-size="13">Load Balancer › loadbalancer-abc123 › Frontends</text>
    
    <!-- Tabs -->
    <g transform="translate(40, 70)">
      <text x="0" y="20" class="text-muted" font-size="14">Accueil</text>
      <text x="80" y="20" class="text-primary" font-size="14" font-weight="500">Frontends</text>
      <rect x="80" y="28" width="65" height="3" class="bg-primary"/>
      <text x="170" y="20" class="text-muted" font-size="14">Fermes de serveurs</text>
      <text x="320" y="20" class="text-muted" font-size="14">Certificats SSL</text>
    </g>
    
    <!-- Title -->
    <text x="40" y="130" class="text-subheading">Frontends</text>
    <text x="40" y="155" class="text-body">Le frontend est la partie de votre Load Balancer qui expose votre service sur Internet.</text>
    
    <!-- Add button -->
    <g transform="translate(40, 180)">
      <rect x="0" y="0" width="150" height="36" rx="4" class="btn-outline"/>
      <text x="20" y="23" class="text-primary" font-size="14">+ Ajouter un frontend</text>
    </g>
    
    <!-- Data Table -->
    <g transform="translate(40, 240)">
      <rect x="0" y="0" width="1120" height="400" rx="8" class="bg-white border"/>
      
      <!-- Table Header -->
      <rect x="1" y="1" width="1118" height="48" rx="8" class="table-header"/>
      <text x="20" y="30" class="text-body" font-weight="600">Frontend</text>
      <text x="250" y="30" class="text-body" font-weight="600">Protocole</text>
      <text x="400" y="30" class="text-body" font-weight="600">Datacenter</text>
      <text x="580" y="30" class="text-body" font-weight="600">Ferme par défaut</text>
      <text x="780" y="30" class="text-body" font-weight="600">Actif</text>
      <text x="900" y="30" class="text-body" font-weight="600">Actions</text>
      
      <!-- Row 1 -->
      <rect x="1" y="49" width="1118" height="50" class="table-row"/>
      <line x1="0" y1="99" x2="1120" y2="99" stroke="#E5E7EB"/>
      <text x="20" y="80" class="text-body">frontend-https-main</text>
      <text x="20" y="95" class="text-muted" font-size="12">(12345)</text>
      <text x="250" y="80" class="text-body">HTTPS : 443</text>
      <text x="400" y="80" class="text-body">Gravelines (GRA)</text>
      <text x="580" y="80" class="text-body">farm-web-prod</text>
      <!-- Toggle ON -->
      <rect x="780" y="65" width="44" height="24" rx="12" class="toggle-on"/>
      <circle cx="812" cy="77" r="10" fill="#FFFFFF"/>
      <text x="900" y="80" class="text-muted" font-size="20">⋮</text>
      
      <!-- Row 2 -->
      <rect x="1" y="100" width="1118" height="50" class="table-row-alt"/>
      <line x1="0" y1="150" x2="1120" y2="150" stroke="#E5E7EB"/>
      <text x="20" y="130" class="text-body">frontend-http-redirect</text>
      <text x="20" y="145" class="text-muted" font-size="12">(12346)</text>
      <text x="250" y="130" class="text-body">HTTP : 80</text>
      <text x="400" y="130" class="text-body">Gravelines (GRA)</text>
      <text x="580" y="130" class="text-body">-</text>
      <!-- Toggle ON -->
      <rect x="780" y="115" width="44" height="24" rx="12" class="toggle-on"/>
      <circle cx="812" cy="127" r="10" fill="#FFFFFF"/>
      <text x="900" y="130" class="text-muted" font-size="20">⋮</text>
      
      <!-- Row 3 -->
      <rect x="1" y="151" width="1118" height="50" class="table-row"/>
      <line x1="0" y1="201" x2="1120" y2="201" stroke="#E5E7EB"/>
      <text x="20" y="180" class="text-body">frontend-api</text>
      <text x="20" y="195" class="text-muted" font-size="12">(12347)</text>
      <text x="250" y="180" class="text-body">TCP SSL : 8443</text>
      <text x="400" y="180" class="text-body">Tous (all)</text>
      <text x="580" y="180" class="text-body">farm-api</text>
      <!-- Toggle OFF -->
      <rect x="780" y="165" width="44" height="24" rx="12" class="toggle-off"/>
      <circle cx="792" cy="177" r="10" fill="#FFFFFF"/>
      <text x="900" y="180" class="text-muted" font-size="20">⋮</text>
      
      <!-- ActionMenu OUVERT -->
      <g transform="translate(880, 160)">
        <rect x="0" y="0" width="140" height="130" rx="4" fill="#FFFFFF" filter="url(#shadow)"/>
        <rect x="0" y="0" width="140" height="130" rx="4" stroke="#E5E7EB" fill="none"/>
        <text x="16" y="28" class="text-body">Voir l'aperçu</text>
        <line x1="0" y1="40" x2="140" y2="40" stroke="#E5E7EB"/>
        <text x="16" y="65" class="text-body">Modifier</text>
        <line x1="0" y1="80" x2="140" y2="80" stroke="#E5E7EB"/>
        <text x="16" y="105" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
      </g>
    </g>
  </g>
  
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
