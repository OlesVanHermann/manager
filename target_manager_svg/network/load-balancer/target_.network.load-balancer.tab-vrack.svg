<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-tile-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .info-box { fill: #E8F0FE; stroke: #0050D7; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="640" y="38" class="text-white" font-size="14">Network</text>
  <rect x="630" y="50" width="60" height="3" fill="#FFFFFF"/>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <rect x="0" y="200" width="240" height="40" class="bg-primary-light"/>
  <text x="20" y="225" class="text-primary" font-weight="600">Load Balancer</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="14">Network / Load Balancer /</text>
    <text x="160" y="20" class="text-primary" font-size="14">loadbalancer-12345</text>
    
    <!-- Title -->
    <text x="0" y="60" class="text-title">LB Production</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text x="15" y="26" class="text-body">Accueil</text>
      <text x="100" y="26" class="text-body">Fermes de serveurs</text>
      <text x="250" y="26" class="text-body">Frontends</text>
      <text x="360" y="26" class="text-body">Certificats SSL</text>
      <text x="490" y="26" class="text-body">Tâches</text>
      <text x="560" y="26" class="text-body">Graphiques</text>
      
      <text x="660" y="26" class="text-primary" font-weight="600">vRack</text>
      <rect x="650" y="38" width="50" height="3" class="tab-active"/>
    </g>
    
    <!-- Info box -->
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="1100" height="80" rx="4" class="info-box"/>
      <text x="20" y="28" fill="#0050D7" font-family="Source Sans Pro" font-size="14">ℹ️ L'intégration vRack vous permet de connecter votre Load Balancer à votre réseau privé.</text>
      <text x="20" y="55" fill="#0050D7" font-family="Source Sans Pro" font-size="14">Les fermes de serveurs peuvent ainsi communiquer via des adresses IP privées.</text>
    </g>
    
    <!-- vRack Status Card -->
    <g transform="translate(0, 260)">
      <rect x="0" y="0" width="500" height="300" rx="8" class="card"/>
      <text x="20" y="35" class="text-tile-title">Association vRack</text>
      
      <g transform="translate(20, 70)">
        <text x="0" y="0" class="text-muted">Statut</text>
        <g transform="translate(150, -15)">
          <rect x="0" y="0" width="70" height="24" rx="12" class="badge-success"/>
          <text x="12" y="16" class="badge-success-text">Connecté</text>
        </g>
        
        <line x1="0" y1="25" x2="460" y2="25" stroke="#E5E7EB"/>
        
        <text x="0" y="55" class="text-muted">vRack</text>
        <text x="150" y="55" class="text-primary">pn-123456</text>
        
        <line x1="0" y1="80" x2="460" y2="80" stroke="#E5E7EB"/>
        
        <text x="0" y="110" class="text-muted">Réseau privé</text>
        <text x="150" y="110" class="text-body">10.0.0.0/24</text>
        
        <line x1="0" y1="135" x2="460" y2="135" stroke="#E5E7EB"/>
        
        <text x="0" y="165" class="text-muted">IP privée LB</text>
        <text x="150" y="165" class="text-body">10.0.0.10</text>
      </g>
      
      <rect x="20" y="245" width="180" height="36" rx="4" class="btn-outline"/>
      <text x="35" y="268" class="text-primary" font-size="13">Modifier l'association</text>
    </g>
    
    <!-- Private Network Servers Card -->
    <g transform="translate(540, 260)">
      <rect x="0" y="0" width="560" height="300" rx="8" class="card"/>
      <text x="20" y="35" class="text-tile-title">Serveurs dans le réseau privé</text>
      
      <g transform="translate(20, 70)">
        <!-- Server 1 -->
        <rect x="0" y="0" width="520" height="50" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="20" class="text-body" font-weight="500">web-server-01</text>
        <text x="15" y="40" class="text-muted" font-size="12">10.0.0.11</text>
        <g transform="translate(400, 13)">
          <rect x="0" y="0" width="50" height="24" rx="12" class="badge-success"/>
          <text x="12" y="16" class="badge-success-text">OK</text>
        </g>
        
        <!-- Server 2 -->
        <rect x="0" y="60" width="520" height="50" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="80" class="text-body" font-weight="500">web-server-02</text>
        <text x="15" y="100" class="text-muted" font-size="12">10.0.0.12</text>
        <g transform="translate(400, 73)">
          <rect x="0" y="0" width="50" height="24" rx="12" class="badge-success"/>
          <text x="12" y="16" class="badge-success-text">OK</text>
        </g>
        
        <!-- Server 3 -->
        <rect x="0" y="120" width="520" height="50" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="140" class="text-body" font-weight="500">api-server-01</text>
        <text x="15" y="160" class="text-muted" font-size="12">10.0.0.21</text>
        <g transform="translate(400, 133)">
          <rect x="0" y="0" width="50" height="24" rx="12" class="badge-success"/>
          <text x="12" y="16" class="badge-success-text">OK</text>
        </g>
      </g>
      
      <text x="20" y="265" class="text-muted" font-size="12">3 serveurs connectés via le réseau privé</text>
    </g>
  </g>
</svg>
