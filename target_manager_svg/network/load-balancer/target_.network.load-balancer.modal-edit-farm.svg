<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1100" width="1440" height="1100">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1100" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="840" y="38" class="text-white" font-size="14" font-weight="600">Network</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="1040" class="bg-white"/>
  <rect x="239" y="60" width="1" height="1040" fill="#E5E7EB"/>
  <rect x="0" y="202" width="240" height="40" class="bg-primary-light"/>
  <rect x="0" y="202" width="4" height="40" class="bg-primary"/>
  <text x="20" y="228" class="text-primary" font-size="14" font-weight="500">Load Balancer</text>
  
  <!-- Main Content - Form Page -->
  <g transform="translate(240, 60)">
    <!-- Back button -->
    <text x="40" y="40" class="text-primary" font-size="14">← Édition de la ferme de serveurs 78901</text>
    
    <!-- Form -->
    <g transform="translate(40, 80)">
      <!-- Nom -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-label">Nom (facultatif)</text>
        <rect x="0" y="15" width="500" height="44" rx="4" class="input-field"/>
        <text x="16" y="43" class="text-body">farm-web-prod</text>
      </g>
      
      <!-- Protocole -->
      <g transform="translate(0, 90)">
        <text x="0" y="0" class="text-label">Protocole (non modifiable après la création)</text>
        <g transform="translate(0, 20)">
          <!-- HTTP selected -->
          <rect x="0" y="0" width="80" height="36" rx="4" fill="#E8F0FE" stroke="#0050D7" stroke-width="2"/>
          <text x="20" y="23" class="text-primary" font-weight="500">HTTP</text>
          <!-- HTTPS -->
          <rect x="90" y="0" width="80" height="36" rx="4" fill="#D1D5DB" stroke="#D1D5DB"/>
          <text x="110" y="23" fill="#9CA3AF" font-family="Source Sans Pro" font-size="14">HTTPS</text>
          <!-- TCP -->
          <rect x="180" y="0" width="80" height="36" rx="4" fill="#D1D5DB" stroke="#D1D5DB"/>
          <text x="205" y="23" fill="#9CA3AF" font-family="Source Sans Pro" font-size="14">TCP</text>
        </g>
      </g>
      
      <!-- Port -->
      <g transform="translate(0, 180)">
        <text x="0" y="0" class="text-label">Port</text>
        <rect x="0" y="15" width="150" height="44" rx="4" class="input-field"/>
        <text x="16" y="43" class="text-body">80</text>
        <text x="0" y="80" class="text-muted" font-size="12">Port attaché à la ferme (1 à 65535). Par défaut, hérite du port du frontend.</text>
      </g>
      
      <!-- Datacenter -->
      <g transform="translate(0, 280)">
        <text x="0" y="0" class="text-label">Datacenter</text>
        <rect x="0" y="15" width="500" height="44" rx="4" fill="#F3F4F6" stroke="#D1D5DB"/>
        <text x="16" y="43" fill="#6B7280" font-family="Source Sans Pro" font-size="14">Gravelines (GRA)</text>
      </g>
      
      <!-- Réseau privé -->
      <g transform="translate(0, 360)">
        <text x="0" y="0" class="text-label">Réseau privé</text>
        <rect x="0" y="15" width="500" height="44" rx="4" class="input-field"/>
        <text x="16" y="43" class="text-body">pn-12345 - vlan-production</text>
        <text x="470" y="43" class="text-muted">▼</text>
      </g>
      
      <!-- Paramètres avancés -->
      <g transform="translate(0, 450)">
        <text x="0" y="0" class="text-primary" font-size="14" font-weight="500">▼ Paramètres avancés</text>
        <text x="0" y="25" class="text-muted" font-size="12">Les valeurs par défaut les plus courantes sont préréglées.</text>
        
        <!-- Mode de répartition -->
        <g transform="translate(0, 55)">
          <text x="0" y="0" class="text-label">Mode de répartition</text>
          <g transform="translate(0, 20)">
            <rect x="0" y="0" width="70" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
            <text x="20" y="21" class="text-body">First</text>
            
            <rect x="80" y="0" width="70" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
            <text x="98" y="21" class="text-body">Least</text>
            
            <rect x="160" y="0" width="100" height="32" rx="4" fill="#E8F0FE" stroke="#0050D7" stroke-width="2"/>
            <text x="175" y="21" class="text-primary" font-weight="500">Round-robin</text>
            
            <rect x="270" y="0" width="70" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
            <text x="285" y="21" class="text-body">Source</text>
            
            <rect x="350" y="0" width="60" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
            <text x="370" y="21" class="text-body">URI</text>
          </g>
        </g>
        
        <!-- Suivi de session -->
        <g transform="translate(0, 130)">
          <text x="0" y="0" class="text-label">Suivi de session</text>
          <g transform="translate(0, 20)">
            <rect x="0" y="0" width="70" height="32" rx="4" fill="#E8F0FE" stroke="#0050D7" stroke-width="2"/>
            <text x="15" y="21" class="text-primary" font-weight="500">Aucun</text>
            
            <rect x="80" y="0" width="70" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
            <text x="95" y="21" class="text-body">Cookie</text>
            
            <rect x="160" y="0" width="90" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
            <text x="175" y="21" class="text-body">Source IP</text>
          </g>
        </g>
        
        <!-- Sonde de disponibilité -->
        <g transform="translate(0, 205)">
          <text x="0" y="0" class="text-label">Sonde de disponibilité</text>
          <g transform="translate(0, 15)">
            <rect x="0" y="0" width="150" height="44" rx="4" class="input-field"/>
            <text x="16" y="28" class="text-body">HTTP</text>
            <text x="125" y="28" class="text-muted">▼</text>
            
            <rect x="170" y="0" width="180" height="44" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
            <text x="190" y="28" class="text-primary" font-size="13">Paramètres de la sonde</text>
          </g>
        </g>
      </g>
      
      <!-- Buttons -->
      <g transform="translate(0, 750)">
        <rect x="0" y="0" width="120" height="44" rx="4" class="btn-primary"/>
        <text x="25" y="28" class="text-white" font-size="14">Mettre à jour</text>
        
        <rect x="140" y="0" width="100" height="44" rx="4" class="btn-outline"/>
        <text x="165" y="28" class="text-body">Annuler</text>
      </g>
    </g>
  </g>
</svg>
