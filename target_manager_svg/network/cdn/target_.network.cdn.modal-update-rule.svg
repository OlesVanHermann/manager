<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="350" viewBox="0 0 550 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Modifier le TTL de la règle</title>

  <!-- Overlay -->
  <rect width="550" height="350" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="290" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <rect x="50" y="55" width="450" height="25" fill="#F9FAFB"/>
  <text x="80" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier le TTL</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Step indicator -->
  <g transform="translate(80, 100)">
    <circle cx="10" cy="10" r="10" fill="#0050D7"/>
    <text x="7" y="14" fill="white" font-family="system-ui, sans-serif" font-size="11">1</text>
    <line x1="20" y1="10" x2="80" y2="10" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="90" cy="10" r="10" fill="#E5E7EB"/>
    <text x="87" y="14" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">2</text>
  </g>

  <!-- Question -->
  <g transform="translate(80, 140)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Modifier le TTL pour la règle : .jpg, .png, .gif</text>
    <text x="0" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-style="italic">Le TTL définit la durée de mise en cache des fichiers.</text>
  </g>

  <!-- Current TTL -->
  <g transform="translate(80, 190)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">TTL actuel</text>
    <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">3600 secondes</text>
  </g>

  <!-- New TTL input -->
  <g transform="translate(80, 240)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Nouveau TTL (secondes)</text>
    <rect x="0" y="15" width="200" height="40" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
    <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">7200</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(230, 290)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="28" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="145" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Suivant</text>
  </g>
</svg>
