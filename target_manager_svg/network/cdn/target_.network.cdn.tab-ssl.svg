<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="550" viewBox="0 0 1200 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Gestion SSL</title>

  <!-- Background -->
  <rect width="1200" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Network › CDN › cdn-123456</text>

  <!-- Tabs -->
  <g transform="translate(40, 80)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Statistiques</text>
    <text x="100" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="600">SSL</text>
    <rect x="100" y="8" width="25" height="3" fill="#0050D7"/>
    <text x="150" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Logs</text>
    <text x="200" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Domaines</text>
  </g>

  <!-- Main content -->
  <g transform="translate(40, 120)">
    <!-- SSL Info Tile -->
    <rect x="0" y="0" width="750" height="280" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Certificat SSL</text>

    <!-- Certificate info -->
    <g transform="translate(30, 70)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom</text>
      <text x="200" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">letsencrypt-cdn</text>

      <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Common Name (CN)</text>
      <text x="200" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">cdn.example.com</text>

      <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Statut</text>
      <g transform="translate(200, 55)">
        <rect x="0" y="0" width="60" height="24" rx="4" fill="#D1FAE5"/>
        <text x="12" y="17" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">Actif</text>
      </g>

      <text x="0" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Valide depuis</text>
      <text x="200" y="105" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15 janvier 2025</text>

      <text x="0" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Valide jusqu'à</text>
      <text x="200" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15 avril 2025</text>

      <text x="0" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Fournisseur</text>
      <text x="200" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Let's Encrypt</text>
    </g>

    <!-- Action buttons -->
    <g transform="translate(800, 0)">
      <rect x="0" y="20" width="180" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Régénérer le certificat</text>

      <rect x="0" y="75" width="180" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Mettre à jour</text>

      <rect x="0" y="130" width="180" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="155" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
    </g>
  </g>
</svg>
