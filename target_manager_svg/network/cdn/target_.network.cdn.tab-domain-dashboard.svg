<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="180" viewBox="0 0 1200 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - En-tête du domaine</title>

  <!-- Background -->
  <rect width="1200" height="180" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Network › CDN › cdn-123456 › cdn.example.com</text>

  <!-- Domain header -->
  <g transform="translate(40, 80)">
    <!-- Domain name with status badge -->
    <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">cdn.example.com</text>
    <rect x="210" y="5" width="45" height="26" rx="4" fill="#D1FAE5"/>
    <text x="223" y="24" fill="#10B981" font-family="system-ui, sans-serif" font-size="12" font-weight="500">ON</text>
  </g>

  <!-- Navigation tabs -->
  <g transform="translate(40, 130)">
    <!-- Tab 1 - Statistics (active) -->
    <text x="0" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Statistiques</text>
    <rect x="0" y="25" width="80" height="3" fill="#0050D7"/>

    <!-- Tab 2 - Rules -->
    <text x="110" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Règles de cache</text>

    <!-- Tab 3 - Logs -->
    <text x="240" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Logs</text>
  </g>

  <!-- Separator line -->
  <line x1="0" y1="157" x2="1200" y2="157" stroke="#E5E7EB" stroke-width="1"/>
</svg>
