<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="480" viewBox="0 0 600 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Ajouter une règle de cache</title>

  <!-- Overlay -->
  <rect width="600" height="480" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="420" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <rect x="50" y="55" width="500" height="25" fill="#F9FAFB"/>
  <text x="80" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Créer une règle de cache</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Step indicator -->
  <g transform="translate(80, 100)">
    <circle cx="10" cy="10" r="10" fill="#0050D7"/>
    <text x="7" y="14" fill="white" font-family="system-ui, sans-serif" font-size="11">1</text>
    <line x1="20" y1="10" x2="80" y2="10" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="90" cy="10" r="10" fill="#E5E7EB"/>
    <text x="87" y="14" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">2</text>
  </g>

  <!-- Question -->
  <g transform="translate(80, 140)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Configurez les paramètres de la règle de cache :</text>
  </g>

  <!-- File type selector -->
  <g transform="translate(80, 170)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Type de fichier</text>
    <rect x="0" y="15" width="420" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Extension</text>
    <text x="395" y="40" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
  </g>

  <!-- File match input -->
  <g transform="translate(80, 240)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Correspondance</text>
    <rect x="0" y="15" width="420" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="40" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Ex: .jpg, .png, .css</text>
  </g>

  <!-- Cache type radio -->
  <g transform="translate(80, 305)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Type de cache</text>

    <g transform="translate(0, 20)">
      <circle cx="8" cy="8" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="8" cy="8" r="4" fill="#0050D7"/>
      <text x="25" y="12" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Forcer le cache</text>
    </g>

    <g transform="translate(150, 20)">
      <circle cx="8" cy="8" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="25" y="12" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Pas de cache</text>
    </g>
  </g>

  <!-- TTL input -->
  <g transform="translate(80, 360)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">TTL (durée de vie)</text>
    <rect x="0" y="15" width="150" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">3600</text>
    <rect x="150" y="15" width="80" height="40" rx="0 4 4 0" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="170" y="40" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">secondes</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(280, 420)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="28" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="145" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Suivant</text>
  </g>
</svg>
