<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .badge-type { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-badge { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .bg-warning { fill: #FEF3C7; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 100)" class="modal-shadow">
    <rect width="700" height="700" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH Blue) -->
    <rect width="700" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="700" height="10" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Ajouter une entrée DNS - SVCB</text>
    <g transform="translate(260, 18)">
      <rect x="0" y="0" width="50" height="22" rx="4" class="badge-type"/>
      <text x="8" y="15" class="text-badge" font-size="10" font-weight="600">SVCB</text>
    </g>
    <text x="670" y="32" class="text-white" font-size="16">×</text>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="660" height="45" rx="6" class="bg-info"/>
      <text x="15" y="18" class="text-info" font-size="10">ℹ️ L'enregistrement SVCB (Service Binding) permet de définir des paramètres de service génériques.</text>
      <text x="15" y="32" class="text-info" font-size="10">Utilisez HTTPS pour les services web (RFC 9460). SVCB est le type générique.</text>

      <!-- Warning banner -->
      <rect x="0" y="55" width="660" height="30" rx="6" class="bg-warning"/>
      <text x="15" y="75" class="text-warning" font-size="10">⚠️ Type d'enregistrement avancé. Pour HTTPS, préférez le type HTTPS dédié.</text>

      <!-- Subdomain -->
      <text x="0" y="110" class="text-dark" font-size="11" font-weight="500">Sous-domaine</text>
      <g transform="translate(0, 122)">
        <rect x="0" y="0" width="400" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-dark" font-size="11">_dns</text>
        <rect x="400" y="0" width="260" height="36" rx="4" class="input-addon"/>
        <text x="412" y="23" class="text-muted" font-size="11">.exemple.com</text>
      </g>

      <!-- TTL -->
      <text x="0" y="185" class="text-dark" font-size="11" font-weight="500">TTL</text>
      <rect x="0" y="197" width="150" height="36" rx="4" class="input-border"/>
      <text x="12" y="220" class="text-dark" font-size="11">3600</text>
      <text x="165" y="220" class="text-muted" font-size="10">secondes</text>

      <!-- Priority -->
      <text x="0" y="260" class="text-dark" font-size="11" font-weight="500">Priorité (SvcPriority) <tspan class="text-error">*</tspan></text>
      <rect x="0" y="272" width="150" height="36" rx="4" class="input-border"/>
      <text x="12" y="295" class="text-dark" font-size="11">1</text>
      <text x="0" y="323" class="text-muted" font-size="9">0 = mode alias, 1+ = priorité (plus basse = préférée)</text>

      <!-- Target -->
      <text x="180" y="260" class="text-dark" font-size="11" font-weight="500">Cible (TargetName) <tspan class="text-error">*</tspan></text>
      <rect x="180" y="272" width="480" height="36" rx="4" class="input-border"/>
      <text x="192" y="295" class="text-dark" font-size="11">dns.exemple.com.</text>
      <text x="180" y="323" class="text-muted" font-size="9">FQDN du serveur ou "." pour utiliser le nom du propriétaire</text>

      <!-- SvcParams -->
      <text x="0" y="360" class="text-dark" font-size="11" font-weight="500">Paramètres de service (SvcParams)</text>
      <rect x="0" y="372" width="660" height="80" rx="4" class="input-border"/>
      <text x="12" y="392" class="text-dark" font-size="10">alpn=dot</text>
      <text x="12" y="412" class="text-dark" font-size="10">port=853</text>
      <text x="12" y="432" class="text-dark" font-size="10">ipv4hint=192.0.2.1</text>
      <text x="0" y="468" class="text-muted" font-size="9">Un paramètre par ligne. Format: clé=valeur ou clé (sans valeur)</text>

      <!-- Common params -->
      <text x="0" y="505" class="text-dark" font-size="11" font-weight="500">Paramètres courants</text>
      <g transform="translate(0, 515)">
        <rect x="0" y="0" width="320" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="10" y="18" class="text-muted" font-size="9">alpn - Protocoles ALPN (h2, h3, dot...)</text>
        <text x="10" y="33" class="text-muted" font-size="9">port - Port alternatif</text>
        <text x="10" y="48" class="text-muted" font-size="9">ipv4hint - Adresse IPv4 suggérée</text>
        <text x="10" y="63" class="text-muted" font-size="9">ipv6hint - Adresse IPv6 suggérée</text>
        <text x="10" y="78" class="text-muted" font-size="9">ech - Encrypted Client Hello</text>
      </g>

      <!-- Preview -->
      <rect x="340" y="515" width="320" height="80" rx="4" fill="#F3F4F6"/>
      <text x="350" y="535" class="text-dark" font-size="10" font-weight="500">Aperçu</text>
      <text x="350" y="555" class="text-muted" font-size="9">_dns.exemple.com. 3600 IN SVCB</text>
      <text x="350" y="570" class="text-muted" font-size="9">1 dns.exemple.com. alpn=dot</text>
      <text x="350" y="585" class="text-muted" font-size="9">port=853 ipv4hint=192.0.2.1</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="635" x2="700" y2="635" stroke="#E5E7EB"/>
    <g transform="translate(20, 652)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="560" y="0" width="120" height="32" rx="4" class="btn-primary"/>
      <text x="580" y="21" class="text-white" font-size="11">Ajouter l'entrée</text>
    </g>
  </g>
</svg>
