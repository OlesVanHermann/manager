      <text x="0" y="70" class="text-dark" font-size="11" font-weight="500">Zone DNS</text>
      <rect x="0" y="82" width="560" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="12" y="105" class="text-dark" font-size="12" font-weight="500">exemple.com</text>
