<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(470, 310)" class="modal-shadow">
    <rect width="500" height="280" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="500" height="50" rx="8" fill="#F9FAFB"/>
    <text x="20" y="32" class="text-dark" font-size="14" font-weight="600">Supprimer un identifiant d'accès</text>
    <text x="470" y="32" class="text-muted" font-size="16">×</text>
    <line x1="0" y1="50" x2="500" y2="50" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <text x="0" y="0" class="text-dark" font-size="12">Êtes-vous sûr de vouloir supprimer l'identifiant d'accès</text>
      <text x="0" y="20" class="text-dark" font-size="12" font-weight="600">example.com-admin</text>
      <text x="145" y="20" class="text-dark" font-size="12">?</text>

      <!-- Warning Banner -->
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="460" height="50" rx="6" class="bg-warning" stroke="#F59E0B"/>
        <text x="16" y="20" class="text-warning" font-size="10">⚠️ Cette action est irréversible.</text>
        <text x="16" y="38" class="text-warning" font-size="10">L'accès DynHost ne pourra plus être utilisé.</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="215" x2="500" y2="215" stroke="#E5E7EB"/>
    <g transform="translate(20, 232)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="370" y="0" width="90" height="32" rx="4" class="btn-danger"/>
      <text x="388" y="21" class="text-white" font-size="11">Supprimer</text>
    </g>
  </g>
</svg>
