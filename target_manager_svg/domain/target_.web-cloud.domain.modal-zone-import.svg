<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .bg-warning { fill: #FEF3C7; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .upload-zone { fill: #F9FAFB; stroke: #D1D5DB; stroke-width: 2; stroke-dasharray: 8,4; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 160)" class="modal-shadow">
    <rect width="600" height="580" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH Blue) -->
    <rect width="600" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="600" height="10" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Importer une zone DNS</text>
    <text x="570" y="32" class="text-white" font-size="16">√ó</text>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="560" height="35" rx="6" class="bg-info"/>
      <text x="15" y="22" class="text-info" font-size="10">‚ÑπÔ∏è Importez un fichier de zone au format BIND pour remplacer les enregistrements existants.</text>

      <!-- Warning banner -->
      <rect x="0" y="50" width="560" height="45" rx="6" class="bg-warning"/>
      <text x="15" y="70" class="text-warning" font-size="10" font-weight="500">‚ö†Ô∏è Attention</text>
      <text x="15" y="85" class="text-warning" font-size="10">L'import √©crasera tous les enregistrements existants de la zone.</text>

      <!-- Zone -->
      <text x="0" y="125" class="text-dark" font-size="11" font-weight="500">Zone de destination</text>
      <rect x="0" y="137" width="560" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="12" y="160" class="text-dark" font-size="12" font-weight="500">exemple.com</text>

      <!-- Upload zone -->
      <text x="0" y="200" class="text-dark" font-size="11" font-weight="500">Fichier de zone</text>
      <rect x="0" y="212" width="560" height="120" rx="6" class="upload-zone"/>
      <text x="280" y="260" class="text-muted" font-size="12" text-anchor="middle">üìÅ Glissez votre fichier ici</text>
      <text x="280" y="280" class="text-muted" font-size="10" text-anchor="middle">ou</text>
      <rect x="220" y="290" width="120" height="28" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
      <text x="280" y="309" class="text-primary" font-size="10" text-anchor="middle">Parcourir...</text>

      <!-- Accepted formats -->
      <text x="0" y="355" class="text-muted" font-size="9">Formats accept√©s: .zone, .txt, .bind (max 1 Mo)</text>

      <!-- Import options -->
      <text x="0" y="390" class="text-dark" font-size="11" font-weight="500">Options d'import</text>

      <g transform="translate(0, 405)">
        <rect x="0" y="0" width="16" height="16" rx="3" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="24" y="12" class="text-dark" font-size="11">Conserver les enregistrements NS existants</text>
      </g>

      <g transform="translate(0, 430)">
        <rect x="0" y="0" width="16" height="16" rx="3" fill="#0050D7"/>
        <text x="5" y="12" class="text-white" font-size="10">‚úì</text>
        <text x="24" y="12" class="text-dark" font-size="11">Valider la syntaxe avant import</text>
      </g>

      <g transform="translate(0, 455)">
        <rect x="0" y="0" width="16" height="16" rx="3" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="24" y="12" class="text-dark" font-size="11">Cr√©er une sauvegarde de la zone actuelle</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="515" x2="600" y2="515" stroke="#E5E7EB"/>
    <g transform="translate(20, 532)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="440" y="0" width="120" height="32" rx="4" class="btn-primary"/>
      <text x="472" y="21" class="text-white" font-size="11">Importer</text>
    </g>
  </g>
</svg>
