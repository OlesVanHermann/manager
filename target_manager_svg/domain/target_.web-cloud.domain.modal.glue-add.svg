<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 200)" class="modal-shadow">
    <rect width="600" height="500" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="600" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="600" height="10" class="bg-header"/>
    <line x1="0" y1="50" x2="600" y2="50" stroke="#E5E7EB"/>
    <text x="20" y="32" class="text-dark" font-size="15" font-weight="600">Ajouter un enregistrement GLUE</text>
    <text x="570" y="32" class="text-muted" font-size="16">×</text>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="560" height="55" rx="6" class="bg-info"/>
      <text x="15" y="20" class="text-info" font-size="10">ℹ️ Un enregistrement GLUE (ou "glue record") associe un nom de serveur DNS</text>
      <text x="15" y="35" class="text-info" font-size="10">à une adresse IP. Il est nécessaire quand vos serveurs DNS sont des sous-</text>
      <text x="15" y="50" class="text-info" font-size="10">domaines de votre propre domaine (ex: ns1.exemple.com).</text>

      <!-- Nameserver name -->
      <text x="0" y="85" class="text-dark" font-size="11" font-weight="500">Nom du serveur DNS <tspan class="text-error">*</tspan></text>
      <g transform="translate(0, 97)">
        <rect x="0" y="0" width="200" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-dark" font-size="11">ns1</text>
        <rect x="200" y="0" width="360" height="36" rx="4" class="input-addon"/>
        <text x="212" y="23" class="text-muted" font-size="11">.exemple.com</text>
      </g>
      <text x="0" y="148" class="text-muted" font-size="9">Le nom de votre serveur DNS (généralement ns1, ns2, dns1, dns2...)</text>

      <!-- IPv4 -->
      <text x="0" y="185" class="text-dark" font-size="11" font-weight="500">Adresse IPv4 <tspan class="text-error">*</tspan></text>
      <rect x="0" y="197" width="560" height="36" rx="4" class="input-border"/>
      <text x="12" y="220" class="text-dark" font-size="11">203.0.113.10</text>
      <text x="0" y="248" class="text-muted" font-size="9">Adresse IPv4 du serveur DNS</text>

      <!-- IPv6 (optional) -->
      <text x="0" y="285" class="text-dark" font-size="11" font-weight="500">Adresse IPv6</text>
      <text x="90" y="285" class="text-muted" font-size="9">(optionnel)</text>
      <rect x="0" y="297" width="560" height="36" rx="4" class="input-border"/>
      <text x="12" y="320" class="text-muted" font-size="11">2001:db8::10</text>
      <text x="0" y="348" class="text-muted" font-size="9">Adresse IPv6 du serveur DNS (recommandé si disponible)</text>

      <!-- Preview -->
      <text x="0" y="385" class="text-dark" font-size="11" font-weight="500">Enregistrements GLUE créés</text>
      <rect x="0" y="397" width="560" height="45" rx="4" fill="#F3F4F6"/>
      <text x="12" y="417" class="text-muted" font-size="10">ns1.exemple.com. → 203.0.113.10 (IPv4)</text>
      <text x="12" y="435" class="text-muted" font-size="10">ns1.exemple.com. → 2001:db8::10 (IPv6)</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="435" x2="600" y2="435" stroke="#E5E7EB"/>
    <g transform="translate(20, 452)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="450" y="0" width="110" height="32" rx="4" class="btn-primary"/>
      <text x="480" y="21" class="text-white" font-size="11">Ajouter</text>
    </g>
  </g>
</svg>
