<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .bg-help { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 210)" class="modal-shadow">
    <rect width="700" height="480" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH Blue) -->
    <rect width="700" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="700" height="10" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Désactiver la protection du domaine</text>
    <text x="670" y="32" class="text-white" font-size="16">×</text>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <text x="0" y="0" class="text-dark" font-size="12">Souhaitez-vous réellement désactiver la protection pour votre domaine</text>
      <text x="0" y="20" class="text-dark" font-size="12" font-weight="600">exemple.com</text>
      <text x="95" y="20" class="text-dark" font-size="12">?</text>

      <!-- Info alert -->
      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="430" height="55" rx="6" class="bg-info" stroke="#3B82F6"/>
        <text x="16" y="22" class="text-info" font-size="10">ℹ️ Lorsque la protection sera désactivée, vous aurez accès</text>
        <text x="16" y="38" class="text-info" font-size="10">au code AUTH/INFO permettant le transfert de domaine.</text>
      </g>

      <!-- Warning alert (DNSSEC) -->
      <g transform="translate(0, 115)">
        <rect x="0" y="0" width="430" height="55" rx="6" class="bg-warning" stroke="#F59E0B"/>
        <text x="16" y="22" class="text-warning" font-size="10">⚠️ Votre domaine utilise le DNSSEC, vérifiez que votre nouveau</text>
        <text x="16" y="38" class="text-warning" font-size="10">prestataire puisse correctement le gérer.</text>
      </g>
    </g>

    <!-- Help Panel -->
    <g transform="translate(460, 70)">
      <rect x="0" y="0" width="220" height="290" rx="6" class="bg-help" stroke="#E5E7EB"/>
      <text x="16" y="25" class="text-dark" font-size="12" font-weight="600">Protection du domaine</text>
      <text x="16" y="48" class="text-muted" font-size="10">Activer la protection permet</text>
      <text x="16" y="63" class="text-muted" font-size="10">de vous protéger contre le</text>
      <text x="16" y="78" class="text-muted" font-size="10">vol de domaine.</text>

      <text x="16" y="110" class="text-dark" font-size="11" font-weight="600">Qu'est-ce que le vol ?</text>
      <text x="16" y="130" class="text-muted" font-size="10">Le transfert est effectué</text>
      <text x="16" y="145" class="text-muted" font-size="10">sans vérification d'identité</text>
      <text x="16" y="160" class="text-muted" font-size="10">suffisante.</text>

      <text x="16" y="192" class="text-dark" font-size="11" font-weight="600">Comment OVH protège ?</text>
      <text x="16" y="212" class="text-muted" font-size="10">Aucun transfert ne peut</text>
      <text x="16" y="227" class="text-muted" font-size="10">être demandé à votre insu.</text>

      <text x="16" y="259" class="text-muted" font-size="9" font-style="italic">À noter : désactivez pour</text>
      <text x="16" y="274" class="text-muted" font-size="9" font-style="italic">transférer vers un autre registrar.</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="415" x2="700" y2="415" stroke="#E5E7EB"/>
    <g transform="translate(20, 432)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="590" y="0" width="90" height="32" rx="4" class="btn-primary"/>
      <text x="615" y="21" class="text-white" font-size="11">Valider</text>
    </g>
  </g>
</svg>
