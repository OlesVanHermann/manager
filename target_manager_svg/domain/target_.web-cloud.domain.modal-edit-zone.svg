<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-info { fill: #DBEAFE; }
      .bg-help { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-disabled { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(270, 100)" class="modal-shadow">
    <rect width="900" height="700" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="900" height="50" rx="8" fill="#F9FAFB"/>
    <text x="20" y="32" class="text-dark" font-size="15" font-weight="600">Modifier une entrée DNS</text>
    <text x="870" y="32" class="text-muted" font-size="16">×</text>
    <line x1="0" y1="50" x2="900" y2="50" stroke="#E5E7EB"/>

    <!-- Wizard Steps -->
    <g transform="translate(30, 70)">
      <circle cx="15" cy="15" r="15" fill="#0050D7"/>
      <text x="15" y="20" class="text-white" font-size="11" text-anchor="middle">1</text>
      <text x="40" y="20" class="text-dark" font-size="12" font-weight="500">Modification</text>

      <line x1="140" y1="15" x2="240" y2="15" stroke="#E5E7EB" stroke-width="2"/>

      <circle cx="270" cy="15" r="15" fill="#E5E7EB"/>
      <text x="270" y="20" class="text-muted" font-size="11" text-anchor="middle">2</text>
      <text x="295" y="20" class="text-muted" font-size="12">Résumé</text>
    </g>

    <!-- Form Content -->
    <g transform="translate(30, 120)">
      <!-- Record Type (readonly) -->
      <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Type d'enregistrement</text>
      <rect x="0" y="12" width="200" height="36" rx="4" class="input-disabled"/>
      <text x="12" y="35" class="text-dark" font-size="11">A</text>

      <!-- Subdomain -->
      <text x="0" y="75" class="text-dark" font-size="11" font-weight="500">Sous-domaine</text>
      <g transform="translate(0, 87)">
        <rect x="0" y="0" width="280" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-dark" font-size="11">www</text>
        <rect x="280" y="0" width="180" height="36" rx="4" class="input-disabled"/>
        <text x="292" y="23" class="text-muted" font-size="11">.example.com</text>
      </g>
      <text x="0" y="143" class="text-muted" font-size="10">Laissez vide pour le domaine principal.</text>

      <!-- TTL -->
      <text x="0" y="175" class="text-dark" font-size="11" font-weight="500">TTL</text>
      <rect x="0" y="187" width="180" height="36" rx="4" class="input-border"/>
      <text x="12" y="210" class="text-dark" font-size="11">3600</text>
      <text x="200" y="210" class="text-muted" font-size="11">secondes (1 heure)</text>

      <!-- Target (IP Address) -->
      <text x="0" y="255" class="text-dark" font-size="11" font-weight="500">Cible *</text>
      <rect x="0" y="267" width="380" height="36" rx="4" class="input-border"/>
      <text x="12" y="290" class="text-dark" font-size="11">203.0.113.50</text>
      <text x="0" y="323" class="text-muted" font-size="10">Adresse IPv4 de destination pour cet enregistrement A.</text>

      <!-- Current value info -->
      <g transform="translate(0, 355)">
        <rect x="0" y="0" width="530" height="70" rx="6" class="bg-info"/>
        <text x="16" y="22" class="text-info" font-size="11" font-weight="600">ℹ️ Valeur actuelle</text>
        <text x="16" y="42" class="text-info" font-size="10">Sous-domaine : www</text>
        <text x="16" y="58" class="text-info" font-size="10">Cible : 203.0.113.42</text>
      </g>
    </g>

    <!-- Help Panel -->
    <g transform="translate(590, 120)">
      <rect x="0" y="0" width="280" height="305" rx="6" class="bg-help" stroke="#E5E7EB"/>
      <text x="16" y="28" class="text-dark" font-size="13" font-weight="600">Aide</text>

      <text x="16" y="60" class="text-dark" font-size="11" font-weight="600">Enregistrement A</text>
      <text x="16" y="78" class="text-muted" font-size="10">Associe un nom de domaine</text>
      <text x="16" y="93" class="text-muted" font-size="10">à une adresse IPv4.</text>

      <text x="16" y="125" class="text-dark" font-size="11" font-weight="600">TTL (Time To Live)</text>
      <text x="16" y="143" class="text-muted" font-size="10">Durée de mise en cache</text>
      <text x="16" y="158" class="text-muted" font-size="10">de l'enregistrement par</text>
      <text x="16" y="173" class="text-muted" font-size="10">les serveurs DNS.</text>

      <text x="16" y="205" class="text-dark" font-size="11" font-weight="600">Propagation</text>
      <text x="16" y="223" class="text-muted" font-size="10">Les modifications peuvent</text>
      <text x="16" y="238" class="text-muted" font-size="10">prendre jusqu'à 24-48h</text>
      <text x="16" y="253" class="text-muted" font-size="10">pour se propager.</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="635" x2="900" y2="635" stroke="#E5E7EB"/>
    <g transform="translate(20, 652)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="790" y="0" width="90" height="32" rx="4" class="btn-primary"/>
      <text x="808" y="21" class="text-white" font-size="11">Suivant →</text>
    </g>
  </g>
</svg>
