<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .badge-type { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .textarea-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-badge { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 190)" class="modal-shadow">
    <rect width="700" height="520" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH Blue) -->
    <rect width="700" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="700" height="10" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Ajouter une entrée DNS - HTTPS</text>
    <g transform="translate(260, 18)">
      <rect x="0" y="0" width="55" height="22" rx="4" class="badge-type"/>
      <text x="8" y="15" class="text-badge" font-size="10" font-weight="600">HTTPS</text>
    </g>
    <text x="670" y="32" class="text-white" font-size="16">×</text>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Subdomain -->
      <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Sous-domaine</text>
      <g transform="translate(0, 12)">
        <rect x="0" y="0" width="380" height="34" rx="4" class="input-border"/>
        <text x="12" y="22" class="text-dark" font-size="11">www</text>
        <rect x="380" y="0" width="280" height="34" rx="4" class="input-addon"/>
        <text x="392" y="22" class="text-muted" font-size="11">.exemple.com</text>
      </g>

      <!-- TTL + Priority -->
      <text x="0" y="70" class="text-dark" font-size="11" font-weight="500">TTL</text>
      <rect x="0" y="82" width="120" height="34" rx="4" class="input-border"/>
      <text x="12" y="104" class="text-dark" font-size="11">3600</text>

      <text x="160" y="70" class="text-dark" font-size="11" font-weight="500">Priorité (SvcPriority) <tspan class="text-error">*</tspan></text>
      <rect x="160" y="82" width="120" height="34" rx="4" class="input-border"/>
      <text x="172" y="104" class="text-dark" font-size="11">1</text>
      <text x="295" y="104" class="text-muted" font-size="9">0=alias</text>

      <!-- Target -->
      <text x="0" y="145" class="text-dark" font-size="11" font-weight="500">Cible (TargetName) <tspan class="text-error">*</tspan></text>
      <rect x="0" y="157" width="660" height="34" rx="4" class="input-border"/>
      <text x="12" y="179" class="text-dark" font-size="11">.</text>
      <text x="30" y="179" class="text-muted" font-size="10">(point = utiliser le nom du propriétaire)</text>

      <!-- SvcParams -->
      <text x="0" y="220" class="text-dark" font-size="11" font-weight="500">Paramètres de service (SvcParams)</text>
      <rect x="0" y="232" width="660" height="70" rx="4" class="textarea-border"/>
      <text x="12" y="257" class="text-dark" font-size="9" font-family="monospace">alpn="h2,h3" port=443</text>
      <text x="12" y="277" class="text-dark" font-size="9" font-family="monospace">ipv4hint=93.184.216.34 ipv6hint=2606:2800:220:1::1</text>

      <!-- Help text -->
      <text x="0" y="330" class="text-muted" font-size="10">HTTPS est une variante de SVCB spécifique au protocole HTTPS.</text>
      <text x="0" y="346" class="text-muted" font-size="10">Permet d'indiquer le support HTTP/2, HTTP/3 et les adresses IP alternatives.</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="455" x2="700" y2="455" stroke="#E5E7EB"/>
    <g transform="translate(20, 472)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="560" y="0" width="120" height="32" rx="4" class="btn-primary"/>
      <text x="580" y="21" class="text-white" font-size="11">Ajouter l'entrée</text>
    </g>
  </g>
</svg>
