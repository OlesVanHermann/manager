<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .input-disabled { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .radio-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-checked { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 120)" class="modal-shadow">
    <rect width="700" height="660" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="700" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="700" height="10" class="bg-header"/>
    <line x1="0" y1="50" x2="700" y2="50" stroke="#E5E7EB"/>
    <text x="20" y="32" class="text-dark" font-size="15" font-weight="600">Modifier la redirection</text>
    <text x="670" y="32" class="text-muted" font-size="16">×</text>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Source subdomain (disabled) -->
      <text x="0" y="15" class="text-dark" font-size="11" font-weight="500">Sous-domaine source</text>
      <text x="140" y="15" class="text-muted" font-size="9">(non modifiable)</text>
      <g transform="translate(0, 27)">
        <rect x="0" y="0" width="400" height="36" rx="4" class="input-disabled"/>
        <text x="12" y="23" class="text-muted" font-size="11">www</text>
        <rect x="400" y="0" width="260" height="36" rx="4" class="input-addon"/>
        <text x="412" y="23" class="text-muted" font-size="11">.exemple.com</text>
      </g>

      <!-- Target URL -->
      <text x="0" y="95" class="text-dark" font-size="11" font-weight="500">URL de destination <tspan class="text-error">*</tspan></text>
      <rect x="0" y="107" width="660" height="36" rx="4" class="input-border"/>
      <text x="12" y="130" class="text-dark" font-size="11">https://www.nouvelle-adresse.com/page-specifique</text>

      <!-- Redirection type -->
      <text x="0" y="175" class="text-dark" font-size="11" font-weight="500">Type de redirection <tspan class="text-error">*</tspan></text>

      <!-- 301 (selected) -->
      <g transform="translate(0, 190)">
        <circle cx="8" cy="10" r="8" class="radio-border"/>
        <circle cx="8" cy="10" r="5" class="radio-checked"/>
        <text x="24" y="14" class="text-dark" font-size="11" font-weight="500">Redirection permanente (301)</text>
        <text x="24" y="30" class="text-muted" font-size="9">Recommandé pour les déménagements définitifs.</text>
      </g>

      <!-- 302 -->
      <g transform="translate(0, 230)">
        <circle cx="8" cy="10" r="8" class="radio-border"/>
        <text x="24" y="14" class="text-dark" font-size="11" font-weight="500">Redirection temporaire (302)</text>
        <text x="24" y="30" class="text-muted" font-size="9">Pour les redirections temporaires.</text>
      </g>

      <!-- Visible (Frame) -->
      <g transform="translate(0, 270)">
        <circle cx="8" cy="10" r="8" class="radio-border"/>
        <text x="24" y="14" class="text-dark" font-size="11" font-weight="500">Redirection visible (iframe)</text>
        <text x="24" y="30" class="text-muted" font-size="9">Le contenu distant s'affiche mais l'URL source reste visible.</text>
      </g>

      <!-- Keywords (only for iframe) -->
      <text x="0" y="330" class="text-dark" font-size="11" font-weight="500">Options pour iframe (si applicable)</text>

      <text x="0" y="352" class="text-muted" font-size="10">Titre de la page</text>
      <rect x="0" y="362" width="320" height="32" rx="4" class="input-border"/>
      <text x="12" y="382" class="text-muted" font-size="10"></text>

      <text x="340" y="352" class="text-muted" font-size="10">Mots-clés (SEO)</text>
      <rect x="340" y="362" width="320" height="32" rx="4" class="input-border"/>
      <text x="352" y="382" class="text-muted" font-size="10"></text>

      <text x="0" y="415" class="text-muted" font-size="10">Description</text>
      <rect x="0" y="425" width="660" height="50" rx="4" class="input-border"/>

      <!-- Current config -->
      <text x="0" y="505" class="text-dark" font-size="11" font-weight="500">Configuration actuelle</text>
      <rect x="0" y="517" width="660" height="45" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="537" class="text-muted" font-size="10">Source: www.exemple.com</text>
      <text x="12" y="552" class="text-muted" font-size="10">Destination: https://www.nouvelle-adresse.com/ | Type: 301 permanent</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="595" x2="700" y2="595" stroke="#E5E7EB"/>
    <g transform="translate(20, 612)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="500" y="0" width="180" height="32" rx="4" class="btn-primary"/>
      <text x="530" y="21" class="text-white" font-size="11">Enregistrer les modifications</text>
    </g>
  </g>
</svg>
