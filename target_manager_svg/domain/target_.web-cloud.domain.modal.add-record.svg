<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #F9FAFB; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .card-selected { fill: #0050D7; }
      .card-unselected { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .ttl-btn { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 100)" class="modal-shadow">
    <rect width="700" height="600" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="700" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="700" height="10" class="bg-header"/>
    <line x1="0" y1="50" x2="700" y2="50" stroke="#E5E7EB"/>
    <text x="24" y="32" class="text-dark" font-size="15" font-weight="600">Ajouter une entrée DNS</text>
    <text x="670" y="32" class="text-muted" font-size="16">×</text>

    <!-- Content -->
    <g transform="translate(24, 70)">
      <!-- Type selection -->
      <text x="0" y="20" class="text-dark" font-size="11" font-weight="500">Type d'enregistrement *</text>
      <g transform="translate(0, 35)">
        <rect x="0" y="0" width="75" height="32" rx="4" class="card-selected"/>
        <text x="37" y="21" class="text-white" font-size="10" text-anchor="middle">A</text>
        <rect x="85" y="0" width="75" height="32" rx="4" class="card-unselected"/>
        <text x="122" y="21" class="text-muted" font-size="10" text-anchor="middle">AAAA</text>
        <rect x="170" y="0" width="75" height="32" rx="4" class="card-unselected"/>
        <text x="207" y="21" class="text-muted" font-size="10" text-anchor="middle">CNAME</text>
        <rect x="255" y="0" width="75" height="32" rx="4" class="card-unselected"/>
        <text x="292" y="21" class="text-muted" font-size="10" text-anchor="middle">MX</text>
        <rect x="340" y="0" width="75" height="32" rx="4" class="card-unselected"/>
        <text x="377" y="21" class="text-muted" font-size="10" text-anchor="middle">TXT</text>
        <rect x="425" y="0" width="75" height="32" rx="4" class="card-unselected"/>
        <text x="462" y="21" class="text-muted" font-size="10" text-anchor="middle">NS</text>
        <rect x="510" y="0" width="75" height="32" rx="4" class="card-unselected"/>
        <text x="547" y="21" class="text-muted" font-size="10" text-anchor="middle">SRV</text>
      </g>

      <!-- Subdomain -->
      <text x="0" y="100" class="text-dark" font-size="11" font-weight="500">Sous-domaine</text>
      <g transform="translate(0, 115)">
        <rect x="0" y="0" width="300" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-muted" font-size="10">@ ou www, mail, etc.</text>
        <text x="320" y="23" class="text-muted" font-size="11">.exemple.com</text>
      </g>

      <!-- Target -->
      <text x="0" y="180" class="text-dark" font-size="11" font-weight="500">Cible (IP ou hostname) *</text>
      <rect x="0" y="195" width="652" height="36" rx="4" class="input-border"/>
      <text x="12" y="218" class="text-muted" font-size="10">203.0.113.50 ou mail.exemple.com.</text>

      <!-- TTL -->
      <text x="0" y="260" class="text-dark" font-size="11" font-weight="500">TTL (Time To Live)</text>
      <g transform="translate(0, 275)">
        <rect x="0" y="0" width="150" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-dark" font-size="10">3600</text>
        <text x="125" y="23" class="text-muted" font-size="9">sec</text>

        <rect x="170" y="0" width="70" height="36" rx="4" class="ttl-btn"/>
        <text x="205" y="23" class="text-muted" font-size="9" text-anchor="middle">1h</text>
        <rect x="250" y="0" width="70" height="36" rx="4" class="ttl-btn"/>
        <text x="285" y="23" class="text-muted" font-size="9" text-anchor="middle">6h</text>
        <rect x="330" y="0" width="70" height="36" rx="4" class="ttl-btn"/>
        <text x="365" y="23" class="text-muted" font-size="9" text-anchor="middle">24h</text>
      </g>

      <!-- Priority (for MX) -->
      <text x="0" y="345" class="text-dark" font-size="11" font-weight="500">Priorité (MX uniquement)</text>
      <rect x="0" y="360" width="150" height="36" rx="4" class="input-border"/>
      <text x="12" y="383" class="text-muted" font-size="10">10</text>

      <!-- Info -->
      <rect x="0" y="420" width="652" height="40" rx="6" class="bg-info"/>
      <text x="20" y="445" class="text-info" font-size="10">ℹ️ La propagation DNS peut prendre jusqu'à 24-48h selon les serveurs.</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="540" x2="700" y2="540" stroke="#E5E7EB"/>
    <g transform="translate(24, 557)">
      <rect x="0" y="0" width="110" height="34" rx="4" class="btn-outline"/>
      <text x="55" y="22" class="text-muted" font-size="11" text-anchor="middle">Annuler</text>

      <rect x="542" y="0" width="110" height="34" rx="4" class="btn-primary"/>
      <text x="597" y="22" class="text-white" font-size="11" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>
