<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .option-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .option-unselected { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(445, 200)" class="modal-shadow">
    <rect width="550" height="500" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="550" height="55" rx="8" fill="#F9FAFB"/>
    <text x="20" y="35" class="text-dark" font-size="15" font-weight="600">Modifier les serveurs DNS</text>
    <text x="520" y="35" class="text-muted" font-size="16">×</text>
    <line x1="0" y1="55" x2="550" y2="55" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(20, 75)">
      <!-- Warning Banner -->
      <rect x="0" y="0" width="510" height="45" rx="6" class="bg-warning" stroke="#F59E0B"/>
      <text x="12" y="18" class="text-warning" font-size="10" font-weight="600">⚠️ Attention</text>
      <text x="12" y="34" class="text-warning" font-size="10">La propagation DNS peut prendre jusqu'à 48h.</text>

      <!-- Mode selection -->
      <text x="0" y="75" class="text-dark" font-size="11" font-weight="500">Type de configuration</text>
      <g transform="translate(0, 90)">
        <rect x="0" y="0" width="245" height="50" rx="4" class="option-selected"/>
        <text x="12" y="22" class="text-dark" font-size="11" font-weight="500">DNS OVHcloud</text>
        <text x="12" y="38" class="text-muted" font-size="9">Recommandé</text>

        <rect x="265" y="0" width="245" height="50" rx="4" class="option-unselected"/>
        <text x="277" y="22" class="text-dark" font-size="11" font-weight="500">DNS personnalisés</text>
        <text x="277" y="38" class="text-muted" font-size="9">Externe</text>
      </g>

      <!-- DNS servers -->
      <text x="0" y="175" class="text-dark" font-size="11" font-weight="500">Serveurs DNS OVHcloud</text>
      <g transform="translate(0, 190)">
        <rect x="0" y="0" width="510" height="40" rx="4" fill="#F9FAFB"/>
        <text x="12" y="25" class="text-dark" font-size="11" font-family="monospace">dns101.ovh.net</text>
        <text x="460" y="25" class="text-success" font-size="9">Principal</text>
      </g>
      <g transform="translate(0, 240)">
        <rect x="0" y="0" width="510" height="40" rx="4" fill="#F9FAFB"/>
        <text x="12" y="25" class="text-dark" font-size="11" font-family="monospace">ns101.ovh.net</text>
        <text x="450" y="25" class="text-muted" font-size="9">Secondaire</text>
      </g>

      <!-- Info -->
      <rect x="0" y="300" width="510" height="35" rx="6" class="bg-info"/>
      <text x="12" y="22" class="text-primary" font-size="10">ℹ️ Les DNS OVHcloud sont optimisés pour vos services.</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="435" x2="550" y2="435" stroke="#E5E7EB"/>
    <g transform="translate(20, 452)">
      <rect x="0" y="0" width="90" height="34" rx="4" class="btn-outline"/>
      <text x="22" y="22" class="text-dark" font-size="11">Annuler</text>

      <rect x="420" y="0" width="90" height="34" rx="4" class="btn-primary"/>
      <text x="443" y="22" class="text-white" font-size="11">Appliquer</text>
    </g>
  </g>
</svg>
