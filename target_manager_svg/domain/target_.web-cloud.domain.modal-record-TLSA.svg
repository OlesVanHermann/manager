<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .badge-type { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-badge { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 80)" class="modal-shadow">
    <rect width="700" height="740" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH Blue) -->
    <rect width="700" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="700" height="10" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Ajouter une entrée DNS - TLSA</text>
    <g transform="translate(260, 18)">
      <rect x="0" y="0" width="45" height="22" rx="4" class="badge-type"/>
      <text x="8" y="15" class="text-badge" font-size="10" font-weight="600">TLSA</text>
    </g>
    <text x="670" y="32" class="text-white" font-size="16">×</text>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="660" height="45" rx="6" class="bg-info"/>
      <text x="15" y="18" class="text-info" font-size="10">ℹ️ L'enregistrement TLSA (DANE) associe un certificat TLS à un service. Cela permet de valider</text>
      <text x="15" y="32" class="text-info" font-size="10">l'authenticité du certificat via DNSSEC, réduisant la dépendance aux autorités de certification.</text>

      <!-- Port + Protocol + Subdomain (3 columns) -->
      <text x="0" y="70" class="text-dark" font-size="11" font-weight="500">Port <tspan class="text-error">*</tspan></text>
      <rect x="0" y="82" width="100" height="36" rx="4" class="input-border"/>
      <text x="12" y="105" class="text-dark" font-size="11">443</text>

      <text x="120" y="70" class="text-dark" font-size="11" font-weight="500">Protocole <tspan class="text-error">*</tspan></text>
      <rect x="120" y="82" width="100" height="36" rx="4" class="input-border"/>
      <text x="132" y="105" class="text-dark" font-size="11">tcp</text>
      <text x="190" y="105" class="text-muted" font-size="10">▼</text>

      <text x="240" y="70" class="text-dark" font-size="11" font-weight="500">Sous-domaine</text>
      <g transform="translate(240, 82)">
        <rect x="0" y="0" width="180" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-dark" font-size="11">www</text>
        <rect x="180" y="0" width="240" height="36" rx="4" class="input-addon"/>
        <text x="192" y="23" class="text-muted" font-size="11">.exemple.com</text>
      </g>

      <text x="0" y="133" class="text-muted" font-size="9">Nom final: _443._tcp.www.exemple.com</text>

      <!-- TTL -->
      <text x="0" y="165" class="text-dark" font-size="11" font-weight="500">TTL</text>
      <rect x="0" y="177" width="150" height="36" rx="4" class="input-border"/>
      <text x="12" y="200" class="text-dark" font-size="11">3600</text>
      <text x="165" y="200" class="text-muted" font-size="10">secondes</text>

      <!-- Usage -->
      <text x="0" y="240" class="text-dark" font-size="11" font-weight="500">Usage du certificat <tspan class="text-error">*</tspan></text>
      <rect x="0" y="252" width="320" height="36" rx="4" class="input-border"/>
      <text x="12" y="275" class="text-dark" font-size="11">3 - DANE-EE (End Entity)</text>
      <text x="290" y="275" class="text-muted" font-size="10">▼</text>
      <text x="0" y="303" class="text-muted" font-size="9">0=CA constraint, 1=Service cert, 2=Trust anchor, 3=Domain-issued cert</text>

      <!-- Selector -->
      <text x="340" y="240" class="text-dark" font-size="11" font-weight="500">Sélecteur <tspan class="text-error">*</tspan></text>
      <rect x="340" y="252" width="320" height="36" rx="4" class="input-border"/>
      <text x="352" y="275" class="text-dark" font-size="11">1 - SPKI (Subject Public Key Info)</text>
      <text x="630" y="275" class="text-muted" font-size="10">▼</text>
      <text x="340" y="303" class="text-muted" font-size="9">0=Certificat complet, 1=Clé publique seulement</text>

      <!-- Matching Type -->
      <text x="0" y="340" class="text-dark" font-size="11" font-weight="500">Type de correspondance <tspan class="text-error">*</tspan></text>
      <rect x="0" y="352" width="320" height="36" rx="4" class="input-border"/>
      <text x="12" y="375" class="text-dark" font-size="11">1 - SHA-256</text>
      <text x="290" y="375" class="text-muted" font-size="10">▼</text>
      <text x="0" y="403" class="text-muted" font-size="9">0=Données complètes, 1=SHA-256, 2=SHA-512</text>

      <!-- Certificate data -->
      <text x="0" y="440" class="text-dark" font-size="11" font-weight="500">Données du certificat (hash) <tspan class="text-error">*</tspan></text>
      <rect x="0" y="452" width="660" height="36" rx="4" class="input-border"/>
      <text x="12" y="475" class="text-dark" font-size="9">8d02536c887482bc34ff54e41d2ba659bf85b341a0a20afadb5813dcfbcf286d</text>
      <text x="0" y="503" class="text-muted" font-size="9">Hash SHA-256 (64 caractères hex) de la clé publique ou du certificat</text>

      <!-- Generate command -->
      <text x="0" y="540" class="text-dark" font-size="11" font-weight="500">Commande pour générer le hash</text>
      <rect x="0" y="552" width="660" height="65" rx="4" fill="#1F2937"/>
      <text x="12" y="572" fill="#10B981" font-family="monospace" font-size="9"># Pour SPKI SHA-256 (usage=3, selector=1, matching=1)</text>
      <text x="12" y="590" fill="#10B981" font-family="monospace" font-size="9">$ openssl x509 -in cert.pem -pubkey -noout | \</text>
      <text x="12" y="608" fill="#10B981" font-family="monospace" font-size="9">    openssl pkey -pubin -outform DER | openssl sha256</text>

      <!-- Preview -->
      <text x="0" y="645" class="text-dark" font-size="11" font-weight="500">Aperçu de l'enregistrement</text>
      <rect x="0" y="657" width="660" height="30" rx="4" fill="#F3F4F6"/>
      <text x="12" y="676" class="text-muted" font-size="8">_443._tcp.www.exemple.com. 3600 IN TLSA 3 1 1 8d02536c887482bc34ff54e41d2ba659bf85b341a0a20afadb5813dcfbcf286d</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="675" x2="700" y2="675" stroke="#E5E7EB"/>
    <g transform="translate(20, 692)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="560" y="0" width="120" height="32" rx="4" class="btn-primary"/>
      <text x="580" y="21" class="text-white" font-size="11">Ajouter l'entrée</text>
    </g>
  </g>
</svg>
