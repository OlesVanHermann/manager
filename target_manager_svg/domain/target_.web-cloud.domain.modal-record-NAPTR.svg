<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .badge-type { fill: #E0E7FF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-badge { fill: #3730A3; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 160)" class="modal-shadow">
    <rect width="700" height="580" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH Blue) -->
    <rect width="700" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="700" height="10" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Ajouter une entrée DNS - NAPTR</text>
    <g transform="translate(265, 18)">
      <rect x="0" y="0" width="55" height="22" rx="4" class="badge-type"/>
      <text x="8" y="15" class="text-badge" font-size="10" font-weight="600">NAPTR</text>
    </g>
    <text x="670" y="32" class="text-white" font-size="16">×</text>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Subdomain -->
      <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Sous-domaine</text>
      <g transform="translate(0, 12)">
        <rect x="0" y="0" width="380" height="34" rx="4" class="input-border"/>
        <text x="12" y="22" class="text-dark" font-size="11">sip</text>
        <rect x="380" y="0" width="280" height="34" rx="4" class="input-addon"/>
        <text x="392" y="22" class="text-muted" font-size="11">.exemple.com</text>
      </g>

      <!-- TTL + Order + Preference -->
      <text x="0" y="70" class="text-dark" font-size="11" font-weight="500">TTL</text>
      <rect x="0" y="82" width="120" height="34" rx="4" class="input-border"/>
      <text x="12" y="104" class="text-dark" font-size="11">3600</text>

      <text x="150" y="70" class="text-dark" font-size="11" font-weight="500">Ordre <tspan class="text-error">*</tspan></text>
      <rect x="150" y="82" width="100" height="34" rx="4" class="input-border"/>
      <text x="162" y="104" class="text-dark" font-size="11">100</text>

      <text x="280" y="70" class="text-dark" font-size="11" font-weight="500">Préférence <tspan class="text-error">*</tspan></text>
      <rect x="280" y="82" width="100" height="34" rx="4" class="input-border"/>
      <text x="292" y="104" class="text-dark" font-size="11">10</text>

      <!-- Flags + Service -->
      <text x="0" y="145" class="text-dark" font-size="11" font-weight="500">Flags <tspan class="text-error">*</tspan></text>
      <rect x="0" y="157" width="100" height="34" rx="4" class="input-border"/>
      <text x="12" y="179" class="text-dark" font-size="11">s</text>
      <text x="115" y="179" class="text-muted" font-size="9">s, a, u, p</text>

      <text x="230" y="145" class="text-dark" font-size="11" font-weight="500">Service <tspan class="text-error">*</tspan></text>
      <rect x="230" y="157" width="250" height="34" rx="4" class="input-border"/>
      <text x="242" y="179" class="text-dark" font-size="11">SIP+D2U</text>

      <!-- Regexp -->
      <text x="0" y="220" class="text-dark" font-size="11" font-weight="500">Expression régulière (Regexp)</text>
      <rect x="0" y="232" width="660" height="34" rx="4" class="input-border"/>
      <text x="12" y="254" class="text-dark" font-size="11">!^.*$!sip:info@exemple.com!</text>

      <!-- Replacement -->
      <text x="0" y="295" class="text-dark" font-size="11" font-weight="500">Remplacement (Replacement) <tspan class="text-error">*</tspan></text>
      <rect x="0" y="307" width="660" height="34" rx="4" class="input-border"/>
      <text x="12" y="329" class="text-dark" font-size="11">_sip._udp.exemple.com.</text>

      <!-- Help text -->
      <text x="0" y="375" class="text-muted" font-size="10">NAPTR (Naming Authority Pointer) est utilisé pour la réécriture de domaines,</text>
      <text x="0" y="390" class="text-muted" font-size="10">notamment pour les services ENUM et SIP.</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="515" x2="700" y2="515" stroke="#E5E7EB"/>
    <g transform="translate(20, 532)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="560" y="0" width="120" height="32" rx="4" class="btn-primary"/>
      <text x="580" y="21" class="text-white" font-size="11">Ajouter l'entrée</text>
    </g>
  </g>
</svg>
