<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 200)" class="modal-shadow">
    <rect width="600" height="500" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="600" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="600" height="10" class="bg-header"/>
    <line x1="0" y1="50" x2="600" y2="50" stroke="#E5E7EB"/>
    <text x="20" y="32" class="text-dark" font-size="15" font-weight="600">Ajouter une entrée DynHost</text>
    <text x="570" y="32" class="text-muted" font-size="16">×</text>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="560" height="55" rx="6" class="bg-info"/>
      <text x="15" y="20" class="text-info" font-size="10">ℹ️ DynHost permet d'associer un sous-domaine à une adresse IP dynamique.</text>
      <text x="15" y="35" class="text-info" font-size="10">Idéal pour accéder à un serveur domestique avec une IP qui change</text>
      <text x="15" y="50" class="text-info" font-size="10">régulièrement (connexion ADSL/Fibre sans IP fixe).</text>

      <!-- Subdomain -->
      <text x="0" y="85" class="text-dark" font-size="11" font-weight="500">Sous-domaine <tspan class="text-error">*</tspan></text>
      <g transform="translate(0, 97)">
        <rect x="0" y="0" width="300" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-dark" font-size="11">home</text>
        <rect x="300" y="0" width="260" height="36" rx="4" class="input-addon"/>
        <text x="312" y="23" class="text-muted" font-size="11">.exemple.com</text>
      </g>
      <text x="0" y="148" class="text-muted" font-size="9">Le sous-domaine qui pointera vers votre IP dynamique</text>

      <!-- Initial IP -->
      <text x="0" y="185" class="text-dark" font-size="11" font-weight="500">Adresse IP initiale <tspan class="text-error">*</tspan></text>
      <rect x="0" y="197" width="560" height="36" rx="4" class="input-border"/>
      <text x="12" y="220" class="text-dark" font-size="11">86.123.45.67</text>
      <text x="0" y="248" class="text-muted" font-size="9">Votre IP actuelle (sera mise à jour automatiquement par votre client DynHost)</text>

      <!-- Detect IP button -->
      <rect x="420" y="197" width="130" height="36" rx="4" class="btn-outline"/>
      <text x="450" y="220" class="text-primary" font-size="10">Détecter mon IP</text>

      <!-- Login info -->
      <text x="0" y="290" class="text-dark" font-size="11" font-weight="500">Accès DynHost</text>
      <rect x="0" y="302" width="560" height="75" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="327" class="text-muted" font-size="10">Pour mettre à jour automatiquement votre IP, vous devez:</text>
      <text x="15" y="347" class="text-muted" font-size="10">1. Créer un identifiant DynHost (onglet "Accès/Logins")</text>
      <text x="15" y="367" class="text-muted" font-size="10">2. Configurer un client DynDNS (ddclient, No-IP client, etc.)</text>

      <!-- Preview -->
      <text x="0" y="410" class="text-dark" font-size="11" font-weight="500">Enregistrement créé</text>
      <rect x="0" y="422" width="560" height="30" rx="4" fill="#F3F4F6"/>
      <text x="12" y="442" class="text-muted" font-size="10">home.exemple.com. DYNHOST → 86.123.45.67</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="435" x2="600" y2="435" stroke="#E5E7EB"/>
    <g transform="translate(20, 452)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="450" y="0" width="110" height="32" rx="4" class="btn-primary"/>
      <text x="480" y="21" class="text-white" font-size="11">Ajouter</text>
    </g>
  </g>
</svg>
