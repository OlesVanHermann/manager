<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #F9FAFB; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(395, 160)" class="modal-shadow">
    <rect width="650" height="540" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="650" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="650" height="10" class="bg-header"/>
    <line x1="0" y1="50" x2="650" y2="50" stroke="#E5E7EB"/>
    <text x="325" y="32" class="text-dark" font-size="15" font-weight="600" text-anchor="middle">Protection WHOIS (OWO)</text>
    <text x="620" y="32" class="text-muted" font-size="16">×</text>

    <!-- Content -->
    <g transform="translate(30, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="590" height="50" rx="6" class="bg-info"/>
      <text x="15" y="20" class="text-info" font-size="11" font-weight="600">Protection des données personnelles</text>
      <text x="15" y="38" class="text-info" font-size="10">Masquez vos informations personnelles dans les résultats WHOIS publics.</text>

      <!-- Domain -->
      <text x="0" y="85" class="text-dark" font-size="11" font-weight="500">Domaine</text>
      <text x="0" y="105" class="text-dark" font-size="14" font-weight="600">exemple.com</text>

      <!-- Protection level -->
      <text x="0" y="145" class="text-dark" font-size="11" font-weight="500">Niveau de protection</text>

      <!-- Option 1: Disabled -->
      <g transform="translate(0, 165)">
        <circle cx="10" cy="10" r="8" class="radio-unselected"/>
        <text x="28" y="8" class="text-dark" font-size="11" font-weight="500">Désactivé</text>
        <text x="28" y="24" class="text-muted" font-size="10">Toutes vos informations sont visibles publiquement</text>
      </g>

      <!-- Option 2: Email only (selected) -->
      <g transform="translate(0, 215)">
        <circle cx="10" cy="10" r="8" class="radio-selected"/>
        <circle cx="10" cy="10" r="3" fill="#FFFFFF"/>
        <text x="28" y="8" class="text-dark" font-size="11" font-weight="500">Email masqué</text>
        <text x="28" y="24" class="text-muted" font-size="10">Seul l'email est remplacé par une adresse OVH anonyme</text>
      </g>

      <!-- Option 3: Full protection -->
      <g transform="translate(0, 265)">
        <circle cx="10" cy="10" r="8" class="radio-unselected"/>
        <text x="28" y="8" class="text-dark" font-size="11" font-weight="500">Protection complète</text>
        <text x="28" y="24" class="text-muted" font-size="10">Nom, adresse, téléphone et email sont masqués</text>
      </g>

      <!-- Success banner -->
      <rect x="0" y="310" width="590" height="40" rx="6" class="bg-success"/>
      <text x="15" y="335" class="text-success" font-size="11">✓ La protection WHOIS est gratuite et applicable immédiatement.</text>

      <!-- What is hidden -->
      <text x="0" y="380" class="text-muted" font-size="10" font-weight="500">Informations masquées selon le niveau :</text>
      <text x="15" y="400" class="text-muted" font-size="10">• Email masqué : uniquement l'adresse email</text>
      <text x="15" y="418" class="text-muted" font-size="10">• Protection complète : nom, adresse postale, téléphone, email</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="480" x2="650" y2="480" stroke="#E5E7EB"/>
    <g transform="translate(30, 497)">
      <rect x="370" y="0" width="110" height="34" rx="4" class="btn-outline"/>
      <text x="402" y="22" class="text-dark" font-size="11">Annuler</text>

      <rect x="490" y="0" width="120" height="34" rx="4" class="btn-primary"/>
      <text x="520" y="22" class="text-white" font-size="11">Enregistrer</text>
    </g>
  </g>
</svg>
