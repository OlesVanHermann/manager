<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .radio-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-checked { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 140)" class="modal-shadow">
    <rect width="700" height="620" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH Blue) -->
    <rect width="700" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="700" height="10" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Associer un hébergement au sous-domaine</text>
    <text x="670" y="32" class="text-white" font-size="16">×</text>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="660" height="35" rx="6" class="bg-info"/>
      <text x="15" y="22" class="text-info" font-size="10">ℹ️ Configurez le sous-domaine pour pointer vers un hébergement web OVH.</text>

      <!-- Subdomain display -->
      <text x="0" y="60" class="text-dark" font-size="11" font-weight="500">Sous-domaine concerné</text>
      <rect x="0" y="72" width="660" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="12" y="95" class="text-dark" font-size="12" font-weight="500">blog.exemple.com</text>

      <!-- Hosting selection -->
      <text x="0" y="135" class="text-dark" font-size="11" font-weight="500">Sélectionner l'hébergement <tspan class="text-error">*</tspan></text>

      <!-- Hosting 1 (selected) -->
      <g transform="translate(0, 150)">
        <rect x="0" y="0" width="660" height="60" rx="6" fill="#E8F0FE" stroke="#0050D7"/>
        <circle cx="25" cy="30" r="8" class="radio-border"/>
        <circle cx="25" cy="30" r="5" class="radio-checked"/>
        <text x="45" y="25" class="text-dark" font-size="12" font-weight="500">cluster123.hosting.ovh.net</text>
        <text x="45" y="42" class="text-muted" font-size="10">Hébergement Pro - 213.186.33.5</text>
        <rect x="550" y="20" width="80" height="20" rx="10" fill="#DEF7EC"/>
        <text x="570" y="34" fill="#03543F" font-size="9">Actif</text>
      </g>

      <!-- Hosting 2 -->
      <g transform="translate(0, 220)">
        <rect x="0" y="0" width="660" height="60" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="25" cy="30" r="8" class="radio-border"/>
        <text x="45" y="25" class="text-dark" font-size="12" font-weight="500">cluster456.hosting.ovh.net</text>
        <text x="45" y="42" class="text-muted" font-size="10">Hébergement Performance - 213.186.33.6</text>
        <rect x="550" y="20" width="80" height="20" rx="10" fill="#DEF7EC"/>
        <text x="570" y="34" fill="#03543F" font-size="9">Actif</text>
      </g>

      <!-- Hosting 3 -->
      <g transform="translate(0, 290)">
        <rect x="0" y="0" width="660" height="60" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="25" cy="30" r="8" class="radio-border"/>
        <text x="45" y="25" class="text-dark" font-size="12" font-weight="500">cluster789.hosting.ovh.net</text>
        <text x="45" y="42" class="text-muted" font-size="10">Hébergement Start - 213.186.33.7</text>
        <rect x="550" y="20" width="80" height="20" rx="10" fill="#F3F4F6"/>
        <text x="565" y="34" fill="#6B7280" font-size="9">Expiré</text>
      </g>

      <!-- SSL option -->
      <text x="0" y="380" class="text-dark" font-size="11" font-weight="500">Options SSL</text>
      <g transform="translate(0, 395)">
        <rect x="0" y="0" width="16" height="16" rx="3" fill="#0050D7"/>
        <text x="5" y="12" class="text-white" font-size="10">✓</text>
        <text x="24" y="12" class="text-dark" font-size="11">Activer le certificat SSL Let's Encrypt</text>
      </g>
      <text x="24" y="430" class="text-muted" font-size="9">Un certificat SSL gratuit sera automatiquement généré et renouvelé</text>

      <!-- Actions summary -->
      <text x="0" y="470" class="text-dark" font-size="11" font-weight="500">Actions qui seront effectuées</text>
      <rect x="0" y="482" width="660" height="55" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="502" class="text-muted" font-size="10">• Création enregistrement A: blog.exemple.com → 213.186.33.5</text>
      <text x="12" y="518" class="text-muted" font-size="10">• Ajout du domaine attaché sur l'hébergement: blog.exemple.com</text>
      <text x="12" y="534" class="text-muted" font-size="10">• Génération du certificat SSL Let's Encrypt</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="555" x2="700" y2="555" stroke="#E5E7EB"/>
    <g transform="translate(20, 572)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="560" y="0" width="120" height="32" rx="4" class="btn-primary"/>
      <text x="590" y="21" class="text-white" font-size="11">Associer</text>
    </g>
  </g>
</svg>
