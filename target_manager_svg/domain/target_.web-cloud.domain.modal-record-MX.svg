<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-info { fill: #DBEAFE; }
      .bg-preview { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .select-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 120)" class="modal-shadow">
    <rect width="600" height="660" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="600" height="50" rx="8" fill="#F9FAFB"/>
    <text x="20" y="32" class="text-dark" font-size="15" font-weight="600">Ajouter un enregistrement MX</text>
    <text x="570" y="32" class="text-muted" font-size="16">×</text>
    <line x1="0" y1="50" x2="600" y2="50" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="560" height="55" rx="6" class="bg-info"/>
      <text x="16" y="22" class="text-info" font-size="11" font-weight="600">ℹ️ Enregistrement MX (Mail Exchange)</text>
      <text x="16" y="40" class="text-info" font-size="10">Indique les serveurs de messagerie pour votre domaine.</text>

      <!-- Subdomain -->
      <text x="0" y="85" class="text-dark" font-size="11" font-weight="500">Sous-domaine</text>
      <text x="0" y="102" class="text-muted" font-size="10">Généralement vide pour les emails du domaine principal</text>
      <g transform="translate(0, 112)">
        <rect x="0" y="0" width="300" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-muted" font-size="11">@ (domaine principal)</text>
        <rect x="300" y="0" width="260" height="36" rx="4" class="input-addon"/>
        <text x="312" y="23" class="text-muted" font-size="11">.example-domain.com</text>
      </g>

      <!-- Priority -->
      <text x="0" y="180" class="text-dark" font-size="11" font-weight="500">Priorité *</text>
      <text x="0" y="197" class="text-muted" font-size="10">Plus le nombre est bas, plus la priorité est haute (0-65535)</text>
      <rect x="0" y="207" width="150" height="36" rx="4" class="input-border"/>
      <text x="12" y="230" class="text-dark" font-size="11">10</text>

      <!-- Mail Server -->
      <text x="0" y="275" class="text-dark" font-size="11" font-weight="500">Serveur de messagerie *</text>
      <text x="0" y="292" class="text-muted" font-size="10">Nom du serveur mail (doit se terminer par un point)</text>
      <rect x="0" y="302" width="560" height="36" rx="4" class="input-border"/>
      <text x="12" y="325" class="text-dark" font-size="11">mx1.mail.ovh.net.</text>

      <!-- TTL -->
      <text x="0" y="370" class="text-dark" font-size="11" font-weight="500">TTL (Time To Live)</text>
      <rect x="0" y="382" width="220" height="36" rx="4" class="select-border"/>
      <text x="12" y="405" class="text-dark" font-size="11">3600 (1 heure)</text>
      <text x="195" y="405" class="text-muted" font-size="10">▼</text>

      <!-- Preview -->
      <text x="0" y="450" class="text-dark" font-size="11" font-weight="500">Aperçu de l'enregistrement</text>
      <rect x="0" y="462" width="560" height="42" rx="4" class="bg-preview" stroke="#E5E7EB"/>
      <text x="16" y="488" class="text-dark" font-size="10" font-family="monospace">@  3600  IN  MX  10 mx1.mail.ovh.net.</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="595" x2="600" y2="595" stroke="#E5E7EB"/>
    <g transform="translate(20, 612)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="470" y="0" width="90" height="32" rx="4" class="btn-primary"/>
      <text x="495" y="21" class="text-white" font-size="11">Ajouter</text>
    </g>
  </g>
</svg>
