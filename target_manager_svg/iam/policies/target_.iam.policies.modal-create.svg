<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #000E9C; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-helper { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-required { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #EF4444; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .modal { fill: #FFFFFF; }
      .code-bg { fill: #1F2937; }
      .code-text { font-family: 'Monaco', 'Consolas', monospace; font-size: 12px; fill: #E5E7EB; }
      .code-key { font-family: 'Monaco', 'Consolas', monospace; font-size: 12px; fill: #93C5FD; }
      .code-string { font-family: 'Monaco', 'Consolas', monospace; font-size: 12px; fill: #86EFAC; }
    </style>
  </defs>
  
  <!-- Background with page behind -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVHcloud -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="24" y="38" class="text-white" style="font-size: 20px; font-weight: 700;">OVHcloud</text>
  
  <!-- Sidebar hint -->
  <rect x="0" y="60" width="240" height="840" fill="#1E3A5F"/>
  
  <!-- Content area (blurred/dimmed) -->
  <rect x="240" y="60" width="1200" height="840" fill="#F9FAFB" opacity="0.7"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(320, 60)">
    <rect x="0" y="0" width="800" height="760" rx="8" class="modal" filter="url(#modalShadow)"/>
    
    <!-- Modal header -->
    <g transform="translate(24, 24)">
      <text x="0" y="0" class="text-heading">Créer une politique</text>
      
      <!-- Close button -->
      <g transform="translate(728, -8)">
        <circle cx="12" cy="12" r="12" fill="#F3F4F6"/>
        <path d="M8 8 L16 16 M16 8 L8 16" stroke="#6B7280" stroke-width="2"/>
      </g>
    </g>
    
    <!-- Modal content -->
    <g transform="translate(24, 70)">
      <!-- Name field -->
      <text x="0" y="0" class="text-label">Nom de la politique <tspan class="text-required">*</tspan></text>
      <rect x="0" y="15" width="752" height="44" rx="4" class="input-border"/>
      <text x="16" y="43" class="text-muted">ex: compute-read-only</text>
      <text x="0" y="77" class="text-helper">Utilisez un nom descriptif en minuscules avec des tirets.</text>
      
      <!-- Description field -->
      <text x="0" y="110" class="text-label">Description</text>
      <rect x="0" y="125" width="752" height="60" rx="4" class="input-border"/>
      <text x="16" y="155" class="text-muted">Décrivez l'objectif de cette politique...</text>
      
      <!-- Policy JSON editor -->
      <text x="0" y="215" class="text-label">Définition de la politique (JSON) <tspan class="text-required">*</tspan></text>
      <rect x="0" y="230" width="752" height="280" rx="4" class="code-bg"/>
      
      <!-- Code content -->
      <g transform="translate(16, 250)">
        <text x="0" y="0" class="code-text">{</text>
        <text x="20" y="20" class="code-key">"permissions"</text><text x="130" y="20" class="code-text">: [</text>
        <text x="40" y="40" class="code-text">{</text>
        <text x="60" y="60" class="code-key">"allow"</text><text x="110" y="60" class="code-text">: [</text>
        <text x="80" y="80" class="code-string">"publicCloudProject:apiovh:get"</text><text x="330" y="80" class="code-text">,</text>
        <text x="80" y="100" class="code-string">"publicCloudProject:apiovh:instance/get"</text>
        <text x="60" y="120" class="code-text">],</text>
        <text x="60" y="140" class="code-key">"resource"</text><text x="130" y="140" class="code-text">:</text><text x="145" y="140" class="code-string">"urn:v1:eu:resource:publicCloudProject:*"</text>
        <text x="40" y="160" class="code-text">}</text>
        <text x="20" y="180" class="code-text">]</text>
        <text x="0" y="200" class="code-text">}</text>
      </g>
      
      <text x="0" y="530" class="text-helper">Définissez les permissions en utilisant la syntaxe IAM OVHcloud.</text>
      <text x="0" y="548" class="text-link" style="font-size: 12px;">Voir la documentation sur la syntaxe des politiques →</text>
    </g>
    
    <!-- Modal footer -->
    <g transform="translate(24, 690)">
      <rect x="0" y="0" width="752" height="1" fill="#E5E7EB"/>
      
      <!-- Buttons -->
      <rect x="550" y="20" width="90" height="40" rx="4" class="btn-secondary"/>
      <text x="595" y="45" text-anchor="middle" class="btn-text-secondary">Annuler</text>
      
      <rect x="652" y="20" width="100" height="40" rx="4" class="btn-primary"/>
      <text x="702" y="45" text-anchor="middle" class="btn-text">Créer</text>
    </g>
  </g>
  
  <!-- Shadow filter -->
  <defs>
    <filter id="modalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
