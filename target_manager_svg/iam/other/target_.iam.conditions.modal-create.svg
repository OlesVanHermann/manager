<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .info-box { fill: #E8F0FE; stroke: #0050D7; }
      .radio { fill: #FFFFFF; stroke: #D1D5DB; }
      .radio-selected { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="950" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="890" class="bg-white"/>
  <rect x="240" y="60" width="1" height="890" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Gestion des accès (IAM)</text>
  
  <!-- Modal Overlay -->
  <rect width="1440" height="950" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(370, 80)" class="modal-shadow">
    <rect x="0" y="0" width="700" height="750" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text x="0" y="0" class="text-title">Créer une condition</text>
      <text x="630" y="0" class="text-muted" font-size="20" cursor="pointer">×</text>
    </g>
    
    <!-- Modal Content -->
    <g transform="translate(24, 60)">
      <!-- Info box -->
      <rect x="0" y="0" width="652" height="50" rx="4" class="info-box"/>
      <text x="15" y="30" class="text-body">ℹ️ Les conditions permettent de restreindre l'accès selon des critères spécifiques.</text>
      
      <!-- Field: Name -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-label">Nom de la condition *</text>
        <rect x="0" y="10" width="652" height="40" rx="4" class="input-field"/>
        <text x="15" y="35" class="text-muted">ma-nouvelle-condition</text>
      </g>
      
      <!-- Field: Description -->
      <g transform="translate(0, 140)">
        <text x="0" y="0" class="text-label">Description</text>
        <rect x="0" y="10" width="652" height="60" rx="4" class="input-field"/>
        <text x="15" y="40" class="text-muted">Description de la condition...</text>
      </g>
      
      <!-- Field: Type -->
      <g transform="translate(0, 230)">
        <text x="0" y="0" class="text-label">Type de condition *</text>
        
        <g transform="translate(0, 20)">
          <circle cx="10" cy="10" r="8" class="radio"/>
          <circle cx="10" cy="10" r="4" class="radio-selected"/>
          <text x="28" y="15" class="text-body">Adresse IP source</text>
        </g>
        
        <g transform="translate(0, 50)">
          <circle cx="10" cy="10" r="8" class="radio"/>
          <text x="28" y="15" class="text-body">Plage horaire</text>
        </g>
        
        <g transform="translate(0, 80)">
          <circle cx="10" cy="10" r="8" class="radio"/>
          <text x="28" y="15" class="text-body">Ressource cible (URN)</text>
        </g>
        
        <g transform="translate(0, 110)">
          <circle cx="10" cy="10" r="8" class="radio"/>
          <text x="28" y="15" class="text-body">Région géographique</text>
        </g>
        
        <g transform="translate(0, 140)">
          <circle cx="10" cy="10" r="8" class="radio"/>
          <text x="28" y="15" class="text-body">Authentification (MFA)</text>
        </g>
      </g>
      
      <!-- Field: Value (IP selected) -->
      <g transform="translate(0, 420)">
        <text x="0" y="0" class="text-label">Adresses IP autorisées *</text>
        <rect x="0" y="10" width="652" height="80" rx="4" class="input-field"/>
        <text x="15" y="40" class="text-body">192.168.0.0/16</text>
        <text x="15" y="65" class="text-body">10.0.0.0/8</text>
        <text x="0" y="105" class="text-muted" font-size="12">Une adresse ou plage CIDR par ligne</text>
      </g>
      
      <!-- Field: Operator -->
      <g transform="translate(0, 560)">
        <text x="0" y="0" class="text-label">Opérateur</text>
        <rect x="0" y="10" width="300" height="40" rx="4" class="input-field"/>
        <text x="15" y="35" class="text-body">Correspond à (match)</text>
        <text x="270" y="35" class="text-muted">▼</text>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(24, 690)">
      <rect x="450" y="0" width="90" height="40" rx="4" class="btn-secondary"/>
      <text x="470" y="25" class="btn-text-secondary">Annuler</text>
      
      <rect x="555" y="0" width="90" height="40" rx="4" class="btn-primary"/>
      <text x="585" y="25" class="btn-text">Créer</text>
    </g>
  </g>
</svg>
