<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tab-indicator { fill: #0050D7; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <rect x="0" y="175" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="198" class="text-link" font-weight="600">IAM</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Mon compte / IAM / Identités</text>
    
    <!-- Page Title -->
    <text x="0" y="60" class="text-title">Identités</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text x="0" y="0" class="text-tab">Utilisateurs locaux</text>
      <text x="160" y="0" class="text-tab">Groupes d'utilisateurs</text>
      <text x="340" y="0" class="text-tab-active">SSO</text>
      <rect x="340" y="8" width="30" height="3" class="tab-indicator"/>
      <rect x="0" y="14" width="880" height="1" fill="#E5E7EB"/>
    </g>
    
    <!-- Info Banner -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="880" height="60" rx="4" fill="#E8F0FE"/>
      <text x="20" y="22" class="text-body">Un identity provider externe est actuellement lié à ce compte. L'utilisateur devra</text>
      <text x="20" y="42" class="text-body">renseigner votre identifiant <tspan font-weight="600">ab12345-ovh/idp</tspan> sans son mot de passe.</text>
    </g>
    
    <!-- Data Table -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="880" height="150" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="880" height="150" rx="8" class="border"/>
      
      <!-- Table Header -->
      <rect x="0" y="0" width="880" height="44" rx="8" fill="#F3F4F6"/>
      <text x="20" y="28" class="text-body" font-weight="600">SSO service URL</text>
      <text x="450" y="28" class="text-body" font-weight="600">Création</text>
      <text x="620" y="28" class="text-body" font-weight="600">Dernière modification</text>
      <text x="830" y="28" class="text-body" font-weight="600"></text>
      
      <!-- Row 1 -->
      <rect x="0" y="44" width="880" height="50" fill="#FFFFFF"/>
      <text x="20" y="75" class="text-link">https://idp.mycompany.com/saml2/sso</text>
      <text x="450" y="75" class="text-body">15/01/2024</text>
      <text x="620" y="75" class="text-body">20/12/2024</text>
      <text x="840" y="75" class="text-muted" font-size="18">⋮</text>
      
      <!-- Action Menu OPEN -->
      <g transform="translate(710, 60)">
        <rect x="0" y="0" width="130" height="108" rx="4" class="action-menu"/>
        <text x="15" y="28" class="text-body">Détails du SSO</text>
        <line x1="10" y1="40" x2="120" y2="40" stroke="#E5E7EB"/>
        <text x="15" y="60" class="text-body">Modifier le SSO</text>
        <line x1="10" y1="72" x2="120" y2="72" stroke="#E5E7EB"/>
        <text x="15" y="92" class="text-body" fill="#DC2626">Supprimer le SSO</text>
      </g>
    </g>
    
    <!-- Additional Info Section -->
    <g transform="translate(0, 380)">
      <rect x="0" y="0" width="880" height="200" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="880" height="200" rx="8" class="border"/>
      
      <text x="24" y="30" class="text-body" font-weight="600">Détails de l'identity provider</text>
      
      <text x="24" y="65" class="text-muted">URL du service SSO</text>
      <text x="24" y="85" class="text-body">https://idp.mycompany.com/saml2/sso</text>
      
      <text x="24" y="120" class="text-muted">Nom d'attribut de groupe (groupAttributeName)</text>
      <text x="24" y="140" class="text-body">http://schemas.microsoft.com/ws/2008/06/identity/claims/groups</text>
      
      <text x="24" y="175" class="text-muted">Certificats de signature</text>
      <text x="200" y="175" class="text-link">2 certificats actifs</text>
    </g>
  </g>
</svg>
