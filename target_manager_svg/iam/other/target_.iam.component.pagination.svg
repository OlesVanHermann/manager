<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 60" width="600" height="60">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .page-btn { fill: #FFFFFF; stroke: #D1D5DB; }
      .page-btn-active { fill: #0050D7; }
      .page-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .page-text-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .select-field { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  
  <rect width="600" height="60" class="bg-white"/>
  
  <!-- Items per page -->
  <g transform="translate(20, 15)">
    <text x="0" y="20" class="text-muted">Afficher:</text>
    <rect x="70" y="0" width="70" height="32" rx="4" class="select-field"/>
    <text x="85" y="21" class="text-body">25</text>
    <text x="120" y="21" class="text-muted">▼</text>
  </g>
  
  <!-- Pagination controls -->
  <g transform="translate(220, 15)">
    <!-- Previous -->
    <rect x="0" y="0" width="32" height="32" rx="4" class="page-btn"/>
    <text x="10" y="21" class="text-muted">‹</text>
    
    <!-- Page 1 -->
    <rect x="40" y="0" width="32" height="32" rx="4" class="page-btn-active"/>
    <text x="52" y="21" class="page-text-active">1</text>
    
    <!-- Page 2 -->
    <rect x="80" y="0" width="32" height="32" rx="4" class="page-btn"/>
    <text x="92" y="21" class="page-text">2</text>
    
    <!-- Page 3 -->
    <rect x="120" y="0" width="32" height="32" rx="4" class="page-btn"/>
    <text x="132" y="21" class="page-text">3</text>
    
    <!-- Ellipsis -->
    <text x="165" y="21" class="text-muted">...</text>
    
    <!-- Page 10 -->
    <rect x="190" y="0" width="32" height="32" rx="4" class="page-btn"/>
    <text x="198" y="21" class="page-text">10</text>
    
    <!-- Next -->
    <rect x="230" y="0" width="32" height="32" rx="4" class="page-btn"/>
    <text x="240" y="21" class="text-link">›</text>
  </g>
  
  <!-- Total info -->
  <g transform="translate(480, 15)">
    <text x="0" y="20" class="text-muted">1-25 sur 245</text>
  </g>
</svg>
