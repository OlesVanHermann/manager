<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #000E9C; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-helper { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-required { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #EF4444; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .modal { fill: #FFFFFF; }
      .info-box { fill: #EFF6FF; }
      .info-text { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
    </style>
  </defs>
  
  <!-- Background with page behind -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVHcloud -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="24" y="38" class="text-white" style="font-size: 20px; font-weight: 700;">OVHcloud</text>
  
  <!-- Sidebar hint -->
  <rect x="0" y="60" width="240" height="840" fill="#1E3A5F"/>
  
  <!-- Content area (blurred/dimmed) -->
  <rect x="240" y="60" width="1200" height="840" fill="#F9FAFB" opacity="0.7"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="580" rx="8" class="modal" filter="url(#modalShadow)"/>
    
    <!-- Modal header -->
    <g transform="translate(24, 24)">
      <text x="0" y="0" class="text-heading">Créer un compte de service</text>
      
      <!-- Close button -->
      <g transform="translate(628, -8)">
        <circle cx="12" cy="12" r="12" fill="#F3F4F6"/>
        <path d="M8 8 L16 16 M16 8 L8 16" stroke="#6B7280" stroke-width="2"/>
      </g>
    </g>
    
    <!-- Modal content -->
    <g transform="translate(24, 70)">
      <!-- Info box -->
      <rect x="0" y="0" width="652" height="60" rx="4" class="info-box"/>
      <g transform="translate(16, 18)">
        <circle cx="10" cy="12" r="10" fill="#3B82F6"/>
        <text x="10" y="17" text-anchor="middle" fill="#FFFFFF" style="font-size: 12px; font-weight: 700;">i</text>
        <text x="32" y="8" class="info-text">Les comptes de service permettent à vos applications d'accéder aux</text>
        <text x="32" y="26" class="info-text">API OVHcloud via le flow client_credentials (OAuth2).</text>
      </g>
      
      <!-- Name field -->
      <text x="0" y="95" class="text-label">Nom du compte de service <tspan class="text-required">*</tspan></text>
      <rect x="0" y="110" width="652" height="44" rx="4" class="input-border"/>
      <text x="16" y="138" class="text-muted">ex: ci-cd-pipeline</text>
      <text x="0" y="172" class="text-helper">Utilisez un nom descriptif pour identifier facilement ce compte de service.</text>
      
      <!-- Description field -->
      <text x="0" y="210" class="text-label">Description</text>
      <rect x="0" y="225" width="652" height="80" rx="4" class="input-border"/>
      <text x="16" y="253" class="text-muted">Décrivez l'usage de ce compte de service...</text>
      <text x="0" y="323" class="text-helper">Cette description vous aidera à comprendre le but de ce compte de service.</text>
      
      <!-- Flow selector (disabled, always client_credentials) -->
      <text x="0" y="360" class="text-label">Flow d'authentification</text>
      <rect x="0" y="375" width="652" height="44" rx="4" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
      <text x="16" y="403" class="text-body">client_credentials (OAuth2)</text>
      <text x="0" y="437" class="text-helper">Le flow client_credentials est le seul mode supporté pour les comptes de service.</text>
    </g>
    
    <!-- Modal footer -->
    <g transform="translate(24, 510)">
      <rect x="0" y="0" width="652" height="1" fill="#E5E7EB"/>
      
      <!-- Buttons -->
      <rect x="460" y="20" width="90" height="40" rx="4" class="btn-secondary"/>
      <text x="505" y="45" text-anchor="middle" class="btn-text-secondary">Annuler</text>
      
      <rect x="562" y="20" width="90" height="40" rx="4" class="btn-primary"/>
      <text x="607" y="45" text-anchor="middle" class="btn-text">Créer</text>
    </g>
  </g>
  
  <!-- Shadow filter -->
  <defs>
    <filter id="modalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
