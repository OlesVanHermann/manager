<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #000E9C; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-helper { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-required { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #EF4444; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .modal { fill: #FFFFFF; }
      .info-box { fill: #EFF6FF; }
      .info-text { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
    </style>
  </defs>
  
  <!-- Background with page behind -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVHcloud -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="24" y="38" class="text-white" style="font-size: 20px; font-weight: 700;">OVHcloud</text>
  
  <!-- Sidebar hint -->
  <rect x="0" y="60" width="240" height="840" fill="#1E3A5F"/>
  
  <!-- Content area (blurred/dimmed) -->
  <rect x="240" y="60" width="1200" height="840" fill="#F9FAFB" opacity="0.7"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(370, 80)">
    <rect x="0" y="0" width="700" height="700" rx="8" class="modal" filter="url(#modalShadow)"/>
    
    <!-- Modal header -->
    <g transform="translate(24, 24)">
      <text x="0" y="0" class="text-heading">Créer un utilisateur local</text>
      
      <!-- Close button -->
      <g transform="translate(628, -8)">
        <circle cx="12" cy="12" r="12" fill="#F3F4F6"/>
        <path d="M8 8 L16 16 M16 8 L8 16" stroke="#6B7280" stroke-width="2"/>
      </g>
    </g>
    
    <!-- Modal content -->
    <g transform="translate(24, 70)">
      <!-- Info box -->
      <rect x="0" y="0" width="652" height="50" rx="4" class="info-box"/>
      <g transform="translate(16, 14)">
        <circle cx="10" cy="12" r="10" fill="#3B82F6"/>
        <text x="10" y="17" text-anchor="middle" fill="#FFFFFF" style="font-size: 12px; font-weight: 700;">i</text>
        <text x="32" y="16" class="info-text">L'utilisateur recevra un email pour définir son mot de passe.</text>
      </g>
      
      <!-- Login field -->
      <text x="0" y="85" class="text-label">Identifiant <tspan class="text-required">*</tspan></text>
      <rect x="0" y="100" width="652" height="44" rx="4" class="input-border"/>
      <text x="16" y="128" class="text-muted">ex: jean.dupont</text>
      <text x="0" y="162" class="text-helper">L'identifiant servira à se connecter : ab12345-ovh/jean.dupont</text>
      
      <!-- Email field -->
      <text x="0" y="195" class="text-label">Email <tspan class="text-required">*</tspan></text>
      <rect x="0" y="210" width="652" height="44" rx="4" class="input-border"/>
      <text x="16" y="238" class="text-muted">ex: jean.dupont@company.com</text>
      <text x="0" y="272" class="text-helper">L'email sera utilisé pour l'envoi des notifications et la récupération du mot de passe.</text>
      
      <!-- Description field -->
      <text x="0" y="305" class="text-label">Description</text>
      <rect x="0" y="320" width="652" height="44" rx="4" class="input-border"/>
      <text x="16" y="348" class="text-muted">ex: Développeur Senior</text>
      
      <!-- Group selector -->
      <text x="0" y="395" class="text-label">Groupes</text>
      <rect x="0" y="410" width="652" height="44" rx="4" class="input-border"/>
      <text x="16" y="438" class="text-muted">Sélectionner des groupes...</text>
      <path d="M628 427 L636 435 L644 427" stroke="#6B7280" stroke-width="2" fill="none"/>
      <text x="0" y="472" class="text-helper">Ajoutez l'utilisateur à un ou plusieurs groupes pour lui attribuer des permissions.</text>
      
      <!-- Password generation option -->
      <g transform="translate(0, 495)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
        <path d="M4 9 L7 12 L14 5" stroke="#FFFFFF" stroke-width="2" fill="none"/>
        <text x="28" y="14" class="text-body">Générer un mot de passe temporaire et l'envoyer par email</text>
      </g>
    </g>
    
    <!-- Modal footer -->
    <g transform="translate(24, 630)">
      <rect x="0" y="0" width="652" height="1" fill="#E5E7EB"/>
      
      <!-- Buttons -->
      <rect x="460" y="20" width="90" height="40" rx="4" class="btn-secondary"/>
      <text x="505" y="45" text-anchor="middle" class="btn-text-secondary">Annuler</text>
      
      <rect x="562" y="20" width="90" height="40" rx="4" class="btn-primary"/>
      <text x="607" y="45" text-anchor="middle" class="btn-text">Créer</text>
    </g>
  </g>
  
  <!-- Shadow filter -->
  <defs>
    <filter id="modalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
