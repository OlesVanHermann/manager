<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subheading { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .tab-border { stroke: #0050D7; stroke-width: 2; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">Identity & Access Management</text>
  <text x="20" y="130" class="text-muted">Key Management Service</text>
  <rect x="0" y="145" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="168" class="text-primary" font-weight="500">Secret Manager</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-primary" font-size="13">Secret Manager</text>
    <text x="100" y="0" class="text-muted" font-size="13">/</text>
    <text x="110" y="0" class="text-primary" font-size="13">my-okms-domain</text>
    <text x="220" y="0" class="text-muted" font-size="13">/</text>
    <text x="230" y="0" class="text-body" font-size="13">prod/database/mysql-credentials</text>
    
    <!-- Back link -->
    <text x="0" y="30" class="text-primary" font-size="13">← Retour à la liste des secrets</text>
    
    <!-- Title -->
    <text x="0" y="70" class="text-heading">prod/database/mysql-credentials</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="1100" height="44" class="bg-white"/>
      <text x="20" y="28" class="text-primary" font-weight="500">Informations générales</text>
      <line x1="0" y1="43" x2="175" y2="43" class="tab-border"/>
      <text x="200" y="28" class="text-muted">Versions</text>
    </g>
    
    <!-- Content -->
    <g transform="translate(0, 170)">
      <!-- Tile: Informations générales -->
      <rect x="0" y="0" width="540" height="320" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="540" height="320" rx="8" class="border"/>
      
      <text x="24" y="35" class="text-subheading">Informations générales</text>
      
      <text x="24" y="75" class="text-small">Path</text>
      <text x="24" y="95" class="text-body">prod/database/mysql-credentials</text>
      
      <text x="24" y="130" class="text-small">Version courante</text>
      <text x="24" y="150" class="text-body">5</text>
      
      <text x="24" y="185" class="text-small">Date de création</text>
      <text x="24" y="205" class="text-body">15/01/2024 10:30:45</text>
      
      <text x="24" y="240" class="text-small">Dernière mise à jour</text>
      <text x="24" y="260" class="text-body">20/02/2024 14:22:10</text>
      
      <text x="24" y="295" class="text-primary">Modifier les paramètres</text>
      
      <!-- Tile: Paramètres -->
      <rect x="560" y="0" width="540" height="320" rx="8" class="bg-white"/>
      <rect x="560" y="0" width="540" height="320" rx="8" class="border"/>
      
      <text x="584" y="35" class="text-subheading">Paramètres</text>
      
      <text x="584" y="75" class="text-small">CAS (Check-And-Set Version Control)</text>
      <g transform="translate(584, 85)">
        <rect x="0" y="0" width="55" height="24" rx="12" class="badge-success"/>
        <text x="10" y="17" class="badge-success-text">Activé</text>
      </g>
      
      <text x="584" y="140" class="text-small">Nombre maximum de versions</text>
      <text x="584" y="160" class="text-body">10</text>
      
      <text x="584" y="195" class="text-small">Durée d'expiration d'une version</text>
      <text x="584" y="215" class="text-body">Pas d'expiration</text>
      
      <text x="584" y="250" class="text-small">Custom Metadata</text>
      <text x="584" y="270" class="text-muted">Non renseigné</text>
    </g>
    
    <!-- Actions section -->
    <g transform="translate(0, 520)">
      <text x="0" y="0" class="text-subheading">Actions</text>
      
      <rect x="0" y="20" width="160" height="40" rx="4" fill="#0050D7"/>
      <text x="20" y="45" fill="#FFFFFF" font-family="'Source Sans Pro', sans-serif" font-size="14">Afficher la valeur</text>
      
      <rect x="180" y="20" width="200" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="195" y="45" class="text-body">Ajouter une nouvelle version</text>
      
      <rect x="400" y="20" width="160" height="40" rx="4" fill="#FFFFFF" stroke="#DC2626"/>
      <text x="420" y="45" fill="#DC2626" font-family="'Source Sans Pro', sans-serif" font-size="14">Supprimer le secret</text>
    </g>
  </g>
</svg>
