<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .modal { fill: #FFFFFF; }
      .warning-box { fill: #FEF3C7; }
      .warning-icon { fill: #F59E0B; }
    </style>
  </defs>
  
  <!-- Background with page behind -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVHcloud -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="24" y="38" class="text-white" style="font-size: 20px; font-weight: 700;">OVHcloud</text>
  
  <!-- Sidebar hint -->
  <rect x="0" y="60" width="240" height="840" fill="#1E3A5F"/>
  
  <!-- Content area (blurred/dimmed) -->
  <rect x="240" y="60" width="1200" height="840" fill="#F9FAFB" opacity="0.7"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(470, 200)">
    <rect x="0" y="0" width="500" height="380" rx="8" class="modal" filter="url(#modalShadow)"/>
    
    <!-- Modal header -->
    <g transform="translate(24, 24)">
      <text x="0" y="0" class="text-heading">Supprimer une clé API</text>
      
      <!-- Close button -->
      <g transform="translate(428, -8)">
        <circle cx="12" cy="12" r="12" fill="#F3F4F6"/>
        <path d="M8 8 L16 16 M16 8 L8 16" stroke="#6B7280" stroke-width="2"/>
      </g>
    </g>
    
    <!-- Modal content -->
    <g transform="translate(24, 70)">
      <!-- Warning box -->
      <rect x="0" y="0" width="452" height="80" rx="4" class="warning-box"/>
      <g transform="translate(16, 20)">
        <circle cx="12" cy="12" r="12" class="warning-icon"/>
        <text x="12" y="17" text-anchor="middle" fill="#FFFFFF" style="font-size: 14px; font-weight: 700;">!</text>
        <text x="36" y="8" class="text-warning">Avertissement : cette action supprimera la clé API et</text>
        <text x="36" y="26" class="text-warning">révoquera tous les certificats associées à cette clé API.</text>
      </g>
      
      <!-- API Key name -->
      <text x="0" y="110" class="text-body">Suppression de la clé API :</text>
      <text x="0" y="130" class="text-body" style="font-weight: 600;">my-api-key-production</text>
      
      <!-- Confirmation input -->
      <text x="0" y="170" class="text-label">Veuillez entrer le mot "TERMINATE" pour confirmer la suppression</text>
      <rect x="0" y="185" width="452" height="44" rx="4" class="input-border"/>
      <text x="16" y="213" class="text-muted">TERMINATE</text>
    </g>
    
    <!-- Modal footer -->
    <g transform="translate(24, 310)">
      <rect x="0" y="0" width="452" height="1" fill="#E5E7EB"/>
      
      <!-- Buttons -->
      <rect x="260" y="20" width="90" height="40" rx="4" class="btn-secondary"/>
      <text x="305" y="45" text-anchor="middle" class="btn-text-secondary">Annuler</text>
      
      <rect x="362" y="20" width="90" height="40" rx="4" class="btn-danger"/>
      <text x="407" y="45" text-anchor="middle" class="btn-text">Supprimer</text>
    </g>
  </g>
  
  <!-- Shadow filter -->
  <defs>
    <filter id="modalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
