<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-info { fill: #E8F0FE; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-help { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1E40AF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 10px 25px rgba(0,0,0,0.15)); }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .select { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .checkbox { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background with page behind -->
  <rect width="1440" height="700" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="700" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(370, 50)">
    <rect x="0" y="0" width="700" height="580" rx="8" class="modal"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-title">Réinstaller mon VPS</text>
    <text x="660" y="40" class="text-muted" style="cursor:pointer">✕</text>
    
    <!-- Separator -->
    <rect x="0" y="60" width="700" height="1" fill="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Select OS -->
      <text x="0" y="20" class="text-label">Quel système d'exploitation souhaitez-vous installer ?</text>
      <text x="0" y="40" class="text-help">L'option Windows n'est pas incluse dans votre offre</text>
      
      <rect x="0" y="55" width="652" height="44" rx="4" class="select"/>
      <text x="16" y="82" class="text-body">Ubuntu 22.04 LTS (64 bits)</text>
      <text x="620" y="82" class="text-muted">▼</text>
      
      <!-- Info box packages -->
      <text x="0" y="130" class="text-label">Packages disponibles</text>
      <rect x="0" y="145" width="652" height="80" rx="4" class="bg-info"/>
      <text x="16" y="175" class="text-info">• Apache 2.4.52</text>
      <text x="200" y="175" class="text-info">• PHP 8.1.2</text>
      <text x="350" y="175" class="text-info">• MySQL 8.0.31</text>
      <text x="16" y="200" class="text-info">• Node.js 18.12.1</text>
      <text x="200" y="200" class="text-info">• Docker 24.0.5</text>
      
      <!-- Select Language -->
      <text x="0" y="260" class="text-label">Langue du système</text>
      <rect x="0" y="275" width="652" height="44" rx="4" class="select"/>
      <text x="16" y="302" class="text-body">Français (fr_FR)</text>
      <text x="620" y="302" class="text-muted">▼</text>
      
      <!-- SSH Key -->
      <text x="0" y="355" class="text-label">Clé SSH (optionnel)</text>
      <rect x="0" y="370" width="652" height="44" rx="4" class="select"/>
      <text x="16" y="397" class="text-muted">Sélectionner une clé SSH...</text>
      <text x="620" y="397" class="text-muted">▼</text>
      
      <!-- Checkbox send password -->
      <g transform="translate(0, 440)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
        <text x="30" y="14" class="text-body">M'envoyer le mot de passe par e-mail</text>
        <text x="30" y="38" class="text-help">Le mot de passe sera envoyé à l'adresse e-mail de votre compte</text>
      </g>
    </g>
    
    <!-- Separator -->
    <rect x="0" y="500" width="700" height="1" fill="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(24, 520)">
      <rect x="460" y="0" width="90" height="40" rx="4" class="btn-outline"/>
      <text x="483" y="26" class="text-body">Annuler</text>
      
      <rect x="560" y="0" width="115" height="40" rx="4" class="btn-primary"/>
      <text x="580" y="26" class="text-white">Confirmer</text>
    </g>
  </g>
</svg>
