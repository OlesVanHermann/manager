<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .slider-track { fill: #E5E7EB; }
      .slider-fill { fill: #0050D7; }
      .slider-thumb { fill: #0050D7; stroke: #FFFFFF; stroke-width: 2; }
      .info-banner { fill: #FEF3C7; stroke: #F59E0B; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="850" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="790" class="bg-white"/>
  <rect x="240" y="60" width="1" height="790" class="border"/>
  
  <!-- Title -->
  <text x="280" y="120" class="text-title">Ajouter des ressources</text>
  <text x="280" y="150" class="text-muted">Augmentez les ressources de votre VPS sans changer de gamme.</text>
  
  <!-- Warning banner -->
  <g transform="translate(280, 180)">
    <rect x="0" y="0" width="900" height="50" rx="4" class="info-banner"/>
    <text x="20" y="20" font-size="18">⚠️</text>
    <text x="50" y="20" class="text-body">Une interruption d'environ 15 minutes est à prévoir lors de cette mise à jour.</text>
    <text x="50" y="40" class="text-muted">Nous vous recommandons de planifier vos activités en conséquence.</text>
  </g>
  
  <!-- Current vs New config -->
  <g transform="translate(280, 260)">
    <!-- Current config -->
    <g>
      <text x="0" y="0" class="text-subtitle">Configuration actuelle</text>
      <rect x="0" y="20" width="350" height="200" rx="8" class="bg-white"/>
      <rect x="0" y="20" width="350" height="200" rx="8" class="border"/>
      
      <text x="20" y="60" class="text-muted">CPU</text>
      <text x="200" y="60" class="text-body" font-weight="600">2 vCores</text>
      
      <text x="20" y="100" class="text-muted">Mémoire</text>
      <text x="200" y="100" class="text-body" font-weight="600">4 Go</text>
      
      <text x="20" y="140" class="text-muted">Stockage</text>
      <text x="200" y="140" class="text-body" font-weight="600">80 Go</text>
      
      <text x="20" y="180" class="text-muted">Bande passante</text>
      <text x="200" y="180" class="text-body" font-weight="600">500 Mbit/s</text>
    </g>
    
    <!-- Arrow -->
    <text x="400" y="130" font-size="32" fill="#0050D7">→</text>
    
    <!-- New config -->
    <g transform="translate(480, 0)">
      <text x="0" y="0" class="text-subtitle">Nouvelle configuration</text>
      <rect x="0" y="20" width="350" height="200" rx="8" class="bg-primary-light"/>
      <rect x="0" y="20" width="350" height="200" rx="8" stroke="#0050D7" fill="none"/>
      
      <text x="20" y="60" class="text-muted">CPU</text>
      <text x="200" y="60" class="text-link" font-weight="600">4 vCores</text>
      
      <text x="20" y="100" class="text-muted">Mémoire</text>
      <text x="200" y="100" class="text-link" font-weight="600">8 Go</text>
      
      <text x="20" y="140" class="text-muted">Stockage</text>
      <text x="200" y="140" class="text-body" font-weight="600">80 Go</text>
      
      <text x="20" y="180" class="text-muted">Bande passante</text>
      <text x="200" y="180" class="text-body" font-weight="600">500 Mbit/s</text>
    </g>
  </g>
  
  <!-- Memory slider -->
  <g transform="translate(280, 510)">
    <text x="0" y="0" class="text-subtitle">Choisissez votre mémoire</text>
    
    <g transform="translate(0, 30)">
      <!-- Slider track -->
      <rect x="0" y="10" width="600" height="8" rx="4" class="slider-track"/>
      <rect x="0" y="10" width="300" height="8" rx="4" class="slider-fill"/>
      <circle cx="300" cy="14" r="12" class="slider-thumb"/>
      
      <!-- Labels -->
      <text x="0" y="50" class="text-muted">4 Go</text>
      <text x="150" y="50" class="text-muted">8 Go</text>
      <text x="300" y="50" class="text-link" font-weight="600">16 Go</text>
      <text x="450" y="50" class="text-muted">32 Go</text>
      <text x="580" y="50" class="text-muted">64 Go</text>
    </g>
  </g>
  
  <!-- Price summary -->
  <g transform="translate(280, 620)">
    <rect x="0" y="0" width="400" height="80" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="400" height="80" rx="8" class="border"/>
    
    <text x="20" y="30" class="text-muted">Nouveau prix mensuel</text>
    <text x="20" y="60" class="text-title">18,00 € HT/mois</text>
    <text x="250" y="60" class="text-muted">(+12,00 €/mois)</text>
  </g>
  
  <!-- Buttons -->
  <g transform="translate(280, 730)">
    <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
    <text x="50" y="26" class="text-body" text-anchor="middle">Annuler</text>
    
    <rect x="700" y="0" width="200" height="40" rx="4" class="btn-primary"/>
    <text x="800" y="26" class="btn-text" text-anchor="middle">Valider et payer</text>
  </g>
</svg>
