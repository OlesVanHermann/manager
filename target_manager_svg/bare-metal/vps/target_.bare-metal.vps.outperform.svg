<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-success-light { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-success { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #03543F; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .info-banner { fill: #FEF3C7; stroke: #F59E0B; }
      .arrow-up { fill: #10B981; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>
  
  <!-- Title -->
  <text x="280" y="120" class="text-title">Surclasser mon VPS</text>
  <text x="280" y="150" class="text-muted">Profitez gratuitement de ressources supplémentaires sur votre VPS.</text>
  
  <!-- Warning banner -->
  <g transform="translate(280, 180)">
    <rect x="0" y="0" width="900" height="50" rx="4" class="info-banner"/>
    <text x="20" y="20" font-size="18">⚠️</text>
    <text x="50" y="20" class="text-body">Une interruption d'environ 15 minutes est à prévoir lors de cette mise à jour.</text>
    <text x="50" y="40" class="text-muted">Nous vous recommandons de planifier vos activités en conséquence.</text>
  </g>
  
  <!-- Comparison -->
  <g transform="translate(280, 270)">
    <!-- Current config -->
    <g>
      <text x="0" y="0" class="text-subtitle">Configuration actuelle</text>
      <rect x="0" y="20" width="380" height="280" rx="8" class="bg-white"/>
      <rect x="0" y="20" width="380" height="280" rx="8" class="border"/>
      
      <text x="20" y="60" class="text-muted">CPU</text>
      <text x="280" y="60" class="text-body">2 vCores</text>
      
      <text x="20" y="100" class="text-muted">Mémoire</text>
      <text x="280" y="100" class="text-body">4 Go</text>
      
      <text x="20" y="140" class="text-muted">Stockage</text>
      <text x="280" y="140" class="text-body">80 Go</text>
      
      <text x="20" y="180" class="text-muted">Bande passante</text>
      <text x="280" y="180" class="text-body">500 Mbit/s</text>
      
      <line x1="20" y1="210" x2="360" y2="210" stroke="#E5E7EB"/>
      
      <text x="20" y="245" class="text-muted">Prix actuel</text>
      <text x="20" y="275" class="text-body" font-weight="600" font-size="18">6,00 € HT/mois</text>
    </g>
    
    <!-- Arrow -->
    <text x="420" y="170" font-size="40" fill="#10B981">→</text>
    
    <!-- New config (free upgrade) -->
    <g transform="translate(500, 0)">
      <text x="0" y="0" class="text-subtitle">Nouvelle configuration</text>
      <rect x="0" y="20" width="380" height="280" rx="8" class="bg-success-light"/>
      <rect x="0" y="20" width="380" height="280" rx="8" stroke="#10B981" fill="none"/>
      
      <text x="20" y="60" class="text-muted">CPU</text>
      <text x="280" y="60" class="text-success" font-weight="600">4 vCores ↑</text>
      
      <text x="20" y="100" class="text-muted">Mémoire</text>
      <text x="280" y="100" class="text-success" font-weight="600">8 Go ↑</text>
      
      <text x="20" y="140" class="text-muted">Stockage</text>
      <text x="280" y="140" class="text-success" font-weight="600">160 Go ↑</text>
      
      <text x="20" y="180" class="text-muted">Bande passante</text>
      <text x="280" y="180" class="text-success" font-weight="600">1 Gbit/s ↑</text>
      
      <line x1="20" y1="210" x2="360" y2="210" stroke="#10B981"/>
      
      <text x="20" y="245" class="text-success">Nouveau prix</text>
      <text x="20" y="275" class="text-success" font-weight="600" font-size="18">6,00 € HT/mois</text>
      <rect x="180" y="255" width="80" height="24" rx="4" fill="#10B981"/>
      <text x="220" y="272" class="text-white" font-size="12" text-anchor="middle">GRATUIT</text>
    </g>
  </g>
  
  <!-- Buttons -->
  <g transform="translate(280, 620)">
    <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
    <text x="50" y="26" class="text-body" text-anchor="middle">Annuler</text>
    
    <rect x="600" y="0" width="200" height="40" rx="4" class="btn-primary"/>
    <text x="700" y="26" class="btn-text" text-anchor="middle">Surclasser mon VPS</text>
  </g>
</svg>
