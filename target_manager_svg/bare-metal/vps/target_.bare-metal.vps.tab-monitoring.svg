<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .tab-indicator { fill: #0050D7; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .badge-success { fill: #DEF7EC; }
      .text-success { fill: #03543F; font-size: 12px; }
      .chart-grid { stroke: #E5E7EB; stroke-width: 1; }
      .toggle-on { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white">Bare Metal Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="840" class="bg-white"/>
    <text x="20" y="40" class="text-muted" font-size="12">COMPUTE</text>
    <rect x="0" y="55" width="240" height="40" class="bg-primary" opacity="0.1"/>
    <text x="20" y="80" class="text-link" font-weight="600">VPS</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted">VPS</text>
    <text x="35" class="text-muted">›</text>
    <text x="50" class="text-muted">vps-abc123</text>
    <text x="140" class="text-muted">›</text>
    <text x="155" class="text-body">Monitoring</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">Monitoring - vps-abc123</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text class="text-tab">Tableau de bord</text>
      <text x="140" class="text-tab">Backup</text>
      <text x="210" class="text-tab">Snapshot</text>
      <text x="290" class="text-tab">IP</text>
      <text x="330" class="text-tab">Disques</text>
      <text x="410" class="text-tab-active">Monitoring</text>
      <rect x="410" y="5" width="75" height="3" class="tab-indicator"/>
    </g>
    
    <!-- Monitoring Status -->
    <g transform="translate(0, 130)">
      <rect width="1100" height="80" rx="4" class="card"/>
      <g transform="translate(20, 30)">
        <text class="text-body">Surveillance active</text>
        <g transform="translate(170, -8)">
          <rect width="50" height="26" rx="13" class="toggle-on"/>
          <circle cx="37" cy="13" r="10" fill="white"/>
        </g>
      </g>
      <g transform="translate(300, 30)">
        <text class="text-muted">État actuel :</text>
        <g transform="translate(100, -10)">
          <rect width="80" height="28" rx="14" class="badge-success"/>
          <text x="15" y="19" class="text-success">En ligne</text>
        </g>
      </g>
      <g transform="translate(550, 30)">
        <text class="text-muted">Dernière vérification : il y a 2 minutes</text>
      </g>
    </g>
    
    <!-- Period selector -->
    <g transform="translate(0, 230)">
      <text class="text-body">Période :</text>
      <g transform="translate(70, -12)">
        <rect width="150" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="24" class="text-body">Dernières 24h</text>
        <text x="125" y="24" class="text-muted">▼</text>
      </g>
    </g>
    
    <!-- CPU Chart -->
    <g transform="translate(0, 280)">
      <rect width="540" height="220" rx="4" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">CPU</text>
      <text x="450" y="30" class="text-muted" font-size="12">Moy: 23%</text>
      
      <g transform="translate(40, 50)">
        <line x1="0" y1="0" x2="460" y2="0" class="chart-grid"/>
        <line x1="0" y1="40" x2="460" y2="40" class="chart-grid"/>
        <line x1="0" y1="80" x2="460" y2="80" class="chart-grid"/>
        <line x1="0" y1="120" x2="460" y2="120" class="chart-grid"/>
        
        <text x="-5" y="5" class="text-muted" text-anchor="end" font-size="10">100%</text>
        <text x="-5" y="45" class="text-muted" text-anchor="end" font-size="10">75%</text>
        <text x="-5" y="85" class="text-muted" text-anchor="end" font-size="10">50%</text>
        <text x="-5" y="125" class="text-muted" text-anchor="end" font-size="10">25%</text>
        
        <path d="M0,100 L77,95 L154,85 L231,90 L308,70 L385,75 L460,80" stroke="#0050D7" stroke-width="2" fill="none"/>
      </g>
    </g>
    
    <!-- RAM Chart -->
    <g transform="translate(560, 280)">
      <rect width="540" height="220" rx="4" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">RAM</text>
      <text x="420" y="30" class="text-muted" font-size="12">Moy: 2.1 GB</text>
      
      <g transform="translate(40, 50)">
        <line x1="0" y1="0" x2="460" y2="0" class="chart-grid"/>
        <line x1="0" y1="40" x2="460" y2="40" class="chart-grid"/>
        <line x1="0" y1="80" x2="460" y2="80" class="chart-grid"/>
        <line x1="0" y1="120" x2="460" y2="120" class="chart-grid"/>
        
        <text x="-5" y="5" class="text-muted" text-anchor="end" font-size="10">4 GB</text>
        <text x="-5" y="45" class="text-muted" text-anchor="end" font-size="10">3 GB</text>
        <text x="-5" y="85" class="text-muted" text-anchor="end" font-size="10">2 GB</text>
        <text x="-5" y="125" class="text-muted" text-anchor="end" font-size="10">1 GB</text>
        
        <path d="M0,60 L77,58 L154,55 L231,60 L308,58 L385,56 L460,55" stroke="#10B981" stroke-width="2" fill="none"/>
      </g>
    </g>
    
    <!-- Network IN Chart -->
    <g transform="translate(0, 520)">
      <rect width="540" height="220" rx="4" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">Réseau entrant</text>
      <text x="400" y="30" class="text-muted" font-size="12">Total: 2.3 GB</text>
      
      <g transform="translate(40, 50)">
        <line x1="0" y1="0" x2="460" y2="0" class="chart-grid"/>
        <line x1="0" y1="40" x2="460" y2="40" class="chart-grid"/>
        <line x1="0" y1="80" x2="460" y2="80" class="chart-grid"/>
        <line x1="0" y1="120" x2="460" y2="120" class="chart-grid"/>
        
        <text x="-5" y="5" class="text-muted" text-anchor="end" font-size="10">100 Mbps</text>
        <text x="-5" y="45" class="text-muted" text-anchor="end" font-size="10">75 Mbps</text>
        <text x="-5" y="85" class="text-muted" text-anchor="end" font-size="10">50 Mbps</text>
        <text x="-5" y="125" class="text-muted" text-anchor="end" font-size="10">25 Mbps</text>
        
        <path d="M0,110 L77,100 L154,95 L231,105 L308,90 L385,95 L460,100" stroke="#8B5CF6" stroke-width="2" fill="none"/>
      </g>
    </g>
    
    <!-- Network OUT Chart -->
    <g transform="translate(560, 520)">
      <rect width="540" height="220" rx="4" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">Réseau sortant</text>
      <text x="400" y="30" class="text-muted" font-size="12">Total: 5.6 GB</text>
      
      <g transform="translate(40, 50)">
        <line x1="0" y1="0" x2="460" y2="0" class="chart-grid"/>
        <line x1="0" y1="40" x2="460" y2="40" class="chart-grid"/>
        <line x1="0" y1="80" x2="460" y2="80" class="chart-grid"/>
        <line x1="0" y1="120" x2="460" y2="120" class="chart-grid"/>
        
        <text x="-5" y="5" class="text-muted" text-anchor="end" font-size="10">100 Mbps</text>
        <text x="-5" y="45" class="text-muted" text-anchor="end" font-size="10">75 Mbps</text>
        <text x="-5" y="85" class="text-muted" text-anchor="end" font-size="10">50 Mbps</text>
        <text x="-5" y="125" class="text-muted" text-anchor="end" font-size="10">25 Mbps</text>
        
        <path d="M0,90 L77,85 L154,70 L231,75 L308,65 L385,70 L460,75" stroke="#F59E0B" stroke-width="2" fill="none"/>
      </g>
    </g>
  </g>
</svg>
