<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-mono { font-family: 'Source Code Pro', monospace; font-size: 13px; fill: #1F2937; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .danger-banner { fill: #FEE2E2; stroke: #DC2626; }
      .input-bg { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="600" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="540" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="600" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="600" height="400" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Résilier le VPS</text>
    <text x="550" y="45" class="text-muted" font-size="24" style="cursor:pointer">×</text>
    
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    
    <!-- Danger Warning -->
    <g transform="translate(30, 90)">
      <rect x="0" y="0" width="540" height="80" rx="4" class="danger-banner"/>
      <text x="20" y="25" fill="#DC2626" font-family="Source Sans Pro" font-size="14" font-weight="600">⚠️ Action irréversible</text>
      <text x="20" y="45" class="text-body">Cette action supprimera définitivement votre VPS et toutes ses données.</text>
      <text x="20" y="65" class="text-body">Les snapshots et sauvegardes seront également supprimés.</text>
    </g>
    
    <!-- VPS Info -->
    <g transform="translate(30, 195)">
      <text x="0" y="0" class="text-body" font-weight="600">VPS concerné</text>
      
      <rect x="0" y="15" width="540" height="45" rx="4" fill="#F3F4F6"/>
      <text x="20" y="43" class="text-mono">vps-abc12345.vps.ovh.net</text>
    </g>
    
    <!-- Confirmation -->
    <g transform="translate(30, 280)">
      <text x="0" y="0" class="text-body" font-weight="600">Confirmation</text>
      <text x="0" y="20" class="text-muted">Tapez DELETE pour confirmer la résiliation</text>
      
      <rect x="0" y="35" width="250" height="40" rx="4" class="input-bg"/>
      <text x="15" y="61" class="text-mono" fill="#DC2626">DELETE</text>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 355)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <text x="50" y="26" class="text-body" text-anchor="middle">Annuler</text>
      
      <rect x="410" y="0" width="160" height="40" rx="4" class="btn-danger"/>
      <text x="490" y="26" class="btn-text" text-anchor="middle">Résilier le VPS</text>
    </g>
  </g>
</svg>
