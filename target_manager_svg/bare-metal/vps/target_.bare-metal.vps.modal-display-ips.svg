    <text x="100" y="116" class="text-mono">2001:41d0:0304:0100::abc1</text>
    <rect x="470" y="98" width="70" height="28" rx="4" class="copy-btn"/>
    <text x="490" y="117" font-size="12" fill="#0050D7">ðŸ“‹ Copier</text>
    
    <!-- Gateway IPv6 -->
