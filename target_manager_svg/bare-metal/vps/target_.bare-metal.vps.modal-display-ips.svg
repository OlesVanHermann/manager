<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420" width="600" height="420">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-mono { font-family: 'Source Code Pro', monospace; font-size: 13px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; font-weight: 600; fill: #6B7280; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .row-alt { fill: #F9FAFB; }
      .copy-btn { fill: #E8F0FE; stroke: #0050D7; }
    </style>
  </defs>
  
  <!-- Modal container -->
  <rect width="600" height="420" rx="8" class="modal-bg"/>
  <rect width="600" height="420" rx="8" class="border"/>
  
  <!-- Header -->
