    <text x="15" y="24" class="text-label">TYPE</text>
    <text x="100" y="24" class="text-label">ADRESSE</text>
    <text x="480" y="24" class="text-label">COPIER</text>
    
    <!-- IPv4 -->
    <rect x="0" y="36" width="552" height="50" class="modal-bg"/>
    <rect x="0" y="36" width="552" height="50" class="border"/>
    <text x="15" y="66" class="text-body">IPv4</text>
    <text x="100" y="66" class="text-mono">51.210.123.45</text>
    <rect x="470" y="48" width="70" height="28" rx="4" class="copy-btn"/>
    <text x="490" y="67" font-size="12" fill="#0050D7">ðŸ“‹ Copier</text>
    
    <!-- IPv6 -->
    <rect x="0" y="86" width="552" height="50" class="row-alt"/>
