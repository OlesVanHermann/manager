<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 650" width="1440" height="650">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-table-header { fill: #F3F4F6; }
      .bg-progress { fill: #E5E7EB; }
      .bg-progress-bar { fill: #10B981; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-tile-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-th { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; font-weight: 600; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
      .action-menu { fill: #6B7280; }
      .dropdown { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="650" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="590" class="bg-white"/>
  
  <!-- Content -->
  <g transform="translate(260, 80)">
    <!-- Title -->
    <text x="0" y="0" class="text-title">vps-abc123def.vps.ovh.net</text>
    <rect x="350" y="-18" width="70" height="24" rx="12" class="badge-success"/>
    <text x="365" y="-2" class="badge-success-text">Running</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 30)">
      <text x="0" y="20" class="text-muted">Accueil</text>
      <text x="80" y="20" class="text-muted">Snapshot</text>
      <text x="170" y="20" class="text-body" font-weight="600">Backup storage</text>
      <rect x="170" y="28" width="100" height="3" class="tab-active"/>
      <text x="290" y="20" class="text-muted">Disque additionnel</text>
      <text x="430" y="20" class="text-muted">Veeam</text>
      <text x="500" y="20" class="text-muted">DNS secondaire</text>
    </g>
    <rect x="0" y="61" width="1140" height="1" fill="#E5E7EB"/>
    
    <!-- Info section -->
    <g transform="translate(0, 90)">
      <text x="0" y="0" class="text-body" font-weight="600">Nom</text>
      <text x="150" y="0" class="text-body">ftpback-rbx1-123.ovh.net</text>
      
      <text x="0" y="30" class="text-body" font-weight="600">Login</text>
      <text x="150" y="30" class="text-body">vps-abc123def.vps.ovh.net</text>
      
      <text x="0" y="60" class="text-body" font-weight="600">Utilisation</text>
      <!-- Progress bar -->
      <g transform="translate(150, 50)">
        <rect x="0" y="0" width="250" height="20" rx="4" class="bg-progress"/>
        <rect x="0" y="0" width="75" height="20" rx="4" class="bg-progress-bar"/>
        <text x="260" y="15" class="text-small">15 Go / 50 Go (30%)</text>
      </g>
    </g>
    
    <!-- Action buttons -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="160" height="36" rx="4" class="btn-secondary"/>
      <text x="25" y="23" class="text-body">+ Ajouter un accès</text>
      
      <rect x="180" y="0" width="180" height="36" rx="4" class="btn-secondary"/>
      <text x="200" y="23" class="text-body">Mot de passe oublié</text>
    </g>
    
    <!-- Datagrid -->
    <g transform="translate(0, 240)">
      <!-- Header -->
      <rect x="0" y="0" width="1140" height="40" class="bg-table-header"/>
      <text x="10" y="25" class="text-th">Bloc IP</text>
      <text x="250" y="25" class="text-th">CIFS</text>
      <text x="400" y="25" class="text-th">FTP</text>
      <text x="550" y="25" class="text-th">NFS</text>
      <text x="700" y="25" class="text-th">État</text>
      <text x="1100" y="25" class="text-th">⋮</text>
      
      <!-- Row 1 -->
      <rect x="0" y="40" width="1140" height="50" class="bg-white"/>
      <rect x="0" y="40" width="1140" height="50" class="border"/>
      <text x="10" y="70" class="text-body">51.210.123.45/32</text>
      <text x="250" y="70" class="text-body">true</text>
      <text x="400" y="70" class="text-body">true</text>
      <text x="550" y="70" class="text-body">true</text>
      <rect x="700" y="55" width="60" height="22" rx="11" class="badge-success"/>
      <text x="712" y="70" class="badge-success-text">Actif</text>
      <text x="1105" y="70" class="action-menu" font-size="18">⋮</text>
      
      <!-- ActionMenu OUVERT -->
      <g transform="translate(1000, 80)">
        <rect x="0" y="0" width="140" height="80" rx="4" class="dropdown"/>
        <text x="15" y="30" class="text-body">Modifier</text>
        <rect x="0" y="40" width="140" height="1" fill="#E5E7EB"/>
        <text x="15" y="65" class="text-body">Supprimer</text>
      </g>
      
      <!-- Row 2 -->
      <rect x="0" y="90" width="1140" height="50" class="bg-white"/>
      <rect x="0" y="90" width="1140" height="50" class="border"/>
      <text x="10" y="120" class="text-body">10.0.0.0/24</text>
      <text x="250" y="120" class="text-body">false</text>
      <text x="400" y="120" class="text-body">true</text>
      <text x="550" y="120" class="text-body">false</text>
      <rect x="700" y="105" width="60" height="22" rx="11" class="badge-success"/>
      <text x="712" y="120" class="badge-success-text">Actif</text>
      <text x="1105" y="120" class="action-menu" font-size="18">⋮</text>
    </g>
  </g>
</svg>
