<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-terminal { fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-terminal { font-family: 'Consolas', 'Monaco', monospace; font-size: 13px; fill: #10B981; }
      .text-terminal-prompt { font-family: 'Consolas', 'Monaco', monospace; font-size: 13px; fill: #F59E0B; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 10px 25px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  
  <!-- Background with page behind -->
  <rect width="1440" height="700" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="700" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(370, 80)">
    <rect x="0" y="0" width="700" height="520" rx="8" class="modal"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-title">Console KVM (noVNC)</text>
    <text x="660" y="40" class="text-muted" style="cursor:pointer">✕</text>
    
    <!-- Separator -->
    <rect x="0" y="60" width="700" height="1" fill="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Terminal frame -->
      <rect x="0" y="0" width="652" height="340" rx="4" class="bg-terminal"/>
      
      <!-- Terminal content -->
      <text x="15" y="30" class="text-terminal">Ubuntu 22.04.3 LTS vps-abc123def tty1</text>
      <text x="15" y="55" class="text-terminal"></text>
      <text x="15" y="80" class="text-terminal-prompt">vps-abc123def login: </text>
      <text x="180" y="80" class="text-terminal">root</text>
      <text x="15" y="105" class="text-terminal-prompt">Password: </text>
      <text x="15" y="130" class="text-terminal">Last login: Thu Dec 26 10:15:32 2024 from 192.168.1.1</text>
      <text x="15" y="155" class="text-terminal"></text>
      <text x="15" y="180" class="text-terminal-prompt">root@vps-abc123def:~# </text>
      <rect x="230" y="167" width="10" height="18" fill="#10B981" opacity="0.7"/>
    </g>
    
    <!-- Warning message -->
    <g transform="translate(24, 440)">
      <text x="0" y="0" class="text-muted">⚠️ Attention : la disposition du clavier peut différer selon votre configuration locale</text>
    </g>
    
    <!-- Open in new window link -->
    <g transform="translate(24, 470)">
      <text x="0" y="0" class="text-link">↗ Ouvrir dans une nouvelle fenêtre</text>
    </g>
  </g>
</svg>
