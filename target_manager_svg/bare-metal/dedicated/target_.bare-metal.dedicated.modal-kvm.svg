<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-dark { fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-mono { font-family: 'Source Code Pro', monospace; font-size: 12px; fill: #10B981; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .info-banner { fill: #E8F0FE; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="700" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(320, 50)">
    <rect x="0" y="0" width="800" height="600" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Console IPMI / KVM</text>
    <text x="750" y="45" class="text-muted" font-size="24" style="cursor:pointer">×</text>
    
    <line x1="0" y1="70" x2="800" y2="70" stroke="#E5E7EB"/>
    
    <!-- Info -->
    <g transform="translate(30, 90)">
      <rect x="0" y="0" width="740" height="50" rx="4" class="info-banner"/>
      <text x="20" y="20" class="text-body">ℹ️ La console IPMI permet un accès direct au serveur, même si l'OS ne répond pas.</text>
      <text x="20" y="40" class="text-muted">Session sécurisée via le BMC (Baseboard Management Controller).</text>
    </g>
    
    <!-- Console Window -->
    <g transform="translate(30, 160)">
      <rect x="0" y="0" width="740" height="350" rx="4" class="bg-dark"/>
      
      <!-- Console header bar -->
      <rect x="0" y="0" width="740" height="35" rx="4" fill="#374151"/>
      <circle cx="20" cy="17" r="6" fill="#EF4444"/>
      <circle cx="40" cy="17" r="6" fill="#F59E0B"/>
      <circle cx="60" cy="17" r="6" fill="#10B981"/>
      <text x="370" y="22" class="text-white" font-size="12" text-anchor="middle">ns1234567 - IPMI Console</text>
      
      <!-- BIOS/Boot screen simulation -->
      <text x="15" y="60" class="text-mono">American Megatrends BIOS v2.21</text>
      <text x="15" y="80" class="text-mono">Intel(R) Xeon(R) E-2388G CPU @ 3.20GHz</text>
      <text x="15" y="100" class="text-mono">Memory: 65536 MB DDR4 ECC</text>
      <text x="15" y="120" class="text-mono"></text>
      <text x="15" y="140" class="text-mono">Detecting drives...</text>
      <text x="15" y="160" class="text-mono">  NVMe0: Samsung PM983 960GB</text>
      <text x="15" y="180" class="text-mono">  NVMe1: Samsung PM983 960GB</text>
      <text x="15" y="200" class="text-mono"></text>
      <text x="15" y="220" class="text-mono">RAID Controller: LSI MegaRAID</text>
      <text x="15" y="240" class="text-mono">  Virtual Drive 0: RAID1 1.8TB Online</text>
      <text x="15" y="260" class="text-mono"></text>
      <text x="15" y="280" class="text-mono">Press F2 for Setup, F11 for Boot Menu</text>
      <text x="15" y="300" class="text-mono"></text>
      <text x="15" y="320" class="text-mono" fill="#FFFFFF">Booting from NVMe0...</text>
    </g>
    
    <!-- Controls -->
    <g transform="translate(30, 530)">
      <rect x="0" y="0" width="120" height="36" rx="4" class="btn-secondary"/>
      <text x="60" y="24" class="text-body" text-anchor="middle">Ctrl+Alt+Del</text>
      
      <rect x="140" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
      <text x="190" y="24" class="text-body" text-anchor="middle">Power</text>
      
      <rect x="260" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
      <text x="310" y="24" class="text-body" text-anchor="middle">Reset</text>
      
      <rect x="380" y="0" width="120" height="36" rx="4" class="btn-secondary"/>
      <text x="440" y="24" class="text-body" text-anchor="middle">Plein écran</text>
      
      <rect x="600" y="0" width="170" height="36" rx="4" class="btn-primary"/>
      <text x="685" y="24" class="btn-text" text-anchor="middle">Nouvelle session</text>
    </g>
  </g>
</svg>
