<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .info-banner { fill: #E8F0FE; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="700" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="600" height="500" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Configuration du Netboot</text>
    <text x="550" y="45" class="text-muted" font-size="24" style="cursor:pointer">×</text>
    
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    
    <!-- Info -->
    <g transform="translate(30, 90)">
      <rect x="0" y="0" width="540" height="50" rx="4" class="info-banner"/>
      <text x="20" y="20" class="text-body">ℹ️ Le Netboot définit comment votre serveur démarre.</text>
      <text x="20" y="40" class="text-muted">Les changements prennent effet au prochain redémarrage.</text>
    </g>
    
    <!-- Boot options -->
    <g transform="translate(30, 170)">
      <text x="0" y="0" class="text-subtitle">Mode de démarrage</text>
      
      <!-- Hard disk (selected) -->
      <g transform="translate(0, 35)">
        <circle cx="12" cy="12" r="10" class="radio-selected"/>
        <circle cx="12" cy="12" r="4" fill="#FFFFFF"/>
        <text x="35" y="8" class="text-body" font-weight="600">Disque dur</text>
        <text x="35" y="28" class="text-muted">Démarrage normal sur le système installé</text>
      </g>
      
      <!-- Rescue -->
      <g transform="translate(0, 95)">
        <circle cx="12" cy="12" r="10" class="radio-unselected"/>
        <text x="35" y="8" class="text-body" font-weight="600">Mode rescue</text>
        <text x="35" y="28" class="text-muted">Environnement de dépannage Linux</text>
      </g>
      
      <!-- Network -->
      <g transform="translate(0, 155)">
        <circle cx="12" cy="12" r="10" class="radio-unselected"/>
        <text x="35" y="8" class="text-body" font-weight="600">Réseau (PXE)</text>
        <text x="35" y="28" class="text-muted">Démarrage via le réseau pour installation</text>
      </g>
      
      <!-- iPXE Script -->
      <g transform="translate(0, 215)">
        <circle cx="12" cy="12" r="10" class="radio-unselected"/>
        <text x="35" y="8" class="text-body" font-weight="600">Script iPXE personnalisé</text>
        <text x="35" y="28" class="text-muted">Utiliser une URL de script iPXE</text>
      </g>
    </g>
    
    <!-- Current status -->
    <g transform="translate(30, 410)">
      <rect x="0" y="0" width="540" height="40" rx="4" fill="#F3F4F6"/>
      <text x="20" y="26" class="text-muted">Mode actuel :</text>
      <text x="130" y="26" class="text-body" font-weight="600">Disque dur</text>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 465)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <text x="50" y="26" class="text-body" text-anchor="middle">Annuler</text>
      
      <rect x="410" y="0" width="130" height="40" rx="4" class="btn-primary"/>
      <text x="475" y="26" class="btn-text" text-anchor="middle">Appliquer</text>
    </g>
  </g>
</svg>
