<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="500" viewBox="0 0 1100 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Clusters - Liste des clusters</title>

  <!-- Background -->
  <rect width="1100" height="500" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(80, 85)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Bare Metal Cloud</text>
    <text x="100" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">›</text>
    <text x="115" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Serveurs dédiés</text>
    <text x="215" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">›</text>
    <text x="230" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Clusters</text>
  </g>

  <!-- Page Title -->
  <text x="80" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Clusters</text>

  <!-- Action Button -->
  <g transform="translate(80, 155)">
    <rect x="0" y="0" width="160" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Commander un cluster</text>
  </g>

  <!-- Table -->
  <g transform="translate(80, 210)">
    <!-- Table Header -->
    <rect x="0" y="0" width="940" height="40" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="15" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nom</text>
    <text x="350" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Modèle</text>
    <text x="650" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Région</text>

    <!-- Row 1 -->
    <rect x="0" y="40" width="940" height="45" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="68" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">cluster-prod-01</text>
    <text x="350" y="68" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Scale-3 HGR-HCI</text>
    <text x="650" y="68" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">rbx (Roubaix)</text>

    <!-- Row 2 -->
    <rect x="0" y="85" width="940" height="45" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="113" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">cluster-staging-01</text>
    <text x="350" y="113" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Scale-2 HGR-HCI</text>
    <text x="650" y="113" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">gra (Gravelines)</text>

    <!-- Row 3 -->
    <rect x="0" y="130" width="940" height="45" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="158" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">cluster-dev-01</text>
    <text x="350" y="158" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Scale-1 HGR-HCI</text>
    <text x="650" y="158" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">sbg (Strasbourg)</text>
  </g>

  <!-- Pagination -->
  <g transform="translate(80, 410)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">1-3 sur 3 résultats</text>
  </g>
</svg>
