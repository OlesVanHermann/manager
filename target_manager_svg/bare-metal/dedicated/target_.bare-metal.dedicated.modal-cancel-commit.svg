<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="280" viewBox="0 0 500 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Modal Cancel Commitment</title>

  <!-- Overlay -->
  <rect width="500" height="280" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="220" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="50" y="30" width="400" height="55" rx="8" fill="#FEF3C7"/>
  <text x="75" y="65" fill="#92400E" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Annuler l'engagement en attente</text>
  <text x="420" y="65" fill="#92400E" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(75, 110)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Vous avez un engagement en attente de 24 mois qui</text>
    <text x="0" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">prendra effet à la prochaine date de facturation.</text>

    <text x="0" y="55" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Voulez-vous vraiment annuler cet engagement ?</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 195)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Conserver</text>

    <rect x="260" y="0" width="90" height="36" rx="4" fill="#DC2626"/>
    <text x="285" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Annuler</text>
  </g>
</svg>
