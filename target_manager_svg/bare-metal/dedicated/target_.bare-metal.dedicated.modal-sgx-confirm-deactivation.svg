<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="280" viewBox="0 0 550 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Modal SGX Confirm Deactivation</title>

  <!-- Overlay -->
  <rect width="550" height="280" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="220" rx="8" fill="white"/>

  <!-- Modal Header (Warning style) -->
  <rect x="50" y="30" width="450" height="55" rx="8" fill="#FEF3C7"/>
  <text x="75" y="62" fill="#92400E" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Désactiver votre fonctionnalité SGX</text>
  <text x="470" y="62" fill="#92400E" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(75, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Vous souhaitez désactiver votre fonctionnalité SGX ?</text>

    <!-- Warning -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="400" height="45" rx="4" fill="#FEF3C7" stroke="#FCD34D"/>
      <text x="15" y="28" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">⚠ Cette modification entrainera un redémarrage automatique</text>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 200)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="310" y="0" width="90" height="36" rx="4" fill="#DC2626"/>
    <text x="320" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Désactiver</text>
  </g>
</svg>
