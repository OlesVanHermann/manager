<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-neutral { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-header { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-primary { fill: #DBEAFE; }
      .badge-primary-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #1E40AF; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .code { font-family: 'Consolas', monospace; font-size: 13px; fill: #1F2937; }
    </style>
  </defs>
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12">BARE METAL CLOUD</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Serveurs dédiés</text>
  <text x="40" y="175" class="text-body">ns1234567.ip-1-2-3.eu</text>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-title">ns1234567.ip-1-2-3.eu</text>
    <g transform="translate(0, 50)">
      <text x="0" y="0" class="tab-inactive">Informations générales</text>
      <text x="170" y="0" class="tab-active" font-weight="600">Réseau</text>
      <rect x="170" y="8" width="55" height="3" fill="#0050D7"/>
      <text x="250" y="0" class="tab-inactive">IPMI</text>
      <text x="310" y="0" class="tab-inactive">Reinstall</text>
      <text x="400" y="0" class="tab-inactive">Backup</text>
      <text x="480" y="0" class="tab-inactive">Firewall</text>
    </g>
    <line x1="0" y1="65" x2="1100" y2="65" stroke="#E5E7EB"/>
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="540" height="280" rx="8" class="tile"/>
      <text x="20" y="35" class="text-body" font-weight="600">Adresses IP</text>
      <g transform="translate(350, 20)">
        <rect x="0" y="0" width="170" height="32" rx="4" class="btn-primary"/>
        <text x="20" y="21" class="btn-text">Commander des IPs</text>
      </g>
      <line x1="0" y1="65" x2="540" y2="65" stroke="#E5E7EB"/>
      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="540" height="35" class="bg-neutral"/>
        <text x="20" y="24" class="text-header">Adresse IP</text>
        <text x="220" y="24" class="text-header">Type</text>
        <text x="320" y="24" class="text-header">Reverse</text>
      </g>
      <g transform="translate(0, 115)">
        <text x="20" y="24" class="code">1.2.3.4</text>
        <g transform="translate(220, 7)">
          <rect x="0" y="0" width="50" height="22" rx="4" class="badge-primary"/>
          <text x="10" y="15" class="badge-primary-text">IPv4</text>
        </g>
        <text x="320" y="24" class="text-muted">ns1234567.ip-1-2-3.eu</text>
      </g>
      <line x1="20" y1="155" x2="520" y2="155" stroke="#E5E7EB"/>
      <g transform="translate(0, 170)">
        <text x="20" y="24" class="code">2001:41d0:1:1b00::1</text>
        <g transform="translate(220, 7)">
          <rect x="0" y="0" width="50" height="22" rx="4" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">IPv6</text>
        </g>
        <text x="320" y="24" class="text-muted">-</text>
      </g>
      <line x1="20" y1="210" x2="520" y2="210" stroke="#E5E7EB"/>
      <g transform="translate(0, 225)">
        <text x="20" y="24" class="code">1.2.3.5 (Failover)</text>
        <g transform="translate(220, 7)">
          <rect x="0" y="0" width="50" height="22" rx="4" class="badge-primary"/>
          <text x="10" y="15" class="badge-primary-text">IPv4</text>
        </g>
        <text x="320" y="24" class="text-muted">failover.mondomaine.fr</text>
      </g>
    </g>
    <g transform="translate(560, 90)">
      <rect x="0" y="0" width="540" height="280" rx="8" class="tile"/>
      <text x="20" y="35" class="text-body" font-weight="600">Configuration réseau</text>
      <line x1="0" y1="55" x2="540" y2="55" stroke="#E5E7EB"/>
      <text x="20" y="85" class="text-muted">Interface principale</text>
      <text x="200" y="85" class="code">eth0</text>
      <text x="20" y="120" class="text-muted">Gateway IPv4</text>
      <text x="200" y="120" class="code">1.2.3.254</text>
      <text x="20" y="155" class="text-muted">Gateway IPv6</text>
      <text x="200" y="155" class="code">2001:41d0:1:1bff:ff:ff:ff:ff</text>
      <text x="20" y="190" class="text-muted">Masque</text>
      <text x="200" y="190" class="code">255.255.255.0 (/24)</text>
      <text x="20" y="225" class="text-muted">MAC Address</text>
      <text x="200" y="225" class="code">00:1a:2b:3c:4d:5e</text>
      <text x="20" y="260" class="text-link">Configurer le vRack →</text>
    </g>
    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="1100" height="200" rx="8" class="tile"/>
      <text x="20" y="35" class="text-body" font-weight="600">Trafic réseau (30 derniers jours)</text>
      <line x1="0" y1="55" x2="1100" y2="55" stroke="#E5E7EB"/>
      <g transform="translate(20, 80)">
        <text x="0" y="0" class="text-muted">Entrant</text>
        <text x="100" y="0" class="text-body" font-weight="600">2.45 To</text>
        <text x="250" y="0" class="text-muted">Sortant</text>
        <text x="350" y="0" class="text-body" font-weight="600">5.12 To</text>
        <text x="500" y="0" class="text-muted">Total</text>
        <text x="600" y="0" class="text-body" font-weight="600">7.57 To</text>
      </g>
      <rect x="20" y="120" width="1060" height="60" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="530" y="155" text-anchor="middle" class="text-muted">Graphique de trafic (placeholder)</text>
    </g>
  </g>
</svg>
