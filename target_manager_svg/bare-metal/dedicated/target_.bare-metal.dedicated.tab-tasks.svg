<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-header { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; }
      .badge-error { fill: #FEE2E2; }
      .badge-error-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #991B1B; }
      .badge-info { fill: #DBEAFE; }
      .badge-info-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #1E40AF; }
      .row-alt { fill: #F9FAFB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>
  
  <!-- Tabs -->
  <g transform="translate(280, 120)">
    <text x="0" y="0" class="text-muted">Informations générales</text>
    <text x="170" y="0" class="text-link" font-weight="600">Tâches</text>
    <rect x="170" y="8" width="50" height="3" class="bg-primary"/>
    <text x="250" y="0" class="text-muted">Interfaces réseau</text>
    <text x="390" y="0" class="text-muted">IPMI</text>
    <text x="440" y="0" class="text-muted">Sauvegardes</text>
  </g>
  
  <!-- Content -->
  <g transform="translate(280, 160)">
    <text x="0" y="0" class="text-title">Tâches</text>
    <text x="0" y="30" class="text-muted">Historique des opérations effectuées sur votre serveur</text>
    
    <!-- Filters -->
    <g transform="translate(0, 60)">
      <text x="0" y="0" class="text-body">Filtrer par statut :</text>
      <rect x="130" y="-18" width="80" height="28" rx="4" class="bg-primary"/>
      <text x="170" y="2" class="text-white" font-size="13" text-anchor="middle">Tous</text>
      <rect x="220" y="-18" width="90" height="28" rx="4" class="border"/>
      <text x="265" y="2" class="text-body" font-size="13" text-anchor="middle">En cours</text>
      <rect x="320" y="-18" width="90" height="28" rx="4" class="border"/>
      <text x="365" y="2" class="text-body" font-size="13" text-anchor="middle">Terminées</text>
      <rect x="420" y="-18" width="80" height="28" rx="4" class="border"/>
      <text x="460" y="2" class="text-body" font-size="13" text-anchor="middle">Échecs</text>
    </g>
    
    <!-- Table -->
    <g transform="translate(0, 110)">
      <!-- Header -->
      <rect x="0" y="0" width="900" height="40" class="row-alt"/>
      <text x="20" y="26" class="text-header">ID</text>
      <text x="120" y="26" class="text-header">TYPE</text>
      <text x="320" y="26" class="text-header">DATE</text>
      <text x="500" y="26" class="text-header">DURÉE</text>
      <text x="600" y="26" class="text-header">STATUT</text>
      <text x="750" y="26" class="text-header">DÉTAILS</text>
      
      <!-- Row 1 - In progress -->
      <rect x="0" y="40" width="900" height="50" class="bg-white"/>
      <rect x="0" y="40" width="900" height="50" class="border"/>
      <text x="20" y="72" class="text-body">#456789</text>
      <text x="120" y="72" class="text-body">Réinstallation OS</text>
      <text x="320" y="72" class="text-body">15 jan. 2024 14:30</text>
      <text x="500" y="72" class="text-muted">En cours...</text>
      <rect x="600" y="57" width="80" height="24" rx="12" class="badge-info"/>
      <text x="615" y="74" class="badge-info-text">En cours</text>
      <text x="750" y="72" class="text-link">Voir</text>
      
      <!-- Row 2 - Success -->
      <rect x="0" y="90" width="900" height="50" class="row-alt"/>
      <rect x="0" y="90" width="900" height="50" class="border"/>
      <text x="20" y="122" class="text-body">#456788</text>
      <text x="120" y="122" class="text-body">Redémarrage (hard)</text>
      <text x="320" y="122" class="text-body">14 jan. 2024 09:15</text>
      <text x="500" y="122" class="text-body">2 min</text>
      <rect x="600" y="107" width="70" height="24" rx="12" class="badge-success"/>
      <text x="615" y="124" class="badge-success-text">Terminé</text>
      <text x="750" y="122" class="text-link">Voir</text>
      
      <!-- Row 3 - Success -->
      <rect x="0" y="140" width="900" height="50" class="bg-white"/>
      <rect x="0" y="140" width="900" height="50" class="border"/>
      <text x="20" y="172" class="text-body">#456787</text>
      <text x="120" y="172" class="text-body">Mise à jour firmware</text>
      <text x="320" y="172" class="text-body">10 jan. 2024 02:00</text>
      <text x="500" y="172" class="text-body">45 min</text>
      <rect x="600" y="157" width="70" height="24" rx="12" class="badge-success"/>
      <text x="615" y="174" class="badge-success-text">Terminé</text>
      <text x="750" y="172" class="text-link">Voir</text>
      
      <!-- Row 4 - Error -->
      <rect x="0" y="190" width="900" height="50" class="row-alt"/>
      <rect x="0" y="190" width="900" height="50" class="border"/>
      <text x="20" y="222" class="text-body">#456786</text>
      <text x="120" y="222" class="text-body">Boot rescue</text>
      <text x="320" y="222" class="text-body">08 jan. 2024 16:45</text>
      <text x="500" y="222" class="text-body">-</text>
      <rect x="600" y="207" width="55" height="24" rx="12" class="badge-error"/>
      <text x="610" y="224" class="badge-error-text">Échec</text>
      <text x="750" y="222" class="text-link">Voir</text>
      
      <!-- Row 5 - Success -->
      <rect x="0" y="240" width="900" height="50" class="bg-white"/>
      <rect x="0" y="240" width="900" height="50" class="border"/>
      <text x="20" y="272" class="text-body">#456785</text>
      <text x="120" y="272" class="text-body">Configuration réseau</text>
      <text x="320" y="272" class="text-body">05 jan. 2024 11:20</text>
      <text x="500" y="272" class="text-body">5 min</text>
      <rect x="600" y="257" width="70" height="24" rx="12" class="badge-success"/>
      <text x="615" y="274" class="badge-success-text">Terminé</text>
      <text x="750" y="272" class="text-link">Voir</text>
    </g>
    
    <!-- Pagination -->
    <g transform="translate(0, 420)">
      <text x="0" y="0" class="text-muted">Affichage 1-5 sur 42 tâches</text>
      <g transform="translate(750, -15)">
        <rect x="0" y="0" width="35" height="30" rx="4" class="border"/>
        <text x="17" y="20" class="text-muted" text-anchor="middle">←</text>
        <rect x="45" y="0" width="35" height="30" rx="4" class="bg-primary"/>
        <text x="62" y="20" class="text-white" text-anchor="middle">1</text>
        <rect x="90" y="0" width="35" height="30" rx="4" class="border"/>
        <text x="107" y="20" class="text-body" text-anchor="middle">2</text>
        <rect x="135" y="0" width="35" height="30" rx="4" class="border"/>
        <text x="152" y="20" class="text-muted" text-anchor="middle">→</text>
      </g>
    </g>
  </g>
</svg>
