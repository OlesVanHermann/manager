<?xml version="1.0" encoding="UTF-8"?>
<svg width="380" height="350" viewBox="0 0 380 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Tile Service Status</title>

  <!-- Tile -->
  <rect x="10" y="10" width="360" height="330" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">État des services</text>

  <!-- Status -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Statut</text>
    <rect x="0" y="10" width="40" height="22" rx="4" fill="#DCFCE7"/>
    <text x="10" y="25" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">OK</text>

    <!-- Action menu -->
    <g transform="translate(280, 5)">
      <rect x="0" y="0" width="30" height="25" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

      <!-- Dropdown (expanded) -->
      <g transform="translate(-100, 30)">
        <rect x="0" y="0" width="130" height="65" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="12" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Redémarrer</text>
        <line x1="0" y1="32" x2="130" y2="32" stroke="#E5E7EB"/>
        <text x="12" y="52" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Résilier</text>
      </g>
    </g>
  </g>

  <!-- Monitoring -->
  <g transform="translate(30, 140)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Monitoring</text>
    <rect x="0" y="10" width="130" height="22" rx="4" fill="#DCFCE7"/>
    <text x="10" y="25" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Proactif avec intervention</text>

    <text x="0" y="55" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Modifier les options ›</text>
  </g>

  <!-- Links -->
  <g transform="translate(30, 225)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Liens utiles</text>

    <text x="0" y="30" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">Weathermap ↗</text>
    <text x="0" y="55" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">VMS ↗</text>
    <text x="0" y="80" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">Travaux en cours ↗</text>
  </g>
</svg>
