<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .input-bg { fill: #FFFFFF; stroke: #D1D5DB; }
      .card-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .card-unselected { fill: #FFFFFF; stroke: #E5E7EB; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="800" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(370, 50)">
    <rect x="0" y="0" width="700" height="700" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Ajouter une règle de firewall</text>
    <text x="650" y="45" class="text-muted" font-size="24" style="cursor:pointer">×</text>
    
    <line x1="0" y1="70" x2="700" y2="70" stroke="#E5E7EB"/>
    
    <!-- Priority -->
    <g transform="translate(30, 100)">
      <text x="0" y="0" class="text-body" font-weight="600">Priorité *</text>
      <text x="0" y="20" class="text-muted">0 = plus haute priorité, 19 = plus basse</text>
      
      <rect x="0" y="35" width="100" height="40" rx="4" class="input-bg"/>
      <text x="15" y="61" class="text-body">4</text>
    </g>
    
    <!-- Action -->
    <g transform="translate(30, 200)">
      <text x="0" y="0" class="text-subtitle">Action *</text>
      
      <g transform="translate(0, 25)">
        <!-- Allow (selected) -->
        <rect x="0" y="0" width="150" height="50" rx="8" class="card-selected"/>
        <circle cx="25" cy="25" r="8" class="radio-selected"/>
        <circle cx="25" cy="25" r="3" fill="#FFFFFF"/>
        <text x="45" y="30" class="text-body">Autoriser</text>
        
        <!-- Deny -->
        <rect x="170" y="0" width="150" height="50" rx="8" class="card-unselected"/>
        <circle cx="195" cy="25" r="8" class="radio-unselected"/>
        <text x="215" y="30" class="text-body">Bloquer</text>
      </g>
    </g>
    
    <!-- Protocol -->
    <g transform="translate(30, 300)">
      <text x="0" y="0" class="text-body" font-weight="600">Protocole *</text>
      
      <rect x="0" y="20" width="200" height="40" rx="4" class="input-bg"/>
      <text x="15" y="46" class="text-body">TCP</text>
      <text x="170" y="46" class="text-muted">▼</text>
    </g>
    
    <!-- Source IP -->
    <g transform="translate(30, 380)">
      <text x="0" y="0" class="text-body" font-weight="600">IP source</text>
      <text x="0" y="20" class="text-muted">Laisser vide pour toutes les IPs (0.0.0.0/0)</text>
      
      <rect x="0" y="35" width="300" height="40" rx="4" class="input-bg"/>
      <text x="15" y="61" class="text-muted">Ex: 192.168.1.0/24</text>
    </g>
    
    <!-- Ports -->
    <g transform="translate(30, 480)">
      <text x="0" y="0" class="text-body" font-weight="600">Port source</text>
      <rect x="0" y="20" width="150" height="40" rx="4" class="input-bg"/>
      <text x="15" y="46" class="text-muted">Tous</text>
      
      <g transform="translate(200, 0)">
        <text x="0" y="0" class="text-body" font-weight="600">Port destination *</text>
        <rect x="0" y="20" width="150" height="40" rx="4" class="input-bg"/>
        <text x="15" y="46" class="text-body">3306</text>
      </g>
      
      <g transform="translate(400, 0)">
        <text x="0" y="0" class="text-body" font-weight="600">Fragments</text>
        <rect x="0" y="20" width="150" height="40" rx="4" class="input-bg"/>
        <text x="15" y="46" class="text-body">Non</text>
        <text x="120" y="46" class="text-muted">▼</text>
      </g>
    </g>
    
    <!-- TCP Options -->
    <g transform="translate(30, 570)">
      <text x="0" y="0" class="text-body" font-weight="600">Options TCP (si protocole TCP)</text>
      
      <rect x="0" y="20" width="200" height="40" rx="4" class="input-bg"/>
      <text x="15" y="46" class="text-body">Aucune</text>
      <text x="170" y="46" class="text-muted">▼</text>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 645)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <text x="50" y="26" class="text-body" text-anchor="middle">Annuler</text>
      
      <rect x="510" y="0" width="160" height="40" rx="4" class="btn-primary"/>
      <text x="590" y="26" class="btn-text" text-anchor="middle">Ajouter la règle</text>
    </g>
  </g>
</svg>
