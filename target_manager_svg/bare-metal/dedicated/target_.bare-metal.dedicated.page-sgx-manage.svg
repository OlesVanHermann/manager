<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="600" viewBox="0 0 1100 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Gérer SGX</title>

  <!-- Background -->
  <rect width="1100" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="950" y="38" fill="white" font-family="system-ui, sans-serif" font-size="13">Manager</text>

  <!-- Back button -->
  <g transform="translate(80, 90)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" cursor="pointer">← Retour</text>
  </g>

  <!-- Page Title -->
  <text x="80" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Gérer Intel SGX</text>
  <text x="80" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Configurez le mode d'activation SGX pour votre serveur dédié.</text>

  <!-- Form -->
  <g transform="translate(80, 210)">
    <!-- Activation Mode Selection -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Mode d'activation</text>

    <!-- Option 1: Disabled -->
    <rect x="0" y="20" width="280" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <circle cx="25" cy="55" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="50" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Désactivé</text>
    <text x="50" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">SGX est désactivé sur</text>
    <text x="50" y="92" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">ce serveur</text>

    <!-- Option 2: Software Controlled (Selected) -->
    <rect x="300" y="20" width="280" height="100" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>
    <circle cx="325" cy="55" r="10" fill="#0050D7"/>
    <circle cx="325" cy="55" r="4" fill="white"/>
    <text x="350" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Contrôlé par logiciel</text>
    <text x="350" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">SGX est activé et géré</text>
    <text x="350" y="92" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">par le système d'exploitation</text>

    <!-- Option 3: Manual -->
    <rect x="600" y="20" width="280" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <circle cx="625" cy="55" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="650" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Manuel</text>
    <text x="650" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">SGX est activé avec une</text>
    <text x="650" y="92" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">taille PRMRR fixe</text>

    <!-- PRMRR Size (shown when not disabled) -->
    <text x="0" y="160" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Taille PRMRR</text>
    <rect x="0" y="180" width="280" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="208" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">64 MB</text>
    <text x="250" y="208" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Submit Button -->
    <rect x="0" y="260" width="140" height="40" rx="4" fill="#0050D7"/>
    <text x="35" y="286" fill="white" font-family="system-ui, sans-serif" font-size="14">Confirmer</text>
  </g>

  <!-- Info box -->
  <g transform="translate(80, 510)">
    <rect x="0" y="0" width="920" height="50" rx="4" fill="#EFF6FF"/>
    <text x="20" y="30" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">ℹ La modification du mode SGX nécessite un redémarrage du serveur. Les changements seront appliqués après le prochain reboot.</text>
  </g>
</svg>
