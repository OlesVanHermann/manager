<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-price { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-inactive { fill: #F3F4F6; }
      .badge-inactive-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .toggle-on { fill: #0050D7; }
      .toggle-off { fill: #D1D5DB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="700" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(320, 50)">
    <rect x="0" y="0" width="800" height="600" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Options du serveur</text>
    <text x="750" y="45" class="text-muted" font-size="24" style="cursor:pointer">×</text>
    
    <line x1="0" y1="70" x2="800" y2="70" stroke="#E5E7EB"/>
    
    <!-- Monitoring Section -->
    <g transform="translate(30, 95)">
      <text x="0" y="0" class="text-subtitle">Monitoring</text>
      
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="740" height="70" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="740" height="70" rx="8" class="border"/>
        
        <text x="20" y="25" class="text-body" font-weight="600">OVH Monitoring</text>
        <rect x="150" y="10" width="50" height="22" rx="11" class="badge-success"/>
        <text x="163" y="25" class="badge-success-text">Actif</text>
        <text x="20" y="50" class="text-muted" font-size="13">Surveillance proactive et alertes automatiques</text>
        
        <!-- Toggle ON -->
        <g transform="translate(680, 25)">
          <rect x="0" y="0" width="44" height="24" rx="12" class="toggle-on"/>
          <circle cx="32" cy="12" r="9" fill="#FFFFFF"/>
        </g>
      </g>
    </g>
    
    <!-- Backup Section -->
    <g transform="translate(30, 220)">
      <text x="0" y="0" class="text-subtitle">Sauvegardes</text>
      
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="740" height="70" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="740" height="70" rx="8" class="border"/>
        
        <text x="20" y="25" class="text-body" font-weight="600">Backup Storage 500 Go</text>
        <rect x="200" y="10" width="50" height="22" rx="11" class="badge-success"/>
        <text x="213" y="25" class="badge-success-text">Actif</text>
        <text x="20" y="50" class="text-muted" font-size="13">Espace de sauvegarde FTP/NFS accessible en datacenter</text>
        <text x="620" y="40" class="text-price">9,99 €/mois</text>
        
        <g transform="translate(680, 25)">
          <rect x="0" y="0" width="44" height="24" rx="12" class="toggle-on"/>
          <circle cx="32" cy="12" r="9" fill="#FFFFFF"/>
        </g>
      </g>
    </g>
    
    <!-- Network Section -->
    <g transform="translate(30, 345)">
      <text x="0" y="0" class="text-subtitle">Réseau</text>
      
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="360" height="70" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="360" height="70" rx="8" class="border"/>
        
        <text x="20" y="25" class="text-body" font-weight="600">vRack</text>
        <rect x="70" y="10" width="50" height="22" rx="11" class="badge-success"/>
        <text x="83" y="25" class="badge-success-text">Actif</text>
        <text x="20" y="50" class="text-muted" font-size="13">Réseau privé entre serveurs</text>
        <text x="280" y="40" class="text-price">Inclus</text>
        
        <g transform="translate(300, 25)">
          <rect x="0" y="0" width="44" height="24" rx="12" class="toggle-on"/>
          <circle cx="32" cy="12" r="9" fill="#FFFFFF"/>
        </g>
      </g>
      
      <g transform="translate(380, 30)">
        <rect x="0" y="0" width="360" height="70" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="360" height="70" rx="8" class="border"/>
        
        <text x="20" y="25" class="text-body" font-weight="600">Bandwidth+</text>
        <rect x="115" y="10" width="60" height="22" rx="11" class="badge-inactive"/>
        <text x="130" y="25" class="badge-inactive-text">Inactif</text>
        <text x="20" y="50" class="text-muted" font-size="13">Bande passante garantie</text>
        <text x="250" y="40" class="text-price">+49,99 €/mois</text>
        
        <g transform="translate(300, 25)">
          <rect x="0" y="0" width="44" height="24" rx="12" class="toggle-off"/>
          <circle cx="12" cy="12" r="9" fill="#FFFFFF"/>
        </g>
      </g>
    </g>
    
    <!-- Security Section -->
    <g transform="translate(30, 470)">
      <text x="0" y="0" class="text-subtitle">Sécurité</text>
      
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="360" height="70" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="360" height="70" rx="8" class="border"/>
        
        <text x="20" y="25" class="text-body" font-weight="600">Firewall réseau</text>
        <rect x="135" y="10" width="50" height="22" rx="11" class="badge-success"/>
        <text x="148" y="25" class="badge-success-text">Actif</text>
        <text x="20" y="50" class="text-muted" font-size="13">Protection DDoS incluse</text>
        <text x="280" y="40" class="text-price">Inclus</text>
        
        <g transform="translate(300, 25)">
          <rect x="0" y="0" width="44" height="24" rx="12" class="toggle-on"/>
          <circle cx="32" cy="12" r="9" fill="#FFFFFF"/>
        </g>
      </g>
      
      <g transform="translate(380, 30)">
        <rect x="0" y="0" width="360" height="70" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="360" height="70" rx="8" class="border"/>
        
        <text x="20" y="25" class="text-body" font-weight="600">IP Failover</text>
        <rect x="105" y="10" width="50" height="22" rx="11" class="badge-success"/>
        <text x="118" y="25" class="badge-success-text">Actif</text>
        <text x="20" y="50" class="text-muted" font-size="13">3 IP additionnelles</text>
        <text x="260" y="40" class="text-price">6,00 €/mois</text>
      </g>
    </g>
    
    <!-- Close button -->
    <g transform="translate(30, 560)">
      <rect x="640" y="0" width="130" height="40" rx="4" class="btn-primary"/>
      <text x="705" y="26" class="btn-text" text-anchor="middle">Fermer</text>
    </g>
  </g>
</svg>
