<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .tab-indicator { fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .badge-success { fill: #DEF7EC; }
      .badge-warning { fill: #FEF3C7; }
      .text-success { fill: #03543F; font-size: 12px; }
      .text-warning { fill: #92400E; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="750" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white">Bare Metal Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="690" class="bg-white"/>
    <text x="20" y="40" class="text-muted" font-size="12">COMPUTE</text>
    <rect x="0" y="55" width="240" height="40" class="bg-primary" opacity="0.1"/>
    <text x="20" y="80" class="text-link" font-weight="600">Serveurs dédiés</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted">Serveurs dédiés</text>
    <text x="115" class="text-muted">›</text>
    <text x="130" class="text-muted">ns1234567</text>
    <text x="210" class="text-muted">›</text>
    <text x="225" class="text-body">DNS secondaire</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">DNS secondaire - ns1234567.ip-192-168-1.eu</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text class="text-tab">Informations générales</text>
      <text x="175" class="text-tab">IPMI</text>
      <text x="230" class="text-tab">Réseau</text>
      <text x="310" class="text-tab-active">DNS secondaire</text>
      <rect x="310" y="5" width="105" height="3" class="tab-indicator"/>
      <text x="430" class="text-tab">Intervention</text>
      <text x="530" class="text-tab">Tâches</text>
    </g>
    
    <!-- Action Button -->
    <g transform="translate(0, 130)">
      <rect width="180" height="40" rx="4" class="btn-primary"/>
      <text x="20" y="26" class="text-white">Ajouter un domaine</text>
    </g>
    
    <!-- Info Box -->
    <g transform="translate(0, 190)">
      <rect width="1100" height="80" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
      <text x="20" y="30" class="text-body" font-weight="600">ℹ️ DNS secondaire OVHcloud</text>
      <text x="20" y="55" class="text-muted">Le serveur DNS secondaire OVHcloud réplique automatiquement vos zones DNS.</text>
      <text x="20" y="72" class="text-muted">Serveur secondaire : sdns1.ovh.net (213.251.188.129)</text>
    </g>
    
    <!-- Domains List -->
    <g transform="translate(0, 290)">
      <rect width="1100" height="280" rx="4" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">Domaines configurés</text>
      
      <!-- Table Header -->
      <g transform="translate(20, 55)">
        <rect width="1060" height="35" class="bg-neutral-100"/>
        <text x="15" y="24" class="text-body" font-weight="600">Domaine</text>
        <text x="300" y="24" class="text-body" font-weight="600">IP du DNS primaire</text>
        <text x="500" y="24" class="text-body" font-weight="600">Dernière sync</text>
        <text x="700" y="24" class="text-body" font-weight="600">État</text>
        <text x="900" y="24" class="text-body" font-weight="600">Actions</text>
      </g>
      
      <!-- Row 1 -->
      <g transform="translate(20, 90)">
        <text x="15" y="20" class="text-link">example.com</text>
        <text x="300" y="20" class="text-body">192.168.1.100</text>
        <text x="500" y="20" class="text-body">27/12/2025 10:30</text>
        <g transform="translate(700, 5)">
          <rect width="60" height="22" rx="11" class="badge-success"/>
          <text x="15" y="15" class="text-success">Actif</text>
        </g>
        <text x="920" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Row 2 -->
      <g transform="translate(20, 125)">
        <text x="15" y="20" class="text-link">mysite.fr</text>
        <text x="300" y="20" class="text-body">192.168.1.100</text>
        <text x="500" y="20" class="text-body">27/12/2025 10:28</text>
        <g transform="translate(700, 5)">
          <rect width="60" height="22" rx="11" class="badge-success"/>
          <text x="15" y="15" class="text-success">Actif</text>
        </g>
        <text x="920" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Row 3 - Sync pending -->
      <g transform="translate(20, 160)">
        <text x="15" y="20" class="text-link">newdomain.io</text>
        <text x="300" y="20" class="text-body">192.168.1.100</text>
        <text x="500" y="20" class="text-muted">En attente...</text>
        <g transform="translate(700, 5)">
          <rect width="100" height="22" rx="11" class="badge-warning"/>
          <text x="12" y="15" class="text-warning">En attente</text>
        </g>
        <text x="920" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Action Menu OPEN -->
      <g transform="translate(850, 90)">
        <rect width="160" height="120" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="30" class="text-body">Forcer la sync</text>
        <line x1="0" y1="45" x2="160" y2="45" stroke="#E5E7EB"/>
        <text x="15" y="70" class="text-body">Modifier</text>
        <line x1="0" y1="85" x2="160" y2="85" stroke="#E5E7EB"/>
        <text x="15" y="110" class="text-body" fill="#991B1B">Supprimer</text>
      </g>
      
      <!-- Pagination -->
      <text x="20" y="260" class="text-muted">Affichage 1-3 sur 3 domaines</text>
    </g>
    
    <!-- Configuration Help -->
    <g transform="translate(0, 590)">
      <rect width="1100" height="80" rx="4" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">Configuration requise sur votre DNS primaire</text>
      <text x="20" y="55" class="text-muted">Autorisez les transferts de zone (AXFR) depuis : 213.251.188.129, 213.251.128.129</text>
      <text x="20" y="72" class="text-link">Voir la documentation complète →</text>
    </g>
  </g>
</svg>
