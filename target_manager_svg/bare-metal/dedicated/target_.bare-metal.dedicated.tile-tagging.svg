<?xml version="1.0" encoding="UTF-8"?>
<svg width="380" height="200" viewBox="0 0 380 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Tile Tagging</title>

  <!-- Tile -->
  <rect x="10" y="10" width="360" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Étiquettes</text>

  <!-- Assigned Tags Label -->
  <g transform="translate(30, 65)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Attribuées</text>
  </g>

  <!-- Tags -->
  <g transform="translate(30, 85)">
    <rect x="0" y="0" width="85" height="26" rx="4" fill="#EFF6FF"/>
    <text x="10" y="18" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">production</text>

    <rect x="95" y="0" width="65" height="26" rx="4" fill="#EFF6FF"/>
    <text x="105" y="18" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">europe</text>

    <rect x="170" y="0" width="55" height="26" rx="4" fill="#EFF6FF"/>
    <text x="180" y="18" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">critical</text>

    <rect x="235" y="0" width="60" height="26" rx="4" fill="#EFF6FF"/>
    <text x="245" y="18" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">team-a</text>
  </g>

  <!-- Manage Tags Link -->
  <g transform="translate(30, 140)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Gérer les étiquettes ›</text>
  </g>
</svg>
