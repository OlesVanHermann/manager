<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #374151; }
      .btn-primary { fill: #0050D7; }
      .btn-danger { fill: #DC2626; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-focus { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .radio-selected { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="850" class="bg-muted"/>
  <rect width="1440" height="850" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(320, 50)">
    <rect width="800" height="750" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <g transform="translate(0, 0)">
      <rect width="800" height="60" rx="8" class="bg-white"/>
      <text x="30" y="38" class="text-title">Réinstaller le serveur</text>
      <text x="750" y="38" class="text-muted" font-size="20" style="cursor:pointer">×</text>
    </g>
    
    <line x1="0" y1="60" x2="800" y2="60" stroke="#E5E7EB"/>
    
    <!-- Warning -->
    <g transform="translate(30, 80)">
      <rect width="740" height="60" rx="4" fill="#FEE2E2" stroke="#DC2626"/>
      <text x="15" y="25" class="text-body" fill="#991B1B">⚠️ Attention : Cette action est irréversible !</text>
      <text x="15" y="45" class="text-muted" fill="#991B1B" font-size="12">Toutes les données présentes sur les disques seront définitivement supprimées.</text>
    </g>
    
    <!-- Form -->
    <g transform="translate(30, 160)">
      <!-- OS Selection -->
      <g>
        <text class="text-label">Système d'exploitation *</text>
        <g transform="translate(0, 25)">
          <rect width="740" height="44" rx="4" class="input-focus"/>
          <text x="15" y="28" class="text-body">Debian 12 (Bookworm) - 64 bits</text>
          <text x="710" y="28" class="text-muted">▼</text>
        </g>
      </g>
      
      <!-- Installation type -->
      <g transform="translate(0, 90)">
        <text class="text-label">Type d'installation</text>
        
        <g transform="translate(0, 30)">
          <!-- Radio 1 - Selected -->
          <circle cx="10" cy="10" r="10" fill="white" stroke="#0050D7" stroke-width="2"/>
          <circle cx="10" cy="10" r="5" fill="#0050D7"/>
          <text x="30" y="15" class="text-body">Installation personnalisée (recommandé)</text>
        </g>
        
        <g transform="translate(0, 60)">
          <!-- Radio 2 -->
          <circle cx="10" cy="10" r="10" fill="white" stroke="#D1D5DB" stroke-width="2"/>
          <text x="30" y="15" class="text-body">Installation à partir d'un template OVHcloud</text>
        </g>
        
        <g transform="translate(0, 90)">
          <!-- Radio 3 -->
          <circle cx="10" cy="10" r="10" fill="white" stroke="#D1D5DB" stroke-width="2"/>
          <text x="30" y="15" class="text-body">Installation à partir de votre template personnalisé</text>
        </g>
      </g>
      
      <!-- Disk configuration -->
      <g transform="translate(0, 210)">
        <text class="text-label">Configuration des disques</text>
        <g transform="translate(0, 25)">
          <rect width="740" height="44" rx="4" class="input-field"/>
          <text x="15" y="28" class="text-body">RAID 1 (Software) - 2 disques</text>
          <text x="710" y="28" class="text-muted">▼</text>
        </g>
      </g>
      
      <!-- SSH Key -->
      <g transform="translate(0, 290)">
        <text class="text-label">Clé SSH (optionnel)</text>
        <g transform="translate(0, 25)">
          <rect width="740" height="44" rx="4" class="input-field"/>
          <text x="15" y="28" class="text-muted">Sélectionner une clé SSH...</text>
          <text x="710" y="28" class="text-muted">▼</text>
        </g>
        <text y="85" class="text-link">Ajouter une nouvelle clé SSH →</text>
      </g>
      
      <!-- Hostname -->
      <g transform="translate(0, 400)">
        <text class="text-label">Nom d'hôte (hostname)</text>
        <g transform="translate(0, 25)">
          <rect width="740" height="44" rx="4" class="input-field"/>
          <text x="15" y="28" class="text-body">ns1234567.ip-192-168-1.eu</text>
        </g>
      </g>
      
      <!-- Post-install script -->
      <g transform="translate(0, 480)">
        <text class="text-label">Script post-installation (optionnel)</text>
        <g transform="translate(0, 25)">
          <rect width="740" height="80" rx="4" class="input-field"/>
          <text x="15" y="28" class="text-muted">URL d'un script à exécuter après l'installation...</text>
        </g>
        <text y="120" class="text-muted" font-size="12">Le script sera exécuté avec les droits root après le premier démarrage.</text>
      </g>
    </g>
    
    <!-- Confirmation checkbox -->
    <g transform="translate(30, 640)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="white" stroke="#0050D7" stroke-width="2"/>
      <path d="M3,9 L7,13 L15,5" stroke="#0050D7" stroke-width="2" fill="none"/>
      <text x="30" y="14" class="text-body">Je comprends que toutes les données seront supprimées</text>
    </g>
    
    <!-- Modal Footer -->
    <line x1="0" y1="680" x2="800" y2="680" stroke="#E5E7EB"/>
    <g transform="translate(30, 700)">
      <g transform="translate(550, 0)">
        <rect width="90" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="20" y="26" class="text-body">Annuler</text>
      </g>
      <g transform="translate(660, 0)">
        <rect width="110" height="40" rx="4" class="btn-danger"/>
        <text x="15" y="26" class="text-white">Réinstaller</text>
      </g>
    </g>
  </g>
</svg>
