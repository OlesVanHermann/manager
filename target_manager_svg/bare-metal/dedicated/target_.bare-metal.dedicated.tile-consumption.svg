<?xml version="1.0" encoding="UTF-8"?>
<svg width="350" height="250" viewBox="0 0 350 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Tile Consumption (Traffic)</title>

  <!-- Tile -->
  <rect x="10" y="10" width="330" height="230" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Consommation</text>

  <!-- Traffic usage -->
  <g transform="translate(30, 65)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Trafic sortant</text>

    <!-- Progress bar -->
    <rect x="0" y="12" width="280" height="24" rx="4" fill="#E5E7EB"/>
    <rect x="0" y="12" width="100" height="24" rx="4" fill="#0050D7"/>

    <text x="10" y="30" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">2.5 TB</text>
    <text x="200" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">/ 10 TB inclus</text>

    <!-- Action menu -->
    <g transform="translate(260, -10)">
      <rect x="0" y="0" width="30" height="25" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>
  </g>

  <!-- Additional traffic info -->
  <g transform="translate(30, 120)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Période de facturation</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">01/12/2024 - 31/12/2024</text>
  </g>

  <!-- Options -->
  <g transform="translate(30, 170)">
    <rect x="0" y="0" width="135" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="23" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Commander quota</text>

    <rect x="145" y="0" width="135" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="160" y="23" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Annuler quota</text>
  </g>
</svg>
