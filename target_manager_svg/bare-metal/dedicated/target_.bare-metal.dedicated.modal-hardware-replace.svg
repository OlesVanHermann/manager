<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .input-bg { fill: #FFFFFF; stroke: #D1D5DB; }
      .card-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .card-unselected { fill: #FFFFFF; stroke: #E5E7EB; }
      .warning-banner { fill: #FEF3C7; stroke: #F59E0B; }
      .checkbox-checked { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="700" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(370, 50)">
    <rect x="0" y="0" width="700" height="600" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Demande de remplacement matériel</text>
    <text x="650" y="45" class="text-muted" font-size="24" style="cursor:pointer">×</text>
    
    <line x1="0" y1="70" x2="700" y2="70" stroke="#E5E7EB"/>
    
    <!-- Warning -->
    <g transform="translate(30, 90)">
      <rect x="0" y="0" width="640" height="60" rx="4" class="warning-banner"/>
      <text x="20" y="20" class="text-body">⚠️ Le remplacement nécessite une intervention en datacenter.</text>
      <text x="20" y="40" class="text-muted">Temps d'intervention estimé : 2-4 heures. Une interruption de service est à prévoir.</text>
    </g>
    
    <!-- Component Selection -->
    <g transform="translate(30, 175)">
      <text x="0" y="0" class="text-subtitle">Composant à remplacer</text>
      
      <g transform="translate(0, 25)">
        <!-- Disk (selected) -->
        <rect x="0" y="0" width="200" height="70" rx="8" class="card-selected"/>
        <circle cx="25" cy="35" r="10" class="checkbox-checked"/>
        <text x="25" y="40" class="text-white" font-size="12" text-anchor="middle">✓</text>
        <text x="50" y="30" class="text-body" font-weight="600">Disque</text>
        <text x="50" y="50" class="text-muted" font-size="12">SSD/HDD défaillant</text>
        
        <!-- RAM -->
        <rect x="220" y="0" width="200" height="70" rx="8" class="card-unselected"/>
        <circle cx="245" cy="35" r="10" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="270" y="30" class="text-body" font-weight="600">Mémoire RAM</text>
        <text x="270" y="50" class="text-muted" font-size="12">Barrette défaillante</text>
        
        <!-- Other -->
        <rect x="440" y="0" width="200" height="70" rx="8" class="card-unselected"/>
        <circle cx="465" cy="35" r="10" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="490" y="30" class="text-body" font-weight="600">Autre</text>
        <text x="490" y="50" class="text-muted" font-size="12">PSU, carte réseau...</text>
      </g>
    </g>
    
    <!-- Disk Details -->
    <g transform="translate(30, 295)">
      <text x="0" y="0" class="text-subtitle">Disque concerné</text>
      
      <rect x="0" y="20" width="300" height="40" rx="4" class="input-bg"/>
      <text x="15" y="46" class="text-body">Disque 2 - /dev/nvme1n1</text>
      <text x="270" y="46" class="text-muted">▼</text>
    </g>
    
    <!-- Description -->
    <g transform="translate(30, 380)">
      <text x="0" y="0" class="text-subtitle">Description du problème</text>
      
      <rect x="0" y="20" width="640" height="100" rx="4" class="input-bg"/>
      <text x="15" y="45" class="text-body">Le disque 2 présente des signes de défaillance avec un</text>
      <text x="15" y="65" class="text-body">taux de santé SMART à 72%. Secteurs défectueux détectés.</text>
      <text x="15" y="85" class="text-muted">Merci de procéder au remplacement préventif.</text>
    </g>
    
    <!-- Options -->
    <g transform="translate(30, 500)">
      <g>
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
        <text x="9" y="14" class="text-white" font-size="12" text-anchor="middle">✓</text>
        <text x="30" y="14" class="text-body">J'ai sauvegardé mes données importantes</text>
      </g>
      
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="30" y="14" class="text-body">Me contacter avant l'intervention</text>
      </g>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 555)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <text x="50" y="26" class="text-body" text-anchor="middle">Annuler</text>
      
      <rect x="480" y="0" width="190" height="40" rx="4" class="btn-primary"/>
      <text x="575" y="26" class="btn-text" text-anchor="middle">Soumettre la demande</text>
    </g>
  </g>
</svg>
