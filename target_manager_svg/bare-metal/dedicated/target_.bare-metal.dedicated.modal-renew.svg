<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 650" width="1440" height="650">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-price { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #0050D7; }
      .text-mono { font-family: 'Source Code Pro', monospace; font-size: 13px; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .card-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .card-unselected { fill: #FFFFFF; stroke: #E5E7EB; }
      .info-banner { fill: #E8F0FE; }
      .badge-discount { fill: #DEF7EC; }
      .badge-discount-text { font-family: 'Source Sans Pro', sans-serif; font-size: 11px; font-weight: 600; fill: #03543F; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="650" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="590" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="650" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(320, 60)">
    <rect x="0" y="0" width="800" height="530" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Renouveler votre serveur</text>
    <text x="750" y="45" class="text-muted" font-size="24" style="cursor:pointer">×</text>
    
    <line x1="0" y1="70" x2="800" y2="70" stroke="#E5E7EB"/>
    
    <!-- Server info -->
    <g transform="translate(30, 90)">
      <rect x="0" y="0" width="740" height="50" rx="4" class="info-banner"/>
      <text x="20" y="20" class="text-body">Serveur :</text>
      <text x="80" y="20" class="text-mono">ns1234567.ip-192-168-1.eu</text>
      <text x="20" y="40" class="text-muted">Expiration actuelle : 15 janvier 2026</text>
    </g>
    
    <!-- Duration Selection -->
    <g transform="translate(30, 170)">
      <text x="0" y="0" class="text-subtitle">Durée de renouvellement</text>
      
      <g transform="translate(0, 30)">
        <!-- 1 month -->
        <rect x="0" y="0" width="175" height="110" rx="8" class="card-unselected"/>
        <circle cx="25" cy="35" r="10" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="50" y="35" class="text-body" font-weight="600">1 mois</text>
        <text x="20" y="65" class="text-price">149,99 €</text>
        <text x="110" y="65" class="text-muted" font-size="12">/mois</text>
        <text x="20" y="90" class="text-muted" font-size="12">Pas d'engagement</text>
        
        <!-- 6 months -->
        <rect x="190" y="0" width="175" height="110" rx="8" class="card-unselected"/>
        <circle cx="215" cy="35" r="10" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="240" y="35" class="text-body" font-weight="600">6 mois</text>
        <rect x="300" y="22" width="50" height="20" rx="10" class="badge-discount"/>
        <text x="312" y="36" class="badge-discount-text">-10%</text>
        <text x="210" y="65" class="text-price">134,99 €</text>
        <text x="300" y="65" class="text-muted" font-size="12">/mois</text>
        <text x="210" y="90" class="text-muted" font-size="12">Total : 809,94 €</text>
        
        <!-- 12 months (selected) -->
        <rect x="380" y="0" width="175" height="110" rx="8" class="card-selected"/>
        <circle cx="405" cy="35" r="10" fill="#0050D7"/>
        <circle cx="405" cy="35" r="4" fill="#FFFFFF"/>
        <text x="430" y="35" class="text-body" font-weight="600">12 mois</text>
        <rect x="500" y="22" width="50" height="20" rx="10" class="badge-discount"/>
        <text x="512" y="36" class="badge-discount-text">-20%</text>
        <text x="400" y="65" class="text-price">119,99 €</text>
        <text x="490" y="65" class="text-muted" font-size="12">/mois</text>
        <text x="400" y="90" class="text-muted" font-size="12">Total : 1 439,88 €</text>
        
        <!-- 24 months -->
        <rect x="570" y="0" width="175" height="110" rx="8" class="card-unselected"/>
        <circle cx="595" cy="35" r="10" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="620" y="35" class="text-body" font-weight="600">24 mois</text>
        <rect x="690" y="22" width="50" height="20" rx="10" class="badge-discount"/>
        <text x="702" y="36" class="badge-discount-text">-30%</text>
        <text x="590" y="65" class="text-price">104,99 €</text>
        <text x="680" y="65" class="text-muted" font-size="12">/mois</text>
        <text x="590" y="90" class="text-muted" font-size="12">Total : 2 519,76 €</text>
      </g>
    </g>
    
    <!-- Options -->
    <g transform="translate(30, 340)">
      <text x="0" y="0" class="text-subtitle">Options incluses dans le renouvellement</text>
      
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
        <text x="9" y="14" class="text-white" font-size="12" text-anchor="middle">✓</text>
        <text x="30" y="14" class="text-body">Backup Storage 500 Go</text>
        <text x="250" y="14" class="text-muted">+9,99 €/mois</text>
      </g>
      
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
        <text x="9" y="14" class="text-white" font-size="12" text-anchor="middle">✓</text>
        <text x="30" y="14" class="text-body">3 IP Failover</text>
        <text x="250" y="14" class="text-muted">+6,00 €/mois</text>
      </g>
    </g>
    
    <!-- Summary -->
    <g transform="translate(30, 430)">
      <rect x="0" y="0" width="740" height="50" rx="8" fill="#F3F4F6"/>
      <text x="20" y="30" class="text-body">Renouvellement 12 mois avec options</text>
      <text x="580" y="30" class="text-body">Nouvelle expiration :</text>
      <text x="720" y="30" class="text-body" font-weight="600">15/01/2027</text>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 490)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <text x="50" y="26" class="text-body" text-anchor="middle">Annuler</text>
      
      <rect x="520" y="0" width="250" height="40" rx="4" class="btn-primary"/>
      <text x="645" y="26" class="btn-text" text-anchor="middle">Payer 1 631,76 € HT</text>
    </g>
  </g>
</svg>
