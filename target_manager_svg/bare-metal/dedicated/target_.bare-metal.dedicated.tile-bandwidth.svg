<?xml version="1.0" encoding="UTF-8"?>
<svg width="380" height="280" viewBox="0 0 380 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Tile Bandwidth</title>

  <!-- Tile -->
  <rect x="10" y="10" width="360" height="260" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Bande passante</text>
  <text x="30" y="58" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Débit réseau de votre serveur</text>

  <!-- Warning OLA -->
  <rect x="30" y="75" width="320" height="35" rx="4" fill="#FEF3C7" stroke="#FDE68A"/>
  <text x="45" y="98" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">⚠ Le mode OLA est activé. Certaines options sont limitées.</text>

  <!-- Public Bandwidth -->
  <g transform="translate(30, 130)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Bande passante publique</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">1 Gbps</text>
    <text x="50" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">inclus</text>
    <text x="290" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
  </g>

  <!-- Private Bandwidth (vRack) -->
  <g transform="translate(30, 180)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Bande passante privée (vRack)</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">10 Gbps</text>
    <text x="60" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">garantie</text>
    <text x="290" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
  </g>

  <!-- Order buttons -->
  <g transform="translate(30, 220)">
    <rect x="0" y="0" width="150" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">Commander publique</text>

    <rect x="165" y="0" width="150" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="185" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">Commander privée</text>
  </g>
</svg>
