<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="480" viewBox="0 0 550 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Modal Assign Tags</title>

  <!-- Overlay -->
  <rect width="550" height="480" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="420" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="50" y="30" width="450" height="55" rx="8" fill="#F9FAFB"/>
  <text x="75" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Attribuer des étiquettes</text>
  <text x="470" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(75, 110)">
    <!-- Key Field -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Clé</text>
    <rect x="0" y="12" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="12" y="38" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Sélectionner ou créer une clé...</text>

    <!-- Value Field -->
    <text x="0" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Valeur</text>
    <rect x="0" y="92" width="400" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="12" y="118" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Sélectionner ou créer une valeur...</text>

    <!-- Add Button -->
    <rect x="0" y="150" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="173" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+ Ajouter</text>

    <!-- Selected Tags Section -->
    <text x="0" y="215" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Étiquettes sélectionnées</text>

    <!-- Tag chips -->
    <g transform="translate(0, 230)">
      <rect x="0" y="0" width="120" height="28" rx="4" fill="#F3F4F6"/>
      <text x="10" y="19" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">production:true</text>
      <text x="105" y="19" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">×</text>

      <rect x="130" y="0" width="100" height="28" rx="4" fill="#F3F4F6"/>
      <text x="140" y="19" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">region:europe</text>
      <text x="215" y="19" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">×</text>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 400)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="310" y="0" width="90" height="36" rx="4" fill="#0050D7"/>
    <text x="330" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Attribuer</text>
  </g>
</svg>
