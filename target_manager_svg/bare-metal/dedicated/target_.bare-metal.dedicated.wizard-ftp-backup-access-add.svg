<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" viewBox="0 0 900 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Ajouter accès FTP Backup</title>

  <!-- Background -->
  <rect width="900" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="900" height="60" fill="#000E9C"/>
  <text x="50" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="50" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Ajouter un accès FTP Backup</text>

  <!-- Step indicators -->
  <g transform="translate(50, 140)">
    <circle cx="15" cy="15" r="15" fill="#0050D7"/>
    <text x="11" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
    <text x="40" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Configuration</text>

    <line x1="140" y1="15" x2="220" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="250" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="246" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2</text>
    <text x="275" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Confirmation</text>
  </g>

  <!-- Content -->
  <g transform="translate(50, 190)">
    <rect x="0" y="0" width="800" height="330" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="30" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Configurez l'accès au backup FTP en sélectionnant les blocs IP et les protocoles autorisés.</text>
    <text x="30" y="58" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Maximum de 5 blocs IP autorisés.</text>

    <!-- IP Selection -->
    <text x="30" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Blocs IP autorisés</text>
    <rect x="30" y="115" width="350" height="120" rx="4" fill="white" stroke="#E5E7EB"/>

    <!-- IP list (multi-select) -->
    <rect x="35" y="120" width="340" height="28" fill="#EFF6FF"/>
    <text x="50" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">192.168.1.0/24</text>
    <text x="35" y="163" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">10.0.0.0/8</text>
    <text x="35" y="188" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">172.16.0.0/16</text>
    <text x="35" y="213" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">51.210.xxx.xxx/32</text>

    <!-- Protocols -->
    <text x="420" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Protocoles autorisés</text>

    <!-- CIFS checkbox (checked) -->
    <g transform="translate(420, 120)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#0050D7"/>
      <text x="3" y="15" fill="white" font-family="system-ui, sans-serif" font-size="14">✓</text>
      <text x="35" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">CIFS (Windows)</text>
    </g>

    <!-- FTP checkbox (checked) -->
    <g transform="translate(420, 155)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#0050D7"/>
      <text x="3" y="15" fill="white" font-family="system-ui, sans-serif" font-size="14">✓</text>
      <text x="35" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">FTP</text>
    </g>

    <!-- NFS checkbox (unchecked) -->
    <g transform="translate(420, 190)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="35" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">NFS (Linux/Unix)</text>
    </g>

    <!-- Info -->
    <rect x="30" y="260" width="740" height="50" rx="4" fill="#EFF6FF"/>
    <text x="50" y="290" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">ℹ Au moins un protocole doit être sélectionné. Choisissez les protocoles en fonction de votre système d'exploitation.</text>
  </g>

  <!-- Navigation buttons -->
  <g transform="translate(50, 540)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="700" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="725" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
  </g>
</svg>
