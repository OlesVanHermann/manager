<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="400" viewBox="0 0 700 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Activer FTP Backup</title>

  <!-- Background -->
  <rect width="700" height="400" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="700" height="60" fill="#000E9C"/>
  <text x="50" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="50" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Activer le Backup FTP</text>

  <!-- Step indicator -->
  <g transform="translate(50, 140)">
    <circle cx="15" cy="15" r="15" fill="#0050D7"/>
    <text x="11" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
    <text x="40" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Confirmation</text>
  </g>

  <!-- Content -->
  <g transform="translate(50, 190)">
    <rect x="0" y="0" width="600" height="130" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Voulez-vous activer le service Backup FTP sur ce serveur ?</text>

    <!-- Info box -->
    <rect x="30" y="60" width="540" height="50" rx="4" fill="#EFF6FF"/>
    <text x="50" y="85" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">ℹ Région du serveur de backup :</text>
    <text x="220" y="85" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Gravelines (GRA)</text>
    <text x="50" y="102" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">500 Go d'espace de stockage inclus gratuitement.</text>
  </g>

  <!-- Navigation buttons -->
  <g transform="translate(50, 340)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="500" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="530" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Activer</text>
  </g>
</svg>
