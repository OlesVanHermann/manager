<?xml version="1.0" encoding="UTF-8"?>
<svg width="380" height="320" viewBox="0 0 380 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Tile OLA (OVH Link Aggregation)</title>

  <!-- Tile -->
  <rect x="10" y="10" width="360" height="300" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">OVH Link Aggregation</text>

  <!-- Info Banner -->
  <g transform="translate(30, 60)">
    <rect x="0" y="0" width="320" height="55" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
    <text x="15" y="20" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">ⓘ Configuration requise sur votre système.</text>
    <text x="15" y="40" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Consulter le guide ↗</text>
  </g>

  <!-- LACP Banner -->
  <g transform="translate(30, 130)">
    <rect x="0" y="0" width="320" height="40" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
    <text x="15" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">ⓘ Nouvelle règle LACP disponible. En savoir plus ↗</text>
  </g>

  <!-- OLA Status -->
  <g transform="translate(30, 190)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">OLA</text>
    <text x="0" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Actif</text>
  </g>

  <!-- OLA Mode -->
  <g transform="translate(30, 245)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Mode</text>
    <text x="0" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">vRack</text>
    <!-- Action menu OPEN -->
    <g transform="translate(280, -5)">
      <rect x="0" y="0" width="30" height="25" rx="4" fill="#F9FAFB" stroke="#0050D7"/>
      <text x="11" y="18" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>
    <!-- Action menu dropdown -->
    <g transform="translate(180, 25)">
      <rect x="0" y="0" width="130" height="65" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
      <text x="15" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Réinitialiser OLA</text>
      <line x1="10" y1="40" x2="120" y2="40" stroke="#E5E7EB"/>
      <text x="15" y="55" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Configurer OLA</text>
    </g>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
