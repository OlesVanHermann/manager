<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-mono { font-family: 'Source Code Pro', monospace; font-size: 13px; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .input-bg { fill: #FFFFFF; stroke: #D1D5DB; }
      .info-banner { fill: #E8F0FE; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="600" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="540" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="600" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="600" height="400" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Ajouter un domaine DNS secondaire</text>
    <text x="550" y="45" class="text-muted" font-size="24" style="cursor:pointer">×</text>
    
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    
    <!-- Info -->
    <g transform="translate(30, 90)">
      <rect x="0" y="0" width="540" height="50" rx="4" class="info-banner"/>
      <text x="20" y="20" class="text-body">ℹ️ Assurez-vous que votre DNS primaire autorise les transferts vers :</text>
      <text x="20" y="40" class="text-mono">213.251.188.141 (ns.ovh.net)</text>
    </g>
    
    <!-- Domain -->
    <g transform="translate(30, 170)">
      <text x="0" y="0" class="text-body" font-weight="600">Nom de domaine *</text>
      
      <rect x="0" y="20" width="540" height="40" rx="4" class="input-bg"/>
      <text x="15" y="46" class="text-muted">Ex: example.com</text>
    </g>
    
    <!-- IP -->
    <g transform="translate(30, 260)">
      <text x="0" y="0" class="text-body" font-weight="600">IP du serveur DNS primaire *</text>
      <text x="0" y="20" class="text-muted">L'IP de votre serveur qui héberge la zone DNS</text>
      
      <rect x="0" y="40" width="300" height="40" rx="4" class="input-bg"/>
      <text x="15" y="66" class="text-mono">192.168.1.123</text>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 350)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <text x="50" y="26" class="text-body" text-anchor="middle">Annuler</text>
      
      <rect x="410" y="0" width="130" height="40" rx="4" class="btn-primary"/>
      <text x="475" y="26" class="btn-text" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>
