<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="80" viewBox="0 0 1000 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - RBX1 End of Life Banner</title>

  <!-- Background -->
  <rect width="1000" height="80" fill="#F9FAFB"/>

  <!-- Warning Banner -->
  <g transform="translate(30, 15)">
    <rect x="0" y="0" width="940" height="50" rx="6" fill="#FEF3C7" stroke="#FCD34D"/>
    <text x="20" y="32" fill="#92400E" font-family="system-ui, sans-serif" font-size="13">⚠ Votre serveur est hébergé dans le datacenter RBX1 qui sera fermé prochainement. Nous vous recommandons de planifier votre migration.</text>
  </g>
