<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="320" viewBox="0 0 550 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>NetApp - Supprimer un réseau</title>

  <!-- Overlay -->
  <rect width="550" height="320" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="260" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#FEF3C7"/>
  <rect x="50" y="55" width="450" height="25" fill="#FEF3C7"/>
  <text x="80" y="62" fill="#92400E" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer le réseau</text>
  <text x="470" y="62" fill="#92400E" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Voulez-vous supprimer le réseau <tspan font-weight="600">vlan-production</tspan> ?</text>
    <text x="0" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Cette action est irréversible.</text>

    <!-- Confirmation field -->
    <text x="0" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Pour confirmer, tapez TERMINATE</text>
    <rect x="0" y="80" width="340" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="107" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">TERMINATE</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 240)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#DC2626" opacity="0.5"/>
    <text x="20" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
  </g>
</svg>
