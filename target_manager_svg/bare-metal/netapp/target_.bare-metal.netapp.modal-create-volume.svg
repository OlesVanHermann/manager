<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-help { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 10px 25px rgba(0,0,0,0.15)); }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .select { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background with page behind -->
  <rect width="1440" height="750" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="750" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(370, 50)">
    <rect x="0" y="0" width="700" height="620" rx="8" class="modal"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-title">Créer un volume</text>
    <text x="660" y="40" class="text-muted" style="cursor:pointer">✕</text>
    
    <!-- Separator -->
    <rect x="0" y="60" width="700" height="1" fill="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Name field -->
      <text x="0" y="20" class="text-label">Nom</text>
      <rect x="0" y="30" width="652" height="44" rx="4" class="input"/>
      <text x="16" y="57" class="text-muted">mon-volume</text>
      
      <!-- Description field -->
      <text x="0" y="100" class="text-label">Description</text>
      <rect x="0" y="110" width="652" height="44" rx="4" class="input"/>
      <text x="16" y="137" class="text-muted">Description du volume...</text>
      
      <!-- Protocol field -->
      <text x="0" y="180" class="text-label">Protocole</text>
      <rect x="0" y="190" width="300" height="44" rx="4" class="select"/>
      <text x="16" y="217" class="text-body">NFS</text>
      <text x="268" y="217" class="text-muted">▼</text>
      
      <!-- Snapshot selection -->
      <text x="0" y="260" class="text-label">Créer à partir d'un snapshot (optionnel)</text>
      <rect x="0" y="270" width="652" height="44" rx="4" class="select"/>
      <text x="16" y="297" class="text-muted">Personnalisé (nouveau volume vide)</text>
      <text x="620" y="297" class="text-muted">▼</text>
      
      <!-- Size field -->
      <text x="0" y="340" class="text-label">Taille (Go)</text>
      <text x="0" y="358" class="text-help">Entre 100 Go et 7500 Go disponibles</text>
      <rect x="0" y="368" width="200" height="44" rx="4" class="input"/>
      <text x="16" y="395" class="text-body">500</text>
      <text x="170" y="395" class="text-muted">Go</text>
      
      <!-- Mount path field -->
      <text x="0" y="440" class="text-label">Chemin de montage (optionnel)</text>
      <rect x="0" y="450" width="652" height="44" rx="4" class="input"/>
      <text x="16" y="477" class="text-muted">/custom-path</text>
    </g>
    
    <!-- Separator -->
    <rect x="0" y="540" width="700" height="1" fill="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(24, 560)">
      <rect x="460" y="0" width="90" height="40" rx="4" class="btn-outline"/>
      <text x="483" y="26" class="text-body">Annuler</text>
      
      <rect x="560" y="0" width="115" height="40" rx="4" class="btn-primary"/>
      <text x="580" y="26" class="text-white">Créer le volume</text>
    </g>
  </g>
</svg>
