<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #6B7280; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <!-- Sidebar items -->
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">BARE METAL CLOUD</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-link" font-weight="600">Cloud Disk Array</text>
  
  <!-- Onboarding Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Bare Metal Cloud</text>
    <text x="110" y="20" class="text-muted" font-size="13">/</text>
    <text x="120" y="20" class="text-link" font-size="13">Cloud Disk Array</text>
    
    <!-- Centered Onboarding Card -->
    <g transform="translate(140, 100)">
      <rect x="0" y="0" width="600" height="500" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="600" height="500" rx="8" class="border"/>
      
      <!-- Icon placeholder -->
      <circle cx="300" cy="80" r="40" fill="#E8F0FE"/>
      <text x="300" y="90" text-anchor="middle" font-size="32" fill="#0050D7">☁</text>
      
      <!-- Title -->
      <text x="300" y="160" text-anchor="middle" class="text-title">Cloud Disk Array powered by CEPH</text>
      <text x="300" y="190" text-anchor="middle" class="text-subtitle">Stockage évolutif nouvelle génération</text>
      
      <!-- Guides Section -->
      <text x="60" y="250" class="text-h3">Guides</text>
      
      <!-- Guide 1 -->
      <g transform="translate(60, 270)">
        <rect x="0" y="0" width="480" height="60" rx="4" fill="#F9FAFB"/>
        <rect x="0" y="0" width="480" height="60" rx="4" class="border"/>
        <text x="20" y="25" class="text-link" font-weight="600">FAQ</text>
        <text x="20" y="45" class="text-muted" font-size="13">Frequently asked questions</text>
        <text x="450" y="35" class="text-link">→</text>
      </g>
      
      <!-- Guide 2 -->
      <g transform="translate(60, 340)">
        <rect x="0" y="0" width="480" height="60" rx="4" fill="#F9FAFB"/>
        <rect x="0" y="0" width="480" height="60" rx="4" class="border"/>
        <text x="20" y="25" class="text-link" font-weight="600">Utiliser Ceph avec Proxmox (EN)</text>
        <text x="20" y="45" class="text-muted" font-size="13">Find out how to set up the Cloud Disk Array on Proxmox</text>
        <text x="450" y="35" class="text-link">→</text>
      </g>
      
      <!-- CTA Button -->
      <g transform="translate(200, 430)">
        <rect x="0" y="0" width="200" height="44" rx="4" class="btn-primary"/>
        <text x="100" y="28" text-anchor="middle" class="btn-text">Commander</text>
      </g>
    </g>
  </g>
</svg>
