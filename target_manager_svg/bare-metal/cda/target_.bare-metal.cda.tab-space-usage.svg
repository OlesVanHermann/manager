<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="450" viewBox="0 0 1100 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDA - Utilisation de l'espace</title>

  <!-- Background -->
  <rect width="1100" height="450" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="1100" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Utilisation de l'espace</text>

  <!-- Main usage card -->
  <g transform="translate(30, 85)">
    <rect x="0" y="0" width="500" height="200" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Espace total</text>

    <!-- Circular progress -->
    <g transform="translate(100, 120)">
      <!-- Background circle -->
      <circle cx="0" cy="0" r="60" fill="none" stroke="#E5E7EB" stroke-width="15"/>
      <!-- Progress circle (40%) -->
      <circle cx="0" cy="0" r="60" fill="none" stroke="#0050D7" stroke-width="15" stroke-dasharray="150.8 377" transform="rotate(-90)"/>
      <text x="0" y="5" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600" text-anchor="middle">40%</text>
      <text x="0" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">utilisé</text>
    </g>

    <!-- Legend -->
    <g transform="translate(250, 80)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="#0050D7"/>
      <text x="20" y="11" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Utilisé: 18.4 TB</text>

      <rect x="0" y="30" width="12" height="12" rx="2" fill="#E5E7EB"/>
      <text x="20" y="41" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Disponible: 27.6 TB</text>

      <text x="0" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Capacité totale: 46 TB</text>
    </g>
  </g>

  <!-- Pools usage -->
  <g transform="translate(560, 85)">
    <rect x="0" y="0" width="500" height="200" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Par pool</text>

    <!-- Pool 1 -->
    <g transform="translate(20, 60)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">data</text>
      <rect x="0" y="10" width="440" height="16" rx="4" fill="#E5E7EB"/>
      <rect x="0" y="10" width="308" height="16" rx="4" fill="#0050D7"/>
      <text x="450" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">70%</text>
    </g>

    <!-- Pool 2 -->
    <g transform="translate(20, 105)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">backup</text>
      <rect x="0" y="10" width="440" height="16" rx="4" fill="#E5E7EB"/>
      <rect x="0" y="10" width="132" height="16" rx="4" fill="#10B981"/>
      <text x="450" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">30%</text>
    </g>

    <!-- Pool 3 -->
    <g transform="translate(20, 150)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">archive</text>
      <rect x="0" y="10" width="440" height="16" rx="4" fill="#E5E7EB"/>
      <rect x="0" y="10" width="44" height="16" rx="4" fill="#F59E0B"/>
      <text x="450" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">10%</text>
    </g>
  </g>

  <!-- Alerts section -->
  <g transform="translate(30, 310)">
    <rect x="0" y="0" width="1030" height="100" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Alertes d'espace</text>

    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="80" height="24" rx="4" fill="#FEF3C7"/>
      <text x="15" y="16" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">Attention</text>
      <text x="100" y="16" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Le pool "data" approche de 80% de capacité. Pensez à ajouter de l'espace.</text>
    </g>
  </g>
</svg>
