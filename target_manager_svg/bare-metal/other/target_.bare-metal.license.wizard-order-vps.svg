<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="700" viewBox="0 0 1000 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>License - Commander licence VPS</title>

  <!-- Background -->
  <rect width="1000" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1000" height="60" fill="#000E9C"/>
  <text x="60" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(60, 90)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Licences</text>
    <text x="60" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">›</text>
    <text x="75" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Commander une licence VPS</text>
  </g>

  <!-- Page Title -->
  <text x="60" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Commander une licence VPS</text>

  <!-- Content -->
  <g transform="translate(60, 165)">
    <rect x="0" y="0" width="880" height="490" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Step 1: License type selection -->
    <g transform="translate(25, 25)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">1. Choisissez une ip et un type de licence</text>

      <!-- License type cards -->
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="100" height="80" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="25" y="55" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">cPanel</text>

        <rect x="120" y="0" width="100" height="80" rx="8" fill="#EFF6FF" stroke="#0050D7" stroke-width="2"/>
        <text x="145" y="55" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Plesk</text>

        <rect x="240" y="0" width="100" height="80" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="255" y="55" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Windows</text>

        <rect x="360" y="0" width="100" height="80" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="380" y="55" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">SQL Server</text>
      </g>
    </g>

    <!-- Step 2: Options -->
    <g transform="translate(25, 155)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">2. Choisissez vos options</text>

      <text x="0" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Version *</text>
      <rect x="0" y="45" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="12" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Plesk Web Admin</text>
      <text x="370" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
    </g>

    <!-- Step 3: Duration -->
    <g transform="translate(25, 260)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">3. Choisissez une durée</text>

      <g transform="translate(0, 30)">
        <circle cx="10" cy="10" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
        <circle cx="10" cy="10" r="4" fill="#0050D7"/>
        <text x="30" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1 mois : 2,99 € HT</text>
      </g>

      <g transform="translate(0, 60)">
        <circle cx="10" cy="10" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
        <text x="30" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">12 mois : 29,99 € HT</text>
      </g>

      <!-- Warning -->
      <rect x="0" y="100" width="600" height="40" rx="4" fill="#FEF3C7" stroke="#FDE68A"/>
      <text x="15" y="25" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">⚠ En fonction de la date d'expiration de vos services un prorata peut être appliqué sur le prix.</text>
    </g>

    <!-- Step 4: Validation -->
    <g transform="translate(25, 420)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">4. Validation</text>

      <text x="0" y="30" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Cliquez sur "Générer le bon de commande" pour commander votre licence.</text>

      <rect x="630" y="10" width="200" height="40" rx="4" fill="#0050D7"/>
      <text x="660" y="36" fill="white" font-family="system-ui, sans-serif" font-size="13">Générer le bon de commande</text>
    </g>
  </g>
</svg>
