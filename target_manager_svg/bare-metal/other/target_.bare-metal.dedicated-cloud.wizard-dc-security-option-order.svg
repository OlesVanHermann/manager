<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="750" viewBox="0 0 1000 750" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Commander Option Sécurité</title>

  <!-- Background -->
  <rect width="1000" height="750" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1000" height="60" fill="#000E9C"/>
  <text x="60" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="60" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Activer l'option PCI-DSS</text>

  <!-- Step indicators -->
  <g transform="translate(60, 140)">
    <circle cx="15" cy="15" r="15" fill="#0050D7"/>
    <text x="11" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
    <text x="40" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Prérequis</text>

    <line x1="120" y1="15" x2="180" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="210" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="206" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2</text>
    <text x="235" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Accès</text>

    <line x1="280" y1="15" x2="340" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="370" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="366" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3</text>
    <text x="395" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Conformité</text>

    <line x1="480" y1="15" x2="540" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="570" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="566" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">4</text>
    <text x="595" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Commande</text>
  </g>

  <!-- Step 1 Content - Prerequisites -->
  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="880" height="450" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Vérification des prérequis pour activer l'option de sécurité :</text>

    <!-- Checklist -->
    <g transform="translate(30, 70)">
      <!-- NSX check (success) -->
      <rect x="0" y="0" width="820" height="50" rx="4" fill="#DCFCE7"/>
      <circle cx="25" cy="25" r="12" fill="#16A34A"/>
      <text x="20" y="30" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
      <text x="50" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">NSX</text>
      <text x="700" y="30" fill="#16A34A" font-family="system-ui, sans-serif" font-size="13">Activé</text>

      <!-- vROps check (success) -->
      <rect x="0" y="60" width="820" height="50" rx="4" fill="#DCFCE7"/>
      <circle cx="25" cy="85" r="12" fill="#16A34A"/>
      <text x="20" y="90" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
      <text x="50" y="90" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">vRealize Operations</text>
      <text x="700" y="90" fill="#16A34A" font-family="system-ui, sans-serif" font-size="13">Activé</text>
    </g>

    <!-- Info message -->
    <g transform="translate(30, 200)">
      <rect x="0" y="0" width="820" height="40" rx="4" fill="#EFF6FF"/>
      <text x="20" y="25" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">ℹ Tous les prérequis sont satisfaits. Vous pouvez passer à l'étape suivante.</text>
    </g>

    <!-- Pricing info -->
    <g transform="translate(30, 280)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Tarification prévisionnelle</text>

      <rect x="0" y="20" width="820" height="120" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>

      <!-- Table header -->
      <text x="20" y="50" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Host</text>
      <text x="250" y="50" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Datacenter</text>
      <text x="480" y="50" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Prix actuel</text>
      <text x="650" y="50" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Prix après activation</text>

      <!-- Row 1 -->
      <text x="20" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">host-infra-l-001</text>
      <text x="250" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">DC-RBX-1</text>
      <text x="480" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">0,50 €/h</text>
      <text x="650" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">0,55 €/h</text>

      <!-- Row 2 -->
      <text x="20" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">host-infra-l-002</text>
      <text x="250" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">DC-RBX-1</text>
      <text x="480" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">0,50 €/h</text>
      <text x="650" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">0,55 €/h</text>
    </g>
  </g>

  <!-- Navigation buttons -->
  <g transform="translate(60, 680)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="780" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="805" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
  </g>
</svg>
