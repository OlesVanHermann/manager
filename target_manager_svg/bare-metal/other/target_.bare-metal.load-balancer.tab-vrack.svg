<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="700" viewBox="0 0 1100 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - vRack</title>

  <!-- Background -->
  <rect width="1100" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Page Title -->
  <text x="80" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Réseau privé (vRack)</text>
  <text x="80" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Connectez votre load balancer à votre réseau privé vRack.</text>
  <text x="80" y="155" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Il vous reste 15 réseaux privés disponibles.</text>

  <!-- vRack status box -->
  <g transform="translate(80, 180)">
    <rect x="0" y="0" width="920" height="80" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="30" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Statut vRack</text>
    <text x="30" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Actif</text>
    <text x="70" y="50" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">(pn-12345)</text>

    <!-- Deactivate button -->
    <rect x="750" y="25" width="140" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="775" y="48" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Désactiver vRack</text>
  </g>

  <!-- Add network button -->
  <g transform="translate(80, 290)">
    <rect x="0" y="0" width="180" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+ Ajouter un réseau</text>
  </g>

  <!-- Private Networks Datagrid -->
  <g transform="translate(80, 350)">
    <rect x="0" y="0" width="920" height="280" rx="4" fill="white" stroke="#E5E7EB"/>

    <!-- Header Row -->
    <rect x="0" y="0" width="920" height="45" fill="#F9FAFB"/>
    <text x="30" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Réseau privé</text>
    <text x="200" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">VLAN ID</text>
    <text x="300" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Sous-réseau</text>
    <text x="450" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">IP NAT</text>
    <text x="600" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Fermes associées</text>
    <text x="830" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>

    <!-- Row 1 -->
    <rect x="0" y="45" width="920" height="55" fill="white"/>
    <text x="30" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">network-frontend</text>
    <text x="200" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">100</text>
    <text x="300" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.1.0/24</text>
    <text x="450" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.1.254</text>
    <rect x="600" y="65" width="80" height="22" rx="11" fill="#EFF6FF"/>
    <text x="615" y="80" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="10">farm-web</text>
    <rect x="830" y="60" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="840" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>

    <!-- Row 2 -->
    <rect x="0" y="100" width="920" height="55" fill="#F9FAFB"/>
    <text x="30" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">network-backend</text>
    <text x="200" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">200</text>
    <text x="300" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.2.0/24</text>
    <text x="450" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.2.254</text>
    <rect x="600" y="120" width="80" height="22" rx="11" fill="#EFF6FF"/>
    <text x="612" y="135" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="10">farm-api</text>
    <rect x="690" y="120" width="70" height="22" rx="11" fill="#EFF6FF"/>
    <text x="698" y="135" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="10">farm-db</text>
    <rect x="830" y="115" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="840" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>

    <!-- Action menu open for row 1 -->
    <rect x="720" y="80" width="120" height="80" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="735" y="105" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Modifier</text>
    <text x="735" y="135" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Supprimer</text>

    <!-- Pagination -->
    <text x="400" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2 réseaux privés</text>
  </g>
</svg>
