<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="420" viewBox="0 0 600 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>vRack - Ajouter un bloc IPv6</title>

  <!-- Overlay -->
  <rect width="600" height="420" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="360" rx="8" fill="white"/>

  <!-- Modal Header (info type) -->
  <rect x="50" y="30" width="500" height="55" rx="8" fill="#EFF6FF"/>
  <text x="75" y="65" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter un IP block dans le vRack</text>
  <text x="520" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Modal Content -->
  <g transform="translate(75, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Vous allez ajouter un bloc IP :</text>
    <text x="0" y="20" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="500">2001:41d0:abcd::/48</text>
    <text x="160" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">(situé dans</text>
    <text x="250" y="20" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="500">GRA</text>
    <text x="280" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">) dans votre vRack :</text>
    <text x="0" y="40" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="500">pn-12345</text>

    <text x="0" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Cette action permettra d'atteindre les machines situées dans</text>
    <text x="0" y="95" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ce vRack depuis l'internet public.</text>

    <text x="0" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Le trafic public sera routé à travers la région</text>
    <text x="310" y="130" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="500">GRA</text>

    <text x="0" y="165" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Pour plus d'information, veuillez consulter</text>
    <text x="295" y="165" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">notre documentation ↗</text>

    <!-- Warning message -->
    <rect x="0" y="190" width="450" height="60" rx="4" fill="#FEF3C7" stroke="#FDE68A"/>
    <text x="15" y="215" fill="#92400E" font-family="system-ui, sans-serif" font-size="12" font-weight="500">⚠ Attention</text>
    <text x="15" y="235" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">Un bloc IPv6 est déjà dans votre vRack. Assurez-vous que SLAAC</text>
    <text x="15" y="248" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">est désactivé sur TOUS vos blocs.</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 340)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="360" y="0" width="90" height="36" rx="4" fill="#0050D7"/>
    <text x="378" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>
