<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Tâches</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Page Title -->
  <text x="80" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Tâches</text>
  <text x="80" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Historique des tâches effectuées sur votre load balancer.</text>

  <!-- Datagrid -->
  <g transform="translate(80, 170)">
    <rect x="0" y="0" width="920" height="320" rx="4" fill="white" stroke="#E5E7EB"/>

    <!-- Header Row -->
    <rect x="0" y="0" width="920" height="45" fill="#F9FAFB"/>
    <text x="30" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Date de création</text>
    <text x="200" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Tâche</text>
    <text x="450" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Progression</text>
    <text x="680" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Statut</text>
    <text x="830" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>

    <!-- Row 1 - Done -->
    <rect x="0" y="45" width="920" height="55" fill="white"/>
    <text x="30" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">29/12/2024 14:30:00</text>
    <text x="200" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">addFrontend</text>
    <!-- Full progress bar -->
    <rect x="450" y="65" width="180" height="16" rx="8" fill="#DCFCE7"/>
    <rect x="450" y="65" width="180" height="16" rx="8" fill="#16A34A"/>
    <text x="640" y="76" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">100%</text>
    <text x="680" y="78" fill="#16A34A" font-family="system-ui, sans-serif" font-size="12">done</text>
    <rect x="830" y="60" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="840" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>

    <!-- Row 2 - In progress -->
    <rect x="0" y="100" width="920" height="55" fill="#F9FAFB"/>
    <text x="30" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">29/12/2024 15:00:00</text>
    <text x="200" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">applyConfiguration</text>
    <!-- Partial progress bar -->
    <rect x="450" y="120" width="180" height="16" rx="8" fill="#E5E7EB"/>
    <rect x="450" y="120" width="90" height="16" rx="8" fill="#0050D7"/>
    <text x="640" y="131" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">50%</text>
    <text x="680" y="133" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">running</text>
    <rect x="830" y="115" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="840" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>

    <!-- Row 3 - Error -->
    <rect x="0" y="155" width="920" height="55" fill="white"/>
    <text x="30" y="188" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">29/12/2024 12:15:00</text>
    <text x="200" y="188" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">deleteServer</text>
    <!-- Error progress bar -->
    <rect x="450" y="175" width="180" height="16" rx="8" fill="#FEE2E2"/>
    <rect x="450" y="175" width="72" height="16" rx="8" fill="#DC2626"/>
    <text x="640" y="186" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">40%</text>
    <text x="680" y="188" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">error</text>
    <rect x="830" y="170" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="840" y="190" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>

    <!-- Action menu open for row 1 -->
    <rect x="760" y="80" width="100" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="775" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Voir les détails</text>

    <!-- Pagination -->
    <text x="400" y="300" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3 tâches</text>
  </g>
</svg>
