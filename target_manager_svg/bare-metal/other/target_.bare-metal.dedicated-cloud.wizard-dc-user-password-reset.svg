<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="550" viewBox="0 0 800 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Réinitialiser mot de passe utilisateur</title>

  <!-- Background -->
  <rect width="800" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="800" height="60" fill="#000E9C"/>
  <text x="50" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="50" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Changer le mot de passe</text>

  <!-- Content -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="700" height="310" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- User info -->
    <text x="30" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Changer le mot de passe de l'utilisateur</text>
    <text x="300" y="35" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="600">admin01</text>

    <!-- New password field -->
    <text x="30" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nouveau mot de passe</text>
    <rect x="30" y="95" width="400" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="45" y="123" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">••••••••••</text>

    <!-- Password requirements -->
    <g transform="translate(30, 155)">
      <text x="0" y="0" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">• Au moins un chiffre</text>
      <text x="0" y="18" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">• Au moins une lettre</text>
      <text x="0" y="36" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">✓ Au moins une majuscule</text>
      <text x="200" y="0" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">✓ Au moins une minuscule</text>
      <text x="200" y="18" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">• Au moins un caractère spécial</text>
      <text x="200" y="36" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">• Entre 8 et 30 caractères</text>
    </g>

    <!-- Confirm password field -->
    <text x="30" y="220" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Confirmer le mot de passe</text>
    <rect x="30" y="235" width="400" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="45" y="263" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">••••••••••</text>

    <!-- Info -->
    <text x="30" y="295" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">ℹ L'utilisateur devra utiliser ce nouveau mot de passe à sa prochaine connexion.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(50, 490)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="600" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="620" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Confirmer</text>
  </g>
</svg>
