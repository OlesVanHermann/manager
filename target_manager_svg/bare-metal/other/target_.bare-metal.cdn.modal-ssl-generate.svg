<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Générer un certificat Let's Encrypt</title>

  <!-- Overlay -->
  <rect width="600" height="400" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="75" y="50" width="450" height="300" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="75" y="50" width="450" height="55" rx="8" fill="#F9FAFB"/>
  <text x="100" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Générer un certificat Let's Encrypt</text>
  <text x="495" y="85" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Warning if existing SSL -->
  <g transform="translate(100, 125)">
    <rect x="0" y="0" width="400" height="50" rx="4" fill="#FEF3C7" stroke="#FDE68A"/>
    <text x="15" y="20" fill="#92400E" font-family="system-ui, sans-serif" font-size="12" font-weight="500">⚠ Attention</text>
    <text x="15" y="38" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">Un certificat existe déjà. Il sera remplacé par le nouveau.</text>
  </g>

  <!-- Name field -->
  <g transform="translate(100, 195)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom du certificat</text>
    <rect x="0" y="15" width="400" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="43" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">letsencrypt-2024</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="310" y="0" width="90" height="36" rx="4" fill="#0050D7"/>
    <text x="325" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>
