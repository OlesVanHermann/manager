<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="250" viewBox="0 0 500 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Modal Convert Datastore to Global</title>

  <!-- Overlay -->
  <rect width="500" height="250" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="190" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="50" y="30" width="400" height="55" rx="8" fill="#F9FAFB"/>
  <text x="75" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Convertir en datastore global</text>
  <text x="420" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(75, 110)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Êtes-vous sûr de vouloir convertir le datastore</text>
    <text x="0" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">ds-001</text>
    <text x="50" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">en datastore global ?</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 165)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="260" y="0" width="90" height="36" rx="4" fill="#0050D7"/>
    <text x="275" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>
