<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" viewBox="0 0 900 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Ajouter utilisateur vSphere</title>

  <!-- Background -->
  <rect width="900" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="900" height="60" fill="#000E9C"/>
  <text x="60" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="60" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Ajouter un utilisateur</text>

  <!-- Step indicator -->
  <g transform="translate(60, 140)">
    <circle cx="15" cy="15" r="15" fill="#0050D7"/>
    <text x="11" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
    <text x="40" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Informations</text>

    <line x1="150" y1="15" x2="220" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="250" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="246" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2</text>
    <text x="275" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Droits</text>

    <line x1="320" y1="15" x2="390" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="420" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="416" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3</text>
    <text x="445" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Confirmation</text>
  </g>

  <!-- Form Content -->
  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="780" height="400" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Username field -->
    <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Nom d'utilisateur *</text>
    <rect x="30" y="55" width="350" height="44" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
    <text x="45" y="83" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">admin01</text>
    <text x="30" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">2-11 caractères alphanumériques</text>

    <!-- Password field -->
    <text x="30" y="155" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Mot de passe</text>
    <rect x="30" y="170" width="350" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="45" y="198" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">••••••••••</text>

    <!-- Password requirements -->
    <g transform="translate(30, 230)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">• Au moins un chiffre</text>
      <text x="0" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">• Au moins une lettre</text>
      <text x="0" y="36" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">• Au moins une majuscule</text>
      <text x="200" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">• Au moins une minuscule</text>
      <text x="200" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">• Au moins un caractère spécial</text>
      <text x="200" y="36" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">• 8 à 30 caractères</text>
    </g>

    <!-- Email field -->
    <text x="30" y="295" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Email</text>
    <rect x="30" y="310" width="350" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="45" y="338" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">admin@example.com</text>

    <!-- Required note -->
    <text x="30" y="380" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">* Champ obligatoire</text>
  </g>

  <!-- Navigation buttons -->
  <g transform="translate(60, 630)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="680" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="705" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
  </g>
</svg>
