<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="320" viewBox="0 0 550 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Définir licence VM</title>

  <!-- Overlay -->
  <rect width="550" height="320" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="260" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <rect x="50" y="55" width="450" height="25" fill="#F9FAFB"/>
  <text x="80" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Définir la licence de la VM</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- License selector -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Sélectionnez une licence</text>

    <rect x="0" y="15" width="390" height="44" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
    <text x="15" y="43" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Windows Server Standard 2022</text>
    <text x="360" y="43" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Dropdown options (shown) -->
    <rect x="0" y="60" width="390" height="90" rx="4" fill="white" stroke="#E5E7EB"/>
    <rect x="0" y="60" width="390" height="28" fill="#EFF6FF"/>
    <text x="15" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Windows Server Standard 2022</text>
    <text x="15" y="108" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Windows Server Datacenter 2022</text>
    <text x="15" y="136" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">SQL Server Standard 2022</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(225, 235)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="130" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>
