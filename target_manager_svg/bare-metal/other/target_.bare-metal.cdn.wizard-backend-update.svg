<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="550" viewBox="0 0 800 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Modifier le backend</title>

  <!-- Background -->
  <rect width="800" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="800" height="60" fill="#000E9C"/>
  <text x="60" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="60" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Modifier le backend</text>

  <!-- Stepper -->
  <g transform="translate(60, 140)">
    <circle cx="20" cy="20" r="20" fill="#0050D7"/>
    <text x="15" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">1</text>
    <text x="50" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Sélection</text>

    <line x1="130" y1="20" x2="200" y2="20" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="220" cy="20" r="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="215" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">2</text>
    <text x="250" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Confirmation</text>
  </g>

  <!-- Content -->
  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="680" height="260" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Sélectionnez le backend pour le domaine</text>
    <text x="290" y="35" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">www.example.com</text>

    <!-- Current backend -->
    <text x="25" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Backend actuel :</text>
    <text x="130" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.168.1.10</text>

    <!-- Existing backend select -->
    <text x="25" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Backend existant</text>
    <rect x="25" y="125" width="300" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="40" y="153" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionner un backend...</text>
    <text x="295" y="153" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Or new backend -->
    <text x="25" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nouveau backend</text>
    <rect x="25" y="210" width="300" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="40" y="238" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.0.50</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(60, 490)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="580" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="610" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
  </g>
</svg>
