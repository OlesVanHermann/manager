<?xml version="1.0" encoding="UTF-8"?>
<svg width="380" height="280" viewBox="0 0 380 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Tile Cluster General Information</title>

  <!-- Tile -->
  <rect x="10" y="10" width="360" height="260" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Informations générales du cluster</text>

  <!-- Display Name -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom d'affichage</text>
    <text x="0" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Production Cluster 01</text>
    <!-- Action menu -->
    <g transform="translate(280, -5)">
      <rect x="0" y="0" width="30" height="25" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>
  </g>

  <!-- Commercial Name -->
  <g transform="translate(30, 125)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom commercial</text>
    <text x="0" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Premier HG</text>
  </g>

  <!-- Region -->
  <g transform="translate(30, 180)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Région</text>
    <g transform="translate(0, 10)">
      <!-- French flag -->
      <rect x="0" y="0" width="24" height="16" rx="2" fill="#002654"/>
      <rect x="8" y="0" width="8" height="16" fill="white"/>
      <rect x="16" y="0" width="8" height="16" fill="#CE1126"/>
      <text x="30" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Europe - France</text>
    </g>
    <text x="0" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">rbx (Roubaix)</text>
  </g>
</svg>
