<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="550" viewBox="0 0 800 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Nutanix - Commander bande passante vRack</title>

  <!-- Background -->
  <rect width="800" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Retour</text>
  <text x="30" y="48" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Commander bande passante vRack</text>

  <!-- Progress steps -->
  <g transform="translate(30, 80)">
    <circle cx="15" cy="15" r="15" fill="#0050D7"/>
    <text x="15" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">1</text>
    <text x="40" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Choix du forfait</text>

    <line x1="150" y1="15" x2="250" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="265" cy="15" r="15" fill="white" stroke="#E5E7EB"/>
    <text x="265" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">2</text>
    <text x="290" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Récapitulatif</text>
  </g>

  <!-- Content -->
  <g transform="translate(30, 140)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Sélectionnez le type de bande passante vRack :</text>

    <!-- Bandwidth options -->
    <g transform="translate(0, 30)">
      <!-- Option 1: 1 Gbps (selected) -->
      <rect x="0" y="0" width="700" height="60" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="30" cy="30" r="10" fill="#0050D7"/>
      <circle cx="30" cy="30" r="4" fill="white"/>
      <text x="55" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">vrack-bandwidth-1000</text>
      <text x="580" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">99,00 € HT/mois</text>

      <!-- Option 2: 3 Gbps -->
      <rect x="0" y="75" width="700" height="60" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="30" cy="105" r="10" fill="white" stroke="#E5E7EB"/>
      <text x="55" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">vrack-bandwidth-3000</text>
      <text x="580" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">249,00 € HT/mois</text>

      <!-- Option 3: 10 Gbps -->
      <rect x="0" y="150" width="700" height="60" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="30" cy="180" r="10" fill="white" stroke="#E5E7EB"/>
      <text x="55" y="185" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">vrack-bandwidth-10000</text>
      <text x="580" y="185" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">799,00 € HT/mois</text>
    </g>

    <!-- Info message -->
    <rect x="0" y="260" width="700" height="50" rx="4" fill="#EFF6FF" stroke="#0050D7"/>
    <text x="15" y="290" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">La bande passante vRack permet d'augmenter le débit entre vos services dans le vRack.</text>

    <!-- Warning message -->
    <rect x="0" y="325" width="700" height="50" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
    <text x="15" y="355" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">La mise à niveau de la bande passante peut nécessiter un redémarrage de vos services.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(530, 490)">
    <rect x="0" y="0" width="110" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="30" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="125" y="0" width="110" height="40" rx="4" fill="#0050D7"/>
    <text x="35" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Suivant</text>
  </g>
</svg>
