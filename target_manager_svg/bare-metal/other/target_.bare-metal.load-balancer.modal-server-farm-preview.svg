<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="550" viewBox="0 0 600 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Détails de la ferme</title>

  <!-- Overlay -->
  <rect width="600" height="550" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="75" y="40" width="450" height="470" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="75" y="40" width="450" height="55" rx="8" fill="#F9FAFB"/>
  <text x="100" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Détails de la ferme</text>
  <text x="495" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Modal Content - Definition list -->
  <g transform="translate(100, 115)">
    <!-- Nom -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">farm-web-production</text>

    <!-- Protocol -->
    <text x="0" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Protocole</text>
    <text x="0" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">HTTP</text>

    <!-- Port -->
    <text x="200" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Port</text>
    <text x="200" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">8080</text>

    <!-- Datacenter -->
    <text x="0" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Datacenter</text>
    <text x="0" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">rbx</text>

    <!-- Balance -->
    <text x="200" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Répartition</text>
    <text x="200" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">roundrobin</text>

    <!-- Stickiness -->
    <text x="0" y="165" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Persistance</text>
    <text x="0" y="185" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">cookie</text>

    <!-- Probe section -->
    <text x="0" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Health check</text>
    <text x="0" y="245" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">http</text>

    <!-- Probe details -->
    <rect x="0" y="260" width="400" height="120" rx="4" fill="#F9FAFB"/>
    <text x="15" y="280" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">URL</text>
    <text x="100" y="280" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">/health</text>
    <text x="15" y="300" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Force SSL</text>
    <text x="100" y="300" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">Non</text>
    <text x="15" y="320" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Port</text>
    <text x="100" y="320" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">8080</text>
    <text x="15" y="340" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Méthode</text>
    <text x="100" y="340" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">GET</text>
    <text x="200" y="280" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Match</text>
    <text x="280" y="280" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">status</text>
    <text x="200" y="300" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Intervalle</text>
    <text x="280" y="300" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">30s</text>

    <!-- Farm ID -->
    <text x="0" y="405" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">ID de la ferme</text>
    <text x="0" y="425" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">12345</text>
  </g>
</svg>
