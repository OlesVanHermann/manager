<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="600" viewBox="0 0 1100 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Graphiques</title>

  <!-- Background -->
  <rect width="1100" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="1100" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Graphiques</text>

  <!-- Scale selector -->
  <g transform="translate(30, 85)">
    <rect x="0" y="0" width="80" height="36" rx="4" fill="#0050D7"/>
    <text x="20" y="23" fill="white" font-family="system-ui, sans-serif" font-size="12">Jour</text>

    <rect x="85" y="0" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="100" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Semaine</text>

    <rect x="170" y="0" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="195" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Mois</text>

    <rect x="255" y="0" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="280" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Année</text>
  </g>

  <!-- Graph 1: Connections -->
  <g transform="translate(30, 150)">
    <rect x="0" y="0" width="500" height="200" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Connexions</text>

    <!-- Fake graph area -->
    <rect x="50" y="50" width="420" height="120" fill="#F9FAFB"/>

    <!-- Y axis labels -->
    <text x="20" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">1000</text>
    <text x="20" y="90" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">750</text>
    <text x="20" y="120" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">500</text>
    <text x="20" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">250</text>
    <text x="20" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">0</text>

    <!-- Fake line chart -->
    <polyline points="50,140 100,120 150,130 200,90 250,100 300,70 350,80 400,60 450,75" fill="none" stroke="#0050D7" stroke-width="2"/>

    <!-- X axis labels -->
    <text x="50" y="185" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">00:00</text>
    <text x="150" y="185" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">06:00</text>
    <text x="250" y="185" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">12:00</text>
    <text x="350" y="185" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">18:00</text>
    <text x="450" y="185" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">24:00</text>
  </g>

  <!-- Graph 2: Bandwidth -->
  <g transform="translate(560, 150)">
    <rect x="0" y="0" width="500" height="200" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Bande passante (Mbps)</text>

    <!-- Fake graph area -->
    <rect x="50" y="50" width="420" height="120" fill="#F9FAFB"/>

    <!-- Y axis labels -->
    <text x="20" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">100</text>
    <text x="20" y="90" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">75</text>
    <text x="20" y="120" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">50</text>
    <text x="20" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">25</text>
    <text x="20" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">0</text>

    <!-- Fake line chart - In -->
    <polyline points="50,150 100,140 150,145 200,120 250,130 300,100 350,110 400,90 450,105" fill="none" stroke="#10B981" stroke-width="2"/>
    <!-- Fake line chart - Out -->
    <polyline points="50,160 100,155 150,158 200,145 250,150 300,135 350,140 400,125 450,135" fill="none" stroke="#F59E0B" stroke-width="2"/>

    <!-- Legend -->
    <line x1="340" y1="30" x2="360" y2="30" stroke="#10B981" stroke-width="2"/>
    <text x="365" y="34" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Entrant</text>
    <line x1="410" y1="30" x2="430" y2="30" stroke="#F59E0B" stroke-width="2"/>
    <text x="435" y="34" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Sortant</text>
  </g>

  <!-- Graph 3: Requests -->
  <g transform="translate(30, 380)">
    <rect x="0" y="0" width="500" height="200" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Requêtes par seconde</text>

    <!-- Fake graph area -->
    <rect x="50" y="50" width="420" height="120" fill="#F9FAFB"/>

    <!-- Fake bar chart -->
    <rect x="70" y="100" width="30" height="70" fill="#0050D7" opacity="0.7"/>
    <rect x="120" y="80" width="30" height="90" fill="#0050D7" opacity="0.7"/>
    <rect x="170" y="110" width="30" height="60" fill="#0050D7" opacity="0.7"/>
    <rect x="220" y="70" width="30" height="100" fill="#0050D7" opacity="0.7"/>
    <rect x="270" y="90" width="30" height="80" fill="#0050D7" opacity="0.7"/>
    <rect x="320" y="60" width="30" height="110" fill="#0050D7" opacity="0.7"/>
    <rect x="370" y="85" width="30" height="85" fill="#0050D7" opacity="0.7"/>
    <rect x="420" y="95" width="30" height="75" fill="#0050D7" opacity="0.7"/>
  </g>
</svg>
