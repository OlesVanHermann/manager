<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="340" viewBox="0 0 550 340" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Changer l'organisation</title>

  <!-- Overlay -->
  <rect width="550" height="340" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="280" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier l'organisation</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" text-anchor="middle">
      <tspan x="175">Changer l'organisation pour le bloc</tspan>
    </text>
    <text x="175" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="600" text-anchor="middle">51.210.xxx.0/24</text>

    <!-- Organization select -->
    <text x="0" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Organisation</text>
    <rect x="0" y="80" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="107" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ORG-ACME-RIPE - Jean Dupont</text>
    <text x="325" y="107" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 260)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Modifier</text>
  </g>
</svg>
