<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="380" viewBox="0 0 600 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Nutanix - Confirmation de redéploiement</title>

  <!-- Overlay -->
  <rect width="600" height="380" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="320" rx="8" fill="white"/>

  <!-- Modal Header (warning type) -->
  <rect x="50" y="30" width="500" height="55" rx="8" fill="#FEF3C7"/>
  <text x="75" y="65" fill="#92400E" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Redéploiement du cluster</text>
  <text x="520" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Modal Content -->
  <g transform="translate(75, 105)">
    <!-- Description -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Vous allez redéployer l'ensemble de votre cluster.</text>

    <!-- Warning message -->
    <rect x="0" y="25" width="450" height="60" rx="4" fill="#FEF3C7" stroke="#FDE68A"/>
    <text x="15" y="50" fill="#92400E" font-family="system-ui, sans-serif" font-size="13" font-weight="500">⚠ Attention</text>
    <text x="15" y="72" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Le redéploiement de votre cluster entrainera la suppression</text>
    <text x="15" y="90" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">de toutes les données du cluster.</text>

    <!-- Confirmation input -->
    <text x="0" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Entrez "REDEPLOY" pour confirmer votre choix</text>
    <rect x="0" y="145" width="450" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="173" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">REDEPLOY</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 300)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="360" y="0" width="90" height="36" rx="4" fill="#F59E0B"/>
    <text x="376" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>
