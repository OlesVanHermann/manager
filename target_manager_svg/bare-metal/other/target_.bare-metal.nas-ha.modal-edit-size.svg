<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="300" viewBox="0 0 550 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>NAS-HA - Modifier la taille de partition</title>

  <!-- Overlay -->
  <rect width="550" height="300" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="240" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier la taille de "data"</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Size input -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nouvelle taille pour "data" (Go)</text>
    <text x="0" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Min: 10 Go - Max: 5000 Go</text>

    <g transform="translate(0, 35)">
      <!-- Minus button -->
      <rect x="0" y="0" width="40" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">−</text>

      <!-- Input -->
      <rect x="50" y="0" width="120" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="80" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="500">500</text>

      <!-- Plus button -->
      <rect x="180" y="0" width="40" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="193" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">+</text>

      <!-- Unit -->
      <text x="235" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Go</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 220)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Modifier</text>
  </g>
</svg>
