<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Nutanix - IPMI du nœud</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(80, 90)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Nutanix</text>
    <text x="55" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">›</text>
    <text x="70" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">cluster-12345</text>
    <text x="155" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">›</text>
    <text x="170" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">ns1234567</text>
  </g>

  <!-- Page Title -->
  <text x="80" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Nœud - ns1234567</text>

  <!-- Tabs -->
  <g transform="translate(80, 165)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Informations générales</text>
    <text x="170" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">IPMI</text>
    <rect x="170" y="10" width="35" height="3" fill="#0050D7"/>
    <text x="230" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Interventions</text>
    <text x="340" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Tâches</text>
  </g>

  <!-- IPMI Content -->
  <g transform="translate(80, 210)">
    <rect x="0" y="0" width="940" height="300" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Accès IPMI</text>
    <text x="25" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">L'IPMI permet d'accéder à la console du serveur à distance.</text>

    <!-- KVM -->
    <g transform="translate(25, 90)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Console KVM</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="180" height="36" rx="4" fill="#0050D7"/>
        <text x="20" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Lancer la console KVM</text>
      </g>
      <text x="200" y="32" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Accès à la console distante du serveur</text>
    </g>

    <!-- IPMI Credentials -->
    <g transform="translate(25, 175)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Identifiants IPMI</text>

      <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Adresse IP</text>
      <text x="120" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.168.100.10</text>

      <text x="0" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Utilisateur</text>
      <text x="120" y="55" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">admin</text>

      <text x="0" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Mot de passe</text>
      <text x="120" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">••••••••</text>
      <text x="200" y="80" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Afficher</text>
    </g>
  </g>
</svg>
