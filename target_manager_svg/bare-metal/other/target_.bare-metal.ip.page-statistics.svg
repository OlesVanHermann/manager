<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Statistiques de trafic</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="1100" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Retour</text>
  <text x="30" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Statistiques - 51.210.xxx.100</text>

  <!-- Period selector -->
  <g transform="translate(30, 80)">
    <text x="0" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Période :</text>
    <rect x="70" y="0" width="120" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="85" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Dernières 24h</text>
    <text x="165" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>
  </g>

  <!-- Stats cards -->
  <g transform="translate(30, 130)">
    <!-- Card 1: Trafic entrant -->
    <rect x="0" y="0" width="250" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Trafic entrant</text>
    <text x="20" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">2.4 TB</text>
    <text x="20" y="85" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">↑ +12% vs période précédente</text>

    <!-- Card 2: Trafic sortant -->
    <rect x="280" y="0" width="250" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="300" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Trafic sortant</text>
    <text x="300" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">1.8 TB</text>
    <text x="300" y="85" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">↓ -5% vs période précédente</text>

    <!-- Card 3: Paquets -->
    <rect x="560" y="0" width="250" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="580" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Paquets/seconde (moy)</text>
    <text x="580" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">45K</text>
    <text x="580" y="85" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Peak: 120K pps</text>

    <!-- Card 4: Attaques -->
    <rect x="840" y="0" width="200" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="860" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Attaques mitigées</text>
    <text x="860" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">3</text>
    <text x="860" y="85" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">100% bloquées</text>
  </g>

  <!-- Graph placeholder -->
  <g transform="translate(30, 260)">
    <rect x="0" y="0" width="1010" height="250" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Trafic sur 24h</text>

    <!-- Y-axis labels -->
    <text x="20" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">100 Gbps</text>
    <text x="20" y="120" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">75 Gbps</text>
    <text x="20" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">50 Gbps</text>
    <text x="20" y="220" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">25 Gbps</text>

    <!-- Graph area -->
    <rect x="80" y="50" width="900" height="180" fill="#F9FAFB"/>

    <!-- Simulated line graph -->
    <polyline points="80,180 180,160 280,170 380,140 480,150 580,120 680,130 780,100 880,110 980,90" fill="none" stroke="#0050D7" stroke-width="2"/>
    <polyline points="80,200 180,190 280,195 380,180 480,185 580,170 680,175 780,160 880,165 980,150" fill="none" stroke="#10B981" stroke-width="2"/>

    <!-- Legend -->
    <g transform="translate(850, 25)">
      <rect x="0" y="0" width="12" height="12" fill="#0050D7"/>
      <text x="18" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Entrant</text>
      <rect x="80" y="0" width="12" height="12" fill="#10B981"/>
      <text x="98" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Sortant</text>
    </g>
  </g>
</svg>
