<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Datacenter Virtual Machines</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Title -->
  <text x="80" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Machines virtuelles</text>

  <!-- Info Message -->
  <g transform="translate(80, 130)">
    <rect x="0" y="0" width="900" height="40" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
    <text x="15" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ La gestion des licences SPLA est activée pour ce datacenter.</text>
  </g>

  <!-- Table -->
  <g transform="translate(80, 190)">
    <!-- Table Header -->
    <rect x="0" y="0" width="900" height="45" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="20" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nom</text>
    <text x="200" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">vCPU</text>
    <text x="280" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">RAM</text>
    <text x="360" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Stockage</text>
    <text x="460" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">OS invité</text>
    <text x="620" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Licence</text>
    <text x="740" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Backup</text>
    <text x="860" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>

    <!-- Row 1 -->
    <rect x="0" y="45" width="900" height="50" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">vm-web-prod-01</text>
    <text x="200" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">8</text>
    <text x="280" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">32 Go</text>
    <text x="360" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">500 Go</text>
    <text x="460" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Windows Server 2022</text>
    <rect x="620" y="63" width="90" height="24" rx="4" fill="#EFF6FF"/>
    <text x="632" y="80" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Win Std 2022</text>
    <rect x="740" y="63" width="70" height="24" rx="4" fill="#DCFCE7"/>
    <text x="752" y="80" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Activé (3)</text>
    <g transform="translate(860, 58)">
      <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>

    <!-- Row 2 -->
    <rect x="0" y="95" width="900" height="50" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="128" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">vm-db-prod-01</text>
    <text x="200" y="128" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">16</text>
    <text x="280" y="128" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">64 Go</text>
    <text x="360" y="128" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1 To</text>
    <text x="460" y="128" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Windows Server 2019</text>
    <rect x="620" y="113" width="90" height="24" rx="4" fill="#EFF6FF"/>
    <text x="632" y="130" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">SQL Std 2019</text>
    <rect x="740" y="113" width="70" height="24" rx="4" fill="#DCFCE7"/>
    <text x="752" y="130" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Activé (5)</text>
    <g transform="translate(860, 108)">
      <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>

    <!-- Row 3 -->
    <rect x="0" y="145" width="900" height="50" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="178" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">vm-linux-dev-01</text>
    <text x="200" y="178" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">4</text>
    <text x="280" y="178" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">16 Go</text>
    <text x="360" y="178" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">200 Go</text>
    <text x="460" y="178" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ubuntu 22.04 LTS</text>
    <rect x="620" y="163" width="70" height="24" rx="4" fill="#F3F4F6"/>
    <text x="632" y="180" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Désactivée</text>
    <rect x="740" y="163" width="70" height="24" rx="4" fill="#F3F4F6"/>
    <text x="752" y="180" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Aucun</text>
    <g transform="translate(860, 158)">
      <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(80, 430)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3 machines virtuelles</text>
    <text x="800" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">10 par page</text>
  </g>
</svg>
