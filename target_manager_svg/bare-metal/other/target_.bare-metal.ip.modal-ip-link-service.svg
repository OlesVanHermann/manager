<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Lier à un service</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Lier l'IP à un service</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Adresse IP</text>
    <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">51.210.xxx.100</text>

    <!-- Service type -->
    <text x="0" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type de service *</text>
    <rect x="0" y="60" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="87" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Serveur dédié</text>
    <text x="325" y="87" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Service selection -->
    <text x="0" y="125" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Service *</text>
    <rect x="0" y="140" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="167" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ns1234567.ip-51-210-xxx.eu</text>
    <text x="325" y="167" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 300)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="40" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Lier</text>
  </g>
</svg>
