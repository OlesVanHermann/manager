<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="280" viewBox="0 0 550 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Supprimer Backup Datacenter</title>

  <!-- Overlay -->
  <rect width="550" height="280" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="220" rx="8" fill="white"/>

  <!-- Header (Warning) -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#FEF3C7"/>
  <rect x="50" y="55" width="450" height="25" fill="#FEF3C7"/>
  <text x="80" y="62" fill="#92400E" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Désactiver le backup</text>
  <text x="470" y="62" fill="#92400E" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Êtes-vous sûr de vouloir désactiver le backup</text>
    <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">pour le datacenter</text>
    <text x="130" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">DC-RBX-1</text>
    <text x="210" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">?</text>

    <text x="0" y="60" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Toutes vos sauvegardes seront définitivement supprimées.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(225, 195)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#F59E0B"/>
    <text x="130" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>
