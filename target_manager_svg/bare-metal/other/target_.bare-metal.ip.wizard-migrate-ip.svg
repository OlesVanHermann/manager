<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="500" viewBox="0 0 700 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Migration d'IP (Wizard)</title>

  <!-- Overlay -->
  <rect width="700" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="600" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="600" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="600" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Migrer vers Additional IP</text>
  <text x="620" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Stepper -->
  <g transform="translate(150, 100)">
    <circle cx="0" cy="0" r="16" fill="#0050D7"/>
    <text x="0" y="5" fill="white" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">1</text>
    <text x="0" y="35" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Sélection</text>

    <line x1="40" y1="0" x2="160" y2="0" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="200" cy="0" r="16" fill="white" stroke="#E5E7EB"/>
    <text x="200" y="5" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">2</text>
    <text x="200" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Confirmation</text>

    <line x1="240" y1="0" x2="360" y2="0" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="400" cy="0" r="16" fill="white" stroke="#E5E7EB"/>
    <text x="400" y="5" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">3</text>
    <text x="400" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Terminé</text>
  </g>

  <!-- Content -->
  <g transform="translate(80, 170)">
    <rect x="0" y="0" width="500" height="50" rx="4" fill="#EFF6FF"/>
    <text x="15" y="20" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">Cette migration convertit vos IPs Failover en Additional IP.</text>
    <text x="15" y="38" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">Les fonctionnalités et tarifs restent identiques.</text>

    <!-- IP selection -->
    <text x="0" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Sélectionnez les IPs à migrer</text>

    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#0050D7"/>
      <text x="8" y="15" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
      <text x="30" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">51.210.xxx.100</text>

      <rect x="0" y="30" width="20" height="20" rx="4" fill="#0050D7"/>
      <text x="8" y="45" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
      <text x="30" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">51.210.xxx.101</text>

      <rect x="0" y="60" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="30" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">51.210.xxx.102</text>
    </g>

    <text x="0" y="195" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">2 IPs sélectionnées</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(400, 420)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="30" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Suivant</text>
  </g>
</svg>
