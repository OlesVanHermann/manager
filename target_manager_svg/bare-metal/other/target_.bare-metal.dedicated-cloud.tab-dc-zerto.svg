<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="700" viewBox="0 0 1100 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Zerto Disaster Recovery</title>

  <!-- Background -->
  <rect width="1100" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Page Title -->
  <text x="80" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Plan de reprise d'activité (Zerto)</text>

  <!-- Warning message - No hosts -->
  <g transform="translate(80, 140)">
    <rect x="0" y="0" width="700" height="50" rx="4" fill="#FEF3C7" stroke="#FDE68A"/>
    <text x="20" y="30" fill="#92400E" font-family="system-ui, sans-serif" font-size="13">⚠ Attention : Au moins un datacenter ne possède pas de host. Le plan de reprise ne peut pas être activé.</text>
  </g>

  <!-- Plan type selection -->
  <g transform="translate(80, 220)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Choisissez le type de plan de reprise d'activité :</text>

    <!-- Option 1: OVH to OVH -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="340" height="280" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>

      <!-- Radio selected -->
      <circle cx="30" cy="30" r="10" fill="#0050D7"/>
      <circle cx="30" cy="30" r="4" fill="white"/>

      <text x="50" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Vers un autre Hosted Private Cloud OVHcloud</text>

      <!-- Illustration -->
      <rect x="50" y="60" width="240" height="150" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>

      <!-- PCC 1 -->
      <rect x="70" y="100" width="80" height="60" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="85" y="125" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="10">PCC</text>
      <text x="78" y="145" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="10">Principal</text>

      <!-- Arrow -->
      <line x1="160" y1="130" x2="180" y2="130" stroke="#0050D7" stroke-width="2" marker-end="url(#arrow)"/>
      <text x="163" y="145" fill="#0050D7" font-family="system-ui, sans-serif" font-size="9">Zerto</text>

      <!-- PCC 2 -->
      <rect x="190" y="100" width="80" height="60" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="205" y="125" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="10">PCC</text>
      <text x="200" y="145" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="10">Secondaire</text>

      <text x="50" y="240" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Réplication entre deux infrastructures OVHcloud</text>
      <text x="50" y="255" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">pour une reprise rapide en cas de sinistre.</text>
    </g>

    <!-- Option 2: On-premise -->
    <g transform="translate(360, 30)">
      <rect x="0" y="0" width="340" height="280" rx="8" fill="white" stroke="#E5E7EB"/>

      <!-- Radio unselected -->
      <circle cx="30" cy="30" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>

      <text x="50" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Vers une infrastructure On-Premise</text>

      <!-- Illustration -->
      <rect x="50" y="60" width="240" height="150" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>

      <!-- PCC OVH -->
      <rect x="70" y="100" width="80" height="60" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="85" y="125" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="10">PCC</text>
      <text x="82" y="145" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="10">OVHcloud</text>

      <!-- Arrow -->
      <line x1="160" y1="130" x2="180" y2="130" stroke="#6B7280" stroke-width="2"/>
      <text x="163" y="145" fill="#6B7280" font-family="system-ui, sans-serif" font-size="9">VPN</text>

      <!-- On-premise -->
      <rect x="190" y="100" width="80" height="60" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="195" y="125" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Infra</text>
      <text x="195" y="145" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">On-Premise</text>

      <text x="50" y="240" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Réplication vers votre infrastructure</text>
      <text x="50" y="255" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">sur site via tunnel VPN sécurisé.</text>
    </g>
  </g>

  <!-- Activate button -->
  <g transform="translate(80, 560)">
    <rect x="0" y="0" width="200" height="44" rx="4" fill="#0050D7"/>
    <text x="30" y="28" fill="white" font-family="system-ui, sans-serif" font-size="14">Activer Zerto DRP</text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#0050D7"/>
    </marker>
  </defs>
</svg>
