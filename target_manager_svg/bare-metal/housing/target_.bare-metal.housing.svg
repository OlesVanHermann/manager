<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-h1 { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h2 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">BARE METAL</text>
  <text x="20" y="130" class="text-body">Serveurs dédiés</text>
  <rect x="0" y="145" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="168" class="text-link" font-weight="600">Housing</text>
  <text x="20" y="200" class="text-body">Dedicated Cloud</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Bare Metal Cloud › Housing ›</text>
    <text x="175" y="20" class="text-body" font-size="13">ns1234567.ip-123-45-67.eu</text>
    
    <!-- Title -->
    <text x="0" y="60" class="text-h1">ns1234567.ip-123-45-67.eu</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 85)">
      <text x="0" y="0" class="text-link" font-weight="600">Récapitulatif</text>
      <rect x="0" y="8" width="85" height="3" class="bg-primary"/>
      <text x="120" y="0" class="text-muted">Stockage backup</text>
      <text x="250" y="0" class="text-muted">Tâches</text>
    </g>
    <rect x="0" y="100" width="1120" height="1" fill="#E5E7EB"/>
    
    <!-- Row 1: 3 Tiles -->
    <g transform="translate(0, 120)">
      <!-- Tile 1: Général -->
      <g>
        <rect width="360" height="280" rx="8" class="bg-white"/>
        <rect width="360" height="280" rx="8" class="border"/>
        <text x="20" y="35" class="text-h2">Général</text>
        
        <!-- Statut -->
        <text x="20" y="70" class="text-muted" font-size="13">Statut</text>
        <rect x="20" y="80" width="60" height="24" rx="4" class="badge-success"/>
        <text x="35" y="96" class="badge-success-text">Normal</text>
        
        <!-- ActionMenu ouvert -->
        <g transform="translate(310, 65)">
          <text x="0" y="10" class="text-muted" font-size="18">⋮</text>
          <g transform="translate(-100, 20)">
            <rect x="0" y="0" width="130" height="40" rx="4" class="action-menu"/>
            <text x="15" y="26" class="text-body" font-size="13">Redémarrer</text>
          </g>
        </g>
        
        <!-- Nom -->
        <text x="20" y="130" class="text-muted" font-size="13">Nom</text>
        <text x="20" y="150" class="text-body">ns1234567.ip-123-45-67.eu</text>
        
        <!-- Baie -->
        <text x="20" y="185" class="text-muted" font-size="13">Baie</text>
        <text x="20" y="205" class="text-body">A12-R34</text>
        
        <!-- Code sécurité -->
        <text x="20" y="240" class="text-muted" font-size="13">Code de sécurité</text>
        <text x="20" y="260" class="text-body">ABC123</text>
      </g>
      
      <!-- Tile 2: Réseau -->
      <g transform="translate(380, 0)">
        <rect width="360" height="280" rx="8" class="bg-white"/>
        <rect width="360" height="280" rx="8" class="border"/>
        <text x="20" y="35" class="text-h2">Réseau</text>
        
        <!-- IPv4 -->
        <text x="20" y="70" class="text-muted" font-size="13">Réseau IpV4</text>
        <text x="20" y="90" class="text-body">123.45.67.0/24</text>
        
        <!-- ActionMenu -->
        <g transform="translate(310, 65)">
          <text x="0" y="10" class="text-muted" font-size="18">⋮</text>
          <g transform="translate(-80, 20)">
            <rect x="0" y="0" width="110" height="40" rx="4" class="action-menu"/>
            <text x="15" y="26" class="text-body" font-size="13">Gérer</text>
          </g>
        </g>
        
        <!-- Gateway IPv4 -->
        <text x="20" y="125" class="text-muted" font-size="13">Passerelle</text>
        <text x="20" y="145" class="text-body">123.45.67.254</text>
        
        <!-- IPv6 -->
        <text x="20" y="180" class="text-muted" font-size="13">Réseau IpV6</text>
        <text x="20" y="200" class="text-body">2001:db8::1/64</text>
        
        <!-- Gateway IPv6 -->
        <text x="20" y="235" class="text-muted" font-size="13">Passerelle</text>
        <text x="20" y="255" class="text-body">2001:db8::ffff</text>
      </g>
      
      <!-- Tile 3: Routage -->
      <g transform="translate(760, 0)">
        <rect width="360" height="280" rx="8" class="bg-white"/>
        <rect width="360" height="280" rx="8" class="border"/>
        <text x="20" y="35" class="text-h2">Routage</text>
        
        <!-- Routeur -->
        <text x="20" y="70" class="text-muted" font-size="13">Routeur</text>
        <text x="20" y="90" class="text-body">rbx-g1-a9.fr.eu</text>
        
        <!-- Port -->
        <text x="20" y="125" class="text-muted" font-size="13">Port</text>
        <text x="20" y="145" class="text-body">Gi0/0/12</text>
      </g>
    </g>
    
    <!-- Row 2: Abonnement -->
    <g transform="translate(0, 420)">
      <rect width="360" height="220" rx="8" class="bg-white"/>
      <rect width="360" height="220" rx="8" class="border"/>
      <text x="20" y="35" class="text-h2">Abonnement</text>
      
      <!-- Date expiration -->
      <text x="20" y="70" class="text-muted" font-size="13">Date d'expiration</text>
      <text x="20" y="90" class="text-link">15/03/2025</text>
      
      <!-- Contacts -->
      <text x="20" y="125" class="text-muted" font-size="13">Contacts</text>
      <text x="20" y="145" class="text-body">ab12345-ovh</text>
      <text x="110" y="145" class="text-small">Admin</text>
      <text x="20" y="165" class="text-body">ab12345-ovh</text>
      <text x="110" y="165" class="text-small">Tech</text>
      <text x="20" y="185" class="text-body">ab12345-ovh</text>
      <text x="110" y="185" class="text-small">Facturation</text>
      
      <!-- ActionMenu -->
      <g transform="translate(310, 120)">
        <text x="0" y="10" class="text-muted" font-size="18">⋮</text>
        <g transform="translate(-130, 20)">
          <rect x="0" y="0" width="160" height="40" rx="4" class="action-menu"/>
          <text x="15" y="26" class="text-body" font-size="13">Changer propriétaire</text>
        </g>
      </g>
      
      <!-- Date création -->
      <text x="200" y="70" class="text-muted" font-size="13">Location débutée le</text>
      <text x="200" y="90" class="text-body">01/01/2020</text>
    </g>
  </g>
</svg>
