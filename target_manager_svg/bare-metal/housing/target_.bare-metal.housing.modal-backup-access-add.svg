<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-h2 { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .btn-text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .checkbox { fill: #FFFFFF; stroke: #D1D5DB; }
      .checkbox-checked { fill: #0050D7; stroke: #0050D7; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header" opacity="0.5"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white" opacity="0.5"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.4"/>
  
  <!-- Modal -->
  <g transform="translate(370, 150)" class="modal-shadow">
    <rect width="700" height="500" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <rect width="700" height="60" rx="8" class="bg-white"/>
    <text x="24" y="38" class="text-h2">Ajout d'un accès</text>
    <text x="660" y="38" class="text-muted" font-size="20" style="cursor: pointer;">×</text>
    <rect x="0" y="60" width="700" height="1" fill="#E5E7EB"/>
    
    <!-- Modal Body -->
    <g transform="translate(24, 85)">
      <!-- Info text -->
      <text x="0" y="15" class="text-body">Veuillez choisir le block d'IP que vous souhaitez autoriser ainsi que les options d'accès.</text>
      
      <!-- Block IP Select -->
      <text x="0" y="55" class="text-label">Block concerné :</text>
      <rect x="0" y="65" width="300" height="40" rx="4" class="input-field"/>
      <text x="15" y="90" class="text-body">123.45.67.0/24</text>
      <text x="270" y="90" class="text-muted">▼</text>
      
      <!-- Autoriser en section -->
      <text x="0" y="135" class="text-label">Autoriser en :</text>
      
      <!-- Checkboxes -->
      <g transform="translate(0, 155)">
        <!-- CIFS -->
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
        <text x="4" y="14" class="text-white" font-size="12">✓</text>
        <text x="28" y="14" class="text-body">CIFS</text>
        
        <!-- FTP -->
        <rect x="100" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
        <text x="104" y="14" class="text-white" font-size="12">✓</text>
        <text x="128" y="14" class="text-body">FTP</text>
        
        <!-- NFS -->
        <rect x="200" y="0" width="18" height="18" rx="3" class="checkbox"/>
        <text x="228" y="14" class="text-body">NFS</text>
      </g>
      
      <!-- Info message -->
      <rect x="0" y="200" width="652" height="80" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="15" y="225" class="text-body" font-size="13">ℹ Vous devez au moins autoriser un protocole car par défaut, les blocks d'IP</text>
      <text x="15" y="245" class="text-body" font-size="13">n'ayant pas de règle sont refusées.</text>
      <text x="15" y="270" class="text-muted" font-size="12">La modification peut prendre quelques minutes.</text>
      
      <!-- Résumé -->
      <text x="0" y="315" class="text-label">Droits appliqués :</text>
      <text x="0" y="340" class="text-body">Block 123.45.67.0/24 → CIFS ✓ | FTP ✓ | NFS ✗</text>
    </g>
    
    <!-- Modal Footer -->
    <rect x="0" y="439" width="700" height="61" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="439" width="700" height="1" fill="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(24, 455)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-default"/>
      <text x="25" y="24" class="btn-text">Annuler</text>
      
      <rect x="532" y="0" width="120" height="36" rx="4" class="btn-primary"/>
      <text x="565" y="24" class="btn-text-white">Ajouter</text>
    </g>
  </g>
</svg>
