<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="550" viewBox="0 0 700 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Housing - Redémarrage électrique</title>

  <!-- Background -->
  <rect width="700" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="700" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Redémarrage électrique</text>

  <!-- Step indicators -->
  <g transform="translate(550, 25)">
    <circle cx="0" cy="12" r="12" fill="white" stroke="#0050D7" stroke-width="2"/>
    <text x="0" y="16" fill="#0050D7" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">1</text>
    <line x1="12" y1="12" x2="48" y2="12" stroke="#0050D7" stroke-width="2"/>
    <circle cx="60" cy="12" r="12" fill="#0050D7"/>
    <text x="60" y="16" fill="white" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">2</text>
  </g>

  <!-- Step 2: Contract & Price -->
  <g transform="translate(30, 85)">
    <!-- Contract section -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Contrat</text>

    <rect x="0" y="15" width="640" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <g transform="translate(20, 35)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom du contrat</text>
      <text x="180" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Conditions générales APC</text>
      <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Contenu</text>
      <text x="180" y="30" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" text-decoration="underline">Cliquez ici pour lire le contrat ↗</text>
    </g>

    <!-- Details section -->
    <text x="0" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Détails de la commande</text>

    <rect x="0" y="155" width="640" height="120" rx="8" fill="white" stroke="#E5E7EB"/>
    <g transform="translate(20, 175)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Service</text>
      <text x="180" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">housing-123456</text>
      <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Description</text>
      <text x="180" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Redémarrage électrique APC</text>
      <text x="0" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Quantité</text>
      <text x="180" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1</text>
      <text x="0" y="90" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Prix unitaire</text>
      <text x="180" y="90" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">5,00 € HT</text>
    </g>

    <!-- Price section -->
    <text x="0" y="300" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Total</text>

    <rect x="0" y="315" width="640" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <g transform="translate(20, 335)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Montant HT</text>
      <text x="180" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">5,00 €</text>
      <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">TVA (20%)</text>
      <text x="180" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1,00 €</text>
      <text x="0" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Total TTC</text>
      <text x="180" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">6,00 €</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(440, 495)">
    <rect x="0" y="0" width="110" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="30" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="125" y="0" width="110" height="40" rx="4" fill="#0050D7"/>
    <text x="25" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Commander</text>
  </g>
</svg>
