<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-h1 { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h2 { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .btn-text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH (dimmed) -->
  <rect width="1440" height="60" class="bg-header" opacity="0.5"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold" opacity="0.5">OVHcloud</text>
  
  <!-- Sidebar (dimmed) -->
  <rect x="0" y="60" width="240" height="840" class="bg-white" opacity="0.5"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.4"/>
  
  <!-- Modal -->
  <g transform="translate(420, 200)" class="modal-shadow">
    <rect width="600" height="400" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <rect width="600" height="60" rx="8" class="bg-white"/>
    <text x="24" y="38" class="text-h2">Redémarrer le serveur</text>
    <text x="560" y="38" class="text-muted" font-size="20" style="cursor: pointer;">×</text>
    <rect x="0" y="60" width="600" height="1" fill="#E5E7EB"/>
    
    <!-- Modal Body -->
    <g transform="translate(24, 85)">
      <!-- Question -->
      <text x="0" y="20" class="text-body">Raison du redémarrage (optionnel) ?</text>
      
      <!-- Textarea -->
      <rect x="0" y="35" width="552" height="120" rx="4" class="input-field"/>
      <text x="12" y="60" class="text-muted" font-size="13">Saisissez la raison du redémarrage...</text>
      
      <!-- Info text -->
      <text x="0" y="185" class="text-muted" font-size="13">Pour accéder aux options de redémarrage, il est nécessaire de procéder</text>
      <text x="0" y="205" class="text-muted" font-size="13">à l'acquisition d'un module complémentaire.</text>
    </g>
    
    <!-- Modal Footer -->
    <rect x="0" y="339" width="600" height="61" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="339" width="600" height="1" fill="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(24, 355)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-default"/>
      <text x="25" y="24" class="btn-text">Annuler</text>
      
      <rect x="432" y="0" width="120" height="36" rx="4" class="btn-primary"/>
      <text x="460" y="24" class="btn-text-white">Redémarrer</text>
    </g>
  </g>
</svg>
