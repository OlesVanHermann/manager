<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="380" viewBox="0 0 600 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Ajouter une délégation DNS</title>

  <!-- Overlay -->
  <rect width="600" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="500" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter une délégation DNS</text>
  <text x="520" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Bloc IP</text>
    <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">2001:41d0:xxxx::/56</text>

    <!-- Target server -->
    <text x="0" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Serveur DNS cible *</text>
    <rect x="0" y="65" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="92" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">ns1.example.com</text>

    <!-- Info -->
    <rect x="0" y="130" width="400" height="55" rx="4" fill="#EFF6FF"/>
    <text x="15" y="155" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">La délégation DNS permet de gérer les enregistrements</text>
    <text x="15" y="172" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">reverse sur votre propre serveur DNS.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(280, 300)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="28" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Ajouter</text>
  </g>
</svg>
