<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="350" viewBox="0 0 1000 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Composant Alertes (3 états)</title>

  <!-- Background -->
  <rect width="1000" height="350" fill="#F9FAFB"/>

  <!-- Title -->
  <text x="30" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Composant Alertes IP - 3 états</text>

  <!-- Warning state -->
  <g transform="translate(30, 60)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">État: Warning (alertes détectées)</text>
    <rect x="0" y="15" width="900" height="80" rx="4" fill="#FEF3C7"/>
    <text x="20" y="45" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Des anomalies ont été détectées sur vos adresses IP.</text>
    <text x="380" y="45" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" text-decoration="underline">Charger les détails ▼</text>

    <text x="20" y="70" fill="#92400E" font-family="system-ui, sans-serif" font-size="11" font-weight="600">3 alertes détectées :</text>
    <text x="20" y="85" fill="#92400E" font-family="system-ui, sans-serif" font-size="10">• 2 alertes antispam • 1 alerte firewall</text>
  </g>

  <!-- Success state -->
  <g transform="translate(30, 170)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">État: Success (aucune alerte)</text>
    <rect x="0" y="15" width="900" height="45" rx="4" fill="#DCFCE7"/>
    <text x="20" y="45" fill="#166534" font-family="system-ui, sans-serif" font-size="12">Aucune alerte détectée sur vos adresses IP.</text>
  </g>

  <!-- Error state -->
  <g transform="translate(30, 250)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">État: Error (erreur de chargement)</text>
    <rect x="0" y="15" width="900" height="45" rx="4" fill="#FEE2E2"/>
    <text x="20" y="45" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Erreur lors du chargement des alertes. Veuillez réessayer.</text>
  </g>
</svg>
