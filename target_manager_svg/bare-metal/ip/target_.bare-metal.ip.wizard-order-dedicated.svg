<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="450" viewBox="0 0 700 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Commander des IP pour serveur dédié</title>

  <!-- Background -->
  <rect width="700" height="450" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="700" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Commander des adresses IP</text>

  <!-- Form -->
  <g transform="translate(30, 85)">
    <!-- Block size select -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nombre d'IP</text>
    <rect x="0" y="15" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">8 adresses IP (/29)</text>
    <text x="325" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Country select -->
    <text x="0" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Pays de géolocalisation</text>
    <rect x="0" y="95" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="122" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">France</text>
    <text x="325" y="122" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Organisation select -->
    <text x="0" y="160" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Organisation RIPE</text>
    <rect x="0" y="175" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="202" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ORG-MA123 (Mon Organisation)</text>
    <text x="325" y="202" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Price summary -->
    <rect x="0" y="250" width="640" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <g transform="translate(20, 275)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Récapitulatif</text>
      <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">8 adresses IP (bloc /29) - France</text>
      <text x="0" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Prix</text>
      <text x="450" y="55" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">24,00 € HT/mois</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(440, 395)">
    <rect x="0" y="0" width="110" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="30" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="125" y="0" width="110" height="40" rx="4" fill="#0050D7"/>
    <text x="25" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Commander</text>
  </g>
</svg>
