<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .input-field { fill: #FFFFFF; stroke: #E5E7EB; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(320, 50)">
    <rect width="800" height="800" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <g transform="translate(0, 0)">
      <rect width="800" height="60" rx="8" class="bg-neutral-100"/>
      <text x="30" y="38" class="text-title">Commander des adresses IPv4</text>
      <text x="750" y="38" class="text-muted" style="cursor:pointer">✕</text>
    </g>
    
    <!-- Step indicator -->
    <g transform="translate(30, 80)">
      <circle cx="15" cy="15" r="15" class="radio-selected"/>
      <text x="10" y="20" class="text-white" font-size="12">1</text>
      <text x="40" y="20" class="text-body" font-weight="600">Service</text>
      <line x1="100" y1="15" x2="180" y2="15" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="200" cy="15" r="15" class="radio-unselected"/>
      <text x="195" y="20" class="text-muted" font-size="12">2</text>
      <text x="225" y="20" class="text-muted">Quantité</text>
      <line x1="290" y1="15" x2="370" y2="15" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="390" cy="15" r="15" class="radio-unselected"/>
      <text x="385" y="20" class="text-muted" font-size="12">3</text>
      <text x="415" y="20" class="text-muted">Pays</text>
      <line x1="460" y1="15" x2="540" y2="15" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="560" cy="15" r="15" class="radio-unselected"/>
      <text x="555" y="20" class="text-muted" font-size="12">4</text>
      <text x="585" y="20" class="text-muted">Résumé</text>
    </g>
    
    <!-- Content -->
    <g transform="translate(30, 140)">
      <text class="text-body" font-weight="600">Sélectionnez le service de destination</text>
      <text y="25" class="text-muted">Les IP commandées seront associées à ce service.</text>
      
      <!-- Service Type Select -->
      <text y="70" class="text-body">Type de service *</text>
      <g transform="translate(0, 85)">
        <rect width="740" height="44" rx="4" class="input-field"/>
        <text x="15" y="28" class="text-body">Serveurs dédiés</text>
        <text x="710" y="28" class="text-muted">▼</text>
      </g>
      
      <!-- Dropdown OPEN -->
      <g transform="translate(0, 129)">
        <rect width="740" height="180" rx="4" fill="white" stroke="#E5E7EB"/>
        <rect x="0" y="0" width="740" height="36" fill="#E8F0FE"/>
        <text x="15" y="24" class="text-link">Serveurs dédiés</text>
        <text x="15" y="60" class="text-body">VPS</text>
        <text x="15" y="96" class="text-body">Hosted Private Cloud (VMware)</text>
        <text x="15" y="132" class="text-body">Public Cloud</text>
        <text x="15" y="168" class="text-body">Additional IP (parking)</text>
      </g>
      
      <!-- Service Select -->
      <text y="330" class="text-body">Service *</text>
      <g transform="translate(0, 345)">
        <rect width="740" height="44" rx="4" class="input-field"/>
        <text x="15" y="28" class="text-muted">Sélectionnez un service...</text>
        <text x="710" y="28" class="text-muted">▼</text>
      </g>
      
      <!-- Info box -->
      <g transform="translate(0, 420)">
        <rect width="740" height="60" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
        <text x="15" y="25" class="text-body">ℹ️ Information</text>
        <text x="15" y="45" class="text-muted">Les IP failover peuvent être déplacées entre services compatibles.</text>
      </g>
    </g>
    
    <!-- Footer -->
    <g transform="translate(30, 720)">
      <line x1="0" y1="0" x2="740" y2="0" stroke="#E5E7EB"/>
      <g transform="translate(480, 30)">
        <rect width="120" height="40" rx="4" class="btn-secondary"/>
        <text x="35" y="26" class="text-body">Annuler</text>
      </g>
      <g transform="translate(620, 30)">
        <rect width="120" height="40" rx="4" class="btn-primary"/>
        <text x="35" y="26" class="text-white">Suivant</text>
      </g>
    </g>
  </g>
</svg>
