<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-step { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-title">Commander une licence</text>
    <text x="0" y="35" class="text-primary" font-size="14">← Retour à la gestion des licenses</text>
    <g transform="translate(0, 80)">
      <text x="0" y="0" class="text-step">1. Choisissez une ip et un type de licence</text>
      <text x="0" y="40" class="text-label">Ip Block</text>
      <rect x="0" y="50" width="400" height="40" rx="4" class="input"/>
      <text x="15" y="76" class="text-muted">Choisir...</text>
      <text x="370" y="76" class="text-body">▼</text>
      <text x="0" y="115" class="text-label">Ip</text>
      <rect x="0" y="125" width="400" height="40" rx="4" class="input"/>
      <text x="15" y="151" class="text-body">51.210.xxx.xxx</text>
    </g>
    <g transform="translate(0, 260)">
      <text x="0" y="0" class="text-step">2. Choisissez vos options</text>
      <text x="0" y="40" class="text-label">Type de licence</text>
      <rect x="0" y="50" width="400" height="40" rx="4" class="input"/>
      <text x="15" y="76" class="text-body">Plesk</text>
      <text x="370" y="76" class="text-body">▼</text>
      <text x="0" y="115" class="text-label">Version</text>
      <rect x="0" y="125" width="400" height="40" rx="4" class="input"/>
      <text x="15" y="151" class="text-body">Plesk - Edition Web Pro</text>
      <text x="370" y="151" class="text-body">▼</text>
      <text x="0" y="190" class="text-label">Nombre de domaines</text>
      <rect x="0" y="200" width="400" height="40" rx="4" class="input"/>
      <text x="15" y="226" class="text-body">Illimité</text>
      <text x="370" y="226" class="text-body">▼</text>
    </g>
    <g transform="translate(0, 530)">
      <text x="0" y="0" class="text-step">3. Choisissez une durée</text>
      <g transform="translate(0, 30)">
        <circle cx="12" cy="12" r="8" fill="#0050D7"/>
        <text x="30" y="17" class="text-body">1 mois : 12,99 € HT</text>
      </g>
    </g>
    <g transform="translate(0, 610)">
      <text x="0" y="0" class="text-step">4. Validation</text>
      <text x="0" y="35" class="text-body">Cliquez sur "Générer le bon de commande" pour commander votre licence.</text>
      <rect x="0" y="60" width="220" height="44" rx="4" class="btn-primary"/>
      <text x="25" y="88" class="btn-text">Générer le bon de commande</text>
    </g>
  </g>
</svg>
