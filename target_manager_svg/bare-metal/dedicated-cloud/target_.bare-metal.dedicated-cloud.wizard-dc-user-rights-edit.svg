<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="650" viewBox="0 0 900 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Modifier droits utilisateur</title>

  <!-- Background -->
  <rect width="900" height="650" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="900" height="60" fill="#000E9C"/>
  <text x="60" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="60" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Modifier les droits de l'utilisateur</text>

  <!-- Content -->
  <g transform="translate(60, 150)">
    <rect x="0" y="0" width="780" height="400" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Datacenter info -->
    <text x="30" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Droits sur le datacenter DC-RBX-1</text>

    <!-- vSphere rights -->
    <text x="30" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Droits vSphere</text>
    <rect x="30" y="95" width="350" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="45" y="123" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Lecture/Écriture</text>
    <text x="350" y="123" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
    <text x="30" y="155" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Permet l'accès complet aux ressources du datacenter dans vSphere.</text>
    <text x="30" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-style="italic">L'utilisateur peut créer, modifier et supprimer des VMs.</text>

    <!-- VM Network rights -->
    <text x="30" y="210" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Droits réseau VM</text>
    <rect x="30" y="225" width="350" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="45" y="253" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Lecture seule</text>
    <text x="350" y="253" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
    <text x="30" y="285" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Permet de visualiser la configuration réseau des VMs.</text>

    <!-- VLAN rights -->
    <text x="30" y="325" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Droits VLAN/vRack</text>
    <rect x="30" y="340" width="350" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="45" y="368" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Aucun accès</text>
    <text x="350" y="368" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Can add resources checkbox -->
    <g transform="translate(430, 95)">
      <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
      <text x="3" y="13" fill="white" font-family="system-ui, sans-serif" font-size="11">✓</text>
      <text x="26" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Peut ajouter des ressources</text>
      <text x="26" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Permet d'ajouter des hosts et datastores au datacenter.</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(60, 580)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="680" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="705" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Confirmer</text>
  </g>
</svg>
