<?xml version="1.0" encoding="UTF-8"?>
<svg width="380" height="180" viewBox="0 0 380 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Tile NSX-T Option</title>

  <!-- Tile (part of Options tile) -->
  <rect x="10" y="10" width="360" height="160" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Options VMware</text>

  <!-- NSX-T Option -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Virtualisation des réseaux et de la sécurité (NSX-T)</text>

    <!-- Status: Activated on some datacenters -->
    <g transform="translate(0, 20)">
      <!-- Global status badge -->
      <rect x="0" y="0" width="60" height="22" rx="4" fill="#DCFCE7"/>
      <text x="10" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Activé</text>

      <!-- Datacenter breakdown link -->
      <text x="75" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Voir par datacenter ›</text>
    </g>

    <!-- Datacenter status list (expanded) -->
    <g transform="translate(0, 55)">
      <rect x="0" y="0" width="300" height="60" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>

      <text x="15" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">dc-rbx-1</text>
      <rect x="100" y="8" width="50" height="18" rx="3" fill="#DCFCE7"/>
      <text x="110" y="21" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10">Activé</text>

      <text x="15" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">dc-rbx-2</text>
      <rect x="100" y="33" width="70" height="18" rx="3" fill="#FEE2E2"/>
      <text x="110" y="46" fill="#DC2626" font-family="system-ui, sans-serif" font-size="10">Désactivé</text>
    </g>
  </g>
</svg>
