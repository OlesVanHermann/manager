<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="350" viewBox="0 0 700 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Activer utilisateur</title>

  <!-- Background -->
  <rect width="700" height="350" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="700" height="60" fill="#000E9C"/>
  <text x="50" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="50" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Activer l'utilisateur</text>

  <!-- Content -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="600" height="120" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Warning -->
    <text x="30" y="35" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Attention : cette action réactivera l'accès de l'utilisateur.</text>

    <!-- Confirmation message -->
    <text x="30" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Voulez-vous activer l'utilisateur</text>
    <text x="270" y="70" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="600">admin01</text>
    <text x="330" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">?</text>

    <text x="30" y="95" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">L'utilisateur pourra à nouveau se connecter à vSphere.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(50, 295)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="500" y="0" width="100" height="40" rx="4" fill="#16A34A"/>
    <text x="530" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Activer</text>
  </g>
</svg>
