<?xml version="1.0" encoding="UTF-8"?>
<svg width="380" height="220" viewBox="0 0 380 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Tile Logs Option</title>

  <!-- Tile (part of Options) -->
  <rect x="10" y="10" width="360" height="200" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Logs</text>

  <!-- Logs Status -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Collecte de logs</text>

    <!-- Status badge: Enabled -->
    <g transform="translate(0, 18)">
      <rect x="0" y="0" width="60" height="22" rx="4" fill="#DCFCE7"/>
      <text x="12" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Activé</text>
    </g>

    <!-- Action menu OPEN -->
    <g transform="translate(280, -5)">
      <rect x="0" y="0" width="30" height="25" rx="4" fill="#F9FAFB" stroke="#0050D7"/>
      <text x="11" y="18" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>

    <!-- Action menu dropdown -->
    <g transform="translate(180, 25)">
      <rect x="0" y="0" width="130" height="40" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
      <text x="15" y="26" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Désactiver</text>
    </g>
  </g>

  <!-- Logs Access Link -->
  <g transform="translate(30, 145)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Accéder à l'interface Logs Data Platform ↗</text>
  </g>

  <!-- Status explanations -->
  <g transform="translate(30, 175)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Les logs de votre infrastructure sont collectés et visualisables</text>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
