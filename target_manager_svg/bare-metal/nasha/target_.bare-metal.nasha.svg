<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 400" width="1440" height="400">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="400" class="bg-muted"/>
  
  <!-- Header OVHcloud -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <text x="140" y="38" class="text-white">Bare Metal Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="340" class="bg-white"/>
  <rect x="240" y="60" width="1" height="340" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-body" font-weight="600">Serveurs</text>
  <text x="20" y="130" class="text-muted">Serveurs dédiés</text>
  <text x="20" y="160" class="text-muted">VPS</text>
  <text x="20" y="190" class="text-muted">Housing</text>
  <text x="20" y="230" class="text-body" font-weight="600">Stockage</text>
  <rect x="0" y="240" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="264" class="text-link">NAS-HA</text>
  <text x="20" y="300" class="text-muted">NetApp</text>
  
  <!-- Content Area -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <text x="40" y="30" class="text-muted">Bare Metal Cloud</text>
    <text x="160" y="30" class="text-muted">/</text>
    <text x="175" y="30" class="text-body">NAS-HA</text>
    
    <!-- Title + Buttons -->
    <text x="40" y="70" class="text-title">NAS-HA</text>
    
    <!-- Guide button -->
    <rect x="900" y="50" width="100" height="32" rx="4" class="btn-outline"/>
    <text x="925" y="71" class="text-link">Guides</text>
    
    <!-- Changelog button -->
    <rect x="1010" y="50" width="120" height="32" rx="4" class="btn-outline"/>
    <text x="1030" y="71" class="text-link">Changelog</text>
    
    <!-- Tabs -->
    <g transform="translate(40, 100)">
      <text x="0" y="20" class="text-body" font-weight="600">Informations générales</text>
      <rect x="0" y="28" width="150" height="3" class="tab-active"/>
      <text x="180" y="20" class="text-muted">Partitions</text>
    </g>
    
    <!-- Separator -->
    <rect x="40" y="131" width="1120" height="1" fill="#E5E7EB"/>
  </g>
</svg>
