<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-table-header { fill: #F3F4F6; }
      .bg-progress { fill: #E5E7EB; }
      .bg-progress-bar { fill: #10B981; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-th { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; font-weight: 600; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .action-menu { fill: #6B7280; }
      .dropdown { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  
  <!-- Content -->
  <g transform="translate(260, 80)">
    <!-- Title row -->
    <text x="0" y="0" class="text-title">Mon NAS Production</text>
    <text x="0" y="25" class="text-muted">zpool-12345</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 50)">
      <text x="0" y="20" class="text-muted">Informations générales</text>
      <text x="180" y="20" class="text-body" font-weight="600">Partitions</text>
      <rect x="180" y="28" width="70" height="3" class="tab-active"/>
    </g>
    <rect x="0" y="81" width="1140" height="1" fill="#E5E7EB"/>
    
    <!-- Metrics section -->
    <g transform="translate(0, 100)">
      <text x="0" y="0" class="text-subtitle">Métriques</text>
      <rect x="0" y="20" width="1140" height="80" rx="8" class="tile"/>
      <text x="20" y="50" class="text-small">Espace utilisé</text>
      <g transform="translate(20, 60)">
        <rect x="0" y="0" width="300" height="20" rx="4" class="bg-progress"/>
        <rect x="0" y="0" width="150" height="20" rx="4" class="bg-progress-bar"/>
      </g>
      <text x="340" y="75" class="text-small">1.5 To / 3 To (50%)</text>
      
      <text x="550" y="50" class="text-small">Monitoring</text>
      <text x="550" y="75" class="text-body">Activé</text>
      
      <text x="750" y="50" class="text-small">Renouvellement</text>
      <text x="750" y="75" class="text-body">15/01/2025</text>
    </g>
    
    <!-- Partitions section -->
    <g transform="translate(0, 220)">
      <text x="0" y="0" class="text-subtitle">Partitions</text>
      
      <!-- Toolbar -->
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="180" height="36" rx="4" class="btn-secondary"/>
        <text x="15" y="23" class="text-body">+ Créer une partition</text>
      </g>
      
      <!-- Datagrid -->
      <g transform="translate(0, 75)">
        <!-- Header -->
        <rect x="0" y="0" width="1140" height="40" class="bg-table-header"/>
        <text x="10" y="25" class="text-th">Nom de la partition</text>
        <text x="300" y="25" class="text-th">Protocole</text>
        <text x="450" y="25" class="text-th">Utilisation</text>
        <text x="700" y="25" class="text-th">Description</text>
        <text x="1100" y="25" class="text-th">⋮</text>
        
        <!-- Row 1 -->
        <rect x="0" y="40" width="1140" height="50" class="bg-white"/>
        <rect x="0" y="40" width="1140" height="50" class="border"/>
        <text x="10" y="70" class="text-link">backup-prod</text>
        <text x="300" y="70" class="text-body">NFS</text>
        <g transform="translate(450, 55)">
          <rect x="0" y="0" width="150" height="16" rx="4" class="bg-progress"/>
          <rect x="0" y="0" width="105" height="16" rx="4" class="bg-progress-bar"/>
        </g>
        <text x="610" y="70" class="text-small">70%</text>
        <text x="700" y="70" class="text-body">Backups production</text>
        <text x="1105" y="70" class="action-menu" font-size="18">⋮</text>
        
        <!-- ActionMenu OUVERT -->
        <g transform="translate(950, 80)">
          <rect x="0" y="0" width="190" height="180" rx="4" class="dropdown"/>
          <text x="15" y="28" class="text-body">Voir</text>
          <rect x="0" y="36" width="190" height="1" fill="#E5E7EB"/>
          <text x="15" y="60" class="text-body">Snapshots</text>
          <rect x="0" y="72" width="190" height="1" fill="#E5E7EB"/>
          <text x="15" y="96" class="text-body">Accès</text>
          <rect x="0" y="108" width="190" height="1" fill="#E5E7EB"/>
          <text x="15" y="132" class="text-body">Modifier la taille</text>
          <rect x="0" y="144" width="190" height="1" fill="#E5E7EB"/>
          <text x="15" y="168" class="text-body">Options ZFS</text>
        </g>
        
        <!-- Row 2 -->
        <rect x="0" y="90" width="1140" height="50" class="bg-white"/>
        <rect x="0" y="90" width="1140" height="50" class="border"/>
        <text x="10" y="120" class="text-link">data-dev</text>
        <text x="300" y="120" class="text-body">CIFS</text>
        <g transform="translate(450, 105)">
          <rect x="0" y="0" width="150" height="16" rx="4" class="bg-progress"/>
          <rect x="0" y="0" width="45" height="16" rx="4" class="bg-progress-bar"/>
        </g>
        <text x="610" y="120" class="text-small">30%</text>
        <text x="700" y="120" class="text-body">Données développement</text>
        <text x="1105" y="120" class="action-menu" font-size="18">⋮</text>
      </g>
    </g>
  </g>
</svg>
