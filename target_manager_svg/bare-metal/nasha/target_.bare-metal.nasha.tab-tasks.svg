<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #10B981; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-success { fill: #059669; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .chip-success { fill: #D1FAE5; }
      .chip-primary { fill: #DBEAFE; }
    </style>
  </defs>
  <rect width="1440" height="750" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  <rect x="240" y="60" width="1" height="690" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">STOCKAGE ET SAUVEGARDE</text>
  <rect x="0" y="110" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="136" class="text-link" font-weight="600">NAS-HA</text>
  
  <g transform="translate(280, 80)">
    <text x="0" y="20" class="text-muted" font-size="12">Bare Metal Cloud / NAS-HA / zpool-123456</text>
    <text x="0" y="60" font-family="Source Sans Pro" font-size="28" font-weight="600" fill="#1F2937">zpool-123456</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 100)">
      <text x="0" y="20" class="tab-inactive" font-size="14">Informations générales</text>
      <text x="180" y="20" class="tab-inactive" font-size="14">Partitions</text>
      <text x="280" y="20" class="tab-active" font-size="14" font-weight="600">Tâches</text>
      <rect x="280" y="28" width="50" height="3" class="bg-primary"/>
    </g>
    
    <!-- Content -->
    <g transform="translate(0, 150)">
      <text x="0" y="0" class="text-heading" font-size="20">Tâches</text>
      <text x="0" y="30" class="text-body">Historique des opérations sur votre NAS-HA.</text>
      
      <!-- Datagrid -->
      <g transform="translate(0, 60)">
        <rect width="1100" height="350" rx="8" class="bg-white"/>
        <rect width="1100" height="350" rx="8" class="border"/>
        
        <rect width="1100" height="44" rx="8" class="bg-table-header"/>
        <text x="20" y="28" class="text-body" font-weight="600">ID</text>
        <text x="120" y="28" class="text-body" font-weight="600">Type</text>
        <text x="350" y="28" class="text-body" font-weight="600">Partition</text>
        <text x="550" y="28" class="text-body" font-weight="600">Status</text>
        <text x="700" y="28" class="text-body" font-weight="600">Date</text>
        
        <!-- Row 1 -->
        <g transform="translate(0, 44)">
          <rect width="1100" height="50" class="bg-white"/>
          <line x1="0" y1="50" x2="1100" y2="50" stroke="#E5E7EB"/>
          <text x="20" y="32" class="text-body">#5847</text>
          <text x="120" y="32" class="text-body">createPartition</text>
          <text x="350" y="32" class="text-body">partition-backup</text>
          <g transform="translate(550, 12)">
            <rect width="80" height="24" rx="12" class="chip-success"/>
            <text x="12" y="17" class="text-success" font-size="12">Terminée</text>
          </g>
          <text x="700" y="32" class="text-body">26/12/2024 15:30</text>
        </g>
        
        <!-- Row 2 -->
        <g transform="translate(0, 94)">
          <rect width="1100" height="50" class="bg-white"/>
          <line x1="0" y1="50" x2="1100" y2="50" stroke="#E5E7EB"/>
          <text x="20" y="32" class="text-body">#5846</text>
          <text x="120" y="32" class="text-body">addAccess</text>
          <text x="350" y="32" class="text-body">partition-web</text>
          <g transform="translate(550, 12)">
            <rect width="80" height="24" rx="12" class="chip-success"/>
            <text x="12" y="17" class="text-success" font-size="12">Terminée</text>
          </g>
          <text x="700" y="32" class="text-body">26/12/2024 14:15</text>
        </g>
        
        <!-- Row 3 -->
        <g transform="translate(0, 144)">
          <rect width="1100" height="50" class="bg-white"/>
          <line x1="0" y1="50" x2="1100" y2="50" stroke="#E5E7EB"/>
          <text x="20" y="32" class="text-body">#5845</text>
          <text x="120" y="32" class="text-body">createSnapshot</text>
          <text x="350" y="32" class="text-body">partition-data</text>
          <g transform="translate(550, 12)">
            <rect width="90" height="24" rx="12" class="chip-primary"/>
            <text x="12" y="17" fill="#0050D7" font-size="12">En cours...</text>
          </g>
          <text x="700" y="32" class="text-body">26/12/2024 14:00</text>
        </g>
      </g>
    </g>
  </g>
</svg>
