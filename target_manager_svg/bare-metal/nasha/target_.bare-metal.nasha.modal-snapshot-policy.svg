<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 650" width="1440" height="650">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .toggle-on { fill: #0050D7; }
      .toggle-off { fill: #E5E7EB; }
    </style>
  </defs>
  <rect width="1440" height="650" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="590" class="bg-white"/>
  <rect width="1440" height="650" fill="rgba(0,0,0,0.5)"/>
  
  <g transform="translate(420, 80)">
    <rect width="600" height="480" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>
    <g transform="translate(0, 0)">
      <rect width="600" height="60" rx="8" fill="#F9FAFB"/>
      <text x="24" y="38" class="text-heading">Configurer les snapshot policies</text>
      <text x="560" y="38" class="text-muted" font-size="20">✕</text>
    </g>
    <g transform="translate(24, 80)">
      <!-- Daily -->
      <g transform="translate(0, 0)">
        <text x="0" y="15" class="text-body" font-weight="600">Snapshots quotidiens</text>
        <g transform="translate(400, 0)">
          <rect width="52" height="28" rx="14" class="toggle-on"/>
          <circle cx="38" cy="14" r="10" fill="#FFFFFF"/>
        </g>
        <text x="0" y="40" class="text-muted" font-size="12">Créé chaque jour à 01:00 UTC</text>
      </g>
      <!-- Weekly -->
      <g transform="translate(0, 80)">
        <text x="0" y="15" class="text-body" font-weight="600">Snapshots hebdomadaires</text>
        <g transform="translate(400, 0)">
          <rect width="52" height="28" rx="14" class="toggle-on"/>
          <circle cx="38" cy="14" r="10" fill="#FFFFFF"/>
        </g>
        <text x="0" y="40" class="text-muted" font-size="12">Créé chaque dimanche à 01:00 UTC</text>
      </g>
      <!-- Monthly -->
      <g transform="translate(0, 160)">
        <text x="0" y="15" class="text-body" font-weight="600">Snapshots mensuels</text>
        <g transform="translate(400, 0)">
          <rect width="52" height="28" rx="14" class="toggle-off"/>
          <circle cx="14" cy="14" r="10" fill="#FFFFFF"/>
        </g>
        <text x="0" y="40" class="text-muted" font-size="12">Créé le 1er de chaque mois à 01:00 UTC</text>
      </g>
      <!-- Retention -->
      <g transform="translate(0, 260)">
        <text x="0" y="0" class="text-body" font-weight="600">Rétention des snapshots</text>
        <g transform="translate(0, 25)">
          <rect width="200" height="44" rx="4" class="input-border"/>
          <text x="12" y="28" class="text-body">7 jours</text>
          <text x="170" y="28" class="text-muted">▼</text>
        </g>
      </g>
    </g>
    <g transform="translate(24, 420)">
      <g transform="translate(0, 0)">
        <rect width="100" height="40" rx="4" class="border" fill="#FFFFFF"/>
        <text x="30" y="26" class="text-body">Annuler</text>
      </g>
      <g transform="translate(432, 0)">
        <rect width="120" height="40" rx="4" class="bg-primary"/>
        <text x="20" y="26" class="text-white" font-size="14">Enregistrer</text>
      </g>
    </g>
  </g>
</svg>
