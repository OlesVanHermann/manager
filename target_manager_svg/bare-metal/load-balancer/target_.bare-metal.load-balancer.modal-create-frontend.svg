<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #374151; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-focus { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .checkbox-checked { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="800" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(320, 30)">
    <rect width="800" height="740" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <g transform="translate(0, 0)">
      <rect width="800" height="60" rx="8" class="bg-white"/>
      <text x="30" y="38" class="text-title">Créer un frontend</text>
      <text x="750" y="38" class="text-muted" font-size="20" style="cursor:pointer">×</text>
    </g>
    
    <line x1="0" y1="60" x2="800" y2="60" stroke="#E5E7EB"/>
    
    <!-- Form -->
    <g transform="translate(30, 90)">
      <!-- Name -->
      <g>
        <text class="text-label">Nom du frontend *</text>
        <g transform="translate(0, 25)">
          <rect width="740" height="44" rx="4" class="input-focus"/>
          <text x="15" y="28" class="text-body">frontend-https</text>
        </g>
      </g>
      
      <!-- Port + Protocol -->
      <g transform="translate(0, 90)">
        <g>
          <text class="text-label">Port *</text>
          <g transform="translate(0, 25)">
            <rect width="200" height="44" rx="4" class="input-field"/>
            <text x="15" y="28" class="text-body">443</text>
          </g>
        </g>
        <g transform="translate(250, 0)">
          <text class="text-label">Protocole *</text>
          <g transform="translate(0, 25)">
            <rect width="200" height="44" rx="4" class="input-field"/>
            <text x="15" y="28" class="text-body">HTTPS</text>
            <text x="170" y="28" class="text-muted">▼</text>
          </g>
        </g>
      </g>
      
      <!-- Default Farm -->
      <g transform="translate(0, 180)">
        <text class="text-label">Farm par défaut *</text>
        <g transform="translate(0, 25)">
          <rect width="740" height="44" rx="4" class="input-field"/>
          <text x="15" y="28" class="text-body">farm-web</text>
          <text x="710" y="28" class="text-muted">▼</text>
        </g>
      </g>
      
      <!-- SSL Certificate -->
      <g transform="translate(0, 260)">
        <text class="text-label">Certificat SSL</text>
        <g transform="translate(0, 25)">
          <rect width="740" height="44" rx="4" class="input-field"/>
          <text x="15" y="28" class="text-body">*.example.com (Let's Encrypt)</text>
          <text x="710" y="28" class="text-muted">▼</text>
        </g>
        <text y="85" class="text-link">+ Ajouter un nouveau certificat</text>
      </g>
      
      <!-- SSL Options -->
      <g transform="translate(0, 370)">
        <text class="text-label">Options SSL</text>
        
        <g transform="translate(0, 30)">
          <rect width="18" height="18" rx="3" class="checkbox-checked"/>
          <path d="M3,9 L7,13 L15,5" stroke="white" stroke-width="2" fill="none"/>
          <text x="30" y="14" class="text-body">Forcer HTTPS (redirection HTTP → HTTPS)</text>
        </g>
        
        <g transform="translate(0, 60)">
          <rect width="18" height="18" rx="3" class="checkbox-checked"/>
          <path d="M3,9 L7,13 L15,5" stroke="white" stroke-width="2" fill="none"/>
          <text x="30" y="14" class="text-body">Activer HTTP/2</text>
        </g>
        
        <g transform="translate(0, 90)">
          <rect width="18" height="18" rx="3" fill="white" stroke="#D1D5DB"/>
          <text x="30" y="14" class="text-body">Activer HSTS</text>
        </g>
      </g>
      
      <!-- Allowed IPs -->
      <g transform="translate(0, 490)">
        <text class="text-label">IPs autorisées (optionnel)</text>
        <g transform="translate(0, 25)">
          <rect width="740" height="44" rx="4" class="input-field"/>
          <text x="15" y="28" class="text-muted">Laisser vide pour autoriser toutes les IPs</text>
        </g>
        <text y="85" class="text-muted" font-size="12">Format : 192.168.1.0/24, 10.0.0.1</text>
      </g>
      
      <!-- Denied IPs -->
      <g transform="translate(0, 580)">
        <text class="text-label">IPs bloquées (optionnel)</text>
        <g transform="translate(0, 25)">
          <rect width="740" height="44" rx="4" class="input-field"/>
          <text x="15" y="28" class="text-muted">IPs à bloquer...</text>
        </g>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <line x1="0" y1="675" x2="800" y2="675" stroke="#E5E7EB"/>
    <g transform="translate(30, 695)">
      <g transform="translate(560, 0)">
        <rect width="90" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="20" y="26" class="text-body">Annuler</text>
      </g>
      <g transform="translate(660, 0)">
        <rect width="110" height="40" rx="4" class="btn-primary"/>
        <text x="30" y="26" class="text-white">Créer</text>
      </g>
    </g>
  </g>
</svg>
