<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="280" viewBox="0 0 550 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>vRack - Retirer IPv6 du vRack</title>

  <!-- Overlay -->
  <rect width="550" height="280" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="220" rx="8" fill="white"/>

  <!-- Modal Header (warning type) -->
  <rect x="50" y="30" width="450" height="55" rx="8" fill="#FEF3C7"/>
  <text x="75" y="65" fill="#92400E" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Bouger l'IP additionnelle</text>
  <text x="470" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Modal Content -->
  <g transform="translate(75, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Vous allez supprimer</text>
    <text x="145" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="500">2001:41d0:abcd::/48</text>
    <text x="325" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">de votre vRack.</text>

    <text x="0" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Tous les sous-réseaux configurés avec ce bloc seront supprimés.</text>

    <text x="0" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Voulez-vous continuer ?</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 200)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="310" y="0" width="90" height="36" rx="4" fill="#F59E0B"/>
    <text x="328" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>
