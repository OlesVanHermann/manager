<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="280" viewBox="0 0 300 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Nutanix - Menu d'actions du nœud</title>

  <!-- Background -->
  <rect width="300" height="280" fill="#F9FAFB"/>

  <!-- Action button -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="32" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="12" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>
  </g>

  <!-- Dropdown menu (OPEN) -->
  <g transform="translate(20, 60)">
    <rect x="0" y="0" width="200" height="200" rx="8" fill="white" stroke="#E5E7EB" filter="url(#shadow3)"/>

    <!-- Menu items -->
    <g transform="translate(0, 8)">
      <rect x="8" y="0" width="184" height="36" rx="4" fill="white"/>
      <text x="20" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Allumer</text>
    </g>

    <g transform="translate(0, 44)">
      <rect x="8" y="0" width="184" height="36" rx="4" fill="white"/>
      <text x="20" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Éteindre</text>
    </g>

    <line x1="8" y1="88" x2="192" y2="88" stroke="#E5E7EB"/>

    <g transform="translate(0, 96)">
      <rect x="8" y="0" width="184" height="36" rx="4" fill="white"/>
      <text x="20" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Installer</text>
    </g>

    <g transform="translate(0, 132)">
      <rect x="8" y="0" width="184" height="36" rx="4" fill="white"/>
      <text x="20" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Réinstaller</text>
    </g>

    <g transform="translate(0, 168)">
      <rect x="8" y="0" width="184" height="36" rx="4" fill="white"/>
      <text x="20" y="24" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">Désinstaller</text>
    </g>

    <line x1="8" y1="210" x2="192" y2="210" stroke="#E5E7EB"/>

    <g transform="translate(0, 218)">
      <rect x="8" y="-30" width="184" height="36" rx="4" fill="white"/>
      <text x="20" y="-6" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">Résilier</text>
    </g>
  </g>

  <defs>
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
