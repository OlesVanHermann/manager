<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="580" viewBox="0 0 800 580" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Commander du quota</title>

  <!-- Background -->
  <rect width="800" height="580" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="800" height="60" fill="#000E9C"/>
  <text x="60" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="60" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Commander du quota CDN</text>

  <!-- Stepper -->
  <g transform="translate(60, 140)">
    <circle cx="20" cy="20" r="20" fill="#0050D7"/>
    <text x="15" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">1</text>
    <text x="50" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Quantité</text>

    <line x1="130" y1="20" x2="180" y2="20" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="200" cy="20" r="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="195" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">2</text>
    <text x="230" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Contrats</text>

    <line x1="300" y1="20" x2="350" y2="20" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="370" cy="20" r="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="365" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">3</text>
    <text x="400" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Confirmation</text>
  </g>

  <!-- Content -->
  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="680" height="290" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Sélectionnez la quantité de quota à commander</text>

    <!-- Radio options -->
    <g transform="translate(25, 60)">
      <circle cx="10" cy="10" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="30" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">100 Go - 5,00 € HT</text>
    </g>

    <g transform="translate(25, 95)">
      <circle cx="10" cy="10" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="10" cy="10" r="4" fill="#0050D7"/>
      <text x="30" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">500 Go - 20,00 € HT</text>
    </g>

    <g transform="translate(25, 130)">
      <circle cx="10" cy="10" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="30" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1 To - 35,00 € HT</text>
    </g>

    <g transform="translate(25, 165)">
      <circle cx="10" cy="10" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="30" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">5 To - 150,00 € HT</text>
    </g>

    <!-- Summary -->
    <line x1="25" y1="200" x2="655" y2="200" stroke="#E5E7EB"/>

    <text x="25" y="230" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Total HT</text>
    <text x="580" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">20,00 €</text>

    <text x="25" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Total TTC</text>
    <text x="580" y="260" fill="#0050D7" font-family="system-ui, sans-serif" font-size="16" font-weight="600">24,00 €</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(60, 520)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="580" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="610" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
  </g>
</svg>
