<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .tab-indicator { fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-warning { fill: #FEF3C7; }
      .badge-error { fill: #FEE2E2; }
      .text-success { fill: #03543F; font-size: 12px; }
      .text-warning { fill: #92400E; font-size: 12px; }
      .text-error { fill: #991B1B; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white">Bare Metal Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="740" class="bg-white"/>
    <text x="20" y="40" class="text-muted" font-size="12">NETWORK</text>
    <rect x="0" y="60" width="240" height="40" class="bg-primary" opacity="0.1"/>
    <text x="20" y="85" class="text-link" font-weight="600">CDN</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted">CDN</text>
    <text x="40" class="text-muted">›</text>
    <text x="55" class="text-muted">cdn-abc123</text>
    <text x="140" class="text-muted">›</text>
    <text x="155" class="text-body">SSL</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">Certificats SSL - cdn-abc123</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text class="text-tab">Tableau de bord</text>
      <text x="140" class="text-tab">Domaines</text>
      <text x="230" class="text-tab">Statistiques</text>
      <text x="340" class="text-tab-active">SSL</text>
      <rect x="340" y="5" width="30" height="3" class="tab-indicator"/>
      <text x="400" class="text-tab">Règles de cache</text>
    </g>
    
    <!-- Info Box -->
    <g transform="translate(0, 120)">
      <rect width="1100" height="70" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
      <text x="20" y="25" class="text-body">ℹ️ Les certificats SSL Let's Encrypt sont automatiquement générés et renouvelés pour vos domaines.</text>
      <text x="20" y="50" class="text-muted">Vous pouvez également importer vos propres certificats si nécessaire.</text>
    </g>
    
    <!-- Action Button -->
    <g transform="translate(0, 210)">
      <rect width="200" height="40" rx="4" class="btn-primary"/>
      <text x="20" y="26" class="text-white">Importer un certificat</text>
    </g>
    
    <!-- Table Header -->
    <g transform="translate(0, 270)">
      <rect width="1100" height="40" class="bg-neutral-100"/>
      <text x="20" y="26" class="text-body" font-weight="600">Domaine</text>
      <text x="250" y="26" class="text-body" font-weight="600">Type</text>
      <text x="400" y="26" class="text-body" font-weight="600">Émetteur</text>
      <text x="580" y="26" class="text-body" font-weight="600">Expiration</text>
      <text x="750" y="26" class="text-body" font-weight="600">État</text>
      <text x="900" y="26" class="text-body" font-weight="600">Actions</text>
    </g>
    
    <!-- Row 1 -->
    <g transform="translate(0, 310)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-link">www.example.com</text>
      <text x="250" y="32" class="text-body">Let's Encrypt</text>
      <text x="400" y="32" class="text-body">R3</text>
      <text x="580" y="32" class="text-body">15/03/2026</text>
      <g transform="translate(750, 12)">
        <rect width="60" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="text-success">Actif</text>
      </g>
      <text x="920" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Row 2 -->
    <g transform="translate(0, 360)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-link">cdn.example.com</text>
      <text x="250" y="32" class="text-body">Let's Encrypt</text>
      <text x="400" y="32" class="text-body">R3</text>
      <text x="580" y="32" class="text-body">20/02/2026</text>
      <g transform="translate(750, 12)">
        <rect width="60" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="text-success">Actif</text>
      </g>
      <text x="920" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Row 3 - Warning -->
    <g transform="translate(0, 410)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-link">api.example.com</text>
      <text x="250" y="32" class="text-body">Custom</text>
      <text x="400" y="32" class="text-body">DigiCert</text>
      <text x="580" y="32" class="text-body" fill="#92400E">05/01/2026</text>
      <g transform="translate(750, 12)">
        <rect width="100" height="24" rx="12" class="badge-warning"/>
        <text x="10" y="16" class="text-warning">Expire bientôt</text>
      </g>
      <text x="920" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Row 4 - Error -->
    <g transform="translate(0, 460)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-link">old.example.com</text>
      <text x="250" y="32" class="text-body">Let's Encrypt</text>
      <text x="400" y="32" class="text-body">R3</text>
      <text x="580" y="32" class="text-body" fill="#991B1B">20/12/2025</text>
      <g transform="translate(750, 12)">
        <rect width="60" height="24" rx="12" class="badge-error"/>
        <text x="10" y="16" class="text-error">Expiré</text>
      </g>
      <text x="920" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Action Menu OPEN -->
    <g transform="translate(850, 310)">
      <rect width="170" height="120" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="30" class="text-body">Voir le certificat</text>
      <line x1="0" y1="45" x2="170" y2="45" stroke="#E5E7EB"/>
      <text x="15" y="70" class="text-body">Renouveler</text>
      <line x1="0" y1="85" x2="170" y2="85" stroke="#E5E7EB"/>
      <text x="15" y="110" class="text-body" fill="#991B1B">Supprimer</text>
    </g>
    
    <!-- Pagination -->
    <g transform="translate(0, 540)">
      <text class="text-muted">Affichage 1-4 sur 4 certificats</text>
    </g>
  </g>
</svg>
