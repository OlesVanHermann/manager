<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="280" viewBox="0 0 600 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Vider le cache de la règle</title>

  <!-- Background -->
  <rect width="600" height="280" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="600" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="40" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Vider le cache de la règle</text>

  <!-- Content -->
  <g transform="translate(40, 120)">
    <rect x="0" y="0" width="520" height="80" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Êtes-vous sûr de vouloir vider le cache pour la règle</text>
    <text x="25" y="55" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">*.jpg</text>
    <text x="60" y="55" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">?</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(40, 225)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="420" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="438" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>
