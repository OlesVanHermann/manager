<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .skeleton { fill: #E5E7EB; }
      .skeleton-dark { fill: #D1D5DB; }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .skeleton-animated { animation: pulse 1.5s ease-in-out infinite; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  </g>
  
  <!-- Main Card -->
  <g transform="translate(320, 100)">
    <rect width="800" height="700" rx="8" class="card"/>
    
    <!-- Loading Content -->
    <g transform="translate(60, 40)">
      <!-- Title skeleton -->
      <rect x="0" y="0" width="500" height="24" rx="4" class="skeleton skeleton-animated"/>
      <rect x="0" y="34" width="400" height="24" rx="4" class="skeleton skeleton-animated"/>
      
      <!-- Paragraph skeletons -->
      <rect x="0" y="80" width="680" height="16" rx="4" class="skeleton skeleton-animated"/>
      <rect x="0" y="104" width="620" height="16" rx="4" class="skeleton skeleton-animated"/>
      
      <!-- Bullet points skeleton -->
      <g transform="translate(20, 150)">
        <circle cx="0" cy="8" r="4" class="skeleton skeleton-animated"/>
        <rect x="20" y="0" width="550" height="16" rx="4" class="skeleton skeleton-animated"/>
        <rect x="20" y="24" width="400" height="16" rx="4" class="skeleton skeleton-animated"/>
        
        <circle cx="0" cy="68" r="4" class="skeleton skeleton-animated"/>
        <rect x="20" y="60" width="500" height="16" rx="4" class="skeleton skeleton-animated"/>
        <rect x="20" y="84" width="450" height="16" rx="4" class="skeleton skeleton-animated"/>
      </g>
      
      <!-- Form section title skeleton -->
      <rect x="0" y="290" width="300" height="20" rx="4" class="skeleton skeleton-animated"/>
      
      <!-- Form fields skeleton -->
      <g transform="translate(0, 330)">
        <!-- Field 1: PrÃ©nom -->
        <rect x="0" y="0" width="100" height="14" rx="3" class="skeleton skeleton-animated"/>
        <rect x="0" y="24" width="320" height="44" rx="4" class="skeleton skeleton-animated"/>
        
        <!-- Field 2: Nom -->
        <rect x="0" y="90" width="60" height="14" rx="3" class="skeleton skeleton-animated"/>
        <rect x="0" y="114" width="320" height="44" rx="4" class="skeleton skeleton-animated"/>
        
        <!-- Field 3: Email -->
        <rect x="360" y="0" width="180" height="14" rx="3" class="skeleton skeleton-animated"/>
        <rect x="360" y="24" width="320" height="44" rx="4" class="skeleton skeleton-animated"/>
        
        <!-- Field 4: Confirm Email -->
        <rect x="360" y="90" width="250" height="14" rx="3" class="skeleton skeleton-animated"/>
        <rect x="360" y="114" width="320" height="44" rx="4" class="skeleton skeleton-animated"/>
      </g>
      
      <!-- Category select skeleton -->
      <g transform="translate(0, 530)">
        <rect x="0" y="0" width="150" height="14" rx="3" class="skeleton skeleton-animated"/>
        <rect x="0" y="24" width="400" height="44" rx="4" class="skeleton skeleton-animated"/>
      </g>
      
      <!-- Submit button skeleton -->
      <rect x="0" y="620" width="180" height="44" rx="4" class="skeleton-dark skeleton-animated"/>
    </g>
    
    <!-- Loading spinner overlay -->
    <g transform="translate(400, 350)">
      <circle cx="0" cy="0" r="30" fill="none" stroke="#0050D7" stroke-width="4" stroke-dasharray="60 30" opacity="0.3">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="1s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>
