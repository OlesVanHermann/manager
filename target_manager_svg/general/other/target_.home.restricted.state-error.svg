<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #000E9C; }
      .bg-sidebar { fill: #1E3A5F; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 32px; font-weight: 600; fill: #1F2937; }
      .text-subheading { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-sidebar { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #94A3B8; }
      .text-error { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #991B1B; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .error-icon { fill: #FEE2E2; }
      .error-icon-inner { fill: #EF4444; }
      .error-box { fill: #FEE2E2; }
      .permission-item { fill: #FEF2F2; }
      .tutorial-badge { fill: #E0E7FF; }
      .tutorial-text { font-family: 'Source Sans Pro', sans-serif; font-size: 11px; font-weight: 600; fill: #4338CA; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVHcloud -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="24" y="38" class="text-white" style="font-size: 20px; font-weight: 700;">OVHcloud</text>
  
  <!-- User menu in header -->
  <g transform="translate(1280, 18)">
    <circle cx="20" cy="12" r="16" fill="#3B82F6"/>
    <text x="20" y="17" text-anchor="middle" class="text-white" style="font-size: 12px;">JD</text>
    <text x="50" y="17" class="text-white">Mon compte</text>
  </g>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-sidebar"/>
  
  <!-- User info in sidebar -->
  <g transform="translate(16, 80)">
    <circle cx="20" cy="20" r="20" fill="#3B82F6"/>
    <text x="20" y="25" text-anchor="middle" class="text-white" style="font-size: 14px;">JD</text>
    <text x="52" y="18" class="text-white" style="font-size: 13px;">ab12345-ovh/user1</text>
    <text x="52" y="35" class="text-sidebar" style="font-size: 11px;">Connecté en tant que sous-utilisateur</text>
  </g>
  
  <!-- Logout button in sidebar -->
  <g transform="translate(16, 150)">
    <rect x="0" y="0" width="208" height="36" rx="4" fill="#374151"/>
    <text x="104" y="23" text-anchor="middle" class="text-white" style="font-size: 13px;">Me déconnecter</text>
  </g>
  
  <!-- Main content -->
  <g transform="translate(280, 100)">
    <!-- Error jumbotron -->
    <g transform="translate(150, 20)">
      <!-- Error icon -->
      <circle cx="40" cy="40" r="40" class="error-icon"/>
      <circle cx="40" cy="40" r="24" class="error-icon-inner"/>
      <text x="40" y="48" text-anchor="middle" class="text-white" style="font-size: 28px; font-weight: 700;">!</text>
      
      <!-- Error title -->
      <text x="100" y="30" class="text-heading">Accès restreint</text>
      
      <!-- Error description -->
      <text x="100" y="60" class="text-body">L'accès à l'espace client OVHcloud nécessite 3 droits nécessaires sur</text>
      <text x="100" y="78" class="text-body">votre compte, comme décrit dans le guide ci-dessous :</text>
    </g>
    
    <!-- Missing permissions box -->
    <g transform="translate(150, 140)">
      <rect x="0" y="0" width="800" height="140" rx="8" class="error-box"/>
      
      <g transform="translate(24, 20)">
        <text x="0" y="0" class="text-error" style="font-weight: 600;">Permissions manquantes :</text>
        
        <!-- Permission items -->
        <rect x="0" y="20" width="752" height="28" rx="4" class="permission-item"/>
        <text x="12" y="38" class="text-error">• account:apiovh:me/get - Lecture des informations du compte</text>
        
        <rect x="0" y="55" width="752" height="28" rx="4" class="permission-item"/>
        <text x="12" y="73" class="text-error">• account:apiovh:me/accessRestriction/*/get - Lecture des restrictions d'accès</text>
        
        <rect x="0" y="90" width="752" height="28" rx="4" class="permission-item"/>
        <text x="12" y="108" class="text-error">• iam:apiovh:me/identity/*/get - Lecture des identités IAM</text>
      </g>
    </g>
    
    <!-- Contact admin message -->
    <g transform="translate(150, 300)">
      <text x="0" y="0" class="text-muted">Veuillez contacter votre administrateur pour ajouter ces permissions.</text>
    </g>
    
    <!-- Guide cards -->
    <g transform="translate(0, 350)">
      <!-- Card 1 -->
      <rect x="0" y="0" width="350" height="200" rx="8" class="card"/>
      <rect x="0" y="0" width="350" height="200" rx="8" class="border"/>
      
      <g transform="translate(24, 24)">
        <rect x="0" y="0" width="60" height="20" rx="10" class="tutorial-badge"/>
        <text x="30" y="14" text-anchor="middle" class="tutorial-text">Tutoriel</text>
        
        <text x="0" y="50" class="text-subheading">Se connecter à l'espace client</text>
        <text x="0" y="68" class="text-subheading">OVHcloud avec l'IAM</text>
        
        <text x="0" y="100" class="text-muted" style="font-size: 13px;">Découvrez comment octroyer les droits</text>
        <text x="0" y="116" class="text-muted" style="font-size: 13px;">minimums nécessaires pour vous connecter</text>
        <text x="0" y="132" class="text-muted" style="font-size: 13px;">à votre espace client</text>
        
        <text x="0" y="165" class="text-link" style="font-weight: 600;">En savoir plus →</text>
      </g>
      
      <!-- Card 2 -->
      <rect x="380" y="0" width="350" height="200" rx="8" class="card"/>
      <rect x="380" y="0" width="350" height="200" rx="8" class="border"/>
      
      <g transform="translate(404, 24)">
        <rect x="0" y="0" width="60" height="20" rx="10" class="tutorial-badge"/>
        <text x="30" y="14" text-anchor="middle" class="tutorial-text">Tutoriel</text>
        
        <text x="0" y="50" class="text-subheading">Créer des politiques IAM</text>
        <text x="0" y="68" class="text-subheading">depuis votre espace client</text>
        
        <text x="0" y="100" class="text-muted" style="font-size: 13px;">Découvrez comment donner des droits</text>
        <text x="0" y="116" class="text-muted" style="font-size: 13px;">d'accès spécifiques aux utilisateurs depuis</text>
        <text x="0" y="132" class="text-muted" style="font-size: 13px;">un compte OVHcloud</text>
        
        <text x="0" y="165" class="text-link" style="font-weight: 600;">En savoir plus →</text>
      </g>
      
      <!-- Card 3 -->
      <rect x="760" y="0" width="350" height="200" rx="8" class="card"/>
      <rect x="760" y="0" width="350" height="200" rx="8" class="border"/>
      
      <g transform="translate(784, 24)">
        <rect x="0" y="0" width="60" height="20" rx="10" class="tutorial-badge"/>
        <text x="30" y="14" text-anchor="middle" class="tutorial-text">Tutoriel</text>
        
        <text x="0" y="50" class="text-subheading">Créer des politiques IAM</text>
        <text x="0" y="68" class="text-subheading">via API</text>
        
        <text x="0" y="100" class="text-muted" style="font-size: 13px;">Découvrez comment donner des droits</text>
        <text x="0" y="116" class="text-muted" style="font-size: 13px;">d'accès spécifiques aux utilisateurs d'un</text>
        <text x="0" y="132" class="text-muted" style="font-size: 13px;">compte OVHcloud</text>
        
        <text x="0" y="165" class="text-link" style="font-weight: 600;">En savoir plus →</text>
      </g>
    </g>
  </g>
</svg>
