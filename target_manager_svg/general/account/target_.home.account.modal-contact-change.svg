<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="500" viewBox="0 0 650 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Account - Modifier les contacts d'un service</title>

  <!-- Overlay -->
  <rect width="650" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="75" y="30" width="500" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="75" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="105" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier les contacts</text>
  <text x="545" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Service name -->
  <text x="105" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Service</text>
  <text x="105" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">ns12345.ip-12-34-56.eu</text>

  <!-- Admin contact -->
  <text x="105" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Contact administrateur *</text>
  <rect x="105" y="185" width="370" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="125" y="210" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ab12345-ovh</text>

  <!-- Tech contact -->
  <text x="105" y="250" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Contact technique *</text>
  <rect x="105" y="260" width="370" height="40" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
  <text x="125" y="285" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">cd67890-ovh</text>
  <text x="440" y="285" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">✎</text>

  <!-- Billing contact -->
  <text x="105" y="325" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Contact facturation *</text>
  <rect x="105" y="335" width="370" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="125" y="360" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ab12345-ovh</text>

  <!-- Info -->
  <rect x="105" y="390" width="370" height="50" rx="4" fill="#DBEAFE"/>
  <text x="125" y="415" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">ℹ Le nouveau contact recevra un email pour accepter</text>
  <text x="125" y="430" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">ou refuser le transfert.</text>

  <!-- Buttons -->
  <rect x="320" y="450" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="348" y="473" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

  <rect x="430" y="450" width="130" height="36" rx="4" fill="#0050D7"/>
  <text x="458" y="473" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>
</svg>
