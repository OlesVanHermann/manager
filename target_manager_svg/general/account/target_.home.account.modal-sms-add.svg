<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Account - Ajouter SMS 2FA</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="75" y="30" width="450" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="75" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <text x="105" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter un numéro SMS</text>
  <text x="495" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Wizard steps -->
  <g transform="translate(150, 100)">
    <circle cx="0" cy="0" r="12" fill="#0050D7"/>
    <text x="-3" y="4" fill="white" font-family="system-ui, sans-serif" font-size="10">1</text>
    <line x1="12" y1="0" x2="138" y2="0" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="150" cy="0" r="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="147" y="4" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">2</text>
  </g>

  <!-- Step 1: Phone number -->
  <text x="105" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Entrez votre numéro de téléphone</text>
  <text x="105" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Vous recevrez un SMS avec un code de vérification.</text>

  <!-- Phone field -->
  <text x="105" y="215" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Numéro de téléphone *</text>
  <rect x="105" y="225" width="340" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="125" y="250" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">+33 6 12 34 56 78</text>

  <!-- Format info -->
  <text x="105" y="285" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Format international requis: +33 6 XX XX XX XX</text>

  <!-- Send code button -->
  <rect x="105" y="310" width="180" height="36" rx="4" fill="white" stroke="#0050D7"/>
  <text x="140" y="333" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">Envoyer le code SMS</text>

  <!-- Buttons -->
  <rect x="300" y="380" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="328" y="403" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

  <rect x="410" y="380" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="435" y="403" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant →</text>
</svg>
