<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Account - Supprimer 2FA SMS</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#FEE2E2"/>
  <rect x="50" y="55" width="450" height="25" fill="#FEE2E2"/>
  <text x="80" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer l'authentification SMS</text>
  <text x="470" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Step title -->
  <g transform="translate(80, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Supprimer ce numéro de téléphone</text>
  </g>

  <!-- Info -->
  <g transform="translate(80, 135)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Ce numéro ne sera plus utilisé pour l'authentification à deux facteurs.</text>
  </g>

  <!-- Warning -->
  <g transform="translate(80, 165)">
    <text x="0" y="0" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">⚠️ Si aucune autre méthode 2FA n'est configurée, la double authentification sera désactivée.</text>
  </g>

  <!-- Code input -->
  <g transform="translate(80, 210)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Code de vérification *</text>
    <rect x="0" y="15" width="370" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Entrez le code reçu par SMS</text>
  </g>

  <!-- Helper text -->
  <g transform="translate(80, 280)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Un code de vérification a été envoyé à votre numéro de téléphone.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(230, 310)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="28" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#DC2626" opacity="0.5"/>
    <text x="140" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
  </g>
</svg>
