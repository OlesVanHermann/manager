<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Account - Supprimer le compte</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#FEE2E2"/>
  <text x="80" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">⚠️ Supprimer mon compte</text>
  <text x="520" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Warning message -->
  <rect x="80" y="100" width="440" height="100" rx="4" fill="#FEE2E2"/>
  <g transform="translate(100, 125)">
    <text x="0" y="0" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Attention, cette action est irréversible !</text>
    <text x="0" y="30" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">• Tous vos services seront résiliés</text>
    <text x="0" y="50" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">• Toutes vos données seront supprimées</text>
    <text x="0" y="70" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">• Vous perdrez l'accès à votre espace client</text>
  </g>

  <!-- Prerequisites -->
  <text x="80" y="235" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Avant de supprimer votre compte :</text>
  <g transform="translate(80, 255)">
    <rect x="0" y="0" width="16" height="16" rx="2" fill="#D1FAE5"/>
    <text x="4" y="13" fill="#10B981" font-family="system-ui, sans-serif" font-size="10">✓</text>
    <text x="25" y="13" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Aucun service actif</text>

    <rect x="0" y="30" width="16" height="16" rx="2" fill="#D1FAE5"/>
    <text x="4" y="43" fill="#10B981" font-family="system-ui, sans-serif" font-size="10">✓</text>
    <text x="25" y="43" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Aucune facture impayée</text>

    <rect x="0" y="60" width="16" height="16" rx="2" fill="#D1FAE5"/>
    <text x="4" y="73" fill="#10B981" font-family="system-ui, sans-serif" font-size="10">✓</text>
    <text x="25" y="73" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Données exportées</text>
  </g>

  <!-- Confirmation checkbox -->
  <g transform="translate(80, 360)">
    <rect x="0" y="0" width="16" height="16" rx="2" fill="white" stroke="#DC2626"/>
    <text x="25" y="13" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Je comprends que cette action est définitive</text>
  </g>

  <!-- Buttons -->
  <rect x="260" y="390" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="288" y="413" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

  <rect x="370" y="390" width="160" height="36" rx="4" fill="#DC2626" opacity="0.5"/>
  <text x="400" y="413" fill="white" font-family="system-ui, sans-serif" font-size="14">Supprimer</text>
</svg>
