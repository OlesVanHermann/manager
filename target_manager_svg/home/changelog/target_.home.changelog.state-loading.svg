<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .skeleton { fill: #E5E7EB; }
      .skeleton-dark { fill: #D1D5DB; }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
      .skeleton-animated { animation: pulse 1.5s ease-in-out infinite; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white" font-size="14">Bare Metal</text>
    <text x="300" y="38" class="text-white" font-size="14">Hosted Private Cloud</text>
    <text x="470" y="38" class="text-white" font-size="14">Public Cloud</text>
    <text x="580" y="38" class="text-white" font-size="14">Web Cloud</text>
    <circle cx="1350" cy="30" r="16" fill="#4F46E5"/>
    <text x="1345" y="35" class="text-white" font-size="12">JD</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="840" class="bg-white"/>
    <rect x="239" y="0" width="1" height="840" fill="#E5E7EB"/>
    <text x="60" y="80" class="text-body">Tableau de bord</text>
    <rect x="0" y="100" width="240" height="40" class="bg-primary-light"/>
    <text x="60" y="125" class="text-primary" font-weight="600">Roadmap & Changelog</text>
    <text x="60" y="170" class="text-muted">Mon compte</text>
    <text x="60" y="210" class="text-muted">Facturation</text>
    <text x="60" y="250" class="text-muted">Support</text>
  </g>
  
  <!-- Main Content -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb skeleton -->
    <rect x="0" y="0" width="200" height="16" rx="4" class="skeleton skeleton-animated"/>
    
    <!-- Title skeleton -->
    <rect x="0" y="40" width="300" height="28" rx="4" class="skeleton skeleton-animated"/>
    
    <!-- Subtitle 1 skeleton -->
    <rect x="0" y="100" width="250" height="20" rx="4" class="skeleton skeleton-animated"/>
    
    <!-- Paragraph skeleton -->
    <rect x="0" y="140" width="900" height="14" rx="3" class="skeleton skeleton-animated"/>
    <rect x="0" y="162" width="850" height="14" rx="3" class="skeleton skeleton-animated"/>
    <rect x="0" y="184" width="700" height="14" rx="3" class="skeleton skeleton-animated"/>
    
    <!-- Tabs skeleton -->
    <g transform="translate(0, 230)">
      <rect x="0" y="0" width="180" height="40" rx="4" class="skeleton-dark skeleton-animated"/>
      <rect x="200" y="0" width="220" height="40" rx="4" class="skeleton skeleton-animated"/>
    </g>
    
    <!-- Datagrid skeleton -->
    <g transform="translate(0, 290)">
      <!-- Header row -->
      <rect x="0" y="0" width="1050" height="44" rx="4" fill="#F3F4F6"/>
      <rect x="20" y="14" width="100" height="16" rx="3" class="skeleton skeleton-animated"/>
      <rect x="200" y="14" width="120" height="16" rx="3" class="skeleton skeleton-animated"/>
      <rect x="400" y="14" width="80" height="16" rx="3" class="skeleton skeleton-animated"/>
      <rect x="560" y="14" width="100" height="16" rx="3" class="skeleton skeleton-animated"/>
      <rect x="750" y="14" width="80" height="16" rx="3" class="skeleton skeleton-animated"/>
      
      <!-- Row 1 -->
      <rect x="0" y="54" width="1050" height="50" fill="#FFFFFF" stroke="#E5E7EB"/>
      <rect x="20" y="70" width="150" height="14" rx="3" class="skeleton skeleton-animated"/>
      <rect x="200" y="70" width="180" height="14" rx="3" class="skeleton skeleton-animated"/>
      <rect x="400" y="70" width="60" height="14" rx="3" class="skeleton skeleton-animated"/>
      <rect x="560" y="70" width="90" height="14" rx="3" class="skeleton skeleton-animated"/>
      <rect x="750" y="66" width="70" height="22" rx="11" class="skeleton skeleton-animated"/>
      
      <!-- Row 2 -->
      <rect x="0" y="104" width="1050" height="50" fill="#FFFFFF" stroke="#E5E7EB"/>
      <rect x="20" y="120" width="130" height="14" rx="3" class="skeleton skeleton-animated"/>
      <rect x="200" y="120" width="200" height="14" rx="3" class="skeleton skeleton-animated"/>
      <rect x="400" y="120" width="50" height="14" rx="3" class="skeleton skeleton-animated"/>
      <rect x="560" y="120" width="80" height="14" rx="3" class="skeleton skeleton-animated"/>
      <rect x="750" y="116" width="70" height="22" rx="11" class="skeleton skeleton-animated"/>
      
      <!-- Row 3 -->
      <rect x="0" y="154" width="1050" height="50" fill="#FFFFFF" stroke="#E5E7EB"/>
      <rect x="20" y="170" width="160" height="14" rx="3" class="skeleton skeleton-animated"/>
      <rect x="200" y="170" width="170" height="14" rx="3" class="skeleton skeleton-animated"/>
      <rect x="400" y="170" width="55" height="14" rx="3" class="skeleton skeleton-animated"/>
      <rect x="560" y="170" width="95" height="14" rx="3" class="skeleton skeleton-animated"/>
      <rect x="750" y="166" width="70" height="22" rx="11" class="skeleton skeleton-animated"/>
      
      <!-- Row 4 -->
      <rect x="0" y="204" width="1050" height="50" fill="#FFFFFF" stroke="#E5E7EB"/>
      <rect x="20" y="220" width="140" height="14" rx="3" class="skeleton skeleton-animated"/>
      <rect x="200" y="220" width="190" height="14" rx="3" class="skeleton skeleton-animated"/>
      <rect x="400" y="220" width="65" height="14" rx="3" class="skeleton skeleton-animated"/>
      <rect x="560" y="220" width="85" height="14" rx="3" class="skeleton skeleton-animated"/>
      <rect x="750" y="216" width="70" height="22" rx="11" class="skeleton skeleton-animated"/>
    </g>
    
    <!-- Subtitle 2 skeleton -->
    <rect x="0" y="580" width="350" height="20" rx="4" class="skeleton skeleton-animated"/>
    
    <!-- Tiles skeleton -->
    <g transform="translate(0, 620)">
      <rect x="0" y="0" width="320" height="120" rx="8" class="skeleton skeleton-animated"/>
      <rect x="340" y="0" width="320" height="120" rx="8" class="skeleton skeleton-animated"/>
    </g>
  </g>
</svg>
