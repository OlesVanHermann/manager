<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .chip { fill: #E8F0FE; }
      .chip-text { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; font-weight: 600; }
      .success-bg { fill: #DEF7EC; }
      .success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 11px; }
      .closed-bg { fill: #E5E7EB; }
      .closed-text { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 11px; }
    </style>
  </defs>
  
  <rect width="800" height="300" rx="12" class="bg-white"/>
  <rect x="0" y="0" width="800" height="300" rx="12" class="border"/>
  
  <text x="28" y="45" class="text-primary" font-size="18" font-weight="600">Dernières demandes d'assistance</text>
  <rect x="320" y="25" width="28" height="28" rx="14" class="chip"/>
  <text x="334" y="45" class="chip-text" text-anchor="middle">3</text>
  
  <g transform="translate(680, 30)">
    <circle cx="12" cy="12" r="12" fill="none" stroke="#0050D7" stroke-width="1.5"/>
    <path d="M8 12 A4 4 0 1 1 12 16" stroke="#0050D7" stroke-width="1.5" fill="none"/>
    <path d="M8 8 L8 12 L12 12" stroke="#0050D7" stroke-width="1.5" fill="none"/>
  </g>
  
  <text x="720" y="45" class="link" font-size="14">Voir tout ↗</text>
  
  <g transform="translate(28, 70)">
    <rect x="0" y="0" width="744" height="60" rx="6" fill="#FAFAFA"/>
    <text x="20" y="25" class="link" font-size="14">Problème connexion FTP sur hébergement web</text>
    <text x="20" y="45" class="text-muted" font-size="12">Créé le 15/01/2025 - Hébergement Web</text>
    <rect x="520" y="15" width="60" height="24" rx="4" class="success-bg"/>
    <text x="535" y="32" class="success-text">Ouvert</text>
    <text x="680" y="32" class="link" font-size="13">Lire →</text>
    
    <rect x="0" y="70" width="744" height="60" rx="6" fill="#FAFAFA"/>
    <text x="20" y="95" class="link" font-size="14">Question sur la facturation du mois de décembre</text>
    <text x="20" y="115" class="text-muted" font-size="12">Créé le 10/01/2025 - Facturation</text>
    <rect x="520" y="85" width="60" height="24" rx="4" class="closed-bg"/>
    <text x="535" y="102" class="closed-text">Fermé</text>
    <text x="680" y="102" class="link" font-size="13">Lire →</text>
    
    <rect x="0" y="140" width="744" height="60" rx="6" fill="#FAFAFA"/>
    <text x="20" y="165" class="link" font-size="14">Demande de migration serveur dédié</text>
    <text x="20" y="185" class="text-muted" font-size="12">Créé le 05/01/2025 - Serveur dédié</text>
    <rect x="520" y="155" width="60" height="24" rx="4" class="success-bg"/>
    <text x="535" y="172" class="success-text">Ouvert</text>
    <text x="680" y="172" class="link" font-size="13">Lire →</text>
  </g>
</svg>
