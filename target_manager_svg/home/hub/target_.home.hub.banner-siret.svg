<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" width="1200" height="120">
  <defs>
    <style>
      .bg-info { fill: #E8F4FD; }
      .border-info { stroke: #0050D7; stroke-width: 1; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; text-decoration: underline; }
      .icon-info { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Banner Container -->
  <rect x="0" y="0" width="1200" height="120" rx="8" class="bg-info border-info"/>
  
  <!-- Info Icon -->
  <g transform="translate(24, 40)">
    <circle cx="20" cy="20" r="16" class="icon-info" opacity="0.2"/>
    <text x="20" y="26" text-anchor="middle" class="icon-info" font-size="20" font-weight="bold">i</text>
  </g>
  
  <!-- Close button -->
  <g transform="translate(1160, 12)">
    <rect width="24" height="24" fill="transparent"/>
    <text x="12" y="18" text-anchor="middle" fill="#6B7280" font-size="18">×</text>
  </g>
  
  <!-- Message Text -->
  <text x="80" y="50" class="text-body">
    Dans le cadre de l'amélioration de la qualité de vos données, nous avons besoin de mettre à jour
  </text>
  <text x="80" y="72" class="text-body">
    le numéro SIRET de votre entreprise. Cette mise à jour ne prendra que quelques secondes,
  </text>
  <text x="80" y="94" class="text-body">
    munissez-vous de votre KBIS et 
    <tspan class="text-link">cliquez-ici pour la mise à jour. ↗</tspan>
  </text>
</svg>
