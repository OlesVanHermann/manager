<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1100" width="1440" height="1100">
  <defs><style>.bg-muted{fill:#F9FAFB}.bg-white{fill:#FFF}.bg-header{fill:#000E9C}.text-body{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#1F2937}.text-muted{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#6B7280}.text-link{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#0050D7}.text-white{font-family:'Source Sans Pro',sans-serif;fill:#FFF}.text-title{font-family:'Source Sans Pro',sans-serif;font-size:24px;font-weight:600;fill:#1F2937}.text-section{font-family:'Source Sans Pro',sans-serif;font-size:18px;font-weight:600;fill:#1F2937}.text-tile{font-family:'Source Sans Pro',sans-serif;font-size:16px;font-weight:600;fill:#1F2937}.badge-warning{fill:#FEF3C7}.text-warning{fill:#92400E}.badge-success{fill:#DEF7EC}.text-success{fill:#03543F}</style></defs>
  <rect width="1440" height="1100" class="bg-muted"/>
  <g id="header"><rect width="1440" height="60" class="bg-header"/><text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text><text x="1350" y="38" class="text-white" font-size="14">ab12345-ovh</text></g>
  <g id="sidebar" transform="translate(0,60)"><rect width="240" height="1040" class="bg-white"/><line x1="240" y1="0" x2="240" y2="1040" stroke="#E5E7EB"/><g transform="translate(0,20)"><rect x="0" y="0" width="240" height="40" fill="#E8F0FE"/><rect x="0" y="0" width="4" height="40" fill="#0050D7"/><text x="50" y="26" class="text-body" fill="#0050D7" font-weight="500">Mon compte</text></g></g>
  <g id="content" transform="translate(240,60)">
    <g transform="translate(40,20)"><text class="text-link" font-size="13">Accueil</text><text class="text-muted" font-size="13" x="55">›</text><text class="text-link" font-size="13" x="70">Mon compte</text><text class="text-muted" font-size="13" x="155">›</text><text class="text-body" font-size="13" x="170">Sécurité</text></g>
    <g transform="translate(40,50)"><text class="text-title">Mon compte</text></g>
    <g transform="translate(40,100)"><rect x="0" y="30" width="1160" height="1" fill="#E5E7EB"/><text x="0" y="20" class="text-body" fill="#6B7280">Informations générales</text><text x="170" y="20" class="text-body" fill="#0050D7" font-weight="500">Sécurité</text><rect x="170" y="28" width="60" height="3" fill="#0050D7"/><text x="260" y="20" class="text-body" fill="#6B7280">Mon niveau de support</text></g>
    <g transform="translate(40,160)">
      <rect x="0" y="0" width="1120" height="80" rx="6" fill="#FEF3C7" stroke="#F59E0B"/>
      <text x="20" y="30" class="text-warning" font-weight="600">⚠️ Attention !</text>
      <text x="20" y="55" class="text-body" font-size="13">Les actions effectuées sur cette page modifient les paramètres de sécurité de votre compte.</text>
    </g>
    <g transform="translate(40,270)">
      <text class="text-section">Mot de passe et méthode de connexion</text>
      <text class="text-muted" y="30">Sécurisez l'accès à votre compte de façon optimale en choisissant un mot de passe fiable.</text>
      <g transform="translate(0,70)">
        <rect x="0" y="0" width="350" height="150" rx="8" fill="#FFF" stroke="#E5E7EB"/>
        <text x="20" y="35" class="text-tile">Mot de passe</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-body">••••••••••••</text>
        <g transform="translate(85,105)"><rect x="0" y="0" width="180" height="36" rx="4" fill="#FFF" stroke="#0050D7"/><text x="20" y="24" fill="#0050D7" font-size="13">Changer mon mot de passe</text></g>
      </g>
    </g>
    <g transform="translate(40,520)">
      <text class="text-section">Double authentification</text>
      <text class="text-muted" y="30">Activez cette fonction pour sécuriser votre compte.</text>
      <g transform="translate(0,60)">
        <rect x="0" y="0" width="350" height="200" rx="8" fill="#FFF" stroke="#E5E7EB"/>
        <text x="20" y="35" class="text-tile">SMS</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-body" font-size="13">S'authentifier à l'aide d'un code reçu par SMS.</text>
        <rect x="20" y="105" width="70" height="24" rx="12" class="badge-success"/><text x="35" y="122" font-size="12" class="text-success">Activé</text>
        <text x="20" y="155" class="text-muted" font-size="12">+33 6 ** ** ** 89</text>
        <g transform="translate(85,165)"><rect x="0" y="0" width="180" height="30" rx="4" fill="#FFF" stroke="#E5E7EB"/><text x="40" y="20" class="text-body" font-size="12">Gérer</text></g>
      </g>
      <g transform="translate(380,60)">
        <rect x="0" y="0" width="350" height="200" rx="8" fill="#FFF" stroke="#E5E7EB"/>
        <text x="20" y="35" class="text-tile">Application Mobile</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-body" font-size="13">S'authentifier via une application mobile (TOTP).</text>
        <rect x="20" y="105" width="90" height="24" rx="12" class="badge-warning"/><text x="30" y="122" font-size="12" class="text-warning">Non activé</text>
        <g transform="translate(85,165)"><rect x="0" y="0" width="180" height="30" rx="4" fill="#FFF" stroke="#0050D7"/><text x="55" y="20" fill="#0050D7" font-size="12">Activer</text></g>
      </g>
      <g transform="translate(760,60)">
        <rect x="0" y="0" width="350" height="200" rx="8" fill="#FFF" stroke="#E5E7EB"/>
        <text x="20" y="35" class="text-tile">Clé de sécurité (U2F)</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-body" font-size="13">S'authentifier avec une clé de sécurité U2F.</text>
        <rect x="20" y="105" width="90" height="24" rx="12" class="badge-warning"/><text x="30" y="122" font-size="12" class="text-warning">Non activé</text>
        <g transform="translate(85,165)"><rect x="0" y="0" width="180" height="30" rx="4" fill="#FFF" stroke="#0050D7"/><text x="55" y="20" fill="#0050D7" font-size="12">Activer</text></g>
      </g>
    </g>
    <g transform="translate(40,810)">
      <text class="text-section">Codes de secours</text>
      <g transform="translate(0,40)">
        <rect x="0" y="0" width="350" height="150" rx="8" fill="#FFF" stroke="#E5E7EB"/>
        <text x="20" y="35" class="text-tile">Codes de secours</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-body" font-size="13">Codes de secours pour accéder à votre compte.</text>
        <text x="20" y="110" class="text-muted" font-size="12">8 codes restants</text>
        <g transform="translate(85,120)"><rect x="0" y="0" width="180" height="30" rx="4" fill="#FFF" stroke="#E5E7EB"/><text x="30" y="20" class="text-body" font-size="12">Regénérer les codes</text></g>
      </g>
    </g>
  </g>
</svg>
