<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350" width="600" height="350">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-secondary { fill: #E5E7EB; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Overlay background -->
  <rect width="600" height="350" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(50, 30)" class="modal-shadow">
    <rect width="500" height="290" rx="12" class="bg-white"/>
    
    <!-- Close button -->
    <g transform="translate(460, 15)">
      <circle cx="10" cy="10" r="14" fill="#F3F4F6"/>
      <text x="10" y="15" font-size="16" text-anchor="middle" fill="#6B7280">×</text>
    </g>
    
    <!-- Title -->
    <text x="250" y="50" class="text-primary" font-size="18" font-weight="600" text-anchor="middle">Envoyer mes documents</text>
    
    <!-- Content -->
    <g transform="translate(30, 80)">
      <text x="0" y="0" class="text-body">Veuillez vous assurer que tous vos documents sont corrects et lisibles</text>
      <text x="0" y="22" class="text-body">avant envoi. En cas de documents non valides, cette procédure sera</text>
      <text x="0" y="44" class="text-body">annulée et vous devrez en effectuer une nouvelle.</text>
      
      <text x="0" y="90" class="text-body" font-weight="600">Confirmez-vous avoir ajouté l'ensemble des documents demandés ?</text>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 220)">
      <!-- No button -->
      <rect x="0" y="0" width="210" height="44" rx="6" class="bg-secondary"/>
      <text x="105" y="28" class="text-body" font-size="14" text-anchor="middle">Non</text>
      
      <!-- Yes button -->
      <rect x="230" y="0" width="210" height="44" rx="6" class="bg-primary"/>
      <text x="335" y="28" class="text-white" font-size="14" text-anchor="middle">Oui</text>
    </g>
  </g>
</svg>
