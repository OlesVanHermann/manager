<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IAM - Modifier le fournisseur SSO</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <rect x="50" y="55" width="450" height="25" fill="#F9FAFB"/>
  <text x="80" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier le fournisseur SSO</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Info -->
  <g transform="translate(80, 105)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Modifiez les paramètres de votre fournisseur d'identité SAML.</text>
  </g>

  <!-- Form -->
  <g transform="translate(80, 140)">
    <!-- Enable local users checkbox -->
    <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
    <text x="5" y="12" fill="white" font-family="system-ui, sans-serif" font-size="10">✓</text>
    <text x="25" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Activer également les utilisateurs locaux</text>

    <!-- User attribute name -->
    <text x="0" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Attribut utilisateur</text>
    <rect x="0" y="65" width="370" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="88" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">http://schemas.xmlsoap.org/ws/2005/identity</text>

    <!-- Group attribute name -->
    <text x="0" y="125" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Attribut groupe</text>
    <rect x="0" y="140" width="370" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="163" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">http://schemas.xmlsoap.org/claims/Group</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(230, 310)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="28" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
    <text x="145" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Modifier</text>
  </g>
</svg>
