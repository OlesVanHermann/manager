<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .bg-error { fill: #FEE2E2; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-disabled { fill: #E5E7EB; }
      .row-selected { fill: #E8F0FE; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Web Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <rect x="1285" y="15" width="26" height="20" rx="10" fill="#DEF7EC"/>
  <text x="1292" y="29" fill="#03543F" font-size="10" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Web Cloud (VoIP actif) -->
  <rect x="0" y="50" width="1440" height="40" fill="#FFFFFF"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-muted" font-size="14">Hebergement</text>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-muted" font-size="14">Emails</text>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>
  <text x="550" y="75" class="text-muted" font-size="14">Acces</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <!-- Recherche -->
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>

      <!-- Compteur -->
      <text x="12" y="68" class="text-muted" font-size="11">3 services fax</text>

      <!-- Service item 1 - Selected -->
      <g transform="translate(6, 80)">
        <rect x="0" y="0" width="268" height="60" rx="6" fill="#E8F0FE"/>
        <circle cx="28" cy="30" r="16" fill="#0050D7"/>
        <text x="28" y="35" class="text-white" font-size="9" text-anchor="middle">FAX</text>
        <text x="54" y="24" class="text-dark" font-size="12" font-weight="500">0033972101234</text>
        <text x="54" y="42" class="text-muted" font-size="10">Fax bureau principal</text>
        <rect x="200" y="16" width="46" height="18" rx="9" fill="#DEF7EC"/>
        <text x="223" y="29" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
      </g>

      <!-- Service item 2 -->
      <g transform="translate(6, 148)">
        <rect x="0" y="0" width="268" height="60" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="28" cy="30" r="16" fill="#6B7280"/>
        <text x="28" y="35" class="text-white" font-size="9" text-anchor="middle">FAX</text>
        <text x="54" y="24" class="text-dark" font-size="12" font-weight="500">0033972109876</text>
        <text x="54" y="42" class="text-muted" font-size="10">Fax comptabilite</text>
        <rect x="200" y="16" width="46" height="18" rx="9" fill="#DEF7EC"/>
        <text x="223" y="29" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
      </g>

    </g>

    <g transform="translate(320, 0)">

      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- HEADER PAGE -->
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">0033972101234</text>
        <text x="0" y="48" class="text-muted" font-size="12">Fax bureau principal</text>

        <!-- NAV3 TABS - Fax -->
        <g transform="translate(0, 60)">
          <rect x="0" y="0" width="65" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="32" y="17" class="text-primary" font-size="11" text-anchor="middle">General</text>

          <rect x="69" y="0" width="55" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="96" y="17" class="text-primary" font-size="11" text-anchor="middle">Envoi</text>

          <rect x="128" y="0" width="80" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="168" y="17" class="text-primary" font-size="11" text-anchor="middle">Campagnes</text>

          <rect x="212" y="0" width="55" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="239" y="17" class="text-primary" font-size="11" text-anchor="middle">Recus</text>

          <rect x="271" y="0" width="65" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="303" y="17" class="text-primary" font-size="11" text-anchor="middle">Envoyes</text>

          <rect x="340" y="0" width="80" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="380" y="17" class="text-primary" font-size="11" text-anchor="middle">Parametres</text>

          <rect x="424" y="0" width="95" height="26" rx="4" fill="#0050D7"/>
          <text x="471" y="17" class="text-white" font-size="11" text-anchor="middle">Notifications</text>
        </g>

        <!-- CONTENU - Notifications -->
        <g transform="translate(0, 100)">

          <!-- Email notifications Card -->
          <rect x="0" y="0" width="520" height="320" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="30" class="text-dark" font-size="13" font-weight="600">Notifications email</text>
          <line x1="0" y1="46" x2="520" y2="46" stroke="#E5E7EB"/>

          <g transform="translate(20, 66)">
            <!-- Toggle Fax recus -->
            <text class="text-muted" font-size="10" font-weight="600">FAX RECUS</text>
            <g transform="translate(0, 14)">
              <rect x="0" y="0" width="40" height="22" rx="11" fill="#0050D7"/>
              <circle cx="30" cy="11" r="8" fill="#FFFFFF"/>
            </g>
            <text x="50" y="28" class="text-muted" font-size="10">Notifier par email a reception</text>

            <!-- Toggle Fax envoyes -->
            <g transform="translate(0, 60)">
              <text class="text-muted" font-size="10" font-weight="600">FAX ENVOYES</text>
              <g transform="translate(0, 14)">
                <rect x="0" y="0" width="40" height="22" rx="11" fill="#0050D7"/>
                <circle cx="30" cy="11" r="8" fill="#FFFFFF"/>
              </g>
              <text x="50" y="28" class="text-muted" font-size="10">Notifier confirmation d'envoi</text>
            </g>

            <!-- Toggle Echecs -->
            <g transform="translate(0, 120)">
              <text class="text-muted" font-size="10" font-weight="600">FAX EN ECHEC</text>
              <g transform="translate(0, 14)">
                <rect x="0" y="0" width="40" height="22" rx="11" fill="#0050D7"/>
                <circle cx="30" cy="11" r="8" fill="#FFFFFF"/>
              </g>
              <text x="50" y="28" class="text-muted" font-size="10">Notifier les echecs d'envoi</text>
            </g>

            <!-- Email principal -->
            <g transform="translate(0, 185)">
              <text class="text-muted" font-size="10" font-weight="600">EMAIL DE NOTIFICATION</text>
              <rect x="0" y="14" width="300" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
              <text x="12" y="36" class="text-dark" font-size="11">fax@mondomaine.fr</text>
            </g>
          </g>

          <!-- Options PDF Card -->
          <g transform="translate(536, 0)">
            <rect x="0" y="0" width="520" height="200" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="30" class="text-dark" font-size="13" font-weight="600">Options PDF</text>
            <line x1="0" y1="46" x2="520" y2="46" stroke="#E5E7EB"/>

            <g transform="translate(20, 66)">
              <!-- Toggle PDF -->
              <text class="text-muted" font-size="10" font-weight="600">INCLURE PDF EN PIECE JOINTE</text>
              <g transform="translate(0, 14)">
                <rect x="0" y="0" width="40" height="22" rx="11" fill="#0050D7"/>
                <circle cx="30" cy="11" r="8" fill="#FFFFFF"/>
              </g>
              <text x="50" y="28" class="text-muted" font-size="10">Joindre le fax recu au mail</text>

              <!-- Select Qualite -->
              <g transform="translate(250, 0)">
                <text class="text-muted" font-size="10" font-weight="600">QUALITE PDF</text>
                <rect x="0" y="14" width="200" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
                <text x="12" y="36" class="text-dark" font-size="11">Standard (150 DPI)</text>
                <text x="175" y="36" class="text-muted" font-size="11">▼</text>
              </g>

              <!-- Select Format -->
              <g transform="translate(0, 65)">
                <text class="text-muted" font-size="10" font-weight="600">FORMAT PDF</text>
                <rect x="0" y="14" width="200" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
                <text x="12" y="36" class="text-dark" font-size="11">PDF/A (archivage)</text>
                <text x="175" y="36" class="text-muted" font-size="11">▼</text>
              </g>
            </g>
          </g>

          <!-- Destinataires supplementaires Card -->
          <g transform="translate(0, 340)">
            <rect x="0" y="0" width="1056" height="220" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="30" class="text-dark" font-size="13" font-weight="600">Destinataires supplementaires</text>
            <text x="920" y="30" class="text-primary" font-size="11">+ Ajouter email</text>
            <line x1="0" y1="46" x2="1056" y2="46" stroke="#E5E7EB"/>

            <!-- Table Header -->
            <g transform="translate(20, 56)">
              <rect x="0" y="0" width="1016" height="32" rx="4" fill="#F9FAFB"/>
              <text x="20" y="21" class="text-dark" font-size="10" font-weight="600">Email</text>
              <text x="400" y="21" class="text-dark" font-size="10" font-weight="600">Types de notification</text>
              <text x="900" y="21" class="text-dark" font-size="10" font-weight="600">Actions</text>
            </g>

            <!-- Row 1 -->
            <g transform="translate(20, 92)">
              <rect x="0" y="0" width="1016" height="40" fill="#FFFFFF"/>
              <line x1="0" y1="40" x2="1016" y2="40" stroke="#E5E7EB"/>
              <text x="20" y="26" class="text-dark" font-size="11">secretariat@mondomaine.fr</text>
              <text x="400" y="26" class="text-muted" font-size="11">Recus + Envoyes</text>
              <text x="900" y="26" class="text-error" font-size="11">Supprimer</text>
            </g>

            <!-- Row 2 -->
            <g transform="translate(20, 132)">
              <rect x="0" y="0" width="1016" height="40" fill="#F9FAFB"/>
              <line x1="0" y1="40" x2="1016" y2="40" stroke="#E5E7EB"/>
              <text x="20" y="26" class="text-dark" font-size="11">comptabilite@mondomaine.fr</text>
              <text x="400" y="26" class="text-muted" font-size="11">Recus uniquement</text>
              <text x="900" y="26" class="text-error" font-size="11">Supprimer</text>
            </g>

            <!-- Info -->
            <text x="20" y="200" class="text-muted" font-size="10">Ajoutez des adresses email supplementaires pour recevoir les notifications de fax. Maximum 5 adresses.</text>
          </g>

          <!-- Save button -->
          <g transform="translate(900, 580)">
            <rect x="0" y="0" width="156" height="36" rx="4" fill="#0050D7"/>
            <text x="78" y="23" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
          </g>

        </g>
      </g>

    </g>
  </g>
</svg>
