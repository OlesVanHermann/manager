<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="400" y="75" class="text-primary" font-size="14" font-weight="600">Téléphonie</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">sms-pro-001</text>
    <text x="20" y="52" class="text-muted" font-size="10">SMS Pro</text>
    <line x1="0" y1="70" x2="280" y2="70" stroke="#E5E7EB"/>
    <rect x="0" y="70" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="94" class="text-primary" font-size="12" font-weight="600">Tableau de bord</text>
    <text x="20" y="130" class="text-dark" font-size="12">Envoyer SMS</text>
    <text x="20" y="160" class="text-dark" font-size="12">Historique</text>
    <text x="20" y="190" class="text-dark" font-size="12">Carnets d'adresses</text>
    <text x="20" y="220" class="text-dark" font-size="12">Expéditeurs</text>
    <text x="20" y="250" class="text-dark" font-size="12">Paramètres</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">SMS Pro - Tableau de bord</text>

      <!-- Stats cards -->
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="240" height="100" rx="6" class="bg-white"/>
        <rect x="0" y="0" width="240" height="100" rx="6" class="border"/>
        <text x="20" y="30" class="text-muted" font-size="11">Crédits disponibles</text>
        <text x="20" y="60" class="text-dark" font-size="28" font-weight="700">2 450</text>
        <text x="20" y="82" class="text-muted" font-size="10">SMS restants</text>

        <rect x="260" y="0" width="240" height="100" rx="6" class="bg-white"/>
        <rect x="260" y="0" width="240" height="100" rx="6" class="border"/>
        <text x="280" y="30" class="text-muted" font-size="11">SMS envoyés (30j)</text>
        <text x="280" y="60" class="text-dark" font-size="28" font-weight="700">1 234</text>
        <text x="280" y="82" fill="#059669" font-size="10">98.5% délivrés</text>

        <rect x="520" y="0" width="240" height="100" rx="6" class="bg-white"/>
        <rect x="520" y="0" width="240" height="100" rx="6" class="border"/>
        <text x="540" y="30" class="text-muted" font-size="11">SMS reçus (30j)</text>
        <text x="540" y="60" class="text-dark" font-size="28" font-weight="700">89</text>
        <text x="540" y="82" class="text-muted" font-size="10">Réponses clients</text>

        <rect x="780" y="0" width="240" height="100" rx="6" class="bg-white"/>
        <rect x="780" y="0" width="240" height="100" rx="6" class="border"/>
        <text x="800" y="30" class="text-muted" font-size="11">Carnets</text>
        <text x="800" y="60" class="text-dark" font-size="28" font-weight="700">5</text>
        <text x="800" y="82" class="text-muted" font-size="10">1 247 contacts</text>
      </g>

      <!-- Envoi rapide -->
      <g transform="translate(0, 180)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Envoi rapide</text>
        
        <g transform="translate(0, 25)">
          <rect x="0" y="0" width="650" height="180" rx="6" class="bg-white"/>
          <rect x="0" y="0" width="650" height="180" rx="6" class="border"/>
          
          <text x="20" y="30" class="text-muted" font-size="10">Destinataire(s)</text>
          <rect x="20" y="40" width="300" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="32" y="62" class="text-muted" font-size="11">+33 6...</text>
          
          <text x="340" y="30" class="text-muted" font-size="10">Expéditeur</text>
          <rect x="340" y="40" width="290" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="352" y="62" class="text-dark" font-size="11">MonEntreprise</text>
          <text x="610" y="62" class="text-muted" font-size="10">▼</text>
          
          <text x="20" y="95" class="text-muted" font-size="10">Message (160 caractères max)</text>
          <rect x="20" y="105" width="610" height="50" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="32" y="130" class="text-muted" font-size="11">Votre message...</text>
          
          <rect x="500" y="160" width="130" height="32" rx="4" fill="#0050D7"/>
          <text x="565" y="181" class="text-white" font-size="11" text-anchor="middle">Envoyer</text>
        </g>
      </g>

      <!-- Derniers SMS -->
      <g transform="translate(680, 180)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Derniers SMS envoyés</text>
        
        <g transform="translate(0, 25)">
          <rect x="0" y="0" width="340" height="50" rx="4" fill="#F9FAFB"/>
          <text x="15" y="22" class="text-dark" font-size="11" font-weight="500">+33 6 12 34 56 78</text>
          <text x="15" y="38" class="text-muted" font-size="9">Votre RDV est confirmé... • Il y a 5 min</text>
          <rect x="290" y="15" width="40" height="18" rx="9" fill="#DEF7EC"/>
          <text x="310" y="28" fill="#03543F" font-size="8" text-anchor="middle">OK</text>

          <rect x="0" y="58" width="340" height="50" rx="4" class="bg-white"/>
          <text x="15" y="80" class="text-dark" font-size="11" font-weight="500">+33 7 89 01 23 45</text>
          <text x="15" y="96" class="text-muted" font-size="9">Code promo NOEL2... • Il y a 1h</text>
          <rect x="290" y="73" width="40" height="18" rx="9" fill="#DEF7EC"/>
          <text x="310" y="86" fill="#03543F" font-size="8" text-anchor="middle">OK</text>

          <rect x="0" y="116" width="340" height="50" rx="4" fill="#F9FAFB"/>
          <text x="15" y="138" class="text-dark" font-size="11" font-weight="500">+33 6 45 67 89 01</text>
          <text x="15" y="154" class="text-muted" font-size="9">Votre commande... • Il y a 2h</text>
          <rect x="290" y="131" width="40" height="18" rx="9" fill="#FEE2E2"/>
          <text x="310" y="144" fill="#DC2626" font-size="8" text-anchor="middle">Échec</text>
        </g>
      </g>

      <!-- Graphique activité -->
      <g transform="translate(0, 420)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Activité SMS (7 derniers jours)</text>
        <rect x="0" y="20" width="1048" height="200" rx="6" fill="#F9FAFB"/>
        <text x="524" y="120" class="text-muted" font-size="12" text-anchor="middle">[Graphique barres: envoyés/reçus par jour]</text>
      </g>
    </g>
  </g>
</svg>
