<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="450" rx="12" class="bg-white"/>
    <rect x="0" y="0" width="600" height="450" rx="12" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Ajouter au repertoire</text>
    <text x="560" y="38" class="text-muted" font-size="18" style="cursor: pointer;">✕</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Nom -->
      <text x="0" y="20" class="text-dark" font-size="12" font-weight="500">Nom *</text>
      <rect x="0" y="30" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="56" class="text-muted" font-size="11">Nom du contact</text>

      <!-- Prenom -->
      <text x="0" y="100" class="text-dark" font-size="12" font-weight="500">Prenom</text>
      <rect x="0" y="110" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="136" class="text-muted" font-size="11">Prenom du contact</text>

      <!-- Numero -->
      <text x="0" y="180" class="text-dark" font-size="12" font-weight="500">Numero de telephone *</text>
      <rect x="0" y="190" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="216" class="text-muted" font-size="11">+33 6 12 34 56 78</text>

      <!-- Groupe -->
      <text x="0" y="260" class="text-dark" font-size="12" font-weight="500">Groupe</text>
      <rect x="0" y="270" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="296" class="text-dark" font-size="11">Aucun</text>
      <text x="520" y="296" class="text-muted" font-size="11">▼</text>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 385)">
      <rect x="0" y="0" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="60" y="26" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="432" y="0" width="120" height="40" rx="4" fill="#0050D7"/>
      <text x="492" y="26" fill="#FFFFFF" font-size="12" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>
