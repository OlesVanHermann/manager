<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .checkbox-checked { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" fill="#000E9C"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" fill="#FFFFFF"/>

  <!-- Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(400, 130)">
    <rect x="0" y="0" width="640" height="620" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Modal header -->
    <rect x="0" y="0" width="640" height="50" rx="8" fill="#FFFFFF"/>
    <text x="24" y="32" class="text-dark" font-size="16" font-weight="600">Ajouter un créneau horaire</text>
    <text x="600" y="32" class="text-muted" font-size="18" style="cursor: pointer;">×</text>
    <line x1="0" y1="50" x2="640" y2="50" stroke="#E5E7EB"/>

    <!-- Form content -->
    <g transform="translate(24, 70)">
      <!-- Day selection -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Jour(s) *</text>

        <g transform="translate(0, 20)">
          <!-- Lundi -->
          <g transform="translate(0, 0)">
            <rect x="0" y="0" width="18" height="18" rx="4" class="checkbox-checked"/>
            <text x="9" y="14" class="text-white" font-size="10" text-anchor="middle">✓</text>
            <text x="28" y="14" class="text-dark" font-size="11">Lundi</text>
          </g>
          <!-- Mardi -->
          <g transform="translate(100, 0)">
            <rect x="0" y="0" width="18" height="18" rx="4" class="checkbox-checked"/>
            <text x="9" y="14" class="text-white" font-size="10" text-anchor="middle">✓</text>
            <text x="28" y="14" class="text-dark" font-size="11">Mardi</text>
          </g>
          <!-- Mercredi -->
          <g transform="translate(200, 0)">
            <rect x="0" y="0" width="18" height="18" rx="4" class="checkbox-checked"/>
            <text x="9" y="14" class="text-white" font-size="10" text-anchor="middle">✓</text>
            <text x="28" y="14" class="text-dark" font-size="11">Mercredi</text>
          </g>
          <!-- Jeudi -->
          <g transform="translate(310, 0)">
            <rect x="0" y="0" width="18" height="18" rx="4" class="checkbox-checked"/>
            <text x="9" y="14" class="text-white" font-size="10" text-anchor="middle">✓</text>
            <text x="28" y="14" class="text-dark" font-size="11">Jeudi</text>
          </g>
          <!-- Vendredi -->
          <g transform="translate(400, 0)">
            <rect x="0" y="0" width="18" height="18" rx="4" class="checkbox-checked"/>
            <text x="9" y="14" class="text-white" font-size="10" text-anchor="middle">✓</text>
            <text x="28" y="14" class="text-dark" font-size="11">Vendredi</text>
          </g>
        </g>

        <g transform="translate(0, 45)">
          <!-- Samedi -->
          <g transform="translate(0, 0)">
            <rect x="0" y="0" width="18" height="18" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
            <text x="28" y="14" class="text-dark" font-size="11">Samedi</text>
          </g>
          <!-- Dimanche -->
          <g transform="translate(100, 0)">
            <rect x="0" y="0" width="18" height="18" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
            <text x="28" y="14" class="text-dark" font-size="11">Dimanche</text>
          </g>
        </g>
      </g>

      <!-- Time slots -->
      <g transform="translate(0, 120)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Créneaux horaires *</text>

        <!-- Slot 1 -->
        <g transform="translate(0, 20)">
          <text x="0" y="14" class="text-muted" font-size="10">De</text>
          <rect x="25" y="0" width="100" height="36" rx="4" class="input-field"/>
          <text x="37" y="23" class="text-dark" font-size="11">09:00</text>
          <text x="145" y="14" class="text-muted" font-size="10">à</text>
          <rect x="160" y="0" width="100" height="36" rx="4" class="input-field"/>
          <text x="172" y="23" class="text-dark" font-size="11">12:00</text>
          <rect x="280" y="0" width="30" height="36" rx="4" fill="#F3F4F6"/>
          <text x="295" y="23" class="text-error" font-size="12" text-anchor="middle">×</text>
        </g>

        <!-- Slot 2 -->
        <g transform="translate(0, 65)">
          <text x="0" y="14" class="text-muted" font-size="10">De</text>
          <rect x="25" y="0" width="100" height="36" rx="4" class="input-field"/>
          <text x="37" y="23" class="text-dark" font-size="11">14:00</text>
          <text x="145" y="14" class="text-muted" font-size="10">à</text>
          <rect x="160" y="0" width="100" height="36" rx="4" class="input-field"/>
          <text x="172" y="23" class="text-dark" font-size="11">18:00</text>
          <rect x="280" y="0" width="30" height="36" rx="4" fill="#F3F4F6"/>
          <text x="295" y="23" class="text-error" font-size="12" text-anchor="middle">×</text>
        </g>

        <!-- Add slot button -->
        <text x="0" y="130" class="text-primary" font-size="11">+ Ajouter un créneau</text>
      </g>

      <!-- Action when open -->
      <g transform="translate(0, 290)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Action pendant ouverture</text>
        <rect x="0" y="10" width="350" height="36" rx="4" class="input-field"/>
        <text x="12" y="33" class="text-dark" font-size="11">Normal (traitement des appels)</text>
        <text x="325" y="33" class="text-muted" font-size="10">▼</text>
      </g>

      <!-- Action when closed -->
      <g transform="translate(0, 360)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Action en dehors des créneaux</text>
        <rect x="0" y="10" width="350" height="36" rx="4" class="input-field"/>
        <text x="12" y="33" class="text-dark" font-size="11">Messagerie vocale</text>
        <text x="325" y="33" class="text-muted" font-size="10">▼</text>
      </g>

      <!-- Info alert -->
      <g transform="translate(0, 430)">
        <rect x="0" y="0" width="592" height="40" rx="4" class="bg-info"/>
        <text x="12" y="25" class="text-info" font-size="10">ℹ️ Les créneaux s'appliqueront aux jours sélectionnés. Les appels hors créneaux suivront l'action de fermeture.</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 560)">
      <line x1="0" y1="0" x2="592" y2="0" stroke="#E5E7EB"/>
      <g transform="translate(0, 20)">
        <rect x="392" y="0" width="90" height="36" rx="4" class="btn-outline"/>
        <text x="417" y="23" class="text-primary" font-size="11">Annuler</text>

        <rect x="492" y="0" width="100" height="36" rx="4" class="btn-primary"/>
        <text x="520" y="23" class="text-white" font-size="11">Enregistrer</text>
      </g>
    </g>
  </g>
</svg>
