<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="520" viewBox="0 0 600 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Domains - Modal Changement de propriétaire</title>

  <!-- Overlay -->
  <rect width="600" height="520" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="460" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Changement de propriétaire</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Warning -->
  <rect x="75" y="100" width="445" height="45" rx="4" fill="#FEF3C7"/>
  <text x="90" y="120" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">⚠ Cette opération est irréversible et peut prendre</text>
  <text x="90" y="136" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">jusqu'à 5 jours ouvrés.</text>

  <!-- Domain -->
  <text x="75" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Domaine concerné</text>
  <rect x="75" y="185" width="445" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="211" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">example.com</text>

  <!-- New owner type -->
  <text x="75" y="255" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Type de nouveau propriétaire</text>

  <circle cx="90" cy="285" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="285" r="4" fill="#0050D7"/>
  <text x="110" y="290" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Particulier</text>

  <circle cx="250" cy="285" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="270" y="290" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Entreprise</text>

  <!-- Contact -->
  <text x="75" y="330" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nouveau contact propriétaire</text>
  <rect x="75" y="340" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="366" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Sélectionner un contact existant</text>
  <text x="495" y="366" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <text x="75" y="400" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">+ Créer un nouveau contact</text>

  <!-- Confirmation -->
  <rect x="75" y="430" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="445" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Je confirme vouloir changer le propriétaire</text>

  <!-- Buttons -->
  <rect x="310" y="475" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="498" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="475" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="445" y="498" fill="white" font-family="system-ui, sans-serif" font-size="14">Confirmer</text>
</svg>
