<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .badge-type { fill: #E0E7FF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-badge { fill: #3730A3; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 225)" class="modal-shadow">
    <rect width="600" height="450" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH Blue) -->
    <rect width="600" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="600" height="10" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Ajouter une entrée DNS - RP</text>
    <g transform="translate(230, 18)">
      <rect x="0" y="0" width="35" height="22" rx="4" class="badge-type"/>
      <text x="10" y="15" class="text-badge" font-size="10" font-weight="600">RP</text>
    </g>
    <text x="570" y="32" class="text-white" font-size="16">×</text>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Subdomain -->
      <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Sous-domaine</text>
      <g transform="translate(0, 12)">
        <rect x="0" y="0" width="350" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-dark" font-size="11">admin</text>
        <rect x="350" y="0" width="210" height="36" rx="4" class="input-addon"/>
        <text x="362" y="23" class="text-muted" font-size="11">.exemple.com</text>
      </g>

      <!-- TTL -->
      <text x="0" y="75" class="text-dark" font-size="11" font-weight="500">TTL</text>
      <rect x="0" y="87" width="150" height="36" rx="4" class="input-border"/>
      <text x="12" y="110" class="text-dark" font-size="11">3600</text>

      <!-- Mailbox -->
      <text x="0" y="155" class="text-dark" font-size="11" font-weight="500">Boîte mail du responsable (mbox) <tspan class="text-error">*</tspan></text>
      <rect x="0" y="167" width="560" height="36" rx="4" class="input-border"/>
      <text x="12" y="190" class="text-dark" font-size="11">admin.exemple.com.</text>
      <text x="0" y="223" class="text-muted" font-size="9">Format: le @ est remplacé par un point (admin@exemple.com → admin.exemple.com.)</text>

      <!-- TXT record pointer -->
      <text x="0" y="260" class="text-dark" font-size="11" font-weight="500">Pointeur vers enregistrement TXT (txt-dname) <tspan class="text-error">*</tspan></text>
      <rect x="0" y="272" width="560" height="36" rx="4" class="input-border"/>
      <text x="12" y="295" class="text-dark" font-size="11">rp-info.exemple.com.</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="385" x2="600" y2="385" stroke="#E5E7EB"/>
    <g transform="translate(20, 402)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="460" y="0" width="120" height="32" rx="4" class="btn-primary"/>
      <text x="480" y="21" class="text-white" font-size="11">Ajouter l'entrée</text>
    </g>
  </g>
</svg>
