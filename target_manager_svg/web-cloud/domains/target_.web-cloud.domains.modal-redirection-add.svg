<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="480" viewBox="0 0 650 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Domains - Ajouter une redirection</title>

  <!-- Overlay -->
  <rect width="650" height="480" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="420" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="550" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter une redirection</text>
  <text x="570" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Field: Domain to redirect -->
  <text x="75" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Domaine à rediriger *</text>
  <rect x="75" y="125" width="250" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="148" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">www</text>
  <text x="340" y="148" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">.mondomaine.com</text>

  <!-- Field: Redirection type -->
  <text x="75" y="190" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Type de redirection *</text>

  <!-- Radio: Visible 301 -->
  <circle cx="90" cy="215" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="215" r="4" fill="#0050D7"/>
  <text x="110" y="220" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Redirection visible (HTTP 301)</text>

  <!-- Radio: Visible 302 -->
  <circle cx="90" cy="245" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Redirection visible (HTTP 302)</text>

  <!-- Radio: Invisible iframe -->
  <circle cx="90" cy="275" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="280" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Redirection invisible (iFrame)</text>

  <!-- Field: Target URL -->
  <text x="75" y="325" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">URL de destination *</text>
  <rect x="75" y="335" width="500" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="358" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">https://example.com/page</text>

  <!-- Info message -->
  <rect x="75" y="385" width="500" height="30" rx="4" fill="#DBEAFE"/>
  <text x="90" y="405" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">ℹ La redirection peut prendre quelques minutes pour être effective.</text>

  <!-- Buttons -->
  <rect x="380" y="425" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="400" y="448" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="470" y="425" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="500" y="448" fill="white" font-family="system-ui, sans-serif" font-size="14">Ajouter</text>
</svg>
