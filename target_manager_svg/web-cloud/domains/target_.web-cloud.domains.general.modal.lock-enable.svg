<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .icon-lock { fill: #0050D7; }
      .icon-bg { fill: #DBEAFE; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(470, 200)" class="modal-shadow">
    <rect width="500" height="460" rx="8" class="bg-white"/>

    <!-- Lock Icon -->
    <circle cx="250" cy="70" r="40" class="icon-bg"/>
    <rect x="230" y="60" width="40" height="30" rx="4" class="icon-lock"/>
    <path d="M238,60 L238,48 A12,12 0 0 1 262,48 L262,60" stroke="#0050D7" stroke-width="4" fill="none"/>

    <!-- Title -->
    <text x="250" y="140" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Activer le verrouillage du transfert</text>
    <line x1="30" y1="160" x2="470" y2="160" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(30, 180)">
      <text x="0" y="20" class="text-dark" font-size="12">Le verrouillage du transfert empêche tout transfert</text>
      <text x="0" y="40" class="text-dark" font-size="12">non autorisé de votre nom de domaine vers un</text>
      <text x="0" y="60" class="text-dark" font-size="12">autre registrar.</text>

      <!-- Success banner -->
      <rect x="0" y="85" width="440" height="70" rx="6" class="bg-success"/>
      <text x="15" y="112" class="text-success" font-size="11">✓ Recommandé pour la sécurité</text>
      <text x="15" y="132" class="text-success" font-size="11">✓ Peut être désactivé à tout moment</text>

      <!-- Domain info -->
      <text x="0" y="190" class="text-muted" font-size="11">Domaine concerné :</text>
      <text x="0" y="210" class="text-dark" font-size="13" font-weight="600">exemple.com</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="395" x2="500" y2="395" stroke="#E5E7EB"/>
    <g transform="translate(30, 412)">
      <rect x="220" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="248" y="23" class="text-dark" font-size="11">Annuler</text>

      <rect x="330" y="0" width="110" height="36" rx="4" class="btn-primary"/>
      <text x="355" y="23" class="text-white" font-size="11">Verrouiller</text>
    </g>
  </g>
</svg>
