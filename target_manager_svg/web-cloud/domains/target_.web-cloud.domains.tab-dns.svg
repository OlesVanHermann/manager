<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="550" viewBox="0 0 1200 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Domains - Serveurs DNS</title>

  <!-- Background -->
  <rect width="1200" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Main Content -->
  <rect x="60" y="80" width="1080" height="450" rx="8" fill="white"/>

  <!-- Success message -->
  <rect x="90" y="100" width="700" height="40" rx="4" fill="#DEF7EC"/>
  <text x="110" y="126" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">✓ Vos serveurs DNS ont été mis à jour avec succès.</text>

  <!-- Info message -->
  <rect x="90" y="155" width="700" height="40" rx="4" fill="#DBEAFE"/>
  <text x="110" y="181" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">ℹ Vérifiez la configuration de vos DNS avec l'outil ZoneCheck ↗</text>

  <!-- Table (oui-datagrid) -->
  <rect x="90" y="210" width="700" height="40" fill="#F9FAFB"/>
  <text x="105" y="236" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Nom</text>
  <text x="300" y="236" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">IP</text>
  <text x="480" y="236" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">État</text>
  <text x="620" y="236" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Type</text>

  <!-- Row 1 -->
  <line x1="90" y1="250" x2="790" y2="250" stroke="#E5E7EB"/>
  <text x="105" y="280" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">dns100.ovh.net</text>
  <text x="300" y="280" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">213.186.33.99</text>
  <rect x="480" y="265" width="55" height="24" rx="4" fill="#DEF7EC"/>
  <text x="492" y="282" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">Activé</text>
  <rect x="620" y="265" width="75" height="24" rx="4" fill="#E5E7EB"/>
  <text x="632" y="282" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Standard</text>
  <text x="700" y="282" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">ⓘ</text>

  <!-- Row 2 -->
  <line x1="90" y1="305" x2="790" y2="305" stroke="#E5E7EB"/>
  <text x="105" y="335" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ns100.ovh.net</text>
  <text x="300" y="335" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">213.186.33.100</text>
  <rect x="480" y="320" width="55" height="24" rx="4" fill="#DEF7EC"/>
  <text x="492" y="337" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">Activé</text>
  <rect x="620" y="320" width="75" height="24" rx="4" fill="#E5E7EB"/>
  <text x="632" y="337" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Standard</text>

  <!-- Row 3 - external -->
  <line x1="90" y1="360" x2="790" y2="360" stroke="#E5E7EB"/>
  <text x="105" y="390" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ns1.external-dns.com</text>
  <text x="300" y="390" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">-</text>
  <rect x="480" y="375" width="70" height="24" rx="4" fill="#FEF3C7"/>
  <text x="490" y="392" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="11">En cours</text>
  <rect x="620" y="375" width="65" height="24" rx="4" fill="#DBEAFE"/>
  <text x="632" y="392" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Externe</text>

  <!-- Pagination -->
  <text x="350" y="450" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">◀  1  ▶</text>

  <!-- Sidebar buttons -->
  <rect x="860" y="210" width="200" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="880" y="233" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Activer DNS Anycast</text>

  <rect x="860" y="260" width="200" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="880" y="283" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Modifier les serveurs DNS</text>

  <!-- Guides -->
  <text x="860" y="330" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Guides</text>
  <text x="860" y="355" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Configurer les serveurs DNS</text>
  <text x="860" y="380" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Modifier une zone DNS</text>
</svg>
