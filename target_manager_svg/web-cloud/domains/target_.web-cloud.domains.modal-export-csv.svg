<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .bg-info { fill: #E8F0FE; }
      .text-info { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .checkbox-checked { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <rect x="420" y="150" width="600" height="500" rx="8" class="bg-white"/>
  
  <!-- Modal Header -->
  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="600" height="60" rx="8" class="bg-white"/>
    <text x="30" y="38" class="text-heading">Exporter en CSV</text>
    <text x="555" y="38" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
  </g>
  
  <!-- Modal Content -->
  <g transform="translate(450, 230)">
    <!-- Info message -->
    <rect x="0" y="0" width="540" height="50" rx="4" class="bg-info"/>
    <text x="20" y="20" class="text-info">ℹ️ L'export contiendra tous vos domaines avec leurs</text>
    <text x="20" y="38" class="text-info">informations principales.</text>
    
    <!-- Options -->
    <text x="0" y="85" class="text-body" font-weight="600">Colonnes à exporter :</text>
    
    <g transform="translate(0, 105)">
      <!-- Checkbox 1 - checked -->
      <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
      <text x="6" y="14" class="text-white" font-size="12">✓</text>
      <text x="30" y="14" class="text-body">Nom de domaine</text>
      
      <!-- Checkbox 2 - checked -->
      <rect x="0" y="35" width="18" height="18" rx="3" class="checkbox-checked"/>
      <text x="6" y="49" class="text-white" font-size="12">✓</text>
      <text x="30" y="49" class="text-body">Date d'expiration</text>
      
      <!-- Checkbox 3 - checked -->
      <rect x="0" y="70" width="18" height="18" rx="3" class="checkbox-checked"/>
      <text x="6" y="84" class="text-white" font-size="12">✓</text>
      <text x="30" y="84" class="text-body">Statut DNSSEC</text>
      
      <!-- Checkbox 4 - checked -->
      <rect x="0" y="105" width="18" height="18" rx="3" class="checkbox-checked"/>
      <text x="6" y="119" class="text-white" font-size="12">✓</text>
      <text x="30" y="119" class="text-body">DNS Anycast</text>
      
      <!-- Checkbox 5 - unchecked -->
      <rect x="0" y="140" width="18" height="18" rx="3" class="border" fill="#FFFFFF"/>
      <text x="30" y="154" class="text-body">Serveurs DNS</text>
      
      <!-- Checkbox 6 - unchecked -->
      <rect x="0" y="175" width="18" height="18" rx="3" class="border" fill="#FFFFFF"/>
      <text x="30" y="189" class="text-body">Contact propriétaire</text>
    </g>
    
    <!-- Format selection -->
    <text x="0" y="315" class="text-body" font-weight="600">Format :</text>
    <g transform="translate(0, 330)">
      <circle cx="9" cy="9" r="9" fill="#0050D7"/>
      <circle cx="9" cy="9" r="4" fill="#FFFFFF"/>
      <text x="30" y="14" class="text-body">CSV (séparateur virgule)</text>
      
      <circle cx="9" cy="39" r="9" class="border" fill="#FFFFFF"/>
      <text x="30" y="44" class="text-body">CSV (séparateur point-virgule)</text>
    </g>
  </g>
  
  <!-- Modal Footer -->
  <g transform="translate(420, 580)">
    <line x1="0" y1="0" x2="600" y2="0" stroke="#E5E7EB"/>
    <rect x="320" y="20" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="355" y="46" class="text-body">Annuler</text>
    <rect x="455" y="20" width="120" height="40" rx="4" class="btn-primary"/>
    <text x="485" y="46" class="text-white">Exporter</text>
  </g>
</svg>
