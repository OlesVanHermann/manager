<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .input-disabled { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .badge-type { fill: #DBEAFE; }
      .text-badge { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 170)" class="modal-shadow">
    <rect width="600" height="560" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="600" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="600" height="10" class="bg-header"/>
    <line x1="0" y1="50" x2="600" y2="50" stroke="#E5E7EB"/>
    <text x="20" y="32" class="text-dark" font-size="15" font-weight="600">Modifier l'enregistrement DNS</text>
    <text x="570" y="32" class="text-muted" font-size="16">×</text>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Record type (read-only) -->
      <text x="0" y="15" class="text-dark" font-size="11" font-weight="500">Type d'enregistrement</text>
      <text x="130" y="15" class="text-muted" font-size="9">(non modifiable)</text>
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="560" height="36" rx="4" class="input-disabled"/>
        <g transform="translate(12, 9)">
          <rect x="0" y="0" width="30" height="18" rx="4" class="badge-type"/>
          <text x="15" y="13" class="text-badge" font-size="9" text-anchor="middle">A</text>
        </g>
        <text x="55" y="23" class="text-muted" font-size="11">Adresse IPv4</text>
      </g>

      <!-- Subdomain (read-only) -->
      <text x="0" y="95" class="text-dark" font-size="11" font-weight="500">Sous-domaine</text>
      <text x="90" y="95" class="text-muted" font-size="9">(non modifiable)</text>
      <g transform="translate(0, 107)">
        <rect x="0" y="0" width="350" height="36" rx="4" class="input-disabled"/>
        <text x="12" y="23" class="text-muted" font-size="11">www</text>
        <rect x="350" y="0" width="210" height="36" rx="4" class="input-addon"/>
        <text x="362" y="23" class="text-muted" font-size="11">.exemple.com</text>
      </g>
      <text x="0" y="158" class="text-muted" font-size="9">Pour modifier le sous-domaine, supprimez cet enregistrement et créez-en un nouveau.</text>

      <!-- TTL (editable) -->
      <text x="0" y="195" class="text-dark" font-size="11" font-weight="500">TTL (Time To Live)</text>
      <rect x="0" y="207" width="200" height="36" rx="4" class="input-border"/>
      <text x="12" y="230" class="text-dark" font-size="11">3600</text>
      <text x="160" y="230" class="text-muted" font-size="10">▼</text>
      <text x="215" y="230" class="text-muted" font-size="10">secondes (1 heure)</text>

      <!-- Target (editable) -->
      <text x="0" y="275" class="text-dark" font-size="11" font-weight="500">Cible (adresse IP) <tspan class="text-error">*</tspan></text>
      <rect x="0" y="287" width="560" height="36" rx="4" class="input-border"/>
      <text x="12" y="310" class="text-dark" font-size="11">213.186.33.99</text>
      <text x="0" y="338" class="text-muted" font-size="9">Adresse IPv4 valide (ex: 192.168.1.1)</text>

      <!-- Current value -->
      <text x="0" y="375" class="text-dark" font-size="11" font-weight="500">Valeur actuelle</text>
      <rect x="0" y="387" width="560" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="410" class="text-muted" font-size="10">www.exemple.com. 3600 IN A 213.186.33.5</text>

      <!-- New value preview -->
      <text x="0" y="450" class="text-dark" font-size="11" font-weight="500">Nouvelle valeur</text>
      <rect x="0" y="462" width="560" height="36" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
      <text x="12" y="485" class="text-primary" font-size="10">www.exemple.com. 3600 IN A 213.186.33.99</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="495" x2="600" y2="495" stroke="#E5E7EB"/>
    <g transform="translate(20, 512)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="420" y="0" width="140" height="32" rx="4" class="btn-primary"/>
      <text x="460" y="21" class="text-white" font-size="11">Enregistrer</text>
    </g>
  </g>
</svg>
