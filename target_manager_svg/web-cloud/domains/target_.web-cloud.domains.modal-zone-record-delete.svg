<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="380" viewBox="0 0 600 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Domains - Supprimer l'entrée DNS</title>

  <!-- Overlay -->
  <rect width="600" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer l'entrée DNS</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Confirmation -->
  <text x="75" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Confirmez-vous la suppression de cette entrée DNS pour</text>
  <text x="450" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="600">exemple.com</text>
  <text x="530" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">?</text>

  <!-- Entry details -->
  <rect x="75" y="130" width="450" height="110" rx="4" fill="#F9FAFB"/>

  <text x="95" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Type</text>
  <text x="200" y="160" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="600">A</text>

  <text x="95" y="190" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Sous-domaine</text>
  <text x="200" y="190" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">www.exemple.com</text>

  <text x="95" y="220" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Cible</text>
  <text x="200" y="220" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">203.0.113.10</text>

  <!-- Info -->
  <rect x="75" y="255" width="450" height="40" rx="4" fill="#DBEAFE"/>
  <text x="95" y="280" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ La propagation DNS peut prendre jusqu'à 24 heures.</text>

  <!-- Buttons -->
  <rect x="330" y="310" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="358" y="333" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="440" y="310" width="100" height="36" rx="4" fill="#DC2626"/>
  <text x="460" y="333" fill="white" font-family="system-ui, sans-serif" font-size="14">Supprimer</text>
</svg>
