<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="350" viewBox="0 0 600 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Domains - Ajouter un DynHost</title>

  <!-- Overlay -->
  <rect width="600" height="350" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="290" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Créer un DynHost</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Field: Subdomain -->
  <text x="75" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sous-domaine *</text>
  <rect x="75" y="125" width="200" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="148" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">home</text>
  <text x="290" y="148" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">.mondomaine.com</text>

  <!-- Field: Current IP -->
  <text x="75" y="190" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Adresse IP actuelle *</text>
  <rect x="75" y="200" width="400" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="223" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">xxx.xxx.xxx.xxx</text>

  <!-- Info -->
  <rect x="75" y="250" width="400" height="40" rx="4" fill="#DBEAFE"/>
  <text x="90" y="270" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">ℹ L'IP sera mise à jour automatiquement par votre client DynDNS.</text>
  <text x="90" y="285" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Pensez à configurer les identifiants dans le menu dédié.</text>

  <!-- Buttons -->
  <rect x="330" y="300" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="350" y="323" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="300" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="455" y="323" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>
