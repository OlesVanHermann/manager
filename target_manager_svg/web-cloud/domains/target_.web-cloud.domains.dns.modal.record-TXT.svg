<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .badge-type { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-badge { fill: #374151; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 150)" class="modal-shadow">
    <rect width="700" height="600" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH Blue) -->
    <rect width="700" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="700" height="10" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Ajouter une entrée DNS - TXT</text>
    <g transform="translate(250, 18)">
      <rect x="0" y="0" width="40" height="22" rx="4" class="badge-type"/>
      <text x="10" y="15" class="text-badge" font-size="10" font-weight="600">TXT</text>
    </g>
    <text x="670" y="32" class="text-white" font-size="16">×</text>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="660" height="45" rx="6" class="bg-info"/>
      <text x="15" y="18" class="text-info" font-size="10">ℹ️ L'enregistrement TXT peut contenir n'importe quel texte. Utilisations courantes : vérification</text>
      <text x="15" y="32" class="text-info" font-size="10">de propriété (Google, Microsoft), SPF, DKIM, DMARC, et autres configurations.</text>

      <!-- Subdomain -->
      <text x="0" y="70" class="text-dark" font-size="11" font-weight="500">Sous-domaine</text>
      <g transform="translate(0, 82)">
        <rect x="0" y="0" width="400" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-dark" font-size="11">_dmarc</text>
        <rect x="400" y="0" width="260" height="36" rx="4" class="input-addon"/>
        <text x="412" y="23" class="text-muted" font-size="11">.exemple.com</text>
      </g>
      <text x="0" y="133" class="text-muted" font-size="9">Laissez vide ou utilisez @ pour la racine du domaine</text>

      <!-- TTL -->
      <text x="0" y="165" class="text-dark" font-size="11" font-weight="500">TTL</text>
      <rect x="0" y="177" width="150" height="36" rx="4" class="input-border"/>
      <text x="12" y="200" class="text-dark" font-size="11">3600</text>
      <text x="165" y="200" class="text-muted" font-size="10">secondes</text>

      <!-- Value -->
      <text x="0" y="245" class="text-dark" font-size="11" font-weight="500">Valeur <tspan class="text-error">*</tspan></text>
      <rect x="0" y="257" width="660" height="120" rx="4" class="input-border"/>
      <text x="12" y="280" class="text-dark" font-size="10">v=DMARC1; p=quarantine; rua=mailto:dmarc@exemple.com;</text>
      <text x="12" y="298" class="text-dark" font-size="10">ruf=mailto:dmarc@exemple.com; pct=100</text>

      <!-- Character count -->
      <text x="580" y="395" class="text-muted" font-size="9">95 / 255 caractères</text>

      <!-- Help text -->
      <text x="0" y="420" class="text-muted" font-size="9">Les guillemets ne sont pas nécessaires. Maximum 255 caractères par chaîne TXT.</text>
      <text x="0" y="435" class="text-muted" font-size="9">Pour les valeurs plus longues, elles seront automatiquement découpées en plusieurs chaînes.</text>

      <!-- Common uses -->
      <text x="0" y="470" class="text-dark" font-size="11" font-weight="500">Utilisations courantes</text>
      <rect x="0" y="482" width="660" height="60" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="502" class="text-muted" font-size="9">• Vérification de propriété : google-site-verification=xxxxx</text>
      <text x="12" y="517" class="text-muted" font-size="9">• SPF : v=spf1 include:mx.ovh.com ~all</text>
      <text x="12" y="532" class="text-muted" font-size="9">• DMARC (_dmarc) : v=DMARC1; p=quarantine; ...</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="535" x2="700" y2="535" stroke="#E5E7EB"/>
    <g transform="translate(20, 552)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="560" y="0" width="120" height="32" rx="4" class="btn-primary"/>
      <text x="580" y="21" class="text-white" font-size="11">Ajouter l'entrée</text>
    </g>
  </g>
</svg>
