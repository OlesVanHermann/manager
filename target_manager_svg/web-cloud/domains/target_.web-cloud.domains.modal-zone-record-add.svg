<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Domains - Ajouter une entrée DNS</title>

  <!-- Overlay -->
  <rect width="800" height="600" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="700" height="560" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="700" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter une entrée DNS</text>
  <text x="720" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Step 1: Type selection -->
  <text x="75" y="95" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionnez le type d'enregistrement à ajouter</text>

  <!-- Section: Pointing -->
  <text x="75" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Pointage vers un serveur</text>
  <g transform="translate(75, 145)">
    <rect x="0" y="0" width="60" height="32" rx="4" fill="#0050D7"/>
    <text x="24" y="21" fill="white" font-family="system-ui, sans-serif" font-size="12">A</text>

    <rect x="70" y="0" width="70" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="90" y="21" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">AAAA</text>

    <rect x="150" y="0" width="60" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="171" y="21" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">NS</text>

    <rect x="220" y="0" width="80" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="236" y="21" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">CNAME</text>

    <rect x="310" y="0" width="80" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="328" y="21" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">DNAME</text>
  </g>

  <!-- Section: Advanced -->
  <text x="75" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Enregistrements avancés</text>
  <g transform="translate(75, 225)">
    <rect x="0" y="0" width="60" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="18" y="21" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">CAA</text>

    <rect x="70" y="0" width="60" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="88" y="21" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">TXT</text>

    <rect x="140" y="0" width="80" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="155" y="21" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">NAPTR</text>

    <rect x="230" y="0" width="60" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="248" y="21" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">SRV</text>

    <rect x="300" y="0" width="60" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="318" y="21" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">LOC</text>
  </g>

  <!-- Section: Mail -->
  <text x="75" y="290" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Configuration mail</text>
  <g transform="translate(75, 305)">
    <rect x="0" y="0" width="60" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="19" y="21" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">MX</text>

    <rect x="70" y="0" width="60" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="88" y="21" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">SPF</text>

    <rect x="140" y="0" width="70" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="158" y="21" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">DKIM</text>

    <rect x="220" y="0" width="80" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="235" y="21" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">DMARC</text>
  </g>

  <!-- Step 2: Form (A record selected) -->
  <rect x="75" y="360" width="650" height="2" fill="#E5E7EB"/>
  <text x="75" y="395" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Configuration de l'enregistrement A</text>

  <!-- Subdomain -->
  <text x="75" y="430" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sous-domaine</text>
  <rect x="75" y="440" width="250" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="465" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">www</text>
  <rect x="325" y="440" width="150" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="345" y="465" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">.exemple.com</text>

  <!-- Target IP -->
  <text x="495" y="430" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Cible (IPv4) *</text>
  <rect x="495" y="440" width="230" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="515" y="465" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">203.0.113.10</text>

  <!-- TTL -->
  <text x="75" y="505" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">TTL</text>
  <rect x="75" y="515" width="150" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="540" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">3600</text>
  <text x="235" y="540" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">secondes</text>

  <!-- Buttons -->
  <rect x="530" y="530" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="558" y="555" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="640" y="530" width="100" height="40" rx="4" fill="#0050D7"/>
  <text x="673" y="555" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>
