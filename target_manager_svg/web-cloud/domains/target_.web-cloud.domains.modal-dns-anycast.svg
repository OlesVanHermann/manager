<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="380" viewBox="0 0 600 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Domains - Activer DNS Anycast</title>

  <!-- Overlay -->
  <rect width="600" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">DNS Anycast</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Description -->
  <text x="75" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Le DNS Anycast améliore la disponibilité et les performances</text>
  <text x="75" y="125" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">de votre domaine en répartissant les requêtes géographiquement.</text>

  <!-- Features -->
  <rect x="75" y="145" width="450" height="100" rx="4" fill="#F0FDF4"/>
  <text x="95" y="170" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">✓ Haute disponibilité mondiale</text>
  <text x="95" y="195" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">✓ Temps de réponse réduit</text>
  <text x="95" y="220" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">✓ Protection DDoS améliorée</text>

  <!-- Price -->
  <rect x="75" y="260" width="450" height="40" rx="4" fill="#F9FAFB"/>
  <text x="95" y="285" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Prix :</text>
  <text x="140" y="285" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">1,00 € HT/mois</text>

  <!-- Buttons -->
  <rect x="330" y="315" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="358" y="338" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="440" y="315" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="472" y="338" fill="white" font-family="system-ui, sans-serif" font-size="14">Activer</text>
</svg>
