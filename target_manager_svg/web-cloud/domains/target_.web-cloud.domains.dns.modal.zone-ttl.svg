<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .radio-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-checked { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 180)" class="modal-shadow">
    <rect width="600" height="540" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="600" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="600" height="10" class="bg-header"/>
    <line x1="0" y1="50" x2="600" y2="50" stroke="#E5E7EB"/>
    <text x="20" y="32" class="text-dark" font-size="15" font-weight="600">Modifier le TTL par défaut</text>
    <text x="570" y="32" class="text-muted" font-size="16">×</text>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="560" height="55" rx="6" class="bg-info"/>
      <text x="15" y="20" class="text-info" font-size="10">ℹ️ Le TTL (Time To Live) détermine combien de temps les serveurs DNS</text>
      <text x="15" y="35" class="text-info" font-size="10">mettent en cache vos enregistrements. Un TTL plus court permet des</text>
      <text x="15" y="50" class="text-info" font-size="10">mises à jour plus rapides mais génère plus de requêtes DNS.</text>

      <!-- Zone -->
      <text x="0" y="85" class="text-dark" font-size="11" font-weight="500">Zone DNS</text>
      <rect x="0" y="97" width="560" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="12" y="120" class="text-dark" font-size="12" font-weight="500">exemple.com</text>
      <text x="450" y="120" class="text-muted" font-size="10">45 enregistrements</text>

      <!-- TTL options -->
      <text x="0" y="165" class="text-dark" font-size="12" font-weight="500">Nouveau TTL par défaut</text>

      <!-- 5 minutes -->
      <g transform="translate(0, 180)">
        <rect x="0" y="0" width="560" height="40" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="25" cy="20" r="6" class="radio-border"/>
        <text x="45" y="24" class="text-dark" font-size="11">300 secondes (5 minutes)</text>
        <text x="400" y="24" class="text-muted" font-size="9">Propagation rapide, plus de requêtes</text>
      </g>

      <!-- 1 hour (selected) -->
      <g transform="translate(0, 230)">
        <rect x="0" y="0" width="560" height="40" rx="6" fill="#E8F0FE" stroke="#0050D7"/>
        <circle cx="25" cy="20" r="6" class="radio-border"/>
        <circle cx="25" cy="20" r="4" class="radio-checked"/>
        <text x="45" y="24" class="text-dark" font-size="11" font-weight="500">3600 secondes (1 heure)</text>
        <text x="400" y="24" class="text-muted" font-size="9">Recommandé - bon équilibre</text>
      </g>

      <!-- 1 day -->
      <g transform="translate(0, 280)">
        <rect x="0" y="0" width="560" height="40" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="25" cy="20" r="6" class="radio-border"/>
        <text x="45" y="24" class="text-dark" font-size="11">86400 secondes (1 jour)</text>
        <text x="400" y="24" class="text-muted" font-size="9">Moins de requêtes, propagation lente</text>
      </g>

      <!-- Custom -->
      <g transform="translate(0, 330)">
        <rect x="0" y="0" width="560" height="40" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="25" cy="20" r="6" class="radio-border"/>
        <text x="45" y="24" class="text-dark" font-size="11">Valeur personnalisée</text>
        <rect x="200" y="8" width="100" height="24" rx="4" class="input-border"/>
        <text x="212" y="25" class="text-muted" font-size="10">7200</text>
        <text x="310" y="24" class="text-muted" font-size="9">secondes</text>
      </g>

      <!-- Apply to all -->
      <g transform="translate(0, 390)">
        <rect x="0" y="0" width="16" height="16" rx="3" fill="#0050D7"/>
        <text x="5" y="12" class="text-white" font-size="10">✓</text>
        <text x="24" y="12" class="text-dark" font-size="11">Appliquer à tous les enregistrements existants</text>
      </g>
      <text x="24" y="425" class="text-muted" font-size="9">Si décoché, le nouveau TTL ne s'appliquera qu'aux futurs enregistrements.</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="475" x2="600" y2="475" stroke="#E5E7EB"/>
    <g transform="translate(20, 492)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="420" y="0" width="140" height="32" rx="4" class="btn-primary"/>
      <text x="460" y="21" class="text-white" font-size="11">Appliquer</text>
    </g>
  </g>
</svg>
