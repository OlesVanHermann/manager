<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 220)" class="modal-shadow">
    <rect width="600" height="460" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="600" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="600" height="10" class="bg-header"/>
    <line x1="0" y1="50" x2="600" y2="50" stroke="#E5E7EB"/>
    <text x="20" y="32" class="text-dark" font-size="15" font-weight="600">Ajouter un sous-domaine</text>
    <text x="570" y="32" class="text-muted" font-size="16">×</text>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="560" height="45" rx="6" class="bg-info"/>
      <text x="15" y="18" class="text-info" font-size="10">ℹ️ Un sous-domaine vous permet de créer une adresse web séparée (ex: blog.exemple.com).</text>
      <text x="15" y="32" class="text-info" font-size="10">Cette action créera un enregistrement A pointant vers l'adresse IP spécifiée.</text>

      <!-- Subdomain name -->
      <text x="0" y="70" class="text-dark" font-size="11" font-weight="500">Nom du sous-domaine <tspan class="text-error">*</tspan></text>
      <g transform="translate(0, 82)">
        <rect x="0" y="0" width="320" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-dark" font-size="11">blog</text>
        <rect x="320" y="0" width="240" height="36" rx="4" class="input-addon"/>
        <text x="332" y="23" class="text-muted" font-size="11">.exemple.com</text>
      </g>
      <text x="0" y="133" class="text-muted" font-size="9">Caractères autorisés: a-z, 0-9, - (pas de tiret au début ou à la fin)</text>

      <!-- IP Address -->
      <text x="0" y="170" class="text-dark" font-size="11" font-weight="500">Adresse IP de destination <tspan class="text-error">*</tspan></text>
      <rect x="0" y="182" width="560" height="36" rx="4" class="input-border"/>
      <text x="12" y="205" class="text-dark" font-size="11">213.186.33.5</text>
      <text x="0" y="233" class="text-muted" font-size="9">Adresse IPv4 ou IPv6 où pointer le sous-domaine</text>

      <!-- Quick options -->
      <text x="0" y="270" class="text-dark" font-size="11" font-weight="500">Raccourcis</text>
      <g transform="translate(0, 285)">
        <rect x="0" y="0" width="180" height="28" rx="4" class="btn-outline"/>
        <text x="15" y="18" class="text-primary" font-size="10">Hébergement OVH</text>

        <rect x="190" y="0" width="180" height="28" rx="4" class="btn-outline"/>
        <text x="205" y="18" class="text-primary" font-size="10">Serveur dédié</text>

        <rect x="380" y="0" width="180" height="28" rx="4" class="btn-outline"/>
        <text x="395" y="18" class="text-primary" font-size="10">VPS OVH</text>
      </g>

      <!-- Preview -->
      <text x="0" y="350" class="text-dark" font-size="11" font-weight="500">Enregistrement DNS créé</text>
      <rect x="0" y="362" width="560" height="30" rx="4" fill="#F3F4F6"/>
      <text x="12" y="382" class="text-muted" font-size="10">blog.exemple.com. 3600 IN A 213.186.33.5</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="395" x2="600" y2="395" stroke="#E5E7EB"/>
    <g transform="translate(20, 412)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="430" y="0" width="130" height="32" rx="4" class="btn-primary"/>
      <text x="448" y="21" class="text-white" font-size="11">Ajouter</text>
    </g>
  </g>
</svg>
