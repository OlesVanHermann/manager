<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(470, 320)" class="modal-shadow">
    <rect width="500" height="260" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH style) -->
    <rect width="500" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="42" width="500" height="8" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Supprimer un DynHost</text>
    <text x="470" y="32" class="text-white" font-size="14">×</text>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <text x="0" y="15" class="text-dark" font-size="12">Êtes-vous sûr de vouloir supprimer l'entrée DynHost du sous-domaine</text>

      <text x="0" y="50" class="text-dark" font-size="12" font-weight="600">www.example.com</text>
      <text x="130" y="50" class="text-dark" font-size="12">vers</text>
      <text x="160" y="50" class="text-dark" font-size="12" font-weight="600">192.168.1.100</text>
      <text x="268" y="50" class="text-dark" font-size="12">?</text>

      <text x="0" y="90" class="text-muted" font-size="11">Cette action est irréversible. Le sous-domaine ne pointera plus</text>
      <text x="0" y="105" class="text-muted" font-size="11">vers cette adresse IP dynamique.</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="195" x2="500" y2="195" stroke="#E5E7EB"/>
    <g transform="translate(20, 212)">
      <rect x="280" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="302" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="380" y="0" width="100" height="32" rx="4" class="btn-danger"/>
      <text x="402" y="21" class="text-white" font-size="11">Supprimer</text>
    </g>
  </g>
</svg>
