<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="480" viewBox="0 0 700 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Domains - Importer une zone DNS</title>

  <!-- Overlay -->
  <rect width="700" height="480" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="600" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="600" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Importer une zone DNS</text>
  <text x="620" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Info -->
  <rect x="75" y="85" width="550" height="40" rx="4" fill="#DBEAFE"/>
  <text x="95" y="110" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ Collez le contenu de votre zone DNS au format texte (BIND)</text>

  <!-- Zone content textarea -->
  <text x="75" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Contenu de la zone *</text>
  <rect x="75" y="160" width="550" height="200" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="185" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-family="monospace">; Zone file for exemple.com</text>
  <text x="95" y="205" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-family="monospace">$TTL 3600</text>
  <text x="95" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-family="monospace">@   IN  SOA ns1.exemple.com. admin.exemple.com. (</text>
  <text x="95" y="245" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-family="monospace">        2024122901 ; serial</text>
  <text x="95" y="265" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-family="monospace">        3600       ; refresh</text>
  <text x="95" y="285" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-family="monospace">        )</text>
  <text x="95" y="305" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-family="monospace">@   IN  A   203.0.113.10</text>
  <text x="95" y="325" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-family="monospace">www IN  A   203.0.113.10</text>

  <!-- Warning -->
  <rect x="75" y="375" width="550" height="35" rx="4" fill="#FEF3C7"/>
  <text x="95" y="398" fill="#B45309" font-family="system-ui, sans-serif" font-size="12">⚠ L'import remplacera les entrées existantes ayant le même nom et type.</text>

  <!-- Buttons -->
  <rect x="430" y="425" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="458" y="448" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="540" y="425" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="562" y="448" fill="white" font-family="system-ui, sans-serif" font-size="14">Importer</text>
</svg>
