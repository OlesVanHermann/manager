<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="320" viewBox="0 0 500 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Domains - Modal Verrouillage</title>

  <!-- Overlay -->
  <rect width="500" height="320" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="260" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Verrouillage du domaine</text>
  <text x="420" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Info -->
  <rect x="75" y="100" width="350" height="50" rx="4" fill="#EFF6FF"/>
  <text x="90" y="120" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Le verrouillage protège votre domaine contre</text>
  <text x="90" y="138" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">les transferts non autorisés.</text>

  <!-- Domain -->
  <text x="75" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Domaine</text>
  <rect x="75" y="190" width="350" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="216" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">example.com</text>

  <!-- Status -->
  <rect x="75" y="245" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="82" y="260" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="105" y="260" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Activer le verrouillage (TransferLock)</text>

  <!-- Buttons -->
  <rect x="230" y="290" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="255" y="313" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="330" y="290" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="348" y="313" fill="white" font-family="system-ui, sans-serif" font-size="14">Appliquer</text>
</svg>
