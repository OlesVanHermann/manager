<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #F9FAFB; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .card-selected { fill: #0050D7; }
      .card-unselected { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .toggle-on { fill: #059669; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 180)" class="modal-shadow">
    <rect width="600" height="450" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="600" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="600" height="10" class="bg-header"/>
    <line x1="0" y1="50" x2="600" y2="50" stroke="#E5E7EB"/>
    <text x="24" y="32" class="text-dark" font-size="15" font-weight="600">Renouveler exemple.com</text>
    <text x="570" y="32" class="text-muted" font-size="16">×</text>

    <!-- Content -->
    <g transform="translate(24, 70)">
      <!-- Current info -->
      <rect x="0" y="0" width="552" height="55" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="20" y="22" class="text-muted" font-size="10">Expiration actuelle</text>
      <text x="20" y="42" class="text-dark" font-size="13" font-weight="500">15 mars 2026</text>
      <text x="350" y="22" class="text-muted" font-size="10">Renouvellement auto</text>
      <rect x="470" y="12" width="45" height="22" rx="11" class="toggle-on"/>
      <circle cx="501" cy="23" r="8" fill="#FFFFFF"/>

      <!-- Duration -->
      <text x="0" y="90" class="text-dark" font-size="11" font-weight="500">Durée du renouvellement</text>
      <g transform="translate(0, 105)">
        <rect x="0" y="0" width="125" height="45" rx="4" class="card-selected"/>
        <text x="62" y="20" class="text-white" font-size="11" text-anchor="middle">1 an</text>
        <text x="62" y="36" class="text-white" font-size="9" text-anchor="middle" opacity="0.8">9,99 € HT</text>

        <rect x="135" y="0" width="125" height="45" rx="4" class="card-unselected"/>
        <text x="197" y="20" class="text-dark" font-size="11" text-anchor="middle">2 ans</text>
        <text x="197" y="36" class="text-muted" font-size="9" text-anchor="middle">18,99 € HT</text>

        <rect x="270" y="0" width="125" height="45" rx="4" class="card-unselected"/>
        <text x="332" y="20" class="text-dark" font-size="11" text-anchor="middle">5 ans</text>
        <text x="332" y="36" class="text-muted" font-size="9" text-anchor="middle">44,99 € HT</text>

        <rect x="405" y="0" width="147" height="45" rx="4" class="card-unselected"/>
        <text x="478" y="20" class="text-dark" font-size="11" text-anchor="middle">10 ans</text>
        <text x="478" y="36" class="text-muted" font-size="9" text-anchor="middle">84,99 € HT</text>
      </g>

      <!-- New expiration -->
      <rect x="0" y="175" width="552" height="40" rx="6" class="bg-success"/>
      <text x="20" y="200" class="text-success" font-size="11">✓ Nouvelle date d'expiration : 15 mars 2027</text>

      <!-- Total -->
      <rect x="300" y="235" width="252" height="55" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="320" y="258" class="text-muted" font-size="10">Total à payer</text>
      <text x="320" y="280" class="text-dark" font-size="16" font-weight="600">9,99 € HT</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="390" x2="600" y2="390" stroke="#E5E7EB"/>
    <g transform="translate(24, 407)">
      <rect x="0" y="0" width="110" height="34" rx="4" class="btn-outline"/>
      <text x="55" y="22" class="text-muted" font-size="11" text-anchor="middle">Annuler</text>

      <rect x="442" y="0" width="110" height="34" rx="4" class="btn-primary"/>
      <text x="497" y="22" class="text-white" font-size="11" text-anchor="middle">Renouveler</text>
    </g>
  </g>
</svg>
