<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .bg-preview { fill: #F9FAFB; }
      .badge-type { fill: #DCFCE7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-badge { fill: #166534; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 140)" class="modal-shadow">
    <rect width="700" height="620" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH Blue) -->
    <rect width="700" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="700" height="10" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Ajouter une entrée DNS - LOC</text>
    <g transform="translate(240, 18)">
      <rect x="0" y="0" width="40" height="22" rx="4" class="badge-type"/>
      <text x="8" y="15" class="text-badge" font-size="10" font-weight="600">LOC</text>
    </g>
    <text x="670" y="32" class="text-white" font-size="16">×</text>

    <!-- Content -->
    <g transform="translate(20, 65)">
      <!-- Subdomain + TTL -->
      <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Sous-domaine</text>
      <g transform="translate(0, 12)">
        <rect x="0" y="0" width="380" height="32" rx="4" class="input-border"/>
        <text x="12" y="21" class="text-dark" font-size="10">datacenter</text>
        <rect x="380" y="0" width="280" height="32" rx="4" class="input-addon"/>
        <text x="392" y="21" class="text-muted" font-size="10">.exemple.com</text>
      </g>

      <text x="0" y="70" class="text-dark" font-size="11" font-weight="500">TTL</text>
      <rect x="0" y="82" width="120" height="32" rx="4" class="input-border"/>
      <text x="12" y="103" class="text-dark" font-size="10">3600</text>

      <!-- Latitude section -->
      <text x="0" y="140" class="text-dark" font-size="12" font-weight="600">Latitude</text>
      <text x="0" y="160" class="text-dark" font-size="10" font-weight="500">Degrés <tspan class="text-error">*</tspan></text>
      <rect x="0" y="170" width="65" height="30" rx="4" class="input-border"/>
      <text x="10" y="190" class="text-dark" font-size="10">48</text>

      <text x="75" y="160" class="text-dark" font-size="10" font-weight="500">Min.</text>
      <rect x="75" y="170" width="65" height="30" rx="4" class="input-border"/>
      <text x="85" y="190" class="text-dark" font-size="10">51</text>

      <text x="150" y="160" class="text-dark" font-size="10" font-weight="500">Sec.</text>
      <rect x="150" y="170" width="65" height="30" rx="4" class="input-border"/>
      <text x="160" y="190" class="text-dark" font-size="10">24.0</text>

      <text x="225" y="160" class="text-dark" font-size="10" font-weight="500">Dir.</text>
      <rect x="225" y="170" width="45" height="30" rx="4" class="input-border"/>
      <text x="240" y="190" class="text-dark" font-size="10">N</text>

      <!-- Longitude section -->
      <text x="320" y="140" class="text-dark" font-size="12" font-weight="600">Longitude</text>
      <text x="320" y="160" class="text-dark" font-size="10" font-weight="500">Degrés <tspan class="text-error">*</tspan></text>
      <rect x="320" y="170" width="65" height="30" rx="4" class="input-border"/>
      <text x="330" y="190" class="text-dark" font-size="10">2</text>

      <text x="395" y="160" class="text-dark" font-size="10" font-weight="500">Min.</text>
      <rect x="395" y="170" width="65" height="30" rx="4" class="input-border"/>
      <text x="405" y="190" class="text-dark" font-size="10">21</text>

      <text x="470" y="160" class="text-dark" font-size="10" font-weight="500">Sec.</text>
      <rect x="470" y="170" width="65" height="30" rx="4" class="input-border"/>
      <text x="480" y="190" class="text-dark" font-size="10">7.0</text>

      <text x="545" y="160" class="text-dark" font-size="10" font-weight="500">Dir.</text>
      <rect x="545" y="170" width="45" height="30" rx="4" class="input-border"/>
      <text x="560" y="190" class="text-dark" font-size="10">E</text>

      <!-- Altitude + Size + Precision -->
      <text x="0" y="235" class="text-dark" font-size="10" font-weight="500">Altitude (m) <tspan class="text-error">*</tspan></text>
      <rect x="0" y="247" width="140" height="30" rx="4" class="input-border"/>
      <text x="12" y="267" class="text-dark" font-size="10">35.0</text>

      <text x="160" y="235" class="text-dark" font-size="10" font-weight="500">Taille (m)</text>
      <rect x="160" y="247" width="110" height="30" rx="4" class="input-border"/>
      <text x="172" y="267" class="text-dark" font-size="10">1.0</text>

      <text x="290" y="235" class="text-dark" font-size="10" font-weight="500">Préc. horiz.</text>
      <rect x="290" y="247" width="110" height="30" rx="4" class="input-border"/>
      <text x="302" y="267" class="text-dark" font-size="10">10000.0</text>

      <text x="420" y="235" class="text-dark" font-size="10" font-weight="500">Préc. vert.</text>
      <rect x="420" y="247" width="110" height="30" rx="4" class="input-border"/>
      <text x="432" y="267" class="text-dark" font-size="10">10.0</text>

      <!-- Example -->
      <text x="0" y="315" class="text-muted" font-size="9">Exemple: Coordonnées GPS de Paris (Tour Eiffel): 48°51'24"N 2°21'07"E</text>
      <text x="0" y="330" class="text-muted" font-size="9">L'enregistrement LOC permet de spécifier la localisation géographique d'un hôte.</text>

      <!-- Preview -->
      <rect x="0" y="355" width="660" height="70" rx="4" class="bg-preview" stroke="#E5E7EB"/>
      <text x="16" y="378" class="text-dark" font-size="10" font-weight="500">Aperçu de l'enregistrement:</text>
      <text x="16" y="398" class="text-dark" font-size="9" font-family="monospace">datacenter.exemple.com. 3600 IN LOC 48 51 24.000 N 2 21 7.000 E</text>
      <text x="16" y="413" class="text-dark" font-size="9" font-family="monospace">35.00m 1.00m 10000.00m 10.00m</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="555" x2="700" y2="555" stroke="#E5E7EB"/>
    <g transform="translate(20, 572)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="560" y="0" width="120" height="32" rx="4" class="btn-primary"/>
      <text x="580" y="21" class="text-white" font-size="11">Ajouter l'entrée</text>
    </g>
  </g>
</svg>
