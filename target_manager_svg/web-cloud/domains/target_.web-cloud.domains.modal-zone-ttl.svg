<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="340" viewBox="0 0 550 340" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Domains - Modifier le TTL par défaut</title>

  <!-- Overlay -->
  <rect width="550" height="340" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="280" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier le TTL par défaut</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Info -->
  <rect x="75" y="95" width="400" height="50" rx="4" fill="#DBEAFE"/>
  <text x="95" y="118" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ Le TTL (Time To Live) définit la durée de mise en cache</text>
  <text x="95" y="135" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">des enregistrements DNS par les serveurs.</text>

  <!-- TTL selection -->
  <text x="75" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nouveau TTL par défaut</text>
  <rect x="75" y="185" width="250" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="210" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">3600</text>
  <text x="300" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <text x="340" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">secondes (1 heure)</text>

  <!-- Common values -->
  <text x="75" y="250" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Valeurs courantes : 300 (5 min), 3600 (1h), 86400 (24h)</text>

  <!-- Buttons -->
  <rect x="280" y="270" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="308" y="293" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="390" y="270" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="418" y="293" fill="white" font-family="system-ui, sans-serif" font-size="14">Modifier</text>
</svg>
