<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="420" viewBox="0 0 650 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Domains - Ajouter un sous-domaine</title>

  <!-- Overlay -->
  <rect width="650" height="420" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="550" height="380" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="550" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter un sous-domaine</text>
  <text x="570" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Description -->
  <text x="75" y="95" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Créez un nouveau sous-domaine pour votre domaine</text>

  <!-- Required fields notice -->
  <text x="75" y="125" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">*</text>
  <text x="85" y="125" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Champs obligatoires</text>

  <!-- Subdomain name -->
  <text x="75" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nom du sous-domaine *</text>
  <rect x="75" y="170" width="300" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="195" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">blog</text>
  <rect x="375" y="170" width="200" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="395" y="195" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">.exemple.com</text>

  <!-- Hosting choice -->
  <text x="75" y="235" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Hébergement</text>

  <!-- Radio options -->
  <g transform="translate(75, 250)">
    <circle cx="8" cy="8" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
    <circle cx="8" cy="8" r="4" fill="#0050D7"/>
    <text x="28" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Utiliser mon hébergement OVHcloud</text>
  </g>

  <g transform="translate(75, 285)">
    <circle cx="8" cy="8" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="28" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Pointer vers une adresse externe</text>
  </g>

  <!-- Hosting select -->
  <text x="75" y="335" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Hébergement de destination</text>
  <rect x="75" y="345" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="370" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">monsite.cluster001.hosting.ovh.net</text>
  <text x="550" y="370" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Buttons -->
  <rect x="380" y="400" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="408" y="423" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="490" y="400" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="520" y="423" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>
