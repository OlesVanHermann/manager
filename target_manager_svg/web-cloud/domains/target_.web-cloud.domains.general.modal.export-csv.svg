<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .checkbox { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .checkbox-checked { fill: #0050D7; stroke: #0050D7; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 160)" class="modal-shadow">
    <rect width="600" height="580" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="600" height="50" rx="8" fill="#F9FAFB"/>
    <text x="20" y="32" class="text-dark" font-size="15" font-weight="600">Exporter les domaines en CSV</text>
    <text x="568" y="32" class="text-muted" font-size="16">×</text>
    <line x1="0" y1="50" x2="600" y2="50" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <text x="0" y="0" class="text-dark" font-size="12">Sélectionnez les colonnes à inclure dans l'export :</text>

      <!-- Section: Informations du domaine -->
      <text x="0" y="40" class="text-dark" font-size="13" font-weight="600">Informations du domaine</text>

      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="16" height="16" rx="3" class="checkbox-checked"/>
        <polyline points="4,8 7,11 12,5" stroke="#FFFFFF" stroke-width="2" fill="none"/>
        <text x="26" y="13" class="text-dark" font-size="11">Nom du domaine ASCII</text>
      </g>

      <g transform="translate(0, 88)">
        <rect x="0" y="0" width="16" height="16" rx="3" class="checkbox-checked"/>
        <polyline points="4,8 7,11 12,5" stroke="#FFFFFF" stroke-width="2" fill="none"/>
        <text x="26" y="13" class="text-dark" font-size="11">Nom du domaine UTF-8</text>
      </g>

      <g transform="translate(0, 116)">
        <rect x="0" y="0" width="16" height="16" rx="3" class="checkbox-checked"/>
        <polyline points="4,8 7,11 12,5" stroke="#FFFFFF" stroke-width="2" fill="none"/>
        <text x="26" y="13" class="text-dark" font-size="11">Date de création</text>
      </g>

      <g transform="translate(0, 144)">
        <rect x="0" y="0" width="16" height="16" rx="3" class="checkbox-checked"/>
        <polyline points="4,8 7,11 12,5" stroke="#FFFFFF" stroke-width="2" fill="none"/>
        <text x="26" y="13" class="text-dark" font-size="11">Date d'expiration</text>
      </g>

      <!-- Section: Options de sécurité -->
      <text x="0" y="195" class="text-dark" font-size="13" font-weight="600">Options de sécurité</text>

      <g transform="translate(0, 215)">
        <rect x="0" y="0" width="16" height="16" rx="3" class="checkbox"/>
        <text x="26" y="13" class="text-dark" font-size="11">DNSSEC</text>
        <text x="26" y="28" class="text-muted" font-size="10">Inclure l'état de la délégation sécurisée</text>
      </g>

      <g transform="translate(0, 258)">
        <rect x="0" y="0" width="16" height="16" rx="3" class="checkbox"/>
        <text x="26" y="13" class="text-dark" font-size="11">DNS Anycast</text>
        <text x="26" y="28" class="text-muted" font-size="10">Inclure l'état d'activation de la solution DNS Anycast</text>
      </g>

      <!-- Section: Contacts -->
      <text x="0" y="320" class="text-dark" font-size="13" font-weight="600">Contacts</text>

      <g transform="translate(0, 340)">
        <rect x="0" y="0" width="16" height="16" rx="3" class="checkbox"/>
        <text x="26" y="13" class="text-dark" font-size="11">Contact de facturation</text>
      </g>

      <g transform="translate(0, 368)">
        <rect x="0" y="0" width="16" height="16" rx="3" class="checkbox"/>
        <text x="26" y="13" class="text-dark" font-size="11">Contact technique</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="515" x2="600" y2="515" stroke="#E5E7EB"/>
    <g transform="translate(20, 532)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="490" y="0" width="90" height="32" rx="4" class="btn-primary"/>
      <text x="510" y="21" class="text-white" font-size="11">Exporter</text>
    </g>
  </g>
</svg>
