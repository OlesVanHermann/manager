<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(470, 280)" class="modal-shadow">
    <rect width="500" height="340" rx="8" class="bg-white"/>

    <!-- Warning Icon -->
    <circle cx="250" cy="55" r="35" class="bg-error"/>
    <text x="242" y="70" font-size="35" fill="#DC2626">⚠</text>

    <!-- Content -->
    <g transform="translate(24, 105)">
      <text x="226" y="20" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Résilier exemple.com ?</text>

      <text x="226" y="55" class="text-muted" font-size="11" text-anchor="middle">Cette action est irréversible. Le domaine sera</text>
      <text x="226" y="72" class="text-muted" font-size="11" text-anchor="middle">libéré et pourra être enregistré par quelqu'un d'autre.</text>

      <!-- Confirmation input -->
      <text x="0" y="115" class="text-dark" font-size="11" font-weight="500">Tapez "exemple.com" pour confirmer</text>
      <rect x="0" y="130" width="452" height="36" rx="4" class="input-border"/>
      <text x="12" y="153" class="text-muted" font-size="10">|</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="280" x2="500" y2="280" stroke="#E5E7EB"/>
    <g transform="translate(24, 297)">
      <rect x="0" y="0" width="180" height="34" rx="4" class="btn-outline"/>
      <text x="90" y="22" class="text-muted" font-size="11" text-anchor="middle">Annuler</text>

      <rect x="272" y="0" width="180" height="34" rx="4" class="btn-danger"/>
      <text x="362" y="22" class="text-white" font-size="11" text-anchor="middle">Résilier définitivement</text>
    </g>
  </g>
</svg>
