<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .bg-info { fill: #E8F0FE; }
      .text-info { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .bg-table-header { fill: #F3F4F6; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-error { fill: #FEE2E2; }
      .badge-error-text { fill: #991B1B; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .radio-selected { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <rect x="320" y="100" width="800" height="650" rx="8" class="bg-white"/>
  
  <!-- Modal Header -->
  <g transform="translate(320, 100)">
    <rect x="0" y="0" width="800" height="60" rx="8" class="bg-white"/>
    <text x="30" y="38" class="text-heading">Configuration DNSSEC en lot</text>
    <text x="755" y="38" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    <line x1="0" y1="60" x2="800" y2="60" stroke="#E5E7EB"/>
  </g>
  
  <!-- Modal Content -->
  <g transform="translate(350, 180)">
    <!-- Info message -->
    <rect x="0" y="0" width="740" height="50" rx="4" class="bg-info"/>
    <text x="20" y="20" class="text-info">ℹ️ DNSSEC (Domain Name System Security Extensions) permet de</text>
    <text x="20" y="38" class="text-info">sécuriser les réponses DNS contre les attaques de type "man-in-the-middle".</text>
    
    <!-- Action selection -->
    <text x="0" y="85" class="text-body" font-weight="600">Action à effectuer :</text>
    
    <g transform="translate(0, 105)">
      <!-- Radio 1 - Activer -->
      <circle cx="9" cy="9" r="9" class="radio-selected"/>
      <circle cx="9" cy="9" r="4" fill="#FFFFFF"/>
      <text x="30" y="14" class="text-body" font-weight="600">Activer DNSSEC</text>
      <text x="30" y="32" class="text-muted">Protège vos domaines contre les attaques DNS</text>
      
      <!-- Radio 2 - Désactiver -->
      <circle cx="9" cy="59" r="9" class="border" fill="#FFFFFF"/>
      <text x="30" y="64" class="text-body">Désactiver DNSSEC</text>
      <text x="30" y="82" class="text-muted">Retire la protection DNSSEC de vos domaines</text>
    </g>
    
    <!-- Selected domains -->
    <text x="0" y="210" class="text-body" font-weight="600">Domaines sélectionnés (4)</text>
    
    <!-- Table -->
    <g transform="translate(0, 230)">
      <!-- Header -->
      <rect x="0" y="0" width="740" height="40" class="bg-table-header"/>
      <rect x="0" y="0" width="740" height="40" class="border"/>
      <text x="20" y="26" class="text-body" font-weight="600">Nom de domaine</text>
      <text x="400" y="26" class="text-body" font-weight="600">Statut actuel</text>
      <text x="580" y="26" class="text-body" font-weight="600">Nouveau statut</text>
      
      <!-- Row 1 -->
      <rect x="0" y="40" width="740" height="45" class="bg-white"/>
      <rect x="0" y="40" width="740" height="45" class="border"/>
      <text x="20" y="68" class="text-body">example-domain.com</text>
      <rect x="400" y="53" width="80" height="24" rx="12" class="badge-error"/>
      <text x="412" y="70" class="badge-error-text">Désactivé</text>
      <rect x="580" y="53" width="70" height="24" rx="12" class="badge-success"/>
      <text x="595" y="70" class="badge-success-text">Activé</text>
      
      <!-- Row 2 -->
      <rect x="0" y="85" width="740" height="45" class="bg-white"/>
      <rect x="0" y="85" width="740" height="45" class="border"/>
      <text x="20" y="113" class="text-body">mon-site-web.fr</text>
      <rect x="400" y="98" width="80" height="24" rx="12" class="badge-error"/>
      <text x="412" y="115" class="badge-error-text">Désactivé</text>
      <rect x="580" y="98" width="70" height="24" rx="12" class="badge-success"/>
      <text x="595" y="115" class="badge-success-text">Activé</text>
      
      <!-- Row 3 -->
      <rect x="0" y="130" width="740" height="45" class="bg-white"/>
      <rect x="0" y="130" width="740" height="45" class="border"/>
      <text x="20" y="158" class="text-body">test-domaine.net</text>
      <rect x="400" y="143" width="80" height="24" rx="12" class="badge-error"/>
      <text x="412" y="160" class="badge-error-text">Désactivé</text>
      <rect x="580" y="143" width="70" height="24" rx="12" class="badge-success"/>
      <text x="595" y="160" class="badge-success-text">Activé</text>
      
      <!-- Row 4 -->
      <rect x="0" y="175" width="740" height="45" class="bg-white"/>
      <rect x="0" y="175" width="740" height="45" class="border"/>
      <text x="20" y="203" class="text-body">entreprise.io</text>
      <rect x="400" y="188" width="70" height="24" rx="12" class="badge-success"/>
      <text x="415" y="205" class="badge-success-text">Activé</text>
      <text x="580" y="203" class="text-muted">Aucun changement</text>
    </g>
  </g>
  
  <!-- Modal Footer -->
  <g transform="translate(320, 680)">
    <line x1="0" y1="0" x2="800" y2="0" stroke="#E5E7EB"/>
    <rect x="480" y="20" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="515" y="46" class="text-body">Annuler</text>
    <rect x="620" y="20" width="150" height="40" rx="4" class="btn-primary"/>
    <text x="660" y="46" class="text-white">Appliquer</text>
  </g>
</svg>
