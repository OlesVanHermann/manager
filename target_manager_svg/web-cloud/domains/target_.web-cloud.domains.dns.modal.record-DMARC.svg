<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .badge-type { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .select-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .radio-outer { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-inner { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-badge { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 160)" class="modal-shadow">
    <rect width="700" height="580" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH Blue) -->
    <rect width="700" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="700" height="10" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Ajouter une entrée DNS - DMARC</text>
    <g transform="translate(260, 18)">
      <rect x="0" y="0" width="60" height="22" rx="4" class="badge-type"/>
      <text x="8" y="15" class="text-badge" font-size="10" font-weight="600">DMARC</text>
    </g>
    <text x="670" y="32" class="text-white" font-size="16">×</text>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Subdomain -->
      <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Sous-domaine</text>
      <g transform="translate(0, 12)">
        <rect x="0" y="0" width="380" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-dark" font-size="11">_dmarc</text>
        <rect x="380" y="0" width="280" height="36" rx="4" class="input-addon"/>
        <text x="392" y="23" class="text-muted" font-size="11">.exemple.com</text>
      </g>

      <!-- TTL + Version -->
      <text x="0" y="75" class="text-dark" font-size="11" font-weight="500">TTL</text>
      <rect x="0" y="87" width="150" height="36" rx="4" class="input-border"/>
      <text x="12" y="110" class="text-dark" font-size="11">3600</text>

      <text x="200" y="75" class="text-dark" font-size="11" font-weight="500">Version</text>
      <text x="200" y="110" class="text-dark" font-size="11">DMARC1</text>

      <!-- Policy (p) + Percentage -->
      <text x="0" y="155" class="text-dark" font-size="11" font-weight="500">Politique (p) <tspan class="text-error">*</tspan></text>
      <rect x="0" y="167" width="180" height="36" rx="4" class="select-border"/>
      <text x="12" y="190" class="text-dark" font-size="11">quarantine</text>
      <text x="155" y="190" class="text-muted" font-size="10">▼</text>
      <text x="0" y="220" class="text-muted" font-size="9">none / quarantine / reject</text>

      <text x="230" y="155" class="text-dark" font-size="11" font-weight="500">Pourcentage (pct)</text>
      <rect x="230" y="167" width="100" height="36" rx="4" class="input-border"/>
      <text x="242" y="190" class="text-dark" font-size="11">100</text>
      <text x="345" y="190" class="text-muted" font-size="10">0-100</text>

      <!-- Report URI (rua) -->
      <text x="0" y="265" class="text-dark" font-size="11" font-weight="500">URI de rapport agrégé (rua)</text>
      <rect x="0" y="277" width="660" height="36" rx="4" class="input-border"/>
      <text x="12" y="300" class="text-dark" font-size="11">mailto:dmarc-reports@exemple.com</text>

      <!-- Subdomain policy (sp) -->
      <text x="0" y="345" class="text-dark" font-size="11" font-weight="500">Politique sous-domaines (sp)</text>
      <rect x="0" y="357" width="180" height="36" rx="4" class="select-border"/>
      <text x="12" y="380" class="text-dark" font-size="11">none</text>
      <text x="155" y="380" class="text-muted" font-size="10">▼</text>

      <!-- ASPF alignment -->
      <text x="230" y="345" class="text-dark" font-size="11" font-weight="500">Alignement SPF (aspf)</text>
      <g transform="translate(230, 365)">
        <circle cx="7" cy="7" r="7" class="radio-outer"/>
        <circle cx="7" cy="7" r="3" class="radio-inner"/>
        <text x="22" y="11" class="text-dark" font-size="10">Relaxed (r)</text>
      </g>
      <g transform="translate(360, 365)">
        <circle cx="7" cy="7" r="7" class="radio-outer"/>
        <text x="22" y="11" class="text-dark" font-size="10">Strict (s)</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="515" x2="700" y2="515" stroke="#E5E7EB"/>
    <g transform="translate(20, 532)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="560" y="0" width="120" height="32" rx="4" class="btn-primary"/>
      <text x="580" y="21" class="text-white" font-size="11">Ajouter l'entrée</text>
    </g>
  </g>
</svg>
