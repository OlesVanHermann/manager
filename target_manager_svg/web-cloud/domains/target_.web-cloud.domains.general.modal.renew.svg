<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .radio-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-checked { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .bg-warning { fill: #FEF3C7; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 130)" class="modal-shadow">
    <rect width="600" height="640" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH Blue) -->
    <rect width="600" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="600" height="10" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Renouveler le domaine</text>
    <text x="570" y="32" class="text-white" font-size="16">×</text>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Domain info -->
      <rect x="0" y="0" width="560" height="70" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="25" class="text-dark" font-size="14" font-weight="600">exemple.com</text>
      <text x="15" y="45" class="text-muted" font-size="11">Expiration actuelle: 15 mars 2025</text>
      <g transform="translate(15, 52)">
        <rect x="0" y="0" width="80" height="16" rx="8" fill="#FEF3C7"/>
        <text x="10" y="12" fill="#92400E" font-size="9">Expire dans 75j</text>
      </g>

      <!-- Warning if close to expiration -->
      <rect x="0" y="85" width="560" height="35" rx="6" class="bg-warning"/>
      <text x="15" y="107" class="text-warning" font-size="10">⚠️ Votre domaine expire bientôt. Renouvelez-le pour éviter sa perte.</text>

      <!-- Renewal duration -->
      <text x="0" y="150" class="text-dark" font-size="12" font-weight="500">Durée de renouvellement</text>

      <!-- 1 year (selected) -->
      <g transform="translate(0, 165)">
        <rect x="0" y="0" width="560" height="50" rx="6" fill="#E8F0FE" stroke="#0050D7"/>
        <circle cx="25" cy="25" r="8" class="radio-border"/>
        <circle cx="25" cy="25" r="5" class="radio-checked"/>
        <text x="45" y="22" class="text-dark" font-size="12" font-weight="500">1 an</text>
        <text x="45" y="38" class="text-muted" font-size="10">Nouvelle expiration: 15 mars 2026</text>
        <text x="480" y="30" class="text-dark" font-size="14" font-weight="600">9,99 € HT</text>
      </g>

      <!-- 2 years -->
      <g transform="translate(0, 225)">
        <rect x="0" y="0" width="560" height="50" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="25" cy="25" r="8" class="radio-border"/>
        <text x="45" y="22" class="text-dark" font-size="12" font-weight="500">2 ans</text>
        <text x="45" y="38" class="text-muted" font-size="10">Nouvelle expiration: 15 mars 2027</text>
        <text x="475" y="30" class="text-dark" font-size="14" font-weight="600">18,99 € HT</text>
      </g>

      <!-- 3 years -->
      <g transform="translate(0, 285)">
        <rect x="0" y="0" width="560" height="50" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="25" cy="25" r="8" class="radio-border"/>
        <text x="45" y="22" class="text-dark" font-size="12" font-weight="500">3 ans</text>
        <text x="45" y="38" class="text-muted" font-size="10">Nouvelle expiration: 15 mars 2028</text>
        <text x="475" y="30" class="text-dark" font-size="14" font-weight="600">27,99 € HT</text>
      </g>

      <!-- 5 years -->
      <g transform="translate(0, 345)">
        <rect x="0" y="0" width="560" height="50" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="25" cy="25" r="8" class="radio-border"/>
        <text x="45" y="22" class="text-dark" font-size="12" font-weight="500">5 ans</text>
        <text x="45" y="38" class="text-muted" font-size="10">Nouvelle expiration: 15 mars 2030</text>
        <text x="475" y="30" class="text-dark" font-size="14" font-weight="600">44,99 € HT</text>
        <rect x="95" y="12" width="80" height="16" rx="8" fill="#DEF7EC"/>
        <text x="105" y="23" fill="#03543F" font-size="9">Économie 10%</text>
      </g>

      <!-- Payment info -->
      <rect x="0" y="415" width="560" height="55" rx="6" class="bg-info"/>
      <text x="15" y="437" class="text-info" font-size="10">ℹ️ Le paiement sera effectué sur votre moyen de paiement par défaut.</text>
      <text x="15" y="455" class="text-info" font-size="10">Le domaine sera renouvelé immédiatement après la confirmation.</text>

      <!-- Total -->
      <rect x="0" y="485" width="560" height="50" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="517" class="text-dark" font-size="12">Total à payer</text>
      <text x="430" y="517" class="text-dark" font-size="18" font-weight="700">9,99 € HT</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="575" x2="600" y2="575" stroke="#E5E7EB"/>
    <g transform="translate(20, 592)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="430" y="0" width="130" height="32" rx="4" class="btn-primary"/>
      <text x="455" y="21" class="text-white" font-size="11">Renouveler</text>
    </g>
  </g>
</svg>
