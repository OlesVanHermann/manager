<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Domains - Informations générales</title>

  <!-- Background -->
  <rect width="1200" height="800" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Web Cloud › Domaines</text>

  <!-- Breadcrumb -->
  <text x="40" y="95" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">exemple.com</text>

  <!-- Page title -->
  <text x="40" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Informations générales</text>

  <!-- Main content card -->
  <rect x="40" y="160" width="1120" height="600" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Domain info section -->
  <text x="70" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Informations du domaine</text>

  <!-- Info grid -->
  <g transform="translate(70, 230)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nom du domaine</text>
    <text x="200" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">exemple.com</text>

    <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Statut</text>
    <rect x="200" y="20" width="60" height="24" rx="4" fill="#D1FAE5"/>
    <text x="215" y="37" fill="#10B981" font-family="system-ui, sans-serif" font-size="12">Actif</text>

    <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Date de création</text>
    <text x="200" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15/03/2020</text>

    <text x="0" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Date d'expiration</text>
    <text x="200" y="105" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15/03/2025</text>

    <text x="0" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Registrar</text>
    <text x="200" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">OVH</text>
  </g>

  <!-- Right column -->
  <g transform="translate(500, 230)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Extension</text>
    <text x="200" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">.com</text>

    <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Verrouillage transfert</text>
    <rect x="200" y="20" width="80" height="24" rx="4" fill="#D1FAE5"/>
    <text x="215" y="37" fill="#10B981" font-family="system-ui, sans-serif" font-size="12">Verrouillé</text>

    <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">DNS Zone</text>
    <text x="200" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">OVHcloud</text>

    <text x="0" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">DNSSEC</text>
    <rect x="200" y="90" width="60" height="24" rx="4" fill="#D1FAE5"/>
    <text x="215" y="107" fill="#10B981" font-family="system-ui, sans-serif" font-size="12">Actif</text>

    <text x="0" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Renouvellement</text>
    <text x="200" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Automatique</text>
  </g>

  <!-- Separator -->
  <line x1="70" y1="420" x2="1130" y2="420" stroke="#E5E7EB"/>

  <!-- Nameservers section -->
  <text x="70" y="460" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Serveurs DNS</text>

  <rect x="70" y="480" width="400" height="35" rx="4" fill="#F9FAFB"/>
  <text x="90" y="503" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Serveur</text>
  <text x="300" y="503" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">IP</text>

  <text x="90" y="540" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">dns1.ovh.net</text>
  <text x="300" y="540" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">213.251.128.136</text>

  <text x="90" y="570" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ns1.ovh.net</text>
  <text x="300" y="570" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">213.186.33.99</text>

  <!-- Action buttons -->
  <rect x="70" y="620" width="180" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="100" y="645" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Modifier les DNS</text>

  <rect x="270" y="620" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="300" y="645" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Changer le propriétaire</text>

  <rect x="490" y="620" width="140" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="515" y="645" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Renouveler</text>
</svg>
