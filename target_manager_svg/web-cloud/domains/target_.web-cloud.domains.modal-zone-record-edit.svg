<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="420" viewBox="0 0 650 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Domains - Modifier l'entrée DNS</title>

  <!-- Overlay -->
  <rect width="650" height="420" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="550" height="380" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="550" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier l'entrée DNS</text>
  <text x="570" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Record type indicator -->
  <rect x="75" y="85" width="50" height="28" rx="4" fill="#0050D7"/>
  <text x="91" y="104" fill="white" font-family="system-ui, sans-serif" font-size="12">A</text>
  <text x="140" y="104" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Enregistrement de type A</text>

  <!-- Subdomain -->
  <text x="75" y="145" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sous-domaine</text>
  <rect x="75" y="155" width="250" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">www</text>
  <rect x="325" y="155" width="150" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="345" y="180" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">.exemple.com</text>

  <!-- Target IP -->
  <text x="75" y="220" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Cible (IPv4) *</text>
  <rect x="75" y="230" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="255" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">203.0.113.50</text>

  <!-- TTL -->
  <text x="75" y="295" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">TTL</text>
  <rect x="75" y="305" width="150" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="330" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">3600</text>
  <text x="235" y="330" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">secondes</text>

  <!-- Buttons -->
  <rect x="380" y="360" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="408" y="385" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="490" y="360" width="100" height="40" rx="4" fill="#0050D7"/>
  <text x="518" y="385" fill="white" font-family="system-ui, sans-serif" font-size="14">Modifier</text>
</svg>
