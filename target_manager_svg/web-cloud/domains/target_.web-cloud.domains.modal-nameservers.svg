<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Domains - Modal Serveurs DNS</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Modifier les serveurs DNS</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Domain -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Domaine</text>
  <rect x="75" y="125" width="445" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">example.com</text>

  <!-- Mode -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Mode DNS</text>

  <circle cx="90" cy="225" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="225" r="4" fill="#0050D7"/>
  <text x="110" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">DNS OVHcloud (recommandé)</text>

  <circle cx="90" cy="260" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="265" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Serveurs DNS personnalisés</text>

  <!-- Custom nameservers (disabled) -->
  <text x="75" y="305" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">NS1</text>
  <rect x="75" y="315" width="445" height="35" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="338" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">ns1.example.com</text>

  <text x="75" y="365" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">NS2</text>
  <rect x="75" y="375" width="445" height="35" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="398" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">ns2.example.com</text>

  <!-- Buttons -->
  <rect x="310" y="425" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="448" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="425" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="440" y="448" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>
</svg>
