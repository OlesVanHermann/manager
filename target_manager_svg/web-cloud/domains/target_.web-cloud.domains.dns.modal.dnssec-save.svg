<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .radio-circle { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-selected { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(445, 260)" class="modal-shadow">
    <rect width="550" height="380" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="550" height="50" rx="8" fill="#F9FAFB"/>
    <text x="20" y="32" class="text-dark" font-size="15" font-weight="600">Configurer DNSSEC</text>
    <text x="520" y="32" class="text-muted" font-size="16">×</text>
    <line x1="0" y1="50" x2="550" y2="50" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <text x="0" y="0" class="text-dark" font-size="12">Veuillez choisir si DNSSEC doit être activé ou désactivé pour</text>
      <text x="0" y="18" class="text-dark" font-size="12">le domaine <tspan font-weight="600">example.com</tspan></text>

      <!-- Radio options -->
      <g transform="translate(0, 50)">
        <circle cx="10" cy="10" r="8" class="radio-circle"/>
        <circle cx="10" cy="10" r="5" class="radio-selected"/>
        <text x="28" y="14" class="text-dark" font-size="11">Activer DNSSEC sur ce domaine</text>
      </g>

      <g transform="translate(0, 90)">
        <circle cx="10" cy="10" r="8" class="radio-circle"/>
        <text x="28" y="14" class="text-dark" font-size="11">Désactiver DNSSEC sur ce domaine</text>
      </g>

      <!-- Info Banner -->
      <g transform="translate(0, 135)">
        <rect x="0" y="0" width="510" height="65" rx="6" class="bg-info" stroke="#0050D7"/>
        <text x="16" y="22" class="text-info" font-size="10">ℹ️ Le protocole DNSSEC sécurise les échanges DNS grâce au</text>
        <text x="16" y="38" class="text-info" font-size="10">mécanisme de la signature cryptographique asymétrique.</text>
        <text x="16" y="54" class="text-info" font-size="10">Il protège contre les attaques de type "DNS spoofing".</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="320" x2="550" y2="320" stroke="#E5E7EB"/>
    <g transform="translate(20, 336)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <text x="22" y="21" class="text-dark" font-size="11">Annuler</text>

      <rect x="420" y="0" width="90" height="32" rx="4" class="btn-primary"/>
      <text x="438" y="21" class="text-white" font-size="11">Confirmer</text>
    </g>
  </g>
</svg>
