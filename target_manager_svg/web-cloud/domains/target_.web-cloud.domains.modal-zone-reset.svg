<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="340" viewBox="0 0 600 340" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Domains - Réinitialiser la zone DNS</title>

  <!-- Overlay -->
  <rect width="600" height="340" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="280" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Réinitialiser la zone DNS</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Warning -->
  <rect x="75" y="95" width="450" height="60" rx="4" fill="#FEE2E2"/>
  <text x="95" y="120" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">⚠ Attention : cette action supprimera toutes les entrées DNS</text>
  <text x="95" y="140" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">personnalisées et rétablira la configuration par défaut.</text>

  <!-- Confirmation -->
  <text x="75" y="185" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Êtes-vous sûr de vouloir réinitialiser la zone DNS de</text>
  <text x="75" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="600">exemple.com</text>
  <text x="175" y="205" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">?</text>

  <!-- Type selection -->
  <text x="75" y="240" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Type de réinitialisation</text>
  <rect x="75" y="250" width="250" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Configuration minimale</text>
  <text x="300" y="275" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Buttons -->
  <rect x="330" y="265" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="358" y="288" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="440" y="265" width="100" height="36" rx="4" fill="#DC2626"/>
  <text x="452" y="288" fill="white" font-family="system-ui, sans-serif" font-size="14">Réinitialiser</text>
</svg>
