<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 130)" class="modal-shadow">
    <rect width="700" height="640" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="700" height="55" rx="8" fill="#F9FAFB"/>
    <text x="20" y="35" class="text-dark" font-size="15" font-weight="600">Modifier les informations du contact</text>
    <text x="665" y="35" class="text-muted" font-size="16">×</text>
    <line x1="0" y1="55" x2="700" y2="55" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(20, 75)">
      <!-- Section: Identité -->
      <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Identité</text>

      <g transform="translate(0, 20)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Prénom <tspan class="text-error">*</tspan></text>
        <rect x="0" y="10" width="320" height="36" rx="4" class="input-border"/>
        <text x="12" y="34" class="text-dark" font-size="11">Jean</text>

        <text x="340" y="0" class="text-dark" font-size="11" font-weight="500">Nom <tspan class="text-error">*</tspan></text>
        <rect x="340" y="10" width="320" height="36" rx="4" class="input-border"/>
        <text x="352" y="34" class="text-dark" font-size="11">Dupont</text>
      </g>

      <!-- Section: Adresse -->
      <text x="0" y="90" class="text-dark" font-size="13" font-weight="600">Adresse</text>

      <g transform="translate(0, 110)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Adresse <tspan class="text-error">*</tspan></text>
        <rect x="0" y="10" width="660" height="36" rx="4" class="input-border"/>
        <text x="12" y="34" class="text-dark" font-size="11">123 Rue de la Paix</text>
      </g>

      <g transform="translate(0, 175)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Code postal <tspan class="text-error">*</tspan></text>
        <rect x="0" y="10" width="200" height="36" rx="4" class="input-border"/>
        <text x="12" y="34" class="text-dark" font-size="11">75001</text>

        <text x="220" y="0" class="text-dark" font-size="11" font-weight="500">Ville <tspan class="text-error">*</tspan></text>
        <rect x="220" y="10" width="200" height="36" rx="4" class="input-border"/>
        <text x="232" y="34" class="text-dark" font-size="11">Paris</text>

        <text x="440" y="0" class="text-dark" font-size="11" font-weight="500">Pays <tspan class="text-error">*</tspan></text>
        <rect x="440" y="10" width="220" height="36" rx="4" class="input-border"/>
        <text x="452" y="34" class="text-dark" font-size="11">France</text>
      </g>

      <!-- Section: Contact -->
      <text x="0" y="265" class="text-dark" font-size="13" font-weight="600">Contact</text>

      <g transform="translate(0, 285)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">E-mail <tspan class="text-error">*</tspan></text>
        <rect x="0" y="10" width="320" height="36" rx="4" class="input-border"/>
        <text x="12" y="34" class="text-dark" font-size="11">jean.dupont@example.com</text>

        <text x="340" y="0" class="text-dark" font-size="11" font-weight="500">Téléphone</text>
        <rect x="340" y="10" width="320" height="36" rx="4" class="input-border"/>
        <text x="352" y="34" class="text-dark" font-size="11">+33 1 23 45 67 89</text>
      </g>

      <!-- Section: Organisation (optionnel) -->
      <text x="0" y="370" class="text-dark" font-size="13" font-weight="600">Organisation <tspan class="text-muted" font-size="10" font-weight="400">(optionnel)</tspan></text>

      <g transform="translate(0, 390)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Société</text>
        <rect x="0" y="10" width="320" height="36" rx="4" class="input-border"/>
        <text x="12" y="34" class="text-muted" font-size="11"></text>

        <text x="340" y="0" class="text-dark" font-size="11" font-weight="500">SIRET</text>
        <rect x="340" y="10" width="320" height="36" rx="4" class="input-border"/>
        <text x="352" y="34" class="text-muted" font-size="11"></text>
      </g>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="575" x2="700" y2="575" stroke="#E5E7EB"/>
    <g transform="translate(20, 592)">
      <rect x="0" y="0" width="90" height="34" rx="4" class="btn-outline"/>
      <text x="24" y="22" class="text-dark" font-size="11">Annuler</text>

      <rect x="570" y="0" width="110" height="34" rx="4" class="btn-primary"/>
      <text x="592" y="22" class="text-white" font-size="11">Enregistrer</text>
    </g>
  </g>
</svg>
