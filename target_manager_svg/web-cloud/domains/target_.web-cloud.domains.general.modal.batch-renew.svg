<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .select-border { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 1; }
      .table-header { fill: #F9FAFB; }
      .checkbox-checked { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(320, 110)" class="modal-shadow">
    <rect width="800" height="680" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="800" height="50" rx="8" class="bg-white"/>
    <line x1="0" y1="50" x2="800" y2="50" stroke="#E5E7EB"/>
    <text x="24" y="32" class="text-dark" font-size="15" font-weight="600">Renouvellement Domaines (Batch)</text>
    <text x="770" y="32" class="text-muted" font-size="16">×</text>

    <!-- Content -->
    <g transform="translate(24, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="752" height="50" rx="6" class="bg-info"/>
      <text x="15" y="20" class="text-info" font-size="11" font-weight="600">Renouvellement groupé</text>
      <text x="15" y="38" class="text-info" font-size="10">Renouvelez plusieurs domaines en une seule opération. Les prix varient selon les extensions.</text>

      <!-- Duration select -->
      <text x="0" y="80" class="text-dark" font-size="11" font-weight="500">Durée de renouvellement :</text>
      <rect x="0" y="95" width="200" height="36" rx="4" class="select-border"/>
      <text x="15" y="118" class="text-dark" font-size="11">1 an</text>
      <text x="180" y="118" class="text-muted" font-size="10">▼</text>

      <!-- Domain list -->
      <text x="0" y="160" class="text-dark" font-size="11" font-weight="500">Domaines à renouveler (4)</text>

      <!-- Table header -->
      <rect x="0" y="175" width="752" height="32" class="table-header"/>
      <line x1="0" y1="207" x2="752" y2="207" stroke="#E5E7EB"/>
      <rect x="15" y="183" width="14" height="14" rx="3" class="checkbox-checked"/>
      <text x="22" y="194" class="text-white" font-size="9" text-anchor="middle">✓</text>
      <text x="50" y="196" class="text-muted" font-size="10" font-weight="600">DOMAINE</text>
      <text x="280" y="196" class="text-muted" font-size="10" font-weight="600">EXPIRATION</text>
      <text x="450" y="196" class="text-muted" font-size="10" font-weight="600">PRIX RENOUVELLEMENT</text>
      <text x="650" y="196" class="text-muted" font-size="10" font-weight="600">NOUVELLE EXP.</text>

      <!-- Row 1 -->
      <rect x="0" y="207" width="752" height="38" fill="#FFFFFF"/>
      <line x1="0" y1="245" x2="752" y2="245" stroke="#E5E7EB"/>
      <rect x="15" y="217" width="14" height="14" rx="3" class="checkbox-checked"/>
      <text x="22" y="228" class="text-white" font-size="9" text-anchor="middle">✓</text>
      <text x="50" y="231" class="text-dark" font-size="11">example.com</text>
      <text x="280" y="231" class="text-dark" font-size="11">15/06/2025</text>
      <text x="450" y="231" class="text-dark" font-size="11" font-weight="600">9,99 € HT</text>
      <text x="650" y="231" class="text-success" font-size="11">15/06/2026</text>

      <!-- Row 2 -->
      <rect x="0" y="245" width="752" height="38" class="table-header"/>
      <line x1="0" y1="283" x2="752" y2="283" stroke="#E5E7EB"/>
      <rect x="15" y="255" width="14" height="14" rx="3" class="checkbox-checked"/>
      <text x="22" y="266" class="text-white" font-size="9" text-anchor="middle">✓</text>
      <text x="50" y="269" class="text-dark" font-size="11">example.fr</text>
      <text x="280" y="269" class="text-dark" font-size="11">15/06/2025</text>
      <text x="450" y="269" class="text-dark" font-size="11" font-weight="600">7,99 € HT</text>
      <text x="650" y="269" class="text-success" font-size="11">15/06/2026</text>

      <!-- Row 3 -->
      <rect x="0" y="283" width="752" height="38" fill="#FFFFFF"/>
      <line x1="0" y1="321" x2="752" y2="321" stroke="#E5E7EB"/>
      <rect x="15" y="293" width="14" height="14" rx="3" class="checkbox-checked"/>
      <text x="22" y="304" class="text-white" font-size="9" text-anchor="middle">✓</text>
      <text x="50" y="307" class="text-dark" font-size="11">example.eu</text>
      <text x="280" y="307" class="text-dark" font-size="11">15/06/2025</text>
      <text x="450" y="307" class="text-dark" font-size="11" font-weight="600">6,99 € HT</text>
      <text x="650" y="307" class="text-success" font-size="11">15/06/2026</text>

      <!-- Row 4 -->
      <rect x="0" y="321" width="752" height="38" class="table-header"/>
      <line x1="0" y1="359" x2="752" y2="359" stroke="#E5E7EB"/>
      <rect x="15" y="331" width="14" height="14" rx="3" class="checkbox-checked"/>
      <text x="22" y="342" class="text-white" font-size="9" text-anchor="middle">✓</text>
      <text x="50" y="345" class="text-dark" font-size="11">example.org</text>
      <text x="280" y="345" class="text-dark" font-size="11">01/02/2025</text>
      <text x="450" y="345" class="text-dark" font-size="11" font-weight="600">12,99 € HT</text>
      <text x="650" y="345" class="text-success" font-size="11">01/02/2026</text>

      <!-- Summary -->
      <rect x="0" y="380" width="752" height="100" rx="6" class="bg-success"/>
      <text x="20" y="405" fill="#03543F" font-size="12" font-weight="600">Récapitulatif</text>
      <text x="20" y="430" class="text-dark" font-size="11">4 domaines sélectionnés</text>
      <text x="20" y="450" class="text-dark" font-size="11">Durée : 1 an</text>
      <text x="530" y="415" class="text-muted" font-size="11">Total HT :</text>
      <text x="610" y="415" class="text-dark" font-size="14" font-weight="600">37,96 €</text>
      <text x="530" y="440" class="text-muted" font-size="11">TVA (20%) :</text>
      <text x="610" y="440" class="text-dark" font-size="11">7,59 €</text>
      <text x="530" y="465" class="text-dark" font-size="12" font-weight="600">Total TTC :</text>
      <text x="610" y="465" class="text-primary" font-size="16" font-weight="700">45,55 €</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="620" x2="800" y2="620" stroke="#E5E7EB"/>
    <g transform="translate(24, 637)">
      <rect x="0" y="0" width="100" height="34" rx="4" class="btn-outline"/>
      <text x="32" y="22" class="text-primary" font-size="11">Annuler</text>

      <rect x="532" y="0" width="220" height="34" rx="4" class="btn-primary"/>
      <text x="592" y="22" class="text-white" font-size="11">Commander - 45,55 €</text>
    </g>
  </g>
</svg>
