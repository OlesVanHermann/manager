<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 480" width="650" height="480">
  <defs>
    <style>
      .modal-bg { fill: rgba(0,0,0,0.5); }
      .modal-content { fill: #FFFFFF; }
      .modal-header { fill: #000E9C; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #FFFFFF; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-strong { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; font-weight: 600; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-price { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; fill: #059669; font-weight: 600; }
      .alert-info { fill: #DBEAFE; stroke: #3B82F6; stroke-width: 1; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .alert-warning { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 1; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
      .info-box { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 1; }
      .select-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="650" height="480" class="modal-bg"/>
  
  <!-- Modal Container -->
  <rect x="25" y="20" width="600" height="440" rx="8" class="modal-content"/>
  
  <!-- Modal Header -->
  <rect x="25" y="20" width="600" height="50" rx="8" class="modal-header"/>
  <rect x="25" y="50" width="600" height="20" class="modal-header"/>
  <text x="45" y="52" class="text-white">Restaurer et renouveler un domaine</text>
  <text x="600" y="52" class="text-white" style="cursor:pointer;">✕</text>
  
  <!-- Info alert -->
  <rect x="45" y="90" width="530" height="45" rx="4" class="alert-info"/>
  <text x="60" y="112" class="text-info">Votre domaine est en période de rédemption. Vous pouvez le restaurer</text>
  <text x="60" y="128" class="text-info">moyennant des frais supplémentaires avant sa suppression définitive.</text>
  
  <!-- Domain info box -->
  <rect x="45" y="150" width="530" height="60" rx="4" class="info-box"/>
  <text x="60" y="175" class="text-strong">exemple.com</text>
  <text x="60" y="195" class="text-muted">Expiré le 15 janvier 2024 • Suppression prévue le 15 mars 2024</text>
  
  <!-- Duration selector -->
  <text x="45" y="240" class="text-label">Durée de renouvellement</text>
  <rect x="45" y="250" width="250" height="36" rx="4" class="select-border"/>
  <text x="57" y="273" class="text-body">1 an</text>
  <text x="270" y="273" class="text-muted">▼</text>
  
  <!-- Price display -->
  <rect x="320" y="250" width="255" height="60" rx="4" class="info-box"/>
  <text x="335" y="275" class="text-label">Total à payer :</text>
  <text x="335" y="300" class="text-price">149,99 € HT</text>
  <text x="430" y="300" class="text-muted">(frais de restauration inclus)</text>
  
  <!-- Warning alert -->
  <rect x="45" y="330" width="530" height="55" rx="4" class="alert-warning"/>
  <text x="60" y="353" class="text-warning">⚠ Les frais de restauration sont plus élevés que les frais de renouvellement</text>
  <text x="60" y="373" class="text-warning">standard. Cette opération ne peut pas être annulée une fois validée.</text>
  
  <!-- Buttons -->
  <rect x="335" y="410" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="362" y="433" class="btn-text-secondary">Annuler</text>
  
  <rect x="445" y="410" width="170" height="36" rx="4" class="btn-primary"/>
  <text x="468" y="433" class="btn-text-primary">Restaurer et payer</text>
</svg>
