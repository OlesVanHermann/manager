<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="320" y="75" class="text-primary" font-size="14" font-weight="600">Emails</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">monsite.com</text>
    <line x1="0" y1="60" x2="280" y2="60" stroke="#E5E7EB"/>
    
    <!-- NAV3 -->
    <text x="20" y="90" class="text-dark" font-size="12">Tableau de bord</text>
    <text x="20" y="120" class="text-dark" font-size="12">Comptes email</text>
    <text x="20" y="150" class="text-dark" font-size="12">Redirections</text>
    <text x="20" y="180" class="text-dark" font-size="12">Listes de diffusion</text>
    <text x="20" y="210" class="text-dark" font-size="12">Filtres</text>
    <text x="20" y="240" class="text-dark" font-size="12">Répondeurs</text>
    <rect x="0" y="250" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="274" class="text-primary" font-size="12" font-weight="600">Tâches</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Tâches en cours</text>

      <!-- Toolbar -->
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="32" height="32" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="16" y="22" class="text-primary" font-size="14" text-anchor="middle">↻</text>
        
        <rect x="50" y="0" width="150" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="70" y="21" class="text-muted" font-size="11">Statut: Tous ▼</text>
      </g>

      <!-- Table -->
      <g transform="translate(0, 100)">
        <rect x="0" y="0" width="1048" height="40" rx="4" fill="#F9FAFB"/>
        <text x="20" y="26" class="text-dark" font-size="11" font-weight="600">ID</text>
        <text x="150" y="26" class="text-dark" font-size="11" font-weight="600">Action</text>
        <text x="450" y="26" class="text-dark" font-size="11" font-weight="600">Date</text>
        <text x="620" y="26" class="text-dark" font-size="11" font-weight="600">Statut</text>

        <!-- Row 1 -->
        <rect x="0" y="45" width="1048" height="50" class="bg-white"/>
        <line x1="0" y1="95" x2="1048" y2="95" stroke="#E5E7EB"/>
        <text x="20" y="75" class="text-muted" font-size="11">#123456</text>
        <text x="150" y="75" class="text-dark" font-size="12">Création compte support@monsite.com</text>
        <text x="450" y="75" class="text-muted" font-size="11">29/12/2025 14:30</text>
        <rect x="620" y="60" width="80" height="22" rx="11" fill="#DEF7EC"/>
        <text x="660" y="75" fill="#03543F" font-size="10" text-anchor="middle">Terminé</text>

        <!-- Row 2 -->
        <rect x="0" y="95" width="1048" height="50" fill="#F9FAFB"/>
        <line x1="0" y1="145" x2="1048" y2="145" stroke="#E5E7EB"/>
        <text x="20" y="125" class="text-muted" font-size="11">#123457</text>
        <text x="150" y="125" class="text-dark" font-size="12">Modification quota info@monsite.com</text>
        <text x="450" y="125" class="text-muted" font-size="11">29/12/2025 14:25</text>
        <rect x="620" y="110" width="80" height="22" rx="11" fill="#FEF3C7"/>
        <text x="660" y="125" fill="#D97706" font-size="10" text-anchor="middle">En cours</text>

        <!-- Row 3 -->
        <rect x="0" y="145" width="1048" height="50" class="bg-white"/>
        <line x1="0" y1="195" x2="1048" y2="195" stroke="#E5E7EB"/>
        <text x="20" y="175" class="text-muted" font-size="11">#123458</text>
        <text x="150" y="175" class="text-dark" font-size="12">Suppression redirection commercial</text>
        <text x="450" y="175" class="text-muted" font-size="11">29/12/2025 14:20</text>
        <rect x="620" y="160" width="80" height="22" rx="11" fill="#DEF7EC"/>
        <text x="660" y="175" fill="#03543F" font-size="10" text-anchor="middle">Terminé</text>
      </g>

      <!-- Pagination -->
      <g transform="translate(0, 320)">
        <text x="0" y="15" class="text-muted" font-size="11">Affichage 1-3 sur 3 tâches</text>
      </g>
    </g>
  </g>
</svg>
