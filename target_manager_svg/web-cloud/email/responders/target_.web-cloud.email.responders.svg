<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="320" y="75" class="text-primary" font-size="14" font-weight="600">Emails</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">monsite.com</text>
    <line x1="0" y1="60" x2="280" y2="60" stroke="#E5E7EB"/>
    
    <!-- NAV3 -->
    <text x="20" y="90" class="text-dark" font-size="12">Tableau de bord</text>
    <text x="20" y="120" class="text-dark" font-size="12">Comptes email</text>
    <text x="20" y="150" class="text-dark" font-size="12">Redirections</text>
    <text x="20" y="180" class="text-dark" font-size="12">Listes de diffusion</text>
    <text x="20" y="210" class="text-dark" font-size="12">Filtres</text>
    <rect x="0" y="220" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="244" class="text-primary" font-size="12" font-weight="600">Répondeurs</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Répondeurs automatiques</text>
      <text x="0" y="40" class="text-muted" font-size="11">Configurez des réponses automatiques pour vos absences</text>

      <!-- Toolbar -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="32" height="32" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="16" y="22" class="text-primary" font-size="14" text-anchor="middle">↻</text>

        <rect x="890" y="0" width="158" height="32" rx="4" fill="#0050D7"/>
        <text x="969" y="21" class="text-white" font-size="11" text-anchor="middle">+ Créer un répondeur</text>
      </g>

      <!-- Table -->
      <g transform="translate(0, 110)">
        <rect x="0" y="0" width="1048" height="40" rx="4" fill="#F9FAFB"/>
        <text x="20" y="26" class="text-dark" font-size="11" font-weight="600">Compte</text>
        <text x="250" y="26" class="text-dark" font-size="11" font-weight="600">Période</text>
        <text x="500" y="26" class="text-dark" font-size="11" font-weight="600">Message</text>
        <text x="800" y="26" class="text-dark" font-size="11" font-weight="600">Statut</text>
        <text x="920" y="26" class="text-dark" font-size="11" font-weight="600">Actions</text>

        <!-- Row 1 - Active -->
        <rect x="0" y="45" width="1048" height="55" class="bg-white"/>
        <line x1="0" y1="100" x2="1048" y2="100" stroke="#E5E7EB"/>
        <text x="20" y="78" class="text-dark" font-size="12" font-weight="500">contact@monsite.com</text>
        <text x="250" y="70" class="text-dark" font-size="11">25/12 → 02/01</text>
        <text x="250" y="85" class="text-muted" font-size="9">Vacances Noël</text>
        <text x="500" y="78" class="text-muted" font-size="10">"Je suis absent du bureau..."</text>
        <rect x="800" y="62" width="70" height="22" rx="11" fill="#DEF7EC"/>
        <text x="835" y="77" fill="#03543F" font-size="10" text-anchor="middle">En cours</text>
        <text x="920" y="78" class="text-primary" font-size="11">✎ Modifier</text>
        <text x="990" y="78" fill="#DC2626" font-size="11">✕</text>

        <!-- Row 2 - Scheduled -->
        <rect x="0" y="100" width="1048" height="55" fill="#F9FAFB"/>
        <line x1="0" y1="155" x2="1048" y2="155" stroke="#E5E7EB"/>
        <text x="20" y="133" class="text-dark" font-size="12" font-weight="500">support@monsite.com</text>
        <text x="250" y="125" class="text-dark" font-size="11">15/01 → 20/01</text>
        <text x="250" y="140" class="text-muted" font-size="9">Formation équipe</text>
        <text x="500" y="133" class="text-muted" font-size="10">"L'équipe support est en..."</text>
        <rect x="800" y="117" width="70" height="22" rx="11" fill="#DBEAFE"/>
        <text x="835" y="132" fill="#1E40AF" font-size="10" text-anchor="middle">Planifié</text>
        <text x="920" y="133" class="text-primary" font-size="11">✎ Modifier</text>
        <text x="990" y="133" fill="#DC2626" font-size="11">✕</text>

        <!-- Row 3 - Expired -->
        <rect x="0" y="155" width="1048" height="55" class="bg-white"/>
        <line x1="0" y1="210" x2="1048" y2="210" stroke="#E5E7EB"/>
        <text x="20" y="188" class="text-dark" font-size="12" font-weight="500">info@monsite.com</text>
        <text x="250" y="180" class="text-dark" font-size="11">01/12 → 10/12</text>
        <text x="250" y="195" class="text-muted" font-size="9">Déplacement client</text>
        <text x="500" y="188" class="text-muted" font-size="10">"Je suis actuellement..."</text>
        <rect x="800" y="172" width="70" height="22" rx="11" fill="#F3F4F6"/>
        <text x="835" y="187" fill="#6B7280" font-size="10" text-anchor="middle">Expiré</text>
        <text x="920" y="188" class="text-primary" font-size="11">✎ Modifier</text>
        <text x="990" y="188" fill="#DC2626" font-size="11">✕</text>
      </g>

      <!-- Pagination -->
      <g transform="translate(0, 340)">
        <text x="0" y="15" class="text-muted" font-size="11">Affichage 1-3 sur 3 répondeurs</text>
      </g>
    </g>
  </g>
</svg>
