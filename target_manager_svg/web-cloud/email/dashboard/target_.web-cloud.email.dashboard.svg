<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="320" y="75" class="text-primary" font-size="14" font-weight="600">Emails</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">monsite.com</text>
    <rect x="180" y="20" width="80" height="22" rx="4" fill="#DBEAFE"/>
    <text x="220" y="35" fill="#1E40AF" font-size="9" text-anchor="middle">MX Plan</text>
    
    <line x1="0" y1="60" x2="280" y2="60" stroke="#E5E7EB"/>
    
    <!-- NAV3 -->
    <rect x="0" y="60" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="84" class="text-primary" font-size="12" font-weight="600">Tableau de bord</text>
    
    <text x="20" y="120" class="text-dark" font-size="12">Comptes email</text>
    <text x="20" y="150" class="text-dark" font-size="12">Redirections</text>
    <text x="20" y="180" class="text-dark" font-size="12">Listes de diffusion</text>
    <text x="20" y="210" class="text-dark" font-size="12">Filtres</text>
    <text x="20" y="240" class="text-dark" font-size="12">Répondeurs</text>
    <text x="20" y="270" class="text-dark" font-size="12">Tâches</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Tableau de bord</text>

      <!-- Stats cards -->
      <g transform="translate(0, 50)">
        <!-- Card 1 - Comptes -->
        <rect x="0" y="0" width="240" height="100" rx="6" class="bg-white"/>
        <rect x="0" y="0" width="240" height="100" rx="6" class="border"/>
        <text x="20" y="30" class="text-muted" font-size="11">Comptes email</text>
        <text x="20" y="60" class="text-dark" font-size="28" font-weight="700">5</text>
        <text x="60" y="60" class="text-muted" font-size="14">/ 10</text>
        <rect x="20" y="75" width="200" height="8" rx="4" fill="#E5E7EB"/>
        <rect x="20" y="75" width="100" height="8" rx="4" fill="#0050D7"/>

        <!-- Card 2 - Espace -->
        <rect x="260" y="0" width="240" height="100" rx="6" class="bg-white"/>
        <rect x="260" y="0" width="240" height="100" rx="6" class="border"/>
        <text x="280" y="30" class="text-muted" font-size="11">Espace total utilisé</text>
        <text x="280" y="60" class="text-dark" font-size="28" font-weight="700">12.5 Go</text>
        <text x="375" y="60" class="text-muted" font-size="14">/ 50 Go</text>
        <rect x="280" y="75" width="200" height="8" rx="4" fill="#E5E7EB"/>
        <rect x="280" y="75" width="50" height="8" rx="4" fill="#059669"/>

        <!-- Card 3 - Redirections -->
        <rect x="520" y="0" width="240" height="100" rx="6" class="bg-white"/>
        <rect x="520" y="0" width="240" height="100" rx="6" class="border"/>
        <text x="540" y="30" class="text-muted" font-size="11">Redirections actives</text>
        <text x="540" y="60" class="text-dark" font-size="28" font-weight="700">3</text>
        <text x="540" y="85" class="text-primary" font-size="11">Gérer →</text>

        <!-- Card 4 - Listes -->
        <rect x="780" y="0" width="240" height="100" rx="6" class="bg-white"/>
        <rect x="780" y="0" width="240" height="100" rx="6" class="border"/>
        <text x="800" y="30" class="text-muted" font-size="11">Listes de diffusion</text>
        <text x="800" y="60" class="text-dark" font-size="28" font-weight="700">1</text>
        <text x="800" y="85" class="text-primary" font-size="11">Gérer →</text>
      </g>

      <!-- Configuration DNS -->
      <g transform="translate(0, 180)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Configuration DNS</text>
        
        <rect x="0" y="20" width="1048" height="120" rx="6" fill="#DEF7EC"/>
        <text x="20" y="50" fill="#03543F" font-size="12" font-weight="600">✓ Configuration DNS valide</text>
        <text x="20" y="75" fill="#059669" font-size="11">Vos enregistrements MX, SPF et DKIM sont correctement configurés.</text>
        
        <g transform="translate(20, 95)">
          <rect x="0" y="0" width="80" height="20" rx="4" fill="#FFFFFF"/>
          <text x="40" y="14" fill="#03543F" font-size="9" text-anchor="middle">MX ✓</text>
          <rect x="90" y="0" width="80" height="20" rx="4" fill="#FFFFFF"/>
          <text x="130" y="14" fill="#03543F" font-size="9" text-anchor="middle">SPF ✓</text>
          <rect x="180" y="0" width="80" height="20" rx="4" fill="#FFFFFF"/>
          <text x="220" y="14" fill="#03543F" font-size="9" text-anchor="middle">DKIM ✓</text>
          <rect x="270" y="0" width="80" height="20" rx="4" fill="#FFFFFF"/>
          <text x="310" y="14" fill="#03543F" font-size="9" text-anchor="middle">DMARC ✓</text>
        </g>
      </g>

      <!-- Comptes récents -->
      <g transform="translate(0, 330)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Comptes email récents</text>
        <text x="970" y="0" class="text-primary" font-size="11">Voir tous →</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="1048" height="40" rx="4" fill="#F9FAFB"/>
          <text x="20" y="26" class="text-dark" font-size="10" font-weight="600">Adresse</text>
          <text x="350" y="26" class="text-dark" font-size="10" font-weight="600">Espace utilisé</text>
          <text x="550" y="26" class="text-dark" font-size="10" font-weight="600">Dernier accès</text>
          <text x="750" y="26" class="text-dark" font-size="10" font-weight="600">Statut</text>

          <rect x="0" y="45" width="1048" height="45" class="bg-white"/>
          <line x1="0" y1="90" x2="1048" y2="90" stroke="#E5E7EB"/>
          <text x="20" y="73" class="text-dark" font-size="11">contact@monsite.com</text>
          <text x="350" y="73" class="text-muted" font-size="11">2.1 Go / 5 Go</text>
          <text x="550" y="73" class="text-muted" font-size="11">Il y a 2 heures</text>
          <rect x="750" y="58" width="50" height="20" rx="10" fill="#DEF7EC"/>
          <text x="775" y="72" fill="#03543F" font-size="9" text-anchor="middle">Actif</text>

          <rect x="0" y="90" width="1048" height="45" fill="#F9FAFB"/>
          <line x1="0" y1="135" x2="1048" y2="135" stroke="#E5E7EB"/>
          <text x="20" y="118" class="text-dark" font-size="11">info@monsite.com</text>
          <text x="350" y="118" class="text-muted" font-size="11">0.8 Go / 5 Go</text>
          <text x="550" y="118" class="text-muted" font-size="11">Hier</text>
          <rect x="750" y="103" width="50" height="20" rx="10" fill="#DEF7EC"/>
          <text x="775" y="117" fill="#03543F" font-size="9" text-anchor="middle">Actif</text>
        </g>
      </g>
    </g>
  </g>
</svg>
