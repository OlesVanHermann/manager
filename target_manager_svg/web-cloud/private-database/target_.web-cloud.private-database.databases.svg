<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-header-col { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .progress-bar { fill: #0050D7; }
      .progress-bg { fill: #E5E7EB; }
    </style>
  </defs>
  <rect width="1440" height="750" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  <rect x="240" y="60" width="1" height="690" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12">WEB CLOUD</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Web Cloud Databases</text>
  <text x="40" y="175" class="text-body">sqlprive-abc123</text>
  <g transform="translate(280, 100)">
    <!-- Header -->
    <text x="0" y="-10" class="text-subtitle">Web Cloud Database</text>
    <text x="0" y="20" class="text-title">sqlprive-abc123</text>
    <!-- Tabs -->
    <g transform="translate(0, 60)">
      <text x="0" y="0" class="tab-inactive">Informations générales</text>
      <text x="170" y="0" class="tab-inactive">Utilisateurs et droits</text>
      <text x="330" y="0" class="tab-active" font-weight="600">Bases de données</text>
      <rect x="330" y="8" width="120" height="3" fill="#0050D7"/>
      <text x="480" y="0" class="tab-inactive">IPs autorisées</text>
      <text x="600" y="0" class="tab-inactive">Logs</text>
      <text x="660" y="0" class="tab-inactive">Configuration</text>
    </g>
    <line x1="0" y1="75" x2="1100" y2="75" stroke="#E5E7EB"/>
    <!-- Toolbar -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="220" height="40" rx="4" class="btn-primary"/>
      <text x="20" y="26" class="btn-text">Créer une base de données</text>
    </g>
    <!-- Datagrid -->
    <g transform="translate(0, 170)">
      <!-- Header -->
      <rect x="0" y="0" width="1100" height="40" class="bg-neutral-100"/>
      <text x="15" y="26" class="text-header-col">Nom de la base</text>
      <text x="250" y="26" class="text-header-col">Taille</text>
      <text x="500" y="26" class="text-header-col">Utilisateurs</text>
      <text x="700" y="26" class="text-header-col">Date de création</text>
      <text x="1050" y="26" class="text-header-col">⋮</text>
      <!-- Row 1 -->
      <rect x="0" y="40" width="1100" height="60" class="bg-white"/>
      <rect x="0" y="40" width="1100" height="60" class="border"/>
      <text x="15" y="72" class="text-link">production_db</text>
      <!-- Progress bar -->
      <g transform="translate(250, 55)">
        <rect x="0" y="0" width="180" height="8" rx="4" class="progress-bg"/>
        <rect x="0" y="0" width="108" height="8" rx="4" class="progress-bar"/>
        <text x="0" y="25" class="text-muted" font-size="12">1.2 Go / 2 Go (60%)</text>
      </g>
      <text x="500" y="72" class="text-body">admin_user, app_user</text>
      <text x="700" y="72" class="text-muted">15/03/2024</text>
      <text x="1055" y="72" class="text-body" font-size="18">⋮</text>
      <!-- Action Menu OUVERT -->
      <g transform="translate(870, 90)">
        <rect x="0" y="0" width="220" height="180" rx="4" class="action-menu"/>
        <text x="15" y="30" class="text-body">Importer un fichier</text>
        <text x="15" y="60" class="text-body">Exporter (dump)</text>
        <line x1="10" y1="75" x2="210" y2="75" stroke="#E5E7EB"/>
        <text x="15" y="100" class="text-body">Restaurer un dump</text>
        <text x="15" y="130" class="text-body">Voir les sauvegardes</text>
        <line x1="10" y1="145" x2="210" y2="145" stroke="#E5E7EB"/>
        <text x="15" y="168" class="text-body" fill="#DC2626">Supprimer</text>
      </g>
      <!-- Row 2 -->
      <rect x="0" y="100" width="1100" height="60" fill="#F9FAFB"/>
      <rect x="0" y="100" width="1100" height="60" class="border"/>
      <text x="15" y="132" class="text-link">analytics_db</text>
      <!-- Progress bar -->
      <g transform="translate(250, 115)">
        <rect x="0" y="0" width="180" height="8" rx="4" class="progress-bg"/>
        <rect x="0" y="0" width="27" height="8" rx="4" class="progress-bar"/>
        <text x="0" y="25" class="text-muted" font-size="12">300 Mo / 2 Go (15%)</text>
      </g>
      <text x="500" y="132" class="text-body">readonly_user</text>
      <text x="700" y="132" class="text-muted">10/08/2024</text>
      <text x="1055" y="132" class="text-body" font-size="18">⋮</text>
    </g>
    <!-- Summary -->
    <g transform="translate(0, 400)">
      <text x="0" y="0" class="text-muted">2 base(s) de données • Espace total utilisé: 1.5 Go / 5 Go</text>
    </g>
  </g>
</svg>
