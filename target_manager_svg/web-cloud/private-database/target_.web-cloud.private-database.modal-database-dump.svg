<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .input-bg { fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .checkbox { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .checkbox-checked { fill: #0050D7; stroke: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(420, 180)" class="modal-shadow">
    <rect width="600" height="480" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text x="0" y="24" class="text-title">Creer une sauvegarde</text>
      <text x="530" y="24" class="text-muted" style="font-size: 24px;">x</text>
    </g>
    
    <!-- Modal Content -->
    <g transform="translate(24, 80)">
      <!-- Database name -->
      <g transform="translate(0, 0)">
        <text x="0" y="16" class="text-label">Base de donnees</text>
        <rect x="0" y="28" width="552" height="44" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
        <text x="16" y="56" class="text-body">mydb_production</text>
      </g>
      
      <!-- Dump type -->
      <g transform="translate(0, 100)">
        <text x="0" y="16" class="text-label">Type de sauvegarde</text>
        <rect x="0" y="28" width="552" height="44" rx="4" class="input-bg border"/>
        <text x="16" y="56" class="text-body">Sauvegarde quotidienne</text>
        <polygon points="520,46 528,46 524,52" fill="#6B7280"/>
      </g>
      
      <!-- Options -->
      <g transform="translate(0, 180)">
        <text x="0" y="16" class="text-label">Options</text>
        
        <g transform="translate(0, 30)">
          <rect x="0" y="0" width="16" height="16" rx="2" class="checkbox-checked"/>
          <text x="6" y="12" style="font-size: 10px; fill: white;">v</text>
          <text x="30" y="13" class="text-body">Envoyer par email une fois termine</text>
        </g>
        
        <g transform="translate(0, 60)">
          <rect x="0" y="0" width="16" height="16" rx="2" class="checkbox"/>
          <text x="30" y="13" class="text-body">Compresser la sauvegarde (gzip)</text>
        </g>
      </g>
      
      <!-- Info -->
      <g transform="translate(0, 290)">
        <rect x="0" y="0" width="552" height="50" rx="4" fill="#DBEAFE"/>
        <text x="16" y="20" class="text-body" style="font-size: 13px; fill: #1E40AF;">i La sauvegarde sera disponible dans l'onglet Sauvegardes une fois terminee.</text>
        <text x="16" y="38" class="text-body" style="font-size: 13px; fill: #1E40AF;">Cette operation peut prendre plusieurs minutes.</text>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(24, 410)">
      <rect x="0" y="0" width="552" height="1" fill="#E5E7EB"/>
      <g transform="translate(0, 20)">
        <rect x="340" y="0" width="100" height="40" rx="4" class="btn-outline"/>
        <text x="368" y="26" class="btn-text-dark">Annuler</text>
        <rect x="452" y="0" width="100" height="40" rx="4" class="btn-primary"/>
        <text x="482" y="26" class="btn-text">Creer</text>
      </g>
    </g>
  </g>
</svg>
