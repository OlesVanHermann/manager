<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 480" width="650" height="480">
  <defs>
    <style>
      .modal-bg { fill: rgba(0,0,0,0.5); }
      .modal-content { fill: #FFFFFF; }
      .modal-header { fill: #000E9C; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #FFFFFF; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-required { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #DC2626; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .checkbox-box { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .checkbox-checked { fill: #0050D7; }
      .alert-info { fill: #DBEAFE; stroke: #3B82F6; stroke-width: 1; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="650" height="480" class="modal-bg"/>
  
  <!-- Modal Container -->
  <rect x="25" y="20" width="600" height="440" rx="8" class="modal-content"/>
  
  <!-- Modal Header -->
  <rect x="25" y="20" width="600" height="50" rx="8" class="modal-header"/>
  <rect x="25" y="50" width="600" height="20" class="modal-header"/>
  <text x="45" y="52" class="text-white">Créer une zone DNS</text>
  <text x="600" y="52" class="text-white" style="cursor:pointer;">✕</text>
  
  <!-- Info alert -->
  <rect x="45" y="90" width="530" height="50" rx="4" class="alert-info"/>
  <text x="60" y="112" class="text-info">Créez une zone DNS pour un domaine externe ou un sous-domaine.</text>
  <text x="60" y="130" class="text-info">Vous pourrez ensuite gérer les enregistrements DNS depuis OVH.</text>
  
  <!-- Domain name field -->
  <text x="45" y="170" class="text-label">Nom de la zone</text>
  <text x="130" y="170" class="text-required">*</text>
  <rect x="45" y="180" width="530" height="36" rx="4" class="input-border"/>
  <text x="57" y="203" class="text-body">mon-domaine-externe.com</text>
  <text x="45" y="230" class="text-muted">Entrez un nom de domaine complet (FQDN) ou un sous-domaine</text>
  
  <!-- IP Address (optional) -->
  <text x="45" y="270" class="text-label">Adresse IP par défaut</text>
  <text x="175" y="270" class="text-muted">(optionnel)</text>
  <rect x="45" y="280" width="250" height="36" rx="4" class="input-border"/>
  <text x="57" y="303" class="text-muted">ex: 192.168.1.1</text>
  <text x="45" y="330" class="text-muted">Cette IP sera utilisée pour créer un enregistrement A par défaut</text>
  
  <!-- Checkbox: Activate minimal entries -->
  <rect x="45" y="360" width="16" height="16" rx="2" class="checkbox-checked"/>
  <text x="43" y="373" fill="#FFFFFF" font-size="12">✓</text>
  <text x="70" y="373" class="text-body">Créer les entrées DNS minimales (SOA, NS)</text>
  
  <!-- Checkbox: Use OVH DNS -->
  <rect x="45" y="390" width="16" height="16" rx="2" class="checkbox-checked"/>
  <text x="43" y="403" fill="#FFFFFF" font-size="12">✓</text>
  <text x="70" y="403" class="text-body">Utiliser les serveurs DNS OVH (dns*.ovh.net)</text>
  
  <!-- Buttons -->
  <rect x="335" y="430" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="362" y="453" class="btn-text-secondary">Annuler</text>
  
  <rect x="445" y="430" width="150" height="36" rx="4" class="btn-primary"/>
  <text x="475" y="453" class="btn-text-primary">Créer la zone</text>
</svg>
