<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 380" width="600" height="380">
  <defs>
    <style>
      .modal-bg { fill: rgba(0,0,0,0.5); }
      .modal-content { fill: #FFFFFF; }
      .modal-header { fill: #000E9C; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #FFFFFF; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-strong { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; font-weight: 600; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .alert-warning { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 1; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
      .info-box { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="600" height="380" class="modal-bg"/>
  
  <!-- Modal Container -->
  <rect x="25" y="25" width="550" height="330" rx="8" class="modal-content"/>
  
  <!-- Modal Header -->
  <rect x="25" y="25" width="550" height="50" rx="8" class="modal-header"/>
  <rect x="25" y="55" width="550" height="20" class="modal-header"/>
  <text x="45" y="57" class="text-white">Restaurer une version de zone DNS</text>
  <text x="550" y="57" class="text-white" style="cursor:pointer;">✕</text>
  
  <!-- Description -->
  <text x="45" y="100" class="text-body">Vous allez restaurer la zone DNS</text>
  <text x="250" y="100" class="text-strong">exemple.com</text>
  <text x="350" y="100" class="text-body">à l'état du :</text>
  
  <!-- Date info box -->
  <rect x="45" y="115" width="480" height="50" rx="4" class="info-box"/>
  <text x="60" y="140" class="text-strong">15 janvier 2024 à 14:30:00</text>
  <text x="60" y="158" class="text-muted">Version créée il y a 3 jours - 12 enregistrements</text>
  
  <!-- Warning alert -->
  <rect x="45" y="180" width="480" height="70" rx="4" class="alert-warning"/>
  <text x="60" y="205" class="text-warning">⚠ Attention : Cette action va remplacer tous les enregistrements actuels</text>
  <text x="60" y="225" class="text-warning">de votre zone DNS par ceux de la version sélectionnée.</text>
  <text x="60" y="245" class="text-warning">Cette opération peut prendre quelques minutes à se propager.</text>
  
  <!-- Buttons -->
  <rect x="285" y="275" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="312" y="298" class="btn-text-secondary">Annuler</text>
  
  <rect x="395" y="275" width="150" height="36" rx="4" class="btn-primary"/>
  <text x="425" y="298" class="btn-text-primary">Restaurer</text>
</svg>
