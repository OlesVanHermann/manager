<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="550" y="75" class="text-primary" font-size="14" font-weight="600">Acces</text>
  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>

  <!-- CONTENT CENTERED -->
  <g transform="translate(0, 105)">
    <g transform="translate(420, 150)">
      <rect x="0" y="0" width="600" height="400" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="600" height="400" rx="8" class="border"/>

      <!-- Warning Icon -->
      <g transform="translate(250, 50)">
        <circle cx="50" cy="50" r="50" class="bg-warning"/>
        <text x="50" y="65" class="text-warning" font-size="48" text-anchor="middle">âš </text>
      </g>

      <!-- Title -->
      <text x="300" y="180" class="text-dark" font-size="20" font-weight="600" text-anchor="middle">Equipement non lie</text>

      <!-- Description -->
      <text x="300" y="220" class="text-muted" font-size="13" text-anchor="middle">Votre OverTheBox n'est pas encore lie a votre compte OVHcloud.</text>
      <text x="300" y="245" class="text-muted" font-size="13" text-anchor="middle">Pour l'activer, vous devez le rattacher a votre espace client.</text>

      <!-- Instructions -->
      <g transform="translate(100, 280)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Pour lier votre equipement :</text>
        <text x="0" y="25" class="text-muted" font-size="11">1. Connectez l'OverTheBox a votre reseau</text>
        <text x="0" y="45" class="text-muted" font-size="11">2. Attendez que le voyant soit vert fixe</text>
        <text x="0" y="65" class="text-muted" font-size="11">3. Cliquez sur le bouton ci-dessous pour lancer la liaison</text>
      </g>

      <!-- Button -->
      <g transform="translate(200, 360)">
        <rect x="0" y="0" width="200" height="40" rx="4" class="btn-primary"/>
        <text x="100" y="26" class="text-white" font-size="13" text-anchor="middle">Lier l'equipement</text>
      </g>
    </g>
  </g>
</svg>
