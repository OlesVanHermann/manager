<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Web Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Web Cloud (Acces actif) -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-muted" font-size="14">Hebergement</text>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-muted" font-size="14">Emails</text>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-primary" font-size="14" font-weight="600">Acces</text>
  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <!-- NAV3 Selector (AU-DESSUS de recherche) -->
      <rect x="0" y="0" width="280" height="44" rx="8" fill="#F9FAFB"/>
      <rect x="12" y="10" width="125" height="24" rx="4" fill="#0050D7"/>
      <text x="74" y="26" fill="#FFFFFF" font-size="11" text-anchor="middle">General</text>
      <rect x="143" y="10" width="125" height="24" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="205" y="26" fill="#6B7280" font-size="11" text-anchor="middle">OTB</text>
      <line x1="0" y1="44" x2="280" y2="44" class="divider"/>

      <!-- Recherche -->
      <rect x="12" y="56" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="78" class="text-muted" font-size="12">Rechercher...</text>

      <!-- Compteur -->
      <text x="12" y="112" class="text-muted" font-size="11">2 connexions</text>

      <!-- Connexion 1 - Selectionnee -->
      <g transform="translate(6, 124)">
        <rect x="0" y="0" width="268" height="85" rx="6" class="row-selected"/>
        <text x="12" y="20" font-size="14">&#x1F310;</text>
        <text x="32" y="20" class="text-dark" font-size="13" font-weight="600">xdsl-abc123-1</text>
        <text x="12" y="38" class="text-muted" font-size="11">VDSL - Pack Pro</text>
        <circle cx="18" cy="52" r="5" fill="#10B981"/>
        <text x="28" y="56" class="text-dark" font-size="11">Actif</text>
        <text x="12" y="72" class="text-muted" font-size="10">&#x2193; 45 Mbps &#x2191; 8 Mbps</text>
      </g>

      <!-- Connexion 2 -->
      <g transform="translate(6, 219)">
        <rect x="0" y="0" width="268" height="85" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="20" font-size="14">&#x1F310;</text>
        <text x="32" y="20" class="text-dark" font-size="13" font-weight="600">xdsl-xyz789-2</text>
        <text x="12" y="38" class="text-muted" font-size="11">FTTH - Pack Entreprise</text>
        <circle cx="18" cy="52" r="5" fill="#10B981"/>
        <text x="28" y="56" class="text-dark" font-size="11">Actif</text>
        <text x="12" y="72" class="text-muted" font-size="10">&#x2193; 1 Gbps &#x2191; 500 Mbps</text>
      </g>

    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- HEADER PAGE -->
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">xdsl-abc123-1 - Statistiques</text>
        <text x="0" y="48" class="text-muted" font-size="12">VDSL - Pack Pro</text>

        <!-- NAV4 TABS -->
        <g transform="translate(0, 65)">
          <rect x="0" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="27" y="17" class="text-primary" font-size="11" text-anchor="middle">Acces</text>

          <rect x="59" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="86" y="17" class="text-primary" font-size="11" text-anchor="middle">Ligne</text>

          <rect x="118" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="145" y="17" class="text-primary" font-size="11" text-anchor="middle">Modem</text>

          <rect x="177" y="0" width="45" height="26" rx="4" class="btn-outline"/>
          <text x="199" y="17" class="text-primary" font-size="11" text-anchor="middle">IP</text>

          <rect x="226" y="0" width="50" height="26" rx="4" class="btn-outline"/>
          <text x="251" y="17" class="text-primary" font-size="11" text-anchor="middle">IPv6</text>

          <rect x="280" y="0" width="70" height="26" rx="4" class="bg-primary"/>
          <text x="315" y="17" class="text-white" font-size="11" text-anchor="middle">Services</text>

          <rect x="354" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="381" y="17" class="text-primary" font-size="11" text-anchor="middle">Taches</text>
        </g>

        <!-- Sous-tabs Services -->
        <g transform="translate(0, 100)">
          <text x="0" y="14" class="text-primary" font-size="12" font-weight="500">Statistiques</text>
          <rect x="0" y="18" width="70" height="2" fill="#0050D7"/>
          <text x="90" y="14" class="text-muted" font-size="12">Diagnostic</text>
          <text x="170" y="14" class="text-muted" font-size="12">Notifications</text>
        </g>

        <!-- CONTENU - Statistiques -->
        <g transform="translate(0, 135)">

          <!-- Section Synchronisation -->
          <rect x="0" y="0" width="1036" height="180" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="28" class="text-dark" font-size="15" font-weight="700">SYNCHRONISATION</text>

          <text x="20" y="55" class="text-muted" font-size="11">Periode</text>
          <rect x="80" y="40" width="130" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="95" y="59" class="text-dark" font-size="11">Dernieres 24h</text>
          <text x="195" y="59" class="text-muted" font-size="10">&#x25BC;</text>

          <!-- Graphique placeholder -->
          <rect x="20" y="80" width="996" height="85" rx="4" fill="#F3F4F6"/>
          <polyline points="40,140 150,125 280,130 410,115 540,120 670,105 800,110 930,95 996,100"
                    fill="none" stroke="#0050D7" stroke-width="2"/>
          <polyline points="40,155 150,145 280,150 410,140 540,145 670,130 800,135 930,125 996,130"
                    fill="none" stroke="#10B981" stroke-width="2"/>
          <g transform="translate(880, 85)">
            <rect x="0" y="0" width="10" height="10" fill="#0050D7"/>
            <text x="15" y="9" class="text-muted" font-size="10">Download</text>
            <rect x="0" y="15" width="10" height="10" fill="#10B981"/>
            <text x="15" y="24" class="text-muted" font-size="10">Upload</text>
          </g>

          <!-- Section Trafic -->
          <g transform="translate(0, 200)">
            <rect x="0" y="0" width="1036" height="180" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="28" class="text-dark" font-size="15" font-weight="700">TRAFIC</text>

            <text x="20" y="55" class="text-muted" font-size="11">Periode</text>
            <rect x="80" y="40" width="140" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="95" y="59" class="text-dark" font-size="11">Derniere semaine</text>
            <text x="205" y="59" class="text-muted" font-size="10">&#x25BC;</text>

            <!-- Graphique barres placeholder -->
            <rect x="20" y="80" width="996" height="85" rx="4" fill="#F3F4F6"/>
            <g transform="translate(80, 155)">
              <rect x="0" y="-60" width="30" height="60" fill="#0050D7" opacity="0.8"/>
              <rect x="35" y="-25" width="30" height="25" fill="#10B981" opacity="0.8"/>
              <text x="32" y="12" class="text-muted" font-size="9" text-anchor="middle">Lun</text>
            </g>
            <g transform="translate(200, 155)">
              <rect x="0" y="-75" width="30" height="75" fill="#0050D7" opacity="0.8"/>
              <rect x="35" y="-35" width="30" height="35" fill="#10B981" opacity="0.8"/>
              <text x="32" y="12" class="text-muted" font-size="9" text-anchor="middle">Mar</text>
            </g>
            <g transform="translate(320, 155)">
              <rect x="0" y="-65" width="30" height="65" fill="#0050D7" opacity="0.8"/>
              <rect x="35" y="-30" width="30" height="30" fill="#10B981" opacity="0.8"/>
              <text x="32" y="12" class="text-muted" font-size="9" text-anchor="middle">Mer</text>
            </g>
            <g transform="translate(440, 155)">
              <rect x="0" y="-80" width="30" height="80" fill="#0050D7" opacity="0.8"/>
              <rect x="35" y="-40" width="30" height="40" fill="#10B981" opacity="0.8"/>
              <text x="32" y="12" class="text-muted" font-size="9" text-anchor="middle">Jeu</text>
            </g>
            <g transform="translate(560, 155)">
              <rect x="0" y="-70" width="30" height="70" fill="#0050D7" opacity="0.8"/>
              <rect x="35" y="-32" width="30" height="32" fill="#10B981" opacity="0.8"/>
              <text x="32" y="12" class="text-muted" font-size="9" text-anchor="middle">Ven</text>
            </g>
          </g>

          <!-- Section Ping -->
          <g transform="translate(0, 400)">
            <rect x="0" y="0" width="505" height="150" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="28" class="text-dark" font-size="15" font-weight="700">PING (LATENCE)</text>

            <rect x="20" y="50" width="465" height="80" rx="4" fill="#F3F4F6"/>
            <polyline points="40,110 100,105 180,108 260,102 340,106 420,100 465,103"
                      fill="none" stroke="#F59E0B" stroke-width="2"/>
            <text x="400" y="70" class="text-muted" font-size="10">~15ms</text>
          </g>

          <!-- Section Erreurs -->
          <g transform="translate(525, 400)">
            <rect x="0" y="0" width="511" height="150" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="28" class="text-dark" font-size="15" font-weight="700">ERREURS (HEC/FEC/CRC)</text>

            <rect x="20" y="50" width="471" height="80" rx="4" fill="#F3F4F6"/>
            <text x="250" y="95" class="text-muted" font-size="11" text-anchor="middle">Aucune erreur detectee</text>
          </g>

        </g>
      </g>
    </g>
  </g>
</svg>
