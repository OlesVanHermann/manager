<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 450" width="1440" height="450">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="450" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="800" height="330" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Title -->
    <text x="25" y="35" class="text-title">Configuration DMZ</text>

    <!-- Info alert -->
    <g transform="translate(25, 55)">
      <rect x="0" y="0" width="750" height="60" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="15" y="22" fill="#1E40AF" font-size="13">ℹ La DMZ (zone démilitarisée) expose un appareil directement à Internet.</text>
      <text x="15" y="42" fill="#1E40AF" font-size="13">Tous les ports entrants seront redirigés vers cette adresse IP.</text>
    </g>

    <!-- Table header -->
    <g transform="translate(25, 135)">
      <rect x="0" y="0" width="750" height="40" fill="#F9FAFB"/>
      <text x="20" y="26" class="text-muted" font-weight="600">Adresse modem</text>
      <text x="200" y="26" class="text-muted" font-weight="600">Masque réseau</text>
      <text x="400" y="26" class="text-muted" font-weight="600">Adresse DMZ</text>
      <text x="620" y="26" class="text-muted" font-weight="600">Actions</text>
    </g>

    <!-- Row - View mode -->
    <g transform="translate(25, 175)">
      <rect x="0" y="0" width="750" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="750" y2="55" stroke="#E5E7EB"/>

      <text x="20" y="35" class="text-dark" font-weight="600">192.168.1.254</text>
      <text x="200" y="35" class="text-dark">255.255.255.0</text>
      <text x="400" y="35" class="text-muted">(Aucune)</text>

      <!-- Action menu open -->
      <g transform="translate(620, 15)">
        <rect x="0" y="0" width="32" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="16" y="22" text-anchor="middle" class="text-muted">⋮</text>

        <!-- Dropdown -->
        <g transform="translate(-50, 35)">
          <rect x="0" y="0" width="100" height="45" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="15" y="28" class="text-dark" font-size="13">Modifier</text>
        </g>
      </g>
    </g>

    <!-- Row - Edit mode -->
    <g transform="translate(25, 230)">
      <rect x="0" y="0" width="750" height="60" fill="#F0F9FF"/>

      <text x="20" y="38" class="text-dark" font-weight="600">192.168.1.254</text>
      <text x="200" y="38" class="text-dark">255.255.255.0</text>

      <!-- DMZ IP input -->
      <g transform="translate(400, 14)">
        <rect x="0" y="0" width="180" height="36" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="15" y="24" class="text-muted">192.168.1.___</text>
      </g>

      <!-- Action buttons -->
      <g transform="translate(620, 14)">
        <rect x="0" y="0" width="36" height="36" rx="4" class="btn-primary"/>
        <text x="18" y="24" text-anchor="middle" class="text-white">✓</text>
        <rect x="44" y="0" width="36" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="62" y="24" text-anchor="middle" class="text-dark">✕</text>
      </g>
    </g>
  </g>

  <!-- Right side - Warning -->
  <g transform="translate(920, 80)">
    <rect x="0" y="0" width="350" height="180" rx="8" fill="#FEF3C7" stroke="#F59E0B"/>

    <text x="25" y="35" fill="#92400E" font-weight="600" font-size="16">⚠ Avertissement sécurité</text>

    <g transform="translate(25, 60)">
      <text x="0" y="0" fill="#92400E" font-size="13">L'utilisation de la DMZ expose</text>
      <text x="0" y="20" fill="#92400E" font-size="13">votre appareil à tous les ports</text>
      <text x="0" y="40" fill="#92400E" font-size="13">entrants d'Internet.</text>
      <text x="0" y="70" fill="#92400E" font-size="13">Assurez-vous que l'appareil</text>
      <text x="0" y="90" fill="#92400E" font-size="13">dispose d'un pare-feu actif.</text>
    </g>
  </g>
</svg>
