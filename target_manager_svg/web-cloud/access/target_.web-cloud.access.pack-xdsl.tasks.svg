<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 550" width="1440" height="550">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="550" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="1000" height="430" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Title + Refresh button -->
    <g transform="translate(25, 25)">
      <text x="0" y="15" class="text-title">Liste des tâches</text>

      <g transform="translate(950, -5)">
        <rect x="0" y="0" width="36" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="18" y="24" text-anchor="middle" class="text-muted">↻</text>
      </g>
    </g>

    <!-- Table header -->
    <g transform="translate(25, 60)">
      <rect x="0" y="0" width="950" height="45" fill="#F9FAFB"/>
      <text x="20" y="28" class="text-muted" font-weight="600">ID</text>
      <text x="120" y="28" class="text-muted" font-weight="600">Nom de la tâche</text>
      <text x="450" y="28" class="text-muted" font-weight="600">Statut</text>
      <text x="650" y="28" class="text-muted" font-weight="600">Date de mise à jour</text>
    </g>

    <!-- Row 1 - Done -->
    <g transform="translate(25, 105)">
      <rect x="0" y="0" width="950" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="950" y2="55" stroke="#E5E7EB"/>

      <text x="20" y="32" class="text-dark">12847</text>
      <text x="120" y="32" class="text-dark">changeModemConfigWLAN</text>

      <g transform="translate(450, 16)">
        <rect x="0" y="0" width="80" height="24" rx="4" fill="#D1FAE5"/>
        <text x="40" y="16" text-anchor="middle" fill="#065F46" font-size="12">Terminée</text>
      </g>

      <text x="650" y="32" class="text-dark">28/12/2025 14:32:15</text>
    </g>

    <!-- Row 2 - In progress -->
    <g transform="translate(25, 160)">
      <rect x="0" y="0" width="950" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="950" y2="55" stroke="#E5E7EB"/>

      <text x="20" y="32" class="text-dark">12848</text>
      <text x="120" y="32" class="text-dark">resetModem</text>

      <g transform="translate(450, 16)">
        <rect x="0" y="0" width="80" height="24" rx="4" fill="#DBEAFE"/>
        <text x="40" y="16" text-anchor="middle" fill="#1E40AF" font-size="12">En cours</text>
      </g>

      <text x="650" y="32" class="text-dark">28/12/2025 14:45:00</text>
    </g>

    <!-- Row 3 - To do -->
    <g transform="translate(25, 215)">
      <rect x="0" y="0" width="950" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="950" y2="55" stroke="#E5E7EB"/>

      <text x="20" y="32" class="text-dark">12849</text>
      <text x="120" y="32" class="text-dark">changeModemConfigFirmware</text>

      <g transform="translate(450, 16)">
        <rect x="0" y="0" width="80" height="24" rx="4" fill="#E0E7FF"/>
        <text x="40" y="16" text-anchor="middle" fill="#3730A3" font-size="12">À faire</text>
      </g>

      <text x="650" y="32" class="text-dark">28/12/2025 14:50:30</text>
    </g>

    <!-- Row 4 - Error -->
    <g transform="translate(25, 270)">
      <rect x="0" y="0" width="950" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="950" y2="55" stroke="#E5E7EB"/>

      <text x="20" y="32" class="text-dark">12850</text>
      <text x="120" y="32" class="text-dark">changeModemConfigDMZ</text>

      <g transform="translate(450, 16)">
        <rect x="0" y="0" width="80" height="24" rx="4" fill="#FEE2E2"/>
        <text x="40" y="16" text-anchor="middle" fill="#991B1B" font-size="12">Erreur</text>
      </g>

      <text x="650" y="32" class="text-dark">28/12/2025 13:20:45</text>
    </g>

    <!-- Row 5 - Done -->
    <g transform="translate(25, 325)">
      <rect x="0" y="0" width="950" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="950" y2="55" stroke="#E5E7EB"/>

      <text x="20" y="32" class="text-dark">12851</text>
      <text x="120" y="32" class="text-dark">dslamProfileChange</text>

      <g transform="translate(450, 16)">
        <rect x="0" y="0" width="80" height="24" rx="4" fill="#D1FAE5"/>
        <text x="40" y="16" text-anchor="middle" fill="#065F46" font-size="12">Terminée</text>
      </g>

      <text x="650" y="32" class="text-dark">28/12/2025 12:00:00</text>
    </g>

    <!-- Pagination -->
    <g transform="translate(800, 395)">
      <text x="0" y="15" class="text-muted">1 - 5 sur 12</text>
      <rect x="100" y="0" width="30" height="30" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
      <text x="115" y="20" text-anchor="middle" class="text-muted">‹</text>
      <rect x="135" y="0" width="30" height="30" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
      <text x="150" y="20" text-anchor="middle" class="text-muted">›</text>
    </g>
  </g>
</svg>
