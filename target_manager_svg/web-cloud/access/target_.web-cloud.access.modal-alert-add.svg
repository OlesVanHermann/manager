<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 480" width="550" height="480">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="550" height="480" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="25" y="25" width="500" height="430" rx="8" class="bg-white"/>

  <!-- Header -->
  <rect x="25" y="25" width="500" height="50" rx="8" class="bg-header"/>
  <path d="M25 67 L25 33 Q25 25 33 25 L517 25 Q525 25 525 33 L525 67 Z" class="bg-header"/>
  <text x="55" y="57" class="text-dark" font-size="16" font-weight="600">Creer une alerte</text>
  <text x="500" y="57" class="text-muted" font-size="18" cursor="pointer">×</text>

  <!-- Description -->
  <text x="45" y="100" class="text-muted" font-size="12">Configurez une alerte pour etre notifie lors d'evenements sur votre ligne.</text>

  <!-- Type d'alerte -->
  <g transform="translate(45, 120)">
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Type d'alerte *</text>
    <rect x="0" y="25" width="410" height="36" rx="4" class="btn-outline"/>
    <text x="15" y="49" class="text-dark" font-size="12">Selectionner un type d'alerte</text>
    <text x="390" y="49" class="text-muted" font-size="10">▼</text>
  </g>

  <!-- Options types (simulees comme dropdown ouvert) -->
  <g transform="translate(45, 185)">
    <rect x="0" y="0" width="410" height="100" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
    <rect x="5" y="5" width="400" height="28" rx="2" fill="#E8F0FE"/>
    <text x="15" y="24" class="text-dark" font-size="11">&#x1F534; Coupure de service</text>
    <text x="15" y="52" class="text-muted" font-size="11">&#x1F4CA; Seuil de bande passante</text>
    <text x="15" y="80" class="text-muted" font-size="11">&#x1F527; Intervention technique</text>
  </g>

  <!-- Seuil (conditionnel) -->
  <g transform="translate(45, 300)">
    <text x="0" y="15" class="text-muted" font-size="12">Seuil de declenchement (si applicable)</text>
    <rect x="0" y="25" width="150" height="36" rx="4" class="btn-outline"/>
    <text x="15" y="49" class="text-muted" font-size="12">-</text>
    <text x="170" y="49" class="text-muted" font-size="11">% de la bande passante</text>
  </g>

  <!-- Notification email -->
  <g transform="translate(45, 365)">
    <rect x="0" y="0" width="20" height="20" rx="4" fill="#0050D7"/>
    <text x="6" y="15" class="text-white" font-size="12">✓</text>
    <text x="30" y="15" class="text-dark" font-size="12">Notification par email</text>
  </g>

  <!-- Notification SMS -->
  <g transform="translate(45, 395)">
    <rect x="0" y="0" width="20" height="20" rx="4" class="btn-outline"/>
    <text x="30" y="15" class="text-dark" font-size="12">Notification par SMS</text>
    <text x="200" y="15" class="text-muted" font-size="11">(option payante)</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(265, 430)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
    <text x="28" y="23" class="text-muted" font-size="12">Annuler</text>

    <rect x="110" y="0" width="130" height="36" rx="4" class="btn-primary"/>
    <text x="140" y="23" class="text-white" font-size="12">Creer l'alerte</text>
  </g>
</svg>
