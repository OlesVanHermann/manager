<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="150" viewBox="0 0 600 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>OverTheBox - Alerte pas de moyen de paiement</title>

  <!-- Warning alert -->
  <rect width="600" height="150" rx="8" fill="#FEF3C7" stroke="#F59E0B"/>

  <!-- Warning icon -->
  <circle cx="40" cy="75" r="20" fill="#F59E0B"/>
  <text x="35" y="82" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">!</text>

  <!-- Title -->
  <text x="80" y="50" fill="#92400E" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Aucun moyen de paiement enregistré</text>

  <!-- Message -->
  <text x="80" y="80" fill="#92400E" font-family="system-ui, sans-serif" font-size="13">Vous devez enregistrer un moyen de paiement pour pouvoir commander</text>
  <text x="80" y="100" fill="#92400E" font-family="system-ui, sans-serif" font-size="13">un service OverTheBox.</text>

  <!-- Link -->
  <text x="80" y="130" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" text-decoration="underline">Gérer mes moyens de paiement</text>
</svg>
