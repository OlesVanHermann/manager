<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Web Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Web Cloud (Acces actif) -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-muted" font-size="14">Hebergement</text>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-muted" font-size="14">Emails</text>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-primary" font-size="14" font-weight="600">Acces</text>
  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <!-- NAV3 Selector (AU-DESSUS de recherche) -->
      <rect x="0" y="0" width="280" height="44" rx="8" fill="#F9FAFB"/>
      <rect x="12" y="10" width="125" height="24" rx="4" fill="#0050D7"/>
      <text x="74" y="26" fill="#FFFFFF" font-size="11" text-anchor="middle">General</text>
      <rect x="143" y="10" width="125" height="24" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="205" y="26" fill="#6B7280" font-size="11" text-anchor="middle">OTB</text>
      <line x1="0" y1="44" x2="280" y2="44" class="divider"/>

      <!-- Recherche -->
      <rect x="12" y="56" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="78" class="text-muted" font-size="12">Rechercher...</text>

      <!-- Compteur -->
      <text x="12" y="112" class="text-muted" font-size="11">2 connexions</text>

      <!-- Connexion 1 - Selectionnee -->
      <g transform="translate(6, 124)">
        <rect x="0" y="0" width="268" height="85" rx="6" class="row-selected"/>
        <text x="12" y="20" font-size="14">&#x1F310;</text>
        <text x="32" y="20" class="text-dark" font-size="13" font-weight="600">xdsl-abc123-1</text>
        <text x="12" y="38" class="text-muted" font-size="11">VDSL - Pack Pro</text>
        <circle cx="18" cy="52" r="5" fill="#10B981"/>
        <text x="28" y="56" class="text-dark" font-size="11">Actif</text>
        <text x="12" y="72" class="text-muted" font-size="10">&#x2193; 45 Mbps &#x2191; 8 Mbps</text>
      </g>

      <!-- Connexion 2 -->
      <g transform="translate(6, 219)">
        <rect x="0" y="0" width="268" height="85" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="20" font-size="14">&#x1F310;</text>
        <text x="32" y="20" class="text-dark" font-size="13" font-weight="600">xdsl-xyz789-2</text>
        <text x="12" y="38" class="text-muted" font-size="11">FTTH - Pack Entreprise</text>
        <circle cx="18" cy="52" r="5" fill="#10B981"/>
        <text x="28" y="56" class="text-dark" font-size="11">Actif</text>
        <text x="12" y="72" class="text-muted" font-size="10">&#x2193; 1 Gbps &#x2191; 500 Mbps</text>
      </g>

    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- HEADER PAGE -->
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">xdsl-abc123-1 - Deconsolidation de la ligne</text>
        <text x="0" y="48" class="text-muted" font-size="12">VDSL - Pack Pro</text>

        <!-- NAV4 TABS -->
        <g transform="translate(0, 65)">
          <rect x="0" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="27" y="17" class="text-primary" font-size="11" text-anchor="middle">Acces</text>

          <rect x="59" y="0" width="55" height="26" rx="4" class="bg-primary"/>
          <text x="86" y="17" class="text-white" font-size="11" text-anchor="middle">Ligne</text>

          <rect x="118" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="145" y="17" class="text-primary" font-size="11" text-anchor="middle">Modem</text>

          <rect x="177" y="0" width="45" height="26" rx="4" class="btn-outline"/>
          <text x="199" y="17" class="text-primary" font-size="11" text-anchor="middle">IP</text>

          <rect x="226" y="0" width="50" height="26" rx="4" class="btn-outline"/>
          <text x="251" y="17" class="text-primary" font-size="11" text-anchor="middle">IPv6</text>

          <rect x="280" y="0" width="70" height="26" rx="4" class="btn-outline"/>
          <text x="315" y="17" class="text-primary" font-size="11" text-anchor="middle">Services</text>

          <rect x="354" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="381" y="17" class="text-primary" font-size="11" text-anchor="middle">Taches</text>
        </g>

        <!-- Sous-tabs Ligne -->
        <g transform="translate(0, 100)">
          <text x="0" y="14" class="text-muted" font-size="12">Statut</text>
          <text x="60" y="14" class="text-muted" font-size="12">Synchronisation</text>
          <text x="175" y="14" class="text-muted" font-size="12">Diagnostic</text>
          <text x="265" y="14" class="text-primary" font-size="12" font-weight="500">Deconsolidation</text>
          <rect x="265" y="18" width="95" height="2" fill="#0050D7"/>
        </g>

        <!-- CONTENU - Deconsolidation -->
        <g transform="translate(0, 135)">

          <!-- Main form card -->
          <g transform="translate(0, 0)">
            <rect x="0" y="0" width="650" height="470" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="28" class="text-dark" font-size="15" font-weight="700">DECONSOLIDATION DE LA LIGNE</text>

            <!-- Warning for legacy offer -->
            <rect x="20" y="50" width="610" height="60" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
            <text x="40" y="75" fill="#92400E" font-size="12" font-weight="600">&#x26A0; Offre historique</text>
            <text x="40" y="95" fill="#92400E" font-size="11">Pour passer en degroupage total, vous devez d'abord migrer vers une offre recente.</text>

            <!-- Current status -->
            <text x="20" y="145" class="text-dark" font-size="12" font-weight="600">Statut actuel</text>
            <rect x="20" y="160" width="250" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="35" y="184" class="text-dark" font-size="11">Degroupage partiel</text>

            <!-- RIO Section -->
            <text x="20" y="230" class="text-dark" font-size="12" font-weight="600">Code RIO</text>
            <rect x="20" y="245" width="350" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="35" y="271" class="text-muted" font-size="11">Entrez votre code RIO</text>
            <text x="20" y="305" class="text-muted" font-size="10">Pour obtenir votre RIO, appelez le 3179 depuis votre ligne fixe.</text>

            <!-- Info box -->
            <rect x="20" y="330" width="610" height="90" rx="4" fill="#DBEAFE" stroke="#BFDBFE"/>
            <text x="40" y="355" class="text-info" font-size="12" font-weight="600">&#x2139; Information importante</text>
            <text x="40" y="378" class="text-info" font-size="11">La deconsolidation totale permet de beneficier d'un meilleur debit</text>
            <text x="40" y="396" class="text-info" font-size="11">et de tarifs plus avantageux. Votre numero de telephone sera conserve.</text>
            <text x="40" y="414" class="text-info" font-size="11">Delai de traitement : environ 10 jours ouvres.</text>

            <!-- Submit button -->
            <rect x="20" y="440" width="180" height="40" rx="4" class="bg-primary"/>
            <text x="110" y="465" class="text-white" font-size="11" text-anchor="middle">Valider la demande</text>
          </g>

          <!-- Alternative state: Already full unbundling -->
          <g transform="translate(670, 0)">
            <rect x="0" y="0" width="366" height="180" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="28" class="text-dark" font-size="13" font-weight="700">ETAT ALTERNATIF</text>

            <text x="20" y="60" class="text-muted" font-size="11">Si deja en degroupage total :</text>

            <rect x="20" y="80" width="326" height="80" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
            <text x="40" y="105" fill="#92400E" font-size="12" font-weight="600">&#x26A0; Ligne deja en degroupage total</text>
            <text x="40" y="130" fill="#92400E" font-size="11">Aucune action de deconsolidation</text>
            <text x="40" y="148" fill="#92400E" font-size="11">n'est disponible.</text>
          </g>

          <!-- Comparison table -->
          <g transform="translate(670, 200)">
            <rect x="0" y="0" width="366" height="270" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="28" class="text-dark" font-size="13" font-weight="700">COMPARAISON DES MODES</text>

            <!-- Partial unbundling -->
            <rect x="20" y="50" width="326" height="90" rx="4" fill="#F9FAFB"/>
            <text x="35" y="75" class="text-dark" font-size="11" font-weight="600">Degroupage partiel</text>
            <text x="35" y="95" class="text-muted" font-size="10">&#x2022; Ligne partagee avec l'operateur historique</text>
            <text x="35" y="112" class="text-muted" font-size="10">&#x2022; Debit limite</text>
            <text x="35" y="129" class="text-muted" font-size="10">&#x2022; Tarif plus eleve</text>

            <!-- Full unbundling -->
            <rect x="20" y="155" width="326" height="95" rx="4" fill="#DEF7EC"/>
            <text x="35" y="180" fill="#03543F" font-size="11" font-weight="600">Degroupage total (recommande)</text>
            <text x="35" y="200" fill="#03543F" font-size="10">&#x2022; Ligne exclusivement OVHcloud</text>
            <text x="35" y="217" fill="#03543F" font-size="10">&#x2022; Meilleur debit possible</text>
            <text x="35" y="234" fill="#03543F" font-size="10">&#x2022; Tarif plus avantageux</text>
          </g>

        </g>
      </g>
    </g>
  </g>
</svg>
