<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="600" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="800" height="480" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Title -->
    <text x="30" y="40" class="text-title">Déconsolidation de la ligne</text>

    <!-- Partial deconsolidation section -->
    <g transform="translate(30, 70)">
      <!-- Warning for legacy offer -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="740" height="60" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
        <text x="20" y="25" fill="#92400E" font-size="13" font-weight="600">⚠ Offre historique</text>
        <text x="20" y="45" fill="#92400E" font-size="13">Pour passer en dégroupage total, vous devez d'abord migrer vers une offre récente.</text>
      </g>

      <!-- RIO Section -->
      <g transform="translate(0, 90)">
        <text x="0" y="0" class="text-dark" font-size="16" font-weight="600">Code RIO</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="300" height="44" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="15" y="28" class="text-muted">Entrez votre code RIO</text>
        </g>

        <text x="0" y="85" class="text-muted" font-size="12">Pour obtenir votre RIO, appelez le 3179 depuis votre ligne fixe.</text>
      </g>

      <!-- Info box -->
      <g transform="translate(0, 200)">
        <rect x="0" y="0" width="740" height="100" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
        <text x="20" y="25" fill="#1E40AF" font-size="13" font-weight="600">ℹ Information importante</text>
        <text x="20" y="50" fill="#1E40AF" font-size="13">La déconsolidation totale permet de bénéficier d'un meilleur débit</text>
        <text x="20" y="70" fill="#1E40AF" font-size="13">et de tarifs plus avantageux. Votre numéro de téléphone sera conservé.</text>
        <text x="20" y="90" fill="#1E40AF" font-size="13">Délai de traitement : environ 10 jours ouvrés.</text>
      </g>

      <!-- Submit button -->
      <g transform="translate(0, 320)">
        <rect x="0" y="0" width="200" height="48" rx="4" class="btn-primary"/>
        <text x="100" y="30" text-anchor="middle" class="text-white" font-weight="600">Valider la demande</text>
      </g>
    </g>
  </g>

  <!-- Total deconsolidation warning (alternative state) -->
  <g transform="translate(920, 80)">
    <rect x="0" y="0" width="400" height="150" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <text x="20" y="35" class="text-dark" font-weight="600">État : Dégroupage total</text>

    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="360" height="70" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
      <text x="15" y="25" fill="#92400E" font-size="13" font-weight="600">⚠ Ligne déjà en dégroupage total</text>
      <text x="15" y="50" fill="#92400E" font-size="12">Aucune action de déconsolidation n'est disponible.</text>
    </g>
  </g>
</svg>
