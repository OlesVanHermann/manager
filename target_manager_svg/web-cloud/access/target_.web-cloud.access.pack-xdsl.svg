<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 500" width="1440" height="500">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="500" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <!-- Back button + Title -->
    <g transform="translate(0, 0)">
      <text x="0" y="0" class="text-link">← Retour au pack</text>
      <text x="0" y="35" class="text-title">xdsl-abc123-1</text>
      <text x="200" y="35" class="text-muted">(Mon acces Internet)</text>
    </g>

    <!-- Tabs -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="1280" height="50" class="bg-white" stroke="#E5E7EB"/>

      <!-- Tab: Ligne (active) -->
      <g transform="translate(20, 0)">
        <rect x="0" y="46" width="80" height="4" class="tab-active"/>
        <text x="40" y="32" text-anchor="middle" class="tab-active" font-weight="600">Ligne</text>
      </g>

      <!-- Tab: Modem -->
      <g transform="translate(120, 0)">
        <text x="40" y="32" text-anchor="middle" class="tab-inactive">Modem</text>
      </g>

      <!-- Tab: Taches -->
      <g transform="translate(220, 0)">
        <text x="40" y="32" text-anchor="middle" class="tab-inactive">Taches</text>
      </g>
    </g>

    <!-- Content area placeholder -->
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="1280" height="250" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <!-- Info tiles -->
      <g transform="translate(30, 30)">
        <text x="0" y="0" class="text-dark" font-weight="600" font-size="16">Informations generales</text>

        <g transform="translate(0, 30)">
          <text x="0" y="0" class="text-muted">Reference</text>
          <text x="200" y="0" class="text-dark">xdsl-abc123-1</text>
        </g>

        <g transform="translate(0, 55)">
          <text x="0" y="0" class="text-muted">Type d'acces</text>
          <text x="200" y="0" class="text-dark">VDSL</text>
        </g>

        <g transform="translate(0, 80)">
          <text x="0" y="0" class="text-muted">Statut</text>
          <g transform="translate(200, -12)">
            <rect x="0" y="0" width="60" height="24" rx="12" fill="#D1FAE5"/>
            <text x="30" y="16" text-anchor="middle" fill="#065F46" font-size="12">Actif</text>
          </g>
        </g>

        <g transform="translate(0, 110)">
          <text x="0" y="0" class="text-muted">Debit synchronise</text>
          <text x="200" y="0" class="text-dark">↓ 45.2 Mbps / ↑ 8.5 Mbps</text>
        </g>
      </g>

      <!-- Right side - Quick actions -->
      <g transform="translate(600, 30)">
        <text x="0" y="0" class="text-dark" font-weight="600" font-size="16">Actions rapides</text>

        <g transform="translate(0, 30)">
          <rect x="0" y="0" width="250" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="20" y="26" class="text-link">Lancer un diagnostic</text>
        </g>

        <g transform="translate(0, 80)">
          <rect x="0" y="0" width="250" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="20" y="26" class="text-link">Voir les statistiques</text>
        </g>

        <g transform="translate(0, 130)">
          <rect x="0" y="0" width="250" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="20" y="26" class="text-link">Gerer les IP</text>
        </g>
      </g>
    </g>
  </g>
</svg>
