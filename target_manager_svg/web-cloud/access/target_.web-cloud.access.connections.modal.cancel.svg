<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 420" width="500" height="420">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-danger { fill: #DC2626; }
      .bg-warning { fill: #FEF3C7; }
      .bg-gray { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .btn-danger-disabled { fill: #F87171; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="500" height="420" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="25" y="20" width="450" height="380" rx="8" class="bg-white"/>

  <!-- Header -->
  <rect x="25" y="20" width="450" height="50" rx="8" class="bg-header"/>
  <path d="M25 62 L25 28 Q25 20 33 20 L467 20 Q475 20 475 28 L475 62 Z" class="bg-header"/>
  <text x="50" y="52" class="text-danger" font-size="16" font-weight="600">⚠ Résilier l'abonnement</text>
  <text x="450" y="52" class="text-muted" font-size="18" cursor="pointer">×</text>

  <!-- Warning box -->
  <g transform="translate(50, 85)">
    <rect x="0" y="0" width="400" height="45" rx="6" class="bg-warning"/>
    <text x="15" y="18" class="text-warning" font-size="14">⚠</text>
    <text x="38" y="18" class="text-warning" font-size="12" font-weight="500">Cette action est irréversible.</text>
    <text x="38" y="36" class="text-warning" font-size="11">Votre connexion sera définitivement résiliée.</text>
  </g>

  <!-- Connexion info -->
  <g transform="translate(50, 145)">
    <text x="0" y="15" class="text-dark" font-size="12">Connexion : <tspan font-weight="600">Fibre Pro Paris</tspan></text>
  </g>

  <!-- Effects list -->
  <g transform="translate(50, 175)">
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Effets de la résiliation :</text>
    <rect x="0" y="25" width="400" height="80" rx="6" class="bg-gray"/>
    <text x="15" y="45" class="text-dark" font-size="11">• Tous les services associés seront supprimés</text>
    <text x="15" y="65" class="text-dark" font-size="11">• Votre numéro de téléphone sera perdu</text>
    <text x="15" y="85" class="text-dark" font-size="11">• Le modem doit être retourné sous 15 jours</text>
  </g>

  <!-- Confirmation input -->
  <g transform="translate(50, 280)">
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Tapez RESILIER pour confirmer</text>
    <rect x="0" y="22" width="250" height="36" rx="4" class="btn-outline"/>
    <text x="12" y="46" class="text-muted" font-size="12">RESILIER</text>
    <text x="0" y="75" class="text-muted" font-size="10">Tapez le mot ci-dessus pour confirmer</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(150, 360)">
    <rect x="0" y="0" width="140" height="36" rx="4" class="btn-outline"/>
    <text x="18" y="23" class="text-dark" font-size="12">Garder mon abonnement</text>

    <rect x="155" y="0" width="145" height="36" rx="4" class="btn-danger"/>
    <text x="175" y="23" class="text-white" font-size="12">Résilier l'abonnement</text>
  </g>
</svg>
