<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .table-header { fill: #F9FAFB; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="550" y="75" class="text-primary" font-size="14" font-weight="600">Acces</text>
  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>

  <!-- CONTENT -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <!-- NAV3 Selector (AU-DESSUS de recherche) -->
      <rect x="0" y="0" width="280" height="44" rx="8" fill="#F9FAFB"/>
      <rect x="12" y="10" width="125" height="24" rx="4" fill="#0050D7"/>
      <text x="74" y="26" fill="#FFFFFF" font-size="11" text-anchor="middle">General</text>
      <rect x="143" y="10" width="125" height="24" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="205" y="26" fill="#6B7280" font-size="11" text-anchor="middle">OTB</text>
      <line x1="0" y1="44" x2="280" y2="44" class="divider"/>

      <!-- Recherche -->
      <rect x="12" y="56" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="78" class="text-muted" font-size="12">Rechercher...</text>

      <!-- Compteur -->
      <text x="12" y="112" class="text-muted" font-size="11">3 connexions</text>

      <g transform="translate(6, 124)">
        <rect x="0" y="0" width="268" height="95" rx="6" class="row-selected"/>
        <text x="12" y="20" font-size="14">&#x1F310;</text>
        <text x="32" y="20" class="text-dark" font-size="13" font-weight="600">Fibre Pro Paris</text>
        <text x="12" y="38" class="text-muted" font-size="11">FTTH - Pack Pro</text>
        <circle cx="18" cy="52" r="5" fill="#10B981"/>
        <text x="28" y="56" class="text-dark" font-size="11">Connecte</text>
      </g>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- HEADER -->
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">Fibre Pro Paris</text>

        <!-- NAV3 (Modem actif) -->
        <g transform="translate(0, 65)">
          <rect x="0" y="0" width="65" height="26" rx="4" class="btn-outline"/>
          <text x="32" y="17" class="text-primary" font-size="11" text-anchor="middle">General</text>
          <rect x="69" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="96" y="17" class="text-primary" font-size="11" text-anchor="middle">Ligne</text>
          <rect x="128" y="0" width="55" height="26" rx="4" class="bg-primary"/>
          <text x="155" y="17" class="text-white" font-size="11" text-anchor="middle">Modem</text>
          <rect x="187" y="0" width="70" height="26" rx="4" class="btn-outline"/>
          <text x="222" y="17" class="text-primary" font-size="11" text-anchor="middle">Services</text>
        </g>

        <!-- NAV4 (Routeur actif) -->
        <g transform="translate(0, 100)">
          <text x="0" y="14" class="text-muted" font-size="12">Dashboard</text>
          <text x="85" y="14" class="text-muted" font-size="12">WiFi</text>
          <text x="130" y="14" class="text-muted" font-size="12">DHCP</text>
          <text x="180" y="14" class="text-muted" font-size="12">NAT/Ports</text>
          <text x="260" y="14" class="text-primary" font-size="12" font-weight="500">Routeur</text>
          <rect x="260" y="18" width="50" height="2" fill="#0050D7"/>
          <text x="325" y="14" class="text-muted" font-size="12">Parametres</text>
          <text x="420" y="14" class="text-muted" font-size="12">Guides</text>
        </g>

        <!-- CONTENU ROUTEUR -->
        <g transform="translate(0, 140)">

          <!-- Mode de fonctionnement -->
          <rect x="0" y="0" width="1030" height="180" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="28" class="text-dark" font-size="15" font-weight="700">MODE DE FONCTIONNEMENT</text>

          <g transform="translate(20, 50)">
            <!-- Mode Routeur (actif) -->
            <rect x="0" y="0" width="480" height="100" rx="6" fill="#E8F0FE" stroke="#0050D7" stroke-width="2"/>
            <circle cx="25" cy="20" r="8" fill="#0050D7"/>
            <circle cx="25" cy="20" r="4" fill="#FFFFFF"/>
            <text x="45" y="25" class="text-dark" font-size="13" font-weight="600">Mode Routeur</text>
            <text x="20" y="50" class="text-muted" font-size="11">Le modem gere le reseau local (NAT, DHCP, firewall).</text>
            <text x="20" y="68" class="text-muted" font-size="11">Recommande pour la plupart des usages.</text>
            <rect x="380" y="10" width="80" height="22" rx="11" fill="#DEF7EC"/>
            <text x="420" y="25" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
          </g>

          <g transform="translate(520, 50)">
            <!-- Mode Bridge -->
            <rect x="0" y="0" width="480" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <circle cx="25" cy="20" r="8" stroke="#6B7280" fill="none"/>
            <text x="45" y="25" class="text-dark" font-size="13" font-weight="600">Mode Bridge</text>
            <text x="20" y="50" class="text-muted" font-size="11">Le modem transfere l'IP publique a un equipement.</text>
            <text x="20" y="68" class="text-muted" font-size="11">Pour routeur/firewall personnel.</text>
            <rect x="380" y="10" width="80" height="22" rx="11" fill="#F3F4F6"/>
            <text x="420" y="25" class="text-muted" font-size="10" text-anchor="middle">Inactif</text>
          </g>

          <!-- Firewall -->
          <g transform="translate(0, 200)">
            <rect x="0" y="0" width="1030" height="150" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="28" class="text-dark" font-size="15" font-weight="700">FIREWALL</text>

            <g transform="translate(920, 8)">
              <rect x="0" y="0" width="60" height="28" rx="14" fill="#DEF7EC"/>
              <circle cx="45" cy="14" r="10" fill="#10B981"/>
              <text x="20" y="19" fill="#03543F" font-size="10">ON</text>
            </g>

            <text x="20" y="60" class="text-muted" font-size="11">Niveau de protection</text>
            <rect x="180" y="45" width="200" height="28" rx="4" fill="#F3F4F6"/>
            <text x="195" y="64" class="text-dark" font-size="12">Moyen (recommande)</text>
            <text x="365" y="64" class="text-muted" font-size="10">&#x25BC;</text>

            <text x="450" y="60" class="text-muted" font-size="11">Regles actives</text>
            <text x="550" y="60" class="text-dark" font-size="12">5 regles</text>
            <text x="620" y="60" class="text-primary" font-size="11">Voir</text>

            <text x="20" y="100" class="text-muted" font-size="11">Protection DoS</text>
            <rect x="180" y="85" width="50" height="22" rx="11" fill="#DEF7EC"/>
            <text x="205" y="100" fill="#03543F" font-size="10" text-anchor="middle">ON</text>

            <text x="280" y="100" class="text-muted" font-size="11">Ping WAN</text>
            <rect x="380" y="85" width="50" height="22" rx="11" fill="#FEE2E2"/>
            <text x="405" y="100" fill="#991B1B" font-size="10" text-anchor="middle">OFF</text>

            <rect x="850" y="90" width="160" height="36" rx="4" class="btn-primary"/>
            <text x="930" y="113" class="text-white" font-size="11" text-anchor="middle">Appliquer</text>
          </g>

          <!-- Routes statiques -->
          <g transform="translate(0, 370)">
            <rect x="0" y="0" width="1030" height="200" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="28" class="text-dark" font-size="15" font-weight="700">ROUTES STATIQUES</text>

            <rect x="850" y="5" width="160" height="32" rx="4" class="btn-outline"/>
            <text x="930" y="26" class="text-primary" font-size="11" text-anchor="middle">+ Ajouter route</text>

            <!-- Table header -->
            <rect x="0" y="45" width="1030" height="35" rx="0" class="table-header"/>
            <text x="20" y="68" class="text-muted" font-size="10" font-weight="600">DESTINATION</text>
            <text x="200" y="68" class="text-muted" font-size="10" font-weight="600">MASQUE</text>
            <text x="380" y="68" class="text-muted" font-size="10" font-weight="600">PASSERELLE</text>
            <text x="560" y="68" class="text-muted" font-size="10" font-weight="600">INTERFACE</text>
            <text x="700" y="68" class="text-muted" font-size="10" font-weight="600">METRIQUE</text>
            <text x="850" y="68" class="text-muted" font-size="10" font-weight="600">ACTIONS</text>

            <!-- Row 1 -->
            <g transform="translate(0, 90)">
              <text x="20" y="15" class="text-dark" font-size="12">10.0.0.0</text>
              <text x="200" y="15" class="text-dark" font-size="12">255.0.0.0</text>
              <text x="380" y="15" class="text-dark" font-size="12">192.168.1.254</text>
              <text x="560" y="15" class="text-dark" font-size="12">LAN</text>
              <text x="700" y="15" class="text-dark" font-size="12">10</text>
              <text x="850" y="15" class="text-primary" font-size="11">Modifier</text>
              <text x="920" y="15" class="text-error" font-size="11">Supprimer</text>
            </g>

            <!-- Row 2 -->
            <g transform="translate(0, 125)">
              <line x1="20" y1="-15" x2="1010" y2="-15" stroke="#E5E7EB"/>
              <text x="20" y="15" class="text-dark" font-size="12">172.16.0.0</text>
              <text x="200" y="15" class="text-dark" font-size="12">255.240.0.0</text>
              <text x="380" y="15" class="text-dark" font-size="12">192.168.1.254</text>
              <text x="560" y="15" class="text-dark" font-size="12">LAN</text>
              <text x="700" y="15" class="text-dark" font-size="12">10</text>
              <text x="850" y="15" class="text-primary" font-size="11">Modifier</text>
              <text x="920" y="15" class="text-error" font-size="11">Supprimer</text>
            </g>
          </g>

          <!-- Info banner -->
          <g transform="translate(0, 590)">
            <rect x="0" y="0" width="1030" height="50" rx="6" class="bg-info"/>
            <text x="20" y="30" class="text-info" font-size="12">Le changement de mode necessite un redemarrage du modem et peut entrainer une coupure temporaire.</text>
          </g>

        </g>
      </g>
    </g>
  </g>
</svg>
