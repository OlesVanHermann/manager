<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 550" width="1440" height="550">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="550" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="1200" height="430" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Title -->
    <g transform="translate(25, 25)">
      <text x="0" y="15" class="text-title">Redirection de ports (NAT)</text>
      <text x="200" y="15" fill="#6B7280" font-size="14">ⓘ</text>
    </g>

    <!-- Info message -->
    <g transform="translate(25, 55)">
      <rect x="0" y="0" width="1150" height="35" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="15" y="23" fill="#1E40AF" font-size="13">ℹ Le firewall doit être configuré sur "Normal" pour que la redirection de ports fonctionne.</text>
    </g>

    <!-- Table header -->
    <g transform="translate(25, 105)">
      <rect x="0" y="0" width="1150" height="40" fill="#F9FAFB"/>
      <text x="15" y="26" class="text-muted" font-size="12" font-weight="600">Nom</text>
      <text x="120" y="26" class="text-muted" font-size="12" font-weight="600">IP source</text>
      <text x="250" y="26" class="text-muted" font-size="12" font-weight="600">Port début</text>
      <text x="360" y="26" class="text-muted" font-size="12" font-weight="600">Port fin</text>
      <text x="460" y="26" class="text-muted" font-size="12" font-weight="600">Protocole</text>
      <text x="560" y="26" class="text-muted" font-size="12" font-weight="600">Client interne</text>
      <text x="700" y="26" class="text-muted" font-size="12" font-weight="600">Port interne ⓘ</text>
      <text x="830" y="26" class="text-muted" font-size="12" font-weight="600">Port fin int.</text>
      <text x="950" y="26" class="text-muted" font-size="12" font-weight="600">Actions</text>
    </g>

    <!-- Row 1 - View mode -->
    <g transform="translate(25, 145)">
      <rect x="0" y="0" width="1150" height="50" class="bg-white"/>
      <line x1="0" y1="50" x2="1150" y2="50" stroke="#E5E7EB"/>

      <text x="15" y="32" class="text-dark" font-weight="600">SSH</text>
      <text x="120" y="32" class="text-muted">-</text>
      <text x="250" y="32" class="text-dark">22</text>
      <text x="360" y="32" class="text-dark">22</text>
      <text x="460" y="32" class="text-dark">TCP</text>
      <text x="560" y="32" class="text-dark">192.168.1.10</text>
      <text x="700" y="32" class="text-dark">22</text>
      <text x="830" y="32" class="text-dark">22</text>

      <!-- Action menu (open) -->
      <g transform="translate(950, 12)">
        <rect x="0" y="0" width="32" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="16" y="22" text-anchor="middle" class="text-muted">⋮</text>

        <!-- Dropdown -->
        <g transform="translate(-50, 35)">
          <rect x="0" y="0" width="100" height="80" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="15" y="28" class="text-dark" font-size="13">Modifier</text>
          <line x1="0" y1="40" x2="100" y2="40" stroke="#E5E7EB"/>
          <text x="15" y="62" fill="#DC2626" font-size="13">Supprimer</text>
        </g>
      </g>
    </g>

    <!-- Row 2 -->
    <g transform="translate(25, 195)">
      <rect x="0" y="0" width="1150" height="50" class="bg-white"/>
      <line x1="0" y1="50" x2="1150" y2="50" stroke="#E5E7EB"/>

      <text x="15" y="32" class="text-dark" font-weight="600">HTTP</text>
      <text x="120" y="32" class="text-muted">-</text>
      <text x="250" y="32" class="text-dark">80</text>
      <text x="360" y="32" class="text-dark">80</text>
      <text x="460" y="32" class="text-dark">TCP</text>
      <text x="560" y="32" class="text-dark">192.168.1.20</text>
      <text x="700" y="32" class="text-dark">80</text>
      <text x="830" y="32" class="text-dark">80</text>

      <g transform="translate(950, 12)">
        <rect x="0" y="0" width="32" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="16" y="22" text-anchor="middle" class="text-muted">⋮</text>
      </g>
    </g>

    <!-- Row 3 - Edit mode -->
    <g transform="translate(25, 245)">
      <rect x="0" y="0" width="1150" height="60" fill="#F0F9FF"/>
      <line x1="0" y1="60" x2="1150" y2="60" stroke="#E5E7EB"/>

      <!-- Name input -->
      <g transform="translate(15, 14)">
        <rect x="0" y="0" width="90" height="32" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="8" y="22" class="text-dark" font-size="12">HTTPS</text>
      </g>

      <!-- IP Source input -->
      <g transform="translate(120, 14)">
        <rect x="0" y="0" width="110" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="8" y="22" class="text-muted" font-size="11">Toutes</text>
      </g>

      <!-- External port start -->
      <g transform="translate(250, 14)">
        <rect x="0" y="0" width="80" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="8" y="22" class="text-dark" font-size="12">443</text>
      </g>

      <!-- External port end -->
      <g transform="translate(360, 14)">
        <rect x="0" y="0" width="80" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="8" y="22" class="text-dark" font-size="12">443</text>
      </g>

      <!-- Protocol dropdown -->
      <g transform="translate(460, 14)">
        <rect x="0" y="0" width="80" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="8" y="22" class="text-dark" font-size="12">TCP</text>
        <text x="60" y="22" class="text-muted" font-size="10">▼</text>
      </g>

      <!-- Internal client -->
      <g transform="translate(560, 14)">
        <rect x="0" y="0" width="120" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="8" y="22" class="text-dark" font-size="12">192.168.1.20</text>
      </g>

      <!-- Internal port -->
      <g transform="translate(700, 14)">
        <rect x="0" y="0" width="80" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="8" y="22" class="text-dark" font-size="12">443</text>
      </g>

      <!-- Internal port end -->
      <g transform="translate(830, 14)">
        <rect x="0" y="0" width="80" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="8" y="22" class="text-dark" font-size="12">443</text>
      </g>

      <!-- Action buttons -->
      <g transform="translate(950, 14)">
        <rect x="0" y="0" width="32" height="32" rx="4" class="btn-primary"/>
        <text x="16" y="22" text-anchor="middle" class="text-white">✓</text>
        <rect x="40" y="0" width="32" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="56" y="22" text-anchor="middle" class="text-dark">✕</text>
      </g>
    </g>

    <!-- Add button -->
    <g transform="translate(25, 330)">
      <rect x="0" y="0" width="180" height="44" rx="4" class="btn-primary"/>
      <text x="90" y="28" text-anchor="middle" class="text-white">+ Ajouter une règle</text>
    </g>
  </g>
</svg>
