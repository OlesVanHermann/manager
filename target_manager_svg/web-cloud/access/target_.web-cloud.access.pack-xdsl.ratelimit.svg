<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="280" viewBox="0 0 500 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Pack xDSL - Limite de débit LNS</title>

  <!-- Component background -->
  <rect width="500" height="280" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Title -->
  <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Optimisation de l'accès internet</text>

  <!-- Description -->
  <text x="20" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Ajuster la limite haute du débit de la ligne au niveau des</text>
  <text x="20" y="82" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">équipements OVHcloud.</text>

  <!-- Slider -->
  <text x="20" y="120" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Limite de débit</text>

  <!-- Slider track -->
  <rect x="20" y="140" width="380" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="20" y="140" width="250" height="8" rx="4" fill="#0050D7"/>

  <!-- Slider thumb -->
  <circle cx="270" cy="144" r="12" fill="#0050D7"/>

  <!-- Slider value -->
  <text x="420" y="148" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">65%</text>

  <!-- Checkbox -->
  <rect x="20" y="175" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
  <text x="45" y="188" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Supprimer la limite du débit de la ligne</text>

  <!-- Warning -->
  <rect x="20" y="205" width="460" height="35" rx="4" fill="#FEF3C7"/>
  <text x="40" y="228" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">⚠ Cette opération peut prendre jusqu'à 10 minutes et votre connexion sera interrompue.</text>

  <!-- Submit button -->
  <rect x="20" y="250" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="45" y="273" fill="white" font-family="system-ui, sans-serif" font-size="14">Valider</text>
</svg>
