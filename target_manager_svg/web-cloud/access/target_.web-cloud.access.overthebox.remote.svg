<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 550" width="1440" height="550">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="550" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="1000" height="430" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Title -->
    <text x="25" y="35" class="text-title">Configuration des accès distants</text>

    <!-- Table header -->
    <g transform="translate(25, 60)">
      <rect x="0" y="0" width="950" height="45" fill="#F9FAFB"/>
      <text x="20" y="28" class="text-muted" font-weight="600">ID</text>
      <text x="200" y="28" class="text-muted" font-weight="600">Statut</text>
      <text x="350" y="28" class="text-muted" font-weight="600">Autorisé par</text>
      <text x="550" y="28" class="text-muted" font-weight="600">Expiration</text>
      <text x="750" y="28" class="text-muted" font-weight="600">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(25, 105)">
      <rect x="0" y="0" width="950" height="60" class="bg-white"/>
      <line x1="0" y1="60" x2="950" y2="60" stroke="#E5E7EB"/>

      <text x="20" y="35" class="text-link">▶ remote-12345</text>

      <g transform="translate(200, 18)">
        <rect x="0" y="0" width="60" height="24" rx="4" fill="#D1FAE5"/>
        <text x="30" y="16" text-anchor="middle" fill="#065F46" font-size="12">Actif</text>
      </g>

      <text x="350" y="35" class="text-dark">support@ovhcloud.com</text>
      <text x="550" y="35" class="text-dark">30/12/2025</text>

      <g transform="translate(750, 18)">
        <rect x="0" y="0" width="80" height="30" rx="4" fill="#FFFFFF" stroke="#DC2626"/>
        <text x="40" y="20" text-anchor="middle" fill="#DC2626" font-size="12">Révoquer</text>
      </g>
    </g>

    <!-- Row 2 (pending) -->
    <g transform="translate(25, 165)">
      <rect x="0" y="0" width="950" height="60" class="bg-white"/>
      <line x1="0" y1="60" x2="950" y2="60" stroke="#E5E7EB"/>

      <text x="20" y="35" class="text-link">▶ remote-67890</text>

      <g transform="translate(200, 18)">
        <circle cx="12" cy="12" r="8" fill="none" stroke="#E5E7EB" stroke-width="2"/>
        <path d="M 12 4 A 8 8 0 0 1 20 12" fill="none" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
        <text x="32" y="16" fill="#92400E" font-size="12">En attente</text>
      </g>

      <text x="350" y="35" class="text-dark">tech@example.com</text>
      <text x="550" y="35" class="text-dark">02/01/2026</text>

      <g transform="translate(750, 10)">
        <rect x="0" y="0" width="80" height="30" rx="4" class="btn-primary"/>
        <text x="40" y="20" text-anchor="middle" class="text-white" font-size="12">Autoriser</text>

        <rect x="90" y="0" width="70" height="30" rx="4" fill="#FFFFFF" stroke="#DC2626"/>
        <text x="125" y="20" text-anchor="middle" fill="#DC2626" font-size="12">Refuser</text>
      </g>
    </g>

    <!-- Expanded row details -->
    <g transform="translate(25, 225)">
      <rect x="0" y="0" width="950" height="120" fill="#F9FAFB"/>
      <line x1="0" y1="120" x2="950" y2="120" stroke="#E5E7EB"/>

      <g transform="translate(40, 20)">
        <text x="0" y="0" class="text-muted">Port exposé:</text>
        <text x="120" y="0" class="text-dark">22 (SSH)</text>

        <text x="0" y="30" class="text-muted">IP source:</text>
        <text x="120" y="30" class="text-dark">support.ovhcloud.com</text>

        <text x="0" y="60" class="text-muted">Connexion:</text>
        <text x="120" y="60" class="text-dark" font-family="monospace">ssh -p 22 user@otb-xxx123.overthebox.net</text>

        <text x="0" y="90" class="text-muted">Créé le:</text>
        <text x="120" y="90" class="text-dark">28/12/2025 10:30:45</text>
      </g>
    </g>

    <!-- Empty state / info -->
    <g transform="translate(25, 365)">
      <rect x="0" y="0" width="950" height="50" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="20" y="30" fill="#1E40AF" font-size="13">ℹ Les accès distants permettent au support OVHcloud d'intervenir sur votre OverTheBox.</text>
    </g>
  </g>
</svg>
