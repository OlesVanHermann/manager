        <rect x="0" y="0" width="268" height="85" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="20" font-size="14">&#x1F4E1;</text>
        <text x="32" y="20" class="text-dark" font-size="13" font-weight="600">Entrepot</text>
        <text x="12" y="38" class="text-muted" font-size="11">otb-yyy456</text>
