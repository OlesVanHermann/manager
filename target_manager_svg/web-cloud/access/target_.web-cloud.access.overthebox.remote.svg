        <text x="12" y="20" font-size="14">&#x1F4E1;</text>
        <text x="32" y="20" class="text-dark" font-size="13" font-weight="600">Bureau principal</text>
        <text x="12" y="38" class="text-muted" font-size="11">otb-xxx123</text>
        <circle cx="18" cy="52" r="5" fill="#10B981"/>
        <text x="28" y="56" class="text-dark" font-size="11">Actif</text>
        <text x="12" y="72" class="text-muted" font-size="10">OverTheBox IT v1</text>
      </g>

      <!-- Service 2 -->
