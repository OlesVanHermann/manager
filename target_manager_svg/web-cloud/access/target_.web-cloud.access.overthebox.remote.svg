            <text x="580" y="76" class="text-muted" font-size="10" font-weight="600">EXPIRATION</text>
            <text x="780" y="76" class="text-muted" font-size="10" font-weight="600">ACTIONS</text>

            <!-- Row 1 -->
            <g transform="translate(20, 100)">
              <text x="20" y="25" class="text-primary" font-size="11">&#x25B6; remote-12345</text>
              <rect x="180" y="8" width="55" height="22" rx="11" fill="#DEF7EC"/>
              <text x="207" y="23" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
              <text x="330" y="25" class="text-dark" font-size="11">support@ovhcloud.com</text>
              <text x="560" y="25" class="text-dark" font-size="11">30/12/2025</text>
              <rect x="760" y="5" width="80" height="30" rx="4" class="btn-danger"/>
              <text x="800" y="25" class="text-error" font-size="10" text-anchor="middle">Revoquer</text>
            </g>

            <!-- Row 2 - Pending -->
            <g transform="translate(20, 155)">
              <line x1="0" y1="0" x2="996" y2="0" stroke="#E5E7EB"/>
              <text x="20" y="25" class="text-primary" font-size="11">&#x25B6; remote-67890</text>
              <rect x="180" y="8" width="70" height="22" rx="11" fill="#FEF3C7"/>
              <text x="215" y="23" fill="#92400E" font-size="10" text-anchor="middle">En attente</text>
              <text x="330" y="25" class="text-dark" font-size="11">tech@example.com</text>
              <text x="560" y="25" class="text-dark" font-size="11">02/01/2026</text>
              <rect x="760" y="5" width="70" height="30" rx="4" class="bg-primary"/>
              <text x="795" y="25" class="text-white" font-size="10" text-anchor="middle">Autoriser</text>
              <rect x="840" y="5" width="60" height="30" rx="4" class="btn-danger"/>
              <text x="870" y="25" class="text-error" font-size="10" text-anchor="middle">Refuser</text>
            </g>

            <!-- Expanded row details -->
            <g transform="translate(20, 210)">
              <line x1="0" y1="0" x2="996" y2="0" stroke="#E5E7EB"/>
              <rect x="0" y="0" width="996" height="120" fill="#F9FAFB"/>

              <g transform="translate(40, 20)">
                <text x="0" y="0" class="text-muted" font-size="11">Port expose :</text>
                <text x="120" y="0" class="text-dark" font-size="11">22 (SSH)</text>

                <text x="0" y="28" class="text-muted" font-size="11">IP source :</text>
                <text x="120" y="28" class="text-dark" font-size="11">support.ovhcloud.com</text>

                <text x="0" y="56" class="text-muted" font-size="11">Connexion :</text>
                <text x="120" y="56" class="text-dark" font-size="11" font-family="monospace">ssh -p 22 user@otb-xxx123.overthebox.net</text>

                <text x="0" y="84" class="text-muted" font-size="11">Cree le :</text>
                <text x="120" y="84" class="text-dark" font-size="11">28/12/2025 10:30:45</text>
              </g>
            </g>

            <!-- Empty row -->
            <g transform="translate(20, 340)">
              <line x1="0" y1="0" x2="996" y2="0" stroke="#E5E7EB"/>
            </g>
          </g>

          <!-- Info banner -->
          <g transform="translate(0, 470)">
            <rect x="0" y="0" width="1036" height="50" rx="4" fill="#DBEAFE"/>
            <text x="20" y="30" class="text-info" font-size="11">&#x2139; Les acces distants permettent au support OVHcloud d'intervenir sur votre OverTheBox.</text>
          </g>

        </g>
      </g>
    </g>
  </g>
</svg>
