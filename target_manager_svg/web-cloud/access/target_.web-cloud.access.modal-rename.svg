<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 280" width="450" height="280">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="450" height="280" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="25" y="30" width="400" height="220" rx="8" class="bg-white"/>

  <!-- Header -->
  <rect x="25" y="30" width="400" height="50" rx="8" class="bg-header"/>
  <path d="M25 72 L25 38 Q25 30 33 30 L417 30 Q425 30 425 38 L425 72 Z" class="bg-header"/>
  <text x="55" y="62" class="text-dark" font-size="16" font-weight="600">Renommer</text>
  <text x="400" y="62" class="text-muted" font-size="18" cursor="pointer">Ã—</text>

  <!-- Description -->
  <text x="50" y="105" class="text-muted" font-size="12">Modifiez le nom d'affichage de ce service.</text>

  <!-- Nom actuel -->
  <g transform="translate(50, 125)">
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Nouveau nom *</text>
    <rect x="0" y="25" width="300" height="40" rx="4" class="btn-outline"/>
    <text x="15" y="52" class="text-dark" font-size="13">Ligne Bureau Principal</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(160, 210)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
    <text x="28" y="23" class="text-muted" font-size="12">Annuler</text>

    <rect x="115" y="0" width="120" height="36" rx="4" class="btn-primary"/>
    <text x="145" y="23" class="text-white" font-size="12">Renommer</text>
  </g>
</svg>
