<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <!-- Two column layout -->
    <g transform="translate(0, 0)">
      <!-- Left column - Details tile -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="600" height="400" rx="8" class="bg-white" stroke="#E5E7EB"/>

        <text x="25" y="35" class="text-title">Details de la ligne</text>

        <!-- Status section -->
        <g transform="translate(25, 60)">
          <text x="0" y="0" class="text-muted">Statut</text>
          <g transform="translate(0, 15)">
            <g transform="translate(0, 0)">
              <rect x="0" y="0" width="80" height="28" rx="14" fill="#D1FAE5"/>
              <text x="40" y="19" text-anchor="middle" fill="#065F46" font-size="13">Actif</text>
            </g>
            <text x="100" y="18" class="text-link" font-size="13">Voir les details</text>
          </g>
        </g>

        <!-- Diagnostic button -->
        <g transform="translate(25, 120)">
          <text x="0" y="0" class="text-muted">Diagnostic non disponible pour la fibre</text>
          <g transform="translate(0, 15)">
            <rect x="0" y="0" width="250" height="44" rx="4" class="btn-secondary"/>
            <text x="20" y="28" class="text-dark">Lancer un diagnostic</text>
            <text x="220" y="28" class="text-muted">→</text>
          </g>
        </g>

        <!-- Mail sending -->
        <g transform="translate(25, 200)">
          <text x="0" y="0" class="text-muted">Envoi de mail</text>
          <g transform="translate(0, 15)">
            <text x="0" y="0" class="text-dark">Desactive</text>
            <text x="100" y="0" class="text-link">Modifier</text>
          </g>
          <text x="0" y="40" class="text-link" font-size="12">Consulter le guide</text>
        </g>

        <!-- LNS -->
        <g transform="translate(25, 280)">
          <text x="0" y="0" class="text-muted">LNS</text>
          <text x="0" y="20" class="text-dark">lns-th2-105</text>
        </g>

        <!-- Monitoring -->
        <g transform="translate(25, 330)">
          <text x="0" y="0" class="text-muted">Monitoring</text>
          <g transform="translate(0, 15)">
            <rect x="0" y="0" width="50" height="26" rx="13" fill="#0050D7"/>
            <circle cx="37" cy="13" r="10" fill="#FFFFFF"/>
          </g>
        </g>
      </g>

      <!-- Right column - Technical info -->
      <g transform="translate(630, 0)">
        <rect x="0" y="0" width="600" height="400" rx="8" class="bg-white" stroke="#E5E7EB"/>

        <text x="25" y="35" class="text-title">Informations techniques</text>

        <!-- Access type -->
        <g transform="translate(25, 60)">
          <text x="0" y="0" class="text-muted">Type d'acces</text>
          <text x="200" y="0" class="text-dark">FTTH</text>
        </g>

        <!-- Address -->
        <g transform="translate(25, 90)">
          <text x="0" y="0" class="text-muted">Adresse</text>
          <text x="200" y="0" class="text-dark">12 rue de la Paix</text>
          <text x="200" y="20" class="text-dark">75001 Paris</text>
        </g>

        <!-- Provider -->
        <g transform="translate(25, 140)">
          <text x="0" y="0" class="text-muted">Operateur de collecte</text>
          <text x="200" y="0" class="text-dark">Orange</text>
        </g>

        <!-- Login -->
        <g transform="translate(25, 170)">
          <text x="0" y="0" class="text-muted">Login PPP</text>
          <text x="200" y="0" class="text-dark">fti/abc123@fti</text>
        </g>

        <!-- IP Block -->
        <g transform="translate(25, 200)">
          <text x="0" y="0" class="text-muted">Bloc IP</text>
          <text x="200" y="0" class="text-dark">91.134.xxx.0/29</text>
        </g>

        <!-- IPv6 -->
        <g transform="translate(25, 230)">
          <text x="0" y="0" class="text-muted">IPv6</text>
          <g transform="translate(200, -12)">
            <rect x="0" y="0" width="70" height="24" rx="12" fill="#D1FAE5"/>
            <text x="35" y="16" text-anchor="middle" fill="#065F46" font-size="12">Active</text>
          </g>
        </g>

        <!-- NRA/NRO -->
        <g transform="translate(25, 270)">
          <text x="0" y="0" class="text-muted">NRA/NRO</text>
          <text x="200" y="0" class="text-dark">PAR01</text>
        </g>

        <!-- Contract end -->
        <g transform="translate(25, 300)">
          <text x="0" y="0" class="text-muted">Fin d'engagement</text>
          <text x="200" y="0" class="text-dark">15/03/2025</text>
        </g>

        <!-- Actions -->
        <g transform="translate(25, 340)">
          <rect x="0" y="0" width="150" height="36" rx="4" class="btn-secondary"/>
          <text x="20" y="24" class="text-dark">Resilier</text>
        </g>
      </g>
    </g>

    <!-- Bottom section - Statistics preview -->
    <g transform="translate(0, 430)">
      <rect x="0" y="0" width="1230" height="350" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <text x="25" y="35" class="text-title">Statistiques</text>

      <!-- Chart placeholder - Sync -->
      <g transform="translate(25, 60)">
        <text x="0" y="0" class="text-dark" font-weight="600">Synchronisation</text>
        <g transform="translate(0, 20)">
          <text x="0" y="0" class="text-muted" font-size="12">Periode</text>
          <rect x="60" y="-15" width="120" height="30" rx="4" class="btn-secondary"/>
          <text x="75" y="5" class="text-dark" font-size="12">Dernieres 24h</text>
          <text x="155" y="5" class="text-muted">▼</text>
        </g>
        <rect x="0" y="50" width="550" height="120" rx="4" fill="#F3F4F6"/>
        <text x="275" y="110" text-anchor="middle" class="text-muted">[Graphique synchronisation]</text>
      </g>

      <!-- Chart placeholder - Traffic -->
      <g transform="translate(620, 60)">
        <text x="0" y="0" class="text-dark" font-weight="600">Trafic</text>
        <g transform="translate(0, 20)">
          <text x="0" y="0" class="text-muted" font-size="12">Periode</text>
          <rect x="60" y="-15" width="120" height="30" rx="4" class="btn-secondary"/>
          <text x="75" y="5" class="text-dark" font-size="12">Derniere semaine</text>
          <text x="155" y="5" class="text-muted">▼</text>
        </g>
        <rect x="0" y="50" width="550" height="120" rx="4" fill="#F3F4F6"/>
        <text x="275" y="110" text-anchor="middle" class="text-muted">[Graphique trafic]</text>
      </g>
    </g>
  </g>
</svg>
