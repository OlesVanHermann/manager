<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="550" y="75" class="text-primary" font-size="14" font-weight="600">Accès</text>
  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>

  <!-- CONTENT CENTERED -->
  <g transform="translate(0, 105)">
    <g transform="translate(420, 150)">
      <rect x="0" y="0" width="600" height="350" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="600" height="350" rx="8" class="border"/>

      <!-- Error Icon -->
      <g transform="translate(250, 50)">
        <circle cx="50" cy="50" r="50" class="bg-error"/>
        <text x="50" y="68" class="text-error" font-size="48" text-anchor="middle">✕</text>
      </g>

      <!-- Title -->
      <text x="300" y="180" class="text-dark" font-size="20" font-weight="600" text-anchor="middle">OverTheBox introuvable</text>

      <!-- Description -->
      <text x="300" y="220" class="text-muted" font-size="13" text-anchor="middle">L'OverTheBox demandé n'existe pas ou n'est pas accessible.</text>
      <text x="300" y="245" class="text-muted" font-size="13" text-anchor="middle">Vérifiez l'identifiant du service ou contactez le support.</text>

      <!-- Buttons -->
      <g transform="translate(150, 290)">
        <rect x="0" y="0" width="140" height="40" rx="4" class="btn-outline"/>
        <text x="70" y="26" class="text-primary" font-size="13" text-anchor="middle">Retour à la liste</text>

        <rect x="160" y="0" width="140" height="40" rx="4" class="btn-primary"/>
        <text x="230" y="26" class="text-white" font-size="13" text-anchor="middle">Contacter support</text>
      </g>
    </g>
  </g>
</svg>
