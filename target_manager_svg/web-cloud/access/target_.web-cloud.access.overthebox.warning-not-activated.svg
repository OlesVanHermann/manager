<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-warning { fill: #FEF3C7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="550" y="75" class="text-primary" font-size="14" font-weight="600">Acces</text>
  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>

  <!-- CONTENT CENTERED -->
  <g transform="translate(0, 105)">
    <g transform="translate(420, 100)">
      <rect x="0" y="0" width="600" height="500" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="600" height="500" rx="8" class="border"/>

      <!-- Warning Icon -->
      <g transform="translate(250, 40)">
        <circle cx="50" cy="50" r="50" class="bg-warning"/>
        <text x="50" y="62" class="text-warning" font-size="36" text-anchor="middle">‚è≥</text>
      </g>

      <!-- Title -->
      <text x="300" y="160" class="text-dark" font-size="20" font-weight="600" text-anchor="middle">OverTheBox en attente d'activation</text>

      <!-- Description -->
      <text x="300" y="200" class="text-muted" font-size="13" text-anchor="middle">Votre OverTheBox a ete commande mais n'est pas encore active.</text>
      <text x="300" y="225" class="text-muted" font-size="13" text-anchor="middle">Suivez les etapes ci-dessous pour finaliser l'installation.</text>

      <!-- Steps -->
      <g transform="translate(80, 255)">
        <rect x="0" y="0" width="440" height="180" rx="6" class="bg-info"/>

        <g transform="translate(20, 25)">
          <circle cx="15" cy="0" r="12" fill="#0050D7"/>
          <text x="15" y="5" class="text-white" font-size="10" text-anchor="middle">1</text>
          <text x="40" y="5" class="text-dark" font-size="12" font-weight="500">Receptionner le colis</text>
          <text x="40" y="22" class="text-muted" font-size="10">Votre OverTheBox est en cours de livraison</text>
        </g>

        <g transform="translate(20, 75)">
          <circle cx="15" cy="0" r="12" fill="#E5E7EB"/>
          <text x="15" y="5" class="text-muted" font-size="10" text-anchor="middle">2</text>
          <text x="40" y="5" class="text-muted" font-size="12" font-weight="500">Brancher l'equipement</text>
          <text x="40" y="22" class="text-muted" font-size="10">Connectez l'OTB a votre modem et au secteur</text>
        </g>

        <g transform="translate(20, 125)">
          <circle cx="15" cy="0" r="12" fill="#E5E7EB"/>
          <text x="15" y="5" class="text-muted" font-size="10" text-anchor="middle">3</text>
          <text x="40" y="5" class="text-muted" font-size="12" font-weight="500">Activer dans l'espace client</text>
          <text x="40" y="22" class="text-muted" font-size="10">Cliquez sur le bouton d'activation une fois l'OTB connecte</text>
        </g>
      </g>

      <!-- Buttons -->
      <g transform="translate(150, 460)">
        <rect x="0" y="0" width="140" height="40" rx="4" class="btn-outline"/>
        <text x="70" y="26" class="text-primary" font-size="13" text-anchor="middle">Suivre le colis</text>

        <rect x="160" y="0" width="140" height="40" rx="4" class="btn-primary"/>
        <text x="230" y="26" class="text-white" font-size="13" text-anchor="middle">Activer</text>
      </g>
    </g>
  </g>
</svg>
