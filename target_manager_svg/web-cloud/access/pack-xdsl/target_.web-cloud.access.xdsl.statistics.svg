<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">Accès Internet</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">xdsl-ab12345-1</text>
    <text x="20" y="52" class="text-muted" font-size="10">Pack xDSL Pro</text>
    <line x1="0" y1="70" x2="280" y2="70" stroke="#E5E7EB"/>
    <text x="20" y="94" class="text-dark" font-size="12">Tableau de bord</text>
    <text x="20" y="124" class="text-dark" font-size="12">Modem</text>
    <rect x="0" y="136" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="160" class="text-primary" font-size="12" font-weight="600">Statistiques</text>
    <text x="20" y="196" class="text-dark" font-size="12">Diagnostic</text>
    <text x="20" y="226" class="text-dark" font-size="12">Configuration IP</text>
    <text x="20" y="256" class="text-dark" font-size="12">Notifications</text>
    <text x="20" y="286" class="text-dark" font-size="12">Tâches</text>
    <text x="20" y="316" class="text-dark" font-size="12">Gestion</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Statistiques de la ligne</text>

      <!-- Période -->
      <g transform="translate(0, 50)">
        <text x="0" y="14" class="text-muted" font-size="11">Période :</text>
        <rect x="60" y="0" width="100" height="28" rx="4" fill="#E8F0FE"/>
        <text x="110" y="18" class="text-primary" font-size="11" text-anchor="middle">24 heures</text>
        <rect x="165" y="0" width="100" height="28" rx="4" class="border"/>
        <text x="215" y="18" class="text-muted" font-size="11" text-anchor="middle">7 jours</text>
        <rect x="270" y="0" width="100" height="28" rx="4" class="border"/>
        <text x="320" y="18" class="text-muted" font-size="11" text-anchor="middle">30 jours</text>
      </g>

      <!-- Graphique Débit -->
      <g transform="translate(0, 100)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Débit synchronisé</text>
        <rect x="0" y="15" width="1020" height="200" rx="6" fill="#F9FAFB"/>
        <text x="20" y="45" class="text-muted" font-size="9">100 Mbps</text>
        <text x="20" y="85" class="text-muted" font-size="9">75 Mbps</text>
        <text x="20" y="125" class="text-muted" font-size="9">50 Mbps</text>
        <text x="20" y="165" class="text-muted" font-size="9">25 Mbps</text>
        <text x="20" y="200" class="text-muted" font-size="9">0</text>
        <line x1="70" y1="35" x2="70" y2="205" stroke="#E5E7EB"/>
        <line x1="70" y1="205" x2="1000" y2="205" stroke="#E5E7EB"/>
        <!-- Courbe download -->
        <polyline points="70,80 200,75 350,85 500,70 650,78 800,72 950,76" fill="none" stroke="#0050D7" stroke-width="2"/>
        <!-- Courbe upload -->
        <polyline points="70,150 200,148 350,155 500,145 650,152 800,148 950,150" fill="none" stroke="#059669" stroke-width="2"/>
        <!-- Légende -->
        <rect x="850" y="30" width="12" height="12" fill="#0050D7"/>
        <text x="868" y="40" class="text-muted" font-size="10">Download</text>
        <rect x="940" y="30" width="12" height="12" fill="#059669"/>
        <text x="958" y="40" class="text-muted" font-size="10">Upload</text>
      </g>

      <!-- Stats actuelles -->
      <g transform="translate(0, 340)">
        <rect x="0" y="0" width="250" height="80" rx="6" class="bg-white"/>
        <rect x="0" y="0" width="250" height="80" rx="6" class="border"/>
        <text x="20" y="25" class="text-muted" font-size="11">Download actuel</text>
        <text x="20" y="55" class="text-dark" font-size="24" font-weight="700">92.4 Mbps</text>

        <rect x="270" y="0" width="250" height="80" rx="6" class="bg-white"/>
        <rect x="270" y="0" width="250" height="80" rx="6" class="border"/>
        <text x="290" y="25" class="text-muted" font-size="11">Upload actuel</text>
        <text x="290" y="55" class="text-dark" font-size="24" font-weight="700">35.2 Mbps</text>

        <rect x="540" y="0" width="250" height="80" rx="6" class="bg-white"/>
        <rect x="540" y="0" width="250" height="80" rx="6" class="border"/>
        <text x="560" y="25" class="text-muted" font-size="11">Atténuation</text>
        <text x="560" y="55" class="text-dark" font-size="24" font-weight="700">18 dB</text>

        <rect x="810" y="0" width="210" height="80" rx="6" class="bg-white"/>
        <rect x="810" y="0" width="210" height="80" rx="6" class="border"/>
        <text x="830" y="25" class="text-muted" font-size="11">Marge de bruit</text>
        <text x="830" y="55" class="text-dark" font-size="24" font-weight="700">8.5 dB</text>
      </g>

      <!-- Graphique Latence -->
      <g transform="translate(0, 450)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Latence (ping)</text>
        <rect x="0" y="15" width="1020" height="150" rx="6" fill="#F9FAFB"/>
        <text x="20" y="45" class="text-muted" font-size="9">100 ms</text>
        <text x="20" y="85" class="text-muted" font-size="9">50 ms</text>
        <text x="20" y="125" class="text-muted" font-size="9">0 ms</text>
        <line x1="70" y1="35" x2="70" y2="135" stroke="#E5E7EB"/>
        <line x1="70" y1="135" x2="1000" y2="135" stroke="#E5E7EB"/>
        <polyline points="70,115 200,112 350,118 500,110 650,115 800,108 950,112" fill="none" stroke="#7C3AED" stroke-width="2"/>
        <text x="950" y="105" fill="#7C3AED" font-size="10">~12ms</text>
      </g>

      <!-- Connexions modem -->
      <g transform="translate(0, 630)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Historique des reconnexions</text>
        <rect x="0" y="15" width="1020" height="100" rx="6" fill="#F9FAFB"/>
        <text x="20" y="45" class="text-muted" font-size="10">30/12 02:15 - Reconnexion automatique (durée: 45s)</text>
        <text x="20" y="65" class="text-muted" font-size="10">28/12 14:32 - Reconnexion automatique (durée: 38s)</text>
        <text x="20" y="85" class="text-muted" font-size="10">25/12 08:10 - Reconnexion manuelle (durée: 52s)</text>
      </g>
    </g>
  </g>
</svg>
