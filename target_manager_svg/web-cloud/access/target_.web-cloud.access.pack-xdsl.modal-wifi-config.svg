<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Pack xDSL - Modal QR code WiFi</title>

  <!-- Overlay -->
  <rect width="600" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="75" y="30" width="450" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="75" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <text x="250" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Accès WiFi</text>
  <text x="495" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Description -->
  <text x="100" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Scanner le QR code à l'aide de votre smartphone pour vous connecter</text>

  <!-- QR Code placeholder -->
  <rect x="130" y="130" width="150" height="150" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>

  <!-- QR Code pattern (simplified) -->
  <rect x="145" y="145" width="30" height="30" fill="#1F2937"/>
  <rect x="180" y="145" width="10" height="10" fill="#1F2937"/>
  <rect x="200" y="145" width="10" height="10" fill="#1F2937"/>
  <rect x="220" y="145" width="10" height="10" fill="#1F2937"/>
  <rect x="235" y="145" width="30" height="30" fill="#1F2937"/>

  <rect x="145" y="180" width="10" height="10" fill="#1F2937"/>
  <rect x="190" y="180" width="10" height="10" fill="#1F2937"/>
  <rect x="210" y="180" width="10" height="10" fill="#1F2937"/>
  <rect x="255" y="180" width="10" height="10" fill="#1F2937"/>

  <rect x="145" y="200" width="10" height="10" fill="#1F2937"/>
  <rect x="165" y="200" width="10" height="10" fill="#1F2937"/>
  <rect x="185" y="200" width="10" height="10" fill="#1F2937"/>
  <rect x="205" y="200" width="10" height="10" fill="#1F2937"/>
  <rect x="225" y="200" width="10" height="10" fill="#1F2937"/>
  <rect x="255" y="200" width="10" height="10" fill="#1F2937"/>

  <rect x="145" y="220" width="10" height="10" fill="#1F2937"/>
  <rect x="175" y="220" width="10" height="10" fill="#1F2937"/>
  <rect x="195" y="220" width="10" height="10" fill="#1F2937"/>
  <rect x="255" y="220" width="10" height="10" fill="#1F2937"/>

  <rect x="145" y="235" width="30" height="30" fill="#1F2937"/>
  <rect x="180" y="240" width="10" height="10" fill="#1F2937"/>
  <rect x="200" y="240" width="10" height="10" fill="#1F2937"/>
  <rect x="235" y="235" width="30" height="30" fill="#1F2937"/>

  <!-- Inner squares for QR corners -->
  <rect x="152" y="152" width="16" height="16" fill="white"/>
  <rect x="156" y="156" width="8" height="8" fill="#1F2937"/>
  <rect x="242" y="152" width="16" height="16" fill="white"/>
  <rect x="246" y="156" width="8" height="8" fill="#1F2937"/>
  <rect x="152" y="242" width="16" height="16" fill="white"/>
  <rect x="156" y="246" width="8" height="8" fill="#1F2937"/>

  <!-- WiFi Info -->
  <text x="310" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">SSID :</text>
  <text x="355" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">MonReseauWifi</text>

  <text x="310" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom du WiFi :</text>
  <text x="310" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">WLAN1-5GHz</text>

  <!-- Info message -->
  <rect x="100" y="295" width="400" height="40" rx="4" fill="#EFF6FF"/>
  <text x="120" y="320" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">ℹ La clé de sécurité n'a pas encore été modifiée, vous pouvez utiliser</text>
  <text x="125" y="335" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">directement le QR code de votre modem.</text>
</svg>
