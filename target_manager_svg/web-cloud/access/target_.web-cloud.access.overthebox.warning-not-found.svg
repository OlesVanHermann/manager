<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Web Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Web Cloud (Acces actif) -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-muted" font-size="14">Hebergement</text>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-muted" font-size="14">Emails</text>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-primary" font-size="14" font-weight="600">Acces</text>
  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <!-- Recherche -->
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>

      <!-- Compteur -->
      <text x="12" y="68" class="text-muted" font-size="11">0 services OverTheBox</text>

      <!-- Empty state -->
      <g transform="translate(12, 90)">
        <rect x="0" y="0" width="256" height="100" rx="6" fill="#F9FAFB"/>
        <text x="128" y="45" class="text-muted" font-size="11" text-anchor="middle">Aucun service</text>
        <text x="128" y="65" class="text-muted" font-size="11" text-anchor="middle">OverTheBox detecte</text>
      </g>

    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- HEADER PAGE -->
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">OverTheBox - Appareil non detecte</text>
        <text x="0" y="48" class="text-muted" font-size="12">Verifiez la connexion de votre boitier</text>

        <!-- Warning Alert -->
        <g transform="translate(0, 80)">
          <rect x="0" y="0" width="1036" height="350" rx="6" fill="#FEF3C7" stroke="#F59E0B"/>

          <!-- Alert icon -->
          <circle cx="50" cy="50" r="25" fill="#F59E0B" opacity="0.3"/>
          <text x="50" y="60" fill="#92400E" font-size="24" text-anchor="middle">&#x26A0;</text>

          <!-- Title -->
          <text x="90" y="55" fill="#92400E" font-size="16" font-weight="600">Aucun appareil OverTheBox detecte</text>

          <!-- Description -->
          <text x="30" y="100" fill="#92400E" font-size="12">Nous n'avons pas pu detecter d'appareil OverTheBox sur votre reseau.</text>
          <text x="30" y="125" fill="#92400E" font-size="12">Veuillez verifier les points suivants :</text>

          <!-- Checklist -->
          <g transform="translate(30, 155)">
            <rect x="0" y="0" width="28" height="28" rx="4" fill="#FFFFFF" stroke="#D97706"/>
            <text x="14" y="20" fill="#D97706" font-size="14" text-anchor="middle">1</text>
            <text x="45" y="20" fill="#92400E" font-size="12">Votre boitier OverTheBox est connecte a Internet</text>
          </g>

          <g transform="translate(30, 200)">
            <rect x="0" y="0" width="28" height="28" rx="4" fill="#FFFFFF" stroke="#D97706"/>
            <text x="14" y="20" fill="#D97706" font-size="14" text-anchor="middle">2</text>
            <text x="45" y="20" fill="#92400E" font-size="12">L'appareil est bien allume et les voyants sont actifs</text>
          </g>

          <g transform="translate(30, 245)">
            <rect x="0" y="0" width="28" height="28" rx="4" fill="#FFFFFF" stroke="#D97706"/>
            <text x="14" y="20" fill="#D97706" font-size="14" text-anchor="middle">3</text>
            <text x="45" y="20" fill="#92400E" font-size="12">Votre ordinateur est connecte au meme reseau que le boitier</text>
          </g>

          <!-- Help link -->
          <text x="30" y="310" fill="#92400E" font-size="12">Si le probleme persiste, consultez notre</text>
          <text x="280" y="310" fill="#0050D7" font-size="12" text-decoration="underline">guide d'installation</text>
          <text x="405" y="310" fill="#92400E" font-size="12">pour plus d'aide.</text>
        </g>

        <!-- Info Box - Not Activated -->
        <g transform="translate(0, 450)">
          <rect x="0" y="0" width="1036" height="120" rx="6" fill="#DBEAFE" stroke="#BFDBFE"/>

          <text x="30" y="35" class="text-info" font-size="14" font-weight="600">Appareil non active</text>
          <text x="30" y="65" class="text-info" font-size="12">Votre appareil est detecte mais n'est pas encore active.</text>
          <text x="30" y="90" class="text-info" font-size="12">Connectez-vous a l'interface de gestion locale :</text>
          <text x="350" y="90" fill="#0050D7" font-size="12" font-family="monospace">http://overthebox.lan</text>
        </g>

      </g>
    </g>
  </g>
</svg>
