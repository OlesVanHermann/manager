<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 280" width="450" height="280">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-error { fill: #FEE2E2; }
      .bg-error-light { fill: #FEF2F2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="450" height="280" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="25" y="25" width="400" height="230" rx="8" class="bg-white"/>

  <!-- Header -->
  <rect x="25" y="25" width="400" height="50" rx="8" class="bg-header"/>
  <path d="M25 67 L25 33 Q25 25 33 25 L417 25 Q425 25 425 33 L425 67 Z" class="bg-header"/>
  <text x="55" y="57" class="text-dark" font-size="16" font-weight="600">Supprimer l'alerte</text>
  <text x="400" y="57" class="text-muted" font-size="18" cursor="pointer">×</text>

  <!-- Warning icon -->
  <g transform="translate(175, 90)">
    <circle cx="50" cy="25" r="25" class="bg-error-light"/>
    <text x="50" y="33" class="text-error" font-size="24" text-anchor="middle">⚠</text>
  </g>

  <!-- Message -->
  <text x="225" y="155" class="text-dark" font-size="14" text-anchor="middle" font-weight="500">Etes-vous sur de vouloir supprimer cette alerte ?</text>

  <g transform="translate(45, 170)">
    <rect x="0" y="0" width="360" height="40" rx="4" class="bg-error-light"/>
    <text x="15" y="25" class="text-error" font-size="11">&#x1F534; Alerte: Coupure de service - Ligne 0033912345678</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(145, 225)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
    <text x="28" y="23" class="text-muted" font-size="12">Annuler</text>

    <rect x="115" y="0" width="120" height="36" rx="4" class="btn-danger"/>
    <text x="142" y="23" class="text-white" font-size="12">Supprimer</text>
  </g>
</svg>
