<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .table-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-muted" font-size="14">Hébergement</text>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-muted" font-size="14">Emails</text>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-primary" font-size="14" font-weight="600">Accès</text>
  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT - Migration summary wizard -->
  <g transform="translate(0, 105)">
    <g transform="translate(320, 30)">
      <!-- Back link -->
      <text x="0" y="0" class="text-primary" font-size="14">← Migration d'offre</text>

      <!-- Main card -->
      <rect x="0" y="30" width="800" height="700" rx="8" class="bg-white"/>
      <rect x="0" y="30" width="800" height="700" rx="8" class="border"/>

      <g transform="translate(30, 60)">
        <!-- Title -->
        <text x="0" y="0" class="text-dark" font-size="16" font-weight="600">Résumé de la commande</text>

        <!-- Description -->
        <text x="0" y="35" class="text-muted" font-size="13">Vous allez passer de l'offre "OTB Basic" à l'offre "OTB Plus".</text>

        <!-- Summary table -->
        <g transform="translate(0, 60)">
          <!-- Table header -->
          <rect x="0" y="0" width="740" height="40" class="table-header"/>
          <text x="20" y="26" class="text-muted" font-size="11" font-weight="600">Désignation</text>
          <text x="350" y="26" class="text-muted" font-size="11" font-weight="600">Prix unitaire</text>
          <text x="480" y="26" class="text-muted" font-size="11" font-weight="600">Qté</text>
          <text x="580" y="26" class="text-muted" font-size="11" font-weight="600">Prix/mois</text>

          <!-- Row 1: Offer -->
          <line x1="0" y1="40" x2="740" y2="40" stroke="#E5E7EB"/>
          <text x="20" y="70" class="text-dark" font-size="12">Offre OTB Plus *</text>
          <text x="350" y="70" class="text-dark" font-size="12">29,99 € HT</text>
          <text x="490" y="70" class="text-dark" font-size="12">1</text>
          <text x="580" y="70" class="text-dark" font-size="12">29,99 € HT</text>

          <!-- Row 2: Hardware -->
          <line x1="0" y1="90" x2="740" y2="90" stroke="#E5E7EB"/>
          <text x="20" y="120" class="text-dark" font-size="12">Matériel: OTB v2b</text>
          <text x="350" y="120" class="text-dark" font-size="12">99,00 € HT</text>
          <text x="490" y="120" class="text-dark" font-size="12">1</text>
          <text x="580" y="120" class="text-dark" font-size="12">99,00 € HT</text>

          <!-- Total -->
          <line x1="0" y1="140" x2="740" y2="140" stroke="#E5E7EB"/>
          <text x="480" y="175" class="text-dark" font-size="13" font-weight="600">Total mensuel:</text>
          <text x="620" y="175" class="text-dark" font-size="13" font-weight="600">29,99 € HT</text>
        </g>

        <!-- Price explanations -->
        <g transform="translate(0, 280)">
          <text x="0" y="0" class="text-muted" font-size="11">* Prix mensuel de l'abonnement : 29,99 € HT/mois</text>
          <text x="0" y="25" class="text-muted" font-size="11">Le matériel sera facturé en une seule fois.</text>
          <text x="0" y="55" class="text-dark" font-size="13" font-weight="600">Première mensualité: 128,99 € HT</text>
        </g>

        <!-- Contracts section -->
        <g transform="translate(0, 370)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Conditions contractuelles</text>

          <g transform="translate(0, 25)">
            <rect x="0" y="0" width="18" height="18" rx="4" fill="#0050D7"/>
            <text x="5" y="13" class="text-white" font-size="10">✓</text>
            <text x="30" y="14" class="text-dark" font-size="12">J'accepte les conditions générales de vente</text>
          </g>

          <!-- Contract links -->
          <text x="30" y="65" class="text-primary" font-size="11">• Conditions générales de vente OVHcloud</text>
          <text x="30" y="90" class="text-primary" font-size="11">• Conditions particulières OverTheBox</text>
        </g>

        <!-- Buttons -->
        <g transform="translate(0, 510)">
          <rect x="0" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="50" y="26" class="text-muted" font-size="13" text-anchor="middle">Annuler</text>

          <rect x="120" y="0" width="200" height="40" rx="4" class="bg-primary"/>
          <text x="220" y="26" class="text-white" font-size="13" text-anchor="middle">Confirmer la migration</text>
        </g>
      </g>
    </g>
  </g>
</svg>
