<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">Accès Internet</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">otb-ef12345-1</text>
    <text x="20" y="52" class="text-muted" font-size="10">OverTheBox</text>
    <line x1="0" y1="70" x2="280" y2="70" stroke="#E5E7EB"/>
    <text x="20" y="94" class="text-dark" font-size="12">Tableau de bord</text>
    <rect x="0" y="106" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="130" class="text-primary" font-size="12" font-weight="600">Connexions</text>
    <text x="250" y="130" class="text-primary" font-size="10">3</text>
    <text x="20" y="166" class="text-dark" font-size="12">Statistiques</text>
    <text x="20" y="196" class="text-dark" font-size="12">Accès distant</text>
    <text x="20" y="226" class="text-dark" font-size="12">Actions</text>
    <text x="20" y="256" class="text-dark" font-size="12">Logs</text>
    <text x="20" y="286" class="text-dark" font-size="12">Gestion</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Gestion des connexions</text>
      
      <!-- Actions -->
      <rect x="900" y="0" width="120" height="32" rx="4" fill="#0050D7"/>
      <text x="960" y="21" class="text-white" font-size="11" text-anchor="middle">+ Ajouter</text>

      <!-- Connexion 1 - FTTH Primaire -->
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="1020" height="180" rx="6" fill="#DEF7EC"/>
        <rect x="0" y="0" width="1020" height="180" rx="6" class="border"/>
        
        <!-- Header -->
        <rect x="0" y="0" width="1020" height="45" rx="6" fill="#059669"/>
        <rect x="0" y="40" width="1020" height="5" fill="#059669"/>
        <circle cx="30" cy="22" r="8" fill="#FFFFFF"/>
        <text x="50" y="27" class="text-white" font-size="14" font-weight="600">Fibre FTTH</text>
        <rect x="150" y="10" width="70" height="22" rx="11" fill="#FFFFFF"/>
        <text x="185" y="25" fill="#059669" font-size="10" text-anchor="middle">Primaire</text>
        <text x="950" y="27" class="text-white" font-size="11">eth0</text>

        <!-- Détails -->
        <g transform="translate(20, 65)">
          <text x="0" y="0" class="text-muted" font-size="10">Débit théorique</text>
          <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">1 Gbps / 500 Mbps</text>
          
          <text x="200" y="0" class="text-muted" font-size="10">Débit actuel</text>
          <text x="200" y="20" class="text-dark" font-size="14" font-weight="600">↓ 95 Mbps ↑ 45 Mbps</text>
          
          <text x="420" y="0" class="text-muted" font-size="10">Latence</text>
          <text x="420" y="20" class="text-dark" font-size="14" font-weight="600">8 ms</text>
          
          <text x="520" y="0" class="text-muted" font-size="10">Poids agrégation</text>
          <text x="520" y="20" class="text-dark" font-size="14" font-weight="600">60%</text>
          
          <text x="650" y="0" class="text-muted" font-size="10">IP Gateway</text>
          <text x="650" y="20" class="text-dark" font-size="12">192.168.1.1</text>
          
          <text x="800" y="0" class="text-muted" font-size="10">Statut</text>
          <rect x="800" y="8" width="50" height="18" rx="9" fill="#059669"/>
          <text x="825" y="21" class="text-white" font-size="9" text-anchor="middle">Actif</text>
        </g>
        
        <!-- Barre usage -->
        <g transform="translate(20, 110)">
          <text x="0" y="0" class="text-muted" font-size="9">Utilisation bande passante</text>
          <rect x="0" y="10" width="980" height="8" rx="4" fill="#E5E7EB"/>
          <rect x="0" y="10" width="580" height="8" rx="4" fill="#059669"/>
          <text x="985" y="18" class="text-muted" font-size="9" text-anchor="end">58%</text>
        </g>
        
        <!-- Actions -->
        <g transform="translate(20, 140)">
          <rect x="0" y="0" width="100" height="28" rx="4" stroke="#059669" fill="#FFFFFF"/>
          <text x="50" y="18" fill="#059669" font-size="10" text-anchor="middle">Configurer</text>
          <rect x="110" y="0" width="100" height="28" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="160" y="18" class="text-muted" font-size="10" text-anchor="middle">Désactiver</text>
        </g>
      </g>

      <!-- Connexion 2 - VDSL -->
      <g transform="translate(0, 250)">
        <rect x="0" y="0" width="1020" height="160" rx="6" class="bg-white"/>
        <rect x="0" y="0" width="1020" height="160" rx="6" class="border"/>
        
        <rect x="0" y="0" width="1020" height="45" rx="6" fill="#F9FAFB"/>
        <rect x="0" y="40" width="1020" height="5" fill="#F9FAFB"/>
        <circle cx="30" cy="22" r="8" fill="#059669"/>
        <text x="50" y="27" class="text-dark" font-size="14" font-weight="600">VDSL2</text>
        <text x="950" y="27" class="text-muted" font-size="11">eth1</text>

        <g transform="translate(20, 65)">
          <text x="0" y="0" class="text-muted" font-size="10">Débit théorique</text>
          <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">70 Mbps / 20 Mbps</text>
          
          <text x="200" y="0" class="text-muted" font-size="10">Débit actuel</text>
          <text x="200" y="20" class="text-dark" font-size="14" font-weight="600">↓ 45 Mbps ↑ 12 Mbps</text>
          
          <text x="420" y="0" class="text-muted" font-size="10">Latence</text>
          <text x="420" y="20" class="text-dark" font-size="14" font-weight="600">15 ms</text>
          
          <text x="520" y="0" class="text-muted" font-size="10">Poids</text>
          <text x="520" y="20" class="text-dark" font-size="14" font-weight="600">30%</text>
          
          <text x="650" y="0" class="text-muted" font-size="10">IP Gateway</text>
          <text x="650" y="20" class="text-dark" font-size="12">192.168.2.1</text>
          
          <text x="800" y="0" class="text-muted" font-size="10">Statut</text>
          <rect x="800" y="8" width="50" height="18" rx="9" fill="#DEF7EC"/>
          <text x="825" y="21" fill="#059669" font-size="9" text-anchor="middle">Actif</text>
        </g>
        
        <g transform="translate(20, 110)">
          <rect x="0" y="10" width="980" height="8" rx="4" fill="#E5E7EB"/>
          <rect x="0" y="10" width="290" height="8" rx="4" fill="#0050D7"/>
          <text x="985" y="18" class="text-muted" font-size="9" text-anchor="end">29%</text>
        </g>
        
        <g transform="translate(20, 130)">
          <text x="0" y="8" class="text-primary" font-size="10">Configurer</text>
          <text x="80" y="8" class="text-muted" font-size="10">Désactiver</text>
        </g>
      </g>

      <!-- Connexion 3 - 4G Backup -->
      <g transform="translate(0, 430)">
        <rect x="0" y="0" width="1020" height="160" rx="6" class="bg-white"/>
        <rect x="0" y="0" width="1020" height="160" rx="6" class="border"/>
        
        <rect x="0" y="0" width="1020" height="45" rx="6" fill="#FEF3C7"/>
        <rect x="0" y="40" width="1020" height="5" fill="#FEF3C7"/>
        <circle cx="30" cy="22" r="8" fill="#D97706"/>
        <text x="50" y="27" class="text-dark" font-size="14" font-weight="600">4G Backup</text>
        <rect x="150" y="10" width="60" height="22" rx="11" fill="#FFFFFF"/>
        <text x="180" y="25" fill="#D97706" font-size="10" text-anchor="middle">Backup</text>
        <text x="950" y="27" class="text-muted" font-size="11">usb0</text>

        <g transform="translate(20, 65)">
          <text x="0" y="0" class="text-muted" font-size="10">Débit théorique</text>
          <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">50 Mbps / 10 Mbps</text>
          
          <text x="200" y="0" class="text-muted" font-size="10">Débit actuel</text>
          <text x="200" y="20" class="text-dark" font-size="14" font-weight="600">↓ 8 Mbps ↑ 3 Mbps</text>
          
          <text x="420" y="0" class="text-muted" font-size="10">Latence</text>
          <text x="420" y="20" class="text-dark" font-size="14" font-weight="600">45 ms</text>
          
          <text x="520" y="0" class="text-muted" font-size="10">Poids</text>
          <text x="520" y="20" class="text-dark" font-size="14" font-weight="600">10%</text>
          
          <text x="650" y="0" class="text-muted" font-size="10">Opérateur</text>
          <text x="650" y="20" class="text-dark" font-size="12">Orange 4G</text>
          
          <text x="800" y="0" class="text-muted" font-size="10">Statut</text>
          <rect x="800" y="8" width="70" height="18" rx="9" fill="#FEF3C7"/>
          <text x="835" y="21" fill="#D97706" font-size="9" text-anchor="middle">Standby</text>
        </g>
        
        <g transform="translate(20, 110)">
          <rect x="0" y="10" width="980" height="8" rx="4" fill="#E5E7EB"/>
          <rect x="0" y="10" width="100" height="8" rx="4" fill="#D97706"/>
          <text x="985" y="18" class="text-muted" font-size="9" text-anchor="end">10%</text>
        </g>
        
        <g transform="translate(20, 130)">
          <text x="0" y="8" class="text-primary" font-size="10">Configurer</text>
          <text x="80" y="8" class="text-muted" font-size="10">Passer en actif</text>
        </g>
      </g>

      <!-- Répartition -->
      <g transform="translate(0, 620)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Mode de répartition</text>
        
        <g transform="translate(0, 25)">
          <rect x="0" y="0" width="200" height="40" rx="4" fill="#E8F0FE"/>
          <text x="100" y="25" class="text-primary" font-size="11" text-anchor="middle">Agrégation</text>
          
          <rect x="210" y="0" width="200" height="40" rx="4" class="border"/>
          <text x="310" y="25" class="text-muted" font-size="11" text-anchor="middle">Load balancing</text>
          
          <rect x="420" y="0" width="200" height="40" rx="4" class="border"/>
          <text x="520" y="25" class="text-muted" font-size="11" text-anchor="middle">Failover only</text>
        </g>
      </g>
    </g>
  </g>
</svg>
