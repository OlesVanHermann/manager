<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-selected { stroke: #0050D7; stroke-width: 2; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="550" y="75" class="text-primary" font-size="14" font-weight="600">Accès</text>
  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>

  <!-- Modal overlay -->
  <rect x="0" y="90" width="1440" height="810" fill="#000000" opacity="0.4"/>

  <!-- Modal -->
  <g transform="translate(320, 150)">
    <rect x="0" y="0" width="800" height="550" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="800" height="550" rx="8" class="border"/>

    <!-- Header -->
    <text x="30" y="40" class="text-dark" font-size="16" font-weight="600">Contact de livraison</text>
    <text x="760" y="40" class="text-muted" font-size="16" style="cursor:pointer">✕</text>
    <line x1="0" y1="60" x2="800" y2="60" class="divider"/>

    <!-- Description -->
    <g transform="translate(30, 80)">
      <text x="0" y="0" class="text-muted" font-size="12">Sélectionnez le contact de livraison pour votre nouvel équipement.</text>
      <text x="0" y="18" class="text-muted" font-size="12">Le matériel sera envoyé à cette adresse.</text>
    </g>

    <!-- Contact label -->
    <text x="30" y="140" class="text-dark" font-size="13" font-weight="600">Contact</text>

    <!-- Contact card 1 - Selected -->
    <g transform="translate(30, 160)">
      <rect x="0" y="0" width="340" height="180" rx="6" class="bg-white"/>
      <rect x="0" y="0" width="340" height="180" rx="6" class="border-selected"/>

      <!-- Check badge -->
      <circle cx="320" cy="20" r="12" class="bg-primary"/>
      <text x="316" y="25" class="text-white" font-size="10">✓</text>

      <g transform="translate(20, 25)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Jean Dupont</text>
        <text x="0" y="25" class="text-muted" font-size="11">12 rue de Paris</text>
        <text x="0" y="42" class="text-muted" font-size="11">75001 Paris</text>
        <text x="0" y="59" class="text-muted" font-size="11">France</text>
        <text x="0" y="85" class="text-muted" font-size="11">+33 1 23 45 67 89</text>
        <text x="0" y="105" class="text-muted" font-size="11">jean.dupont@email.com</text>
      </g>
    </g>

    <!-- Contact card 2 - Unselected -->
    <g transform="translate(400, 160)">
      <rect x="0" y="0" width="340" height="180" rx="6" class="bg-white"/>
      <rect x="0" y="0" width="340" height="180" rx="6" class="border"/>

      <g transform="translate(20, 25)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Société ABC</text>
        <text x="0" y="25" class="text-muted" font-size="11">45 avenue des Champs</text>
        <text x="0" y="42" class="text-muted" font-size="11">69000 Lyon</text>
        <text x="0" y="59" class="text-muted" font-size="11">France</text>
      </g>
    </g>

    <!-- Add contact link -->
    <text x="30" y="380" class="text-primary" font-size="12">+ Ajouter un nouveau contact</text>

    <!-- Buttons -->
    <g transform="translate(30, 480)">
      <rect x="0" y="0" width="100" height="38" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
      <text x="50" y="24" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="120" y="0" width="140" height="38" rx="4" class="bg-primary"/>
      <text x="190" y="24" class="text-white" font-size="12" text-anchor="middle">Sélectionner</text>
    </g>
  </g>
</svg>
