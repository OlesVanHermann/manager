<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #10B981; }
      .bg-error { fill: #DC2626; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #10B981; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="550" y="75" class="text-primary" font-size="14" font-weight="600">Accès</text>
  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>

  <!-- Modal overlay -->
  <rect x="0" y="90" width="1440" height="810" fill="#000000" opacity="0.4"/>

  <!-- Modal -->
  <g transform="translate(270, 150)">
    <rect x="0" y="0" width="900" height="550" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="900" height="550" rx="8" class="border"/>

    <!-- Header -->
    <text x="30" y="40" class="text-dark" font-size="16" font-weight="600">Choisir une offre</text>
    <text x="860" y="40" class="text-muted" font-size="16">✕</text>
    <line x1="0" y1="60" x2="900" y2="60" class="divider"/>

    <!-- Comparison table -->
    <g transform="translate(30, 80)">
      <!-- Header row -->
      <rect x="0" y="0" width="840" height="45" class="table-header"/>
      <text x="50" y="28" class="text-muted" font-size="11" font-weight="600"></text>
      <text x="220" y="28" class="text-muted" font-size="11" font-weight="600">Offre actuelle</text>
      <text x="420" y="28" class="text-dark" font-size="11" font-weight="600">OTB Essential</text>
      <text x="640" y="28" class="text-dark" font-size="11" font-weight="600">OTB Plus</text>

      <!-- Row: Abonnement -->
      <line x1="0" y1="45" x2="840" y2="45" class="divider"/>
      <g transform="translate(0, 55)">
        <text x="20" y="20" class="text-muted" font-size="11">Abonnement mensuel</text>
        <text x="220" y="20" class="text-dark" font-size="11">9,99 € HT/mois</text>
        <text x="420" y="20" class="text-dark" font-size="11">14,99 € HT/mois</text>
        <text x="640" y="20" class="text-dark" font-size="11">29,99 € HT/mois</text>
      </g>

      <!-- Row: Matériel -->
      <line x1="0" y1="90" x2="840" y2="90" class="divider"/>
      <g transform="translate(0, 100)">
        <text x="20" y="25" class="text-muted" font-size="11">Matériel</text>
        <text x="220" y="25" class="text-muted" font-size="11">/</text>

        <rect x="400" y="5" width="150" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="415" y="26" class="text-dark" font-size="10">OTB v2 (+49€)</text>
        <text x="530" y="26" class="text-muted" font-size="10">▼</text>

        <rect x="620" y="5" width="150" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="635" y="26" class="text-dark" font-size="10">OTB v2b (+99€)</text>
        <text x="750" y="26" class="text-muted" font-size="10">▼</text>
      </g>

      <!-- Row: Agrégation -->
      <line x1="0" y1="155" x2="840" y2="155" class="divider"/>
      <g transform="translate(0, 165)">
        <text x="20" y="20" class="text-muted" font-size="11">Agrégation de liens</text>
        <text x="220" y="20" class="text-success" font-size="11">✓</text>
        <text x="420" y="20" class="text-success" font-size="11">✓</text>
        <text x="640" y="20" class="text-success" font-size="11">✓</text>
      </g>

      <!-- Row: Support -->
      <line x1="0" y1="200" x2="840" y2="200" class="divider"/>
      <g transform="translate(0, 210)">
        <text x="20" y="20" class="text-muted" font-size="11">Support prioritaire</text>
        <text x="220" y="20" class="text-error" font-size="11">✗</text>
        <text x="420" y="20" class="text-error" font-size="11">✗</text>
        <text x="640" y="20" class="text-success" font-size="11">✓</text>
      </g>

      <!-- Buttons row -->
      <line x1="0" y1="245" x2="840" y2="245" class="divider"/>
      <g transform="translate(0, 260)">
        <rect x="400" y="0" width="110" height="32" rx="4" class="bg-primary"/>
        <text x="455" y="21" class="text-white" font-size="11" text-anchor="middle">Choisir</text>

        <rect x="620" y="0" width="110" height="32" rx="4" class="bg-primary"/>
        <text x="675" y="21" class="text-white" font-size="11" text-anchor="middle">Choisir</text>
      </g>
    </g>

    <!-- External link -->
    <text x="30" y="420" class="text-primary" font-size="12">En savoir plus sur OverTheBox</text>
  </g>
</svg>
