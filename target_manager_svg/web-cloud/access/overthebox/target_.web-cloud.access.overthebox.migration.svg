<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 22px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="750" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <!-- Back button -->
    <g transform="translate(0, 0)">
      <text x="0" y="20" fill="#0050D7" font-size="14">← Migration d'offre</text>
    </g>

    <!-- Main card -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="1200" height="580" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <!-- Title -->
      <text x="30" y="40" class="text-subtitle">Choisissez votre nouvelle offre</text>

      <!-- Comparison table -->
      <g transform="translate(30, 70)">
        <!-- Table header -->
        <rect x="0" y="0" width="1140" height="60" fill="#F9FAFB"/>

        <!-- Empty cell -->
        <rect x="0" y="0" width="200" height="60" fill="#F9FAFB" stroke="#E5E7EB"/>

        <!-- Current offer header -->
        <rect x="200" y="0" width="300" height="60" fill="#EFF6FF" stroke="#BFDBFE"/>
        <text x="350" y="25" text-anchor="middle" class="text-dark" font-weight="600">Offre actuelle</text>
        <text x="350" y="45" text-anchor="middle" fill="#2563EB" font-size="12">OverTheBox IT v1</text>

        <!-- New offer 1 header -->
        <rect x="500" y="0" width="320" height="60" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="660" y="35" text-anchor="middle" class="text-dark" font-weight="600">OverTheBox Plus</text>

        <!-- New offer 2 header -->
        <rect x="820" y="0" width="320" height="60" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="980" y="35" text-anchor="middle" class="text-dark" font-weight="600">OverTheBox Pro</text>

        <!-- Row 1: Monthly subscription -->
        <g transform="translate(0, 60)">
          <rect x="0" y="0" width="200" height="70" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="15" y="40" class="text-muted">Abonnement mensuel</text>

          <rect x="200" y="0" width="300" height="70" fill="#EFF6FF" stroke="#BFDBFE"/>
          <text x="350" y="40" text-anchor="middle" class="text-dark" font-weight="600">9,99 € HT/mois</text>

          <rect x="500" y="0" width="320" height="70" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="660" y="40" text-anchor="middle" class="text-dark" font-weight="600">14,99 € HT/mois</text>

          <rect x="820" y="0" width="320" height="70" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="980" y="40" text-anchor="middle" class="text-dark" font-weight="600">29,99 € HT/mois</text>
        </g>

        <!-- Row 2: Hardware -->
        <g transform="translate(0, 130)">
          <rect x="0" y="0" width="200" height="90" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="15" y="50" class="text-muted">Matériel</text>

          <rect x="200" y="0" width="300" height="90" fill="#EFF6FF" stroke="#BFDBFE"/>
          <text x="350" y="50" text-anchor="middle" class="text-muted">/</text>

          <!-- Hardware select 1 -->
          <rect x="500" y="0" width="320" height="90" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(550, 25)">
            <rect x="0" y="0" width="220" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
            <text x="15" y="26" class="text-dark" font-size="13">Boîtier Plus (+99€)</text>
            <text x="195" y="26" class="text-muted">▼</text>
          </g>

          <!-- Hardware select 2 -->
          <rect x="820" y="0" width="320" height="90" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(870, 25)">
            <rect x="0" y="0" width="220" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
            <text x="15" y="26" class="text-dark" font-size="13">Boîtier Pro (+149€)</text>
            <text x="195" y="26" class="text-muted">▼</text>
          </g>
        </g>

        <!-- Row 3: Interfaces -->
        <g transform="translate(0, 220)">
          <rect x="0" y="0" width="200" height="70" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="15" y="40" class="text-muted">Interfaces WAN</text>

          <rect x="200" y="0" width="300" height="70" fill="#EFF6FF" stroke="#BFDBFE"/>
          <text x="350" y="40" text-anchor="middle" class="text-dark">4 ports</text>

          <rect x="500" y="0" width="320" height="70" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="660" y="40" text-anchor="middle" class="text-dark">6 ports</text>

          <rect x="820" y="0" width="320" height="70" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="980" y="40" text-anchor="middle" class="text-dark">8 ports + 4G backup</text>
        </g>

        <!-- Row 4: Bandwidth -->
        <g transform="translate(0, 290)">
          <rect x="0" y="0" width="200" height="70" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="15" y="40" class="text-muted">Débit agrégé max</text>

          <rect x="200" y="0" width="300" height="70" fill="#EFF6FF" stroke="#BFDBFE"/>
          <text x="350" y="40" text-anchor="middle" class="text-dark">100 Mbps</text>

          <rect x="500" y="0" width="320" height="70" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="660" y="40" text-anchor="middle" class="text-dark">250 Mbps</text>

          <rect x="820" y="0" width="320" height="70" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="980" y="40" text-anchor="middle" class="text-dark">500 Mbps</text>
        </g>

        <!-- Action buttons row -->
        <g transform="translate(0, 360)">
          <rect x="0" y="0" width="200" height="70" fill="#FFFFFF" stroke="#E5E7EB"/>

          <rect x="200" y="0" width="300" height="70" fill="#EFF6FF" stroke="#BFDBFE"/>
          <text x="350" y="40" text-anchor="middle" class="text-muted" font-size="12">Offre actuelle</text>

          <rect x="500" y="0" width="320" height="70" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(580, 18)">
            <rect x="0" y="0" width="160" height="36" rx="4" class="btn-primary"/>
            <text x="80" y="24" text-anchor="middle" class="text-white" font-size="13">Choisir cette offre</text>
          </g>

          <rect x="820" y="0" width="320" height="70" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(900, 18)">
            <rect x="0" y="0" width="160" height="36" rx="4" class="btn-primary"/>
            <text x="80" y="24" text-anchor="middle" class="text-white" font-size="13">Choisir cette offre</text>
          </g>
        </g>
      </g>

      <!-- Info link -->
      <g transform="translate(30, 520)">
        <text x="0" y="0" fill="#0050D7" font-size="14">→ En savoir plus sur les offres OverTheBox</text>
      </g>
    </g>
  </g>
</svg>
