<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .table-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-info { stroke: #BFDBFE; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #10B981; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-muted" font-size="14">Hébergement</text>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-muted" font-size="14">Emails</text>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-primary" font-size="14" font-weight="600">Accès</text>
  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT - Migration offers wizard -->
  <g transform="translate(0, 105)">
    <g transform="translate(220, 50)">
      <!-- Back link -->
      <text x="0" y="0" class="text-primary" font-size="14">← Migration d'offre</text>

      <!-- Main card -->
      <rect x="0" y="30" width="1000" height="550" rx="8" class="bg-white"/>
      <rect x="0" y="30" width="1000" height="550" rx="8" class="border"/>

      <g transform="translate(30, 60)">
        <!-- Title -->
        <text x="0" y="0" class="text-dark" font-size="16" font-weight="600">Choisir une offre</text>

        <!-- Comparison table -->
        <g transform="translate(0, 30)">
          <!-- Table header -->
          <rect x="0" y="0" width="940" height="50" class="table-header"/>
          <text x="20" y="32" class="text-muted" font-size="12" font-weight="600"></text>
          <text x="200" y="32" class="text-muted" font-size="12" font-weight="600">Offre actuelle</text>
          <text x="420" y="32" class="text-dark" font-size="12" font-weight="600">OTB Essential</text>
          <text x="700" y="32" class="text-dark" font-size="12" font-weight="600">OTB Plus</text>

          <!-- Row: Price -->
          <line x1="0" y1="50" x2="940" y2="50" stroke="#E5E7EB"/>
          <rect x="0" y="50" width="940" height="50" class="bg-white"/>
          <text x="20" y="82" class="text-muted" font-size="12">Abonnement mensuel</text>
          <text x="200" y="82" class="text-dark" font-size="12">9,99 € HT/mois</text>
          <text x="420" y="82" class="text-dark" font-size="12">14,99 € HT/mois</text>
          <text x="700" y="82" class="text-dark" font-size="12">29,99 € HT/mois</text>

          <!-- Row: Hardware -->
          <line x1="0" y1="100" x2="940" y2="100" stroke="#E5E7EB"/>
          <rect x="0" y="100" width="940" height="70" class="bg-white"/>
          <text x="20" y="142" class="text-muted" font-size="12">Matériel</text>
          <text x="200" y="142" class="text-muted" font-size="12">/</text>

          <!-- Hardware dropdown 1 -->
          <rect x="400" y="120" width="170" height="35" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="415" y="143" class="text-dark" font-size="11">OTB v2 (+49€)</text>
          <text x="550" y="143" class="text-muted" font-size="11">▼</text>

          <!-- Hardware dropdown 2 -->
          <rect x="680" y="120" width="170" height="35" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="695" y="143" class="text-dark" font-size="11">OTB v2b (+99€)</text>
          <text x="830" y="143" class="text-muted" font-size="11">▼</text>

          <!-- Row: Aggregation -->
          <line x1="0" y1="170" x2="940" y2="170" stroke="#E5E7EB"/>
          <rect x="0" y="170" width="940" height="50" class="bg-white"/>
          <text x="20" y="202" class="text-muted" font-size="12">Agrégation de liens</text>
          <text x="200" y="202" class="text-success" font-size="14">✓</text>
          <text x="420" y="202" class="text-success" font-size="14">✓</text>
          <text x="700" y="202" class="text-success" font-size="14">✓</text>

          <!-- Row: Priority support -->
          <line x1="0" y1="220" x2="940" y2="220" stroke="#E5E7EB"/>
          <rect x="0" y="220" width="940" height="50" class="bg-white"/>
          <text x="20" y="252" class="text-muted" font-size="12">Support prioritaire</text>
          <text x="200" y="252" class="text-error" font-size="14">✗</text>
          <text x="420" y="252" class="text-error" font-size="14">✗</text>
          <text x="700" y="252" class="text-success" font-size="14">✓</text>

          <!-- Row: Max throughput -->
          <line x1="0" y1="270" x2="940" y2="270" stroke="#E5E7EB"/>
          <rect x="0" y="270" width="940" height="50" class="bg-white"/>
          <text x="20" y="302" class="text-muted" font-size="12">Débit max agrégé</text>
          <text x="200" y="302" class="text-dark" font-size="12">100 Mbps</text>
          <text x="420" y="302" class="text-dark" font-size="12">250 Mbps</text>
          <text x="700" y="302" class="text-dark" font-size="12">500 Mbps</text>

          <!-- Row: Buttons -->
          <line x1="0" y1="320" x2="940" y2="320" stroke="#E5E7EB"/>
          <rect x="0" y="320" width="940" height="60" class="bg-white"/>
          <rect x="420" y="335" width="120" height="36" rx="4" class="bg-primary"/>
          <text x="480" y="358" class="text-white" font-size="12" text-anchor="middle">Choisir</text>
          <rect x="700" y="335" width="120" height="36" rx="4" class="bg-primary"/>
          <text x="760" y="358" class="text-white" font-size="12" text-anchor="middle">Choisir</text>
        </g>

        <!-- External link -->
        <text x="0" y="450" class="text-primary" font-size="13">→ En savoir plus sur OverTheBox</text>
      </g>
    </g>
  </g>
</svg>
