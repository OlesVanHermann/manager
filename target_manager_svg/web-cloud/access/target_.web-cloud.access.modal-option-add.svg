<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 550" width="600" height="550">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="600" height="550" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="490" rx="8" class="bg-white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" class="bg-header"/>
  <path d="M50 72 L50 38 Q50 30 58 30 L542 30 Q550 30 550 38 L550 72 Z" class="bg-header"/>
  <text x="85" y="62" class="text-dark" font-size="16" font-weight="600">Souscrire une option</text>
  <text x="525" y="62" class="text-muted" font-size="18" cursor="pointer">×</text>

  <!-- Description -->
  <text x="75" y="105" class="text-muted" font-size="12">Selectionnez une option pour enrichir votre offre d'acces Internet.</text>

  <!-- Option 1: IP Fixe -->
  <g transform="translate(75, 125)">
    <rect x="0" y="0" width="450" height="70" rx="6" class="row-selected"/>
    <circle cx="22" cy="35" r="10" fill="#0050D7"/>
    <circle cx="22" cy="35" r="4" fill="#FFFFFF"/>
    <text x="45" y="25" class="text-dark" font-size="13" font-weight="500">IP Fixe v4</text>
    <text x="45" y="45" class="text-muted" font-size="11">Adresse IP publique statique pour vos services</text>
    <text x="400" y="35" class="text-primary" font-size="12" font-weight="600">2,99E/mois</text>
  </g>

  <!-- Option 2: IPv6 -->
  <g transform="translate(75, 205)">
    <rect x="0" y="0" width="450" height="70" rx="6" class="border"/>
    <circle cx="22" cy="35" r="10" stroke="#E5E7EB" fill="#FFFFFF"/>
    <text x="45" y="25" class="text-dark" font-size="13" font-weight="500">Bloc IPv6 /56</text>
    <text x="45" y="45" class="text-muted" font-size="11">Bloc d'adresses IPv6 pour votre reseau</text>
    <rect x="340" y="22" width="60" height="22" rx="4" class="bg-success"/>
    <text x="355" y="38" class="text-success" font-size="10">Gratuit</text>
  </g>

  <!-- Option 3: IP Failover -->
  <g transform="translate(75, 285)">
    <rect x="0" y="0" width="450" height="70" rx="6" class="border"/>
    <circle cx="22" cy="35" r="10" stroke="#E5E7EB" fill="#FFFFFF"/>
    <text x="45" y="25" class="text-dark" font-size="13" font-weight="500">IP Failover</text>
    <text x="45" y="45" class="text-muted" font-size="11">IP supplementaire portable entre vos services</text>
    <text x="400" y="35" class="text-primary" font-size="12" font-weight="600">4,99E/mois</text>
  </g>

  <!-- Option 4: GTR -->
  <g transform="translate(75, 365)">
    <rect x="0" y="0" width="450" height="70" rx="6" class="border"/>
    <circle cx="22" cy="35" r="10" stroke="#E5E7EB" fill="#FFFFFF"/>
    <text x="45" y="25" class="text-dark" font-size="13" font-weight="500">Garantie de Temps de Retablissement</text>
    <text x="45" y="45" class="text-muted" font-size="11">Intervention prioritaire sous 4h ouvrees</text>
    <text x="395" y="35" class="text-primary" font-size="12" font-weight="600">14,99E/mois</text>
  </g>

  <!-- Info -->
  <g transform="translate(75, 450)">
    <rect x="0" y="0" width="450" height="35" rx="4" class="bg-info"/>
    <text x="15" y="22" class="text-info" font-size="11">ℹ️ Les options sont facturees au prorata le premier mois.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(290, 500)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
    <text x="28" y="23" class="text-muted" font-size="12">Annuler</text>

    <rect x="115" y="0" width="130" height="36" rx="4" class="btn-primary"/>
    <text x="145" y="23" class="text-white" font-size="12">Souscrire</text>
  </g>
</svg>
