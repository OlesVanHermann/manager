<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Web Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Web Cloud (Acces actif) -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-muted" font-size="14">Hebergement</text>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-muted" font-size="14">Emails</text>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-primary" font-size="14" font-weight="600">Acces</text>
  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <!-- NAV3 Selector (AU-DESSUS de recherche) -->
      <rect x="0" y="0" width="280" height="44" rx="8" fill="#F9FAFB"/>
      <rect x="12" y="10" width="125" height="24" rx="4" fill="#0050D7"/>
      <text x="74" y="26" fill="#FFFFFF" font-size="11" text-anchor="middle">General</text>
      <rect x="143" y="10" width="125" height="24" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="205" y="26" fill="#6B7280" font-size="11" text-anchor="middle">OTB</text>
      <line x1="0" y1="44" x2="280" y2="44" class="divider"/>

      <!-- Recherche -->
      <rect x="12" y="56" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="78" class="text-muted" font-size="12">Rechercher...</text>

      <!-- Compteur -->
      <text x="12" y="112" class="text-muted" font-size="11">2 connexions</text>

      <!-- Connexion 1 - Selectionnee -->
      <g transform="translate(6, 124)">
        <rect x="0" y="0" width="268" height="85" rx="6" class="row-selected"/>
        <text x="12" y="20" font-size="14">&#x1F310;</text>
        <text x="32" y="20" class="text-dark" font-size="13" font-weight="600">xdsl-abc123-1</text>
        <text x="12" y="38" class="text-muted" font-size="11">VDSL - Pack Pro</text>
        <circle cx="18" cy="52" r="5" fill="#10B981"/>
        <text x="28" y="56" class="text-dark" font-size="11">Actif</text>
        <text x="12" y="72" class="text-muted" font-size="10">&#x2193; 45 Mbps &#x2191; 8 Mbps</text>
      </g>

      <!-- Connexion 2 -->
      <g transform="translate(6, 219)">
        <rect x="0" y="0" width="268" height="85" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="20" font-size="14">&#x1F310;</text>
        <text x="32" y="20" class="text-dark" font-size="13" font-weight="600">xdsl-xyz789-2</text>
        <text x="12" y="38" class="text-muted" font-size="11">FTTH - Pack Entreprise</text>
        <circle cx="18" cy="52" r="5" fill="#10B981"/>
        <text x="28" y="56" class="text-dark" font-size="11">Actif</text>
        <text x="12" y="72" class="text-muted" font-size="10">&#x2193; 1 Gbps &#x2191; 500 Mbps</text>
      </g>

    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- HEADER PAGE -->
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">xdsl-abc123-1 - Configuration IPv6</text>
        <text x="0" y="48" class="text-muted" font-size="12">VDSL - Pack Pro</text>

        <!-- NAV4 TABS -->
        <g transform="translate(0, 65)">
          <rect x="0" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="27" y="17" class="text-primary" font-size="11" text-anchor="middle">Acces</text>

          <rect x="59" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="86" y="17" class="text-primary" font-size="11" text-anchor="middle">Ligne</text>

          <rect x="118" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="145" y="17" class="text-primary" font-size="11" text-anchor="middle">Modem</text>

          <rect x="177" y="0" width="45" height="26" rx="4" class="btn-outline"/>
          <text x="199" y="17" class="text-primary" font-size="11" text-anchor="middle">IP</text>

          <rect x="226" y="0" width="50" height="26" rx="4" class="bg-primary"/>
          <text x="251" y="17" class="text-white" font-size="11" text-anchor="middle">IPv6</text>

          <rect x="280" y="0" width="70" height="26" rx="4" class="btn-outline"/>
          <text x="315" y="17" class="text-primary" font-size="11" text-anchor="middle">Services</text>

          <rect x="354" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="381" y="17" class="text-primary" font-size="11" text-anchor="middle">Taches</text>
        </g>

        <!-- CONTENU - IPv6 -->
        <g transform="translate(0, 110)">

          <!-- IPv6 Configuration Card -->
          <g transform="translate(0, 0)">
            <rect x="0" y="0" width="505" height="350" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="28" class="text-dark" font-size="15" font-weight="700">CONFIGURATION IPV6</text>

            <!-- Current status -->
            <text x="20" y="65" class="text-muted" font-size="11">Statut actuel :</text>
            <rect x="120" y="50" width="60" height="22" rx="11" fill="#DEF7EC"/>
            <text x="150" y="65" fill="#03543F" font-size="10" text-anchor="middle">Active</text>

            <!-- Toggle -->
            <text x="20" y="110" class="text-dark" font-size="12" font-weight="600">Activer IPv6</text>
            <rect x="20" y="125" width="50" height="26" rx="13" fill="#0050D7"/>
            <circle cx="57" cy="138" r="10" fill="#FFFFFF"/>
            <text x="80" y="142" class="text-dark" font-size="11">Active</text>

            <!-- IPv6 Prefix -->
            <text x="20" y="185" class="text-dark" font-size="12" font-weight="600">Prefixe IPv6</text>
            <rect x="20" y="200" width="350" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="35" y="224" class="text-dark" font-size="11">2001:41d0:xxxx::/56</text>
            <text x="350" y="224" class="text-primary" font-size="12">&#x1F4CB;</text>

            <!-- Gateway IPv6 -->
            <text x="20" y="265" class="text-dark" font-size="12" font-weight="600">Passerelle IPv6</text>
            <rect x="20" y="280" width="350" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="35" y="304" class="text-dark" font-size="11">2001:41d0:xxxx::1</text>
            <text x="350" y="304" class="text-primary" font-size="12">&#x1F4CB;</text>
          </g>

          <!-- Warning Box -->
          <g transform="translate(525, 0)">
            <rect x="0" y="0" width="490" height="140" rx="6" fill="#FEF3C7" stroke="#F59E0B"/>
            <text x="20" y="28" fill="#92400E" font-size="14" font-weight="600">&#x26A0; Attention</text>

            <text x="20" y="60" fill="#92400E" font-size="11">L'activation ou la desactivation de l'IPv6 necessite</text>
            <text x="20" y="78" fill="#92400E" font-size="11">un redemarrage de votre box.</text>

            <text x="20" y="108" fill="#92400E" font-size="11">Votre connexion sera momentanement interrompue</text>
            <text x="20" y="126" fill="#92400E" font-size="11">pendant environ 2 minutes.</text>
          </g>

          <!-- Confirmation Dialog -->
          <g transform="translate(525, 160)">
            <rect x="0" y="0" width="490" height="190" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <rect x="0" y="0" width="490" height="45" rx="6" fill="#F9FAFB"/>
            <text x="20" y="28" class="text-dark" font-size="13" font-weight="600">Confirmation</text>
            <text x="460" y="28" class="text-muted" font-size="16">&#x2715;</text>

            <text x="20" y="80" class="text-dark" font-size="12">Voulez-vous vraiment desactiver IPv6 ?</text>
            <text x="20" y="105" class="text-muted" font-size="11">Cette action necessitera un redemarrage de votre box.</text>

            <!-- Buttons -->
            <rect x="20" y="135" width="100" height="36" rx="4" class="bg-primary"/>
            <text x="70" y="158" class="text-white" font-size="11" text-anchor="middle">Confirmer</text>

            <rect x="130" y="135" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="180" y="158" class="text-dark" font-size="11" text-anchor="middle">Annuler</text>
          </g>

        </g>
      </g>
    </g>
  </g>
</svg>
