<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="380" viewBox="0 0 600 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Pack xDSL - Portabilité RIO manquant</title>

  <!-- Component background -->
  <rect width="600" height="380" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Title -->
  <text x="25" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Portabilité de numéro</text>

  <!-- Radio option 1 -->
  <circle cx="40" cy="90" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="60" y="95" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">S'affranchir de votre numéro : 01 23 45 67 89</text>

  <!-- Radio option 2 (selected) -->
  <circle cx="40" cy="130" r="10" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="40" cy="130" r="5" fill="#0050D7"/>
  <text x="60" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Conservez votre numéro de téléphone : 01 23 45 67 89</text>

  <!-- RIO Input section -->
  <text x="25" y="185" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Veuillez entrer le code RIO afin de porter votre numéro.</text>

  <!-- Help icon -->
  <circle cx="340" cy="180" r="8" fill="#EFF6FF"/>
  <text x="337" y="184" fill="#0050D7" font-family="system-ui, sans-serif" font-size="10">?</text>

  <!-- Label -->
  <text x="25" y="220" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Code RIO</text>

  <!-- Input field -->
  <rect x="25" y="230" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="40" y="255" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">A1B2C3D4E5F6</text>

  <!-- Info tooltip -->
  <rect x="25" y="285" width="550" height="50" rx="4" fill="#EFF6FF"/>
  <text x="45" y="305" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">Comment obtenir un code RIO ? Appelez gratuitement le 3179 depuis votre ligne fixe.</text>
  <text x="45" y="322" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Le RIO est un identifiant unique comprenant 12 caractères.</text>

  <!-- Submit button -->
  <rect x="25" y="345" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="55" y="368" fill="white" font-family="system-ui, sans-serif" font-size="14">Valider</text>
</svg>
