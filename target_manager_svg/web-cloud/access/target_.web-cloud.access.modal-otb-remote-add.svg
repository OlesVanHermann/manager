<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 520" width="550" height="520">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="550" height="520" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="25" y="25" width="500" height="470" rx="8" class="bg-white"/>

  <!-- Header -->
  <rect x="25" y="25" width="500" height="50" rx="8" class="bg-header"/>
  <path d="M25 67 L25 33 Q25 25 33 25 L517 25 Q525 25 525 33 L525 67 Z" class="bg-header"/>
  <text x="55" y="57" class="text-dark" font-size="16" font-weight="600">Ajouter un accès distant</text>
  <text x="500" y="57" class="text-muted" font-size="18" cursor="pointer">×</text>

  <!-- Description -->
  <text x="50" y="100" class="text-muted" font-size="12">Configurez un tunnel sécurisé vers un équipement de votre réseau local.</text>

  <!-- Nom -->
  <g transform="translate(50, 120)">
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Nom du tunnel *</text>
    <rect x="0" y="25" width="400" height="36" rx="4" class="btn-outline"/>
    <text x="15" y="49" class="text-muted" font-size="12">Ex: Serveur NAS, Caméra surveillance...</text>
  </g>

  <!-- Protocole -->
  <g transform="translate(50, 190)">
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Protocole</text>
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="80" height="32" rx="4" class="bg-primary"/>
      <text x="40" y="21" class="text-white" font-size="11" text-anchor="middle">SSH</text>
      <rect x="90" y="0" width="80" height="32" rx="4" class="btn-outline"/>
      <text x="130" y="21" class="text-primary" font-size="11" text-anchor="middle">HTTP</text>
      <rect x="180" y="0" width="80" height="32" rx="4" class="btn-outline"/>
      <text x="220" y="21" class="text-primary" font-size="11" text-anchor="middle">HTTPS</text>
      <rect x="270" y="0" width="80" height="32" rx="4" class="btn-outline"/>
      <text x="310" y="21" class="text-primary" font-size="11" text-anchor="middle">TCP</text>
    </g>
  </g>

  <!-- IP locale -->
  <g transform="translate(50, 270)">
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Adresse IP locale *</text>
    <rect x="0" y="25" width="200" height="36" rx="4" class="btn-outline"/>
    <text x="15" y="49" class="text-dark" font-size="12">192.168.1.100</text>
  </g>

  <!-- Port local -->
  <g transform="translate(270, 270)">
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Port local *</text>
    <rect x="0" y="25" width="100" height="36" rx="4" class="btn-outline"/>
    <text x="15" y="49" class="text-dark" font-size="12">22</text>
  </g>

  <!-- Port distant -->
  <g transform="translate(50, 340)">
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Port distant (exposition)</text>
    <rect x="0" y="25" width="150" height="36" rx="4" class="btn-outline"/>
    <text x="15" y="49" class="text-muted" font-size="12">Automatique</text>
    <text x="165" y="49" class="text-muted" font-size="10">(recommandé)</text>
  </g>

  <!-- Info -->
  <g transform="translate(50, 410)">
    <rect x="0" y="0" width="400" height="50" rx="4" class="bg-info"/>
    <text x="15" y="20" class="text-info" font-size="11">ℹ️ URL d'accès générée:</text>
    <text x="15" y="38" class="text-primary" font-size="11" font-weight="500">ssh://otb-abc123xyz.overthebox.net:45678</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(265, 475)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
    <text x="28" y="23" class="text-muted" font-size="12">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="145" y="23" class="text-white" font-size="12">Créer</text>
  </g>
</svg>
