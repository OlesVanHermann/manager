<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Web Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Web Cloud (Acces actif) -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-muted" font-size="14">Hebergement</text>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-muted" font-size="14">Emails</text>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-primary" font-size="14" font-weight="600">Acces</text>
  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <!-- NAV3 Selector (AU-DESSUS de recherche) -->
      <rect x="0" y="0" width="280" height="44" rx="8" fill="#F9FAFB"/>
      <rect x="12" y="10" width="125" height="24" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="74" y="26" fill="#6B7280" font-size="11" text-anchor="middle">General</text>
      <rect x="143" y="10" width="125" height="24" rx="4" fill="#0050D7"/>
      <text x="205" y="26" fill="#FFFFFF" font-size="11" text-anchor="middle">OTB</text>
      <line x1="0" y1="44" x2="280" y2="44" class="divider"/>

      <!-- Recherche -->
      <rect x="12" y="56" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="78" class="text-muted" font-size="12">Rechercher...</text>

      <!-- Compteur -->
      <text x="12" y="112" class="text-muted" font-size="11">0 services OverTheBox</text>

      <!-- Empty state -->
      <g transform="translate(12, 134)">
        <rect x="0" y="0" width="256" height="100" rx="6" fill="#F9FAFB"/>
        <text x="128" y="45" class="text-muted" font-size="11" text-anchor="middle">Aucun service</text>
        <text x="128" y="65" class="text-muted" font-size="11" text-anchor="middle">OverTheBox</text>
      </g>

    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- HEADER PAGE -->
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">Commander OverTheBox</text>
        <text x="0" y="48" class="text-muted" font-size="12">Souscrivez a une offre OverTheBox</text>

        <!-- Order button -->
        <g transform="translate(0, 70)">
          <rect x="0" y="0" width="180" height="40" rx="4" class="bg-primary"/>
          <text x="25" y="26" class="text-white" font-size="14">&#x1F6D2;</text>
          <text x="50" y="26" class="text-white" font-size="11">Souscrire a une offre</text>
        </g>

        <!-- Two column layout -->
        <g transform="translate(0, 130)">
          <!-- Left column - Order form -->
          <g transform="translate(0, 0)">
            <rect x="0" y="0" width="540" height="480" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="28" class="text-dark" font-size="15" font-weight="700">OPTIONS DE L'OFFRE</text>

            <!-- Offer type -->
            <text x="20" y="70" class="text-dark" font-size="12" font-weight="600">Type d'offre</text>
            <rect x="20" y="85" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="35" y="111" class="text-dark" font-size="11">OverTheBox IT v1</text>
            <text x="400" y="111" class="text-muted" font-size="11">&#x25BC;</text>

            <!-- Duration -->
            <text x="20" y="160" class="text-dark" font-size="12" font-weight="600">Duree d'engagement</text>
            <rect x="20" y="175" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="35" y="201" class="text-dark" font-size="11">1 mois</text>
            <text x="400" y="201" class="text-muted" font-size="11">&#x25BC;</text>

            <!-- Hardware option -->
            <text x="20" y="250" class="text-dark" font-size="12" font-weight="600">Materiel</text>
            <g transform="translate(20, 265)">
              <rect x="0" y="0" width="20" height="20" rx="4" fill="#0050D7"/>
              <text x="6" y="15" class="text-white" font-size="12">&#x2713;</text>
              <text x="30" y="15" class="text-dark" font-size="11">Commander un boitier OverTheBox</text>
            </g>
            <text x="50" y="305" class="text-muted" font-size="10">Le boitier sera expedie a votre adresse de facturation.</text>

            <!-- Description -->
            <text x="20" y="350" class="text-dark" font-size="12" font-weight="600">Description (optionnel)</text>
            <rect x="20" y="365" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="35" y="391" class="text-muted" font-size="11">Ex: Bureau principal</text>

            <!-- Submit button -->
            <rect x="20" y="430" width="180" height="40" rx="4" class="bg-primary"/>
            <text x="110" y="455" class="text-white" font-size="11" text-anchor="middle">Valider la commande</text>
          </g>

          <!-- Right column - Price summary -->
          <g transform="translate(560, 0)">
            <rect x="0" y="0" width="450" height="260" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="28" class="text-dark" font-size="15" font-weight="700">RECAPITULATIF</text>

            <g transform="translate(20, 60)">
              <text x="0" y="0" class="text-muted" font-size="11">Offre OverTheBox IT v1</text>
              <text x="350" y="0" class="text-dark" font-size="11" text-anchor="end">9,99 EUR/mois</text>
            </g>

            <g transform="translate(20, 90)">
              <text x="0" y="0" class="text-muted" font-size="11">Boitier OverTheBox</text>
              <text x="350" y="0" class="text-dark" font-size="11" text-anchor="end">99,00 EUR (une fois)</text>
            </g>

            <line x1="20" y1="115" x2="430" y2="115" stroke="#E5E7EB"/>

            <g transform="translate(20, 145)">
              <text x="0" y="0" class="text-dark" font-size="12" font-weight="600">Total HT</text>
              <text x="350" y="0" class="text-dark" font-size="12" font-weight="600" text-anchor="end">108,99 EUR</text>
            </g>

            <g transform="translate(20, 180)">
              <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Total TTC</text>
              <text x="350" y="0" class="text-primary" font-size="14" font-weight="600" text-anchor="end">130,79 EUR</text>
            </g>

            <text x="20" y="220" class="text-muted" font-size="10">Puis 9,99 EUR/mois (HT)</text>
          </g>

          <!-- Warning about device -->
          <g transform="translate(560, 280)">
            <rect x="0" y="0" width="450" height="160" rx="6" fill="#FEF3C7" stroke="#F59E0B"/>

            <text x="20" y="30" fill="#92400E" font-size="13" font-weight="600">&#x26A0; Appareil non trouve</text>

            <text x="20" y="60" fill="#92400E" font-size="11">Aucun appareil OverTheBox n'a ete</text>
            <text x="20" y="80" fill="#92400E" font-size="11">detecte sur votre reseau.</text>

            <text x="20" y="110" fill="#92400E" font-size="11">Vous pouvez commander un boitier</text>
            <text x="20" y="130" fill="#92400E" font-size="11">ou configurer un appareil existant.</text>
          </g>
        </g>

      </g>
    </g>
  </g>
</svg>
