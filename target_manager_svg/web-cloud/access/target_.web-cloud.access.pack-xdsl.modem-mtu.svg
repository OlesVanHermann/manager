<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Pack xDSL - MTU du modem</title>

  <!-- Component background -->
  <rect width="400" height="200" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Title -->
  <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">MTU</text>

  <!-- Description -->
  <text x="20" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">La modification de la valeur du MTU est réservée à un usage</text>
  <text x="20" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">avancé. Diminuer sa valeur peut résoudre des difficultés de</text>
  <text x="20" y="90" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">navigation ou de connexion FTP.</text>

  <!-- Label -->
  <text x="20" y="120" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Valeur</text>

  <!-- Select dropdown -->
  <rect x="20" y="130" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="35" y="155" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">1492</text>

  <!-- Dropdown arrow -->
  <path d="M200 145 L208 153 L216 145" stroke="#6B7280" stroke-width="2" fill="none"/>

  <!-- Submit button -->
  <rect x="240" y="130" width="100" height="40" rx="4" fill="#0050D7"/>
  <text x="268" y="155" fill="white" font-family="system-ui, sans-serif" font-size="14">Valider</text>
</svg>
