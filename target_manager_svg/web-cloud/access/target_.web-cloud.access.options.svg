<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="550" y="75" class="text-primary" font-size="14" font-weight="600">Acces</text>
  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>

  <!-- CONTENT -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <!-- NAV3 Selector (AU-DESSUS de recherche) -->
      <rect x="0" y="0" width="280" height="44" rx="8" fill="#F9FAFB"/>
      <rect x="12" y="10" width="125" height="24" rx="4" fill="#0050D7"/>
      <text x="74" y="26" fill="#FFFFFF" font-size="11" text-anchor="middle">General</text>
      <rect x="143" y="10" width="125" height="24" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="205" y="26" fill="#6B7280" font-size="11" text-anchor="middle">OTB</text>
      <line x1="0" y1="44" x2="280" y2="44" class="divider"/>

      <!-- Recherche -->
      <rect x="12" y="56" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="78" class="text-muted" font-size="12">Rechercher...</text>

      <!-- Compteur -->
      <text x="12" y="112" class="text-muted" font-size="11">3 connexions</text>

      <g transform="translate(6, 124)">
        <rect x="0" y="0" width="268" height="95" rx="6" class="row-selected"/>
        <text x="12" y="20" font-size="14">&#x1F310;</text>
        <text x="32" y="20" class="text-dark" font-size="13" font-weight="600">Fibre Pro Paris</text>
        <text x="12" y="38" class="text-muted" font-size="11">FTTH - Pack Pro</text>
        <circle cx="18" cy="52" r="5" fill="#10B981"/>
        <text x="28" y="56" class="text-dark" font-size="11">Connecte</text>
      </g>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- HEADER -->
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">Fibre Pro Paris</text>

        <!-- NAV3 (Options actif) -->
        <g transform="translate(0, 65)">
          <rect x="0" y="0" width="65" height="26" rx="4" class="btn-outline"/>
          <text x="32" y="17" class="text-primary" font-size="11" text-anchor="middle">General</text>
          <rect x="69" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="96" y="17" class="text-primary" font-size="11" text-anchor="middle">Ligne</text>
          <rect x="128" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="155" y="17" class="text-primary" font-size="11" text-anchor="middle">Modem</text>
          <rect x="187" y="0" width="70" height="26" rx="4" class="btn-outline"/>
          <text x="222" y="17" class="text-primary" font-size="11" text-anchor="middle">Services</text>
          <rect x="261" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="288" y="17" class="text-primary" font-size="11" text-anchor="middle">VoIP</text>
          <rect x="320" y="0" width="65" height="26" rx="4" class="bg-primary"/>
          <text x="352" y="17" class="text-white" font-size="11" text-anchor="middle">Options</text>
        </g>

        <!-- CONTENU OPTIONS -->
        <g transform="translate(0, 110)">

          <text x="0" y="20" class="text-dark" font-size="15" font-weight="700">OPTIONS ET ABONNEMENTS</text>

          <!-- Option 1: IP Fixe -->
          <g transform="translate(0, 40)">
            <rect x="0" y="0" width="500" height="130" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="28" font-size="20">&#x1F522;</text>
            <text x="55" y="28" class="text-dark" font-size="13" font-weight="600">IP Fixe v4</text>
            <rect x="150" y="12" width="60" height="20" rx="10" fill="#DEF7EC"/>
            <text x="180" y="26" fill="#03543F" font-size="10" text-anchor="middle">Incluse</text>

            <text x="20" y="55" class="text-muted" font-size="11">Adresse IP publique fixe pour votre connexion.</text>
            <text x="20" y="75" class="text-muted" font-size="11">IP actuelle : 91.134.xxx.xxx</text>

            <text x="20" y="105" class="text-dark" font-size="12" font-weight="500">Inclus dans l'offre</text>
          </g>

          <!-- Option 2: IPv6 -->
          <g transform="translate(520, 40)">
            <rect x="0" y="0" width="500" height="130" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="28" font-size="20">&#x1F310;</text>
            <text x="55" y="28" class="text-dark" font-size="13" font-weight="600">IPv6</text>
            <rect x="100" y="12" width="60" height="20" rx="10" fill="#DEF7EC"/>
            <text x="130" y="26" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>

            <text x="20" y="55" class="text-muted" font-size="11">Bloc IPv6 /64 natif pour votre connexion.</text>
            <text x="20" y="75" class="text-muted" font-size="11">Prefixe : 2001:41d0:xxxx::/64</text>

            <rect x="350" y="85" width="130" height="28" rx="4" class="btn-outline"/>
            <text x="415" y="104" class="text-primary" font-size="11" text-anchor="middle">Configurer</text>
          </g>

          <!-- Option 3: IP Failover -->
          <g transform="translate(0, 190)">
            <rect x="0" y="0" width="500" height="130" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="28" font-size="20">&#x2795;</text>
            <text x="55" y="28" class="text-dark" font-size="13" font-weight="600">IP Failover supplementaire</text>
            <rect x="250" y="12" width="60" height="20" rx="10" fill="#DEF7EC"/>
            <text x="280" y="26" fill="#03543F" font-size="10" text-anchor="middle">1 active</text>

            <text x="20" y="55" class="text-muted" font-size="11">Adresses IP supplementaires routables.</text>
            <text x="20" y="75" class="text-muted" font-size="11">91.134.yyy.yyy routee vers cette connexion.</text>

            <text x="20" y="105" class="text-dark" font-size="12">2,99 EUR/mois HT par IP</text>
            <rect x="350" y="85" width="130" height="28" rx="4" class="btn-outline"/>
            <text x="415" y="104" class="text-primary" font-size="11" text-anchor="middle">+ Ajouter IP</text>
          </g>

          <!-- Option 4: GTR 4H -->
          <g transform="translate(520, 190)">
            <rect x="0" y="0" width="500" height="130" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="28" font-size="20">&#x26A1;</text>
            <text x="55" y="28" class="text-dark" font-size="13" font-weight="600">GTR 4H</text>
            <rect x="120" y="12" width="80" height="20" rx="10" fill="#F3F4F6"/>
            <text x="160" y="26" class="text-muted" font-size="10" text-anchor="middle">Non souscrit</text>

            <text x="20" y="55" class="text-muted" font-size="11">Garantie de temps de retablissement 4 heures.</text>
            <text x="20" y="75" class="text-muted" font-size="11">Intervention prioritaire 24/7.</text>

            <text x="20" y="105" class="text-dark" font-size="12">29,99 EUR/mois HT</text>
            <rect x="350" y="85" width="130" height="28" rx="4" class="btn-primary"/>
            <text x="415" y="104" class="text-white" font-size="11" text-anchor="middle">Souscrire</text>
          </g>

          <!-- Option 5: Reverse DNS -->
          <g transform="translate(0, 340)">
            <rect x="0" y="0" width="500" height="130" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="28" font-size="20">&#x1F504;</text>
            <text x="55" y="28" class="text-dark" font-size="13" font-weight="600">Reverse DNS personnalise</text>
            <rect x="250" y="12" width="60" height="20" rx="10" fill="#DEF7EC"/>
            <text x="280" y="26" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>

            <text x="20" y="55" class="text-muted" font-size="11">Personnalisez le reverse DNS de vos IPs.</text>
            <text x="20" y="75" class="text-muted" font-size="11">Actuel : mail.entreprise.fr</text>

            <text x="20" y="105" class="text-dark" font-size="12" font-weight="500">Inclus dans l'offre</text>
            <rect x="350" y="85" width="130" height="28" rx="4" class="btn-outline"/>
            <text x="415" y="104" class="text-primary" font-size="11" text-anchor="middle">Modifier</text>
          </g>

          <!-- Option 6: Modem de secours -->
          <g transform="translate(520, 340)">
            <rect x="0" y="0" width="500" height="130" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="28" font-size="20">&#x1F4E6;</text>
            <text x="55" y="28" class="text-dark" font-size="13" font-weight="600">Modem de secours</text>
            <rect x="200" y="12" width="80" height="20" rx="10" fill="#F3F4F6"/>
            <text x="240" y="26" class="text-muted" font-size="10" text-anchor="middle">Non souscrit</text>

            <text x="20" y="55" class="text-muted" font-size="11">Modem 4G de secours en cas de panne fibre.</text>
            <text x="20" y="75" class="text-muted" font-size="11">Basculement automatique.</text>

            <text x="20" y="105" class="text-dark" font-size="12">9,99 EUR/mois HT</text>
            <rect x="350" y="85" width="130" height="28" rx="4" class="btn-primary"/>
            <text x="415" y="104" class="text-white" font-size="11" text-anchor="middle">Souscrire</text>
          </g>

          <!-- Recapitulatif facturation -->
          <g transform="translate(0, 490)">
            <rect x="0" y="0" width="1030" height="100" rx="6" class="bg-info"/>
            <text x="20" y="28" class="text-info" font-size="13" font-weight="600">RECAPITULATIF MENSUEL</text>

            <text x="20" y="60" class="text-info" font-size="11">Abonnement de base</text>
            <text x="250" y="60" class="text-dark" font-size="12">39,99 EUR HT</text>

            <text x="350" y="60" class="text-info" font-size="11">Options</text>
            <text x="450" y="60" class="text-dark" font-size="12">2,99 EUR HT</text>

            <text x="550" y="60" class="text-info" font-size="11" font-weight="600">Total mensuel</text>
            <text x="700" y="60" class="text-dark" font-size="14" font-weight="600">42,98 EUR HT</text>

            <rect x="850" y="45" width="160" height="36" rx="4" class="btn-outline"/>
            <text x="930" y="68" class="text-primary" font-size="11" text-anchor="middle">Voir facturation</text>
          </g>

        </g>
      </g>
    </g>
  </g>
</svg>
