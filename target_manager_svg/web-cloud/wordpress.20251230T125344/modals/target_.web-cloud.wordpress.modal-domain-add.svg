<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; fill-opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="600" height="550" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="56" rx="12" class="bg-white"/>
    <text x="24" y="36" class="text-dark" font-size="16" font-weight="600">Ajouter un domaine</text>
    <text x="564" y="36" class="text-muted" font-size="18" cursor="pointer">Ã—</text>
    <line x1="0" y1="56" x2="600" y2="56" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(24, 76)">
      <!-- Domain input -->
      <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Nom de domaine</text>
      <rect x="0" y="25" width="552" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="50" class="text-muted" font-size="12">exemple.fr</text>

      <!-- Type selection -->
      <text x="0" y="95" class="text-dark" font-size="12" font-weight="500">Type de domaine</text>
      <g transform="translate(0, 105)">
        <!-- Option Principal -->
        <rect x="0" y="0" width="552" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="25" cy="25" r="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="45" y="20" class="text-dark" font-size="12" font-weight="500">Principal</text>
        <text x="45" y="38" class="text-muted" font-size="10">Remplace le domaine principal actuel</text>

        <!-- Option Alias - Selected -->
        <rect x="0" y="55" width="552" height="50" rx="4" fill="#EFF6FF" stroke="#0050D7" stroke-width="2"/>
        <circle cx="25" cy="80" r="8" fill="#0050D7"/>
        <circle cx="25" cy="80" r="3" fill="#FFFFFF"/>
        <text x="45" y="75" class="text-dark" font-size="12" font-weight="500">Alias</text>
        <text x="45" y="93" class="text-muted" font-size="10">Redirige vers le domaine principal</text>
      </g>

      <!-- SSL option -->
      <g transform="translate(0, 230)">
        <rect x="0" y="0" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
        <text x="7" y="15" class="text-white" font-size="12">âœ“</text>
        <text x="30" y="15" class="text-dark" font-size="12">Activer le certificat SSL (Let's Encrypt)</text>
      </g>

      <!-- DNS Info -->
      <g transform="translate(0, 270)">
        <rect x="0" y="0" width="552" height="120" rx="6" class="bg-info"/>
        <text x="15" y="22" class="text-info" font-size="12" font-weight="500">ðŸ’¡ Configuration DNS requise</text>
        <text x="15" y="45" class="text-info" font-size="11">Ajoutez ces enregistrements DNS chez votre registrar :</text>

        <text x="30" y="70" class="text-info" font-size="10" font-weight="600">Type</text>
        <text x="80" y="70" class="text-info" font-size="10" font-weight="600">Nom</text>
        <text x="180" y="70" class="text-info" font-size="10" font-weight="600">Valeur</text>

        <text x="30" y="88" class="text-info" font-size="10">A</text>
        <text x="80" y="88" class="text-info" font-size="10">@</text>
        <text x="180" y="88" class="text-info" font-size="10">1.2.3.4</text>

        <text x="30" y="105" class="text-info" font-size="10">CNAME</text>
        <text x="80" y="105" class="text-info" font-size="10">www</text>
        <text x="180" y="105" class="text-info" font-size="10">mon-blog.fr.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="490" x2="600" y2="490" stroke="#E5E7EB"/>
    <g transform="translate(24, 505)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      <rect x="412" y="0" width="140" height="36" rx="4" class="btn-primary"/>
      <text x="482" y="23" class="text-white" font-size="12" text-anchor="middle">Ajouter domaine</text>
    </g>
  </g>
</svg>
