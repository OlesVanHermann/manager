<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-disabled { fill: #E5E7EB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="600" height="700" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Creer une base de donnees</text>
    <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info banner -->
      <rect x="0" y="0" width="552" height="50" rx="6" class="bg-info"/>
      <text x="16" y="20" class="text-info" font-size="11">&#9432; La creation d'une base de donnees peut prendre quelques minutes.</text>
      <text x="16" y="38" class="text-info" font-size="11">Vous recevrez un email de confirmation avec les informations de connexion.</text>

      <!-- Type de BDD -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Type de base de donnees *</text>
        <g transform="translate(0, 15)">
          <rect x="0" y="0" width="170" height="70" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <rect x="10" y="15" width="30" height="30" rx="4" fill="#00758F"/>
          <text x="25" y="35" class="text-white" font-size="10" text-anchor="middle">My</text>
          <text x="50" y="30" class="text-dark" font-size="12" font-weight="500">MySQL</text>
          <text x="50" y="48" class="text-muted" font-size="10">Version 8.0</text>

          <rect x="185" y="0" width="170" height="70" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <rect x="195" y="15" width="30" height="30" rx="4" fill="#336791"/>
          <text x="210" y="35" class="text-white" font-size="10" text-anchor="middle">Pg</text>
          <text x="235" y="30" class="text-dark" font-size="12" font-weight="500">PostgreSQL</text>
          <text x="235" y="48" class="text-muted" font-size="10">Version 15</text>

          <rect x="370" y="0" width="182" height="70" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <rect x="380" y="15" width="30" height="30" rx="4" fill="#C76B2A"/>
          <text x="395" y="35" class="text-white" font-size="8" text-anchor="middle">Ma</text>
          <text x="420" y="30" class="text-dark" font-size="12" font-weight="500">MariaDB</text>
          <text x="420" y="48" class="text-muted" font-size="10">Version 10.11</text>
        </g>
      </g>

      <!-- Nom de la BDD -->
      <g transform="translate(0, 175)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Nom de la base de donnees *</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-muted" font-size="12">monsite_</text>
        <text x="75" y="41" class="text-dark" font-size="12">shop</text>
        <text x="0" y="72" class="text-muted" font-size="10">Prefixe: monsite_ (non modifiable) - Max 16 caracteres apres le prefixe</text>
      </g>

      <!-- Version -->
      <g transform="translate(0, 265)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Version</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">MySQL 8.0 (recommande)</text>
        <text x="530" y="41" class="text-muted" font-size="10">&#9660;</text>
      </g>

      <!-- Utilisateur -->
      <g transform="translate(0, 335)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Nom d'utilisateur *</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-muted" font-size="12">monsite_</text>
        <text x="75" y="41" class="text-dark" font-size="12">admin</text>
      </g>

      <!-- Mot de passe -->
      <g transform="translate(0, 405)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Mot de passe *</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;</text>
        <text x="516" y="41" class="text-primary" font-size="12">&#128065;</text>
        <text x="0" y="72" class="text-muted" font-size="10">Min. 8 caracteres, 1 majuscule, 1 chiffre, 1 caractere special</text>
      </g>

      <!-- Confirmer mot de passe -->
      <g transform="translate(0, 495)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Confirmer le mot de passe *</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;</text>
        <text x="516" y="41" class="text-primary" font-size="12">&#128065;</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="640" x2="600" y2="640" class="divider"/>
    <g transform="translate(24, 656)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Creer</text>
    </g>
  </g>
</svg>
