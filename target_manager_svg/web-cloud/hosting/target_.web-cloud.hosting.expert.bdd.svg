<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-disabled { fill: #E5E7EB; }
      .row-selected { fill: #E8F0FE; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .progress-bg { fill: #E5E7EB; }
      .progress-bar { fill: #10B981; }
      .progress-warning { fill: #F59E0B; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Web Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <rect x="1285" y="15" width="26" height="20" rx="10" fill="#DEF7EC"/>
  <text x="1292" y="29" fill="#03543F" font-size="10" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">{nicHandle}</text>

  <!-- NAV2 WEB CLOUD - Hébergement actif -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-muted" font-size="14">Emails</text>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-muted" font-size="14">Accès</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA y=105 -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL x=24, w=280, h=765 -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <!-- NAV3 Groupement (4 boutons) - Sites actif pour BDD -->
      <rect x="0" y="0" width="280" height="44" rx="8" fill="#F9FAFB"/>
      <rect x="8" y="10" width="62" height="24" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="39" y="26" class="text-muted" font-size="11" text-anchor="middle">Général</text>
      <rect x="74" y="10" width="62" height="24" rx="4" fill="#0050D7"/>
      <text x="105" y="26" class="text-white" font-size="11" text-anchor="middle">Sites</text>
      <rect x="140" y="10" width="62" height="24" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="171" y="26" class="text-muted" font-size="11" text-anchor="middle">Offre</text>
      <rect x="206" y="10" width="62" height="24" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="237" y="26" class="text-muted" font-size="11" text-anchor="middle">Expert</text>
      <line x1="0" y1="44" x2="280" y2="44" class="divider"/>

      <!-- Recherche -->
      <rect x="12" y="56" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="78" class="text-muted" font-size="12">Rechercher...</text>

      <!-- Compteur -->
      <text x="12" y="112" class="text-muted" font-size="11">3 services</text>

      <!-- Service sélectionné -->
      <rect x="6" y="124" width="268" height="56" rx="6" class="row-selected"/>
      <circle cx="28" cy="152" r="14" fill="#0050D7"/>
      <text x="28" y="156" class="text-white" font-size="12" text-anchor="middle">M</text>
      <text x="52" y="144" class="text-dark" font-size="13" font-weight="500">monsite.example.com</text>
      <text x="52" y="160" class="text-muted" font-size="11">Performance 1</text>
      <rect x="210" y="140" width="46" height="18" rx="9" fill="#DEF7EC"/>
      <text x="233" y="153" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>

      <!-- Service 2 -->
      <rect x="6" y="186" width="268" height="56" rx="6" fill="#FFFFFF"/>
      <circle cx="28" cy="214" r="14" fill="#0050D7"/>
      <text x="28" y="218" class="text-white" font-size="12" text-anchor="middle">B</text>
      <text x="52" y="206" class="text-dark" font-size="13" font-weight="500">blog.example.com</text>
      <text x="52" y="222" class="text-muted" font-size="11">Perso</text>
      <rect x="210" y="202" width="46" height="18" rx="9" fill="#DEF7EC"/>
      <text x="233" y="215" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
    </g>

    <!-- RIGHT PANEL x=320, w=1096, h=765 -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- Header page -->
        <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Bases de données - monsite.example.com</text>

        <!-- NAV4 Fonction tabs (NAV3=Sites -> 5 tabs) avec BDD actif -->
        <g transform="translate(0, 38)">
          <rect x="0" y="0" width="70" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="35" y="17" class="text-primary" font-size="11" text-anchor="middle">Multisite</text>
          <rect x="74" y="0" width="45" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="96" y="17" class="text-primary" font-size="11" text-anchor="middle">SSL</text>
          <rect x="123" y="0" width="60" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="153" y="17" class="text-primary" font-size="11" text-anchor="middle">FTP-SSH</text>
          <rect x="187" y="0" width="45" height="26" rx="4" fill="#0050D7"/>
          <text x="209" y="17" class="text-white" font-size="11" text-anchor="middle">BDD</text>
          <rect x="236" y="0" width="45" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="258" y="17" class="text-primary" font-size="11" text-anchor="middle">CDN</text>
        </g>

        <!-- NAV5 Sous-tabs BDD: Liste | Statistiques | Dumps -->
        <g transform="translate(0, 70)">
          <text x="0" y="14" class="text-primary" font-size="12" font-weight="500">Liste</text>
          <rect x="0" y="18" width="35" height="2" fill="#0050D7"/>
          <text x="50" y="14" class="text-muted" font-size="12">Statistiques</text>
          <text x="140" y="14" class="text-muted" font-size="12">Dumps</text>
        </g>

        <!-- CONTENU -->
        <g transform="translate(0, 95)">
          <!-- TOOLBAR -->
          <rect x="0" y="0" width="150" height="32" rx="4" class="btn-primary"/>
          <text x="75" y="21" class="text-white" font-size="11" text-anchor="middle">+ Créer BDD</text>

          <rect x="160" y="0" width="140" height="32" rx="4" class="btn-outline"/>
          <text x="230" y="21" class="text-primary" font-size="11" text-anchor="middle">Commander BDD</text>

          <rect x="750" y="0" width="200" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="765" y="21" class="text-muted" font-size="11">Rechercher...</text>

          <!-- TABLE -->
          <g transform="translate(0, 50)">
            <rect x="0" y="0" width="1056" height="520" rx="8" class="bg-white"/>
            <rect x="0" y="0" width="1056" height="520" rx="8" class="border"/>

            <!-- Table Header -->
            <rect x="0" y="0" width="1056" height="40" rx="8" class="table-header"/>
            <text x="20" y="26" class="text-dark" font-size="11" font-weight="600">Nom de la base</text>
            <text x="180" y="26" class="text-dark" font-size="11" font-weight="600">Utilisateur</text>
            <text x="300" y="26" class="text-dark" font-size="11" font-weight="600">Serveur</text>
            <text x="490" y="26" class="text-dark" font-size="11" font-weight="600">Version</text>
            <text x="580" y="26" class="text-dark" font-size="11" font-weight="600">Taille</text>
            <text x="750" y="26" class="text-dark" font-size="11" font-weight="600">Quota</text>
            <text x="880" y="26" class="text-dark" font-size="11" font-weight="600">État</text>
            <text x="1000" y="26" class="text-dark" font-size="11" font-weight="600">Actions</text>

            <!-- Row 1 -->
            <rect x="0" y="40" width="1056" height="55" fill="#FFFFFF"/>
            <line x1="0" y1="95" x2="1056" y2="95" stroke="#E5E7EB"/>
            <text x="20" y="73" class="text-dark" font-size="11">monsitec_db1</text>
            <text x="180" y="73" class="text-dark" font-size="11">monsitec</text>
            <text x="300" y="73" class="text-dark" font-size="10">monsitec.mysql.db</text>
            <text x="490" y="73" class="text-dark" font-size="11">MySQL 8.0</text>
            <text x="580" y="68" class="text-dark" font-size="11">156 Mo</text>
            <g transform="translate(580, 75)">
              <rect x="0" y="0" width="100" height="6" rx="3" class="progress-bg"/>
              <rect x="0" y="0" width="39" height="6" rx="3" class="progress-bar"/>
            </g>
            <text x="750" y="73" class="text-dark" font-size="11">156 / 400 Mo (39%)</text>
            <rect x="880" y="60" width="46" height="18" rx="9" fill="#DEF7EC"/>
            <text x="903" y="73" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
            <text x="1020" y="73" class="text-muted" font-size="16">⋮</text>

            <!-- Row 2 -->
            <rect x="0" y="95" width="1056" height="55" fill="#FFFFFF"/>
            <line x1="0" y1="150" x2="1056" y2="150" stroke="#E5E7EB"/>
            <text x="20" y="128" class="text-dark" font-size="11">monsitec_db2</text>
            <text x="180" y="128" class="text-dark" font-size="11">monsitec</text>
            <text x="300" y="128" class="text-dark" font-size="10">monsitec.mysql.db</text>
            <text x="490" y="128" class="text-dark" font-size="11">MySQL 8.0</text>
            <text x="580" y="123" class="text-dark" font-size="11">340 Mo</text>
            <g transform="translate(580, 130)">
              <rect x="0" y="0" width="100" height="6" rx="3" class="progress-bg"/>
              <rect x="0" y="0" width="85" height="6" rx="3" class="progress-warning"/>
            </g>
            <text x="750" y="128" class="text-warning" font-size="11">340 / 400 Mo (85%)</text>
            <rect x="880" y="115" width="46" height="18" rx="9" fill="#DEF7EC"/>
            <text x="903" y="128" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
            <text x="1020" y="128" class="text-muted" font-size="16">⋮</text>

            <!-- Info footer -->
            <g transform="translate(0, 480)">
              <text x="20" y="20" class="text-muted" font-size="11">2 bases de données sur 5 disponibles</text>
              <text x="720" y="20" class="text-muted" font-size="11">Par page:</text>
              <rect x="770" y="5" width="50" height="26" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
              <text x="788" y="22" class="text-dark" font-size="11">10</text>
              <text x="808" y="22" class="text-muted" font-size="10">▼</text>
              <g transform="translate(920, 5)">
                <rect x="0" y="0" width="28" height="26" rx="4" fill="#E5E7EB"/>
                <text x="14" y="17" class="text-muted" font-size="12" text-anchor="middle">‹</text>
                <rect x="34" y="0" width="28" height="26" rx="4" class="bg-primary"/>
                <text x="48" y="17" class="text-white" font-size="11" text-anchor="middle">1</text>
                <rect x="68" y="0" width="28" height="26" rx="4" fill="#E5E7EB"/>
                <text x="82" y="17" class="text-muted" font-size="12" text-anchor="middle">›</text>
              </g>
            </g>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
