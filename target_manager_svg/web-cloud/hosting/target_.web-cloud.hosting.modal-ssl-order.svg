<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 80)">
    <rect x="0" y="0" width="700" height="740" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Commander un certificat SSL</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Etape 1: Type de certificat -->
      <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">1. Choisissez le type de certificat</text>

      <g transform="translate(0, 20)">
        <!-- Let's Encrypt (gratuit) -->
        <rect x="0" y="0" width="210" height="160" rx="8" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
        <rect x="0" y="0" width="210" height="40" rx="8" fill="#0050D7"/>
        <rect x="0" y="32" width="210" height="8" fill="#0050D7"/>
        <text x="105" y="26" class="text-white" font-size="12" font-weight="500" text-anchor="middle">Let's Encrypt</text>
        <text x="105" y="70" class="text-dark" font-size="18" font-weight="600" text-anchor="middle">Gratuit</text>
        <text x="105" y="95" class="text-muted" font-size="10" text-anchor="middle">Validation domaine (DV)</text>
        <text x="105" y="115" class="text-muted" font-size="10" text-anchor="middle">Renouvellement auto</text>
        <text x="105" y="135" class="text-muted" font-size="10" text-anchor="middle">90 jours validite</text>
        <rect x="60" y="145" width="90" height="8" rx="4" fill="#DEF7EC"/>

        <!-- Sectigo DV -->
        <rect x="230" y="0" width="210" height="160" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
        <rect x="230" y="0" width="210" height="40" rx="8" fill="#F9FAFB"/>
        <text x="335" y="26" class="text-dark" font-size="12" font-weight="500" text-anchor="middle">Sectigo DV</text>
        <text x="335" y="70" class="text-dark" font-size="18" font-weight="600" text-anchor="middle">49,99 &#8364;</text>
        <text x="335" y="85" class="text-muted" font-size="10" text-anchor="middle">/an HT</text>
        <text x="335" y="105" class="text-muted" font-size="10" text-anchor="middle">Validation domaine (DV)</text>
        <text x="335" y="125" class="text-muted" font-size="10" text-anchor="middle">Support technique</text>
        <text x="335" y="145" class="text-muted" font-size="10" text-anchor="middle">1 an validite</text>

        <!-- Sectigo EV -->
        <rect x="460" y="0" width="192" height="160" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
        <rect x="460" y="0" width="192" height="40" rx="8" fill="#F9FAFB"/>
        <text x="556" y="26" class="text-dark" font-size="12" font-weight="500" text-anchor="middle">Sectigo EV</text>
        <text x="556" y="70" class="text-dark" font-size="18" font-weight="600" text-anchor="middle">149,99 &#8364;</text>
        <text x="556" y="85" class="text-muted" font-size="10" text-anchor="middle">/an HT</text>
        <text x="556" y="105" class="text-muted" font-size="10" text-anchor="middle">Validation etendue (EV)</text>
        <text x="556" y="125" class="text-muted" font-size="10" text-anchor="middle">Barre verte navigateur</text>
        <text x="556" y="145" class="text-muted" font-size="10" text-anchor="middle">Garantie 1.75M EUR</text>
      </g>

      <!-- Etape 2: Domaines -->
      <g transform="translate(0, 200)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">2. Selectionnez les domaines a securiser</text>

        <g transform="translate(0, 20)">
          <!-- Domaine principal -->
          <rect x="0" y="0" width="652" height="45" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <rect x="15" y="13" width="18" height="18" rx="3" fill="#0050D7"/>
          <text x="24" y="26" class="text-white" font-size="10" text-anchor="middle">&#10003;</text>
          <text x="50" y="28" class="text-dark" font-size="12">monsite.example.com</text>
          <rect x="500" y="13" width="80" height="18" rx="9" fill="#DEF7EC"/>
          <text x="540" y="26" fill="#03543F" font-size="10" text-anchor="middle">Principal</text>

          <!-- Sous-domaine 1 -->
          <rect x="0" y="55" width="652" height="45" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <rect x="15" y="68" width="18" height="18" rx="3" fill="#0050D7"/>
          <text x="24" y="81" class="text-white" font-size="10" text-anchor="middle">&#10003;</text>
          <text x="50" y="83" class="text-dark" font-size="12">www.monsite.example.com</text>

          <!-- Sous-domaine 2 -->
          <rect x="0" y="110" width="652" height="45" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <rect x="15" y="123" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="50" y="138" class="text-dark" font-size="12">shop.monsite.example.com</text>

          <!-- Sous-domaine 3 -->
          <rect x="0" y="165" width="652" height="45" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <rect x="15" y="178" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="50" y="193" class="text-dark" font-size="12">blog.monsite.example.com</text>
        </g>

        <text x="0" y="240" class="text-muted" font-size="11">&#9432; Let's Encrypt: max 100 domaines - Sectigo: selon offre</text>
      </g>

      <!-- Etape 3: Options -->
      <g transform="translate(0, 460)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">3. Options</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="652" height="45" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <rect x="15" y="13" width="18" height="18" rx="3" fill="#0050D7"/>
          <text x="24" y="26" class="text-white" font-size="10" text-anchor="middle">&#10003;</text>
          <text x="50" y="28" class="text-dark" font-size="12">Activer la redirection HTTP vers HTTPS automatique</text>

          <rect x="0" y="55" width="652" height="45" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <rect x="15" y="68" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="50" y="83" class="text-dark" font-size="12">Regenerer automatiquement le certificat avant expiration</text>
        </g>
      </g>

      <!-- Resume -->
      <g transform="translate(0, 570)">
        <rect x="0" y="0" width="652" height="60" rx="6" class="bg-info"/>
        <text x="16" y="25" class="text-info" font-size="12" font-weight="500">Resume: Let's Encrypt gratuit pour 2 domaines</text>
        <text x="16" y="45" class="text-info" font-size="11">Certificat actif dans quelques minutes apres validation DNS</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="680" x2="700" y2="680" class="divider"/>
    <g transform="translate(24, 696)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Commander</text>
    </g>
  </g>
</svg>
