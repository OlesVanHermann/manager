<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-danger { fill: #DC2626; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 : Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="30" class="text-white" font-size="14">Accueil</text>
  <text x="110" y="30" class="text-white" font-size="14">Public Cloud</text>
  <text x="210" y="30" class="text-white" font-size="14">Hosted Private Cloud</text>
  <text x="370" y="30" class="text-white" font-size="14">Bare Metal Cloud</text>
  <text x="510" y="30" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="510" y="46" width="70" height="3" fill="#FFFFFF"/>
  <text x="620" y="30" class="text-white" font-size="14">Network</text>
  <text x="700" y="30" class="text-white" font-size="14">IAM / Sécurité</text>
  <text x="810" y="30" class="text-white" font-size="14">Licences</text>

  <!-- NAV2 : Sous-navigation Web Cloud -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Noms de domaine</text>
  <text x="170" y="75" class="text-muted" font-size="14">E-mails</text>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text>
  <rect x="240" y="86" width="80" height="3" class="bg-primary"/>
  <text x="350" y="75" class="text-muted" font-size="14">Bases de données</text>
  <text x="480" y="75" class="text-muted" font-size="14">WordPress</text>

  <!-- MAIN CONTENT -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <rect x="16" y="16" width="248" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="32" y="39" class="text-muted" font-size="12">Rechercher...</text>
      <rect x="0" y="68" width="280" height="40" fill="#E8F0FE"/>
      <text x="16" y="93" class="text-primary" font-size="13" font-weight="600">monsiteweb.com</text>
      <text x="16" y="133" class="text-dark" font-size="13">autresite.fr</text>
      <line x1="16" y1="148" x2="264" y2="148" class="divider"/>

      <!-- RIGHT PANEL -->
      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <!-- HEADER PAGE -->
        <text x="0" y="35" class="text-dark" font-size="18" font-weight="600">monsiteweb.com</text>
        <text x="0" y="55" class="text-muted" font-size="12">Performance - cluster027.hosting.ovh.net</text>

        <!-- NAV3 TABS -->
        <g transform="translate(0, 75)">
          <text x="0" y="12" class="text-muted" font-size="9">Home</text>
          <text x="45" y="12" class="text-muted" font-size="9">Multisite</text>
          <text x="95" y="12" class="text-muted" font-size="9">FTP-SSH</text>
          <text x="145" y="12" class="text-muted" font-size="9">Modules</text>
          <text x="195" y="12" class="text-muted" font-size="9">Taches</text>
          <text x="245" y="12" class="text-muted" font-size="9">Emails</text>
          <text x="295" y="12" class="text-muted" font-size="9">Variables</text>
          <text x="355" y="12" class="text-muted" font-size="9">Runtimes</text>
          <text x="415" y="12" class="text-primary" font-size="9" font-weight="600">SSL</text>
          <rect x="415" y="18" width="22" height="2" class="bg-primary"/>
          <text x="450" y="12" class="text-muted" font-size="9">CDN</text>
          <text x="485" y="12" class="text-muted" font-size="9">Boost</text>
          <text x="525" y="12" class="text-muted" font-size="9">Logs</text>
          <text x="560" y="12" class="text-muted" font-size="9">BDD</text>
          <text x="595" y="12" class="text-muted" font-size="9">BDD Cloud</text>
          <text x="660" y="12" class="text-muted" font-size="9">Cron</text>
          <text x="700" y="12" class="text-muted" font-size="9">SEO</text>
          <line x1="0" y1="22" x2="1056" y2="22" class="divider"/>
        </g>

        <!-- CONTENU PAGE -->
        <g transform="translate(0, 115)">
          <!-- TITRE SECTION -->
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="700">Certificat SSL</text>

          <!-- BOUTONS ACTIONS -->
          <g transform="translate(680, 0)">
            <rect x="0" y="0" width="120" height="32" rx="4" class="btn-outline"/>
            <text x="60" y="21" class="text-primary" font-size="11" text-anchor="middle">Régénérer SSL</text>

            <rect x="130" y="0" width="120" height="32" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
            <text x="190" y="21" class="text-dark" font-size="11" text-anchor="middle">Commander SSL</text>

            <rect x="260" y="0" width="116" height="32" rx="4" class="btn-danger"/>
            <text x="318" y="21" class="text-white" font-size="11" text-anchor="middle">Supprimer SSL</text>
          </g>

          <!-- BLOC ÉTAT CERTIFICAT -->
          <rect x="0" y="50" width="680" height="200" rx="6" class="bg-white"/>
          <rect x="0" y="50" width="680" height="200" rx="6" class="border"/>

          <text x="20" y="80" class="text-dark" font-size="12" font-weight="600">État du certificat</text>
          <rect x="620" y="66" width="46" height="20" rx="10" fill="#DEF7EC"/>
          <text x="643" y="80" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>

          <g transform="translate(20, 100)">
            <text x="0" y="15" class="text-muted" font-size="10">Type</text>
            <text x="160" y="15" class="text-dark" font-size="11">Let's Encrypt</text>

            <text x="0" y="40" class="text-muted" font-size="10">Fournisseur</text>
            <text x="160" y="40" class="text-dark" font-size="11">Let's Encrypt Authority X3</text>

            <text x="0" y="65" class="text-muted" font-size="10">Création</text>
            <text x="160" y="65" class="text-dark" font-size="11">15 décembre 2025 à 10:30</text>

            <text x="0" y="90" class="text-muted" font-size="10">Expiration</text>
            <text x="160" y="90" class="text-dark" font-size="11">15 mars 2026 à 10:30</text>

            <text x="0" y="115" class="text-muted" font-size="10">Renouvellement</text>
            <rect x="160" y="102" width="80" height="20" rx="10" fill="#DEF7EC"/>
            <text x="200" y="116" fill="#03543F" font-size="10" text-anchor="middle">Automatique</text>
          </g>

          <!-- BLOC DOMAINES COUVERTS -->
          <rect x="0" y="270" width="680" height="200" rx="6" class="bg-white"/>
          <rect x="0" y="270" width="680" height="200" rx="6" class="border"/>

          <text x="20" y="300" class="text-dark" font-size="12" font-weight="600">Domaines couverts par le certificat</text>

          <g transform="translate(20, 320)">
            <circle cx="8" cy="8" r="6" fill="#DEF7EC"/>
            <circle cx="8" cy="8" r="3" fill="#059669"/>
            <text x="24" y="12" class="text-dark" font-size="11">www.monsiteweb.com</text>

            <circle cx="8" cy="38" r="6" fill="#DEF7EC"/>
            <circle cx="8" cy="38" r="3" fill="#059669"/>
            <text x="24" y="42" class="text-dark" font-size="11">monsiteweb.com</text>

            <circle cx="8" cy="68" r="6" fill="#DEF7EC"/>
            <circle cx="8" cy="68" r="3" fill="#059669"/>
            <text x="24" y="72" class="text-dark" font-size="11">blog.monsiteweb.com</text>

            <circle cx="8" cy="98" r="6" fill="#DEF7EC"/>
            <circle cx="8" cy="98" r="3" fill="#059669"/>
            <text x="24" y="102" class="text-dark" font-size="11">shop.monsiteweb.com</text>

            <circle cx="8" cy="128" r="6" fill="#DEF7EC"/>
            <circle cx="8" cy="128" r="3" fill="#059669"/>
            <text x="24" y="132" class="text-dark" font-size="11">api.monsiteweb.com</text>
          </g>

          <!-- PANNEAU INFO -->
          <rect x="700" y="50" width="356" height="150" rx="6" class="bg-info"/>
          <text x="720" y="80" class="text-info" font-size="12" font-weight="600">ℹ️ Informations</text>
          <text x="720" y="105" class="text-info" font-size="11">Le certificat Let's Encrypt est gratuit et</text>
          <text x="720" y="122" class="text-info" font-size="11">renouvelé automatiquement tous les 90 jours.</text>
          <text x="720" y="150" class="text-info" font-size="11">Pour un certificat payant avec validation</text>
          <text x="720" y="167" class="text-info" font-size="11">étendue (EV), utilisez "Commander un SSL".</text>
        </g>
      </g>
    </g>
  </g>
</svg>
