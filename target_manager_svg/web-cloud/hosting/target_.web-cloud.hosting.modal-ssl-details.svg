<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="660" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Details du certificat SSL</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Status -->
      <rect x="0" y="0" width="652" height="60" rx="8" class="bg-success"/>
      <text x="20" y="28" class="text-success" font-size="20">ðŸ”’</text>
      <text x="50" y="30" class="text-success" font-size="14" font-weight="600">Certificat valide</text>
      <text x="50" y="50" class="text-success" font-size="11">Votre site est securise avec HTTPS</text>

      <!-- Certificate info -->
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Informations du certificat</text>
        <rect x="0" y="15" width="652" height="200" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="20" y="45" class="text-muted" font-size="11">Type:</text>
        <text x="180" y="45" class="text-dark" font-size="11">Let's Encrypt (DV)</text>

        <text x="20" y="70" class="text-muted" font-size="11">Domaine principal:</text>
        <text x="180" y="70" class="text-dark" font-size="11">monsite.fr</text>

        <text x="20" y="95" class="text-muted" font-size="11">Domaines couverts:</text>
        <text x="180" y="95" class="text-dark" font-size="11">monsite.fr, www.monsite.fr, blog.monsite.fr</text>

        <text x="20" y="120" class="text-muted" font-size="11">Emetteur:</text>
        <text x="180" y="120" class="text-dark" font-size="11">Let's Encrypt Authority X3</text>

        <text x="20" y="145" class="text-muted" font-size="11">Algorithme:</text>
        <text x="180" y="145" class="text-dark" font-size="11">RSA 2048 bits</text>

        <text x="20" y="170" class="text-muted" font-size="11">Date d'emission:</text>
        <text x="180" y="170" class="text-dark" font-size="11">15/12/2025</text>

        <text x="20" y="195" class="text-muted" font-size="11">Date d'expiration:</text>
        <text x="180" y="195" class="text-dark" font-size="11">15/03/2026</text>
        <rect x="320" y="182" width="80" height="20" rx="10" class="bg-success"/>
        <text x="360" y="196" class="text-success" font-size="10" text-anchor="middle">73 jours</text>
      </g>

      <!-- Fingerprints -->
      <g transform="translate(0, 310)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Empreintes</text>
        <rect x="0" y="15" width="652" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="20" y="40" class="text-muted" font-size="11">SHA-256:</text>
        <text x="80" y="40" class="text-dark" font-size="10" font-family="monospace">A3:4B:C5:D6:E7:F8:09:1A:2B:3C:4D:5E:6F:70:81:92</text>
        <text x="620" y="40" class="text-primary" font-size="10">ðŸ“‹</text>

        <text x="20" y="70" class="text-muted" font-size="11">SHA-1:</text>
        <text x="80" y="70" class="text-dark" font-size="10" font-family="monospace">1A:2B:3C:4D:5E:6F:70:81:92:A3:B4:C5:D6:E7:F8:09</text>
        <text x="620" y="70" class="text-primary" font-size="10">ðŸ“‹</text>
      </g>

      <!-- Auto-renewal -->
      <g transform="translate(0, 420)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Renouvellement automatique</text>
        <rect x="0" y="15" width="652" height="50" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <rect x="15" y="28" width="42" height="24" rx="12" fill="#059669"/>
        <circle cx="45" cy="40" r="9" fill="#FFFFFF"/>
        <text x="70" y="45" class="text-dark" font-size="12">Active - Le certificat sera renouvele automatiquement</text>
      </g>

      <!-- Actions -->
      <g transform="translate(0, 500)">
        <rect x="0" y="0" width="210" height="45" rx="6" class="btn-outline"/>
        <text x="105" y="28" class="text-primary" font-size="12" text-anchor="middle">Regenerer le certificat</text>

        <rect x="220" y="0" width="210" height="45" rx="6" class="btn-outline"/>
        <text x="325" y="28" class="text-primary" font-size="12" text-anchor="middle">Exporter le certificat</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="600" x2="700" y2="600" class="divider"/>
    <g transform="translate(24, 616)">
      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Fermer</text>
    </g>
  </g>
</svg>
