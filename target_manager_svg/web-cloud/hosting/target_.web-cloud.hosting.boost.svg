          <g transform="translate(0, 295)">
            <!-- Header -->
            <rect x="0" y="0" width="1056" height="40" class="table-header"/>
            <text x="20" y="25" class="text-muted" font-size="11" font-weight="600">Compte</text>
            <text x="250" y="25" class="text-muted" font-size="11" font-weight="600">Offre</text>
            <text x="450" y="25" class="text-muted" font-size="11" font-weight="600">Offre Boost</text>
            <text x="700" y="25" class="text-muted" font-size="11" font-weight="600">Date</text>

            <!-- Row 1 -->
            <rect x="0" y="40" width="1056" height="45" class="bg-white"/>
            <line x1="0" y1="40" x2="1056" y2="40" class="divider"/>
            <text x="20" y="68" class="text-dark" font-size="11">monsiteweb.com</text>
            <text x="250" y="68" class="text-dark" font-size="11">Pro 2024</text>
            <rect x="450" y="53" width="62" height="20" rx="10" fill="#F3F4F6"/>
            <text x="481" y="67" fill="#6B7280" font-size="10" text-anchor="middle">Désactivé</text>
            <text x="700" y="68" class="text-dark" font-size="11">15 déc. 2025 14:30</text>

            <!-- Row 2 -->
            <rect x="0" y="85" width="1056" height="45" class="bg-white"/>
            <line x1="0" y1="85" x2="1056" y2="85" class="divider"/>
            <text x="20" y="113" class="text-dark" font-size="11">monsiteweb.com</text>
            <text x="250" y="113" class="text-dark" font-size="11">Pro 2024</text>
            <rect x="450" y="98" width="90" height="20" rx="10" fill="#DEF7EC"/>
            <text x="495" y="112" fill="#03543F" font-size="10" text-anchor="middle">Performance 2</text>
            <text x="700" y="113" class="text-dark" font-size="11">10 déc. 2025 09:15</text>

            <!-- Row 3 -->
            <rect x="0" y="130" width="1056" height="45" class="bg-white"/>
            <line x1="0" y1="130" x2="1056" y2="130" class="divider"/>
            <text x="20" y="158" class="text-dark" font-size="11">monsiteweb.com</text>
            <text x="250" y="158" class="text-dark" font-size="11">Pro 2024</text>
            <rect x="450" y="143" width="90" height="20" rx="10" fill="#DEF7EC"/>
            <text x="495" y="157" fill="#03543F" font-size="10" text-anchor="middle">Performance 1</text>
            <text x="700" y="158" class="text-dark" font-size="11">01 déc. 2025 16:45</text>

            <!-- Row 4 -->
            <rect x="0" y="175" width="1056" height="45" class="bg-white"/>
            <line x1="0" y1="175" x2="1056" y2="175" class="divider"/>
            <text x="20" y="203" class="text-dark" font-size="11">monsiteweb.com</text>
            <text x="250" y="203" class="text-dark" font-size="11">Pro 2024</text>
            <rect x="450" y="188" width="62" height="20" rx="10" fill="#F3F4F6"/>
            <text x="481" y="202" fill="#6B7280" font-size="10" text-anchor="middle">Désactivé</text>
            <text x="700" y="203" class="text-dark" font-size="11">15 nov. 2025 11:00</text>

            <line x1="0" y1="220" x2="1056" y2="220" class="divider"/>
          </g>

          <!-- PAGINATION -->
          <g transform="translate(0, 540)">
            <text x="0" y="15" class="text-muted" font-size="11">4 entrées</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
