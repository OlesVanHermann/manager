        <g transform="translate(0, 115)">
          <!-- TITRE -->
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="700">Boost temporaire</text>

          <!-- BANDEAU INFO -->
          <rect x="0" y="40" width="1056" height="80" rx="6" class="bg-info"/>
          <text x="20" y="70" class="text-info" font-size="12" font-weight="600">ℹ️ Le boost n'est disponible que pour les offres Performance.</text>
