          <rect x="900" y="55" width="140" height="32" rx="4" class="btn-primary"/>
          <text x="970" y="76" class="text-white" font-size="11" text-anchor="middle">Changer d'offre</text>

          <!-- STATUT ACTUEL -->
          <rect x="0" y="140" width="350" height="100" rx="6" class="bg-white"/>
          <rect x="0" y="140" width="350" height="100" rx="6" class="border"/>
          <text x="20" y="170" class="text-dark" font-size="12" font-weight="600">Statut du boost</text>
          <rect x="270" y="156" width="62" height="20" rx="10" fill="#F3F4F6"/>
          <text x="301" y="170" fill="#6B7280" font-size="10" text-anchor="middle">Désactivé</text>
          <text x="20" y="200" class="text-muted" font-size="10">Offre actuelle</text>
          <text x="120" y="200" class="text-dark" font-size="11">Pro 2024</text>
