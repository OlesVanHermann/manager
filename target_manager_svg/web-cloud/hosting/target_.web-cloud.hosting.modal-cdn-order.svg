<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success-light { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="660" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Activer le CDN</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info -->
      <rect x="0" y="0" width="652" height="50" rx="6" class="bg-info"/>
      <text x="16" y="20" class="text-info" font-size="11">&#9432; Le CDN accelere le chargement de votre site en distribuant le contenu</text>
      <text x="16" y="38" class="text-info" font-size="11">statique sur un reseau mondial de serveurs.</text>

      <!-- Plan selection -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Choisir une offre CDN</text>

        <!-- Basic -->
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="210" height="160" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="105" y="30" class="text-dark" font-size="14" font-weight="600" text-anchor="middle">CDN Basic</text>
          <text x="105" y="60" class="text-dark" font-size="20" font-weight="700" text-anchor="middle">Inclus</text>
          <text x="105" y="78" class="text-muted" font-size="10" text-anchor="middle">avec votre hebergement</text>
          <line x1="20" y1="95" x2="190" y2="95" class="divider"/>
          <text x="30" y="115" class="text-muted" font-size="10">&#10003; Cache statique</text>
          <text x="30" y="130" class="text-muted" font-size="10">&#10003; 1 domaine</text>
          <text x="30" y="145" class="text-muted" font-size="10">&#10003; SSL inclus</text>
        </g>

        <!-- Advanced (selected) -->
        <g transform="translate(220, 20)">
          <rect x="0" y="0" width="210" height="160" rx="8" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <rect x="60" y="-10" width="90" height="20" rx="10" class="bg-success-light"/>
          <text x="105" y="4" class="text-success" font-size="9" text-anchor="middle">Recommande</text>
          <text x="105" y="30" class="text-dark" font-size="14" font-weight="600" text-anchor="middle">CDN Advanced</text>
          <text x="105" y="60" class="text-dark" font-size="20" font-weight="700" text-anchor="middle">9,99 EUR</text>
          <text x="105" y="78" class="text-muted" font-size="10" text-anchor="middle">/mois HT</text>
          <line x1="20" y1="95" x2="190" y2="95" class="divider"/>
          <text x="30" y="115" class="text-muted" font-size="10">&#10003; Cache intelligent</text>
          <text x="30" y="130" class="text-muted" font-size="10">&#10003; Tous domaines</text>
          <text x="30" y="145" class="text-muted" font-size="10">&#10003; Regles personnalisees</text>
        </g>

        <!-- Security -->
        <g transform="translate(440, 20)">
          <rect x="0" y="0" width="210" height="160" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="105" y="30" class="text-dark" font-size="14" font-weight="600" text-anchor="middle">CDN Security</text>
          <text x="105" y="60" class="text-dark" font-size="20" font-weight="700" text-anchor="middle">29,99 EUR</text>
          <text x="105" y="78" class="text-muted" font-size="10" text-anchor="middle">/mois HT</text>
          <line x1="20" y1="95" x2="190" y2="95" class="divider"/>
          <text x="30" y="115" class="text-muted" font-size="10">&#10003; Tout Advanced +</text>
          <text x="30" y="130" class="text-muted" font-size="10">&#10003; WAF protection</text>
          <text x="30" y="145" class="text-muted" font-size="10">&#10003; DDoS mitigation</text>
        </g>
      </g>

      <!-- Domain selection -->
      <g transform="translate(0, 270)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Domaines a activer</text>
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="652" height="45" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <rect x="15" y="13" width="18" height="18" rx="3" stroke="#0050D7" fill="#0050D7"/>
          <text x="24" y="26" class="text-white" font-size="12" text-anchor="middle">&#10003;</text>
          <text x="45" y="28" class="text-dark" font-size="12">www.monsite.fr</text>

          <rect x="0" y="55" width="652" height="45" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <rect x="15" y="68" width="18" height="18" rx="3" stroke="#0050D7" fill="#0050D7"/>
          <text x="24" y="81" class="text-white" font-size="12" text-anchor="middle">&#10003;</text>
          <text x="45" y="83" class="text-dark" font-size="12">blog.monsite.fr</text>

          <rect x="0" y="110" width="652" height="45" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <rect x="15" y="123" width="18" height="18" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="45" y="138" class="text-dark" font-size="12">shop.monsite.fr</text>
        </g>
      </g>

      <!-- Features -->
      <g transform="translate(0, 460)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Fonctionnalites incluses</text>
        <g transform="translate(0, 20)">
          <text x="0" y="0" class="text-success" font-size="11">&#10003; Cache automatique des ressources statiques</text>
          <text x="0" y="18" class="text-success" font-size="11">&#10003; Compression Gzip/Brotli</text>
          <text x="0" y="36" class="text-success" font-size="11">&#10003; Purge du cache a la demande</text>
          <text x="330" y="0" class="text-success" font-size="11">&#10003; Statistiques de trafic</text>
          <text x="330" y="18" class="text-success" font-size="11">&#10003; Support HTTP/2</text>
          <text x="330" y="36" class="text-success" font-size="11">&#10003; Points de presence mondiaux</text>
        </g>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="600" x2="700" y2="600" class="divider"/>
    <g transform="translate(24, 616)">
      <text x="0" y="23" class="text-muted" font-size="12">Total: 9,99 EUR HT/mois</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="502" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="562" y="0" width="90" height="36" rx="4" class="btn-primary"/>
      <text x="607" y="23" class="text-white" font-size="12" text-anchor="middle">Activer</text>
    </g>
  </g>
</svg>
