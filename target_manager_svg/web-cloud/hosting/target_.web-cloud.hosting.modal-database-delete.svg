<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-error { fill: #FEE2E2; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #6B7280; stroke-width: 1; fill: #FFFFFF; }
      .btn-error { fill: #DC2626; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(470, 200)">
    <rect x="0" y="0" width="500" height="500" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="500" height="60" rx="12" fill="#FEE2E2"/>
    <rect x="0" y="48" width="500" height="12" fill="#FEE2E2"/>
    <text x="24" y="38" class="text-error" font-size="16" font-weight="600">Supprimer la base de donnees</text>
    <text x="460" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="500" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Icone -->
      <g transform="translate(200, 0)">
        <circle cx="28" cy="28" r="28" fill="#FEE2E2"/>
        <text x="28" y="38" class="text-error" font-size="28" text-anchor="middle">&#128451;</text>
      </g>

      <!-- Message -->
      <text x="226" y="80" class="text-dark" font-size="15" font-weight="600" text-anchor="middle">Supprimer definitivement cette base ?</text>

      <!-- Details BDD -->
      <g transform="translate(0, 100)">
        <rect x="25" y="0" width="402" height="100" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="45" y="25" class="text-muted" font-size="11">Nom</text>
        <text x="150" y="25" class="text-dark" font-size="11" font-weight="500">monsite_shop</text>
        <text x="45" y="50" class="text-muted" font-size="11">Type</text>
        <text x="150" y="50" class="text-dark" font-size="11">MySQL 8.0</text>
        <text x="45" y="75" class="text-muted" font-size="11">Taille</text>
        <text x="150" y="75" class="text-dark" font-size="11">256 Mo / 1 Go</text>
      </g>

      <!-- Warning -->
      <g transform="translate(0, 220)">
        <rect x="0" y="0" width="452" height="80" rx="6" class="bg-warning"/>
        <text x="20" y="25" class="text-warning" font-size="11" font-weight="500">&#9888; Cette action est irreversible !</text>
        <text x="20" y="45" class="text-warning" font-size="11">Toutes les tables et donnees seront perdues.</text>
        <text x="20" y="65" class="text-warning" font-size="11">Pensez a faire une sauvegarde avant.</text>
      </g>

      <!-- Input confirmation -->
      <g transform="translate(0, 320)">
        <text x="0" y="0" class="text-dark" font-size="12">Tapez le nom de la base pour confirmer:</text>
        <rect x="0" y="15" width="452" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-muted" font-size="12">monsite_shop</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="440" x2="500" y2="440" class="divider"/>
    <g transform="translate(24, 456)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="352" y="0" width="100" height="36" rx="4" class="btn-error"/>
      <text x="402" y="23" class="text-white" font-size="12" text-anchor="middle">Supprimer</text>
    </g>
  </g>
</svg>
