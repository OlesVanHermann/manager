<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 130)">
    <rect x="0" y="0" width="700" height="640" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Restaurer un snapshot FTP</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning banner -->
      <rect x="0" y="0" width="652" height="60" rx="6" class="bg-warning"/>
      <text x="16" y="20" class="text-warning" font-size="11" font-weight="500">&#9888; Attention - Operation irreversible</text>
      <text x="16" y="40" class="text-warning" font-size="11">La restauration ecrasera les fichiers actuels. Assurez-vous d'avoir une sauvegarde si necessaire.</text>
      <text x="16" y="55" class="text-warning" font-size="11">Cette operation peut prendre plusieurs minutes selon la taille des donnees.</text>

      <!-- Snapshot selection -->
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Selectionnez le snapshot a restaurer</text>

        <rect x="0" y="20" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="46" class="text-dark" font-size="12">02/01/2026 03:00 - Automatique (2.4 Go)</text>
        <text x="620" y="46" class="text-muted" font-size="12">▼</text>
      </g>

      <!-- Snapshots available -->
      <g transform="translate(0, 160)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Snapshots disponibles</text>
        <rect x="0" y="15" width="652" height="180" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <!-- Snapshot row 1 (selected) -->
        <rect x="5" y="20" width="642" height="40" rx="4" fill="#E8F0FE"/>
        <text x="20" y="45" class="text-primary" font-size="11" font-weight="500">● 02/01/2026 03:00</text>
        <text x="180" y="45" class="text-dark" font-size="11">Automatique quotidien</text>
        <text x="400" y="45" class="text-dark" font-size="11">2.4 Go</text>
        <text x="500" y="45" class="text-muted" font-size="10">Il y a 12 heures</text>

        <!-- Snapshot row 2 -->
        <text x="20" y="85" class="text-muted" font-size="11">○ 01/01/2026 03:00</text>
        <text x="180" y="85" class="text-dark" font-size="11">Automatique quotidien</text>
        <text x="400" y="85" class="text-dark" font-size="11">2.3 Go</text>
        <text x="500" y="85" class="text-muted" font-size="10">Il y a 1 jour</text>

        <!-- Snapshot row 3 -->
        <text x="20" y="120" class="text-muted" font-size="11">○ 31/12/2025 03:00</text>
        <text x="180" y="120" class="text-dark" font-size="11">Automatique quotidien</text>
        <text x="400" y="120" class="text-dark" font-size="11">2.3 Go</text>
        <text x="500" y="120" class="text-muted" font-size="10">Il y a 2 jours</text>

        <!-- Snapshot row 4 -->
        <text x="20" y="155" class="text-muted" font-size="11">○ 25/12/2025 14:30</text>
        <text x="180" y="155" class="text-dark" font-size="11">Manuel</text>
        <text x="400" y="155" class="text-dark" font-size="11">2.1 Go</text>
        <text x="500" y="155" class="text-muted" font-size="10">Il y a 8 jours</text>
      </g>

      <!-- Restore options -->
      <g transform="translate(0, 365)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Options de restauration</text>
        <line x1="0" y1="15" x2="652" y2="15" class="divider"/>

        <!-- Full restore -->
        <g transform="translate(0, 35)">
          <rect x="0" y="0" width="18" height="18" rx="9" stroke="#0050D7" fill="#0050D7"/>
          <circle cx="9" cy="9" r="4" fill="#FFFFFF"/>
          <text x="30" y="14" class="text-dark" font-size="12">Restauration complete</text>
          <text x="200" y="14" class="text-muted" font-size="10">Remplace tout le contenu FTP</text>
        </g>

        <!-- Partial restore -->
        <g transform="translate(0, 65)">
          <rect x="0" y="0" width="18" height="18" rx="9" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="30" y="14" class="text-dark" font-size="12">Restauration partielle</text>
          <text x="200" y="14" class="text-muted" font-size="10">Choisir un repertoire specifique</text>
        </g>
      </g>

      <!-- Info -->
      <g transform="translate(0, 470)">
        <rect x="0" y="0" width="652" height="60" rx="6" class="bg-info"/>
        <text x="16" y="20" class="text-info" font-size="11" font-weight="500">&#128712; Information</text>
        <text x="16" y="40" class="text-info" font-size="11">Pendant la restauration, votre site peut etre temporairement indisponible.</text>
        <text x="16" y="55" class="text-info" font-size="11">Vous recevrez une notification par email a la fin de l'operation.</text>
      </g>

      <!-- Confirmation -->
      <g transform="translate(0, 550)">
        <rect x="0" y="0" width="18" height="18" rx="3" stroke="#D97706" fill="#FFFFFF"/>
        <text x="30" y="14" class="text-dark" font-size="12">Je comprends que cette action ecrasera mes fichiers actuels</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="580" x2="700" y2="580" class="divider"/>
    <g transform="translate(24, 596)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Restaurer</text>
    </g>
  </g>
</svg>
