<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 160)">
    <rect x="0" y="0" width="600" height="580" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Modifier l'utilisateur FTP</text>
    <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info -->
      <rect x="0" y="0" width="552" height="40" rx="6" class="bg-info"/>
      <text x="16" y="25" class="text-info" font-size="11">&#9432; Modifiez les parametres de l'utilisateur FTP.</text>

      <!-- Login (read-only) -->
      <g transform="translate(0, 60)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Identifiant</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">dev-team</text>
        <text x="520" y="41" class="text-muted" font-size="10">ðŸ”’</text>
      </g>

      <!-- Home path -->
      <g transform="translate(0, 130)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Repertoire de base</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">/www/dev</text>
        <text x="520" y="41" class="text-muted" font-size="12">â–¼</text>
      </g>

      <!-- SSH access -->
      <g transform="translate(0, 200)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Acces SSH</text>
        <rect x="0" y="15" width="552" height="50" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <rect x="15" y="28" width="42" height="24" rx="12" fill="#E5E7EB"/>
        <circle cx="27" cy="40" r="9" fill="#FFFFFF"/>
        <text x="70" y="42" class="text-dark" font-size="12">Activer l'acces SSH pour cet utilisateur</text>
      </g>

      <!-- State -->
      <g transform="translate(0, 280)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Etat du compte</text>
        <rect x="0" y="15" width="552" height="50" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <rect x="15" y="28" width="42" height="24" rx="12" fill="#059669"/>
        <circle cx="45" cy="40" r="9" fill="#FFFFFF"/>
        <text x="70" y="42" class="text-dark" font-size="12">Compte actif</text>
      </g>

      <!-- Password section -->
      <g transform="translate(0, 360)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Mot de passe</text>
        <rect x="0" y="15" width="552" height="50" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="16" y="45" class="text-muted" font-size="11">Pour modifier le mot de passe, utilisez l'action dediee.</text>
        <rect x="400" y="25" width="140" height="30" rx="4" class="btn-outline"/>
        <text x="470" y="45" class="text-primary" font-size="11" text-anchor="middle">Changer le MDP</text>
      </g>

      <!-- Connection info -->
      <g transform="translate(0, 440)">
        <text x="0" y="0" class="text-muted" font-size="10">Derniere connexion: 02/01/2026 a 09:45 | IP: 192.168.1.100</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="520" x2="600" y2="520" class="divider"/>
    <g transform="translate(24, 536)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Modifier</text>
    </g>
  </g>
</svg>
