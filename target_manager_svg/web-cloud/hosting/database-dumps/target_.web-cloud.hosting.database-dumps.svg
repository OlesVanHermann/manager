<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Web Cloud actif -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>

  <!-- NAV2 - Hébergement actif -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-muted" font-size="14">Emails</text>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-muted" font-size="14">Accès</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="40" y="34" class="text-muted" font-size="12">Rechercher...</text>

      <rect x="6" y="60" width="268" height="50" rx="6" class="row-selected"/>
      <circle cx="28" cy="85" r="14" fill="#0050D7"/>
      <text x="28" y="89" class="text-white" font-size="10" text-anchor="middle">H</text>
      <text x="52" y="80" class="text-dark" font-size="12" font-weight="500">hosting-example.ovh</text>
      <text x="52" y="95" class="text-muted" font-size="10">Performance 1</text>
      <rect x="210" y="76" width="46" height="18" rx="9" fill="#DEF7EC"/>
      <text x="233" y="89" fill="#03543F" font-size="9" text-anchor="middle">Actif</text>
    </g>

    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Sauvegardes de la base hosting_db1</text>
        <text x="0" y="48" class="text-muted" font-size="12">hosting-example.ovh › hosting_db1 › Sauvegardes</text>

        <!-- Info banner -->
        <rect x="0" y="70" width="1040" height="50" rx="6" class="bg-info"/>
        <text x="20" y="92" fill="#1E40AF" font-size="11">ℹ️ Les sauvegardes automatiques sont conservées pendant 30 jours.</text>
        <text x="20" y="108" fill="#1E40AF" font-size="11">Vous pouvez également créer des sauvegardes manuelles à tout moment.</text>

        <!-- Toolbar -->
        <g transform="translate(0, 140)">
          <rect x="880" y="0" width="160" height="32" rx="4" class="btn-primary"/>
          <text x="960" y="21" class="text-white" font-size="11" text-anchor="middle">+ Créer une sauvegarde</text>
        </g>

        <!-- TABLE -->
        <g transform="translate(0, 190)">
          <rect x="0" y="0" width="1040" height="380" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>

          <!-- Header -->
          <rect x="1" y="1" width="1038" height="40" rx="8" class="table-header"/>
          <text x="20" y="26" class="text-dark" font-size="11" font-weight="600">Date de création</text>
          <text x="200" y="26" class="text-dark" font-size="11" font-weight="600">Type</text>
          <text x="330" y="26" class="text-dark" font-size="11" font-weight="600">Taille</text>
          <text x="450" y="26" class="text-dark" font-size="11" font-weight="600">Statut</text>
          <text x="600" y="26" class="text-dark" font-size="11" font-weight="600">Expiration</text>
          <text x="780" y="26" class="text-dark" font-size="11" font-weight="600">Actions</text>

          <!-- Row 1 -->
          <line x1="0" y1="55" x2="1040" y2="55" class="divider"/>
          <text x="20" y="82" class="text-dark" font-size="11">30 déc. 2025 - 03:00</text>
          <rect x="200" y="68" width="80" height="20" rx="10" class="bg-info"/>
          <text x="240" y="82" fill="#1E40AF" font-size="10" text-anchor="middle">Automatique</text>
          <text x="330" y="82" class="text-muted" font-size="11">45.2 Mo</text>
          <rect x="450" y="68" width="70" height="20" rx="10" class="bg-success"/>
          <text x="485" y="82" fill="#03543F" font-size="10" text-anchor="middle">Disponible</text>
          <text x="600" y="82" class="text-muted" font-size="11">29 janv. 2026</text>
          <text x="780" y="82" class="text-primary" font-size="11">Restaurer</text>
          <text x="850" y="82" class="text-muted" font-size="11">|</text>
          <text x="865" y="82" class="text-primary" font-size="11">Télécharger</text>

          <!-- Row 2 -->
          <line x1="0" y1="105" x2="1040" y2="105" class="divider"/>
          <text x="20" y="132" class="text-dark" font-size="11">29 déc. 2025 - 03:00</text>
          <rect x="200" y="118" width="80" height="20" rx="10" class="bg-info"/>
          <text x="240" y="132" fill="#1E40AF" font-size="10" text-anchor="middle">Automatique</text>
          <text x="330" y="132" class="text-muted" font-size="11">44.8 Mo</text>
          <rect x="450" y="118" width="70" height="20" rx="10" class="bg-success"/>
          <text x="485" y="132" fill="#03543F" font-size="10" text-anchor="middle">Disponible</text>
          <text x="600" y="132" class="text-muted" font-size="11">28 janv. 2026</text>
          <text x="780" y="132" class="text-primary" font-size="11">Restaurer</text>
          <text x="850" y="132" class="text-muted" font-size="11">|</text>
          <text x="865" y="132" class="text-primary" font-size="11">Télécharger</text>

          <!-- Row 3 - Manual backup -->
          <line x1="0" y1="155" x2="1040" y2="155" class="divider"/>
          <text x="20" y="182" class="text-dark" font-size="11">28 déc. 2025 - 14:32</text>
          <rect x="200" y="168" width="60" height="20" rx="10" class="bg-warning"/>
          <text x="230" y="182" fill="#92400E" font-size="10" text-anchor="middle">Manuel</text>
          <text x="330" y="182" class="text-muted" font-size="11">44.5 Mo</text>
          <rect x="450" y="168" width="70" height="20" rx="10" class="bg-success"/>
          <text x="485" y="182" fill="#03543F" font-size="10" text-anchor="middle">Disponible</text>
          <text x="600" y="182" class="text-muted" font-size="11">-</text>
          <text x="780" y="182" class="text-primary" font-size="11">Restaurer</text>
          <text x="850" y="182" class="text-muted" font-size="11">|</text>
          <text x="865" y="182" class="text-primary" font-size="11">Télécharger</text>

          <!-- Row 4 -->
          <line x1="0" y1="205" x2="1040" y2="205" class="divider"/>
          <text x="20" y="232" class="text-dark" font-size="11">27 déc. 2025 - 03:00</text>
          <rect x="200" y="218" width="80" height="20" rx="10" class="bg-info"/>
          <text x="240" y="232" fill="#1E40AF" font-size="10" text-anchor="middle">Automatique</text>
          <text x="330" y="232" class="text-muted" font-size="11">43.9 Mo</text>
          <rect x="450" y="218" width="70" height="20" rx="10" class="bg-success"/>
          <text x="485" y="232" fill="#03543F" font-size="10" text-anchor="middle">Disponible</text>
          <text x="600" y="232" class="text-muted" font-size="11">26 janv. 2026</text>
          <text x="980" y="232" class="text-muted" font-size="14">⋮</text>

          <!-- Row 5 -->
          <line x1="0" y1="255" x2="1040" y2="255" class="divider"/>
          <text x="20" y="282" class="text-dark" font-size="11">26 déc. 2025 - 03:00</text>
          <rect x="200" y="268" width="80" height="20" rx="10" class="bg-info"/>
          <text x="240" y="282" fill="#1E40AF" font-size="10" text-anchor="middle">Automatique</text>
          <text x="330" y="282" class="text-muted" font-size="11">43.2 Mo</text>
          <rect x="450" y="268" width="70" height="20" rx="10" class="bg-success"/>
          <text x="485" y="282" fill="#03543F" font-size="10" text-anchor="middle">Disponible</text>
          <text x="600" y="282" class="text-muted" font-size="11">25 janv. 2026</text>
          <text x="980" y="282" class="text-muted" font-size="14">⋮</text>
        </g>

        <!-- Pagination -->
        <g transform="translate(0, 590)">
          <text x="0" y="0" class="text-muted" font-size="11">Affichage de 1 à 5 sur 30 sauvegardes</text>
          <text x="950" y="0" class="text-muted" font-size="11">Page 1/6</text>
        </g>
      </g>
    </g>
  </g>
</svg>
