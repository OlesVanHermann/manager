<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="600" height="600" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Creer une sauvegarde (dump)</text>
    <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info -->
      <rect x="0" y="0" width="552" height="50" rx="6" class="bg-info"/>
      <text x="16" y="20" class="text-info" font-size="11">&#9432; La sauvegarde sera disponible dans l'onglet "Dumps" de votre base de donnees.</text>
      <text x="16" y="38" class="text-info" font-size="11">Le temps de creation depend de la taille de votre base.</text>

      <!-- Base concernee -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Base de donnees</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">monsite_shop (MySQL 8.0) - 256 Mo</text>
      </g>

      <!-- Type de dump -->
      <g transform="translate(0, 145)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Type de sauvegarde</text>
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="270" height="60" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <text x="20" y="25" class="text-dark" font-size="12" font-weight="500">Maintenant</text>
          <text x="20" y="45" class="text-muted" font-size="10">Creer un dump immediatement</text>

          <rect x="282" y="0" width="270" height="60" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="302" y="25" class="text-dark" font-size="12" font-weight="500">Automatique quotidien</text>
          <text x="302" y="45" class="text-muted" font-size="10">Activer les sauvegardes auto</text>
        </g>
      </g>

      <!-- Options -->
      <g transform="translate(0, 250)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Options</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="552" height="45" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <rect x="15" y="13" width="42" height="24" rx="12" fill="#0050D7"/>
          <circle cx="45" cy="25" r="9" fill="#FFFFFF"/>
          <text x="70" y="30" class="text-dark" font-size="12">Compresser le dump (gzip)</text>

          <rect x="0" y="55" width="552" height="45" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <rect x="15" y="68" width="42" height="24" rx="12" fill="#E5E7EB"/>
          <circle cx="27" cy="80" r="9" fill="#FFFFFF"/>
          <text x="70" y="85" class="text-dark" font-size="12">Envoyer par email une fois termine</text>
        </g>
      </g>

      <!-- Estimation -->
      <g transform="translate(0, 380)">
        <rect x="0" y="0" width="552" height="80" rx="6" class="bg-neutral-100"/>
        <text x="20" y="25" class="text-dark" font-size="12" font-weight="500">Estimation</text>
        <text x="20" y="50" class="text-muted" font-size="11">Taille estimee du dump: ~45 Mo (compresse)</text>
        <text x="20" y="70" class="text-muted" font-size="11">Temps estime: ~2 minutes</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="540" x2="600" y2="540" class="divider"/>
    <g transform="translate(24, 556)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Creer</text>
    </g>
  </g>
</svg>
