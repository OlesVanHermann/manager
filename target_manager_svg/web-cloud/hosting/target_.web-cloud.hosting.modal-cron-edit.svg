<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 100)">
    <rect x="0" y="0" width="700" height="700" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Modifier la tache cron</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info -->
      <rect x="0" y="0" width="652" height="40" rx="6" class="bg-info"/>
      <text x="16" y="25" class="text-info" font-size="11">&#9432; Les modifications seront appliquees a la prochaine execution.</text>

      <!-- Command -->
      <g transform="translate(0, 60)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Commande *</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="11" font-family="monospace">/usr/bin/php /www/cron/daily.php</text>
        <text x="0" y="72" class="text-muted" font-size="10">Chemin absolu vers le script a executer</text>
      </g>

      <!-- Frequency type -->
      <g transform="translate(0, 150)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Frequence</text>
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="155" height="36" rx="4" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <text x="78" y="23" class="text-dark" font-size="11" text-anchor="middle">Quotidien</text>

          <rect x="165" y="0" width="155" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="243" y="23" class="text-dark" font-size="11" text-anchor="middle">Hebdomadaire</text>

          <rect x="330" y="0" width="155" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="408" y="23" class="text-dark" font-size="11" text-anchor="middle">Personnalise</text>
        </g>
      </g>

      <!-- Time -->
      <g transform="translate(0, 230)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Heure d'execution</text>
        <rect x="0" y="15" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">02</text>
        <text x="55" y="41" class="text-dark" font-size="12">:</text>
        <text x="70" y="41" class="text-dark" font-size="12">00</text>
        <text x="100" y="41" class="text-muted" font-size="10">▼</text>
      </g>

      <!-- Language -->
      <g transform="translate(0, 305)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Langage</text>
        <rect x="0" y="15" width="200" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">PHP 8.2</text>
        <text x="170" y="41" class="text-muted" font-size="12">▼</text>
      </g>

      <!-- Email -->
      <g transform="translate(0, 380)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Email pour les logs (optionnel)</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">admin@monsite.fr</text>
        <text x="0" y="72" class="text-muted" font-size="10">Recevez les logs d'execution par email</text>
      </g>

      <!-- Status -->
      <g transform="translate(0, 470)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Etat</text>
        <rect x="0" y="15" width="652" height="50" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <rect x="15" y="28" width="42" height="24" rx="12" fill="#059669"/>
        <circle cx="45" cy="40" r="9" fill="#FFFFFF"/>
        <text x="70" y="45" class="text-dark" font-size="12">Tache active</text>
      </g>

      <!-- Last execution -->
      <g transform="translate(0, 550)">
        <text x="0" y="0" class="text-muted" font-size="10">Derniere execution: 02/01/2026 a 02:00 (succes) | Prochaine: 03/01/2026 a 02:00</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="640" x2="700" y2="640" class="divider"/>
    <g transform="translate(24, 656)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Modifier</text>
    </g>
  </g>
</svg>
