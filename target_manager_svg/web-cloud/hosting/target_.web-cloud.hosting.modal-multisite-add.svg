<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 50)">
    <rect x="0" y="0" width="700" height="800" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Ajouter un domaine (Multisite)</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Etape 1: Type de domaine -->
      <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">1. Type de domaine</text>

      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="310" height="80" rx="8" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
        <text x="20" y="30" class="text-dark" font-size="12" font-weight="500">Domaine OVHcloud</text>
        <text x="20" y="50" class="text-muted" font-size="10">Domaine gere dans votre compte OVH</text>
        <text x="20" y="68" class="text-muted" font-size="10">Configuration DNS automatique</text>

        <rect x="330" y="0" width="322" height="80" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="350" y="30" class="text-dark" font-size="12" font-weight="500">Domaine externe</text>
        <text x="350" y="50" class="text-muted" font-size="10">Domaine gere ailleurs</text>
        <text x="350" y="68" class="text-muted" font-size="10">Configuration DNS manuelle</text>
      </g>

      <!-- Etape 2: Domaine -->
      <g transform="translate(0, 120)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">2. Domaine a ajouter</text>

        <g transform="translate(0, 20)">
          <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Selectionnez un domaine OVHcloud *</text>
          <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="41" class="text-dark" font-size="12">example.com</text>
          <text x="620" y="41" class="text-muted" font-size="10">&#9660;</text>
        </g>

        <g transform="translate(0, 80)">
          <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Sous-domaine (optionnel)</text>
          <rect x="0" y="15" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="41" class="text-dark" font-size="12">shop</text>
          <text x="320" y="41" class="text-muted" font-size="12">.example.com</text>
        </g>
      </g>

      <!-- Etape 3: Configuration -->
      <g transform="translate(0, 260)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">3. Configuration</text>

        <g transform="translate(0, 20)">
          <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Repertoire racine *</text>
          <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="41" class="text-dark" font-size="12">/www/shop</text>
          <text x="620" y="41" class="text-primary" font-size="12">&#128193;</text>
          <text x="0" y="72" class="text-muted" font-size="10">Repertoire contenant les fichiers du site (sera cree s'il n'existe pas)</text>
        </g>

        <g transform="translate(0, 95)">
          <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Runtime</text>
          <rect x="0" y="15" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="41" class="text-dark" font-size="12">PHP 8.2 (defaut)</text>
          <text x="270" y="41" class="text-muted" font-size="10">&#9660;</text>
        </g>
      </g>

      <!-- Etape 4: Options -->
      <g transform="translate(0, 400)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">4. Options</text>

        <g transform="translate(0, 20)">
          <!-- SSL -->
          <rect x="0" y="0" width="652" height="45" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <rect x="15" y="13" width="42" height="24" rx="12" fill="#0050D7"/>
          <circle cx="45" cy="25" r="9" fill="#FFFFFF"/>
          <text x="70" y="30" class="text-dark" font-size="12">Activer SSL (Let's Encrypt gratuit)</text>

          <!-- Firewall -->
          <rect x="0" y="55" width="652" height="45" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <rect x="15" y="68" width="42" height="24" rx="12" fill="#0050D7"/>
          <circle cx="45" cy="80" r="9" fill="#FFFFFF"/>
          <text x="70" y="85" class="text-dark" font-size="12">Activer le firewall applicatif</text>

          <!-- CDN -->
          <rect x="0" y="110" width="652" height="45" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <rect x="15" y="123" width="42" height="24" rx="12" fill="#E5E7EB"/>
          <circle cx="27" cy="135" r="9" fill="#FFFFFF"/>
          <text x="70" y="140" class="text-dark" font-size="12">Activer le CDN (si disponible)</text>

          <!-- Logs separes -->
          <rect x="0" y="165" width="652" height="45" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <rect x="15" y="178" width="42" height="24" rx="12" fill="#E5E7EB"/>
          <circle cx="27" cy="190" r="9" fill="#FFFFFF"/>
          <text x="70" y="195" class="text-dark" font-size="12">Logs d'acces separes pour ce domaine</text>
        </g>
      </g>

      <!-- Info banner -->
      <g transform="translate(0, 640)">
        <rect x="0" y="0" width="652" height="50" rx="6" class="bg-info"/>
        <text x="16" y="20" class="text-info" font-size="11">&#9432; Les enregistrements DNS seront automatiquement configures pour les domaines OVHcloud.</text>
        <text x="16" y="38" class="text-info" font-size="11">La propagation peut prendre jusqu'a 24h.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="740" x2="700" y2="740" class="divider"/>
    <g transform="translate(24, 756)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>
