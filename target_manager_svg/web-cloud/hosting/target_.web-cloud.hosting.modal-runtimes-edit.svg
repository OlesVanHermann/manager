<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 100)">
    <rect x="0" y="0" width="700" height="700" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Modifier l'environnement d'execution</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Runtime name -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Nom de l'environnement *</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">Production PHP 8.2</text>
      </g>

      <!-- Engine selection -->
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Moteur d'execution</text>
        <line x1="0" y1="15" x2="652" y2="15" class="divider"/>

        <g transform="translate(0, 35)">
          <rect x="0" y="0" width="210" height="60" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <text x="105" y="25" class="text-dark" font-size="12" text-anchor="middle" font-weight="500">PHP</text>
          <text x="105" y="45" class="text-muted" font-size="9" text-anchor="middle">Langage serveur</text>

          <rect x="220" y="0" width="210" height="60" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="325" y="25" class="text-dark" font-size="12" text-anchor="middle" font-weight="500">Node.js</text>
          <text x="325" y="45" class="text-muted" font-size="9" text-anchor="middle">JavaScript serveur</text>

          <rect x="440" y="0" width="212" height="60" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="546" y="25" class="text-dark" font-size="12" text-anchor="middle" font-weight="500">Python</text>
          <text x="546" y="45" class="text-muted" font-size="9" text-anchor="middle">Scripting</text>
        </g>
      </g>

      <!-- Version selection -->
      <g transform="translate(0, 195)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Version *</text>
        <rect x="0" y="15" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">PHP 8.2</text>
        <text x="270" y="41" class="text-muted" font-size="12">▼</text>
      </g>

      <!-- Application path -->
      <g transform="translate(0, 270)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Chemin de l'application</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">/www</text>
      </g>

      <!-- Public directory -->
      <g transform="translate(0, 345)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Repertoire public (DocumentRoot)</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">/www/public</text>
      </g>

      <!-- Environment variables -->
      <g transform="translate(0, 420)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Variables d'environnement associees</text>
        <rect x="0" y="15" width="652" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="20" y="40" class="text-muted" font-size="11">APP_ENV</text>
        <text x="150" y="40" class="text-dark" font-size="11">production</text>

        <text x="20" y="65" class="text-muted" font-size="11">APP_DEBUG</text>
        <text x="150" y="65" class="text-dark" font-size="11">false</text>

        <text x="350" y="40" class="text-muted" font-size="11">3 variables</text>
        <text x="520" y="40" class="text-primary" font-size="11">Gerer les variables →</text>
      </g>

      <!-- Associated domains -->
      <g transform="translate(0, 520)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Sites utilisant cet environnement</text>
        <rect x="0" y="15" width="652" height="60" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="20" y="40" class="text-dark" font-size="11">• www.example.com</text>
        <text x="250" y="40" class="text-dark" font-size="11">• api.example.com</text>
        <text x="480" y="40" class="text-muted" font-size="11">2 sites</text>
      </g>

      <!-- Info -->
      <g transform="translate(0, 600)">
        <rect x="0" y="0" width="652" height="36" rx="6" class="bg-info"/>
        <text x="16" y="22" class="text-info" font-size="11">ℹ️ Les modifications seront appliquees aux sites utilisant cet environnement.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="640" x2="700" y2="640" class="divider"/>
    <g transform="translate(24, 656)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
    </g>
  </g>
</svg>
