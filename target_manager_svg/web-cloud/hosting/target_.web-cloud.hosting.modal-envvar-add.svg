<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="600" height="600" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Ajouter une variable d'environnement</text>
    <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info banner -->
      <rect x="0" y="0" width="552" height="50" rx="6" class="bg-info"/>
      <text x="16" y="20" class="text-info" font-size="11">&#9432; Les variables d'environnement sont accessibles dans vos scripts via $_ENV ou getenv().</text>
      <text x="16" y="38" class="text-info" font-size="11">Elles sont appliquees apres un redemarrage du runtime.</text>

      <!-- Cle -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Cle (nom de la variable) *</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">DATABASE_URL</text>
        <text x="0" y="72" class="text-muted" font-size="10">Format: lettres majuscules, chiffres et underscores uniquement (ex: MY_VAR_123)</text>
      </g>

      <!-- Type -->
      <g transform="translate(0, 160)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Type</text>
        <g transform="translate(0, 15)">
          <rect x="0" y="0" width="170" height="50" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <text x="85" y="22" class="text-dark" font-size="12" text-anchor="middle">string</text>
          <text x="85" y="40" class="text-muted" font-size="10" text-anchor="middle">Texte libre</text>

          <rect x="185" y="0" width="170" height="50" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="270" y="22" class="text-dark" font-size="12" text-anchor="middle">password</text>
          <text x="270" y="40" class="text-muted" font-size="10" text-anchor="middle">Valeur masquee</text>

          <rect x="370" y="0" width="182" height="50" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="461" y="22" class="text-dark" font-size="12" text-anchor="middle">boolean</text>
          <text x="461" y="40" class="text-muted" font-size="10" text-anchor="middle">true / false</text>
        </g>
      </g>

      <!-- Valeur -->
      <g transform="translate(0, 250)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Valeur *</text>
        <rect x="0" y="15" width="552" height="80" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="40" class="text-dark" font-size="11">mysql://user:password@clouddb-xxxx.hosting.ovh.net:3306/dbname</text>
        <text x="0" y="115" class="text-muted" font-size="10">Pas de limite de taille. Evitez les caracteres speciaux non echappes.</text>
      </g>

      <!-- Variables reservees -->
      <g transform="translate(0, 390)">
        <rect x="0" y="0" width="552" height="100" rx="6" class="bg-neutral-100"/>
        <text x="16" y="25" class="text-dark" font-size="11" font-weight="500">Variables reservees (ne pas utiliser)</text>
        <text x="16" y="50" class="text-muted" font-size="10">PATH, HOME, USER, SHELL, PWD, TERM</text>
        <text x="16" y="70" class="text-muted" font-size="10">PHP_*, NODE_*, PYTHON_*, HTTP_*, SERVER_*</text>
        <text x="16" y="90" class="text-muted" font-size="10">OVH_*, HOSTING_*</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="540" x2="600" y2="540" class="divider"/>
    <g transform="translate(24, 556)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>
