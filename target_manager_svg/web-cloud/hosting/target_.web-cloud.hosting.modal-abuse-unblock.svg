<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 140)">
    <rect x="0" y="0" width="700" height="620" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#D97706"/>
    <rect x="0" y="48" width="700" height="12" fill="#D97706"/>
    <text x="24" y="38" class="text-white" font-size="16" font-weight="600">Deblocage hebergement</text>
    <text x="660" y="38" class="text-white" font-size="18" cursor="pointer" opacity="0.8">&#10005;</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning banner -->
      <rect x="0" y="0" width="652" height="70" rx="6" class="bg-error"/>
      <text x="20" y="25" class="text-error" font-size="13" font-weight="600">&#9888; Hebergement bloque</text>
      <text x="20" y="45" class="text-error" font-size="11">Votre hebergement a ete bloque suite a une detection d'activite malveillante.</text>
      <text x="20" y="62" class="text-error" font-size="11">Raison: Envoi massif de spam detecte</text>

      <!-- Block details -->
      <g transform="translate(0, 90)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Details du blocage</text>
        <rect x="0" y="15" width="652" height="100" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="16" y="40" class="text-muted" font-size="11">Date de blocage:</text>
        <text x="150" y="40" class="text-dark" font-size="11">02/01/2026 a 10:15</text>
        <text x="16" y="60" class="text-muted" font-size="11">Type:</text>
        <text x="150" y="60" class="text-dark" font-size="11">Spam / Phishing</text>
        <text x="16" y="80" class="text-muted" font-size="11">Service affecte:</text>
        <text x="150" y="80" class="text-dark" font-size="11">Email sortant (SMTP)</text>
        <text x="16" y="100" class="text-muted" font-size="11">Reference ticket:</text>
        <text x="150" y="100" class="text-primary" font-size="11">#AB-123456789</text>
      </g>

      <!-- Steps to unblock -->
      <g transform="translate(0, 220)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Etapes pour debloquer</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="24" height="24" rx="12" class="bg-primary"/>
          <text x="12" y="17" class="text-white" font-size="11" text-anchor="middle">1</text>
          <text x="35" y="17" class="text-dark" font-size="12">Identifiez et supprimez les fichiers malveillants</text>

          <rect x="0" y="40" width="24" height="24" rx="12" class="bg-primary"/>
          <text x="12" y="57" class="text-white" font-size="11" text-anchor="middle">2</text>
          <text x="35" y="57" class="text-dark" font-size="12">Changez tous les mots de passe (FTP, BDD, modules)</text>

          <rect x="0" y="80" width="24" height="24" rx="12" class="bg-primary"/>
          <text x="12" y="97" class="text-white" font-size="11" text-anchor="middle">3</text>
          <text x="35" y="97" class="text-dark" font-size="12">Mettez a jour vos CMS et plugins</text>

          <rect x="0" y="120" width="24" height="24" rx="12" fill="#E5E7EB"/>
          <text x="12" y="137" class="text-muted" font-size="11" text-anchor="middle">4</text>
          <text x="35" y="137" class="text-muted" font-size="12">Demandez le deblocage ci-dessous</text>
        </g>
      </g>

      <!-- Confirmation -->
      <g transform="translate(0, 390)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Confirmation</text>
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#0050D7" fill="#0050D7"/>
          <text x="9" y="14" class="text-white" font-size="12" text-anchor="middle">&#10003;</text>
          <text x="28" y="14" class="text-dark" font-size="12">J'ai effectue les etapes de securisation ci-dessus</text>
        </g>
        <g transform="translate(0, 35)">
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="28" y="14" class="text-dark" font-size="12">Je comprends que tout nouveau blocage peut entrainer une suspension</text>
        </g>
      </g>

      <!-- Note -->
      <g transform="translate(0, 475)">
        <rect x="0" y="0" width="652" height="50" rx="6" class="bg-warning"/>
        <text x="16" y="22" class="text-warning" font-size="11">&#9432; Le deblocage peut prendre jusqu'a 2 heures.</text>
        <text x="16" y="40" class="text-warning" font-size="11">Vous recevrez une notification par email une fois le service retabli.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="560" x2="700" y2="560" class="divider"/>
    <g transform="translate(24, 576)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="502" y="0" width="150" height="36" rx="4" fill="#E5E7EB"/>
      <text x="577" y="23" fill="#9CA3AF" font-size="12" text-anchor="middle">Demander deblocage</text>
    </g>
  </g>
</svg>
