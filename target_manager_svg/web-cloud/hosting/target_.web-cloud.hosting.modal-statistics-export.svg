<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="500" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Exporter les statistiques</text>
    <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info -->
      <rect x="0" y="0" width="552" height="40" rx="6" class="bg-info"/>
      <text x="16" y="25" class="text-info" font-size="11">&#9432; Les statistiques seront exportees au format selectionne.</text>

      <!-- Period -->
      <g transform="translate(0, 60)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Periode</text>
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="170" height="36" rx="4" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <text x="20" y="23" class="text-dark" font-size="12">Dernieres 24h</text>

          <rect x="180" y="0" width="170" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="200" y="23" class="text-dark" font-size="12">7 derniers jours</text>

          <rect x="0" y="46" width="170" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="20" y="69" class="text-dark" font-size="12">30 derniers jours</text>

          <rect x="180" y="46" width="170" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="200" y="69" class="text-dark" font-size="12">Personnalisee</text>
        </g>
      </g>

      <!-- Format -->
      <g transform="translate(0, 180)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Format d'export</text>
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="120" height="36" rx="4" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <text x="50" y="23" class="text-dark" font-size="12">CSV</text>

          <rect x="130" y="0" width="120" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="180" y="23" class="text-dark" font-size="12">Excel</text>

          <rect x="260" y="0" width="120" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="310" y="23" class="text-dark" font-size="12">PDF</text>
        </g>
      </g>

      <!-- Data types -->
      <g transform="translate(0, 260)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Donnees a inclure</text>
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#0050D7" fill="#0050D7"/>
          <text x="10" y="14" class="text-white" font-size="12" text-anchor="middle">&#10003;</text>
          <text x="28" y="14" class="text-dark" font-size="12">Visites et pages vues</text>

          <rect x="0" y="30" width="18" height="18" rx="3" stroke="#0050D7" fill="#0050D7"/>
          <text x="10" y="44" class="text-white" font-size="12" text-anchor="middle">&#10003;</text>
          <text x="28" y="44" class="text-dark" font-size="12">Bande passante</text>

          <rect x="0" y="60" width="18" height="18" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="28" y="74" class="text-dark" font-size="12">Codes de reponse HTTP</text>

          <rect x="0" y="90" width="18" height="18" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="28" y="104" class="text-dark" font-size="12">Erreurs 4xx/5xx</text>
        </g>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="440" x2="600" y2="440" class="divider"/>
    <g transform="translate(24, 456)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Exporter</text>
    </g>
  </g>
</svg>
