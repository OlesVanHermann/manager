<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="6" y="80" width="268" height="56" rx="6" class="row-selected"/>
      <text x="52" y="100" class="text-dark" font-size="13" font-weight="500">monsite.example.com</text>
    </g>
    
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>
      
      <g transform="translate(20, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.example.com</text>
        
        <!-- NAV3 - Cron actif -->
        <g transform="translate(0, 42)">
          <rect x="0" y="0" width="50" height="26" rx="4" class="btn-outline"/>
          <text x="25" y="17" class="text-primary" font-size="11" text-anchor="middle">Home</text>
          <rect x="690" y="0" width="45" height="26" rx="4" class="bg-primary"/>
          <text x="712" y="17" class="text-white" font-size="11" text-anchor="middle">Cron</text>
        </g>
        
        <!-- TOOLBAR -->
        <g transform="translate(0, 85)">
          <rect x="0" y="0" width="32" height="32" rx="4" class="btn-outline"/>
          <text x="16" y="22" class="text-primary" font-size="14" text-anchor="middle">↻</text>
          <rect x="40" y="0" width="160" height="32" rx="4" class="btn-primary"/>
          <text x="120" y="21" class="text-white" font-size="11" text-anchor="middle">+ Ajouter une tâche</text>
        </g>
        
        <!-- TABLE CRON -->
        <g transform="translate(0, 135)">
          <rect x="0" y="0" width="1056" height="36" rx="0" class="table-header"/>
          <text x="16" y="23" class="text-muted" font-size="11" font-weight="600">ÉTAT</text>
          <text x="80" y="23" class="text-muted" font-size="11" font-weight="600">DESCRIPTION</text>
          <text x="300" y="23" class="text-muted" font-size="11" font-weight="600">COMMANDE</text>
          <text x="600" y="23" class="text-muted" font-size="11" font-weight="600">FRÉQUENCE</text>
          <text x="780" y="23" class="text-muted" font-size="11" font-weight="600">DERNIÈRE EXEC.</text>
          <text x="920" y="23" class="text-muted" font-size="11" font-weight="600">ACTIONS</text>
          
          <line x1="0" y1="36" x2="1056" y2="36" stroke="#E5E7EB"/>
          
          <!-- Row 1 -->
          <rect x="16" y="48" width="46" height="18" rx="9" fill="#DEF7EC"/>
          <text x="39" y="61" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
          <text x="80" y="60" class="text-dark" font-size="11">Backup quotidien</text>
          <text x="300" y="60" class="text-muted" font-size="10">php /www/backup.php</text>
          <text x="600" y="60" class="text-dark" font-size="11">Tous les jours à 02:00</text>
          <text x="780" y="60" class="text-dark" font-size="11">30/12/2025 02:00</text>
          <text x="920" y="60" class="text-primary" font-size="11">✎</text>
          <text x="950" y="60" class="text-error" font-size="11">✕</text>
          <line x1="0" y1="75" x2="1056" y2="75" stroke="#E5E7EB"/>
          
          <!-- Row 2 -->
          <rect x="16" y="86" width="46" height="18" rx="9" fill="#DEF7EC"/>
          <text x="39" y="99" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
          <text x="80" y="98" class="text-dark" font-size="11">Nettoyage cache</text>
          <text x="300" y="98" class="text-muted" font-size="10">php /www/clear-cache.php</text>
          <text x="600" y="98" class="text-dark" font-size="11">Toutes les heures</text>
          <text x="780" y="98" class="text-dark" font-size="11">30/12/2025 10:00</text>
          <text x="920" y="98" class="text-primary" font-size="11">✎</text>
          <text x="950" y="98" class="text-error" font-size="11">✕</text>
          <line x1="0" y1="113" x2="1056" y2="113" stroke="#E5E7EB"/>
          
          <!-- Row 3 -->
          <rect x="16" y="124" width="46" height="18" rx="9" fill="#F3F4F6"/>
          <text x="39" y="137" fill="#6B7280" font-size="10" text-anchor="middle">Inactif</text>
          <text x="80" y="136" class="text-dark" font-size="11">Import données</text>
          <text x="300" y="136" class="text-muted" font-size="10">php /www/import.php</text>
          <text x="600" y="136" class="text-dark" font-size="11">Tous les lundis à 06:00</text>
          <text x="780" y="136" class="text-muted" font-size="11">—</text>
          <text x="920" y="136" class="text-primary" font-size="11">✎</text>
          <text x="950" y="136" class="text-error" font-size="11">✕</text>
          <line x1="0" y1="151" x2="1056" y2="151" stroke="#E5E7EB"/>
          
          <!-- Row 4 -->
          <rect x="16" y="162" width="46" height="18" rx="9" fill="#DEF7EC"/>
          <text x="39" y="175" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
          <text x="80" y="174" class="text-dark" font-size="11">Envoi newsletter</text>
          <text x="300" y="174" class="text-muted" font-size="10">php /www/newsletter.php</text>
          <text x="600" y="174" class="text-dark" font-size="11">Chaque 1er du mois</text>
          <text x="780" y="174" class="text-dark" font-size="11">01/12/2025 08:00</text>
          <text x="920" y="174" class="text-primary" font-size="11">✎</text>
          <text x="950" y="174" class="text-error" font-size="11">✕</text>
          <line x1="0" y1="189" x2="1056" y2="189" stroke="#E5E7EB"/>
        </g>
        
        <!-- INFO BANNER -->
        <g transform="translate(0, 360)">
          <rect x="0" y="0" width="1056" height="50" rx="6" class="bg-info"/>
          <text x="20" y="20" class="text-info" font-size="12">Les tâches planifiées permettent d'exécuter automatiquement des scripts PHP.</text>
          <text x="20" y="38" class="text-info" font-size="12">Les logs des tâches cron sont disponibles dans l'onglet Logs → Logs planifiés.</text>
        </g>
      </g>
    </g>
  </g>
</svg>
