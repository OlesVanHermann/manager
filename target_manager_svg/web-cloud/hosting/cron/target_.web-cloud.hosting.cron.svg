<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="510" y="46" width="70" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="180" y="75" class="text-primary" font-size="14" font-weight="600">Hébergements</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">monsite.cluster042...</text>
    <line x1="0" y1="90" x2="280" y2="90" stroke="#E5E7EB"/>
    
    <text x="20" y="124" class="text-muted" font-size="12">Informations générales</text>
    <text x="20" y="154" class="text-muted" font-size="12">Multisite</text>
    <text x="20" y="184" class="text-muted" font-size="12">FTP - SSH</text>
    <text x="20" y="214" class="text-muted" font-size="12">Bases de données</text>
    <rect x="0" y="226" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="250" class="text-primary" font-size="12" font-weight="600">Tâches planifiées (CRON)</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Tâches planifiées (CRON)</text>

      <!-- Info banner -->
      <rect x="0" y="40" width="1048" height="50" rx="6" fill="#DBEAFE"/>
      <text x="20" y="70" fill="#1E40AF" font-size="12">ℹ️ Les tâches CRON permettent d'exécuter automatiquement des scripts PHP selon une planification.</text>

      <!-- TOOLBAR -->
      <g transform="translate(0, 110)">
        <rect x="0" y="0" width="32" height="32" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="16" y="22" class="text-primary" font-size="14" text-anchor="middle">↻</text>
        
        <rect x="888" y="0" width="160" height="32" rx="4" class="bg-primary"/>
        <text x="968" y="21" class="text-white" font-size="11" text-anchor="middle">+ Ajouter une tâche</text>
      </g>

      <!-- TABLE -->
      <g transform="translate(0, 160)">
        <rect x="0" y="0" width="1048" height="40" rx="4" fill="#F9FAFB"/>
        <text x="20" y="26" class="text-dark" font-size="11" font-weight="600">Description</text>
        <text x="250" y="26" class="text-dark" font-size="11" font-weight="600">Commande</text>
        <text x="550" y="26" class="text-dark" font-size="11" font-weight="600">Fréquence</text>
        <text x="750" y="26" class="text-dark" font-size="11" font-weight="600">Statut</text>
        <text x="900" y="26" class="text-dark" font-size="11" font-weight="600">Dernière exécution</text>
        <text x="1010" y="26" class="text-dark" font-size="11" font-weight="600">Actions</text>

        <!-- Row 1 -->
        <rect x="0" y="45" width="1048" height="55" class="bg-white"/>
        <line x1="0" y1="100" x2="1048" y2="100" stroke="#E5E7EB"/>
        <text x="20" y="78" class="text-dark" font-size="12">Nettoyage cache</text>
        <text x="250" y="78" class="text-muted" font-size="10">php www/cron/clean.php</text>
        <text x="550" y="78" class="text-dark" font-size="11">Toutes les heures</text>
        <rect x="750" y="63" width="60" height="22" rx="11" fill="#DEF7EC"/>
        <text x="780" y="78" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
        <text x="900" y="78" class="text-muted" font-size="10">29/12 14:00 ✓</text>
        <text x="1000" y="78" class="text-primary" font-size="11">✎</text>
        <text x="1030" y="78" fill="#DC2626" font-size="11">✕</text>

        <!-- Row 2 -->
        <rect x="0" y="100" width="1048" height="55" fill="#F9FAFB"/>
        <line x1="0" y1="155" x2="1048" y2="155" stroke="#E5E7EB"/>
        <text x="20" y="133" class="text-dark" font-size="12">Envoi newsletter</text>
        <text x="250" y="133" class="text-muted" font-size="10">php www/cron/newsletter.php</text>
        <text x="550" y="133" class="text-dark" font-size="11">Tous les jours à 8h</text>
        <rect x="750" y="118" width="60" height="22" rx="11" fill="#DEF7EC"/>
        <text x="780" y="133" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
        <text x="900" y="133" class="text-muted" font-size="10">29/12 08:00 ✓</text>
        <text x="1000" y="133" class="text-primary" font-size="11">✎</text>
        <text x="1030" y="133" fill="#DC2626" font-size="11">✕</text>

        <!-- Row 3 -->
        <rect x="0" y="155" width="1048" height="55" class="bg-white"/>
        <line x1="0" y1="210" x2="1048" y2="210" stroke="#E5E7EB"/>
        <text x="20" y="188" class="text-dark" font-size="12">Backup BDD</text>
        <text x="250" y="188" class="text-muted" font-size="10">php www/cron/backup.php</text>
        <text x="550" y="188" class="text-dark" font-size="11">Tous les jours à 3h</text>
        <rect x="750" y="173" width="60" height="22" rx="11" fill="#F3F4F6"/>
        <text x="780" y="188" fill="#6B7280" font-size="10" text-anchor="middle">Inactif</text>
        <text x="900" y="188" class="text-muted" font-size="10">—</text>
        <text x="1000" y="188" class="text-primary" font-size="11">✎</text>
        <text x="1030" y="188" fill="#DC2626" font-size="11">✕</text>
      </g>

      <!-- PAGINATION -->
      <g transform="translate(0, 390)">
        <text x="0" y="15" class="text-muted" font-size="11">Affichage 1-3 sur 3 tâches</text>
      </g>
    </g>
  </g>
</svg>
