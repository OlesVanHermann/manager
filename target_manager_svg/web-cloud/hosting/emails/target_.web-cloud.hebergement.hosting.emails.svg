<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hebergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <text x="16" y="30" class="text-dark" font-size="15" font-weight="700">Hebergements</text>
      <g transform="translate(6, 90)">
        <rect x="0" y="0" width="268" height="70" rx="6" class="row-selected"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="600">monsite.cluster031</text>
      </g>

      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.cluster031</text>

        <g transform="translate(0, 50)">
          <rect x="285" y="0" width="55" height="26" rx="4" class="bg-primary"/>
          <text x="312" y="17" class="text-white" font-size="11" text-anchor="middle">Emails</text>
        </g>

        <g transform="translate(0, 95)">
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">Emails automatises</text>

          <!-- Status card -->
          <g transform="translate(0, 40)">
            <rect x="0" y="0" width="1056" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="16" y="25" class="text-dark" font-size="13" font-weight="600">ETAT DU SERVICE</text>
            <line x1="16" y1="35" x2="1040" y2="35" stroke="#E5E7EB"/>

            <text x="16" y="60" class="text-muted" font-size="11">Statut</text>
            <circle cx="130" cy="56" r="5" fill="#10B981"/>
            <text x="140" y="60" class="text-success" font-size="11">Actif</text>

            <text x="300" y="60" class="text-muted" font-size="11">Emails envoyes (24h)</text>
            <text x="450" y="60" class="text-dark" font-size="11" font-weight="600">127 / 200</text>

            <text x="600" y="60" class="text-muted" font-size="11">Quota journalier</text>
            <text x="750" y="60" class="text-dark" font-size="11">200 emails</text>

            <rect x="16" y="70" width="100" height="22" rx="4" class="btn-outline"/>
            <text x="66" y="85" class="text-primary" font-size="10" text-anchor="middle">Purger file</text>
            <rect x="130" y="70" width="100" height="22" rx="4" stroke="#DC2626" fill="#FFFFFF"/>
            <text x="180" y="85" fill="#DC2626" font-size="10" text-anchor="middle">Bloquer</text>
          </g>

          <!-- Bounce rate -->
          <g transform="translate(0, 160)">
            <rect x="0" y="0" width="1056" height="80" rx="6" class="bg-warning"/>
            <text x="16" y="25" class="text-warning" font-size="12" font-weight="500">âš  Taux de bounce eleve</text>
            <text x="16" y="50" class="text-warning" font-size="11">12% des emails sont rejetes. Verifiez vos scripts et la validite des adresses destinataires.</text>
            <text x="16" y="68" class="text-primary" font-size="11" font-weight="500">Voir les logs</text>
          </g>

          <!-- Email stats -->
          <g transform="translate(0, 260)">
            <text x="0" y="20" class="text-dark" font-size="13" font-weight="600">Statistiques (7 derniers jours)</text>

            <g transform="translate(0, 35)">
              <rect x="0" y="0" width="340" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-muted" font-size="10">ENVOYES</text>
              <text x="16" y="55" class="text-dark" font-size="28" font-weight="600">847</text>
              <text x="16" y="80" class="text-success" font-size="11">+12% vs semaine precedente</text>
            </g>

            <g transform="translate(358, 35)">
              <rect x="0" y="0" width="340" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-muted" font-size="10">DELIVRES</text>
              <text x="16" y="55" class="text-dark" font-size="28" font-weight="600">745</text>
              <text x="16" y="80" class="text-muted" font-size="11">88% taux de delivrabilite</text>
            </g>

            <g transform="translate(716, 35)">
              <rect x="0" y="0" width="340" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-muted" font-size="10">REJETES</text>
              <text x="16" y="55" class="text-dark" font-size="28" font-weight="600">102</text>
              <text x="16" y="80" class="text-error" font-size="11">12% taux de bounce</text>
            </g>
          </g>

          <!-- Info -->
          <g transform="translate(0, 420)">
            <rect x="0" y="0" width="1056" height="50" rx="6" class="bg-info"/>
            <text x="16" y="20" class="text-info" font-size="12" font-weight="500">Emails automatises</text>
            <text x="16" y="38" class="text-info" font-size="11">Emails envoyes depuis les scripts PHP de votre hebergement (formulaires, notifications, etc.)</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
