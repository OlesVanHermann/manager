<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 + NAV2 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="6" y="80" width="268" height="56" rx="6" class="row-selected"/>
      <text x="52" y="100" class="text-dark" font-size="13" font-weight="500">monsite.example.com</text>
    </g>
    
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>
      
      <g transform="translate(20, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.example.com</text>
        
        <!-- NAV3 - Emails actif -->
        <g transform="translate(0, 42)">
          <rect x="0" y="0" width="50" height="26" rx="4" class="btn-outline"/>
          <text x="25" y="17" class="text-primary" font-size="11" text-anchor="middle">Home</text>
          <rect x="54" y="0" width="70" height="26" rx="4" class="btn-outline"/>
          <text x="89" y="17" class="text-primary" font-size="11" text-anchor="middle">Multisite</text>
          <rect x="128" y="0" width="60" height="26" rx="4" class="btn-outline"/>
          <text x="158" y="17" class="text-primary" font-size="11" text-anchor="middle">FTP-SSH</text>
          <rect x="192" y="0" width="60" height="26" rx="4" class="btn-outline"/>
          <text x="222" y="17" class="text-primary" font-size="11" text-anchor="middle">Modules</text>
          <rect x="256" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="283" y="17" class="text-primary" font-size="11" text-anchor="middle">Taches</text>
          <rect x="315" y="0" width="50" height="26" rx="4" class="bg-primary"/>
          <text x="340" y="17" class="text-white" font-size="11" text-anchor="middle">Emails</text>
        </g>
        
        <!-- INFO BANNER -->
        <g transform="translate(0, 85)">
          <rect x="0" y="0" width="1056" height="50" rx="6" class="bg-info"/>
          <text x="20" y="30" class="text-info" font-size="12">Les emails automatiques sont les emails envoyés par vos scripts PHP (formulaires de contact, notifications, etc.)</text>
        </g>
        
        <!-- BLOC EMAIL STATUS -->
        <g transform="translate(0, 150)">
          <rect x="0" y="0" width="1056" height="200" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="28" class="text-dark" font-size="15" font-weight="700">État des emails automatiques</text>
          
          <text x="16" y="60" class="text-muted" font-size="10" font-weight="600">ÉTAT</text>
          <rect x="16" y="68" width="50" height="18" rx="9" fill="#DEF7EC"/>
          <text x="41" y="81" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
          
          <text x="100" y="60" class="text-muted" font-size="10" font-weight="600">BOUNCE</text>
          <text x="100" y="80" class="text-dark" font-size="11">0%</text>
          
          <text x="200" y="60" class="text-muted" font-size="10" font-weight="600">QUOTA JOURNALIER</text>
          <text x="200" y="80" class="text-dark" font-size="11">45 / 200 emails</text>
          
          <text x="400" y="60" class="text-muted" font-size="10" font-weight="600">DERNIERE PURGE</text>
          <text x="400" y="80" class="text-dark" font-size="11">28/12/2025</text>
          
          <text x="16" y="120" class="text-muted" font-size="10" font-weight="600">ACTIONS</text>
          <rect x="16" y="130" width="120" height="32" rx="4" class="btn-outline"/>
          <text x="76" y="151" class="text-primary" font-size="11" text-anchor="middle">Purger emails</text>
          <rect x="150" y="130" width="120" height="32" rx="4" class="btn-outline"/>
          <text x="210" y="151" class="text-primary" font-size="11" text-anchor="middle">Voir les logs</text>
          <rect x="284" y="130" width="140" height="32" rx="4" class="btn-outline"/>
          <text x="354" y="151" class="text-primary" font-size="11" text-anchor="middle">Bloquer les emails</text>
        </g>
      </g>
    </g>
  </g>
</svg>
