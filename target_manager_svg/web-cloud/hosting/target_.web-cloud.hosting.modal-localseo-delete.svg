<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-error { fill: #FEE2E2; }
      .bg-error-dark { fill: #DC2626; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #DC2626; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(470, 260)">
    <rect x="0" y="0" width="500" height="380" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="500" height="60" rx="12" class="bg-error-dark"/>
    <rect x="0" y="48" width="500" height="12" class="bg-error-dark"/>
    <text x="24" y="38" class="text-white" font-size="16" font-weight="600">Resilier Local SEO</text>
    <text x="460" y="38" class="text-white" font-size="18" cursor="pointer" opacity="0.8">&#10005;</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Icon -->
      <g transform="translate(201, 0)">
        <circle cx="25" cy="25" r="30" fill="#FEE2E2"/>
        <text x="25" y="35" class="text-error" font-size="28" text-anchor="middle">&#128465;</text>
      </g>

      <!-- Message -->
      <text x="226" y="85" class="text-dark" font-size="14" text-anchor="middle">Etes-vous sur de vouloir resilier</text>
      <text x="226" y="105" class="text-dark" font-size="14" text-anchor="middle">votre abonnement Local SEO ?</text>

      <!-- Details -->
      <rect x="30" y="125" width="392" height="70" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="226" y="150" class="text-dark" font-size="13" font-weight="500" text-anchor="middle">Local SEO - Pack Premium</text>
      <text x="226" y="172" class="text-muted" font-size="11" text-anchor="middle">Expire le 15/12/2025</text>
      <text x="226" y="188" class="text-muted" font-size="10" text-anchor="middle">29,99 EUR/mois</text>

      <!-- Warning -->
      <rect x="0" y="215" width="452" height="40" rx="6" class="bg-error"/>
      <text x="226" y="240" class="text-error" font-size="11" text-anchor="middle">La resiliation prendra effet a la fin de la periode en cours.</text>
    </g>

    <!-- Footer -->
    <line x1="0" y1="320" x2="500" y2="320" class="divider"/>
    <g transform="translate(24, 336)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-error" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="352" y="0" width="100" height="36" rx="4" class="btn-danger"/>
      <text x="402" y="23" class="text-white" font-size="12" text-anchor="middle">Resilier</text>
    </g>
  </g>
</svg>
