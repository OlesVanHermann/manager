<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 80)">
    <rect x="0" y="0" width="700" height="740" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Modifier la configuration .ovhconfig</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning -->
      <rect x="0" y="0" width="652" height="50" rx="6" class="bg-warning"/>
      <text x="16" y="20" class="text-warning" font-size="11" font-weight="500">&#9888; Attention</text>
      <text x="16" y="38" class="text-warning" font-size="11">Modifier ces parametres peut impacter le fonctionnement de votre site.</text>

      <!-- PHP Version -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Version PHP</text>
        <rect x="0" y="15" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">PHP 8.2</text>
        <text x="270" y="41" class="text-muted" font-size="12">â–¼</text>
      </g>

      <!-- Engine -->
      <g transform="translate(0, 145)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Moteur d'execution</text>
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="210" height="50" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <text x="105" y="22" class="text-dark" font-size="12" text-anchor="middle">php-fpm</text>
          <text x="105" y="40" class="text-muted" font-size="9" text-anchor="middle">Recommande</text>

          <rect x="220" y="0" width="210" height="50" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="325" y="22" class="text-dark" font-size="12" text-anchor="middle">php-cgi</text>
          <text x="325" y="40" class="text-muted" font-size="9" text-anchor="middle">Compatibilite</text>
        </g>
      </g>

      <!-- Environment -->
      <g transform="translate(0, 245)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Environnement</text>
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="210" height="50" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <text x="105" y="22" class="text-dark" font-size="12" text-anchor="middle">production</text>
          <text x="105" y="40" class="text-muted" font-size="9" text-anchor="middle">Erreurs masquees</text>

          <rect x="220" y="0" width="210" height="50" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="325" y="22" class="text-dark" font-size="12" text-anchor="middle">development</text>
          <text x="325" y="40" class="text-muted" font-size="9" text-anchor="middle">Erreurs affichees</text>
        </g>
      </g>

      <!-- HTTP Firewall -->
      <g transform="translate(0, 345)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Firewall applicatif (WAF)</text>
        <rect x="0" y="15" width="652" height="50" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <rect x="15" y="28" width="42" height="24" rx="12" fill="#059669"/>
        <circle cx="45" cy="40" r="9" fill="#FFFFFF"/>
        <text x="70" y="45" class="text-dark" font-size="12">Active - Protection contre les attaques web</text>
      </g>

      <!-- Container -->
      <g transform="translate(0, 425)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Mode d'execution PHP</text>
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="155" height="50" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <text x="78" y="22" class="text-dark" font-size="11" text-anchor="middle">stable</text>
          <text x="78" y="40" class="text-muted" font-size="9" text-anchor="middle">Par defaut</text>

          <rect x="165" y="0" width="155" height="50" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="243" y="22" class="text-dark" font-size="11" text-anchor="middle">stable64</text>
          <text x="243" y="40" class="text-muted" font-size="9" text-anchor="middle">64 bits</text>

          <rect x="330" y="0" width="155" height="50" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="408" y="22" class="text-dark" font-size="11" text-anchor="middle">testing</text>
          <text x="408" y="40" class="text-muted" font-size="9" text-anchor="middle">Beta</text>

          <rect x="495" y="0" width="155" height="50" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="573" y="22" class="text-dark" font-size="11" text-anchor="middle">jessie.i386</text>
          <text x="573" y="40" class="text-muted" font-size="9" text-anchor="middle">Legacy</text>
        </g>
      </g>

      <!-- Preview config -->
      <g transform="translate(0, 520)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Apercu du fichier .ovhconfig</text>
        <rect x="0" y="15" width="652" height="100" rx="6" fill="#1F2937" stroke="#E5E7EB"/>
        <text x="16" y="40" fill="#10B981" font-size="10" font-family="monospace">app.engine=php</text>
        <text x="16" y="58" fill="#10B981" font-size="10" font-family="monospace">app.engine.version=8.2</text>
        <text x="16" y="76" fill="#10B981" font-size="10" font-family="monospace">environment=production</text>
        <text x="16" y="94" fill="#10B981" font-size="10" font-family="monospace">http.firewall=security</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="680" x2="700" y2="680" class="divider"/>
    <g transform="translate(24, 696)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Appliquer</text>
    </g>
  </g>
</svg>
