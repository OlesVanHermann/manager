<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 130)">
    <rect x="0" y="0" width="700" height="640" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Precharger le cache CDN</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info banner -->
      <rect x="0" y="0" width="652" height="60" rx="6" class="bg-info"/>
      <text x="16" y="20" class="text-info" font-size="11" font-weight="500">Prechargement du cache (Prewarm)</text>
      <text x="16" y="40" class="text-info" font-size="11">Chargez les ressources dans le cache CDN avant que les visiteurs n'arrivent.</text>
      <text x="16" y="55" class="text-info" font-size="11">Utile apres une mise a jour majeure ou avant un pic de trafic.</text>

      <!-- URL input -->
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">URLs a precharger</text>
        <text x="0" y="20" class="text-muted" font-size="10">Une URL par ligne (max 100 URLs)</text>

        <rect x="0" y="35" width="652" height="200" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="16" y="60" class="text-dark" font-size="11">https://www.example.com/</text>
        <text x="16" y="85" class="text-dark" font-size="11">https://www.example.com/images/logo.png</text>
        <text x="16" y="110" class="text-dark" font-size="11">https://www.example.com/css/style.css</text>
        <text x="16" y="135" class="text-dark" font-size="11">https://www.example.com/js/app.js</text>
        <text x="16" y="160" class="text-muted" font-size="11">...</text>
      </g>

      <!-- Options -->
      <g transform="translate(0, 310)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Options</text>
        <line x1="0" y1="15" x2="652" y2="15" class="divider"/>

        <!-- All static resources -->
        <g transform="translate(0, 35)">
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="30" y="14" class="text-dark" font-size="12">Precharger automatiquement les ressources statiques</text>
          <text x="320" y="14" class="text-muted" font-size="10">(CSS, JS, images)</text>
        </g>

        <!-- Recursive -->
        <g transform="translate(0, 65)">
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="30" y="14" class="text-dark" font-size="12">Parcourir les liens de la page (recursif)</text>
          <text x="300" y="14" class="text-muted" font-size="10">(1 niveau de profondeur)</text>
        </g>
      </g>

      <!-- Limits -->
      <g transform="translate(0, 420)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Limites</text>
        <rect x="0" y="15" width="652" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="20" y="45" class="text-muted" font-size="11">URLs par demande:</text>
        <text x="200" y="45" class="text-dark" font-size="11">100 max</text>

        <text x="350" y="45" class="text-muted" font-size="11">Demandes par jour:</text>
        <text x="500" y="45" class="text-dark" font-size="11">5 max</text>

        <text x="20" y="70" class="text-muted" font-size="11">Taille max par URL:</text>
        <text x="200" y="70" class="text-dark" font-size="11">50 Mo</text>

        <text x="350" y="70" class="text-muted" font-size="11">Utilisations restantes:</text>
        <text x="500" y="70" class="text-primary" font-size="11" font-weight="500">4</text>
      </g>

      <!-- Counter -->
      <g transform="translate(0, 520)">
        <text x="0" y="0" class="text-muted" font-size="11">URLs saisies:</text>
        <text x="100" y="0" class="text-dark" font-size="11" font-weight="500">4 / 100</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="580" x2="700" y2="580" class="divider"/>
    <g transform="translate(24, 596)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Precharger</text>
    </g>
  </g>
</svg>
