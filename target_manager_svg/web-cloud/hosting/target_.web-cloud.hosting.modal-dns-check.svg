<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 140)">
    <rect x="0" y="0" width="700" height="620" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Verification DNS</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info -->
      <rect x="0" y="0" width="652" height="40" rx="6" class="bg-info"/>
      <text x="16" y="25" class="text-info" font-size="11">&#9432; Verification de la configuration DNS pour votre domaine.</text>

      <!-- Domain -->
      <g transform="translate(0, 60)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Domaine verifie</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">www.monsite.fr</text>
      </g>

      <!-- DNS Records -->
      <g transform="translate(0, 135)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Enregistrements DNS</text>

        <!-- Table Header -->
        <rect x="0" y="20" width="652" height="35" rx="4" fill="#F9FAFB"/>
        <text x="20" y="43" class="text-muted" font-size="11" font-weight="500">Type</text>
        <text x="100" y="43" class="text-muted" font-size="11" font-weight="500">Nom</text>
        <text x="250" y="43" class="text-muted" font-size="11" font-weight="500">Valeur actuelle</text>
        <text x="500" y="43" class="text-muted" font-size="11" font-weight="500">Statut</text>

        <!-- A Record -->
        <rect x="0" y="55" width="652" height="45" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="20" y="83" class="text-dark" font-size="11">A</text>
        <text x="100" y="83" class="text-dark" font-size="11">@</text>
        <text x="250" y="83" class="text-dark" font-size="11">213.186.33.5</text>
        <rect x="500" y="68" width="50" height="20" rx="10" class="bg-success"/>
        <text x="525" y="82" class="text-success" font-size="10" text-anchor="middle">OK</text>

        <!-- AAAA Record -->
        <rect x="0" y="100" width="652" height="45" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="20" y="128" class="text-dark" font-size="11">AAAA</text>
        <text x="100" y="128" class="text-dark" font-size="11">@</text>
        <text x="250" y="128" class="text-dark" font-size="11">2001:41d0:1:1b00::5</text>
        <rect x="500" y="113" width="50" height="20" rx="10" class="bg-success"/>
        <text x="525" y="127" class="text-success" font-size="10" text-anchor="middle">OK</text>

        <!-- WWW Record -->
        <rect x="0" y="145" width="652" height="45" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="20" y="173" class="text-dark" font-size="11">CNAME</text>
        <text x="100" y="173" class="text-dark" font-size="11">www</text>
        <text x="250" y="173" class="text-dark" font-size="11">monsite.fr.</text>
        <rect x="500" y="158" width="50" height="20" rx="10" class="bg-success"/>
        <text x="525" y="172" class="text-success" font-size="10" text-anchor="middle">OK</text>

        <!-- MX Record -->
        <rect x="0" y="190" width="652" height="45" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="20" y="218" class="text-dark" font-size="11">MX</text>
        <text x="100" y="218" class="text-dark" font-size="11">@</text>
        <text x="250" y="218" class="text-dark" font-size="11">mx1.mail.ovh.net (1)</text>
        <rect x="500" y="203" width="50" height="20" rx="10" class="bg-success"/>
        <text x="525" y="217" class="text-success" font-size="10" text-anchor="middle">OK</text>
      </g>

      <!-- Expected values -->
      <g transform="translate(0, 390)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Configuration attendue</text>
        <rect x="0" y="15" width="652" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="16" y="40" class="text-muted" font-size="11">Serveur IP (A): 213.186.33.5</text>
        <text x="16" y="58" class="text-muted" font-size="11">Serveur IPv6 (AAAA): 2001:41d0:1:1b00::5</text>
        <text x="16" y="76" class="text-muted" font-size="11">Cluster: cluster017.hosting.ovh.net</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="560" x2="700" y2="560" class="divider"/>
    <g transform="translate(24, 576)">
      <rect x="0" y="0" width="120" height="36" rx="4" class="btn-outline"/>
      <text x="60" y="23" class="text-primary" font-size="12" text-anchor="middle">Actualiser</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Fermer</text>
    </g>
  </g>
</svg>
