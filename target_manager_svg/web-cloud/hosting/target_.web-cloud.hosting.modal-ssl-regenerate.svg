<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 150)">
    <rect x="0" y="0" width="700" height="600" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Regenerer le certificat SSL</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info banner -->
      <rect x="0" y="0" width="652" height="50" rx="6" class="bg-info"/>
      <text x="16" y="20" class="text-info" font-size="11" font-weight="500">Nouveau certificat Let's Encrypt</text>
      <text x="16" y="38" class="text-info" font-size="11">Un nouveau certificat sera genere pour tous les domaines actifs avec SSL.</text>

      <!-- Current certificate info -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Certificat actuel</text>
        <rect x="0" y="15" width="652" height="100" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="20" y="45" class="text-muted" font-size="11">Type:</text>
        <text x="150" y="45" class="text-dark" font-size="11">Let's Encrypt (DV)</text>

        <text x="350" y="45" class="text-muted" font-size="11">Statut:</text>
        <text x="420" y="45" class="text-success" font-size="11">Valide</text>

        <text x="20" y="70" class="text-muted" font-size="11">Expire le:</text>
        <text x="150" y="70" class="text-dark" font-size="11">02/04/2026</text>

        <text x="350" y="70" class="text-muted" font-size="11">Domaines:</text>
        <text x="420" y="70" class="text-dark" font-size="11">3 domaines</text>

        <text x="20" y="95" class="text-muted" font-size="11">Derniere generation:</text>
        <text x="150" y="95" class="text-dark" font-size="11">02/01/2026 a 10:30</text>
      </g>

      <!-- Domains included -->
      <g transform="translate(0, 195)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Domaines inclus dans le nouveau certificat</text>
        <rect x="0" y="15" width="652" height="140" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <g transform="translate(20, 40)">
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#0050D7" fill="#0050D7"/>
          <text x="6" y="14" class="text-white" font-size="12">✓</text>
          <text x="30" y="14" class="text-dark" font-size="11">example.com</text>
        </g>

        <g transform="translate(20, 70)">
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#0050D7" fill="#0050D7"/>
          <text x="6" y="14" class="text-white" font-size="12">✓</text>
          <text x="30" y="14" class="text-dark" font-size="11">www.example.com</text>
        </g>

        <g transform="translate(20, 100)">
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#0050D7" fill="#0050D7"/>
          <text x="6" y="14" class="text-white" font-size="12">✓</text>
          <text x="30" y="14" class="text-dark" font-size="11">blog.example.com</text>
        </g>

        <text x="20" y="130" class="text-muted" font-size="10">Seuls les domaines avec SSL active seront inclus.</text>
      </g>

      <!-- Warning -->
      <g transform="translate(0, 360)">
        <rect x="0" y="0" width="652" height="70" rx="6" class="bg-warning"/>
        <text x="16" y="20" class="text-warning" font-size="11" font-weight="500">&#9888; Attention</text>
        <text x="16" y="40" class="text-warning" font-size="11">La regeneration peut prendre quelques minutes.</text>
        <text x="16" y="58" class="text-warning" font-size="11">Votre site restera accessible pendant l'operation.</text>
      </g>

      <!-- Reason -->
      <g transform="translate(0, 450)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Raisons courantes de regeneration</text>
        <text x="0" y="25" class="text-muted" font-size="11">• Ajout ou suppression de domaines</text>
        <text x="0" y="45" class="text-muted" font-size="11">• Probleme de validation du certificat actuel</text>
        <text x="0" y="65" class="text-muted" font-size="11">• Mise a jour de la configuration SSL</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="540" x2="700" y2="540" class="divider"/>
    <g transform="translate(24, 556)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Regenerer</text>
    </g>
  </g>
</svg>
