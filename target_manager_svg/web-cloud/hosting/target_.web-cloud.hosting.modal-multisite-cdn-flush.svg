<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="500" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Vider le cache CDN</text>
    <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Domain -->
      <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Domaine</text>
      <rect x="0" y="15" width="552" height="40" rx="4" fill="#F9FAFB"/>
      <text x="16" y="41" class="text-dark" font-size="12">www.example.com</text>

      <!-- Flush type -->
      <g transform="translate(0, 75)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Type de purge</text>

        <g transform="translate(0, 20)">
          <circle cx="10" cy="10" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
          <circle cx="10" cy="10" r="4" fill="#0050D7"/>
          <text x="30" y="14" class="text-dark" font-size="12">Vider tout le cache</text>
          <text x="30" y="30" class="text-muted" font-size="10">Supprime tous les fichiers en cache pour ce domaine</text>

          <circle cx="10" cy="55" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="30" y="59" class="text-dark" font-size="12">Purger des URLs specifiques</text>
          <text x="30" y="75" class="text-muted" font-size="10">Entrez les URLs a purger (une par ligne)</text>
        </g>
      </g>

      <!-- URL input (disabled when full flush selected) -->
      <g transform="translate(0, 185)">
        <text x="0" y="0" class="text-muted" font-size="13" font-weight="500">URLs a purger</text>
        <rect x="0" y="15" width="552" height="100" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="16" y="40" class="text-muted" font-size="11" font-style="italic">Desactive - Selectionnez "Purger des URLs specifiques"</text>
      </g>

      <!-- Warning -->
      <g transform="translate(0, 310)">
        <rect x="0" y="0" width="552" height="60" rx="6" class="bg-warning"/>
        <text x="16" y="22" class="text-warning" font-size="11" font-weight="500">⚠️ Impact sur les performances</text>
        <text x="16" y="42" class="text-warning" font-size="11">Apres une purge complete, les premiers visiteurs connaitront</text>
        <text x="16" y="58" class="text-warning" font-size="11">des temps de chargement plus longs pendant la reconstruction du cache.</text>
      </g>

      <!-- Info -->
      <g transform="translate(0, 390)">
        <rect x="0" y="0" width="552" height="36" rx="6" class="bg-info"/>
        <text x="16" y="23" class="text-info" font-size="11">ℹ️ La purge est propagee sur tous les serveurs CDN en quelques minutes.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="440" x2="600" y2="440" class="divider"/>
    <g transform="translate(24, 456)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Purger</text>
    </g>
  </g>
</svg>
