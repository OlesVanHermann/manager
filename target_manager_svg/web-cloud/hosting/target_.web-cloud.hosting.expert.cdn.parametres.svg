<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 : Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="30" class="text-white" font-size="14">Accueil</text>
  <text x="110" y="30" class="text-white" font-size="14">Public Cloud</text>
  <text x="210" y="30" class="text-white" font-size="14">Hosted Private Cloud</text>
  <text x="370" y="30" class="text-white" font-size="14">Bare Metal Cloud</text>
  <text x="510" y="30" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="510" y="46" width="70" height="3" fill="#FFFFFF"/>
  <text x="620" y="30" class="text-white" font-size="14">Network</text>
  <text x="700" y="30" class="text-white" font-size="14">IAM / Sécurité</text>
  <text x="810" y="30" class="text-white" font-size="14">Licences</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Noms de domaine</text>
  <text x="170" y="75" class="text-muted" font-size="14">E-mails</text>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text>
  <rect x="240" y="86" width="80" height="3" class="bg-primary"/>
  <text x="350" y="75" class="text-muted" font-size="14">Bases de données</text>
  <text x="480" y="75" class="text-muted" font-size="14">WordPress</text>

  <!-- MAIN CONTENT -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <rect x="16" y="16" width="248" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="32" y="39" class="text-muted" font-size="12">Rechercher...</text>
      <rect x="0" y="68" width="280" height="40" fill="#E8F0FE"/>
      <text x="16" y="93" class="text-primary" font-size="13" font-weight="600">monsiteweb.com</text>

      <!-- RIGHT PANEL -->
      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <!-- HEADER PAGE -->
        <text x="0" y="35" class="text-dark" font-size="18" font-weight="600">monsiteweb.com</text>
        <text x="0" y="55" class="text-muted" font-size="12">Performance - cluster027.hosting.ovh.net</text>

        <!-- NAV3 TABS -->
        <g transform="translate(0, 75)">
          <text x="0" y="12" class="text-muted" font-size="9">Home</text>
          <text x="45" y="12" class="text-muted" font-size="9">Multisite</text>
          <text x="95" y="12" class="text-muted" font-size="9">FTP-SSH</text>
          <text x="145" y="12" class="text-muted" font-size="9">Modules</text>
          <text x="195" y="12" class="text-muted" font-size="9">Taches</text>
          <text x="245" y="12" class="text-muted" font-size="9">Emails</text>
          <text x="295" y="12" class="text-muted" font-size="9">Variables</text>
          <text x="355" y="12" class="text-muted" font-size="9">Runtimes</text>
          <text x="415" y="12" class="text-muted" font-size="9">SSL</text>
          <text x="450" y="12" class="text-primary" font-size="9" font-weight="600">CDN</text>
          <rect x="450" y="18" width="25" height="2" class="bg-primary"/>
          <text x="485" y="12" class="text-muted" font-size="9">Boost</text>
          <text x="525" y="12" class="text-muted" font-size="9">Logs</text>
          <text x="560" y="12" class="text-muted" font-size="9">BDD</text>
          <text x="595" y="12" class="text-muted" font-size="9">BDD Cloud</text>
          <text x="660" y="12" class="text-muted" font-size="9">Cron</text>
          <text x="700" y="12" class="text-muted" font-size="9">SEO</text>
          <line x1="0" y1="22" x2="1056" y2="22" class="divider"/>
        </g>

        <!-- NAV4 sous-tabs -->
        <g transform="translate(0, 105)">
          <text x="0" y="12" class="text-muted" font-size="9">État</text>
          <text x="50" y="12" class="text-primary" font-size="9" font-weight="600">Paramètres</text>
          <rect x="50" y="18" width="60" height="2" class="bg-primary"/>
          <line x1="0" y1="22" x2="1056" y2="22" class="divider"/>
        </g>

        <!-- CONTENU PAGE -->
        <g transform="translate(0, 140)">
          <!-- TITRE -->
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="700">Paramètres CDN - www.monsiteweb.com</text>
          <text x="0" y="40" class="text-muted" font-size="11">Configuration du CDN pour votre domaine</text>

          <!-- BANDEAU INFO -->
          <rect x="0" y="55" width="1056" height="40" rx="6" class="bg-info"/>
          <text x="20" y="80" class="text-info" font-size="11">ℹ️ Les modifications peuvent prendre jusqu'à 5 minutes pour être propagées sur le réseau CDN.</text>
          <text x="920" y="80" class="text-primary" font-size="11">Documentation ↗</text>

          <!-- OPTIONS DE PERFORMANCE -->
          <text x="0" y="125" class="text-dark" font-size="12" font-weight="600">Options de performance</text>

          <g transform="translate(0, 140)">
            <!-- Card 1: Always Online -->
            <rect x="0" y="0" width="255" height="80" rx="6" class="bg-white"/>
            <rect x="0" y="0" width="255" height="80" rx="6" class="border"/>
            <text x="16" y="25" class="text-dark" font-size="11" font-weight="600">Always Online</text>
            <text x="16" y="45" class="text-muted" font-size="10">Affiche une version en cache si</text>
            <text x="16" y="58" class="text-muted" font-size="10">votre serveur est indisponible</text>
            <!-- Toggle ON -->
            <rect x="200" y="15" width="40" height="20" rx="10" fill="#0050D7"/>
            <circle cx="227" cy="25" r="8" fill="#FFFFFF"/>

            <!-- Card 2: HTTP/2 -->
            <rect x="267" y="0" width="255" height="80" rx="6" class="bg-white"/>
            <rect x="267" y="0" width="255" height="80" rx="6" class="border"/>
            <text x="283" y="25" class="text-dark" font-size="11" font-weight="600">HTTP/2</text>
            <text x="283" y="45" class="text-muted" font-size="10">Améliore les performances avec</text>
            <text x="283" y="58" class="text-muted" font-size="10">le protocole HTTP/2</text>
            <rect x="467" y="15" width="40" height="20" rx="10" fill="#0050D7"/>
            <circle cx="494" cy="25" r="8" fill="#FFFFFF"/>

            <!-- Card 3: Compression Brotli -->
            <rect x="534" y="0" width="255" height="80" rx="6" class="bg-white"/>
            <rect x="534" y="0" width="255" height="80" rx="6" class="border"/>
            <text x="550" y="25" class="text-dark" font-size="11" font-weight="600">Compression Brotli</text>
            <text x="550" y="45" class="text-muted" font-size="10">Compresse les ressources pour</text>
            <text x="550" y="58" class="text-muted" font-size="10">un chargement plus rapide</text>
            <rect x="734" y="15" width="40" height="20" rx="10" fill="#0050D7"/>
            <circle cx="761" cy="25" r="8" fill="#FFFFFF"/>

            <!-- Card 4: Géolocalisation -->
            <rect x="801" y="0" width="255" height="80" rx="6" class="bg-white"/>
            <rect x="801" y="0" width="255" height="80" rx="6" class="border"/>
            <text x="817" y="25" class="text-dark" font-size="11" font-weight="600">En-têtes géolocalisation</text>
            <text x="817" y="45" class="text-muted" font-size="10">Ajoute des en-têtes HTTP avec</text>
            <text x="817" y="58" class="text-muted" font-size="10">la localisation du visiteur</text>
            <!-- Toggle OFF -->
            <rect x="1001" y="15" width="40" height="20" rx="10" fill="#E5E7EB"/>
            <circle cx="1014" cy="25" r="8" fill="#FFFFFF"/>
          </g>

          <!-- OPTIONS DE SÉCURITÉ -->
          <text x="0" y="245" class="text-dark" font-size="12" font-weight="600">Options de sécurité</text>

          <g transform="translate(0, 260)">
            <!-- Card 1: HSTS -->
            <rect x="0" y="0" width="350" height="80" rx="6" class="bg-white"/>
            <rect x="0" y="0" width="350" height="80" rx="6" class="border"/>
            <text x="16" y="25" class="text-dark" font-size="11" font-weight="600">HSTS (HTTP Strict Transport Security)</text>
            <text x="16" y="45" class="text-muted" font-size="10">Force les connexions HTTPS pour plus de sécurité</text>
            <rect x="295" y="15" width="40" height="20" rx="10" fill="#0050D7"/>
            <circle cx="322" cy="25" r="8" fill="#FFFFFF"/>

            <!-- Card 2: Mixed Content -->
            <rect x="362" y="0" width="350" height="80" rx="6" class="bg-white"/>
            <rect x="362" y="0" width="350" height="80" rx="6" class="border"/>
            <text x="378" y="25" class="text-dark" font-size="11" font-weight="600">Mixed Content</text>
            <text x="378" y="45" class="text-muted" font-size="10">Réécriture automatique des URLs HTTP en HTTPS</text>
            <rect x="657" y="15" width="40" height="20" rx="10" fill="#E5E7EB"/>
            <circle cx="670" cy="25" r="8" fill="#FFFFFF"/>
          </g>

          <!-- RÈGLES DE CACHE -->
          <text x="0" y="370" class="text-dark" font-size="12" font-weight="600">Règles de cache personnalisées</text>
          <rect x="900" y="355" width="156" height="28" rx="4" class="btn-primary"/>
          <text x="978" y="374" class="text-white" font-size="11" text-anchor="middle">+ Ajouter une règle</text>

          <g transform="translate(0, 390)">
            <!-- Header -->
            <rect x="0" y="0" width="1056" height="35" class="table-header"/>
            <text x="20" y="22" class="text-muted" font-size="10" font-weight="600">Nom</text>
            <text x="200" y="22" class="text-muted" font-size="10" font-weight="600">Type</text>
            <text x="320" y="22" class="text-muted" font-size="10" font-weight="600">Pattern</text>
            <text x="620" y="22" class="text-muted" font-size="10" font-weight="600">TTL</text>
            <text x="750" y="22" class="text-muted" font-size="10" font-weight="600">Actions</text>

            <!-- Row 1 -->
            <line x1="0" y1="35" x2="1056" y2="35" class="divider"/>
            <text x="20" y="57" class="text-dark" font-size="11">static-assets</text>
            <rect x="200" y="43" width="65" height="20" rx="4" fill="#F3F4F6"/>
            <text x="232" y="57" class="text-muted" font-size="10" text-anchor="middle">Extension</text>
            <text x="320" y="57" class="text-dark" font-size="11">.css, .js, .png, .jpg</text>
            <text x="620" y="57" class="text-dark" font-size="11">7 jours</text>
            <text x="750" y="57" class="text-primary" font-size="11">Modifier</text>
            <text x="820" y="57" class="text-error" font-size="11">Supprimer</text>

            <!-- Row 2 -->
            <line x1="0" y1="70" x2="1056" y2="70" class="divider"/>
            <text x="20" y="92" class="text-dark" font-size="11">api-cache</text>
            <rect x="200" y="78" width="40" height="20" rx="4" fill="#DBEAFE"/>
            <text x="220" y="92" class="text-info" font-size="10" text-anchor="middle">URI</text>
            <text x="320" y="92" class="text-dark" font-size="11">/api/v1/*</text>
            <text x="620" y="92" class="text-dark" font-size="11">5 minutes</text>
            <text x="750" y="92" class="text-primary" font-size="11">Modifier</text>
            <text x="820" y="92" class="text-error" font-size="11">Supprimer</text>

            <line x1="0" y1="105" x2="1056" y2="105" class="divider"/>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
