          <g transform="translate(0, 70)">
            <rect x="0" y="0" width="28" height="28" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
            <text x="14" y="19" class="text-primary" font-size="12" text-anchor="middle">↻</text>

