            <text x="20" y="28" class="text-dark" font-size="11" font-weight="500">default</text>
            <rect x="90" y="12" width="70" height="18" rx="9" fill="#0050D7"/>
            <text x="125" y="25" class="text-white" font-size="9" text-anchor="middle">Principal</text>
            <text x="200" y="28" class="text-muted" font-size="11">/</text>
            <text x="450" y="28" class="text-dark" font-size="11">PHP 8.2</text>
            <text x="600" y="28" class="text-dark" font-size="11">php-fpm</text>
            <rect x="750" y="12" width="46" height="18" rx="9" fill="#DEF7EC"/>
            <text x="773" y="25" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
            <text x="900" y="28" class="text-primary" font-size="11">✎</text>
          </g>

          <g transform="translate(0, 195)">
            <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
            <text x="20" y="28" class="text-dark" font-size="11" font-weight="500">legacy-app</text>
            <text x="200" y="28" class="text-muted" font-size="11">/old-application</text>
            <text x="450" y="28" class="text-dark" font-size="11">PHP 7.4</text>
            <text x="600" y="28" class="text-dark" font-size="11">phpcgi</text>
            <rect x="750" y="12" width="46" height="18" rx="9" fill="#DEF7EC"/>
            <text x="773" y="25" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
            <text x="900" y="28" class="text-primary" font-size="11">✎</text>
            <text x="935" y="28" fill="#DC2626" font-size="11">×</text>
          </g>

          <g transform="translate(0, 240)">
            <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
            <text x="20" y="28" class="text-dark" font-size="11" font-weight="500">api-v2</text>
            <text x="200" y="28" class="text-muted" font-size="11">/api/v2</text>
            <text x="450" y="28" class="text-dark" font-size="11">PHP 8.3</text>
            <text x="600" y="28" class="text-dark" font-size="11">php-fpm</text>
            <rect x="750" y="12" width="46" height="18" rx="9" fill="#DEF7EC"/>
            <text x="773" y="25" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
            <text x="900" y="28" class="text-primary" font-size="11">✎</text>
            <text x="935" y="28" fill="#DC2626" font-size="11">×</text>
          </g>

          <!-- Pagination -->
          <g transform="translate(0, 300)">
            <text x="0" y="16" class="text-muted" font-size="11">Affichage 1-3 sur 3</text>
          </g>

          <!-- Bloc Info -->
          <g transform="translate(0, 350)">
            <rect x="0" y="0" width="1040" height="180" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="30" class="text-dark" font-size="13" font-weight="600">Comment fonctionnent les runtimes ?</text>

            <g transform="translate(20, 55)">
              <text x="0" y="16" class="text-dark" font-size="11">Les runtimes permettent de definir des configurations PHP differentes par sous-dossier :</text>

              <g transform="translate(0, 35)">
                <circle cx="10" cy="10" r="3" fill="#0050D7"/>
                <text x="25" y="14" class="text-muted" font-size="11">Chaque runtime s'applique a un chemin specifique (ex: /api, /admin, /legacy)</text>

                <circle cx="10" cy="35" r="3" fill="#0050D7"/>
                <text x="25" y="39" class="text-muted" font-size="11">Vous pouvez utiliser des versions PHP differentes pour chaque partie de votre site</text>

                <circle cx="10" cy="60" r="3" fill="#0050D7"/>
                <text x="25" y="64" class="text-muted" font-size="11">Le runtime "default" s'applique a tous les chemins non couverts par un runtime specifique</text>

                <circle cx="10" cy="85" r="3" fill="#0050D7"/>
                <text x="25" y="89" class="text-muted" font-size="11">Les modifications sont effectives immediatement apres sauvegarde</text>
              </g>
            </g>
          </g>
        </g>
