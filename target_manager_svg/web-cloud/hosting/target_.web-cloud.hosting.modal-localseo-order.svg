<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success-light { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 100)">
    <rect x="0" y="0" width="700" height="700" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Commander Local SEO</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info -->
      <rect x="0" y="0" width="652" height="50" rx="6" class="bg-info"/>
      <text x="16" y="20" class="text-info" font-size="11">&#9432; Local SEO ameliore votre visibilite locale sur les moteurs de recherche</text>
      <text x="16" y="38" class="text-info" font-size="11">et annuaires professionnels.</text>

      <!-- Plan selection -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Choisir une offre</text>

        <!-- Starter -->
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="210" height="140" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="105" y="30" class="text-dark" font-size="14" font-weight="600" text-anchor="middle">Starter</text>
          <text x="105" y="60" class="text-dark" font-size="22" font-weight="700" text-anchor="middle">9,99 EUR</text>
          <text x="105" y="78" class="text-muted" font-size="10" text-anchor="middle">/mois HT</text>
          <line x1="20" y1="90" x2="190" y2="90" class="divider"/>
          <text x="105" y="110" class="text-muted" font-size="10" text-anchor="middle">5 annuaires</text>
          <text x="105" y="125" class="text-muted" font-size="10" text-anchor="middle">Rapport mensuel</text>
        </g>

        <!-- Premium (selected) -->
        <g transform="translate(220, 20)">
          <rect x="0" y="0" width="210" height="140" rx="8" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <rect x="60" y="-10" width="90" height="20" rx="10" class="bg-success-light"/>
          <text x="105" y="4" class="text-success" font-size="9" text-anchor="middle">Recommande</text>
          <text x="105" y="30" class="text-dark" font-size="14" font-weight="600" text-anchor="middle">Premium</text>
          <text x="105" y="60" class="text-dark" font-size="22" font-weight="700" text-anchor="middle">29,99 EUR</text>
          <text x="105" y="78" class="text-muted" font-size="10" text-anchor="middle">/mois HT</text>
          <line x1="20" y1="90" x2="190" y2="90" class="divider"/>
          <text x="105" y="110" class="text-muted" font-size="10" text-anchor="middle">20+ annuaires</text>
          <text x="105" y="125" class="text-muted" font-size="10" text-anchor="middle">Rapport hebdo + stats</text>
        </g>

        <!-- Expert -->
        <g transform="translate(440, 20)">
          <rect x="0" y="0" width="210" height="140" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="105" y="30" class="text-dark" font-size="14" font-weight="600" text-anchor="middle">Expert</text>
          <text x="105" y="60" class="text-dark" font-size="22" font-weight="700" text-anchor="middle">59,99 EUR</text>
          <text x="105" y="78" class="text-muted" font-size="10" text-anchor="middle">/mois HT</text>
          <line x1="20" y1="90" x2="190" y2="90" class="divider"/>
          <text x="105" y="110" class="text-muted" font-size="10" text-anchor="middle">50+ annuaires</text>
          <text x="105" y="125" class="text-muted" font-size="10" text-anchor="middle">Audit SEO + accompagnement</text>
        </g>
      </g>

      <!-- Domain selection -->
      <g transform="translate(0, 260)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Domaine associe</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">www.monsite.fr</text>
        <text x="620" y="41" class="text-muted" font-size="12">▼</text>
      </g>

      <!-- Business info -->
      <g transform="translate(0, 335)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Informations entreprise</text>

        <g transform="translate(0, 20)">
          <text x="0" y="0" class="text-muted" font-size="11">Nom entreprise *</text>
          <rect x="0" y="10" width="320" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="12" y="34" class="text-muted" font-size="11">Mon Entreprise SARL</text>
        </g>

        <g transform="translate(340, 20)">
          <text x="0" y="0" class="text-muted" font-size="11">Telephone *</text>
          <rect x="0" y="10" width="312" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="12" y="34" class="text-muted" font-size="11">+33 1 23 45 67 89</text>
        </g>

        <g transform="translate(0, 80)">
          <text x="0" y="0" class="text-muted" font-size="11">Adresse *</text>
          <rect x="0" y="10" width="652" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="12" y="34" class="text-muted" font-size="11">123 rue de la Paix, 75001 Paris</text>
        </g>

        <g transform="translate(0, 140)">
          <text x="0" y="0" class="text-muted" font-size="11">Categorie d'activite *</text>
          <rect x="0" y="10" width="320" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="12" y="34" class="text-muted" font-size="11">Commerce de detail</text>
          <text x="290" y="34" class="text-muted" font-size="11">▼</text>
        </g>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="640" x2="700" y2="640" class="divider"/>
    <g transform="translate(24, 656)">
      <text x="0" y="23" class="text-muted" font-size="12">Total: 29,99 EUR HT/mois</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="502" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="562" y="0" width="90" height="36" rx="4" class="btn-primary"/>
      <text x="607" y="23" class="text-white" font-size="12" text-anchor="middle">Commander</text>
    </g>
  </g>
</svg>
