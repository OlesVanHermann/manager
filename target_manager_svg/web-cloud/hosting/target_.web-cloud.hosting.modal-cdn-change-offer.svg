<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(320, 120)">
    <rect x="0" y="0" width="800" height="660" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="800" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="800" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Changer d'offre CDN</text>
    <text x="760" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="800" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Current offer -->
      <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Offre actuelle</text>
      <rect x="0" y="15" width="752" height="50" rx="4" fill="#F9FAFB"/>
      <text x="16" y="45" class="text-dark" font-size="12">CDN Basic - 5€/mois</text>
      <rect x="200" y="30" width="60" height="22" rx="11" fill="#DEF7EC"/>
      <text x="230" y="45" fill="#03543F" font-size="10" text-anchor="middle">Actuel</text>

      <!-- Available offers -->
      <g transform="translate(0, 90)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Offres disponibles</text>

        <!-- Offer cards -->
        <g transform="translate(0, 20)">
          <!-- Basic -->
          <rect x="0" y="0" width="240" height="180" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
          <rect x="0" y="0" width="240" height="40" rx="8" fill="#F9FAFB"/>
          <rect x="0" y="32" width="240" height="8" fill="#F9FAFB"/>
          <text x="120" y="26" class="text-dark" font-size="13" font-weight="600" text-anchor="middle">CDN Basic</text>
          <text x="120" y="70" class="text-dark" font-size="20" font-weight="600" text-anchor="middle">5€</text>
          <text x="120" y="88" class="text-muted" font-size="11" text-anchor="middle">/mois</text>
          <text x="20" y="115" class="text-muted" font-size="10">✓ 100 Go trafic/mois</text>
          <text x="20" y="135" class="text-muted" font-size="10">✓ Cache basique</text>
          <text x="20" y="155" class="text-muted" font-size="10">✓ SSL inclus</text>
          <rect x="20" y="165" width="60" height="18" rx="9" fill="#DEF7EC"/>
          <text x="50" y="177" fill="#03543F" font-size="9" text-anchor="middle">Actuel</text>

          <!-- Advanced - Selected -->
          <rect x="256" y="0" width="240" height="180" rx="8" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <rect x="256" y="0" width="240" height="40" rx="8" fill="#0050D7"/>
          <rect x="256" y="32" width="240" height="8" fill="#0050D7"/>
          <text x="376" y="26" class="text-white" font-size="13" font-weight="600" text-anchor="middle">CDN Advanced</text>
          <text x="376" y="70" class="text-dark" font-size="20" font-weight="600" text-anchor="middle">15€</text>
          <text x="376" y="88" class="text-muted" font-size="11" text-anchor="middle">/mois</text>
          <text x="276" y="115" class="text-muted" font-size="10">✓ 500 Go trafic/mois</text>
          <text x="276" y="135" class="text-muted" font-size="10">✓ Cache avance + regles</text>
          <text x="276" y="155" class="text-muted" font-size="10">✓ WAF + DDoS protection</text>
          <rect x="276" y="165" width="80" height="18" rx="9" fill="#DBEAFE"/>
          <text x="316" y="177" fill="#1E40AF" font-size="9" text-anchor="middle">Recommande</text>

          <!-- Enterprise -->
          <rect x="512" y="0" width="240" height="180" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
          <rect x="512" y="0" width="240" height="40" rx="8" fill="#F9FAFB"/>
          <rect x="512" y="32" width="240" height="8" fill="#F9FAFB"/>
          <text x="632" y="26" class="text-dark" font-size="13" font-weight="600" text-anchor="middle">CDN Enterprise</text>
          <text x="632" y="70" class="text-dark" font-size="20" font-weight="600" text-anchor="middle">50€</text>
          <text x="632" y="88" class="text-muted" font-size="11" text-anchor="middle">/mois</text>
          <text x="532" y="115" class="text-muted" font-size="10">✓ Trafic illimite</text>
          <text x="532" y="135" class="text-muted" font-size="10">✓ Toutes fonctionnalites</text>
          <text x="532" y="155" class="text-muted" font-size="10">✓ Support prioritaire</text>
        </g>
      </g>

      <!-- Comparison -->
      <g transform="translate(0, 310)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Comparaison avec l'offre actuelle</text>

        <rect x="0" y="15" width="752" height="150" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>

        <!-- Headers -->
        <text x="16" y="45" class="text-muted" font-size="10" font-weight="600">FONCTIONNALITE</text>
        <text x="350" y="45" class="text-muted" font-size="10" font-weight="600">BASIC (ACTUEL)</text>
        <text x="550" y="45" class="text-muted" font-size="10" font-weight="600">ADVANCED</text>

        <line x1="16" y1="55" x2="736" y2="55" stroke="#E5E7EB"/>

        <!-- Row 1 -->
        <text x="16" y="75" class="text-dark" font-size="11">Trafic mensuel</text>
        <text x="350" y="75" class="text-dark" font-size="11">100 Go</text>
        <text x="550" y="75" class="text-success" font-size="11" font-weight="500">500 Go (+400%)</text>

        <!-- Row 2 -->
        <text x="16" y="100" class="text-dark" font-size="11">Regles de cache</text>
        <text x="350" y="100" class="text-dark" font-size="11">5</text>
        <text x="550" y="100" class="text-success" font-size="11" font-weight="500">25 (+400%)</text>

        <!-- Row 3 -->
        <text x="16" y="125" class="text-dark" font-size="11">WAF Protection</text>
        <text x="350" y="125" class="text-muted" font-size="11">Non inclus</text>
        <text x="550" y="125" class="text-success" font-size="11" font-weight="500">✓ Inclus</text>

        <!-- Row 4 -->
        <text x="16" y="150" class="text-dark" font-size="11">Prix supplementaire</text>
        <text x="350" y="150" class="text-dark" font-size="11">-</text>
        <text x="550" y="150" class="text-primary" font-size="11" font-weight="500">+10€/mois</text>
      </g>

      <!-- Info -->
      <g transform="translate(0, 490)">
        <rect x="0" y="0" width="752" height="40" rx="6" class="bg-info"/>
        <text x="16" y="25" class="text-info" font-size="11">ℹ️ Le changement d'offre prendra effet au prochain renouvellement de facturation.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="600" x2="800" y2="600" class="divider"/>
    <g transform="translate(24, 616)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="652" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="702" y="23" class="text-white" font-size="12" text-anchor="middle">Confirmer</text>
    </g>
  </g>
</svg>
