<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="660" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Configuration CORS</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Enable CORS -->
      <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Activer CORS</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="44" height="24" rx="12" fill="#0050D7"/>
        <circle cx="32" cy="12" r="9" fill="#FFFFFF"/>
        <text x="60" y="16" class="text-muted" font-size="11">Permet les requetes cross-origin</text>
      </g>

      <!-- Allowed origins -->
      <g transform="translate(0, 65)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Origines autorisees</text>

        <g transform="translate(0, 20)">
          <circle cx="10" cy="10" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="30" y="14" class="text-dark" font-size="12">Toutes les origines (*)</text>

          <circle cx="10" cy="40" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
          <circle cx="10" cy="40" r="4" fill="#0050D7"/>
          <text x="30" y="44" class="text-dark" font-size="12">Origines specifiques</text>
        </g>

        <rect x="0" y="80" width="652" height="80" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="100" class="text-dark" font-size="11">https://example.com</text>
        <text x="16" y="120" class="text-dark" font-size="11">https://app.example.com</text>
        <text x="16" y="140" class="text-muted" font-size="11">Ajouter une origine (une par ligne)...</text>
      </g>

      <!-- Allowed methods -->
      <g transform="translate(0, 250)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Methodes HTTP autorisees</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="6" y="12" fill="#FFFFFF" font-size="10">✓</text>
          <text x="26" y="13" class="text-dark" font-size="12">GET</text>

          <rect x="90" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="96" y="12" fill="#FFFFFF" font-size="10">✓</text>
          <text x="116" y="13" class="text-dark" font-size="12">POST</text>

          <rect x="180" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="186" y="12" fill="#FFFFFF" font-size="10">✓</text>
          <text x="206" y="13" class="text-dark" font-size="12">PUT</text>

          <rect x="260" y="0" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="286" y="13" class="text-dark" font-size="12">DELETE</text>

          <rect x="360" y="0" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="386" y="13" class="text-dark" font-size="12">OPTIONS</text>

          <rect x="470" y="0" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="496" y="13" class="text-dark" font-size="12">PATCH</text>
        </g>
      </g>

      <!-- Allowed headers -->
      <g transform="translate(0, 320)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Headers autorises</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="11">Content-Type, Authorization, X-Requested-With</text>
      </g>

      <!-- Exposed headers -->
      <g transform="translate(0, 390)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Headers exposes</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-muted" font-size="11">X-Custom-Header (optionnel)</text>
      </g>

      <!-- Max age -->
      <g transform="translate(0, 460)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Duree preflight (max-age)</text>
        <rect x="0" y="15" width="150" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">86400</text>
        <text x="160" y="41" class="text-muted" font-size="12">secondes (1 jour)</text>
      </g>

      <!-- Warning -->
      <g transform="translate(0, 530)">
        <rect x="0" y="0" width="652" height="40" rx="6" class="bg-warning"/>
        <text x="16" y="25" class="text-warning" font-size="11">⚠️ Autoriser toutes les origines (*) peut poser des problemes de securite.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="600" x2="700" y2="600" class="divider"/>
    <g transform="translate(24, 616)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
    </g>
  </g>
</svg>
