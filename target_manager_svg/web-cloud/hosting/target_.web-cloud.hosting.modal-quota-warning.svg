<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="540" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#FEF3C7"/>
    <rect x="0" y="48" width="600" height="12" fill="#FEF3C7"/>
    <text x="24" y="38" class="text-warning" font-size="16" font-weight="600">&#9888; Quota d'espace disque</text>
    <text x="560" y="38" class="text-warning" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning message -->
      <rect x="0" y="0" width="552" height="70" rx="6" class="bg-error"/>
      <text x="276" y="25" class="text-error" font-size="24" text-anchor="middle">&#9888;</text>
      <text x="276" y="50" class="text-error" font-size="12" text-anchor="middle" font-weight="500">Votre espace disque est presque plein (92%)</text>
      <text x="276" y="65" class="text-error" font-size="11" text-anchor="middle">Liberez de l'espace ou augmentez votre quota pour eviter des problemes.</text>

      <!-- Usage details -->
      <g transform="translate(0, 90)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Repartition de l'espace</text>

        <rect x="0" y="15" width="552" height="120" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <!-- Progress bar -->
        <rect x="20" y="35" width="512" height="16" rx="8" fill="#E5E7EB"/>
        <rect x="20" y="35" width="470" height="16" rx="8" fill="#DC2626"/>

        <!-- Legend -->
        <g transform="translate(20, 70)">
          <rect x="0" y="0" width="12" height="12" rx="2" fill="#3B82F6"/>
          <text x="20" y="10" class="text-dark" font-size="10">Fichiers site (65 Go)</text>

          <rect x="180" y="0" width="12" height="12" rx="2" fill="#10B981"/>
          <text x="200" y="10" class="text-dark" font-size="10">Logs (8 Go)</text>

          <rect x="320" y="0" width="12" height="12" rx="2" fill="#F59E0B"/>
          <text x="340" y="10" class="text-dark" font-size="10">Emails (15 Go)</text>

          <rect x="460" y="0" width="12" height="12" rx="2" fill="#6B7280"/>
          <text x="480" y="10" class="text-dark" font-size="10">Autre (4 Go)</text>
        </g>

        <text x="20" y="105" class="text-dark" font-size="12" font-weight="500">92 Go</text>
        <text x="55" y="105" class="text-muted" font-size="11">utilises sur</text>
        <text x="120" y="105" class="text-dark" font-size="12" font-weight="500">100 Go</text>

        <text x="400" y="105" class="text-error" font-size="11" font-weight="500">8 Go restants</text>
      </g>

      <!-- Recommendations -->
      <g transform="translate(0, 235)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Actions recommandees</text>

        <g transform="translate(0, 25)">
          <text x="0" y="0" class="text-dark" font-size="11">• Supprimez les fichiers inutiles ou obsoletes</text>
          <text x="0" y="25" class="text-dark" font-size="11">• Videz les logs anciens ou configurez leur rotation</text>
          <text x="0" y="50" class="text-dark" font-size="11">• Nettoyez votre boite mail et les pieces jointes</text>
          <text x="0" y="75" class="text-dark" font-size="11">• Compressez les images et fichiers volumineux</text>
        </g>
      </g>

      <!-- Upgrade option -->
      <g transform="translate(0, 360)">
        <rect x="0" y="0" width="552" height="80" rx="6" stroke="#0050D7" fill="#FFFFFF"/>
        <text x="20" y="30" class="text-dark" font-size="12" font-weight="500">Besoin de plus d'espace ?</text>
        <text x="20" y="50" class="text-muted" font-size="11">Augmentez votre quota disque ou passez a une offre superieure.</text>
        <rect x="400" y="20" width="130" height="36" rx="4" class="btn-primary"/>
        <text x="465" y="43" class="text-white" font-size="11" text-anchor="middle">Voir les options</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="480" x2="600" y2="480" class="divider"/>
    <g transform="translate(24, 496)">
      <rect x="0" y="0" width="140" height="36" rx="4" class="btn-outline"/>
      <text x="70" y="23" class="text-primary" font-size="12" text-anchor="middle">Me rappeler</text>

      <rect x="412" y="0" width="140" height="36" rx="4" class="btn-primary"/>
      <text x="482" y="23" class="text-white" font-size="12" text-anchor="middle">J'ai compris</text>
    </g>
  </g>
</svg>
