<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 100)">
    <rect x="0" y="0" width="700" height="700" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Configuration SSL du domaine</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Domain info -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-muted" font-size="11">Domaine:</text>
        <text x="70" y="0" class="text-dark" font-size="12" font-weight="500">www.example.com</text>
      </g>

      <!-- Current SSL status -->
      <g transform="translate(0, 30)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Statut SSL actuel</text>

        <rect x="0" y="15" width="652" height="80" rx="6" class="bg-success"/>
        <text x="20" y="45" class="text-success" font-size="14">üîí</text>
        <text x="50" y="45" class="text-success" font-size="12" font-weight="500">Certificat SSL actif</text>
        <text x="20" y="70" class="text-success" font-size="11">Let's Encrypt - Valide jusqu'au 02/04/2026</text>
      </g>

      <!-- SSL Options -->
      <g transform="translate(0, 130)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Activation SSL pour ce domaine</text>
        <line x1="0" y1="15" x2="652" y2="15" class="divider"/>

        <g transform="translate(0, 35)">
          <!-- Enable SSL toggle -->
          <rect x="0" y="0" width="652" height="50" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="20" y="30" class="text-dark" font-size="12">Activer le certificat SSL</text>
          <rect x="580" y="13" width="42" height="24" rx="12" fill="#059669"/>
          <circle cx="610" cy="25" r="9" fill="#FFFFFF"/>
        </g>
      </g>

      <!-- HTTPS Redirect -->
      <g transform="translate(0, 230)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Redirection HTTPS</text>
        <line x1="0" y1="15" x2="652" y2="15" class="divider"/>

        <g transform="translate(0, 35)">
          <rect x="0" y="0" width="652" height="50" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="20" y="20" class="text-dark" font-size="12">Forcer la redirection HTTP vers HTTPS</text>
          <text x="20" y="38" class="text-muted" font-size="10">Toutes les requetes HTTP seront automatiquement redirigees vers HTTPS</text>
          <rect x="580" y="13" width="42" height="24" rx="12" fill="#059669"/>
          <circle cx="610" cy="25" r="9" fill="#FFFFFF"/>
        </g>
      </g>

      <!-- HSTS -->
      <g transform="translate(0, 330)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">HTTP Strict Transport Security (HSTS)</text>
        <line x1="0" y1="15" x2="652" y2="15" class="divider"/>

        <g transform="translate(0, 35)">
          <rect x="0" y="0" width="652" height="60" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="20" y="20" class="text-dark" font-size="12">Activer HSTS</text>
          <text x="20" y="40" class="text-muted" font-size="10">Force les navigateurs a utiliser HTTPS. Attention: difficilement reversible.</text>
          <rect x="580" y="18" width="42" height="24" rx="12" fill="#E5E7EB"/>
          <circle cx="592" cy="30" r="9" fill="#FFFFFF"/>
        </g>

        <g transform="translate(0, 110)">
          <text x="0" y="0" class="text-muted" font-size="11">Duree du cache HSTS:</text>
          <rect x="150" y="-15" width="150" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="166" y="6" class="text-dark" font-size="11">6 mois (recommande)</text>
          <text x="280" y="6" class="text-muted" font-size="11">‚ñº</text>
        </g>
      </g>

      <!-- Certificate info -->
      <g transform="translate(0, 480)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Informations du certificat</text>
        <rect x="0" y="15" width="652" height="100" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="20" y="45" class="text-muted" font-size="11">Type:</text>
        <text x="150" y="45" class="text-dark" font-size="11">Let's Encrypt (DV)</text>

        <text x="350" y="45" class="text-muted" font-size="11">Domaines couverts:</text>
        <text x="480" y="45" class="text-dark" font-size="11">1</text>

        <text x="20" y="70" class="text-muted" font-size="11">Delivre le:</text>
        <text x="150" y="70" class="text-dark" font-size="11">02/01/2026</text>

        <text x="350" y="70" class="text-muted" font-size="11">Expire le:</text>
        <text x="480" y="70" class="text-dark" font-size="11">02/04/2026</text>

        <text x="20" y="95" class="text-muted" font-size="11">Renouvellement:</text>
        <text x="150" y="95" class="text-success" font-size="11">Automatique</text>
      </g>

      <!-- Info -->
      <g transform="translate(0, 600)">
        <rect x="0" y="0" width="652" height="36" rx="6" class="bg-info"/>
        <text x="16" y="22" class="text-info" font-size="11">‚ÑπÔ∏è Les modifications SSL sont appliquees immediatement.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="640" x2="700" y2="640" class="divider"/>
    <g transform="translate(24, 656)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Appliquer</text>
    </g>
  </g>
</svg>
