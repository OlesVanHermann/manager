<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="800" height="740" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="800" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="800" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Importer un certificat SSL</text>
    <text x="760" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="800" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info banner -->
      <rect x="0" y="0" width="752" height="50" rx="6" class="bg-info"/>
      <text x="16" y="20" class="text-info" font-size="11" font-weight="500">Certificat personnalise</text>
      <text x="16" y="38" class="text-info" font-size="11">Importez votre propre certificat SSL si vous disposez d'un certificat EV ou Wildcard.</text>

      <!-- Certificate field -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Certificat (PEM) *</text>
        <text x="0" y="20" class="text-muted" font-size="10">Collez le contenu de votre fichier .crt ou .pem</text>
        <rect x="0" y="30" width="752" height="140" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="16" y="55" fill="#6B7280" font-size="10" font-family="monospace">-----BEGIN CERTIFICATE-----</text>
        <text x="16" y="75" fill="#6B7280" font-size="10" font-family="monospace">MIIFYjCCBEqgAwIBAgIQd70NbNs2...</text>
        <text x="16" y="95" fill="#6B7280" font-size="10" font-family="monospace">...</text>
        <text x="16" y="145" fill="#6B7280" font-size="10" font-family="monospace">-----END CERTIFICATE-----</text>
      </g>

      <!-- Private key field -->
      <g transform="translate(0, 260)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Cle privee (PEM) *</text>
        <text x="0" y="20" class="text-muted" font-size="10">Collez le contenu de votre fichier .key</text>
        <rect x="0" y="30" width="752" height="140" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="16" y="55" fill="#6B7280" font-size="10" font-family="monospace">-----BEGIN RSA PRIVATE KEY-----</text>
        <text x="16" y="75" fill="#6B7280" font-size="10" font-family="monospace">MIIEpAIBAAKCAQEA0Z3VS0...</text>
        <text x="16" y="95" fill="#6B7280" font-size="10" font-family="monospace">...</text>
        <text x="16" y="145" fill="#6B7280" font-size="10" font-family="monospace">-----END RSA PRIVATE KEY-----</text>
      </g>

      <!-- Chain certificate field -->
      <g transform="translate(0, 450)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Chaine de certification (optionnel)</text>
        <text x="0" y="20" class="text-muted" font-size="10">Certificats intermediaires et racine (bundle CA)</text>
        <rect x="0" y="30" width="752" height="100" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="16" y="55" fill="#6B7280" font-size="10" font-family="monospace">-----BEGIN CERTIFICATE-----</text>
        <text x="16" y="75" fill="#6B7280" font-size="10" font-family="monospace">Certificat intermediaire...</text>
        <text x="16" y="105" fill="#6B7280" font-size="10" font-family="monospace">-----END CERTIFICATE-----</text>
      </g>

      <!-- Warning -->
      <g transform="translate(0, 580)">
        <rect x="0" y="0" width="752" height="60" rx="6" class="bg-warning"/>
        <text x="16" y="20" class="text-warning" font-size="11" font-weight="500">&#9888; Important</text>
        <text x="16" y="40" class="text-warning" font-size="11">Le certificat doit correspondre aux domaines configures sur votre hebergement.</text>
        <text x="16" y="55" class="text-warning" font-size="11">Le certificat existant sera remplace.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="680" x2="800" y2="680" class="divider"/>
    <g transform="translate(24, 696)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="652" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="702" y="23" class="text-white" font-size="12" text-anchor="middle">Importer</text>
    </g>
  </g>
</svg>
