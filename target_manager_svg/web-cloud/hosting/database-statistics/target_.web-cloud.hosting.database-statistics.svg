<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .chart-line { stroke: #0050D7; stroke-width: 2; fill: none; }
      .chart-area { fill: rgba(0,80,215,0.1); }
      .grid-line { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Web Cloud actif -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>

  <!-- NAV2 - Hébergement actif -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-muted" font-size="14">Emails</text>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-muted" font-size="14">Accès</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="40" y="34" class="text-muted" font-size="12">Rechercher...</text>

      <rect x="6" y="60" width="268" height="50" rx="6" class="row-selected"/>
      <circle cx="28" cy="85" r="14" fill="#0050D7"/>
      <text x="28" y="89" class="text-white" font-size="10" text-anchor="middle">H</text>
      <text x="52" y="80" class="text-dark" font-size="12" font-weight="500">hosting-example.ovh</text>
      <text x="52" y="95" class="text-muted" font-size="10">Performance 1</text>
      <rect x="210" y="76" width="46" height="18" rx="9" fill="#DEF7EC"/>
      <text x="233" y="89" fill="#03543F" font-size="9" text-anchor="middle">Actif</text>
    </g>

    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Statistiques de la base de données</text>
        <text x="0" y="48" class="text-muted" font-size="12">hosting-example.ovh › hosting_db1</text>

        <!-- Filters -->
        <g transform="translate(0, 70)">
          <text x="0" y="15" class="text-dark" font-size="11" font-weight="600">Base :</text>
          <rect x="50" y="0" width="180" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="65" y="19" class="text-dark" font-size="11">hosting_db1</text>
          <text x="215" y="19" class="text-muted" font-size="10">▼</text>

          <text x="260" y="15" class="text-dark" font-size="11" font-weight="600">Période :</text>
          <rect x="320" y="0" width="70" height="28" rx="4" class="btn-primary"/>
          <text x="355" y="19" class="text-white" font-size="10" text-anchor="middle">7 jours</text>
          <rect x="400" y="0" width="70" height="28" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="435" y="19" class="text-muted" font-size="10" text-anchor="middle">30 jours</text>
          <rect x="480" y="0" width="70" height="28" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="515" y="19" class="text-muted" font-size="10" text-anchor="middle">1 an</text>
        </g>

        <!-- Charts row -->
        <g transform="translate(0, 115)">
          <!-- Connexions chart -->
          <rect x="0" y="0" width="500" height="220" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="20" y="30" class="text-dark" font-size="12" font-weight="600">Connexions simultanées</text>

          <!-- Grid -->
          <line x1="50" y1="60" x2="480" y2="60" class="grid-line"/>
          <line x1="50" y1="100" x2="480" y2="100" class="grid-line"/>
          <line x1="50" y1="140" x2="480" y2="140" class="grid-line"/>
          <line x1="50" y1="180" x2="480" y2="180" class="grid-line"/>

          <!-- Y axis -->
          <text x="40" y="65" class="text-muted" font-size="9" text-anchor="end">50</text>
          <text x="40" y="105" class="text-muted" font-size="9" text-anchor="end">40</text>
          <text x="40" y="145" class="text-muted" font-size="9" text-anchor="end">30</text>
          <text x="40" y="185" class="text-muted" font-size="9" text-anchor="end">20</text>

          <!-- Line -->
          <path d="M60,150 L120,140 L180,155 L240,130 L300,110 L360,125 L420,105 L470,115" class="chart-line"/>
          <path d="M60,150 L120,140 L180,155 L240,130 L300,110 L360,125 L420,105 L470,115 L470,180 L60,180 Z" class="chart-area"/>

          <!-- X axis -->
          <text x="90" y="200" class="text-muted" font-size="9" text-anchor="middle">Lun</text>
          <text x="170" y="200" class="text-muted" font-size="9" text-anchor="middle">Mar</text>
          <text x="250" y="200" class="text-muted" font-size="9" text-anchor="middle">Mer</text>
          <text x="330" y="200" class="text-muted" font-size="9" text-anchor="middle">Jeu</text>
          <text x="410" y="200" class="text-muted" font-size="9" text-anchor="middle">Ven</text>
          <text x="460" y="200" class="text-muted" font-size="9" text-anchor="middle">Sam</text>

          <!-- Disk space chart -->
          <rect x="520" y="0" width="500" height="220" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="540" y="30" class="text-dark" font-size="12" font-weight="600">Espace disque utilisé</text>

          <!-- Grid -->
          <line x1="570" y1="60" x2="1000" y2="60" class="grid-line"/>
          <line x1="570" y1="100" x2="1000" y2="100" class="grid-line"/>
          <line x1="570" y1="140" x2="1000" y2="140" class="grid-line"/>
          <line x1="570" y1="180" x2="1000" y2="180" class="grid-line"/>

          <!-- Y axis -->
          <text x="560" y="65" class="text-muted" font-size="9" text-anchor="end">500Mo</text>
          <text x="560" y="105" class="text-muted" font-size="9" text-anchor="end">400Mo</text>
          <text x="560" y="145" class="text-muted" font-size="9" text-anchor="end">300Mo</text>
          <text x="560" y="185" class="text-muted" font-size="9" text-anchor="end">200Mo</text>

          <!-- Line -->
          <path d="M580,170 L640,165 L700,160 L760,155 L820,148 L880,142 L940,135 L990,130" class="chart-line"/>
          <path d="M580,170 L640,165 L700,160 L760,155 L820,148 L880,142 L940,135 L990,130 L990,180 L580,180 Z" class="chart-area"/>
        </g>

        <!-- Summary cards -->
        <g transform="translate(0, 360)">
          <rect x="0" y="0" width="1020" height="100" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="20" y="30" class="text-dark" font-size="12" font-weight="600">Résumé</text>

          <rect x="20" y="45" width="180" height="45" rx="4" fill="#F9FAFB"/>
          <text x="35" y="62" class="text-muted" font-size="10">Connexions moyennes</text>
          <text x="35" y="82" class="text-dark" font-size="18" font-weight="600">32</text>

          <rect x="220" y="45" width="180" height="45" rx="4" fill="#F9FAFB"/>
          <text x="235" y="62" class="text-muted" font-size="10">Connexions max</text>
          <text x="235" y="82" class="text-dark" font-size="18" font-weight="600">47</text>

          <rect x="420" y="45" width="180" height="45" rx="4" fill="#F9FAFB"/>
          <text x="435" y="62" class="text-muted" font-size="10">Espace utilisé</text>
          <text x="435" y="82" class="text-dark" font-size="18" font-weight="600">285 Mo</text>

          <rect x="620" y="45" width="180" height="45" rx="4" fill="#F9FAFB"/>
          <text x="635" y="62" class="text-muted" font-size="10">Quota disponible</text>
          <text x="635" y="82" class="text-dark" font-size="18" font-weight="600">715 Mo</text>

          <rect x="820" y="45" width="180" height="45" rx="4" fill="#F9FAFB"/>
          <text x="835" y="62" class="text-muted" font-size="10">Tables</text>
          <text x="835" y="82" class="text-dark" font-size="18" font-weight="600">52</text>
        </g>

        <!-- Info banner -->
        <g transform="translate(0, 480)">
          <rect x="0" y="0" width="1020" height="40" rx="6" class="bg-info"/>
          <text x="20" y="25" fill="#1E40AF" font-size="11">ℹ️ Les statistiques sont mises à jour toutes les heures. Les données peuvent avoir jusqu'à 60 minutes de retard.</text>
        </g>
      </g>
    </g>
  </g>
</svg>
