              <text x="260" y="20" class="text-muted" font-size="11" text-anchor="middle">2</text>
              <text x="290" y="12" class="text-dark" font-size="11" font-weight="500">Copie des donnees</text>
              <text x="290" y="28" class="text-muted" font-size="10">Fichiers + bases de donnees</text>

              <line x1="280" y1="15" x2="480" y2="15" stroke="#E5E7EB" stroke-width="2"/>

              <!-- Etape 3 -->
