              <text x="500" y="20" class="text-muted" font-size="11" text-anchor="middle">3</text>
              <text x="530" y="12" class="text-dark" font-size="11" font-weight="500">Bascule DNS</text>
              <text x="530" y="28" class="text-muted" font-size="10">Mise a jour automatique</text>

              <line x1="520" y1="15" x2="720" y2="15" stroke="#E5E7EB" stroke-width="2"/>

              <!-- Etape 4 -->
              <circle cx="740" cy="15" r="15" fill="#E5E7EB"/>
              <text x="740" y="20" class="text-muted" font-size="11" text-anchor="middle">4</text>
              <text x="770" y="12" class="text-dark" font-size="11" font-weight="500">Verification</text>
              <text x="770" y="28" class="text-muted" font-size="10">Tests et validation</text>
