<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <rect x="1285" y="15" width="26" height="20" rx="10" fill="#DEF7EC"/>
  <text x="1292" y="29" fill="#03543F" font-size="10" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hebergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-muted" font-size="14">Emails</text>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-muted" font-size="14">Acces</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <!-- NAV3 -->
      <rect x="0" y="0" width="280" height="44" rx="8" fill="#F9FAFB"/>
      <rect x="8" y="10" width="62" height="24" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="39" y="26" class="text-muted" font-size="11" text-anchor="middle">General</text>
      <rect x="74" y="10" width="62" height="24" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="105" y="26" class="text-muted" font-size="11" text-anchor="middle">Sites</text>
      <rect x="140" y="10" width="62" height="24" rx="4" fill="#0050D7"/>
      <text x="171" y="26" class="text-white" font-size="11" text-anchor="middle">Offre</text>
      <rect x="206" y="10" width="62" height="24" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="237" y="26" class="text-muted" font-size="11" text-anchor="middle">Expert</text>
      <line x1="0" y1="44" x2="280" y2="44" class="divider"/>

      <rect x="12" y="56" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="78" class="text-muted" font-size="12">Rechercher...</text>

      <text x="12" y="112" class="text-muted" font-size="11">3 services</text>

      <rect x="6" y="124" width="268" height="56" rx="6" class="row-selected"/>
      <circle cx="28" cy="152" r="14" fill="#0050D7"/>
      <text x="28" y="156" class="text-white" font-size="12" text-anchor="middle">M</text>
      <text x="52" y="144" class="text-dark" font-size="13" font-weight="500">monsite.example.com</text>
      <text x="52" y="160" class="text-muted" font-size="11">Performance 1</text>
      <rect x="210" y="140" width="46" height="18" rx="9" fill="#DEF7EC"/>
      <text x="233" y="153" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">monsite.example.com</text>

        <!-- NAV4 -->
        <g transform="translate(0, 38)">
          <rect x="0" y="0" width="55" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="27" y="17" class="text-primary" font-size="11" text-anchor="middle">Offre</text>
          <rect x="59" y="0" width="85" height="26" rx="4" fill="#0050D7"/>
          <text x="101" y="17" class="text-white" font-size="11" text-anchor="middle">Changement</text>
          <rect x="148" y="0" width="75" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="185" y="17" class="text-primary" font-size="11" text-anchor="middle">Migration</text>
          <rect x="227" y="0" width="80" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="267" y="17" class="text-primary" font-size="11" text-anchor="middle">Resiliation</text>
        </g>

        <!-- Contenu Changement d'offre -->
        <g transform="translate(0, 80)">
          <!-- Banniere warning -->
          <rect x="0" y="0" width="1040" height="50" rx="6" class="bg-warning"/>
          <text x="20" y="20" class="text-warning" font-size="12" font-weight="600">Changement d'offre</text>
          <text x="20" y="38" class="text-warning" font-size="11">Modifier votre offre peut entrainer une interruption de service temporaire. Planifiez cette operation pendant une periode de faible trafic.</text>

          <!-- Bloc Offre actuelle -->
          <g transform="translate(0, 70)">
            <rect x="0" y="0" width="500" height="120" rx="8" fill="#F3F4F6" stroke="#E5E7EB"/>
            <text x="20" y="30" class="text-dark" font-size="13" font-weight="600">Offre actuelle</text>

            <g transform="translate(20, 50)">
              <text x="0" y="16" class="text-muted" font-size="11">Formule</text>
              <text x="120" y="16" class="text-dark" font-size="11" font-weight="500">Performance 1</text>

              <text x="0" y="40" class="text-muted" font-size="11">Prix</text>
              <text x="120" y="40" class="text-dark" font-size="11">9,99 EUR/mois HT</text>

              <text x="250" y="16" class="text-muted" font-size="11">Stockage</text>
              <text x="350" y="16" class="text-dark" font-size="11">250 Go</text>

              <text x="250" y="40" class="text-muted" font-size="11">BDD</text>
              <text x="350" y="40" class="text-dark" font-size="11">5</text>
            </g>
          </g>

          <!-- Fleche -->
          <g transform="translate(520, 110)">
            <text x="0" y="20" class="text-primary" font-size="24">→</text>
          </g>

          <!-- Bloc Nouvelle offre -->
          <g transform="translate(550, 70)">
            <rect x="0" y="0" width="490" height="120" rx="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
            <text x="20" y="30" class="text-dark" font-size="13" font-weight="600">Nouvelle offre</text>

            <g transform="translate(20, 50)">
              <text x="0" y="16" class="text-muted" font-size="11">Formule</text>
              <rect x="120" y="-2" width="200" height="26" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="130" y="14" class="text-dark" font-size="11">Performance 2</text>
              <text x="300" y="14" class="text-muted" font-size="10">▼</text>

              <text x="0" y="46" class="text-muted" font-size="11">Prix</text>
              <text x="120" y="46" class="text-primary" font-size="11" font-weight="500">19,99 EUR/mois HT</text>

              <text x="350" y="16" class="text-muted" font-size="11">500 Go</text>
              <text x="350" y="46" class="text-muted" font-size="11">10 BDD</text>
            </g>
          </g>

          <!-- Bloc Impact -->
          <g transform="translate(0, 210)">
            <rect x="0" y="0" width="1040" height="180" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="30" class="text-dark" font-size="13" font-weight="600">Impact du changement</text>

            <g transform="translate(20, 55)">
              <text x="0" y="16" class="text-muted" font-size="11">Difference mensuelle</text>
              <text x="200" y="16" class="text-primary" font-size="11" font-weight="500">+10,00 EUR HT</text>

              <text x="0" y="42" class="text-muted" font-size="11">Prorata a payer</text>
              <text x="200" y="42" class="text-dark" font-size="11">6,50 EUR HT (20 jours restants)</text>

              <text x="0" y="68" class="text-muted" font-size="11">Gain stockage</text>
              <text x="200" y="68" class="text-dark" font-size="11">+250 Go</text>

              <text x="0" y="94" class="text-muted" font-size="11">Gain BDD</text>
              <text x="200" y="94" class="text-dark" font-size="11">+5 bases de donnees</text>

              <text x="0" y="120" class="text-muted" font-size="11">Nouvelles fonctionnalites</text>
              <text x="200" y="120" class="text-dark" font-size="11">CDN inclus, 5 comptes email</text>
            </g>

            <g transform="translate(600, 55)">
              <rect x="0" y="0" width="400" height="100" rx="6" fill="#DBEAFE"/>
              <text x="20" y="25" class="text-primary" font-size="11" font-weight="500">Informations importantes</text>
              <text x="20" y="45" class="text-primary" font-size="10">• Le changement sera effectif immediatement</text>
              <text x="20" y="60" class="text-primary" font-size="10">• Vos donnees seront conservees</text>
              <text x="20" y="75" class="text-primary" font-size="10">• Une courte interruption est possible (~ 5 min)</text>
              <text x="20" y="90" class="text-primary" font-size="10">• Le prorata sera preleve sur votre mode de paiement</text>
            </g>
          </g>

          <!-- Bloc Confirmation -->
          <g transform="translate(0, 410)">
            <rect x="0" y="0" width="1040" height="100" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="30" class="text-dark" font-size="13" font-weight="600">Confirmer le changement</text>

            <g transform="translate(20, 55)">
              <rect x="0" y="0" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="26" y="13" class="text-dark" font-size="11">J'accepte les conditions generales de vente et je comprends que cette operation est immediate</text>
            </g>

            <g transform="translate(700, 45)">
              <rect x="0" y="0" width="160" height="36" rx="4" fill="#E5E7EB"/>
              <text x="80" y="23" class="text-muted" font-size="11" text-anchor="middle">Confirmer le changement</text>

              <rect x="170" y="0" width="120" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="230" y="23" class="text-muted" font-size="11" text-anchor="middle">Annuler</text>
            </g>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
