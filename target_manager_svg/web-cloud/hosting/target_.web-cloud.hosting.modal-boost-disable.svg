<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 220)">
    <rect x="0" y="0" width="600" height="460" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#FEF3C7"/>
    <rect x="0" y="48" width="600" height="12" fill="#FEF3C7"/>
    <text x="24" y="38" class="text-warning" font-size="16" font-weight="600">⚠️ Desactiver le Boost</text>
    <text x="560" y="38" class="text-warning" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Current boost info -->
      <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Boost actif</text>
      <rect x="0" y="15" width="552" height="70" rx="4" fill="#F9FAFB"/>
      <text x="16" y="40" class="text-dark" font-size="12" font-weight="500">Performance Boost - 3 workers</text>
      <text x="16" y="60" class="text-muted" font-size="11">Active depuis le 01/01/2026 - Expire le 31/01/2026</text>
      <rect x="430" y="25" width="105" height="30" rx="4" fill="#DEF7EC"/>
      <text x="482" y="45" fill="#03543F" font-size="11" text-anchor="middle">7 jours restants</text>

      <!-- Warning message -->
      <g transform="translate(0, 105)">
        <rect x="0" y="0" width="552" height="80" rx="6" class="bg-warning"/>
        <text x="16" y="25" class="text-warning" font-size="12" font-weight="500">⚠️ Consequences de la desactivation</text>
        <text x="16" y="45" class="text-warning" font-size="11">• Les ressources supplementaires seront immediatement retirees</text>
        <text x="16" y="62" class="text-warning" font-size="11">• Le nombre de workers passera de 3 a 1</text>
        <text x="16" y="79" class="text-warning" font-size="11">• Les performances de votre site peuvent etre impactees</text>
      </g>

      <!-- Refund info -->
      <g transform="translate(0, 205)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Remboursement</text>
        <rect x="0" y="15" width="552" height="50" rx="4" fill="#F9FAFB"/>
        <text x="16" y="35" class="text-muted" font-size="11">Les jours non utilises ne seront pas rembourses.</text>
        <text x="16" y="52" class="text-muted" font-size="11">Vous pouvez reactiver le Boost a tout moment.</text>
      </g>

      <!-- Confirmation checkbox -->
      <g transform="translate(0, 290)">
        <rect x="0" y="0" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="26" y="13" class="text-dark" font-size="12">Je comprends que le Boost sera desactive immediatement</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="400" x2="600" y2="400" class="divider"/>
    <g transform="translate(24, 416)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-danger"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Desactiver</text>
    </g>
  </g>
</svg>
