<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="500" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Mode developpement CDN</text>
    <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Description -->
      <rect x="0" y="0" width="552" height="70" rx="6" class="bg-info"/>
      <text x="16" y="25" class="text-info" font-size="12" font-weight="500">ℹ️ Mode developpement</text>
      <text x="16" y="45" class="text-info" font-size="11">Desactive temporairement le cache CDN pour voir vos modifications</text>
      <text x="16" y="60" class="text-info" font-size="11">en temps reel. Utile pendant le developpement.</text>

      <!-- Current status -->
      <g transform="translate(0, 90)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Statut actuel</text>
        <rect x="0" y="15" width="552" height="50" rx="4" fill="#F9FAFB"/>
        <text x="16" y="46" class="text-dark" font-size="12">Mode developpement :</text>
        <rect x="180" y="30" width="60" height="22" rx="11" fill="#DEF7EC"/>
        <text x="210" y="45" fill="#03543F" font-size="10" text-anchor="middle">Inactif</text>
      </g>

      <!-- Activation -->
      <g transform="translate(0, 175)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Activer le mode developpement</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="44" height="24" rx="12" fill="#E5E7EB"/>
          <circle cx="12" cy="12" r="9" fill="#FFFFFF"/>
          <text x="60" y="16" class="text-dark" font-size="12">Activer pour 3 heures</text>
        </g>
      </g>

      <!-- Duration options -->
      <g transform="translate(0, 245)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Duree (si active)</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="130" height="36" rx="4" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <text x="65" y="23" class="text-primary" font-size="11" text-anchor="middle">3 heures</text>

          <rect x="140" y="0" width="130" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="205" y="23" class="text-dark" font-size="11" text-anchor="middle">6 heures</text>

          <rect x="280" y="0" width="130" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="345" y="23" class="text-dark" font-size="11" text-anchor="middle">24 heures</text>
        </g>
      </g>

      <!-- Warning -->
      <g transform="translate(0, 330)">
        <rect x="0" y="0" width="552" height="60" rx="6" class="bg-warning"/>
        <text x="16" y="20" class="text-warning" font-size="11" font-weight="500">⚠️ Attention</text>
        <text x="16" y="38" class="text-warning" font-size="11">Le mode developpement desactive le cache CDN. Vos visiteurs</text>
        <text x="16" y="53" class="text-warning" font-size="11">chargeront le contenu directement depuis l'origine (plus lent).</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="440" x2="600" y2="440" class="divider"/>
    <g transform="translate(24, 456)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Appliquer</text>
    </g>
  </g>
</svg>
