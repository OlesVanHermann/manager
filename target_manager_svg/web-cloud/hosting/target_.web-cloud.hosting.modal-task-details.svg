<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 140)">
    <rect x="0" y="0" width="700" height="620" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Details de la tache</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Status banner -->
      <rect x="0" y="0" width="652" height="60" rx="8" class="bg-success"/>
      <text x="20" y="25" class="text-success" font-size="20">&#10003;</text>
      <text x="50" y="28" class="text-success" font-size="14" font-weight="600">Tache terminee avec succes</text>
      <text x="50" y="48" class="text-success" font-size="11">Duree: 2 min 34 sec</text>

      <!-- Task info -->
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Informations</text>
        <rect x="0" y="15" width="652" height="140" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="20" y="45" class="text-muted" font-size="11">ID:</text>
        <text x="150" y="45" class="text-dark" font-size="11" font-family="monospace">#12345678</text>

        <text x="20" y="70" class="text-muted" font-size="11">Type:</text>
        <text x="150" y="70" class="text-dark" font-size="11">Restauration de sauvegarde</text>

        <text x="20" y="95" class="text-muted" font-size="11">Demande le:</text>
        <text x="150" y="95" class="text-dark" font-size="11">02/01/2026 a 14:30:00</text>

        <text x="20" y="120" class="text-muted" font-size="11">Termine le:</text>
        <text x="150" y="120" class="text-dark" font-size="11">02/01/2026 a 14:32:34</text>

        <text x="350" y="45" class="text-muted" font-size="11">Demandeur:</text>
        <text x="450" y="45" class="text-dark" font-size="11">ab12345-ovh</text>

        <text x="350" y="70" class="text-muted" font-size="11">Source:</text>
        <text x="450" y="70" class="text-dark" font-size="11">Manager</text>
      </g>

      <!-- Progress steps -->
      <g transform="translate(0, 250)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Progression</text>

        <g transform="translate(0, 20)">
          <!-- Step 1 -->
          <rect x="0" y="0" width="30" height="30" rx="15" class="bg-success"/>
          <text x="15" y="20" class="text-white" font-size="12" text-anchor="middle">&#10003;</text>
          <text x="45" y="20" class="text-dark" font-size="11">Initialisation</text>
          <text x="400" y="20" class="text-muted" font-size="10">14:30:00</text>

          <!-- Line -->
          <rect x="14" y="35" width="2" height="25" fill="#059669"/>

          <!-- Step 2 -->
          <rect x="0" y="60" width="30" height="30" rx="15" class="bg-success"/>
          <text x="15" y="80" class="text-white" font-size="12" text-anchor="middle">&#10003;</text>
          <text x="45" y="80" class="text-dark" font-size="11">Telechargement de la sauvegarde</text>
          <text x="400" y="80" class="text-muted" font-size="10">14:30:05</text>

          <!-- Line -->
          <rect x="14" y="95" width="2" height="25" fill="#059669"/>

          <!-- Step 3 -->
          <rect x="0" y="120" width="30" height="30" rx="15" class="bg-success"/>
          <text x="15" y="140" class="text-white" font-size="12" text-anchor="middle">&#10003;</text>
          <text x="45" y="140" class="text-dark" font-size="11">Extraction des fichiers</text>
          <text x="400" y="140" class="text-muted" font-size="10">14:31:20</text>

          <!-- Line -->
          <rect x="14" y="155" width="2" height="25" fill="#059669"/>

          <!-- Step 4 -->
          <rect x="0" y="180" width="30" height="30" rx="15" class="bg-success"/>
          <text x="15" y="200" class="text-white" font-size="12" text-anchor="middle">&#10003;</text>
          <text x="45" y="200" class="text-dark" font-size="11">Restauration terminee</text>
          <text x="400" y="200" class="text-muted" font-size="10">14:32:34</text>
        </g>
      </g>

      <!-- Log output -->
      <g transform="translate(0, 490)">
        <text x="0" y="0" class="text-muted" font-size="11">Afficher les logs detailles</text>
        <text x="160" y="0" class="text-primary" font-size="11">â–¼</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="560" x2="700" y2="560" class="divider"/>
    <g transform="translate(24, 576)">
      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Fermer</text>
    </g>
  </g>
</svg>
