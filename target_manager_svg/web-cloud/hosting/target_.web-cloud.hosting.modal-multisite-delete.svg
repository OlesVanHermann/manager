<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-error { fill: #FEE2E2; }
      .bg-error-dark { fill: #DC2626; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #DC2626; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 220)">
    <rect x="0" y="0" width="600" height="460" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" class="bg-error-dark"/>
    <rect x="0" y="48" width="600" height="12" class="bg-error-dark"/>
    <text x="24" y="38" class="text-white" font-size="16" font-weight="600">Supprimer le multisite</text>
    <text x="560" y="38" class="text-white" font-size="18" cursor="pointer" opacity="0.8">&#10005;</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Icon -->
      <g transform="translate(251, 0)">
        <circle cx="25" cy="25" r="30" fill="#FEE2E2"/>
        <text x="25" y="35" class="text-error" font-size="28" text-anchor="middle">&#128465;</text>
      </g>

      <!-- Message -->
      <text x="276" y="85" class="text-dark" font-size="14" text-anchor="middle">Etes-vous sur de vouloir supprimer</text>
      <text x="276" y="105" class="text-dark" font-size="14" text-anchor="middle">ce domaine attache ?</text>

      <!-- Domain info -->
      <rect x="50" y="125" width="452" height="70" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="276" y="155" class="text-dark" font-size="14" font-weight="500" text-anchor="middle">blog.monsite.fr</text>
      <text x="276" y="178" class="text-muted" font-size="11" text-anchor="middle">Chemin: /blog | SSL: Let's Encrypt</text>

      <!-- Warning -->
      <rect x="0" y="215" width="552" height="70" rx="6" class="bg-error"/>
      <text x="16" y="240" class="text-error" font-size="11" font-weight="500">&#9888; Attention</text>
      <text x="16" y="258" class="text-error" font-size="11">Cette action ne supprimera pas les fichiers sur le FTP.</text>
      <text x="16" y="275" class="text-error" font-size="11">Le domaine ne sera plus accessible sur cet hebergement.</text>

      <!-- Options -->
      <g transform="translate(0, 305)">
        <rect x="0" y="0" width="18" height="18" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="28" y="14" class="text-dark" font-size="12">Supprimer egalement les fichiers du repertoire /blog</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="400" x2="600" y2="400" class="divider"/>
    <g transform="translate(24, 416)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-error" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-danger"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Supprimer</text>
    </g>
  </g>
</svg>
