<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-error { fill: #FEE2E2; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #6B7280; stroke-width: 1; fill: #FFFFFF; }
      .btn-error { fill: #DC2626; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(470, 250)">
    <rect x="0" y="0" width="500" height="400" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="500" height="60" rx="12" fill="#FEE2E2"/>
    <rect x="0" y="48" width="500" height="12" fill="#FEE2E2"/>
    <text x="24" y="38" class="text-error" font-size="16" font-weight="600">Confirmation de suppression</text>
    <text x="460" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="500" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Icone warning -->
      <g transform="translate(200, 0)">
        <circle cx="28" cy="28" r="28" fill="#FEE2E2"/>
        <text x="28" y="38" class="text-error" font-size="28" text-anchor="middle">&#9888;</text>
      </g>

      <!-- Message principal -->
      <text x="226" y="80" class="text-dark" font-size="15" font-weight="600" text-anchor="middle">Etes-vous sur de vouloir supprimer</text>
      <text x="226" y="105" class="text-dark" font-size="15" font-weight="600" text-anchor="middle">cette ressource ?</text>

      <!-- Details -->
      <g transform="translate(0, 130)">
        <rect x="50" y="0" width="352" height="60" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="226" y="25" class="text-dark" font-size="12" font-weight="500" text-anchor="middle">Base de donnees: monsite_shop</text>
        <text x="226" y="45" class="text-muted" font-size="11" text-anchor="middle">MySQL 8.0 - 250 Mo</text>
      </g>

      <!-- Warning -->
      <g transform="translate(0, 210)">
        <rect x="0" y="0" width="452" height="60" rx="6" class="bg-warning"/>
        <text x="20" y="25" class="text-warning" font-size="11" font-weight="500">&#9888; Cette action est irreversible !</text>
        <text x="20" y="45" class="text-warning" font-size="11">Toutes les donnees seront definitivement perdues.</text>
      </g>

      <!-- Checkbox confirmation -->
      <g transform="translate(0, 285)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="30" y="14" class="text-dark" font-size="12">Je comprends que cette action est definitive</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="340" x2="500" y2="340" class="divider"/>
    <g transform="translate(24, 356)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="352" y="0" width="100" height="36" rx="4" class="btn-error"/>
      <text x="402" y="23" class="text-white" font-size="12" text-anchor="middle">Supprimer</text>
    </g>
  </g>
</svg>
