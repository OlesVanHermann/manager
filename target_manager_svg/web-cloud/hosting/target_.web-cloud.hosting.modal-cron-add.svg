<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 50)">
    <rect x="0" y="0" width="700" height="800" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Creer une tache CRON</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info banner -->
      <rect x="0" y="0" width="652" height="40" rx="6" class="bg-info"/>
      <text x="16" y="26" class="text-info" font-size="11">&#9432; Les taches CRON permettent d'executer des scripts automatiquement selon un planning defini.</text>

      <!-- Commande -->
      <g transform="translate(0, 60)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Commande a executer *</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="11">/usr/local/php8.2/bin/php /homez.123/monsite/www/cron.php</text>
        <text x="0" y="72" class="text-muted" font-size="10">Chemin absolu vers le script a executer</text>
      </g>

      <!-- Langage -->
      <g transform="translate(0, 150)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Langage</text>
        <rect x="0" y="15" width="200" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">PHP 8.2</text>
        <text x="170" y="41" class="text-muted" font-size="10">&#9660;</text>
      </g>

      <!-- Frequence -->
      <g transform="translate(0, 220)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Frequence d'execution *</text>

        <!-- Presets -->
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="150" height="36" rx="4" fill="#0050D7"/>
          <text x="75" y="23" class="text-white" font-size="11" text-anchor="middle">Toutes les heures</text>

          <rect x="160" y="0" width="150" height="36" rx="4" class="btn-outline"/>
          <text x="235" y="23" class="text-primary" font-size="11" text-anchor="middle">Tous les jours</text>

          <rect x="320" y="0" width="150" height="36" rx="4" class="btn-outline"/>
          <text x="395" y="23" class="text-primary" font-size="11" text-anchor="middle">Toutes les semaines</text>

          <rect x="480" y="0" width="172" height="36" rx="4" class="btn-outline"/>
          <text x="566" y="23" class="text-primary" font-size="11" text-anchor="middle">Personnalise</text>
        </g>

        <!-- Cron expression -->
        <g transform="translate(0, 70)">
          <text x="0" y="0" class="text-muted" font-size="11">Expression CRON</text>
          <rect x="0" y="10" width="300" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="16" y="36" class="text-dark" font-size="12" font-family="monospace">0 * * * *</text>
          <text x="320" y="36" class="text-muted" font-size="11">Chaque heure a la minute 0</text>
        </g>
      </g>

      <!-- Aide expression -->
      <g transform="translate(0, 340)">
        <rect x="0" y="0" width="652" height="100" rx="6" class="bg-neutral-100"/>
        <text x="16" y="25" class="text-dark" font-size="11" font-weight="500">Format expression CRON</text>
        <text x="16" y="50" class="text-muted" font-size="10" font-family="monospace">┌───────────── minute (0 - 59)</text>
        <text x="16" y="65" class="text-muted" font-size="10" font-family="monospace">│ ┌─────────── heure (0 - 23)</text>
        <text x="16" y="80" class="text-muted" font-size="10" font-family="monospace">│ │ ┌───────── jour du mois (1 - 31)</text>
        <text x="300" y="50" class="text-muted" font-size="10" font-family="monospace">│ │ │ ┌───── mois (1 - 12)</text>
        <text x="300" y="65" class="text-muted" font-size="10" font-family="monospace">│ │ │ │ ┌─── jour semaine (0 - 6)</text>
        <text x="300" y="80" class="text-muted" font-size="10" font-family="monospace">* * * * *</text>
      </g>

      <!-- Email notification -->
      <g transform="translate(0, 460)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Email de notification (optionnel)</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-muted" font-size="12">admin@example.com</text>
        <text x="0" y="72" class="text-muted" font-size="10">Recevez un email en cas d'erreur d'execution</text>
      </g>

      <!-- Description -->
      <g transform="translate(0, 550)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Description (optionnel)</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">Synchronisation catalogue produits</text>
      </g>

      <!-- Warning -->
      <g transform="translate(0, 620)">
        <rect x="0" y="0" width="652" height="45" rx="6" class="bg-warning"/>
        <text x="16" y="28" class="text-warning" font-size="11">&#9888; Attention: Une frequence trop elevee peut impacter les performances de votre hebergement.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="740" x2="700" y2="740" class="divider"/>
    <g transform="translate(24, 756)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Creer</text>
    </g>
  </g>
</svg>
