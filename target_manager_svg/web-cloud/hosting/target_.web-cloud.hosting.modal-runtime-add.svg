<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="660" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Ajouter un environnement d'execution</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info -->
      <rect x="0" y="0" width="652" height="50" rx="6" class="bg-info"/>
      <text x="16" y="20" class="text-info" font-size="11">&#9432; Un environnement d'execution permet de configurer PHP/Node pour</text>
      <text x="16" y="38" class="text-info" font-size="11">un chemin specifique de votre hebergement.</text>

      <!-- Name -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Nom de l'environnement *</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-muted" font-size="12">Ex: production, staging, api...</text>
      </g>

      <!-- Type -->
      <g transform="translate(0, 150)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Type d'environnement</text>
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="210" height="60" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <text x="105" y="25" class="text-dark" font-size="12" font-weight="500" text-anchor="middle">PHP</text>
          <text x="105" y="45" class="text-muted" font-size="10" text-anchor="middle">7.4, 8.0, 8.1, 8.2</text>

          <rect x="220" y="0" width="210" height="60" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="325" y="25" class="text-dark" font-size="12" font-weight="500" text-anchor="middle">Node.js</text>
          <text x="325" y="45" class="text-muted" font-size="10" text-anchor="middle">16, 18, 20</text>

          <rect x="440" y="0" width="210" height="60" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="545" y="25" class="text-dark" font-size="12" font-weight="500" text-anchor="middle">Python</text>
          <text x="545" y="45" class="text-muted" font-size="10" text-anchor="middle">3.9, 3.10, 3.11</text>
        </g>
      </g>

      <!-- Version -->
      <g transform="translate(0, 260)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Version *</text>
        <rect x="0" y="15" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">PHP 8.2</text>
        <text x="270" y="41" class="text-muted" font-size="12">â–¼</text>
      </g>

      <!-- Path -->
      <g transform="translate(0, 340)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Chemin d'application *</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-muted" font-size="12">/www/api</text>
        <text x="0" y="72" class="text-muted" font-size="10">Chemin relatif depuis la racine de l'hebergement</text>
      </g>

      <!-- Entry point -->
      <g transform="translate(0, 430)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Point d'entree (optionnel)</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-muted" font-size="12">index.php</text>
        <text x="0" y="72" class="text-muted" font-size="10">Fichier execute par defaut (index.php, app.js, main.py...)</text>
      </g>

      <!-- Set as default -->
      <g transform="translate(0, 520)">
        <rect x="0" y="0" width="652" height="45" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <rect x="15" y="11" width="42" height="24" rx="12" fill="#E5E7EB"/>
        <circle cx="27" cy="23" r="9" fill="#FFFFFF"/>
        <text x="70" y="28" class="text-dark" font-size="12">Definir comme environnement par defaut</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="600" x2="700" y2="600" class="divider"/>
    <g transform="translate(24, 616)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Creer</text>
    </g>
  </g>
</svg>
