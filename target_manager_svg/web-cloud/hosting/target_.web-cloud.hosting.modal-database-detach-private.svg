<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-warning { fill: #D97706; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="540" rx="12" class="bg-white"/>

    <!-- Header (warning) -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#FEF3C7"/>
    <rect x="0" y="48" width="600" height="12" fill="#FEF3C7"/>
    <text x="24" y="38" class="text-warning" font-size="16" font-weight="600">⚠️ Détacher du Private SQL</text>
    <text x="560" y="38" class="text-warning" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning banner -->
      <rect x="0" y="0" width="552" height="60" rx="6" class="bg-warning"/>
      <text x="16" y="22" class="text-warning" font-size="12" font-weight="500">⚠️ Cette action va détacher votre base de données</text>
      <text x="16" y="42" class="text-warning" font-size="11">La base sera déplacée vers le serveur MySQL mutualisé.</text>
      <text x="16" y="58" class="text-warning" font-size="11">Les performances peuvent être impactées.</text>

      <!-- Current config -->
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Configuration actuelle</text>

        <rect x="0" y="15" width="552" height="100" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="16" y="40" class="text-muted" font-size="11">Base de données</text>
        <text x="150" y="40" class="text-dark" font-size="12" font-weight="500">db_production</text>
        <text x="16" y="65" class="text-muted" font-size="11">Serveur Private SQL</text>
        <text x="150" y="65" class="text-dark" font-size="12">privatesql42.hosting.ovh.net</text>
        <text x="16" y="90" class="text-muted" font-size="11">Offre</text>
        <text x="150" y="90" class="text-dark" font-size="12">Essential (512 Mo RAM)</text>
        <text x="400" y="40" class="text-muted" font-size="11">Taille</text>
        <text x="480" y="40" class="text-dark" font-size="12">1.2 Go</text>
      </g>

      <!-- New config -->
      <g transform="translate(0, 200)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Nouvelle configuration</text>

        <rect x="0" y="15" width="552" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="16" y="40" class="text-muted" font-size="11">Nouveau serveur</text>
        <text x="150" y="40" class="text-dark" font-size="12">mysql51.sql.ovh.net (mutualisé)</text>
        <text x="16" y="65" class="text-muted" font-size="11">Type</text>
        <text x="150" y="65" class="text-dark" font-size="12">MySQL 8.0 - Serveur partagé</text>
      </g>

      <!-- Impact -->
      <g transform="translate(0, 310)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Impact du détachement</text>

        <g transform="translate(0, 20)">
          <text x="0" y="0" class="text-warning" font-size="11">⚠</text>
          <text x="20" y="0" class="text-dark" font-size="11">Performances potentiellement réduites (ressources partagées)</text>

          <text x="0" y="22" class="text-warning" font-size="11">⚠</text>
          <text x="20" y="22" class="text-dark" font-size="11">Limite de connexions simultanées appliquée</text>

          <text x="0" y="44" class="text-warning" font-size="11">⚠</text>
          <text x="20" y="44" class="text-dark" font-size="11">Quota d'espace disque de l'hébergement</text>

          <text x="0" y="66" class="text-info" font-size="11">ℹ</text>
          <text x="20" y="66" class="text-dark" font-size="11">Les données seront conservées et transférées automatiquement</text>
        </g>
      </g>

      <!-- Confirmation -->
      <g transform="translate(0, 410)">
        <rect x="0" y="0" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="16" y="12" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="44" y="26" class="text-dark" font-size="12">Je comprends les impacts sur les performances</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="480" x2="600" y2="480" class="divider"/>
    <g transform="translate(24, 496)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" fill="#E5E7EB"/>
      <text x="502" y="23" class="text-muted" font-size="12" text-anchor="middle">Détacher</text>
    </g>
  </g>
</svg>
