<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-error { fill: #FEE2E2; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 150)">
    <rect x="0" y="0" width="700" height="600" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#FEE2E2"/>
    <rect x="0" y="48" width="700" height="12" fill="#FEE2E2"/>
    <text x="24" y="38" class="text-error" font-size="16" font-weight="600">‚ùå Erreur Out Of Memory (OOM)</text>
    <text x="660" y="38" class="text-error" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Alert banner -->
      <rect x="0" y="0" width="652" height="60" rx="6" class="bg-error"/>
      <text x="16" y="25" class="text-error" font-size="12" font-weight="500">Votre base de donnees a ete arretee en raison d'un depassement memoire.</text>
      <text x="16" y="45" class="text-error" font-size="11">Derniere occurrence : 02/01/2026 14:32:15</text>

      <!-- Database info -->
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Base de donnees</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#F9FAFB"/>
        <text x="16" y="41" class="text-dark" font-size="12">mydb_prod (Private SQL - MySQL 8.0)</text>
      </g>

      <!-- Memory usage -->
      <g transform="translate(0, 155)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Utilisation memoire au moment de l'erreur</text>

        <rect x="0" y="20" width="652" height="20" rx="10" fill="#E5E7EB"/>
        <rect x="0" y="20" width="652" height="20" rx="10" fill="#DC2626"/>

        <text x="0" y="60" class="text-dark" font-size="18" font-weight="600">1.2 Go</text>
        <text x="75" y="60" class="text-muted" font-size="12">/ 1 Go (120%)</text>
      </g>

      <!-- Heavy queries -->
      <g transform="translate(0, 230)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Requetes consommatrices detectees</text>

        <rect x="0" y="15" width="652" height="120" rx="6" fill="#1F2937"/>

        <text x="16" y="40" fill="#EF4444" font-size="10" font-family="monospace">Query 1: 450 Mo</text>
        <text x="16" y="60" fill="#9CA3AF" font-size="10" font-family="monospace">SELECT * FROM wp_posts JOIN wp_postmeta...</text>

        <text x="16" y="90" fill="#EF4444" font-size="10" font-family="monospace">Query 2: 380 Mo</text>
        <text x="16" y="110" fill="#9CA3AF" font-size="10" font-family="monospace">SELECT * FROM large_logs WHERE date > ...</text>
      </g>

      <!-- Solutions -->
      <g transform="translate(0, 375)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Solutions recommandees</text>

        <g transform="translate(0, 20)">
          <text x="0" y="0" class="text-dark" font-size="11">1. Optimisez vos requetes SQL (ajoutez des index, limitez les resultats)</text>
          <text x="0" y="20" class="text-dark" font-size="11">2. Augmentez la memoire allouee a votre base Private SQL</text>
          <text x="0" y="40" class="text-dark" font-size="11">3. Divisez les requetes volumineuses en plusieurs petites requetes</text>
          <text x="0" y="60" class="text-dark" font-size="11">4. Supprimez les tables temporaires et nettoyez les logs</text>
        </g>
      </g>

      <!-- Upgrade option -->
      <g transform="translate(0, 480)">
        <rect x="0" y="0" width="652" height="50" rx="6" stroke="#0050D7" fill="#FFFFFF"/>
        <text x="16" y="22" class="text-dark" font-size="12" font-weight="500">Augmenter la memoire</text>
        <text x="16" y="40" class="text-muted" font-size="11">Passez a une offre avec plus de RAM pour eviter ces erreurs.</text>
        <rect x="520" y="10" width="115" height="30" rx="4" class="btn-primary"/>
        <text x="577" y="30" class="text-white" font-size="10" text-anchor="middle">Voir offres</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="540" x2="700" y2="540" class="divider"/>
    <g transform="translate(24, 556)">
      <rect x="0" y="0" width="140" height="36" rx="4" class="btn-outline"/>
      <text x="70" y="23" class="text-primary" font-size="12" text-anchor="middle">Redemarrer BDD</text>

      <rect x="512" y="0" width="140" height="36" rx="4" class="btn-primary"/>
      <text x="582" y="23" class="text-white" font-size="12" text-anchor="middle">J'ai compris</text>
    </g>
  </g>
</svg>
