<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 140)">
    <rect x="0" y="0" width="700" height="620" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Modifier le Boost</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Current boost -->
      <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Configuration actuelle</text>
      <rect x="0" y="15" width="652" height="50" rx="4" fill="#F9FAFB"/>
      <text x="16" y="35" class="text-dark" font-size="12">3 workers - Expire le 31/01/2026</text>
      <text x="16" y="52" class="text-muted" font-size="11">7,50€/mois</text>

      <!-- New configuration -->
      <g transform="translate(0, 85)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Nouvelle configuration</text>

        <!-- Worker cards -->
        <g transform="translate(0, 20)">
          <!-- 2 workers -->
          <rect x="0" y="0" width="155" height="100" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="77" y="30" class="text-dark" font-size="14" font-weight="600" text-anchor="middle">2 workers</text>
          <text x="77" y="55" class="text-dark" font-size="18" font-weight="600" text-anchor="middle">5€</text>
          <text x="77" y="70" class="text-muted" font-size="10" text-anchor="middle">/mois</text>
          <text x="77" y="90" class="text-muted" font-size="10" text-anchor="middle">Downgrade</text>

          <!-- 3 workers - Current -->
          <rect x="165" y="0" width="155" height="100" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="242" y="30" class="text-dark" font-size="14" font-weight="600" text-anchor="middle">3 workers</text>
          <text x="242" y="55" class="text-dark" font-size="18" font-weight="600" text-anchor="middle">7,50€</text>
          <text x="242" y="70" class="text-muted" font-size="10" text-anchor="middle">/mois</text>
          <rect x="200" y="80" width="85" height="18" rx="9" fill="#DEF7EC"/>
          <text x="242" y="92" fill="#03543F" font-size="9" text-anchor="middle">Actuel</text>

          <!-- 5 workers - Selected -->
          <rect x="330" y="0" width="155" height="100" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <text x="407" y="30" class="text-dark" font-size="14" font-weight="600" text-anchor="middle">5 workers</text>
          <text x="407" y="55" class="text-dark" font-size="18" font-weight="600" text-anchor="middle">12,50€</text>
          <text x="407" y="70" class="text-muted" font-size="10" text-anchor="middle">/mois</text>
          <rect x="360" y="80" width="95" height="18" rx="9" fill="#DBEAFE"/>
          <text x="407" y="92" fill="#1E40AF" font-size="9" text-anchor="middle">Selectionne</text>

          <!-- 10 workers -->
          <rect x="495" y="0" width="155" height="100" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="572" y="30" class="text-dark" font-size="14" font-weight="600" text-anchor="middle">10 workers</text>
          <text x="572" y="55" class="text-dark" font-size="18" font-weight="600" text-anchor="middle">25€</text>
          <text x="572" y="70" class="text-muted" font-size="10" text-anchor="middle">/mois</text>
          <text x="572" y="90" class="text-muted" font-size="10" text-anchor="middle">Performance max</text>
        </g>
      </g>

      <!-- Duration extension -->
      <g transform="translate(0, 220)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Prolonger la duree</text>

        <g transform="translate(0, 20)">
          <circle cx="10" cy="10" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
          <circle cx="10" cy="10" r="4" fill="#0050D7"/>
          <text x="30" y="14" class="text-dark" font-size="12">Garder la date d'expiration actuelle (31/01/2026)</text>

          <circle cx="10" cy="40" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="30" y="44" class="text-dark" font-size="12">Prolonger d'1 mois (28/02/2026)</text>

          <circle cx="10" cy="70" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="30" y="74" class="text-dark" font-size="12">Prolonger de 3 mois (30/04/2026)</text>
        </g>
      </g>

      <!-- Price summary -->
      <g transform="translate(0, 340)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Recapitulatif</text>

        <rect x="0" y="15" width="652" height="90" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="16" y="40" class="text-muted" font-size="11">Nouvelle configuration</text>
        <text x="550" y="40" class="text-dark" font-size="11" text-anchor="end">5 workers</text>

        <text x="16" y="60" class="text-muted" font-size="11">Difference de prix mensuel</text>
        <text x="550" y="60" class="text-success" font-size="11" text-anchor="end">+5€/mois</text>

        <line x1="16" y1="75" x2="636" y2="75" stroke="#E5E7EB"/>

        <text x="16" y="95" class="text-dark" font-size="12" font-weight="500">A payer maintenant (prorata)</text>
        <text x="550" y="95" class="text-dark" font-size="12" font-weight="600" text-anchor="end">1,67€</text>
      </g>

      <!-- Info -->
      <g transform="translate(0, 455)">
        <rect x="0" y="0" width="652" height="36" rx="6" class="bg-info"/>
        <text x="16" y="23" class="text-info" font-size="11">ℹ️ Le changement sera effectif immediatement.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="560" x2="700" y2="560" class="divider"/>
    <g transform="translate(24, 576)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Confirmer</text>
    </g>
  </g>
</svg>
