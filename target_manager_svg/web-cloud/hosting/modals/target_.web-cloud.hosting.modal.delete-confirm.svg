<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-error { fill: #FEE2E2; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-overlay"/>
  
  <g transform="translate(470, 280)">
    <rect x="0" y="0" width="500" height="280" rx="8" class="bg-white"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="500" height="56" rx="8" fill="#FEE2E2"/>
    <text x="24" y="35" class="text-error" font-size="16" font-weight="600">⚠️ Confirmer la suppression</text>
    <text x="460" y="35" class="text-muted" font-size="18" cursor="pointer">×</text>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <text x="0" y="0" class="text-dark" font-size="13">Êtes-vous sûr de vouloir supprimer cette ressource ?</text>
      
      <text x="0" y="40" class="text-muted" font-size="10" font-weight="600">RESSOURCE</text>
      <text x="0" y="60" class="text-dark" font-size="12" font-weight="500">Base de données : monsite_wordpress</text>
      
      <rect x="0" y="85" width="452" height="50" rx="6" class="bg-error"/>
      <text x="16" y="110" class="text-error" font-size="11">Cette action est irréversible. Toutes les données seront</text>
      <text x="16" y="125" class="text-error" font-size="11">définitivement supprimées.</text>
    </g>
    
    <!-- Footer -->
    <g transform="translate(24, 220)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      
      <rect x="352" y="0" width="100" height="36" rx="4" class="btn-danger"/>
      <text x="402" y="23" class="text-white" font-size="12" text-anchor="middle">Supprimer</text>
    </g>
  </g>
</svg>
