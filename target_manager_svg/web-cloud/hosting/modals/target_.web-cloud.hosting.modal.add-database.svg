<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <rect width="1440" height="900" class="overlay" opacity="0.5"/>

  <!-- MODAL -->
  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="440" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="600" height="440" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="16" font-weight="600">Créer une base de données</text>
    <text x="560" y="35" class="text-muted" font-size="18" cursor="pointer">✕</text>

    <g transform="translate(24, 80)">
      <!-- Type -->
      <text x="0" y="0" class="text-dark" font-size="11" font-weight="600">Type de base</text>
      <rect x="0" y="15" width="130" height="36" rx="4" fill="#0050D7"/>
      <text x="65" y="38" class="text-white" font-size="11" text-anchor="middle">MySQL</text>
      <rect x="140" y="15" width="130" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="205" y="38" class="text-dark" font-size="11" text-anchor="middle">PostgreSQL</text>

      <!-- Nom base -->
      <text x="0" y="80" class="text-dark" font-size="11" font-weight="600">Nom de la base *</text>
      <rect x="0" y="90" width="552" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="114" class="text-muted" font-size="11">monsite_prod</text>

      <!-- Version -->
      <text x="0" y="150" class="text-dark" font-size="11" font-weight="600">Version</text>
      <rect x="0" y="160" width="250" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="184" class="text-dark" font-size="11">MySQL 8.0 (recommandé) ▼</text>

      <!-- Utilisateur -->
      <text x="0" y="220" class="text-dark" font-size="11" font-weight="600">Utilisateur *</text>
      <rect x="0" y="230" width="260" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="254" class="text-muted" font-size="11">admin_user</text>

      <!-- Mot de passe -->
      <text x="280" y="220" class="text-dark" font-size="11" font-weight="600">Mot de passe *</text>
      <rect x="280" y="230" width="272" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="292" y="254" class="text-muted" font-size="11">••••••••••••</text>
      <text x="520" y="254" class="text-primary" font-size="10">Générer</text>

      <!-- Info -->
      <rect x="0" y="290" width="552" height="40" rx="4" fill="#DBEAFE"/>
      <text x="16" y="315" fill="#1E40AF" font-size="10">ℹ La base sera accessible sur sql.cluster042.hosting.ovh.net</text>
    </g>

    <!-- Actions -->
    <g transform="translate(24, 390)">
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="23" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>
      
      <rect x="452" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Créer</text>
    </g>
  </g>
</svg>
