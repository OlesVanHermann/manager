<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-overlay"/>
  
  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="600" height="520" rx="8" class="bg-white"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="16" font-weight="600">Importer une base de données</text>
    <text x="560" y="35" class="text-muted" font-size="18" cursor="pointer">×</text>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Database Selection -->
      <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Base de données cible</text>
      <rect x="0" y="15" width="552" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="40" class="text-dark" font-size="12">monsite_wordpress</text>
      <text x="520" y="40" class="text-muted" font-size="12">▼</text>
      
      <!-- Import Method -->
      <text x="0" y="85" class="text-dark" font-size="12" font-weight="500">Méthode d'importation</text>
      
      <!-- Option 1 - File Upload -->
      <rect x="0" y="105" width="552" height="70" rx="6" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
      <circle cx="26" cy="140" r="10" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
      <circle cx="26" cy="140" r="5" fill="#0050D7"/>
      <text x="50" y="130" class="text-dark" font-size="12" font-weight="600">Téléverser un fichier</text>
      <text x="50" y="150" class="text-muted" font-size="10">Fichiers supportés : .sql, .sql.gz, .sql.bz2 (max 100 Mo)</text>
      
      <!-- Option 2 - URL -->
      <rect x="0" y="185" width="552" height="70" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
      <circle cx="26" cy="220" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
      <text x="50" y="210" class="text-dark" font-size="12" font-weight="600">Importer depuis une URL</text>
      <text x="50" y="230" class="text-muted" font-size="10">Téléchargement direct depuis une URL publique</text>
      
      <!-- File Drop Zone -->
      <rect x="0" y="275" width="552" height="100" rx="6" fill="#F9FAFB" stroke="#E5E7EB" stroke-dasharray="5,5"/>
      <text x="276" y="315" class="text-muted" font-size="12" text-anchor="middle">Glissez-déposez votre fichier ici</text>
      <text x="276" y="340" class="text-muted" font-size="10" text-anchor="middle">ou cliquez pour parcourir</text>
      <rect x="226" y="350" width="100" height="20" rx="4" class="btn-outline"/>
      <text x="276" y="364" class="text-primary" font-size="10" text-anchor="middle">Parcourir</text>
      
      <!-- Warning -->
      <rect x="0" y="390" width="552" height="50" rx="6" class="bg-warning"/>
      <text x="16" y="410" class="text-warning" font-size="11">⚠️ L'importation écrasera les données existantes dans la base.</text>
      <text x="16" y="427" class="text-warning" font-size="11">Pensez à effectuer une sauvegarde avant de continuer.</text>
    </g>
    
    <!-- Footer -->
    <g transform="translate(24, 460)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      
      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Importer</text>
    </g>
  </g>
</svg>
