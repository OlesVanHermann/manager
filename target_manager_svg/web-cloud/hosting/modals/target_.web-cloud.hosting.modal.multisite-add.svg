<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="600" height="550" rx="8" class="bg-white"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="16" font-weight="600">Ajouter un domaine</text>
    <text x="560" y="35" class="text-muted" font-size="18" cursor="pointer">×</text>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Domain -->
      <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Domaine *</text>
      <rect x="0" y="10" width="552" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="12" y="33" class="text-muted" font-size="11">www.nouveausite.fr</text>
      
      <!-- Path -->
      <text x="0" y="70" class="text-dark" font-size="12" font-weight="500">Dossier racine *</text>
      <rect x="0" y="80" width="552" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="12" y="103" class="text-muted" font-size="11">/www/</text>
      
      <!-- SSL -->
      <text x="0" y="140" class="text-dark" font-size="12" font-weight="500">Certificat SSL</text>
      <g transform="translate(0, 155)">
        <circle cx="10" cy="10" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
        <circle cx="10" cy="10" r="4" fill="#0050D7"/>
        <text x="30" y="14" class="text-dark" font-size="11">Générer un certificat Let's Encrypt</text>
        
        <circle cx="10" cy="40" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="30" y="44" class="text-dark" font-size="11">Utiliser le certificat existant</text>
        
        <circle cx="10" cy="70" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="30" y="74" class="text-dark" font-size="11">Pas de SSL</text>
      </g>
      
      <!-- CDN -->
      <text x="0" y="260" class="text-dark" font-size="12" font-weight="500">CDN</text>
      <rect x="0" y="272" width="40" height="20" rx="10" fill="#DEF7EC"/>
      <circle cx="30" cy="282" r="8" fill="#FFFFFF"/>
      <text x="55" y="286" class="text-muted" font-size="11">Activer le CDN pour ce domaine</text>
      
      <!-- Firewall -->
      <text x="0" y="320" class="text-dark" font-size="12" font-weight="500">Firewall applicatif</text>
      <rect x="0" y="332" width="40" height="20" rx="10" fill="#DEF7EC"/>
      <circle cx="30" cy="342" r="8" fill="#FFFFFF"/>
      <text x="55" y="346" class="text-muted" font-size="11">Activer le firewall pour ce domaine</text>
    </g>
    
    <!-- Footer -->
    <g transform="translate(24, 490)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      
      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>
