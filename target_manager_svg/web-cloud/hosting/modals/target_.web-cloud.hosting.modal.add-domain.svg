<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <rect width="1440" height="900" class="overlay" opacity="0.5"/>

  <!-- MODAL -->
  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="600" height="520" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="600" height="520" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="16" font-weight="600">Ajouter un domaine</text>
    <text x="560" y="35" class="text-muted" font-size="18" cursor="pointer">✕</text>

    <g transform="translate(24, 80)">
      <!-- Domaine -->
      <text x="0" y="0" class="text-dark" font-size="11" font-weight="600">Nom de domaine *</text>
      <rect x="0" y="10" width="552" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="34" class="text-muted" font-size="11">www.exemple.com</text>

      <!-- Chemin -->
      <text x="0" y="70" class="text-dark" font-size="11" font-weight="600">Dossier racine *</text>
      <rect x="0" y="80" width="552" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="104" class="text-muted" font-size="11">www/exemple</text>

      <!-- SSL -->
      <text x="0" y="140" class="text-dark" font-size="11" font-weight="600">Certificat SSL</text>
      <rect x="0" y="155" width="18" height="18" rx="3" fill="#0050D7"/>
      <text x="7" y="168" class="text-white" font-size="10">✓</text>
      <text x="28" y="168" class="text-dark" font-size="11">Activer SSL Let's Encrypt gratuit</text>

      <!-- Firewall -->
      <text x="0" y="210" class="text-dark" font-size="11" font-weight="600">Firewall applicatif</text>
      <rect x="0" y="225" width="18" height="18" rx="3" fill="#0050D7"/>
      <text x="7" y="238" class="text-white" font-size="10">✓</text>
      <text x="28" y="238" class="text-dark" font-size="11">Activer le firewall ModSecurity</text>

      <!-- CDN -->
      <text x="0" y="280" class="text-dark" font-size="11" font-weight="600">CDN</text>
      <rect x="0" y="295" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="28" y="308" class="text-dark" font-size="11">Activer le CDN (option payante)</text>

      <!-- PHP Version -->
      <text x="0" y="350" class="text-dark" font-size="11" font-weight="600">Version PHP</text>
      <rect x="0" y="360" width="200" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="384" class="text-dark" font-size="11">PHP 8.2 (stable) ▼</text>
    </g>

    <!-- Actions -->
    <g transform="translate(24, 470)">
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="23" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>
      
      <rect x="452" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>
