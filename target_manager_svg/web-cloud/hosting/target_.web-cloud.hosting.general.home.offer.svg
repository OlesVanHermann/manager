<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-disabled { fill: #E5E7EB; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="30" class="text-white" font-size="14">Accueil</text>
  <text x="110" y="30" class="text-white" font-size="14">Public Cloud</text>
  <text x="210" y="30" class="text-white" font-size="14">Hosted Private Cloud</text>
  <text x="370" y="30" class="text-white" font-size="14">Bare Metal Cloud</text>
  <text x="510" y="30" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="510" y="46" width="70" height="3" fill="#FFFFFF"/>
  <text x="620" y="30" class="text-white" font-size="14">Network</text>
  <text x="700" y="30" class="text-white" font-size="14">IAM / Sécurité</text>
  <text x="810" y="30" class="text-white" font-size="14">Licences</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Noms de domaine</text>
  <text x="170" y="75" class="text-muted" font-size="14">E-mails</text>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text>
  <rect x="240" y="86" width="80" height="3" class="bg-primary"/>
  <text x="350" y="75" class="text-muted" font-size="14">Bases de données</text>
  <text x="480" y="75" class="text-muted" font-size="14">WordPress</text>

  <!-- MAIN CONTENT -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <rect x="16" y="16" width="248" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="32" y="39" class="text-muted" font-size="12">Rechercher...</text>
      <rect x="0" y="68" width="280" height="40" fill="#E8F0FE"/>
      <text x="16" y="93" class="text-primary" font-size="13" font-weight="600">monsiteweb.com</text>

      <!-- RIGHT PANEL -->
      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <!-- HEADER -->
        <text x="0" y="35" class="text-dark" font-size="18" font-weight="600">Changer d'offre</text>
        <text x="0" y="55" class="text-muted" font-size="12">monsiteweb.com</text>

        <!-- STEPPER -->
        <g transform="translate(0, 80)">
          <circle cx="20" cy="15" r="15" fill="#0050D7"/>
          <text x="20" y="20" class="text-white" font-size="12" text-anchor="middle">1</text>
          <text x="45" y="20" class="text-primary" font-size="12" font-weight="600">Offre</text>

          <line x1="100" y1="15" x2="200" y2="15" stroke="#E5E7EB" stroke-width="2"/>

          <circle cx="220" cy="15" r="15" fill="#E5E7EB"/>
          <text x="220" y="20" class="text-muted" font-size="12" text-anchor="middle">2</text>
          <text x="245" y="20" class="text-muted" font-size="12">Configuration</text>

          <line x1="340" y1="15" x2="440" y2="15" stroke="#E5E7EB" stroke-width="2"/>

          <circle cx="460" cy="15" r="15" fill="#E5E7EB"/>
          <text x="460" y="20" class="text-muted" font-size="12" text-anchor="middle">3</text>
          <text x="485" y="20" class="text-muted" font-size="12">Paiement</text>
        </g>

        <!-- TABLEAU COMPARATIF -->
        <g transform="translate(0, 130)">
          <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Choisissez votre nouvelle offre</text>

          <!-- Header -->
          <rect x="0" y="40" width="1056" height="50" class="table-header"/>
          <text x="20" y="72" class="text-muted" font-size="11" font-weight="600">Caractéristique</text>
          <text x="240" y="72" class="text-muted" font-size="11" font-weight="600">Perso</text>
          <rect x="235" y="48" width="80" height="20" rx="4" fill="#F3F4F6"/>
          <text x="275" y="62" class="text-muted" font-size="9" text-anchor="middle">Offre actuelle</text>
          <text x="420" y="72" class="text-muted" font-size="11" font-weight="600">Pro</text>
          <rect x="395" y="48" width="80" height="20" rx="4" fill="#DBEAFE"/>
          <text x="435" y="62" class="text-info" font-size="9" text-anchor="middle">Recommandée</text>
          <text x="600" y="72" class="text-muted" font-size="11" font-weight="600">Performance 1</text>
          <text x="820" y="72" class="text-muted" font-size="11" font-weight="600">Performance 2</text>

          <!-- Row 1 -->
          <line x1="0" y1="90" x2="1056" y2="90" class="divider"/>
          <text x="20" y="115" class="text-dark" font-size="11">Espace disque</text>
          <text x="240" y="115" class="text-dark" font-size="11">100 Go</text>
          <text x="420" y="115" class="text-dark" font-size="11">250 Go</text>
          <text x="600" y="115" class="text-dark" font-size="11">500 Go</text>
          <text x="820" y="115" class="text-dark" font-size="11">1 To</text>

          <!-- Row 2 -->
          <line x1="0" y1="130" x2="1056" y2="130" class="divider"/>
          <text x="20" y="155" class="text-dark" font-size="11">Sites web</text>
          <text x="240" y="155" class="text-dark" font-size="11">Illimités</text>
          <text x="420" y="155" class="text-dark" font-size="11">Illimités</text>
          <text x="600" y="155" class="text-dark" font-size="11">Illimités</text>
          <text x="820" y="155" class="text-dark" font-size="11">Illimités</text>

          <!-- Row 3 -->
          <line x1="0" y1="170" x2="1056" y2="170" class="divider"/>
          <text x="20" y="195" class="text-dark" font-size="11">Bases de données</text>
          <text x="240" y="195" class="text-dark" font-size="11">10</text>
          <text x="420" y="195" class="text-dark" font-size="11">25</text>
          <text x="600" y="195" class="text-dark" font-size="11">50</text>
          <text x="820" y="195" class="text-dark" font-size="11">100</text>

          <!-- Row 4 -->
          <line x1="0" y1="210" x2="1056" y2="210" class="divider"/>
          <text x="20" y="235" class="text-dark" font-size="11">Comptes email</text>
          <text x="240" y="235" class="text-dark" font-size="11">100</text>
          <text x="420" y="235" class="text-dark" font-size="11">500</text>
          <text x="600" y="235" class="text-dark" font-size="11">1000</text>
          <text x="820" y="235" class="text-dark" font-size="11">2000</text>

          <!-- Row 5 -->
          <line x1="0" y1="250" x2="1056" y2="250" class="divider"/>
          <text x="20" y="275" class="text-dark" font-size="11">RAM garantie</text>
          <text x="240" y="275" class="text-muted" font-size="11">-</text>
          <text x="420" y="275" class="text-muted" font-size="11">-</text>
          <text x="600" y="275" class="text-dark" font-size="11">2 Go</text>
          <text x="820" y="275" class="text-dark" font-size="11">4 Go</text>

          <!-- Row 6 - Prix -->
          <line x1="0" y1="290" x2="1056" y2="290" class="divider"/>
          <text x="20" y="320" class="text-dark" font-size="11" font-weight="600">Prix HT/mois</text>
          <text x="240" y="320" class="text-dark" font-size="14" font-weight="600">3,99 €</text>
          <text x="420" y="320" class="text-primary" font-size="14" font-weight="600">7,99 €</text>
          <text x="600" y="320" class="text-dark" font-size="14" font-weight="600">15,99 €</text>
          <text x="820" y="320" class="text-dark" font-size="14" font-weight="600">29,99 €</text>

          <!-- Boutons choix -->
          <line x1="0" y1="340" x2="1056" y2="340" class="divider"/>
          <rect x="220" y="355" width="100" height="32" rx="4" class="btn-disabled"/>
          <text x="270" y="376" class="text-muted" font-size="11" text-anchor="middle">Offre actuelle</text>

          <rect x="380" y="355" width="100" height="32" rx="4" class="btn-primary"/>
          <text x="430" y="376" class="text-white" font-size="11" text-anchor="middle">Choisir</text>

          <rect x="580" y="355" width="100" height="32" rx="4" class="btn-outline"/>
          <text x="630" y="376" class="text-primary" font-size="11" text-anchor="middle">Choisir</text>

          <rect x="800" y="355" width="100" height="32" rx="4" class="btn-outline"/>
          <text x="850" y="376" class="text-primary" font-size="11" text-anchor="middle">Choisir</text>
        </g>

        <!-- FOOTER -->
        <g transform="translate(0, 560)">
          <line x1="0" y1="0" x2="1056" y2="0" class="divider"/>
          <rect x="0" y="20" width="100" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
          <text x="50" y="43" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>

          <rect x="930" y="20" width="126" height="36" rx="4" class="btn-primary"/>
          <text x="993" y="43" class="text-white" font-size="12" text-anchor="middle">Continuer →</text>
        </g>
      </g>
    </g>
  </g>
</svg>
