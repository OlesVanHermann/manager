<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <rect x="1285" y="15" width="26" height="20" rx="10" fill="#DEF7EC"/>
  <text x="1292" y="29" fill="#03543F" font-size="10" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hebergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-muted" font-size="14">Emails</text>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-muted" font-size="14">Acces</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <!-- NAV3 -->
      <rect x="0" y="0" width="280" height="44" rx="8" fill="#F9FAFB"/>
      <rect x="8" y="10" width="62" height="24" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="39" y="26" class="text-muted" font-size="11" text-anchor="middle">General</text>
      <rect x="74" y="10" width="62" height="24" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="105" y="26" class="text-muted" font-size="11" text-anchor="middle">Sites</text>
      <rect x="140" y="10" width="62" height="24" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="171" y="26" class="text-muted" font-size="11" text-anchor="middle">Offre</text>
      <rect x="206" y="10" width="62" height="24" rx="4" fill="#0050D7"/>
      <text x="237" y="26" class="text-white" font-size="11" text-anchor="middle">Expert</text>
      <line x1="0" y1="44" x2="280" y2="44" class="divider"/>

      <rect x="12" y="56" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="78" class="text-muted" font-size="12">Rechercher...</text>

      <text x="12" y="112" class="text-muted" font-size="11">3 services</text>

      <rect x="6" y="124" width="268" height="56" rx="6" class="row-selected"/>
      <circle cx="28" cy="152" r="14" fill="#0050D7"/>
      <text x="28" y="156" class="text-white" font-size="12" text-anchor="middle">M</text>
      <text x="52" y="144" class="text-dark" font-size="13" font-weight="500">monsite.example.com</text>
      <text x="52" y="160" class="text-muted" font-size="11">Performance 1</text>
      <rect x="210" y="140" width="46" height="18" rx="9" fill="#DEF7EC"/>
      <text x="233" y="153" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">monsite.example.com</text>

        <!-- NAV4 - Expert tabs -->
        <g transform="translate(0, 38)">
          <rect x="0" y="0" width="60" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="30" y="17" class="text-primary" font-size="11" text-anchor="middle">General</text>
          <rect x="64" y="0" width="55" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="91" y="17" class="text-primary" font-size="11" text-anchor="middle">Boost</text>
          <rect x="123" y="0" width="45" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="145" y="17" class="text-primary" font-size="11" text-anchor="middle">Indy</text>
          <rect x="172" y="0" width="55" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="199" y="17" class="text-primary" font-size="11" text-anchor="middle">Emails</text>
          <rect x="231" y="0" width="65" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="263" y="17" class="text-primary" font-size="11" text-anchor="middle">Variables</text>
          <rect x="300" y="0" width="75" height="26" rx="4" fill="#0050D7"/>
          <text x="337" y="17" class="text-white" font-size="11" text-anchor="middle">OvhConfig</text>
          <rect x="379" y="0" width="70" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="414" y="17" class="text-primary" font-size="11" text-anchor="middle">Runtimes</text>
          <rect x="453" y="0" width="50" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="478" y="17" class="text-primary" font-size="11" text-anchor="middle">Cron</text>
          <text x="520" y="17" class="text-muted" font-size="11">+2</text>
        </g>

        <!-- Contenu OvhConfig -->
        <g transform="translate(0, 80)">
          <!-- Banniere info -->
          <rect x="0" y="0" width="1040" height="50" rx="6" fill="#DBEAFE"/>
          <text x="20" y="18" class="text-primary" font-size="12" font-weight="600">Configuration .ovhconfig</text>
          <text x="20" y="36" class="text-primary" font-size="11">Configurez la version PHP et les parametres du moteur d'execution pour votre hebergement.</text>

          <!-- Bloc Configuration globale -->
          <g transform="translate(0, 70)">
            <rect x="0" y="0" width="1040" height="280" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="30" class="text-dark" font-size="13" font-weight="600">Configuration globale</text>

            <g transform="translate(20, 55)">
              <!-- Version PHP -->
              <text x="0" y="16" class="text-dark" font-size="11" font-weight="500">Version PHP</text>
              <text x="0" y="34" class="text-muted" font-size="10">Choisissez la version PHP pour vos scripts</text>
              <g transform="translate(250, 0)">
                <rect x="0" y="0" width="80" height="30" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
                <text x="40" y="20" class="text-muted" font-size="10" text-anchor="middle">7.4</text>
                <rect x="85" y="0" width="80" height="30" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
                <text x="125" y="20" class="text-muted" font-size="10" text-anchor="middle">8.0</text>
                <rect x="170" y="0" width="80" height="30" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
                <text x="210" y="20" class="text-muted" font-size="10" text-anchor="middle">8.1</text>
                <rect x="255" y="0" width="80" height="30" rx="4" fill="#0050D7"/>
                <text x="295" y="20" class="text-white" font-size="10" text-anchor="middle">8.2</text>
                <rect x="340" y="0" width="80" height="30" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
                <text x="380" y="20" class="text-muted" font-size="10" text-anchor="middle">8.3</text>
              </g>

              <!-- Moteur -->
              <g transform="translate(0, 60)">
                <text x="0" y="16" class="text-dark" font-size="11" font-weight="500">Moteur d'execution</text>
                <text x="0" y="34" class="text-muted" font-size="10">Selectionnez le moteur PHP (phpcgi ou php-fpm)</text>
                <g transform="translate(250, 0)">
                  <rect x="0" y="0" width="120" height="30" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
                  <text x="60" y="20" class="text-muted" font-size="10" text-anchor="middle">phpcgi</text>
                  <rect x="125" y="0" width="120" height="30" rx="4" fill="#0050D7"/>
                  <text x="185" y="20" class="text-white" font-size="10" text-anchor="middle">php-fpm</text>
                </g>
              </g>

              <!-- Environnement -->
              <g transform="translate(0, 120)">
                <text x="0" y="16" class="text-dark" font-size="11" font-weight="500">Environnement</text>
                <text x="0" y="34" class="text-muted" font-size="10">Mode de fonctionnement (production ou developpement)</text>
                <g transform="translate(250, 0)">
                  <rect x="0" y="0" width="120" height="30" rx="4" fill="#0050D7"/>
                  <text x="60" y="20" class="text-white" font-size="10" text-anchor="middle">production</text>
                  <rect x="125" y="0" width="120" height="30" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
                  <text x="185" y="20" class="text-muted" font-size="10" text-anchor="middle">development</text>
                </g>
              </g>

              <!-- Firewall applicatif -->
              <g transform="translate(0, 180)">
                <text x="0" y="16" class="text-dark" font-size="11" font-weight="500">Firewall applicatif</text>
                <text x="0" y="34" class="text-muted" font-size="10">Protection contre les attaques courantes (XSS, SQL injection)</text>
                <g transform="translate(250, 0)">
                  <rect x="0" y="0" width="80" height="30" rx="4" fill="#0050D7"/>
                  <text x="40" y="20" class="text-white" font-size="10" text-anchor="middle">Actif</text>
                  <rect x="85" y="0" width="80" height="30" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
                  <text x="125" y="20" class="text-muted" font-size="10" text-anchor="middle">Inactif</text>
                </g>
              </g>
            </g>
          </g>

          <!-- Bloc Fichier .ovhconfig -->
          <g transform="translate(0, 370)">
            <rect x="0" y="0" width="1040" height="200" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="30" class="text-dark" font-size="13" font-weight="600">Fichier .ovhconfig</text>
            <text x="20" y="50" class="text-muted" font-size="10">Le fichier .ovhconfig est genere automatiquement a la racine de votre hebergement.</text>

            <g transform="translate(20, 70)">
              <rect x="0" y="0" width="600" height="110" rx="4" fill="#1F2937"/>
              <text x="15" y="20" fill="#9CA3AF" font-family="monospace" font-size="10">[configuration]</text>
              <text x="15" y="38" fill="#60A5FA" font-family="monospace" font-size="10">app.engine=phpcgi</text>
              <text x="15" y="53" fill="#60A5FA" font-family="monospace" font-size="10">app.engine.version=8.2</text>
              <text x="15" y="68" fill="#60A5FA" font-family="monospace" font-size="10">http.firewall=security</text>
              <text x="15" y="83" fill="#60A5FA" font-family="monospace" font-size="10">environment=production</text>
              <text x="15" y="98" fill="#60A5FA" font-family="monospace" font-size="10">container.image=stable64</text>
            </g>

            <g transform="translate(650, 70)">
              <rect x="0" y="0" width="180" height="36" rx="4" fill="#0050D7"/>
              <text x="90" y="23" class="text-white" font-size="11" text-anchor="middle">Sauvegarder</text>

              <rect x="0" y="50" width="180" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="90" y="73" class="text-muted" font-size="11" text-anchor="middle">Reinitialiser</text>
            </g>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
