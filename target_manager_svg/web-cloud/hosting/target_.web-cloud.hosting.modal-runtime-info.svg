<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="660" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Details du runtime</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Runtime header -->
      <rect x="0" y="0" width="652" height="80" rx="6" fill="#F9FAFB"/>
      <text x="16" y="30" class="text-dark" font-size="16" font-weight="600">php83_runtime</text>
      <rect x="180" y="15" width="55" height="22" rx="11" fill="#DEF7EC"/>
      <text x="207" y="30" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
      <text x="16" y="55" class="text-muted" font-size="12">PHP 8.3.2</text>
      <text x="16" y="72" class="text-muted" font-size="11">Cree le 01/01/2026</text>

      <!-- Configuration -->
      <g transform="translate(0, 100)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Configuration</text>

        <rect x="0" y="15" width="652" height="180" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>

        <!-- Config rows -->
        <text x="16" y="45" class="text-muted" font-size="11">Type</text>
        <text x="200" y="45" class="text-dark" font-size="11">PHP</text>

        <line x1="16" y1="60" x2="636" y2="60" stroke="#F3F4F6"/>

        <text x="16" y="80" class="text-muted" font-size="11">Version</text>
        <text x="200" y="80" class="text-dark" font-size="11">8.3.2</text>

        <line x1="16" y1="95" x2="636" y2="95" stroke="#F3F4F6"/>

        <text x="16" y="115" class="text-muted" font-size="11">Chemin application</text>
        <text x="200" y="115" class="text-dark" font-size="11">/www/public</text>

        <line x1="16" y1="130" x2="636" y2="130" stroke="#F3F4F6"/>

        <text x="16" y="150" class="text-muted" font-size="11">Point d'entree</text>
        <text x="200" y="150" class="text-dark" font-size="11">index.php</text>

        <line x1="16" y1="165" x2="636" y2="165" stroke="#F3F4F6"/>

        <text x="16" y="185" class="text-muted" font-size="11">Mode execution</text>
        <text x="200" y="185" class="text-dark" font-size="11">FPM (FastCGI)</text>
      </g>

      <!-- Extensions -->
      <g transform="translate(0, 310)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Extensions PHP activees</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="80" height="26" rx="4" fill="#F3F4F6"/>
          <text x="40" y="17" class="text-dark" font-size="10" text-anchor="middle">mysqli</text>

          <rect x="90" y="0" width="80" height="26" rx="4" fill="#F3F4F6"/>
          <text x="130" y="17" class="text-dark" font-size="10" text-anchor="middle">pdo_mysql</text>

          <rect x="180" y="0" width="80" height="26" rx="4" fill="#F3F4F6"/>
          <text x="220" y="17" class="text-dark" font-size="10" text-anchor="middle">gd</text>

          <rect x="270" y="0" width="80" height="26" rx="4" fill="#F3F4F6"/>
          <text x="310" y="17" class="text-dark" font-size="10" text-anchor="middle">curl</text>

          <rect x="360" y="0" width="80" height="26" rx="4" fill="#F3F4F6"/>
          <text x="400" y="17" class="text-dark" font-size="10" text-anchor="middle">mbstring</text>

          <rect x="450" y="0" width="80" height="26" rx="4" fill="#F3F4F6"/>
          <text x="490" y="17" class="text-dark" font-size="10" text-anchor="middle">intl</text>
        </g>

        <g transform="translate(0, 55)">
          <rect x="0" y="0" width="80" height="26" rx="4" fill="#F3F4F6"/>
          <text x="40" y="17" class="text-dark" font-size="10" text-anchor="middle">zip</text>

          <rect x="90" y="0" width="80" height="26" rx="4" fill="#F3F4F6"/>
          <text x="130" y="17" class="text-dark" font-size="10" text-anchor="middle">openssl</text>

          <rect x="180" y="0" width="80" height="26" rx="4" fill="#F3F4F6"/>
          <text x="220" y="17" class="text-dark" font-size="10" text-anchor="middle">xml</text>

          <text x="280" y="17" class="text-muted" font-size="10">+ 12 autres</text>
        </g>
      </g>

      <!-- Associated domains -->
      <g transform="translate(0, 420)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Domaines utilisant ce runtime (3)</text>

        <rect x="0" y="15" width="652" height="90" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="16" y="40" class="text-dark" font-size="11">• www.example.com</text>
        <text x="16" y="60" class="text-dark" font-size="11">• app.example.com</text>
        <text x="16" y="80" class="text-dark" font-size="11">• api.example.com</text>
      </g>

      <!-- Info -->
      <g transform="translate(0, 530)">
        <rect x="0" y="0" width="652" height="36" rx="6" class="bg-info"/>
        <text x="16" y="23" class="text-info" font-size="11">ℹ️ Pour modifier ce runtime, cliquez sur le bouton "Modifier" ci-dessous.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="600" x2="700" y2="600" class="divider"/>
    <g transform="translate(24, 616)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Modifier</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Fermer</text>
    </g>
  </g>
</svg>
