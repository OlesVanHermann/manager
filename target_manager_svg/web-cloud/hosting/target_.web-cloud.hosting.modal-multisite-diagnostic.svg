<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(320, 100)">
    <rect x="0" y="0" width="800" height="700" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="800" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="800" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Diagnostic du domaine</text>
    <text x="760" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="800" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Domain info -->
      <rect x="0" y="0" width="752" height="50" rx="6" fill="#F9FAFB"/>
      <text x="16" y="20" class="text-muted" font-size="11">Domaine analyse</text>
      <text x="16" y="38" class="text-dark" font-size="13" font-weight="500">www.example.com</text>
      <text x="680" y="30" class="text-muted" font-size="10">02/01/2026 14:35</text>

      <!-- Diagnostic sections -->
      <g transform="translate(0, 70)">
        <!-- DNS Check -->
        <rect x="0" y="0" width="752" height="70" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
        <rect x="0" y="0" width="50" height="70" rx="6" fill="#DEF7EC"/>
        <rect x="44" y="0" width="6" height="70" fill="#DEF7EC"/>
        <text x="25" y="40" class="text-success" font-size="18" text-anchor="middle">✓</text>
        <text x="70" y="25" class="text-dark" font-size="13" font-weight="500">DNS</text>
        <text x="70" y="45" class="text-muted" font-size="11">Enregistrements A/AAAA corrects</text>
        <text x="680" y="35" class="text-success" font-size="11" font-weight="500">OK</text>
      </g>

      <g transform="translate(0, 150)">
        <!-- SSL Check -->
        <rect x="0" y="0" width="752" height="70" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
        <rect x="0" y="0" width="50" height="70" rx="6" fill="#DEF7EC"/>
        <rect x="44" y="0" width="6" height="70" fill="#DEF7EC"/>
        <text x="25" y="40" class="text-success" font-size="18" text-anchor="middle">✓</text>
        <text x="70" y="25" class="text-dark" font-size="13" font-weight="500">Certificat SSL</text>
        <text x="70" y="45" class="text-muted" font-size="11">Certificat valide jusqu'au 15/04/2026</text>
        <text x="680" y="35" class="text-success" font-size="11" font-weight="500">OK</text>
      </g>

      <g transform="translate(0, 230)">
        <!-- HTTP Check -->
        <rect x="0" y="0" width="752" height="70" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
        <rect x="0" y="0" width="50" height="70" rx="6" fill="#FEF3C7"/>
        <rect x="44" y="0" width="6" height="70" fill="#FEF3C7"/>
        <text x="25" y="40" class="text-warning" font-size="18" text-anchor="middle">!</text>
        <text x="70" y="25" class="text-dark" font-size="13" font-weight="500">Reponse HTTP</text>
        <text x="70" y="45" class="text-muted" font-size="11">Temps de reponse eleve (2.3s) - Optimisation recommandee</text>
        <text x="680" y="35" class="text-warning" font-size="11" font-weight="500">Attention</text>
      </g>

      <g transform="translate(0, 310)">
        <!-- Folder Check -->
        <rect x="0" y="0" width="752" height="70" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
        <rect x="0" y="0" width="50" height="70" rx="6" fill="#DEF7EC"/>
        <rect x="44" y="0" width="6" height="70" fill="#DEF7EC"/>
        <text x="25" y="40" class="text-success" font-size="18" text-anchor="middle">✓</text>
        <text x="70" y="25" class="text-dark" font-size="13" font-weight="500">Dossier racine</text>
        <text x="70" y="45" class="text-muted" font-size="11">/www existe et contient index.php</text>
        <text x="680" y="35" class="text-success" font-size="11" font-weight="500">OK</text>
      </g>

      <g transform="translate(0, 390)">
        <!-- PHP Check -->
        <rect x="0" y="0" width="752" height="70" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
        <rect x="0" y="0" width="50" height="70" rx="6" fill="#FEE2E2"/>
        <rect x="44" y="0" width="6" height="70" fill="#FEE2E2"/>
        <text x="25" y="40" class="text-error" font-size="18" text-anchor="middle">✗</text>
        <text x="70" y="25" class="text-dark" font-size="13" font-weight="500">Configuration PHP</text>
        <text x="70" y="45" class="text-muted" font-size="11">Version PHP 7.4 en fin de vie - Mise a jour necessaire</text>
        <text x="680" y="35" class="text-error" font-size="11" font-weight="500">Erreur</text>
      </g>

      <g transform="translate(0, 470)">
        <!-- Firewall Check -->
        <rect x="0" y="0" width="752" height="70" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
        <rect x="0" y="0" width="50" height="70" rx="6" fill="#DEF7EC"/>
        <rect x="44" y="0" width="6" height="70" fill="#DEF7EC"/>
        <text x="25" y="40" class="text-success" font-size="18" text-anchor="middle">✓</text>
        <text x="70" y="25" class="text-dark" font-size="13" font-weight="500">Firewall WAF</text>
        <text x="70" y="45" class="text-muted" font-size="11">Protection active - 12 attaques bloquees ce mois</text>
        <text x="680" y="35" class="text-success" font-size="11" font-weight="500">OK</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="640" x2="800" y2="640" class="divider"/>
    <g transform="translate(24, 656)">
      <rect x="0" y="0" width="140" height="36" rx="4" class="btn-outline"/>
      <text x="70" y="23" class="text-primary" font-size="12" text-anchor="middle">Relancer analyse</text>

      <rect x="612" y="0" width="140" height="36" rx="4" class="btn-primary"/>
      <text x="682" y="23" class="text-white" font-size="12" text-anchor="middle">Fermer</text>
    </g>
  </g>
</svg>
