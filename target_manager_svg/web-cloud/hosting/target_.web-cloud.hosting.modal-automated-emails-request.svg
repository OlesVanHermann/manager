<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 150)">
    <rect x="0" y="0" width="700" height="600" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Demande de déblocage des emails</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info banner -->
      <rect x="0" y="0" width="652" height="50" rx="6" class="bg-info"/>
      <text x="16" y="20" class="text-info" font-size="11" font-weight="500">ℹ️ Procédure de déblocage</text>
      <text x="16" y="38" class="text-info" font-size="11">Veuillez décrire les mesures correctives que vous avez prises avant de soumettre votre demande.</text>

      <!-- Checklist -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Vérifications effectuées *</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="652" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <rect x="16" y="12" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="22" y="24" fill="#FFFFFF" font-size="10">✓</text>
          <text x="44" y="26" class="text-dark" font-size="11">J'ai nettoyé ma liste de destinataires (adresses invalides supprimées)</text>

          <rect x="0" y="50" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <rect x="16" y="62" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="22" y="74" fill="#FFFFFF" font-size="10">✓</text>
          <text x="44" y="76" class="text-dark" font-size="11">J'ai vérifié qu'aucun script malveillant n'est présent sur mon hébergement</text>

          <rect x="0" y="100" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <rect x="16" y="112" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="44" y="126" class="text-dark" font-size="11">J'ai configuré les enregistrements SPF et DKIM</text>

          <rect x="0" y="150" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <rect x="16" y="162" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="44" y="176" class="text-dark" font-size="11">J'ai mis à jour les mots de passe de mes comptes FTP et base de données</text>
        </g>
      </g>

      <!-- Description -->
      <g transform="translate(0, 290)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Description des corrections *</text>
        <rect x="0" y="15" width="652" height="120" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="40" class="text-muted" font-size="11">Décrivez les actions correctives que vous avez effectuées...</text>
        <text x="16" y="60" class="text-dark" font-size="11">J'ai supprimé 500 adresses invalides de ma base de données.</text>
        <text x="16" y="80" class="text-dark" font-size="11">J'ai également mis à jour mon formulaire de contact pour</text>
        <text x="16" y="100" class="text-dark" font-size="11">ajouter un captcha et éviter les soumissions automatiques.</text>
      </g>

      <!-- Warning -->
      <g transform="translate(0, 430)">
        <rect x="0" y="0" width="652" height="60" rx="6" class="bg-warning"/>
        <text x="16" y="22" class="text-warning" font-size="11" font-weight="500">⚠️ Délai de traitement</text>
        <text x="16" y="42" class="text-warning" font-size="11">Votre demande sera examinée sous 24 à 48 heures ouvrées.</text>
        <text x="16" y="58" class="text-warning" font-size="11">Un nouveau blocage peut intervenir si les problèmes persistent.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="540" x2="700" y2="540" class="divider"/>
    <g transform="translate(24, 556)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="512" y="0" width="140" height="36" rx="4" class="btn-primary"/>
      <text x="582" y="23" class="text-white" font-size="12" text-anchor="middle">Envoyer la demande</text>
    </g>
  </g>
</svg>
