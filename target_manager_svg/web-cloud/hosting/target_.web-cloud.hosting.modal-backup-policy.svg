          <rect x="332" y="0" width="320" height="100" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="348" y="25" class="text-dark" font-size="12" font-weight="500">üóÉÔ∏è Bases de donnees</text>
          <g transform="translate(348, 40)">
