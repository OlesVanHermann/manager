            <rect x="650" y="139" width="50" height="20" rx="10" fill="#DEF7EC"/>
            <text x="675" y="153" class="text-success" font-size="10" text-anchor="middle">Actif</text>
            <rect x="800" y="139" width="50" height="20" rx="10" fill="#DEF7EC"/>
            <text x="825" y="153" class="text-success" font-size="10" text-anchor="middle">Active</text>
            <text x="950" y="153" class="text-primary" font-size="11">Modifier | Diag | x</text>
