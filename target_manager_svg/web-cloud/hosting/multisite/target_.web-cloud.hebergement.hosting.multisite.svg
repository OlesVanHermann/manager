            <rect x="800" y="49" width="50" height="20" rx="10" fill="#DEF7EC"/>
            <text x="825" y="63" class="text-success" font-size="10" text-anchor="middle">Active</text>
            <text x="950" y="63" class="text-primary" font-size="11">Modifier | Diag</text>

            <!-- Row 2 -->
            <rect x="0" y="81" width="1056" height="45" fill="#F9FAFB"/>
            <line x1="0" y1="126" x2="1056" y2="126" stroke="#E5E7EB"/>
            <text x="20" y="108" class="text-dark" font-size="12">blog.monsite.fr</text>
            <text x="300" y="108" class="text-dark" font-size="12">/blog</text>
            <rect x="500" y="94" width="50" height="20" rx="10" fill="#DEF7EC"/>
            <text x="525" y="108" class="text-success" font-size="10" text-anchor="middle">Actif</text>
            <rect x="650" y="94" width="50" height="20" rx="10" fill="#F3F4F6"/>
            <text x="675" y="108" class="text-muted" font-size="10" text-anchor="middle">Inactif</text>
            <rect x="800" y="94" width="50" height="20" rx="10" fill="#DEF7EC"/>
            <text x="825" y="108" class="text-success" font-size="10" text-anchor="middle">Active</text>
            <text x="950" y="108" class="text-primary" font-size="11">Modifier | Diag</text>

            <!-- Row 3 -->
            <rect x="0" y="126" width="1056" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="171" x2="1056" y2="171" stroke="#E5E7EB"/>
            <text x="20" y="153" class="text-dark" font-size="12">shop.monsite.fr</text>
            <text x="300" y="153" class="text-dark" font-size="12">/shop</text>
