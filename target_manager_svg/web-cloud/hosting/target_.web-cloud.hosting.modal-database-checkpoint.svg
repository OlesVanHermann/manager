<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="540" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Creer un point de restauration</text>
    <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Database info -->
      <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Base de donnees</text>
      <rect x="0" y="15" width="552" height="40" rx="4" fill="#F9FAFB"/>
      <text x="16" y="41" class="text-dark" font-size="12">mydb_prod (MySQL 8.0 - 245 Mo)</text>

      <!-- Checkpoint name -->
      <g transform="translate(0, 75)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Nom du point de restauration</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">backup_avant_migration_2026-01-02</text>
      </g>

      <!-- Description -->
      <g transform="translate(0, 150)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Description (optionnel)</text>
        <rect x="0" y="15" width="552" height="80" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="40" class="text-muted" font-size="11">Point de sauvegarde avant la migration PHP 8.2</text>
      </g>

      <!-- Existing checkpoints -->
      <g transform="translate(0, 260)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Points de restauration existants (3/5)</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="552" height="100" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>

          <text x="16" y="25" class="text-dark" font-size="11">backup_2026-01-01</text>
          <text x="250" y="25" class="text-muted" font-size="10">01/01/2026 - 240 Mo</text>
          <rect x="450" y="12" width="85" height="22" rx="4" class="btn-outline"/>
          <text x="492" y="27" class="text-primary" font-size="10" text-anchor="middle">Supprimer</text>

          <line x1="16" y1="40" x2="536" y2="40" stroke="#E5E7EB"/>

          <text x="16" y="58" class="text-dark" font-size="11">weekly_backup</text>
          <text x="250" y="58" class="text-muted" font-size="10">28/12/2025 - 235 Mo</text>

          <line x1="16" y1="73" x2="536" y2="73" stroke="#E5E7EB"/>

          <text x="16" y="91" class="text-dark" font-size="11">pre_update_php82</text>
          <text x="250" y="91" class="text-muted" font-size="10">15/12/2025 - 220 Mo</text>
        </g>
      </g>

      <!-- Info banner -->
      <g transform="translate(0, 390)">
        <rect x="0" y="0" width="552" height="40" rx="6" class="bg-info"/>
        <text x="16" y="25" class="text-info" font-size="11">ℹ️ Les points de restauration sont conserves 30 jours maximum.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="480" x2="600" y2="480" class="divider"/>
    <g transform="translate(24, 496)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Creer</text>
    </g>
  </g>
</svg>
