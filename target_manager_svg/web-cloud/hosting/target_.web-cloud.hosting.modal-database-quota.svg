<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="540" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#FEF3C7"/>
    <rect x="0" y="48" width="600" height="12" fill="#FEF3C7"/>
    <text x="24" y="38" class="text-warning" font-size="16" font-weight="600">⚠️ Quota base de donnees</text>
    <text x="560" y="38" class="text-warning" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Database info -->
      <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Base de donnees</text>
      <rect x="0" y="15" width="552" height="40" rx="4" fill="#F9FAFB"/>
      <text x="16" y="41" class="text-dark" font-size="12">mydb_prod (MySQL 8.0)</text>

      <!-- Usage bar -->
      <g transform="translate(0, 75)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Utilisation du quota</text>

        <rect x="0" y="20" width="552" height="20" rx="10" fill="#E5E7EB"/>
        <rect x="0" y="20" width="470" height="20" rx="10" fill="#F59E0B"/>

        <text x="0" y="60" class="text-dark" font-size="24" font-weight="600">850 Mo</text>
        <text x="115" y="60" class="text-muted" font-size="14">/ 1 Go</text>
        <text x="490" y="60" class="text-warning" font-size="14" font-weight="500">85%</text>
      </g>

      <!-- Table breakdown -->
      <g transform="translate(0, 165)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Repartition par table</text>

        <rect x="0" y="15" width="552" height="150" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>

        <!-- Table headers -->
        <text x="16" y="40" class="text-muted" font-size="10" font-weight="600">TABLE</text>
        <text x="300" y="40" class="text-muted" font-size="10" font-weight="600">LIGNES</text>
        <text x="420" y="40" class="text-muted" font-size="10" font-weight="600">TAILLE</text>

        <line x1="16" y1="50" x2="536" y2="50" stroke="#E5E7EB"/>

        <!-- Table rows -->
        <text x="16" y="70" class="text-dark" font-size="11">wp_posts</text>
        <text x="300" y="70" class="text-muted" font-size="11">45,230</text>
        <text x="420" y="70" class="text-dark" font-size="11">320 Mo</text>

        <text x="16" y="95" class="text-dark" font-size="11">wp_postmeta</text>
        <text x="300" y="95" class="text-muted" font-size="11">156,820</text>
        <text x="420" y="95" class="text-dark" font-size="11">280 Mo</text>

        <text x="16" y="120" class="text-dark" font-size="11">wp_options</text>
        <text x="300" y="120" class="text-muted" font-size="11">1,245</text>
        <text x="420" y="120" class="text-dark" font-size="11">150 Mo</text>

        <text x="16" y="145" class="text-muted" font-size="11">... 15 autres tables</text>
        <text x="420" y="145" class="text-muted" font-size="11">100 Mo</text>
      </g>

      <!-- Recommendations -->
      <g transform="translate(0, 340)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Recommandations</text>
        <text x="0" y="25" class="text-muted" font-size="11">• Supprimez les revisions inutiles de wp_posts</text>
        <text x="0" y="45" class="text-muted" font-size="11">• Nettoyez les meta orphelines de wp_postmeta</text>
        <text x="0" y="65" class="text-muted" font-size="11">• Supprimez les transients expires de wp_options</text>
      </g>

      <!-- Upgrade option -->
      <g transform="translate(0, 420)">
        <rect x="0" y="0" width="552" height="50" rx="6" stroke="#0050D7" fill="#FFFFFF"/>
        <text x="16" y="22" class="text-dark" font-size="12" font-weight="500">Besoin de plus d'espace ?</text>
        <text x="16" y="40" class="text-muted" font-size="11">Passez a une offre superieure ou ajoutez une base Private SQL.</text>
        <rect x="430" y="10" width="105" height="30" rx="4" class="btn-primary"/>
        <text x="482" y="30" class="text-white" font-size="10" text-anchor="middle">Voir options</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="480" x2="600" y2="480" class="divider"/>
    <g transform="translate(24, 496)">
      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Fermer</text>
    </g>
  </g>
</svg>
