<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 100)">
    <rect x="0" y="0" width="700" height="700" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Installer un module en 1 clic</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info -->
      <rect x="0" y="0" width="652" height="40" rx="6" class="bg-info"/>
      <text x="16" y="25" class="text-info" font-size="11">&#9432; Selectionnez un module CMS a installer sur votre hebergement.</text>

      <!-- Module selection -->
      <g transform="translate(0, 60)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Choisir un module</text>

        <!-- WordPress -->
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="155" height="90" rx="8" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <rect x="40" y="15" width="75" height="35" rx="4" fill="#21759B"/>
          <text x="78" y="38" class="text-white" font-size="12" text-anchor="middle">W</text>
          <text x="78" y="72" class="text-dark" font-size="11" text-anchor="middle">WordPress</text>
        </g>

        <!-- PrestaShop -->
        <g transform="translate(165, 20)">
          <rect x="0" y="0" width="155" height="90" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
          <rect x="40" y="15" width="75" height="35" rx="4" fill="#DF0067"/>
          <text x="78" y="38" class="text-white" font-size="12" text-anchor="middle">PS</text>
          <text x="78" y="72" class="text-dark" font-size="11" text-anchor="middle">PrestaShop</text>
        </g>

        <!-- Joomla -->
        <g transform="translate(330, 20)">
          <rect x="0" y="0" width="155" height="90" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
          <rect x="40" y="15" width="75" height="35" rx="4" fill="#5091CD"/>
          <text x="78" y="38" class="text-white" font-size="12" text-anchor="middle">J!</text>
          <text x="78" y="72" class="text-dark" font-size="11" text-anchor="middle">Joomla</text>
        </g>

        <!-- Drupal -->
        <g transform="translate(495, 20)">
          <rect x="0" y="0" width="155" height="90" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
          <rect x="40" y="15" width="75" height="35" rx="4" fill="#0678BE"/>
          <text x="78" y="38" class="text-white" font-size="12" text-anchor="middle">D</text>
          <text x="78" y="72" class="text-dark" font-size="11" text-anchor="middle">Drupal</text>
        </g>
      </g>

      <!-- Domain selection -->
      <g transform="translate(0, 200)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Domaine d'installation *</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">www.monsite.fr</text>
        <text x="620" y="41" class="text-muted" font-size="12">▼</text>
      </g>

      <!-- Path -->
      <g transform="translate(0, 275)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Chemin d'installation</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-muted" font-size="12">/blog</text>
        <text x="0" y="72" class="text-muted" font-size="10">Laissez vide pour installer a la racine du domaine</text>
      </g>

      <!-- Admin login -->
      <g transform="translate(0, 365)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Identifiant administrateur *</text>
        <rect x="0" y="15" width="320" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-muted" font-size="12">admin</text>
      </g>

      <!-- Admin password -->
      <g transform="translate(340, 365)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Mot de passe *</text>
        <rect x="0" y="15" width="312" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;</text>
        <text x="270" y="41" class="text-primary" font-size="12">&#128065;</text>
        <text x="290" y="41" class="text-primary" font-size="12">&#128260;</text>
      </g>

      <!-- Admin email -->
      <g transform="translate(0, 440)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Email administrateur *</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-muted" font-size="12">admin@monsite.fr</text>
      </g>

      <!-- Language -->
      <g transform="translate(0, 515)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Langue</text>
        <rect x="0" y="15" width="200" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">Francais</text>
        <text x="170" y="41" class="text-muted" font-size="12">▼</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="640" x2="700" y2="640" class="divider"/>
    <g transform="translate(24, 656)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Installer</text>
    </g>
  </g>
</svg>
