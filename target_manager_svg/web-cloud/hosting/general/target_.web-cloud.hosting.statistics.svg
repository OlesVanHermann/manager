<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="6" y="80" width="268" height="56" rx="6" class="row-selected"/>
      <text x="52" y="100" class="text-dark" font-size="13" font-weight="500">monsite.example.com</text>
    </g>
    
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>
      
      <g transform="translate(20, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.example.com</text>
        
        <!-- NAV3 - Home actif -->
        <g transform="translate(0, 42)">
          <rect x="0" y="0" width="50" height="26" rx="4" class="bg-primary"/>
          <text x="25" y="17" class="text-white" font-size="11" text-anchor="middle">Home</text>
        </g>
        
        <!-- NAV4 -->
        <g transform="translate(0, 78)">
          <text x="0" y="14" class="text-muted" font-size="12">Général</text>
          <text x="60" y="14" class="text-primary" font-size="12" font-weight="500">Statistiques</text>
          <rect x="60" y="18" width="70" height="2" fill="#0050D7"/>
          <text x="150" y="14" class="text-muted" font-size="12">Indy</text>
          <text x="190" y="14" class="text-muted" font-size="12">Offre</text>
          <text x="240" y="14" class="text-muted" font-size="12">OvhConfig</text>
          <text x="320" y="14" class="text-muted" font-size="12">Migration</text>
          <text x="400" y="14" class="text-muted" font-size="12">Résiliation</text>
        </g>
        
        <!-- PERIOD SELECTOR -->
        <g transform="translate(0, 110)">
          <rect x="0" y="0" width="32" height="32" rx="4" class="btn-outline"/>
          <text x="16" y="22" class="text-primary" font-size="14" text-anchor="middle">↻</text>
          <rect x="40" y="0" width="150" height="32" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
          <text x="52" y="21" class="text-dark" font-size="11">30 derniers jours</text>
          <text x="170" y="21" class="text-muted" font-size="11">▼</text>
        </g>
        
        <!-- STATS CARDS -->
        <g transform="translate(0, 160)">
          <!-- Card 1 - CPU -->
          <rect x="0" y="0" width="340" height="120" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="28" class="text-muted" font-size="10" font-weight="600">UTILISATION CPU</text>
          <text x="16" y="60" class="text-dark" font-size="24" font-weight="700">23%</text>
          <text x="16" y="85" class="text-muted" font-size="11">Moyenne sur la période</text>
          <text x="16" y="105" class="text-success" font-size="11">↓ -5% vs période précédente</text>
          
          <!-- Card 2 - RAM -->
          <rect x="358" y="0" width="340" height="120" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="374" y="28" class="text-muted" font-size="10" font-weight="600">UTILISATION MÉMOIRE</text>
          <text x="374" y="60" class="text-dark" font-size="24" font-weight="700">512 MB</text>
          <text x="374" y="85" class="text-muted" font-size="11">sur 1 GB alloué (51%)</text>
          <text x="374" y="105" class="text-muted" font-size="11">→ Stable</text>
          
          <!-- Card 3 - Disk -->
          <rect x="716" y="0" width="340" height="120" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="732" y="28" class="text-muted" font-size="10" font-weight="600">ESPACE DISQUE</text>
          <text x="732" y="60" class="text-dark" font-size="24" font-weight="700">4.2 GB</text>
          <text x="732" y="85" class="text-muted" font-size="11">sur 100 GB (4.2%)</text>
          <text x="732" y="105" class="text-success" font-size="11">+200 MB ce mois</text>
        </g>
        
        <!-- CHART - Traffic -->
        <g transform="translate(0, 300)">
          <rect x="0" y="0" width="1056" height="220" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="28" class="text-dark" font-size="15" font-weight="700">Trafic HTTP</text>
          
          <!-- Chart placeholder -->
          <g transform="translate(50, 50)">
            <line x1="0" y1="140" x2="950" y2="140" stroke="#E5E7EB"/>
            <line x1="0" y1="100" x2="950" y2="100" stroke="#E5E7EB" stroke-dasharray="4"/>
            <line x1="0" y1="60" x2="950" y2="60" stroke="#E5E7EB" stroke-dasharray="4"/>
            <line x1="0" y1="20" x2="950" y2="20" stroke="#E5E7EB" stroke-dasharray="4"/>
            
            <polyline points="0,120 100,100 200,110 300,80 400,90 500,70 600,85 700,60 800,75 900,50" 
                      fill="none" stroke="#0050D7" stroke-width="2"/>
            
            <text x="0" y="155" class="text-muted" font-size="9">1/12</text>
            <text x="300" y="155" class="text-muted" font-size="9">10/12</text>
            <text x="600" y="155" class="text-muted" font-size="9">20/12</text>
            <text x="900" y="155" class="text-muted" font-size="9">30/12</text>
          </g>
        </g>
        
        <!-- CHART - Response Time -->
        <g transform="translate(0, 540)">
          <rect x="0" y="0" width="520" height="180" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="28" class="text-dark" font-size="15" font-weight="700">Temps de réponse</text>
          <text x="16" y="55" class="text-muted" font-size="11">Temps moyen: 245ms</text>
          <text x="16" y="75" class="text-success" font-size="11">P95: 450ms | P99: 890ms</text>
        </g>
        
        <!-- Top Pages -->
        <g transform="translate(536, 540)">
          <rect x="0" y="0" width="520" height="180" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="28" class="text-dark" font-size="15" font-weight="700">Pages les plus visitées</text>
          
          <text x="16" y="60" class="text-dark" font-size="11">1. /index.php</text>
          <text x="450" y="60" class="text-muted" font-size="11" text-anchor="end">45,234 vues</text>
          
          <text x="16" y="85" class="text-dark" font-size="11">2. /blog/</text>
          <text x="450" y="85" class="text-muted" font-size="11" text-anchor="end">12,456 vues</text>
          
          <text x="16" y="110" class="text-dark" font-size="11">3. /contact</text>
          <text x="450" y="110" class="text-muted" font-size="11" text-anchor="end">8,123 vues</text>
          
          <text x="16" y="135" class="text-dark" font-size="11">4. /products/</text>
          <text x="450" y="135" class="text-muted" font-size="11" text-anchor="end">6,789 vues</text>
        </g>
      </g>
    </g>
  </g>
</svg>
