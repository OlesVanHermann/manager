          <rect x="650" y="86" width="46" height="18" rx="9" fill="#DEF7EC"/>
          <text x="673" y="99" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
          <rect x="750" y="86" width="46" height="18" rx="9" fill="#DEF7EC"/>
          <text x="773" y="99" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
          <text x="900" y="98" class="text-primary" font-size="11">✎</text>
          <text x="930" y="98" class="text-error" font-size="11">✕</text>
