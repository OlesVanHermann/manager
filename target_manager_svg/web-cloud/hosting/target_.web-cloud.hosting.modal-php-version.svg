<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 100)">
    <rect x="0" y="0" width="700" height="700" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Modifier la version PHP</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Current version -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Version actuelle</text>
        <rect x="0" y="15" width="652" height="50" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="20" y="45" class="text-dark" font-size="14" font-weight="500">PHP 8.1</text>
        <rect x="100" y="30" width="80" height="22" rx="11" class="bg-success"/>
        <text x="140" y="45" class="text-success" font-size="10" text-anchor="middle">Supporte</text>
      </g>

      <!-- Version selection -->
      <g transform="translate(0, 90)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Selectionnez la nouvelle version</text>
        <line x1="0" y1="15" x2="652" y2="15" class="divider"/>

        <!-- PHP 8.3 (latest) -->
        <g transform="translate(0, 35)">
          <rect x="0" y="0" width="652" height="60" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="20" y="25" class="text-dark" font-size="13" font-weight="500">PHP 8.3</text>
          <rect x="85" y="10" width="60" height="18" rx="9" class="bg-primary"/>
          <text x="115" y="23" class="text-white" font-size="9" text-anchor="middle">Derniere</text>
          <text x="20" y="45" class="text-muted" font-size="10">Support actif jusqu'au 23/11/2026</text>
          <rect x="580" y="17" width="52" height="26" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="606" y="35" class="text-primary" font-size="11" text-anchor="middle">Choisir</text>
        </g>

        <!-- PHP 8.2 (selected) -->
        <g transform="translate(0, 105)">
          <rect x="0" y="0" width="652" height="60" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <text x="20" y="25" class="text-dark" font-size="13" font-weight="500">PHP 8.2</text>
          <rect x="85" y="10" width="80" height="18" rx="9" class="bg-success"/>
          <text x="125" y="23" class="text-success" font-size="9" text-anchor="middle">Recommande</text>
          <text x="20" y="45" class="text-muted" font-size="10">Support actif jusqu'au 08/12/2025</text>
          <rect x="580" y="17" width="52" height="26" rx="4" class="bg-primary"/>
          <text x="606" y="35" class="text-white" font-size="11" text-anchor="middle">✓</text>
        </g>

        <!-- PHP 8.1 (current) -->
        <g transform="translate(0, 175)">
          <rect x="0" y="0" width="652" height="60" rx="6" stroke="#E5E7EB" fill="#F9FAFB"/>
          <text x="20" y="25" class="text-dark" font-size="13" font-weight="500">PHP 8.1</text>
          <rect x="85" y="10" width="60" height="18" rx="9" fill="#E5E7EB"/>
          <text x="115" y="23" class="text-muted" font-size="9" text-anchor="middle">Actuelle</text>
          <text x="20" y="45" class="text-muted" font-size="10">Support securite jusqu'au 25/11/2025</text>
        </g>

        <!-- PHP 8.0 (security only) -->
        <g transform="translate(0, 245)">
          <rect x="0" y="0" width="652" height="60" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="20" y="25" class="text-dark" font-size="13" font-weight="500">PHP 8.0</text>
          <rect x="85" y="10" width="70" height="18" rx="9" class="bg-warning"/>
          <text x="120" y="23" class="text-warning" font-size="9" text-anchor="middle">Securite</text>
          <text x="20" y="45" class="text-warning" font-size="10">Support securite uniquement - migration recommandee</text>
          <rect x="580" y="17" width="52" height="26" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="606" y="35" class="text-primary" font-size="11" text-anchor="middle">Choisir</text>
        </g>

        <!-- PHP 7.4 (EOL) -->
        <g transform="translate(0, 315)">
          <rect x="0" y="0" width="652" height="60" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="20" y="25" class="text-dark" font-size="13" font-weight="500">PHP 7.4</text>
          <rect x="85" y="10" width="40" height="18" rx="9" class="bg-error"/>
          <text x="105" y="23" class="text-white" font-size="9" text-anchor="middle">EOL</text>
          <text x="20" y="45" class="text-error" font-size="10">Plus supporte - mise a jour fortement recommandee</text>
          <rect x="580" y="17" width="52" height="26" rx="4" stroke="#DC2626" fill="#FFFFFF"/>
          <text x="606" y="35" class="text-error" font-size="11" text-anchor="middle">Choisir</text>
        </g>
      </g>

      <!-- Warning -->
      <g transform="translate(0, 510)">
        <rect x="0" y="0" width="652" height="60" rx="6" class="bg-warning"/>
        <text x="16" y="20" class="text-warning" font-size="11" font-weight="500">&#9888; Attention</text>
        <text x="16" y="40" class="text-warning" font-size="11">Le changement de version PHP peut affecter le fonctionnement de votre site.</text>
        <text x="16" y="55" class="text-warning" font-size="11">Testez votre site apres la modification.</text>
      </g>

      <!-- Info -->
      <g transform="translate(0, 590)">
        <rect x="0" y="0" width="652" height="36" rx="6" class="bg-info"/>
        <text x="16" y="22" class="text-info" font-size="11">ℹ️ Le changement prend effet en quelques minutes.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="640" x2="700" y2="640" class="divider"/>
    <g transform="translate(24, 656)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Appliquer</text>
    </g>
  </g>
</svg>
