<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Web Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>
  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <rect x="1285" y="15" width="26" height="20" rx="10" fill="#DEF7EC"/>
  <text x="1292" y="29" fill="#03543F" font-size="10" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">{nicHandle}</text>

  <!-- NAV2 WEB CLOUD - Hébergement actif -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-muted" font-size="14">Emails</text>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-muted" font-size="14">Accès</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA - Onboarding -->
  <g transform="translate(0, 105)">
    <!-- Page Title -->
    <text x="40" y="35" class="text-dark" font-size="22" font-weight="600">Hébergements web</text>
    <text x="40" y="58" class="text-muted" font-size="13">Hébergez vos sites web avec OVHcloud</text>

    <!-- Empty State Card -->
    <g transform="translate(420, 100)">
      <rect x="0" y="0" width="600" height="450" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="600" height="450" rx="8" class="border"/>

      <!-- Icon -->
      <g transform="translate(200, 50)">
        <rect x="0" y="0" width="200" height="140" rx="8" class="bg-info"/>
        <text x="100" y="90" class="text-primary" font-size="64" text-anchor="middle">W</text>
      </g>

      <!-- Text -->
      <text x="300" y="230" class="text-dark" font-size="20" font-weight="600" text-anchor="middle">Aucun hébergement</text>
      <text x="300" y="260" class="text-muted" font-size="14" text-anchor="middle">Vous n'avez pas encore d'hébergement web.</text>
      <text x="300" y="285" class="text-muted" font-size="14" text-anchor="middle">Commencez par commander votre premier hébergement OVHcloud.</text>

      <!-- CTA Button -->
      <rect x="175" y="320" width="250" height="48" rx="4" class="btn-primary"/>
      <text x="300" y="350" class="text-white" font-size="14" text-anchor="middle">Commander un hébergement</text>

      <!-- Secondary link -->
      <text x="300" y="400" class="text-primary" font-size="13" text-anchor="middle">En savoir plus sur nos offres</text>
    </g>

    <!-- Features Banner -->
    <g transform="translate(40, 580)">
      <rect x="0" y="0" width="1360" height="70" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1360" height="70" rx="8" class="border"/>

      <g transform="translate(50, 25)">
        <text x="0" y="12" class="text-success" font-size="18">✓</text>
        <text x="25" y="12" class="text-dark" font-size="13">SSL gratuit inclus</text>
      </g>

      <g transform="translate(250, 25)">
        <text x="0" y="12" class="text-success" font-size="18">✓</text>
        <text x="25" y="12" class="text-dark" font-size="13">Domaine offert la 1ère année</text>
      </g>

      <g transform="translate(520, 25)">
        <text x="0" y="12" class="text-success" font-size="18">✓</text>
        <text x="25" y="12" class="text-dark" font-size="13">PHP 8.x, Node.js, Python</text>
      </g>

      <g transform="translate(780, 25)">
        <text x="0" y="12" class="text-success" font-size="18">✓</text>
        <text x="25" y="12" class="text-dark" font-size="13">Bases de données MySQL</text>
      </g>

      <g transform="translate(1040, 25)">
        <text x="0" y="12" class="text-success" font-size="18">✓</text>
        <text x="25" y="12" class="text-dark" font-size="13">Sauvegardes automatiques</text>
      </g>
    </g>
  </g>
</svg>
