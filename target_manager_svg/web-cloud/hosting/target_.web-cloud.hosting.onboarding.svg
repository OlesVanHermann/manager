<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">Hébergements</text>

  <!-- MAIN CONTENT -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="1392" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="780" rx="8" class="border"/>

    <g transform="translate(0, 80)">
      <text x="696" y="0" class="text-dark" font-size="24" font-weight="600" text-anchor="middle">Choisissez votre hébergement web</text>
      <text x="696" y="30" class="text-muted" font-size="14" text-anchor="middle">Performance, sécurité et simplicité pour tous vos projets web</text>

      <!-- Cards -->
      <g transform="translate(96, 80)">
        <!-- Card 1: Starter -->
        <rect x="0" y="0" width="280" height="450" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="280" height="450" rx="8" class="border"/>
        <rect x="0" y="0" width="280" height="8" rx="8" fill="#0050D7"/>
        <rect x="0" y="4" width="280" height="4" fill="#0050D7"/>
        <text x="140" y="50" class="text-dark" font-size="18" font-weight="600" text-anchor="middle">Starter</text>
        <text x="140" y="75" class="text-muted" font-size="11" text-anchor="middle">Idéal pour débuter</text>
        <text x="140" y="130" class="text-dark" font-size="32" font-weight="700" text-anchor="middle">2,99€</text>
        <text x="140" y="155" class="text-muted" font-size="11" text-anchor="middle">HT/mois</text>
        <line x1="25" y1="180" x2="255" y2="180" stroke="#E5E7EB"/>
        <text x="35" y="210" class="text-muted" font-size="11">✓ 100 Go d'espace disque</text>
        <text x="35" y="240" class="text-muted" font-size="11">✓ 1 site web</text>
        <text x="35" y="270" class="text-muted" font-size="11">✓ Certificat SSL gratuit</text>
        <text x="35" y="300" class="text-muted" font-size="11">✓ 10 comptes email</text>
        <text x="35" y="330" class="text-muted" font-size="11">✓ Support par ticket</text>
        <text x="35" y="360" class="text-muted" font-size="11">✓ 1 base de données</text>
        <rect x="40" y="400" width="200" height="36" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
        <text x="140" y="423" class="text-primary" font-size="11" text-anchor="middle">Commander</text>

        <!-- Card 2: Pro (Popular) -->
        <rect x="300" y="0" width="280" height="450" rx="8" class="bg-white"/>
        <rect x="300" y="0" width="280" height="450" rx="8" stroke="#7C3AED" stroke-width="2" fill="none"/>
        <rect x="300" y="0" width="280" height="8" rx="8" fill="#7C3AED"/>
        <rect x="300" y="4" width="280" height="4" fill="#7C3AED"/>
        <rect x="380" y="-12" width="80" height="24" rx="12" fill="#7C3AED"/>
        <text x="420" y="3" class="text-white" font-size="9" text-anchor="middle">POPULAIRE</text>
        <text x="440" y="50" class="text-dark" font-size="18" font-weight="600" text-anchor="middle">Pro</text>
        <text x="440" y="75" class="text-muted" font-size="11" text-anchor="middle">Pour les professionnels</text>
        <text x="440" y="130" class="text-dark" font-size="32" font-weight="700" text-anchor="middle">6,99€</text>
        <text x="440" y="155" class="text-muted" font-size="11" text-anchor="middle">HT/mois</text>
        <line x1="325" y1="180" x2="555" y2="180" stroke="#E5E7EB"/>
        <text x="335" y="210" class="text-muted" font-size="11">✓ 250 Go d'espace disque</text>
        <text x="335" y="240" class="text-muted" font-size="11">✓ Sites illimités</text>
        <text x="335" y="270" class="text-muted" font-size="11">✓ Certificat SSL gratuit</text>
        <text x="335" y="300" class="text-muted" font-size="11">✓ 100 comptes email</text>
        <text x="335" y="330" class="text-muted" font-size="11">✓ Support prioritaire</text>
        <text x="335" y="360" class="text-muted" font-size="11">✓ Bases de données illimitées</text>
        <rect x="340" y="400" width="200" height="36" rx="4" fill="#7C3AED"/>
        <text x="440" y="423" class="text-white" font-size="11" text-anchor="middle">Commander</text>

        <!-- Card 3: Performance -->
        <rect x="600" y="0" width="280" height="450" rx="8" class="bg-white"/>
        <rect x="600" y="0" width="280" height="450" rx="8" class="border"/>
        <rect x="600" y="0" width="280" height="8" rx="8" fill="#059669"/>
        <rect x="600" y="4" width="280" height="4" fill="#059669"/>
        <text x="740" y="50" class="text-dark" font-size="18" font-weight="600" text-anchor="middle">Performance</text>
        <text x="740" y="75" class="text-muted" font-size="11" text-anchor="middle">Pour le e-commerce</text>
        <text x="740" y="130" class="text-dark" font-size="32" font-weight="700" text-anchor="middle">14,99€</text>
        <text x="740" y="155" class="text-muted" font-size="11" text-anchor="middle">HT/mois</text>
        <line x1="625" y1="180" x2="855" y2="180" stroke="#E5E7EB"/>
        <text x="635" y="210" class="text-muted" font-size="11">✓ 500 Go SSD NVMe</text>
        <text x="635" y="240" class="text-muted" font-size="11">✓ Sites illimités</text>
        <text x="635" y="270" class="text-muted" font-size="11">✓ SSL + WAF inclus</text>
        <text x="635" y="300" class="text-muted" font-size="11">✓ Email illimités</text>
        <text x="635" y="330" class="text-muted" font-size="11">✓ Support 24/7</text>
        <text x="635" y="360" class="text-muted" font-size="11">✓ CDN + Boost inclus</text>
        <rect x="640" y="400" width="200" height="36" rx="4" fill="#059669"/>
        <text x="740" y="423" class="text-white" font-size="11" text-anchor="middle">Commander</text>

        <!-- Card 4: Cloud Web -->
        <rect x="900" y="0" width="280" height="450" rx="8" class="bg-white"/>
        <rect x="900" y="0" width="280" height="450" rx="8" class="border"/>
        <rect x="900" y="0" width="280" height="8" rx="8" fill="#D97706"/>
        <rect x="900" y="4" width="280" height="4" fill="#D97706"/>
        <text x="1040" y="50" class="text-dark" font-size="18" font-weight="600" text-anchor="middle">Cloud Web</text>
        <text x="1040" y="75" class="text-muted" font-size="11" text-anchor="middle">Puissance scalable</text>
        <text x="1040" y="130" class="text-dark" font-size="32" font-weight="700" text-anchor="middle">24,99€</text>
        <text x="1040" y="155" class="text-muted" font-size="11" text-anchor="middle">HT/mois</text>
        <line x1="925" y1="180" x2="1155" y2="180" stroke="#E5E7EB"/>
        <text x="935" y="210" class="text-muted" font-size="11">✓ 1 To SSD NVMe</text>
        <text x="935" y="240" class="text-muted" font-size="11">✓ Ressources dédiées</text>
        <text x="935" y="270" class="text-muted" font-size="11">✓ Node.js, Python, Ruby</text>
        <text x="935" y="300" class="text-muted" font-size="11">✓ Docker ready</text>
        <text x="935" y="330" class="text-muted" font-size="11">✓ SSH + SFTP</text>
        <text x="935" y="360" class="text-muted" font-size="11">✓ Scaling automatique</text>
        <rect x="940" y="400" width="200" height="36" rx="4" stroke="#D97706" fill="#FFFFFF"/>
        <text x="1040" y="423" fill="#D97706" font-size="11" text-anchor="middle">Commander</text>
      </g>
    </g>
  </g>
</svg>
