<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success-light { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="540" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Activer les emails inclus</text>
    <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info -->
      <rect x="0" y="0" width="552" height="60" rx="6" class="bg-info"/>
      <text x="16" y="22" class="text-info" font-size="11">&#9432; Votre hebergement inclut une offre email gratuite.</text>
      <text x="16" y="40" class="text-info" font-size="11">Activez-la pour creer des adresses email sur votre domaine.</text>

      <!-- Features -->
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Fonctionnalites incluses</text>
        <rect x="0" y="15" width="552" height="120" rx="6" class="bg-success-light"/>
        <text x="20" y="45" class="text-success" font-size="11">&#10003; 10 boites email de 5 Go chacune</text>
        <text x="20" y="68" class="text-success" font-size="11">&#10003; Webmail OVH (Roundcube)</text>
        <text x="20" y="91" class="text-success" font-size="11">&#10003; Configuration IMAP/POP3/SMTP</text>
        <text x="20" y="114" class="text-success" font-size="11">&#10003; Anti-spam et antivirus</text>
        <text x="300" y="45" class="text-success" font-size="11">&#10003; Alias et redirections</text>
        <text x="300" y="68" class="text-success" font-size="11">&#10003; Repondeur automatique</text>
        <text x="300" y="91" class="text-success" font-size="11">&#10003; Filtres personnalisables</text>
      </g>

      <!-- Domain selection -->
      <g transform="translate(0, 230)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Domaine pour les emails *</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">monsite.fr</text>
        <text x="520" y="41" class="text-muted" font-size="12">â–¼</text>
        <text x="0" y="72" class="text-muted" font-size="10">Les adresses email seront @monsite.fr</text>
      </g>

      <!-- DNS configuration -->
      <g transform="translate(0, 320)">
        <rect x="0" y="0" width="552" height="55" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <rect x="15" y="16" width="42" height="24" rx="12" fill="#0050D7"/>
        <circle cx="45" cy="28" r="9" fill="#FFFFFF"/>
        <text x="70" y="25" class="text-dark" font-size="12">Configurer automatiquement le DNS</text>
        <text x="70" y="42" class="text-muted" font-size="10">(Recommande si votre domaine utilise les DNS OVH)</text>
      </g>

      <!-- Note -->
      <g transform="translate(0, 400)">
        <text x="0" y="0" class="text-muted" font-size="10">L'activation peut prendre quelques minutes.</text>
        <text x="0" y="18" class="text-muted" font-size="10">Vous recevrez un email de confirmation une fois termine.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="480" x2="600" y2="480" class="divider"/>
    <g transform="translate(24, 496)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Activer</text>
    </g>
  </g>
</svg>
