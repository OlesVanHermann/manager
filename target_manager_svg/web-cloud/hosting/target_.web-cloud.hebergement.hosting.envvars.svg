<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .font-base { font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .row-selected { fill: #E8F0FE; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .table-header { fill: #F9FAFB; }
      .row-hover { fill: #F9FAFB; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hebergement</text>
  <rect x="235" y="85" width="95" height="3" fill="#0050D7"/>

  <!-- MAIN CONTENT -->
  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <rect x="6" y="80" width="268" height="56" rx="6" class="row-selected"/>
      <text x="52" y="100" class="text-dark" font-size="13" font-weight="500">mon-site.fr</text>
      <text x="52" y="116" class="text-muted" font-size="11">Performance 1</text>

      <!-- RIGHT PANEL -->
      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <!-- Header -->
      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">mon-site.fr</text>
        <g transform="translate(140, 5)">
          <rect x="0" y="0" width="110" height="30" rx="4" class="btn-outline"/>
          <text x="55" y="20" class="text-primary" font-size="11" text-anchor="middle">Infos generales</text>
          <rect x="118" y="0" width="60" height="30" rx="4" class="btn-outline"/>
          <text x="148" y="20" class="text-primary" font-size="11" text-anchor="middle">FTP</text>
          <rect x="186" y="0" width="90" height="30" rx="4" class="bg-primary"/>
          <text x="231" y="20" class="text-white" font-size="11" text-anchor="middle">Env. variables</text>
        </g>
      </g>

      <line x1="296" y1="45" x2="1392" y2="45" stroke="#E5E7EB"/>

      <!-- CONTENU PAGE ENVVARS -->
      <g transform="translate(316, 55)">

        <!-- TITRE + TOOLBAR -->
        <text x="0" y="20" class="text-dark font-base" font-size="16" font-weight="600">Variables d'environnement</text>
        <text x="0" y="42" class="text-muted font-base" font-size="12">Gerez les variables d'environnement de votre hebergement</text>

        <g transform="translate(0, 60)">
          <rect x="0" y="0" width="32" height="32" rx="4" class="btn-outline"/>
          <text x="16" y="22" class="text-primary" font-size="14" text-anchor="middle">↻</text>

          <rect x="40" y="0" width="200" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="52" y="21" class="text-muted" font-size="11">Rechercher une variable...</text>

          <rect x="880" y="0" width="160" height="32" rx="4" class="btn-primary"/>
          <text x="960" y="21" class="text-white" font-size="11" text-anchor="middle">+ Ajouter une variable</text>
        </g>

        <!-- TABLE -->
        <g transform="translate(0, 110)">
          <rect x="0" y="0" width="1040" height="40" rx="4" class="table-header"/>
          <text x="20" y="26" class="text-muted font-base" font-size="11" font-weight="600">NOM</text>
          <text x="300" y="26" class="text-muted font-base" font-size="11" font-weight="600">VALEUR</text>
          <text x="700" y="26" class="text-muted font-base" font-size="11" font-weight="600">TYPE</text>
          <text x="900" y="26" class="text-muted font-base" font-size="11" font-weight="600">ACTIONS</text>

          <!-- Row 1 -->
          <rect x="0" y="45" width="1040" height="45" class="bg-white"/>
          <line x1="0" y1="90" x2="1040" y2="90" stroke="#E5E7EB"/>
          <text x="20" y="73" class="text-dark font-base" font-size="11" font-weight="500">DATABASE_URL</text>
          <text x="300" y="73" class="text-muted font-base" font-size="11">mysql://user:****@localhost/db</text>
          <rect x="700" y="58" width="60" height="20" rx="10" fill="#DBEAFE"/>
          <text x="730" y="72" class="text-info font-base" font-size="10" text-anchor="middle">String</text>
          <text x="900" y="73" class="text-primary font-base" font-size="11">✎</text>
          <text x="940" y="73" class="text-error font-base" font-size="11">✕</text>

          <!-- Row 2 -->
          <rect x="0" y="90" width="1040" height="45" class="bg-white"/>
          <line x1="0" y1="135" x2="1040" y2="135" stroke="#E5E7EB"/>
          <text x="20" y="118" class="text-dark font-base" font-size="11" font-weight="500">APP_ENV</text>
          <text x="300" y="118" class="text-muted font-base" font-size="11">production</text>
          <rect x="700" y="103" width="60" height="20" rx="10" fill="#DBEAFE"/>
          <text x="730" y="117" class="text-info font-base" font-size="10" text-anchor="middle">String</text>
          <text x="900" y="118" class="text-primary font-base" font-size="11">✎</text>
          <text x="940" y="118" class="text-error font-base" font-size="11">✕</text>

          <!-- Row 3 -->
          <rect x="0" y="135" width="1040" height="45" class="bg-white"/>
          <line x1="0" y1="180" x2="1040" y2="180" stroke="#E5E7EB"/>
          <text x="20" y="163" class="text-dark font-base" font-size="11" font-weight="500">API_KEY</text>
          <text x="300" y="163" class="text-muted font-base" font-size="11">sk_live_****************************</text>
          <rect x="700" y="148" width="60" height="20" rx="10" fill="#FEF3C7"/>
          <text x="730" y="162" class="text-warning font-base" font-size="10" text-anchor="middle">Secret</text>
          <text x="900" y="163" class="text-primary font-base" font-size="11">✎</text>
          <text x="940" y="163" class="text-error font-base" font-size="11">✕</text>

          <!-- Row 4 -->
          <rect x="0" y="180" width="1040" height="45" class="bg-white"/>
          <line x1="0" y1="225" x2="1040" y2="225" stroke="#E5E7EB"/>
          <text x="20" y="208" class="text-dark font-base" font-size="11" font-weight="500">DEBUG_MODE</text>
          <text x="300" y="208" class="text-muted font-base" font-size="11">false</text>
          <rect x="700" y="193" width="60" height="20" rx="10" fill="#DEF7EC"/>
          <text x="730" y="207" fill="#059669" font-size="10" text-anchor="middle">Boolean</text>
          <text x="900" y="208" class="text-primary font-base" font-size="11">✎</text>
          <text x="940" y="208" class="text-error font-base" font-size="11">✕</text>

          <!-- Row 5 -->
          <rect x="0" y="225" width="1040" height="45" class="bg-white"/>
          <line x1="0" y1="270" x2="1040" y2="270" stroke="#E5E7EB"/>
          <text x="20" y="253" class="text-dark font-base" font-size="11" font-weight="500">CACHE_TTL</text>
          <text x="300" y="253" class="text-muted font-base" font-size="11">3600</text>
          <rect x="700" y="238" width="60" height="20" rx="10" fill="#E5E7EB"/>
          <text x="730" y="252" class="text-muted font-base" font-size="10" text-anchor="middle">Integer</text>
          <text x="900" y="253" class="text-primary font-base" font-size="11">✎</text>
          <text x="940" y="253" class="text-error font-base" font-size="11">✕</text>
        </g>

        <!-- PAGINATION -->
        <g transform="translate(0, 400)">
          <text x="0" y="15" class="text-muted font-base" font-size="11">5 variables</text>
        </g>

        <!-- INFO -->
        <g transform="translate(0, 450)">
          <rect x="0" y="0" width="1040" height="50" rx="6" fill="#DBEAFE"/>
          <text x="20" y="22" class="text-info font-base" font-size="12" font-weight="600">Information</text>
          <text x="20" y="40" class="text-info font-base" font-size="11">Les variables d'environnement sont injectees au demarrage de votre application. Un redeploy est necessaire pour les appliquer.</text>
        </g>

      </g>
    </g>
  </g>
</svg>
