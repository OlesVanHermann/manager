<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="500" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Reinstaller le module</text>
    <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning -->
      <rect x="0" y="0" width="552" height="60" rx="6" class="bg-warning"/>
      <text x="16" y="22" class="text-warning" font-size="11" font-weight="500">&#9888; Attention</text>
      <text x="16" y="40" class="text-warning" font-size="11">La reinstallation va reinitialiser les fichiers du module.</text>
      <text x="16" y="55" class="text-warning" font-size="11">Vos donnees et configurations seront conservees.</text>

      <!-- Module info -->
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Module a reinstaller</text>
        <rect x="0" y="15" width="552" height="60" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <rect x="15" y="27" width="40" height="30" rx="4" fill="#21759B"/>
        <text x="35" y="48" class="text-white" font-size="12" text-anchor="middle">W</text>
        <text x="70" y="42" class="text-dark" font-size="13" font-weight="500">WordPress 6.4</text>
        <text x="70" y="62" class="text-muted" font-size="11">www.monsite.fr/blog</text>
      </g>

      <!-- Version selection -->
      <g transform="translate(0, 170)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Version a installer</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">WordPress 6.4.2 (derniere version)</text>
        <text x="520" y="41" class="text-muted" font-size="12">â–¼</text>
      </g>

      <!-- Options -->
      <g transform="translate(0, 250)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Options</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="552" height="45" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <rect x="15" y="11" width="42" height="24" rx="12" fill="#0050D7"/>
          <circle cx="45" cy="23" r="9" fill="#FFFFFF"/>
          <text x="70" y="28" class="text-dark" font-size="12">Sauvegarder les fichiers actuels avant reinstallation</text>
        </g>

        <g transform="translate(0, 75)">
          <rect x="0" y="0" width="552" height="45" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <rect x="15" y="11" width="42" height="24" rx="12" fill="#E5E7EB"/>
          <circle cx="27" cy="23" r="9" fill="#FFFFFF"/>
          <text x="70" y="28" class="text-dark" font-size="12">Reinitialiser les plugins/extensions</text>
        </g>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="440" x2="600" y2="440" class="divider"/>
    <g transform="translate(24, 456)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="432" y="0" width="120" height="36" rx="4" class="btn-primary"/>
      <text x="492" y="23" class="text-white" font-size="12" text-anchor="middle">Reinstaller</text>
    </g>
  </g>
</svg>
