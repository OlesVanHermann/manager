<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(320, 100)">
    <rect x="0" y="0" width="800" height="700" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="800" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="800" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Configuration DNS du domaine</text>
    <text x="760" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="800" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Domain -->
      <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Domaine</text>
      <rect x="0" y="15" width="752" height="40" rx="4" fill="#F9FAFB"/>
      <text x="16" y="41" class="text-dark" font-size="12">www.external-domain.com</text>

      <!-- DNS Configuration needed -->
      <g transform="translate(0, 75)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Configuration DNS requise</text>
        <text x="0" y="20" class="text-muted" font-size="11">Configurez ces enregistrements dans la zone DNS de votre domaine.</text>

        <!-- DNS Records table -->
        <rect x="0" y="40" width="752" height="200" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>

        <!-- Headers -->
        <text x="16" y="65" class="text-muted" font-size="10" font-weight="600">TYPE</text>
        <text x="80" y="65" class="text-muted" font-size="10" font-weight="600">NOM</text>
        <text x="280" y="65" class="text-muted" font-size="10" font-weight="600">VALEUR</text>
        <text x="620" y="65" class="text-muted" font-size="10" font-weight="600">STATUT</text>
        <text x="710" y="65" class="text-muted" font-size="10" font-weight="600">COPIER</text>

        <line x1="16" y1="75" x2="736" y2="75" stroke="#E5E7EB"/>

        <!-- Record 1 - A -->
        <text x="16" y="98" class="text-dark" font-size="11" font-weight="500">A</text>
        <text x="80" y="98" class="text-dark" font-size="11">@</text>
        <text x="280" y="98" class="text-dark" font-size="11">213.186.33.5</text>
        <rect x="600" y="85" width="65" height="22" rx="11" fill="#DEF7EC"/>
        <text x="632" y="100" fill="#03543F" font-size="9" text-anchor="middle">‚úì OK</text>
        <text x="720" y="98" class="text-primary" font-size="12">üìã</text>

        <!-- Record 2 - A www -->
        <text x="16" y="128" class="text-dark" font-size="11" font-weight="500">A</text>
        <text x="80" y="128" class="text-dark" font-size="11">www</text>
        <text x="280" y="128" class="text-dark" font-size="11">213.186.33.5</text>
        <rect x="600" y="115" width="65" height="22" rx="11" fill="#DEF7EC"/>
        <text x="632" y="130" fill="#03543F" font-size="9" text-anchor="middle">‚úì OK</text>
        <text x="720" y="128" class="text-primary" font-size="12">üìã</text>

        <!-- Record 3 - MX -->
        <text x="16" y="158" class="text-dark" font-size="11" font-weight="500">MX</text>
        <text x="80" y="158" class="text-dark" font-size="11">@</text>
        <text x="280" y="158" class="text-dark" font-size="11">mx1.mail.ovh.net (pri: 1)</text>
        <rect x="600" y="145" width="65" height="22" rx="11" fill="#FEF3C7"/>
        <text x="632" y="160" fill="#D97706" font-size="9" text-anchor="middle">En attente</text>
        <text x="720" y="158" class="text-primary" font-size="12">üìã</text>

        <!-- Record 4 - TXT -->
        <text x="16" y="188" class="text-dark" font-size="11" font-weight="500">TXT</text>
        <text x="80" y="188" class="text-dark" font-size="11">_acme-challenge</text>
        <text x="280" y="188" class="text-dark" font-size="11">dGhpcyBpcyBhIHZlcmlm...</text>
        <rect x="600" y="175" width="65" height="22" rx="11" fill="#FEF3C7"/>
        <text x="632" y="190" fill="#D97706" font-size="9" text-anchor="middle">En attente</text>
        <text x="720" y="188" class="text-primary" font-size="12">üìã</text>

        <!-- Record 5 - CNAME -->
        <text x="16" y="218" class="text-dark" font-size="11" font-weight="500">CNAME</text>
        <text x="80" y="218" class="text-dark" font-size="11">ftp</text>
        <text x="280" y="218" class="text-dark" font-size="11">cluster027.hosting.ovh.net</text>
        <rect x="600" y="205" width="65" height="22" rx="11" fill="#DEF7EC"/>
        <text x="632" y="220" fill="#03543F" font-size="9" text-anchor="middle">‚úì OK</text>
        <text x="720" y="218" class="text-primary" font-size="12">üìã</text>
      </g>

      <!-- Verification status -->
      <g transform="translate(0, 340)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Verification automatique</text>

        <rect x="0" y="15" width="752" height="50" rx="4" fill="#F9FAFB"/>
        <text x="16" y="38" class="text-muted" font-size="11">Prochaine verification dans</text>
        <text x="180" y="38" class="text-dark" font-size="12" font-weight="500">4 min 32 sec</text>
        <rect x="620" y="22" width="115" height="28" rx="4" class="btn-outline"/>
        <text x="677" y="41" class="text-primary" font-size="11" text-anchor="middle">Verifier maint.</text>
      </g>

      <!-- Info -->
      <g transform="translate(0, 425)">
        <rect x="0" y="0" width="752" height="80" rx="6" class="bg-info"/>
        <text x="16" y="22" class="text-info" font-size="11" font-weight="500">‚ÑπÔ∏è Propagation DNS</text>
        <text x="16" y="42" class="text-info" font-size="11">Les modifications DNS peuvent prendre jusqu'a 24-48h pour se propager.</text>
        <text x="16" y="60" class="text-info" font-size="11">Utilisez un outil comme DNSChecker.org pour verifier la propagation globale.</text>
        <text x="16" y="75" class="text-primary" font-size="11">‚Üó Ouvrir DNSChecker.org</text>
      </g>

      <!-- Export zone -->
      <g transform="translate(0, 525)">
        <rect x="0" y="0" width="752" height="50" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="16" y="22" class="text-dark" font-size="12" font-weight="500">Exporter la configuration</text>
        <text x="16" y="40" class="text-muted" font-size="11">Telechargez un fichier contenant tous les enregistrements necessaires.</text>
        <rect x="620" y="10" width="115" height="30" rx="4" class="btn-outline"/>
        <text x="677" y="30" class="text-primary" font-size="11" text-anchor="middle">Telecharger</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="640" x2="800" y2="640" class="divider"/>
    <g transform="translate(24, 656)">
      <rect x="652" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="702" y="23" class="text-white" font-size="12" text-anchor="middle">Fermer</text>
    </g>
  </g>
</svg>
