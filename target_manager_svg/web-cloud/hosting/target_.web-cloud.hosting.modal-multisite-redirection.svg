<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 150)">
    <rect x="0" y="0" width="700" height="600" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Configurer une redirection</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Source domain -->
      <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Domaine source</text>
      <rect x="0" y="15" width="652" height="40" rx="4" fill="#F9FAFB"/>
      <text x="16" y="41" class="text-dark" font-size="12">www.example.com</text>

      <!-- Redirect type -->
      <g transform="translate(0, 75)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Type de redirection</text>

        <g transform="translate(0, 20)">
          <circle cx="10" cy="10" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
          <circle cx="10" cy="10" r="4" fill="#0050D7"/>
          <text x="30" y="14" class="text-dark" font-size="12">Redirection permanente (301)</text>
          <text x="30" y="30" class="text-muted" font-size="10">Recommande pour SEO - Les moteurs de recherche transferent le pagerank</text>

          <circle cx="10" cy="60" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="30" y="64" class="text-dark" font-size="12">Redirection temporaire (302)</text>
          <text x="30" y="80" class="text-muted" font-size="10">Pour des redirections provisoires</text>
        </g>
      </g>

      <!-- Destination -->
      <g transform="translate(0, 195)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">URL de destination</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">https://new-site.com/page</text>
      </g>

      <!-- Options -->
      <g transform="translate(0, 275)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Options</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="6" y="12" fill="#FFFFFF" font-size="10">✓</text>
          <text x="26" y="13" class="text-dark" font-size="12">Rediriger avec www et sans www</text>
        </g>

        <g transform="translate(0, 45)">
          <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="6" y="12" fill="#FFFFFF" font-size="10">✓</text>
          <text x="26" y="13" class="text-dark" font-size="12">Conserver le chemin d'URL</text>
          <text x="26" y="30" class="text-muted" font-size="10">/page.html sera redirige vers destination/page.html</text>
        </g>

        <g transform="translate(0, 85)">
          <rect x="0" y="0" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="26" y="13" class="text-dark" font-size="12">Conserver les parametres de requete</text>
          <text x="26" y="30" class="text-muted" font-size="10">?param=value sera conserve dans l'URL de destination</text>
        </g>
      </g>

      <!-- Preview -->
      <g transform="translate(0, 415)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Apercu</text>
        <rect x="0" y="15" width="652" height="50" rx="4" fill="#F9FAFB"/>
        <text x="16" y="35" class="text-muted" font-size="11">www.example.com/page.html</text>
        <text x="260" y="35" class="text-dark" font-size="11">→</text>
        <text x="285" y="35" class="text-dark" font-size="11">https://new-site.com/page/page.html</text>
        <text x="16" y="55" class="text-muted" font-size="10">(301 Moved Permanently)</text>
      </g>

      <!-- Info -->
      <g transform="translate(0, 485)">
        <rect x="0" y="0" width="652" height="36" rx="6" class="bg-info"/>
        <text x="16" y="23" class="text-info" font-size="11">ℹ️ La redirection sera active immediatement apres validation.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="540" x2="700" y2="540" class="divider"/>
    <g transform="translate(24, 556)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
    </g>
  </g>
</svg>
