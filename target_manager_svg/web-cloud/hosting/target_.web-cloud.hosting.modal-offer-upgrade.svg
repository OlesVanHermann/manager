<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success-light { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="800" height="740" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="800" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="800" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Changer d'offre</text>
    <text x="760" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="800" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Current offer -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Offre actuelle</text>
        <rect x="0" y="15" width="752" height="50" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="20" y="45" class="text-dark" font-size="13" font-weight="500">Perso</text>
        <text x="100" y="45" class="text-muted" font-size="11">2 vCores | 2 Go RAM | 100 Go SSD | 4,99 EUR/mois</text>
      </g>

      <!-- Available offers -->
      <g transform="translate(0, 90)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Offres disponibles</text>

        <!-- Pro -->
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="245" height="200" rx="8" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <rect x="70" y="-10" width="105" height="20" rx="10" class="bg-success-light"/>
          <text x="123" y="4" class="text-success" font-size="9" text-anchor="middle">Recommande</text>
          <text x="123" y="40" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Pro</text>
          <text x="123" y="70" class="text-dark" font-size="24" font-weight="700" text-anchor="middle">9,99 EUR</text>
          <text x="123" y="88" class="text-muted" font-size="10" text-anchor="middle">/mois HT</text>
          <line x1="20" y1="100" x2="225" y2="100" class="divider"/>
          <text x="30" y="120" class="text-muted" font-size="10">&#10003; 4 vCores</text>
          <text x="30" y="138" class="text-muted" font-size="10">&#10003; 4 Go RAM</text>
          <text x="30" y="156" class="text-muted" font-size="10">&#10003; 250 Go SSD</text>
          <text x="30" y="174" class="text-muted" font-size="10">&#10003; 10 BDD MySQL</text>
          <text x="30" y="192" class="text-muted" font-size="10">&#10003; CDN inclus</text>
        </g>

        <!-- Performance -->
        <g transform="translate(255, 20)">
          <rect x="0" y="0" width="245" height="200" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="123" y="40" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Performance</text>
          <text x="123" y="70" class="text-dark" font-size="24" font-weight="700" text-anchor="middle">19,99 EUR</text>
          <text x="123" y="88" class="text-muted" font-size="10" text-anchor="middle">/mois HT</text>
          <line x1="20" y1="100" x2="225" y2="100" class="divider"/>
          <text x="30" y="120" class="text-muted" font-size="10">&#10003; 6 vCores</text>
          <text x="30" y="138" class="text-muted" font-size="10">&#10003; 8 Go RAM</text>
          <text x="30" y="156" class="text-muted" font-size="10">&#10003; 500 Go SSD</text>
          <text x="30" y="174" class="text-muted" font-size="10">&#10003; BDD illimitees</text>
          <text x="30" y="192" class="text-muted" font-size="10">&#10003; CDN Advanced</text>
        </g>

        <!-- Cloud Web -->
        <g transform="translate(510, 20)">
          <rect x="0" y="0" width="245" height="200" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="123" y="40" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Cloud Web</text>
          <text x="123" y="70" class="text-dark" font-size="24" font-weight="700" text-anchor="middle">49,99 EUR</text>
          <text x="123" y="88" class="text-muted" font-size="10" text-anchor="middle">/mois HT</text>
          <line x1="20" y1="100" x2="225" y2="100" class="divider"/>
          <text x="30" y="120" class="text-muted" font-size="10">&#10003; 8 vCores</text>
          <text x="30" y="138" class="text-muted" font-size="10">&#10003; 16 Go RAM</text>
          <text x="30" y="156" class="text-muted" font-size="10">&#10003; 1 To SSD</text>
          <text x="30" y="174" class="text-muted" font-size="10">&#10003; Scalabilite auto</text>
          <text x="30" y="192" class="text-muted" font-size="10">&#10003; Support prioritaire</text>
        </g>
      </g>

      <!-- Migration info -->
      <g transform="translate(0, 340)">
        <rect x="0" y="0" width="752" height="80" rx="6" class="bg-info"/>
        <text x="20" y="25" class="text-info" font-size="11" font-weight="500">Informations sur le changement d'offre</text>
        <text x="20" y="48" class="text-info" font-size="11">• Le changement est effectif immediatement</text>
        <text x="20" y="68" class="text-info" font-size="11">• Le prorata sera calcule sur votre prochaine facture</text>
        <text x="400" y="48" class="text-info" font-size="11">• Aucune interruption de service</text>
        <text x="400" y="68" class="text-info" font-size="11">• Toutes vos donnees sont conservees</text>
      </g>

      <!-- Comparison table -->
      <g transform="translate(0, 450)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Comparaison avec votre offre actuelle</text>
        <rect x="0" y="20" width="752" height="150" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <!-- Headers -->
        <text x="200" y="45" class="text-muted" font-size="10" text-anchor="middle">Perso (actuel)</text>
        <text x="400" y="45" class="text-primary" font-size="10" font-weight="500" text-anchor="middle">Pro (selectionne)</text>
        <text x="600" y="45" class="text-muted" font-size="10" text-anchor="middle">Difference</text>

        <!-- CPU -->
        <text x="50" y="75" class="text-muted" font-size="10">CPU</text>
        <text x="200" y="75" class="text-dark" font-size="10" text-anchor="middle">2 vCores</text>
        <text x="400" y="75" class="text-primary" font-size="10" text-anchor="middle">4 vCores</text>
        <text x="600" y="75" class="text-success" font-size="10" text-anchor="middle">+100%</text>

        <!-- RAM -->
        <text x="50" y="100" class="text-muted" font-size="10">RAM</text>
        <text x="200" y="100" class="text-dark" font-size="10" text-anchor="middle">2 Go</text>
        <text x="400" y="100" class="text-primary" font-size="10" text-anchor="middle">4 Go</text>
        <text x="600" y="100" class="text-success" font-size="10" text-anchor="middle">+100%</text>

        <!-- Storage -->
        <text x="50" y="125" class="text-muted" font-size="10">Stockage</text>
        <text x="200" y="125" class="text-dark" font-size="10" text-anchor="middle">100 Go</text>
        <text x="400" y="125" class="text-primary" font-size="10" text-anchor="middle">250 Go</text>
        <text x="600" y="125" class="text-success" font-size="10" text-anchor="middle">+150%</text>

        <!-- Price -->
        <text x="50" y="150" class="text-muted" font-size="10">Prix</text>
        <text x="200" y="150" class="text-dark" font-size="10" text-anchor="middle">4,99 EUR</text>
        <text x="400" y="150" class="text-primary" font-size="10" text-anchor="middle">9,99 EUR</text>
        <text x="600" y="150" class="text-dark" font-size="10" text-anchor="middle">+5,00 EUR</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="680" x2="800" y2="680" class="divider"/>
    <g transform="translate(24, 696)">
      <text x="0" y="23" class="text-muted" font-size="12">Nouvelle offre: Pro - 9,99 EUR HT/mois</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="602" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="662" y="0" width="110" height="36" rx="4" class="btn-primary"/>
      <text x="717" y="23" class="text-white" font-size="12" text-anchor="middle">Confirmer</text>
    </g>
  </g>
</svg>
