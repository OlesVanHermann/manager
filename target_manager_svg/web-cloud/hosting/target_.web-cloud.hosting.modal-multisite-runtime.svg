<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 150)">
    <rect x="0" y="0" width="700" height="600" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Associer un runtime</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Domain info -->
      <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Domaine</text>
      <rect x="0" y="15" width="652" height="40" rx="4" fill="#F9FAFB"/>
      <text x="16" y="41" class="text-dark" font-size="12">www.example.com</text>

      <!-- Current runtime -->
      <g transform="translate(0, 75)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Runtime actuel</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#F9FAFB"/>
        <text x="16" y="41" class="text-muted" font-size="12">default (PHP 8.2)</text>
      </g>

      <!-- Runtime selection -->
      <g transform="translate(0, 150)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Nouveau runtime</text>

        <!-- Runtime cards -->
        <g transform="translate(0, 20)">
          <!-- Runtime 1 - Selected -->
          <rect x="0" y="0" width="210" height="90" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <rect x="0" y="0" width="210" height="30" rx="6" fill="#0050D7"/>
          <rect x="0" y="24" width="210" height="6" fill="#0050D7"/>
          <text x="105" y="20" class="text-white" font-size="11" text-anchor="middle" font-weight="500">default</text>
          <text x="16" y="50" class="text-dark" font-size="11">PHP 8.2</text>
          <rect x="16" y="60" width="50" height="18" rx="9" class="bg-success"/>
          <text x="41" y="72" fill="#03543F" font-size="9" text-anchor="middle">Actuel</text>

          <!-- Runtime 2 -->
          <rect x="220" y="0" width="210" height="90" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <rect x="220" y="0" width="210" height="30" rx="6" fill="#F9FAFB"/>
          <rect x="220" y="24" width="210" height="6" fill="#F9FAFB"/>
          <text x="325" y="20" class="text-dark" font-size="11" text-anchor="middle" font-weight="500">node_app</text>
          <text x="236" y="50" class="text-dark" font-size="11">Node.js 20</text>
          <text x="236" y="70" class="text-muted" font-size="10">/www/api</text>

          <!-- Runtime 3 -->
          <rect x="440" y="0" width="210" height="90" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <rect x="440" y="0" width="210" height="30" rx="6" fill="#F9FAFB"/>
          <rect x="440" y="24" width="210" height="6" fill="#F9FAFB"/>
          <text x="545" y="20" class="text-dark" font-size="11" text-anchor="middle" font-weight="500">python_api</text>
          <text x="456" y="50" class="text-dark" font-size="11">Python 3.11</text>
          <text x="456" y="70" class="text-muted" font-size="10">/www/backend</text>
        </g>

        <!-- Second row -->
        <g transform="translate(0, 120)">
          <!-- Runtime 4 -->
          <rect x="0" y="0" width="210" height="90" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <rect x="0" y="0" width="210" height="30" rx="6" fill="#F9FAFB"/>
          <rect x="0" y="24" width="210" height="6" fill="#F9FAFB"/>
          <text x="105" y="20" class="text-dark" font-size="11" text-anchor="middle" font-weight="500">php81_legacy</text>
          <text x="16" y="50" class="text-dark" font-size="11">PHP 8.1</text>
          <text x="16" y="70" class="text-muted" font-size="10">/www/legacy</text>

          <!-- Add runtime link -->
          <rect x="220" y="0" width="210" height="90" rx="6" stroke="#E5E7EB" stroke-dasharray="4" fill="#FFFFFF"/>
          <text x="325" y="45" class="text-primary" font-size="24" text-anchor="middle">+</text>
          <text x="325" y="65" class="text-primary" font-size="11" text-anchor="middle">Creer un runtime</text>
        </g>
      </g>

      <!-- Info banner -->
      <g transform="translate(0, 400)">
        <rect x="0" y="0" width="652" height="40" rx="6" class="bg-info"/>
        <text x="16" y="25" class="text-info" font-size="11">ℹ️ Le changement de runtime peut necessiter un redemarrage du site.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="540" x2="700" y2="540" class="divider"/>
    <g transform="translate(24, 556)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Associer</text>
    </g>
  </g>
</svg>
