<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-error { fill: #FEE2E2; }
      .bg-error-dark { fill: #DC2626; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #DC2626; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 220)">
    <rect x="0" y="0" width="600" height="460" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" class="bg-error-dark"/>
    <rect x="0" y="48" width="600" height="12" class="bg-error-dark"/>
    <text x="24" y="38" class="text-white" font-size="16" font-weight="600">Supprimer le module</text>
    <text x="560" y="38" class="text-white" font-size="18" cursor="pointer" opacity="0.8">&#10005;</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Icon -->
      <g transform="translate(251, 0)">
        <circle cx="25" cy="25" r="30" fill="#FEE2E2"/>
        <text x="25" y="35" class="text-error" font-size="28" text-anchor="middle">&#128465;</text>
      </g>

      <!-- Message -->
      <text x="276" y="90" class="text-dark" font-size="14" text-anchor="middle">Etes-vous sur de vouloir supprimer ce module ?</text>

      <!-- Module info -->
      <rect x="50" y="110" width="452" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
      <rect x="70" y="125" width="50" height="30" rx="4" fill="#21759B"/>
      <text x="95" y="146" class="text-white" font-size="12" text-anchor="middle">W</text>
      <text x="140" y="142" class="text-dark" font-size="13" font-weight="500">WordPress 6.4</text>
      <text x="140" y="162" class="text-muted" font-size="11">www.monsite.fr/blog</text>
      <text x="140" y="180" class="text-muted" font-size="10">Installe le 15/11/2025</text>

      <!-- Warning -->
      <rect x="0" y="210" width="552" height="60" rx="6" class="bg-error"/>
      <text x="16" y="235" class="text-error" font-size="11" font-weight="500">&#9888; Attention !</text>
      <text x="16" y="255" class="text-error" font-size="11">Les fichiers et la base de donnees du module seront supprimes definitivement.</text>

      <!-- Checkbox confirmation -->
      <g transform="translate(0, 290)">
        <rect x="0" y="0" width="18" height="18" rx="3" stroke="#DC2626" fill="#FFFFFF"/>
        <text x="28" y="14" class="text-dark" font-size="12">Je comprends que cette action est irreversible</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="400" x2="600" y2="400" class="divider"/>
    <g transform="translate(24, 416)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-error" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" fill="#E5E7EB"/>
      <text x="502" y="23" fill="#9CA3AF" font-size="12" text-anchor="middle">Supprimer</text>
    </g>
  </g>
</svg>
