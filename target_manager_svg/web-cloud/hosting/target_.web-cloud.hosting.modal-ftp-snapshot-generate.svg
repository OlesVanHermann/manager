<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 210)">
    <rect x="0" y="0" width="600" height="480" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Creer un snapshot FTP</text>
    <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info -->
      <rect x="0" y="0" width="552" height="60" rx="6" class="bg-info"/>
      <text x="16" y="22" class="text-info" font-size="11" font-weight="500">ℹ️ Qu'est-ce qu'un snapshot ?</text>
      <text x="16" y="40" class="text-info" font-size="11">Un snapshot est une copie instantanee de vos fichiers FTP a un instant T.</text>
      <text x="16" y="55" class="text-info" font-size="11">Vous pouvez le restaurer a tout moment.</text>

      <!-- Snapshot name -->
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Nom du snapshot</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">snapshot_avant_mise_a_jour</text>
      </g>

      <!-- Description -->
      <g transform="translate(0, 155)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Description (optionnel)</text>
        <rect x="0" y="15" width="552" height="70" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="40" class="text-muted" font-size="11">Snapshot avant mise a jour WordPress 6.4...</text>
      </g>

      <!-- Space info -->
      <g transform="translate(0, 255)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Espace utilise</text>

        <rect x="0" y="15" width="552" height="60" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="16" y="40" class="text-muted" font-size="11">Taille estimee</text>
        <text x="200" y="40" class="text-dark" font-size="11">~92 Go</text>

        <text x="16" y="60" class="text-muted" font-size="11">Snapshots existants</text>
        <text x="200" y="60" class="text-dark" font-size="11">2/5 (max selon offre)</text>
      </g>

      <!-- Options -->
      <g transform="translate(0, 345)">
        <rect x="0" y="0" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="26" y="13" class="text-dark" font-size="12">Inclure les fichiers caches (.htaccess, .env, etc.)</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="420" x2="600" y2="420" class="divider"/>
    <g transform="translate(24, 436)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Creer</text>
    </g>
  </g>
</svg>
