<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 120)">
    <rect x="0" y="0" width="600" height="660" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Creer un utilisateur FTP</text>
    <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info banner -->
      <rect x="0" y="0" width="552" height="40" rx="6" class="bg-info"/>
      <text x="16" y="26" class="text-info" font-size="11">&#9432; Chaque utilisateur FTP peut avoir son propre repertoire racine et mot de passe.</text>

      <!-- Nom utilisateur -->
      <g transform="translate(0, 60)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Nom d'utilisateur *</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-muted" font-size="12">monsite-</text>
        <text x="75" y="41" class="text-dark" font-size="12">webmaster</text>
        <text x="0" y="72" class="text-muted" font-size="10">Prefixe: monsite- (non modifiable) - Max 32 caracteres</text>
      </g>

      <!-- Mot de passe -->
      <g transform="translate(0, 150)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Mot de passe *</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;</text>
        <text x="516" y="41" class="text-primary" font-size="12">&#128065;</text>
        <text x="0" y="72" class="text-muted" font-size="10">Min. 8 caracteres avec majuscule, minuscule, chiffre et caractere special</text>
      </g>

      <!-- Confirmer mot de passe -->
      <g transform="translate(0, 240)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Confirmer le mot de passe *</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;</text>
        <text x="516" y="41" class="text-primary" font-size="12">&#128065;</text>
      </g>

      <!-- Repertoire racine -->
      <g transform="translate(0, 310)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Repertoire racine</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">/www</text>
        <text x="516" y="41" class="text-primary" font-size="12">&#128193;</text>
        <text x="0" y="72" class="text-muted" font-size="10">L'utilisateur aura acces uniquement a ce repertoire et ses sous-dossiers</text>
      </g>

      <!-- SSH -->
      <g transform="translate(0, 400)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Activer SSH</text>
        <rect x="0" y="15" width="552" height="50" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <rect x="15" y="28" width="42" height="24" rx="12" fill="#E5E7EB"/>
        <circle cx="27" cy="40" r="9" fill="#FFFFFF"/>
        <text x="70" y="45" class="text-dark" font-size="12">Autoriser l'acces SSH pour cet utilisateur</text>
        <text x="0" y="85" class="text-muted" font-size="10">Permet l'acces en ligne de commande via SSH (port 22)</text>
      </g>

      <!-- Quota -->
      <g transform="translate(0, 505)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Quota disque (optionnel)</text>
        <rect x="0" y="15" width="200" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">Illimite</text>
        <text x="170" y="41" class="text-muted" font-size="10">&#9660;</text>
        <text x="0" y="72" class="text-muted" font-size="10">Espace disque maximum pour cet utilisateur</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="600" x2="600" y2="600" class="divider"/>
    <g transform="translate(24, 616)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Creer</text>
    </g>
  </g>
</svg>
