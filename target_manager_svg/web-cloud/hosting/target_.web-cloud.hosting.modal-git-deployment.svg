<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 150)">
    <rect x="0" y="0" width="700" height="600" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Lancer un deploiement</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning banner -->
      <rect x="0" y="0" width="652" height="50" rx="6" class="bg-warning"/>
      <text x="16" y="20" class="text-warning" font-size="11" font-weight="500">&#9888; Attention</text>
      <text x="16" y="38" class="text-warning" font-size="11">Le deploiement ecrasera les fichiers existants dans le repertoire de destination.</text>

      <!-- Repository info -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Depot associe</text>
        <rect x="0" y="15" width="652" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="20" y="40" class="text-muted" font-size="11">URL:</text>
        <text x="100" y="40" class="text-dark" font-size="11">https://github.com/username/my-website.git</text>

        <text x="20" y="65" class="text-muted" font-size="11">Branche:</text>
        <text x="100" y="65" class="text-dark" font-size="11">main</text>

        <text x="350" y="40" class="text-muted" font-size="11">Chemin:</text>
        <text x="420" y="40" class="text-dark" font-size="11">/www</text>

        <text x="350" y="65" class="text-muted" font-size="11">Site:</text>
        <text x="420" y="65" class="text-dark" font-size="11">example.com</text>
      </g>

      <!-- Deployment type -->
      <g transform="translate(0, 185)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Type de deploiement</text>
        <line x1="0" y1="15" x2="652" y2="15" class="divider"/>

        <g transform="translate(0, 35)">
          <rect x="0" y="0" width="320" height="70" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <text x="160" y="28" class="text-dark" font-size="12" text-anchor="middle" font-weight="500">Dernier commit</text>
          <text x="160" y="50" class="text-muted" font-size="10" text-anchor="middle">Deployer le commit le plus recent</text>

          <rect x="332" y="0" width="320" height="70" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="492" y="28" class="text-dark" font-size="12" text-anchor="middle" font-weight="500">Commit specifique</text>
          <text x="492" y="50" class="text-muted" font-size="10" text-anchor="middle">Choisir un commit particulier</text>
        </g>
      </g>

      <!-- Last commits -->
      <g transform="translate(0, 320)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Derniers commits disponibles</text>

        <rect x="0" y="20" width="652" height="140" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <!-- Commit 1 (selected) -->
        <rect x="5" y="25" width="642" height="40" rx="4" fill="#E8F0FE"/>
        <text x="20" y="50" class="text-primary" font-size="11" font-weight="600">● a7b3c9d</text>
        <text x="100" y="50" class="text-dark" font-size="11">fix: update homepage banner</text>
        <text x="520" y="50" class="text-muted" font-size="10">Il y a 2 heures</text>

        <!-- Commit 2 -->
        <text x="20" y="90" class="text-muted" font-size="11">○ e5f2a1b</text>
        <text x="100" y="90" class="text-dark" font-size="11">feat: add contact form</text>
        <text x="520" y="90" class="text-muted" font-size="10">Hier</text>

        <!-- Commit 3 -->
        <text x="20" y="125" class="text-muted" font-size="11">○ c8d4e2f</text>
        <text x="100" y="125" class="text-dark" font-size="11">refactor: optimize images</text>
        <text x="520" y="125" class="text-muted" font-size="10">Il y a 3 jours</text>
      </g>

      <!-- Options -->
      <g transform="translate(0, 480)">
        <rect x="0" y="0" width="18" height="18" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="30" y="14" class="text-dark" font-size="12">Vider le repertoire de destination avant deploiement</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="540" x2="700" y2="540" class="divider"/>
    <g transform="translate(24, 556)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Deployer</text>
    </g>
  </g>
</svg>
