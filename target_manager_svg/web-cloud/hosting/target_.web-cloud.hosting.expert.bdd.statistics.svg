<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Web Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <rect x="1285" y="15" width="26" height="20" rx="10" fill="#DEF7EC"/>
  <text x="1292" y="29" fill="#03543F" font-size="10" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 WEB CLOUD - Hébergement actif -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-muted" font-size="14">Emails</text>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-muted" font-size="14">Accès</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA y=105 -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL x=24, w=280, h=765 -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <!-- NAV3 Groupement (4 boutons) - Sites actif pour BDD -->
      <rect x="0" y="0" width="280" height="44" rx="8" fill="#F9FAFB"/>
      <rect x="8" y="10" width="62" height="24" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="39" y="26" class="text-muted" font-size="11" text-anchor="middle">Général</text>
      <rect x="74" y="10" width="62" height="24" rx="4" fill="#0050D7"/>
      <text x="105" y="26" class="text-white" font-size="11" text-anchor="middle">Sites</text>
      <rect x="140" y="10" width="62" height="24" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="171" y="26" class="text-muted" font-size="11" text-anchor="middle">Offre</text>
      <rect x="206" y="10" width="62" height="24" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="237" y="26" class="text-muted" font-size="11" text-anchor="middle">Expert</text>
      <line x1="0" y1="44" x2="280" y2="44" class="divider"/>

      <!-- Recherche -->
      <rect x="12" y="56" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="78" class="text-muted" font-size="12">Rechercher...</text>

      <!-- Compteur -->
      <text x="12" y="112" class="text-muted" font-size="11">3 services</text>

      <!-- Service sélectionné -->
      <rect x="6" y="124" width="268" height="56" rx="6" class="row-selected"/>
      <circle cx="28" cy="152" r="14" fill="#0050D7"/>
      <text x="28" y="156" class="text-white" font-size="12" text-anchor="middle">M</text>
      <text x="52" y="144" class="text-dark" font-size="13" font-weight="500">monsite.example.com</text>
      <text x="52" y="160" class="text-muted" font-size="11">Performance 1</text>
      <rect x="210" y="140" width="46" height="18" rx="9" fill="#DEF7EC"/>
      <text x="233" y="153" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
    </g>

    <!-- RIGHT PANEL x=320, w=1096, h=765 -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- Header page -->
        <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Statistiques BDD - mydatabase_wp</text>

        <!-- NAV4 Fonction tabs (NAV3=Sites -> 5 tabs) avec BDD actif -->
        <g transform="translate(0, 38)">
          <rect x="0" y="0" width="70" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="35" y="17" class="text-primary" font-size="11" text-anchor="middle">Multisite</text>
          <rect x="74" y="0" width="45" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="96" y="17" class="text-primary" font-size="11" text-anchor="middle">SSL</text>
          <rect x="123" y="0" width="60" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="153" y="17" class="text-primary" font-size="11" text-anchor="middle">FTP-SSH</text>
          <rect x="187" y="0" width="45" height="26" rx="4" fill="#0050D7"/>
          <text x="209" y="17" class="text-white" font-size="11" text-anchor="middle">BDD</text>
          <rect x="236" y="0" width="45" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="258" y="17" class="text-primary" font-size="11" text-anchor="middle">CDN</text>
        </g>

        <!-- NAV5 Sous-tabs BDD: Liste | Statistiques | Dumps -->
        <g transform="translate(0, 70)">
          <text x="0" y="14" class="text-muted" font-size="12">Liste</text>
          <text x="50" y="14" class="text-primary" font-size="12" font-weight="500">Statistiques</text>
          <rect x="50" y="18" width="75" height="2" fill="#0050D7"/>
          <text x="140" y="14" class="text-muted" font-size="12">Dumps</text>
        </g>

        <!-- Contenu Statistiques -->
        <g transform="translate(0, 100)">
          <!-- Sélecteur base + période -->
          <g transform="translate(0, 0)">
            <text x="0" y="15" class="text-muted" font-size="11">Base de données</text>
            <rect x="0" y="22" width="200" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="12" y="43" class="text-dark" font-size="11">mydatabase_wp</text>
            <text x="180" y="43" class="text-muted" font-size="10">▼</text>

            <!-- Filtres période -->
            <g transform="translate(240, 22)">
              <rect x="0" y="0" width="70" height="32" rx="4" class="btn-primary"/>
              <text x="35" y="21" class="text-white" font-size="11" text-anchor="middle">7 jours</text>
              <rect x="78" y="0" width="70" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="113" y="21" class="text-dark" font-size="11" text-anchor="middle">30 jours</text>
              <rect x="156" y="0" width="70" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="191" y="21" class="text-dark" font-size="11" text-anchor="middle">1 an</text>
            </g>
          </g>

          <!-- Graphiques -->
          <g transform="translate(0, 70)">
            <!-- Graphique 1: Connexions -->
            <rect x="0" y="0" width="510" height="200" rx="6" class="bg-white"/>
            <rect x="0" y="0" width="510" height="200" rx="6" class="border"/>
            <text x="20" y="28" class="text-dark" font-size="12" font-weight="600">Connexions simultanées</text>

            <!-- Axes -->
            <line x1="50" y1="45" x2="50" y2="170" stroke="#E5E7EB"/>
            <line x1="50" y1="170" x2="490" y2="170" stroke="#E5E7EB"/>

            <!-- Labels Y -->
            <text x="40" y="55" class="text-muted" font-size="9" text-anchor="end">50</text>
            <text x="40" y="85" class="text-muted" font-size="9" text-anchor="end">40</text>
            <text x="40" y="115" class="text-muted" font-size="9" text-anchor="end">30</text>
            <text x="40" y="145" class="text-muted" font-size="9" text-anchor="end">20</text>
            <text x="40" y="175" class="text-muted" font-size="9" text-anchor="end">10</text>

            <!-- Labels X -->
            <text x="100" y="185" class="text-muted" font-size="9" text-anchor="middle">Lun</text>
            <text x="170" y="185" class="text-muted" font-size="9" text-anchor="middle">Mar</text>
            <text x="240" y="185" class="text-muted" font-size="9" text-anchor="middle">Mer</text>
            <text x="310" y="185" class="text-muted" font-size="9" text-anchor="middle">Jeu</text>
            <text x="380" y="185" class="text-muted" font-size="9" text-anchor="middle">Ven</text>
            <text x="450" y="185" class="text-muted" font-size="9" text-anchor="middle">Sam</text>

            <!-- Courbe avec aire -->
            <path d="M100,115 L170,95 L240,80 L310,105 L380,70 L450,90" fill="none" stroke="#0050D7" stroke-width="2"/>
            <path d="M100,115 L170,95 L240,80 L310,105 L380,70 L450,90 L450,170 L100,170 Z" fill="#0050D7" fill-opacity="0.1"/>

            <!-- Graphique 2: Espace disque -->
            <g transform="translate(530, 0)">
              <rect x="0" y="0" width="510" height="200" rx="6" class="bg-white"/>
              <rect x="0" y="0" width="510" height="200" rx="6" class="border"/>
              <text x="20" y="28" class="text-dark" font-size="12" font-weight="600">Espace disque utilisé</text>

              <!-- Axes -->
              <line x1="50" y1="45" x2="50" y2="170" stroke="#E5E7EB"/>
              <line x1="50" y1="170" x2="490" y2="170" stroke="#E5E7EB"/>

              <!-- Labels Y -->
              <text x="40" y="55" class="text-muted" font-size="9" text-anchor="end">500Mo</text>
              <text x="40" y="85" class="text-muted" font-size="9" text-anchor="end">400Mo</text>
              <text x="40" y="115" class="text-muted" font-size="9" text-anchor="end">300Mo</text>
              <text x="40" y="145" class="text-muted" font-size="9" text-anchor="end">200Mo</text>
              <text x="40" y="175" class="text-muted" font-size="9" text-anchor="end">100Mo</text>

              <!-- Labels X -->
              <text x="100" y="185" class="text-muted" font-size="9" text-anchor="middle">Lun</text>
              <text x="170" y="185" class="text-muted" font-size="9" text-anchor="middle">Mar</text>
              <text x="240" y="185" class="text-muted" font-size="9" text-anchor="middle">Mer</text>
              <text x="310" y="185" class="text-muted" font-size="9" text-anchor="middle">Jeu</text>
              <text x="380" y="185" class="text-muted" font-size="9" text-anchor="middle">Ven</text>
              <text x="450" y="185" class="text-muted" font-size="9" text-anchor="middle">Sam</text>

              <!-- Courbe avec aire -->
              <path d="M100,125 L170,120 L240,115 L310,110 L380,105 L450,103" fill="none" stroke="#0050D7" stroke-width="2"/>
              <path d="M100,125 L170,120 L240,115 L310,110 L380,105 L450,103 L450,170 L100,170 Z" fill="#0050D7" fill-opacity="0.1"/>
            </g>
          </g>

          <!-- Résumé KPIs -->
          <g transform="translate(0, 290)">
            <rect x="0" y="0" width="1040" height="90" rx="6" class="bg-white"/>
            <rect x="0" y="0" width="1040" height="90" rx="6" class="border"/>
            <text x="20" y="25" class="text-dark" font-size="12" font-weight="600">Résumé</text>

            <!-- KPIs -->
            <g transform="translate(20, 45)">
              <text x="0" y="12" class="text-muted" font-size="10">Connexions moy.</text>
              <text x="0" y="32" class="text-dark" font-size="16" font-weight="600">32</text>
            </g>
            <g transform="translate(180, 45)">
              <text x="0" y="12" class="text-muted" font-size="10">Connexions max</text>
              <text x="0" y="32" class="text-dark" font-size="16" font-weight="600">47</text>
            </g>
            <g transform="translate(340, 45)">
              <text x="0" y="12" class="text-muted" font-size="10">Espace utilisé</text>
              <text x="0" y="32" class="text-dark" font-size="16" font-weight="600">285 Mo</text>
            </g>
            <g transform="translate(500, 45)">
              <text x="0" y="12" class="text-muted" font-size="10">Quota disponible</text>
              <text x="0" y="32" class="text-dark" font-size="16" font-weight="600">715 Mo</text>
            </g>
            <g transform="translate(680, 45)">
              <text x="0" y="12" class="text-muted" font-size="10">Tables</text>
              <text x="0" y="32" class="text-dark" font-size="16" font-weight="600">52</text>
            </g>
            <g transform="translate(820, 45)">
              <text x="0" y="12" class="text-muted" font-size="10">Requêtes/jour</text>
              <text x="0" y="32" class="text-dark" font-size="16" font-weight="600">12 458</text>
            </g>
          </g>

          <!-- Bannière info -->
          <g transform="translate(0, 400)">
            <rect x="0" y="0" width="1040" height="40" rx="6" class="bg-info"/>
            <text x="20" y="25" class="text-info" font-size="11">Les statistiques sont mises à jour toutes les heures. Les données affichées peuvent avoir jusqu'à 60 minutes de retard.</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
