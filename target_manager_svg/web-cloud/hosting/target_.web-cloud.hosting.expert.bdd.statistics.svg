<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="30" class="text-white" font-size="14">Accueil</text>
  <text x="110" y="30" class="text-white" font-size="14">Public Cloud</text>
  <text x="210" y="30" class="text-white" font-size="14">Hosted Private Cloud</text>
  <text x="370" y="30" class="text-white" font-size="14">Bare Metal Cloud</text>
  <text x="510" y="30" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="510" y="46" width="70" height="3" fill="#FFFFFF"/>
  <text x="620" y="30" class="text-white" font-size="14">Network</text>
  <text x="700" y="30" class="text-white" font-size="14">IAM / Sécurité</text>
  <text x="810" y="30" class="text-white" font-size="14">Licences</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Noms de domaine</text>
  <text x="170" y="75" class="text-muted" font-size="14">E-mails</text>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text>
  <rect x="240" y="86" width="80" height="3" class="bg-primary"/>
  <text x="350" y="75" class="text-muted" font-size="14">Bases de données</text>
  <text x="480" y="75" class="text-muted" font-size="14">WordPress</text>

  <!-- MAIN CONTENT -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <rect x="16" y="16" width="248" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="32" y="39" class="text-muted" font-size="12">Rechercher...</text>
      <rect x="0" y="68" width="280" height="40" fill="#E8F0FE"/>
      <text x="16" y="93" class="text-primary" font-size="13" font-weight="600">monsiteweb.com</text>

      <!-- RIGHT PANEL -->
      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <!-- HEADER -->
        <text x="0" y="35" class="text-dark" font-size="18" font-weight="600">Statistiques des bases de données</text>
        <text x="0" y="55" class="text-muted" font-size="12">monsiteweb.com</text>

        <!-- NAV3 TABS -->
        <g transform="translate(0, 75)">
          <text x="0" y="12" class="text-muted" font-size="9">Home</text>
          <text x="40" y="12" class="text-muted" font-size="9">Multisite</text>
          <text x="90" y="12" class="text-muted" font-size="9">FTP-SSH</text>
          <text x="140" y="12" class="text-muted" font-size="9">Modules</text>
          <text x="188" y="12" class="text-muted" font-size="9">Tâches</text>
          <text x="230" y="12" class="text-muted" font-size="9">Emails</text>
          <text x="275" y="12" class="text-muted" font-size="9">Variables</text>
          <text x="330" y="12" class="text-muted" font-size="9">Runtimes</text>
          <text x="385" y="12" class="text-muted" font-size="9">SSL</text>
          <text x="410" y="12" class="text-muted" font-size="9">CDN</text>
          <text x="440" y="12" class="text-muted" font-size="9">Boost</text>
          <text x="475" y="12" class="text-muted" font-size="9">Logs</text>
          <text x="505" y="12" class="text-primary" font-size="9" font-weight="600">BDD</text>
          <rect x="505" y="16" width="25" height="2" class="bg-primary"/>
          <text x="545" y="12" class="text-muted" font-size="9">BDD Cloud</text>
          <text x="605" y="12" class="text-muted" font-size="9">Cron</text>
          <text x="640" y="12" class="text-muted" font-size="9">SEO</text>
        </g>

        <line x1="0" y1="95" x2="1056" y2="95" class="divider"/>

        <!-- SÉLECTEURS -->
        <g transform="translate(0, 115)">
          <text x="0" y="15" class="text-muted" font-size="11">Base de données</text>
          <rect x="0" y="25" width="250" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="12" y="48" class="text-dark" font-size="12">mydatabase_wp</text>
          <text x="228" y="48" class="text-muted" font-size="10">▼</text>

          <!-- Filtres période -->
          <g transform="translate(280, 25)">
            <rect x="0" y="0" width="80" height="36" rx="4" class="btn-primary"/>
            <text x="40" y="22" class="text-white" font-size="11" text-anchor="middle">7 jours</text>
            <rect x="88" y="0" width="80" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="128" y="22" class="text-dark" font-size="11" text-anchor="middle">30 jours</text>
            <rect x="176" y="0" width="80" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="216" y="22" class="text-dark" font-size="11" text-anchor="middle">1 an</text>
          </g>
        </g>

        <!-- GRAPHIQUES -->
        <g transform="translate(0, 190)">
          <!-- Graphique 1: Connexions -->
          <rect x="0" y="0" width="510" height="220" rx="6" class="bg-white"/>
          <rect x="0" y="0" width="510" height="220" rx="6" class="border"/>
          <text x="20" y="30" class="text-dark" font-size="12" font-weight="600">Connexions simultanées</text>

          <!-- Axes -->
          <line x1="50" y1="50" x2="50" y2="190" stroke="#E5E7EB" stroke-width="1"/>
          <line x1="50" y1="190" x2="490" y2="190" stroke="#E5E7EB" stroke-width="1"/>

          <!-- Labels Y -->
          <text x="40" y="60" class="text-muted" font-size="9" text-anchor="end">50</text>
          <text x="40" y="95" class="text-muted" font-size="9" text-anchor="end">40</text>
          <text x="40" y="130" class="text-muted" font-size="9" text-anchor="end">30</text>
          <text x="40" y="165" class="text-muted" font-size="9" text-anchor="end">20</text>
          <text x="40" y="195" class="text-muted" font-size="9" text-anchor="end">10</text>

          <!-- Labels X -->
          <text x="100" y="205" class="text-muted" font-size="9" text-anchor="middle">Lun</text>
          <text x="170" y="205" class="text-muted" font-size="9" text-anchor="middle">Mar</text>
          <text x="240" y="205" class="text-muted" font-size="9" text-anchor="middle">Mer</text>
          <text x="310" y="205" class="text-muted" font-size="9" text-anchor="middle">Jeu</text>
          <text x="380" y="205" class="text-muted" font-size="9" text-anchor="middle">Ven</text>
          <text x="450" y="205" class="text-muted" font-size="9" text-anchor="middle">Sam</text>

          <!-- Courbe avec aire -->
          <path d="M100,130 L170,110 L240,95 L310,120 L380,85 L450,105" fill="none" stroke="#0050D7" stroke-width="2"/>
          <path d="M100,130 L170,110 L240,95 L310,120 L380,85 L450,105 L450,190 L100,190 Z" fill="#0050D7" fill-opacity="0.1"/>

          <!-- Graphique 2: Espace disque -->
          <g transform="translate(530, 0)">
            <rect x="0" y="0" width="526" height="220" rx="6" class="bg-white"/>
            <rect x="0" y="0" width="526" height="220" rx="6" class="border"/>
            <text x="20" y="30" class="text-dark" font-size="12" font-weight="600">Espace disque utilisé</text>

            <!-- Axes -->
            <line x1="50" y1="50" x2="50" y2="190" stroke="#E5E7EB" stroke-width="1"/>
            <line x1="50" y1="190" x2="506" y2="190" stroke="#E5E7EB" stroke-width="1"/>

            <!-- Labels Y -->
            <text x="40" y="60" class="text-muted" font-size="9" text-anchor="end">500Mo</text>
            <text x="40" y="95" class="text-muted" font-size="9" text-anchor="end">400Mo</text>
            <text x="40" y="130" class="text-muted" font-size="9" text-anchor="end">300Mo</text>
            <text x="40" y="165" class="text-muted" font-size="9" text-anchor="end">200Mo</text>
            <text x="40" y="195" class="text-muted" font-size="9" text-anchor="end">100Mo</text>

            <!-- Labels X -->
            <text x="110" y="205" class="text-muted" font-size="9" text-anchor="middle">Lun</text>
            <text x="185" y="205" class="text-muted" font-size="9" text-anchor="middle">Mar</text>
            <text x="260" y="205" class="text-muted" font-size="9" text-anchor="middle">Mer</text>
            <text x="335" y="205" class="text-muted" font-size="9" text-anchor="middle">Jeu</text>
            <text x="410" y="205" class="text-muted" font-size="9" text-anchor="middle">Ven</text>
            <text x="485" y="205" class="text-muted" font-size="9" text-anchor="middle">Sam</text>

            <!-- Courbe avec aire -->
            <path d="M110,140 L185,135 L260,130 L335,125 L410,120 L485,118" fill="none" stroke="#0050D7" stroke-width="2"/>
            <path d="M110,140 L185,135 L260,130 L335,125 L410,120 L485,118 L485,190 L110,190 Z" fill="#0050D7" fill-opacity="0.1"/>
          </g>
        </g>

        <!-- TUILE RÉSUMÉ -->
        <g transform="translate(0, 430)">
          <rect x="0" y="0" width="1056" height="100" rx="6" class="bg-white"/>
          <rect x="0" y="0" width="1056" height="100" rx="6" class="border"/>
          <text x="20" y="25" class="text-dark" font-size="12" font-weight="600">Résumé</text>

          <!-- KPIs -->
          <g transform="translate(20, 45)">
            <text x="0" y="15" class="text-muted" font-size="10">Connexions moy.</text>
            <text x="0" y="35" class="text-dark" font-size="16" font-weight="600">32</text>
          </g>
          <g transform="translate(200, 45)">
            <text x="0" y="15" class="text-muted" font-size="10">Connexions max</text>
            <text x="0" y="35" class="text-dark" font-size="16" font-weight="600">47</text>
          </g>
          <g transform="translate(380, 45)">
            <text x="0" y="15" class="text-muted" font-size="10">Espace utilisé</text>
            <text x="0" y="35" class="text-dark" font-size="16" font-weight="600">285 Mo</text>
          </g>
          <g transform="translate(560, 45)">
            <text x="0" y="15" class="text-muted" font-size="10">Quota disponible</text>
            <text x="0" y="35" class="text-dark" font-size="16" font-weight="600">715 Mo</text>
          </g>
          <g transform="translate(760, 45)">
            <text x="0" y="15" class="text-muted" font-size="10">Tables</text>
            <text x="0" y="35" class="text-dark" font-size="16" font-weight="600">52</text>
          </g>
        </g>

        <!-- BANDEAU INFO -->
        <rect x="0" y="550" width="1056" height="40" rx="6" class="bg-info"/>
        <text x="20" y="575" class="text-info" font-size="11">Les statistiques sont mises à jour toutes les heures. Les données affichées peuvent avoir jusqu'à 60 minutes de retard.</text>
      </g>
    </g>
  </g>
</svg>
