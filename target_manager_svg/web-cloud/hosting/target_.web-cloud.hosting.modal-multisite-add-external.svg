<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="800" height="740" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="800" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="800" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Ajouter un domaine externe</text>
    <text x="760" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="800" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Step indicator -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="30" height="30" rx="15" class="bg-primary"/>
        <text x="15" y="20" class="text-white" font-size="12" text-anchor="middle">1</text>
        <rect x="35" y="13" width="100" height="4" fill="#0050D7"/>
        <rect x="140" y="0" width="30" height="30" rx="15" fill="#E5E7EB"/>
        <text x="155" y="20" class="text-muted" font-size="12" text-anchor="middle">2</text>
        <rect x="175" y="13" width="100" height="4" fill="#E5E7EB"/>
        <rect x="280" y="0" width="30" height="30" rx="15" fill="#E5E7EB"/>
        <text x="295" y="20" class="text-muted" font-size="12" text-anchor="middle">3</text>

        <text x="0" y="50" class="text-primary" font-size="11" font-weight="500">Domaine</text>
        <text x="130" y="50" class="text-muted" font-size="11">Configuration</text>
        <text x="265" y="50" class="text-muted" font-size="11">Validation</text>
      </g>

      <!-- Warning banner -->
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="752" height="50" rx="6" class="bg-warning"/>
        <text x="16" y="20" class="text-warning" font-size="11" font-weight="500">&#9888; Configuration DNS requise</text>
        <text x="16" y="38" class="text-warning" font-size="11">Vous devrez configurer manuellement les enregistrements DNS chez votre registrar.</text>
      </g>

      <!-- Domain input -->
      <g transform="translate(0, 140)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Saisissez votre domaine externe</text>

        <text x="0" y="30" class="text-dark" font-size="12" font-weight="500">Nom de domaine complet *</text>
        <rect x="0" y="45" width="752" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="71" class="text-muted" font-size="12">www.monsite-externe.fr</text>
      </g>

      <!-- Root directory -->
      <g transform="translate(0, 240)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Repertoire racine *</text>
        <rect x="0" y="15" width="752" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">/www/external</text>
      </g>

      <!-- Options -->
      <g transform="translate(0, 310)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Options</text>
        <line x1="0" y1="15" x2="752" y2="15" class="divider"/>

        <!-- SSL option -->
        <g transform="translate(0, 35)">
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#0050D7" fill="#0050D7"/>
          <text x="6" y="14" class="text-white" font-size="12">âœ“</text>
          <text x="30" y="14" class="text-dark" font-size="12">Generer un certificat SSL gratuit (Let's Encrypt)</text>
        </g>

        <!-- Firewall option -->
        <g transform="translate(0, 65)">
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#0050D7" fill="#0050D7"/>
          <text x="6" y="14" class="text-white" font-size="12">âœ“</text>
          <text x="30" y="14" class="text-dark" font-size="12">Activer le firewall applicatif</text>
        </g>

        <!-- IPv6 option -->
        <g transform="translate(0, 95)">
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="30" y="14" class="text-dark" font-size="12">Activer IPv6</text>
        </g>
      </g>

      <!-- DNS configuration info -->
      <g transform="translate(0, 440)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Configuration DNS requise</text>
        <rect x="0" y="15" width="752" height="140" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="20" y="40" class="text-muted" font-size="11">Ajoutez ces enregistrements DNS chez votre registrar :</text>

        <text x="20" y="70" class="text-dark" font-size="11" font-weight="600">Type A</text>
        <rect x="100" y="55" width="400" height="24" rx="4" fill="#1F2937"/>
        <text x="116" y="72" fill="#10B981" font-size="10" font-family="monospace">www.monsite-externe.fr    A    213.186.33.5</text>
        <text x="520" y="72" class="text-primary" font-size="11">ðŸ“‹</text>

        <text x="20" y="105" class="text-dark" font-size="11" font-weight="600">Type AAAA</text>
        <rect x="100" y="90" width="400" height="24" rx="4" fill="#1F2937"/>
        <text x="116" y="107" fill="#10B981" font-size="10" font-family="monospace">www.monsite-externe.fr  AAAA  2001:41d0:1:1b00::5</text>
        <text x="520" y="107" class="text-primary" font-size="11">ðŸ“‹</text>

        <text x="20" y="135" class="text-muted" font-size="10">La propagation DNS peut prendre jusqu'a 24-48 heures.</text>
      </g>

      <!-- PHP version -->
      <g transform="translate(0, 600)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Version PHP</text>
        <rect x="0" y="15" width="200" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">PHP 8.2</text>
        <text x="170" y="41" class="text-muted" font-size="12">â–¼</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="680" x2="800" y2="680" class="divider"/>
    <g transform="translate(24, 696)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="652" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="702" y="23" class="text-white" font-size="12" text-anchor="middle">Suivant</text>
    </g>
  </g>
</svg>
