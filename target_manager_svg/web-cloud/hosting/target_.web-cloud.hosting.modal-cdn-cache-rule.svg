<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 130)">
    <rect x="0" y="0" width="700" height="640" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Configurer une regle de cache</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Rule name -->
      <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Nom de la regle</text>
      <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="16" y="41" class="text-dark" font-size="12">Cache images longue duree</text>

      <!-- URL pattern -->
      <g transform="translate(0, 75)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Pattern URL</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">/images/*</text>
        <text x="0" y="70" class="text-muted" font-size="10">Utilisez * pour correspondre a plusieurs caracteres. Ex: /api/*, *.jpg, /assets/*</text>
      </g>

      <!-- Cache TTL -->
      <g transform="translate(0, 170)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Duree de cache (TTL)</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="200" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="26" class="text-dark" font-size="12">31536000</text>

          <rect x="210" y="0" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="226" y="26" class="text-dark" font-size="12">secondes</text>
          <text x="310" y="26" class="text-muted" font-size="12">▼</text>
        </g>

        <text x="0" y="80" class="text-muted" font-size="10">Presets: 1 heure (3600), 1 jour (86400), 1 semaine (604800), 1 an (31536000)</text>
      </g>

      <!-- Cache behavior -->
      <g transform="translate(0, 280)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Comportement du cache</text>

        <g transform="translate(0, 20)">
          <circle cx="10" cy="10" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
          <circle cx="10" cy="10" r="4" fill="#0050D7"/>
          <text x="30" y="14" class="text-dark" font-size="12">Mettre en cache (normal)</text>

          <circle cx="10" cy="40" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="30" y="44" class="text-dark" font-size="12">Bypass cache (ne pas mettre en cache)</text>

          <circle cx="10" cy="70" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="30" y="74" class="text-dark" font-size="12">Forcer revalidation</text>
        </g>
      </g>

      <!-- Additional options -->
      <g transform="translate(0, 400)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Options supplementaires</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="6" y="12" fill="#FFFFFF" font-size="10">✓</text>
          <text x="26" y="13" class="text-dark" font-size="12">Ignorer les query strings</text>
        </g>

        <g transform="translate(0, 45)">
          <rect x="0" y="0" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="26" y="13" class="text-dark" font-size="12">Respecter les headers Cache-Control de l'origine</text>
        </g>

        <g transform="translate(0, 70)">
          <rect x="0" y="0" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="26" y="13" class="text-dark" font-size="12">Inclure les cookies dans la cle de cache</text>
        </g>
      </g>

      <!-- Info banner -->
      <g transform="translate(0, 510)">
        <rect x="0" y="0" width="652" height="40" rx="6" class="bg-info"/>
        <text x="16" y="25" class="text-info" font-size="11">ℹ️ La regle sera appliquee dans les 5 minutes suivant l'enregistrement.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="580" x2="700" y2="580" class="divider"/>
    <g transform="translate(24, 596)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
    </g>
  </g>
</svg>
