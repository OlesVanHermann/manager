<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="660" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Configuration du firewall</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Domain info -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-muted" font-size="11">Domaine:</text>
        <text x="70" y="0" class="text-dark" font-size="12" font-weight="500">www.example.com</text>
      </g>

      <!-- Firewall status -->
      <g transform="translate(0, 30)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Statut du firewall applicatif (WAF)</text>

        <rect x="0" y="20" width="652" height="70" rx="6" class="bg-success"/>
        <rect x="20" y="38" width="42" height="24" rx="12" fill="#059669"/>
        <circle cx="50" cy="50" r="9" fill="#FFFFFF"/>
        <text x="75" y="55" class="text-success" font-size="12" font-weight="500">Firewall active</text>
        <text x="200" y="55" class="text-success" font-size="11">Protection contre les attaques web</text>
      </g>

      <!-- Protection level -->
      <g transform="translate(0, 130)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Niveau de protection</text>
        <line x1="0" y1="15" x2="652" y2="15" class="divider"/>

        <g transform="translate(0, 35)">
          <!-- Low -->
          <rect x="0" y="0" width="210" height="70" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="105" y="25" class="text-dark" font-size="12" text-anchor="middle" font-weight="500">Faible</text>
          <text x="105" y="45" class="text-muted" font-size="9" text-anchor="middle">Regles minimales</text>
          <text x="105" y="60" class="text-muted" font-size="9" text-anchor="middle">Moins de faux positifs</text>

          <!-- Medium (selected) -->
          <rect x="220" y="0" width="210" height="70" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <text x="325" y="25" class="text-dark" font-size="12" text-anchor="middle" font-weight="500">Standard</text>
          <text x="325" y="45" class="text-muted" font-size="9" text-anchor="middle">Equilibre securite/usabilite</text>
          <text x="325" y="60" class="text-primary" font-size="9" text-anchor="middle">Recommande</text>

          <!-- High -->
          <rect x="440" y="0" width="212" height="70" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="546" y="25" class="text-dark" font-size="12" text-anchor="middle" font-weight="500">Strict</text>
          <text x="546" y="45" class="text-muted" font-size="9" text-anchor="middle">Protection maximale</text>
          <text x="546" y="60" class="text-muted" font-size="9" text-anchor="middle">Peut bloquer certaines requetes</text>
        </g>
      </g>

      <!-- Protection types -->
      <g transform="translate(0, 260)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Protections actives</text>
        <rect x="0" y="15" width="652" height="200" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <g transform="translate(20, 40)">
          <!-- SQL Injection -->
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#059669" fill="#059669"/>
          <text x="6" y="14" class="text-white" font-size="12">✓</text>
          <text x="30" y="14" class="text-dark" font-size="11">Injection SQL</text>

          <!-- XSS -->
          <rect x="200" y="0" width="18" height="18" rx="3" stroke="#059669" fill="#059669"/>
          <text x="206" y="14" class="text-white" font-size="12">✓</text>
          <text x="230" y="14" class="text-dark" font-size="11">Cross-Site Scripting (XSS)</text>

          <!-- CSRF -->
          <rect x="450" y="0" width="18" height="18" rx="3" stroke="#059669" fill="#059669"/>
          <text x="456" y="14" class="text-white" font-size="12">✓</text>
          <text x="480" y="14" class="text-dark" font-size="11">CSRF</text>
        </g>

        <g transform="translate(20, 80)">
          <!-- Path Traversal -->
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#059669" fill="#059669"/>
          <text x="6" y="14" class="text-white" font-size="12">✓</text>
          <text x="30" y="14" class="text-dark" font-size="11">Path Traversal</text>

          <!-- Remote File Inclusion -->
          <rect x="200" y="0" width="18" height="18" rx="3" stroke="#059669" fill="#059669"/>
          <text x="206" y="14" class="text-white" font-size="12">✓</text>
          <text x="230" y="14" class="text-dark" font-size="11">Remote File Inclusion</text>

          <!-- Command Injection -->
          <rect x="450" y="0" width="18" height="18" rx="3" stroke="#059669" fill="#059669"/>
          <text x="456" y="14" class="text-white" font-size="12">✓</text>
          <text x="480" y="14" class="text-dark" font-size="11">Command Injection</text>
        </g>

        <g transform="translate(20, 120)">
          <!-- Bad Bots -->
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#059669" fill="#059669"/>
          <text x="6" y="14" class="text-white" font-size="12">✓</text>
          <text x="30" y="14" class="text-dark" font-size="11">Bad Bots</text>

          <!-- DDoS Layer 7 -->
          <rect x="200" y="0" width="18" height="18" rx="3" stroke="#059669" fill="#059669"/>
          <text x="206" y="14" class="text-white" font-size="12">✓</text>
          <text x="230" y="14" class="text-dark" font-size="11">DDoS Layer 7</text>

          <!-- Protocol Anomalies -->
          <rect x="450" y="0" width="18" height="18" rx="3" stroke="#059669" fill="#059669"/>
          <text x="456" y="14" class="text-white" font-size="12">✓</text>
          <text x="480" y="14" class="text-dark" font-size="11">Protocol Anomalies</text>
        </g>

        <text x="20" y="175" class="text-muted" font-size="10">Les regles sont mises a jour automatiquement par OVHcloud.</text>
      </g>

      <!-- Info -->
      <g transform="translate(0, 480)">
        <rect x="0" y="0" width="652" height="50" rx="6" class="bg-info"/>
        <text x="16" y="20" class="text-info" font-size="11" font-weight="500">&#128712; A propos du firewall</text>
        <text x="16" y="38" class="text-info" font-size="11">Le WAF analyse le trafic HTTP et bloque les requetes malveillantes avant qu'elles n'atteignent votre site.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="600" x2="700" y2="600" class="divider"/>
    <g transform="translate(24, 616)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Appliquer</text>
    </g>
  </g>
</svg>
