<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .font-base { font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .row-selected { fill: #E8F0FE; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { stroke: #D1D5DB; stroke-width: 2; fill: #FFFFFF; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hebergement</text>
  <rect x="235" y="85" width="95" height="3" fill="#0050D7"/>

  <!-- MAIN CONTENT -->
  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <rect x="6" y="80" width="268" height="56" rx="6" class="row-selected"/>
      <text x="52" y="100" class="text-dark" font-size="13" font-weight="500">mon-site.fr</text>
      <text x="52" y="116" class="text-muted" font-size="11">Performance 1</text>

      <!-- RIGHT PANEL -->
      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <!-- Header -->
      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">mon-site.fr</text>
        <g transform="translate(140, 5)">
          <rect x="0" y="0" width="110" height="30" rx="4" class="btn-outline"/>
          <text x="55" y="20" class="text-primary" font-size="11" text-anchor="middle">Infos generales</text>
          <rect x="118" y="0" width="80" height="30" rx="4" class="bg-primary"/>
          <text x="158" y="20" class="text-white" font-size="11" text-anchor="middle">.ovhconfig</text>
          <rect x="206" y="0" width="70" height="30" rx="4" class="btn-outline"/>
          <text x="241" y="20" class="text-primary" font-size="11" text-anchor="middle">Runtimes</text>
        </g>
      </g>

      <line x1="296" y1="45" x2="1392" y2="45" stroke="#E5E7EB"/>

      <!-- CONTENU PAGE OVHCONFIG -->
      <g transform="translate(316, 55)">

        <!-- TITRE -->
        <text x="0" y="20" class="text-dark font-base" font-size="16" font-weight="600">Configuration .ovhconfig</text>
        <text x="0" y="42" class="text-muted font-base" font-size="12">Configurez le comportement PHP de votre hebergement</text>

        <!-- VERSION PHP -->
        <g transform="translate(0, 70)">
          <rect x="0" y="0" width="500" height="180" rx="8" class="bg-white"/>
          <rect x="0" y="0" width="500" height="180" rx="8" class="border"/>

          <text x="20" y="28" class="text-dark font-base" font-size="14" font-weight="600">Version PHP</text>

          <g transform="translate(20, 45)">
            <!-- PHP 8.3 -->
            <circle cx="8" cy="8" r="8" class="radio-selected"/>
            <circle cx="8" cy="8" r="3" fill="#FFFFFF"/>
            <text x="25" y="12" class="text-dark font-base" font-size="11">PHP 8.3</text>
            <rect x="80" y="0" width="70" height="18" rx="9" fill="#DEF7EC"/>
            <text x="115" y="13" fill="#059669" font-size="9" text-anchor="middle">Recommande</text>

            <!-- PHP 8.2 -->
            <circle cx="8" cy="38" r="8" class="radio-unselected"/>
            <text x="25" y="42" class="text-dark font-base" font-size="11">PHP 8.2</text>

            <!-- PHP 8.1 -->
            <circle cx="8" cy="68" r="8" class="radio-unselected"/>
            <text x="25" y="72" class="text-dark font-base" font-size="11">PHP 8.1</text>

            <!-- PHP 8.0 -->
            <circle cx="8" cy="98" r="8" class="radio-unselected"/>
            <text x="25" y="102" class="text-muted font-base" font-size="11">PHP 8.0</text>
            <rect x="80" y="90" width="50" height="18" rx="9" fill="#FEF3C7"/>
            <text x="105" y="103" fill="#D97706" font-size="9" text-anchor="middle">Legacy</text>

            <!-- PHP 7.4 -->
            <circle cx="8" cy="128" r="8" class="radio-unselected"/>
            <text x="25" y="132" class="text-muted font-base" font-size="11">PHP 7.4</text>
            <rect x="80" y="120" width="60" height="18" rx="9" fill="#FEE2E2"/>
            <text x="110" y="133" fill="#DC2626" font-size="9" text-anchor="middle">Deprecie</text>
          </g>
        </g>

        <!-- ENVIRONMENT -->
        <g transform="translate(520, 70)">
          <rect x="0" y="0" width="300" height="120" rx="8" class="bg-white"/>
          <rect x="0" y="0" width="300" height="120" rx="8" class="border"/>

          <text x="20" y="28" class="text-dark font-base" font-size="14" font-weight="600">Environnement</text>

          <g transform="translate(20, 45)">
            <circle cx="8" cy="8" r="8" class="radio-selected"/>
            <circle cx="8" cy="8" r="3" fill="#FFFFFF"/>
            <text x="25" y="12" class="text-dark font-base" font-size="11">Production</text>

            <circle cx="8" cy="38" r="8" class="radio-unselected"/>
            <text x="25" y="42" class="text-dark font-base" font-size="11">Development</text>
            <text x="25" y="56" class="text-muted font-base" font-size="9">(display_errors active)</text>
          </g>
        </g>

        <!-- ENGINE -->
        <g transform="translate(0, 270)">
          <rect x="0" y="0" width="500" height="120" rx="8" class="bg-white"/>
          <rect x="0" y="0" width="500" height="120" rx="8" class="border"/>

          <text x="20" y="28" class="text-dark font-base" font-size="14" font-weight="600">Moteur d'execution</text>

          <g transform="translate(20, 45)">
            <circle cx="8" cy="8" r="8" class="radio-selected"/>
            <circle cx="8" cy="8" r="3" fill="#FFFFFF"/>
            <text x="25" y="12" class="text-dark font-base" font-size="11">php-fpm</text>
            <text x="90" y="12" class="text-muted font-base" font-size="10">(Recommande - meilleures performances)</text>

            <circle cx="8" cy="38" r="8" class="radio-unselected"/>
            <text x="25" y="42" class="text-dark font-base" font-size="11">phpcgi</text>
            <text x="75" y="42" class="text-muted font-base" font-size="10">(Compatibilite legacy)</text>
          </g>
        </g>

        <!-- FIREWALL -->
        <g transform="translate(520, 200)">
          <rect x="0" y="0" width="300" height="90" rx="8" class="bg-white"/>
          <rect x="0" y="0" width="300" height="90" rx="8" class="border"/>

          <text x="20" y="28" class="text-dark font-base" font-size="14" font-weight="600">Firewall applicatif</text>

          <g transform="translate(20, 50)">
            <rect x="0" y="0" width="36" height="18" rx="9" fill="#0050D7"/>
            <circle cx="24" cy="9" r="6" fill="#FFFFFF"/>
            <text x="50" y="14" class="text-dark font-base" font-size="11">Active</text>
          </g>
        </g>

        <!-- BOUTON SAUVEGARDER -->
        <g transform="translate(0, 420)">
          <rect x="0" y="0" width="140" height="36" rx="4" class="btn-primary"/>
          <text x="70" y="23" class="text-white font-base" font-size="12" text-anchor="middle">Enregistrer</text>
        </g>

        <!-- INFO -->
        <g transform="translate(0, 480)">
          <rect x="0" y="0" width="820" height="50" rx="6" class="bg-info"/>
          <text x="20" y="22" class="text-info font-base" font-size="12" font-weight="600">Note</text>
          <text x="20" y="40" class="text-info font-base" font-size="11">Les modifications prennent effet immediatement. Un fichier .ovhconfig est cree a la racine de votre hebergement.</text>
        </g>

      </g>
    </g>
  </g>
</svg>
