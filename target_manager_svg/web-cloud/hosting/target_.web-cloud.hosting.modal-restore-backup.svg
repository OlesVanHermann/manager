<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 140)">
    <rect x="0" y="0" width="700" height="620" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Restaurer une sauvegarde</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Backup selection -->
      <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Selectionnez une sauvegarde</text>

      <g transform="translate(0, 20)">
        <!-- Backup 1 - Selected -->
        <rect x="0" y="0" width="652" height="60" rx="4" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
        <circle cx="24" cy="30" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
        <circle cx="24" cy="30" r="4" fill="#0050D7"/>
        <text x="50" y="25" class="text-dark" font-size="12" font-weight="500">Sauvegarde du 02/01/2026 03:00</text>
        <text x="50" y="45" class="text-muted" font-size="11">Fichiers: 92 Go | BDD: 245 Mo</text>
        <rect x="550" y="20" width="85" height="22" rx="11" fill="#DEF7EC"/>
        <text x="592" y="35" fill="#03543F" font-size="10" text-anchor="middle">Complete</text>

        <!-- Backup 2 -->
        <rect x="0" y="70" width="652" height="60" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <circle cx="24" cy="100" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="50" y="95" class="text-dark" font-size="12" font-weight="500">Sauvegarde du 01/01/2026 03:00</text>
        <text x="50" y="115" class="text-muted" font-size="11">Fichiers: 91 Go | BDD: 243 Mo</text>
        <rect x="550" y="90" width="85" height="22" rx="11" fill="#DEF7EC"/>
        <text x="592" y="105" fill="#03543F" font-size="10" text-anchor="middle">Complete</text>

        <!-- Backup 3 -->
        <rect x="0" y="140" width="652" height="60" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <circle cx="24" cy="170" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="50" y="165" class="text-dark" font-size="12" font-weight="500">Sauvegarde du 31/12/2025 03:00</text>
        <text x="50" y="185" class="text-muted" font-size="11">Fichiers: 90 Go | BDD: 240 Mo</text>
        <rect x="550" y="160" width="85" height="22" rx="11" fill="#DEF7EC"/>
        <text x="592" y="175" fill="#03543F" font-size="10" text-anchor="middle">Complete</text>
      </g>

      <!-- Restore options -->
      <g transform="translate(0, 250)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Elements a restaurer</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="6" y="12" fill="#FFFFFF" font-size="10">✓</text>
          <text x="26" y="13" class="text-dark" font-size="12">Fichiers FTP</text>
        </g>

        <g transform="translate(0, 40)">
          <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="6" y="12" fill="#FFFFFF" font-size="10">✓</text>
          <text x="26" y="13" class="text-dark" font-size="12">Bases de donnees</text>
        </g>
      </g>

      <!-- Warning -->
      <g transform="translate(0, 340)">
        <rect x="0" y="0" width="652" height="80" rx="6" class="bg-warning"/>
        <text x="16" y="22" class="text-warning" font-size="12" font-weight="500">⚠️ Attention</text>
        <text x="16" y="42" class="text-warning" font-size="11">La restauration ecrasera les fichiers et donnees actuels.</text>
        <text x="16" y="58" class="text-warning" font-size="11">Cette operation est irreversible. Assurez-vous d'avoir une</text>
        <text x="16" y="74" class="text-warning" font-size="11">sauvegarde recente si vous souhaitez conserver l'etat actuel.</text>
      </g>

      <!-- Confirmation -->
      <g transform="translate(0, 445)">
        <rect x="0" y="0" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="26" y="13" class="text-dark" font-size="12">Je comprends que cette action ecrasera les donnees actuelles</text>
      </g>

      <!-- Info -->
      <g transform="translate(0, 485)">
        <rect x="0" y="0" width="652" height="40" rx="6" class="bg-info"/>
        <text x="16" y="25" class="text-info" font-size="11">ℹ️ La restauration peut prendre plusieurs minutes selon la taille des donnees.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="560" x2="700" y2="560" class="divider"/>
    <g transform="translate(24, 576)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Restaurer</text>
    </g>
  </g>
</svg>
