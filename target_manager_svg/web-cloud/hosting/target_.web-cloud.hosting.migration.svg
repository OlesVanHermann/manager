<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 3; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-disabled { fill: #E5E7EB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="30" class="text-white" font-size="14">Accueil</text>
  <text x="110" y="30" class="text-white" font-size="14">Public Cloud</text>
  <text x="210" y="30" class="text-white" font-size="14">Hosted Private Cloud</text>
  <text x="370" y="30" class="text-white" font-size="14">Bare Metal Cloud</text>
  <text x="510" y="30" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="510" y="46" width="70" height="3" fill="#FFFFFF"/>
  <text x="620" y="30" class="text-white" font-size="14">Network</text>
  <text x="700" y="30" class="text-white" font-size="14">IAM / Sécurité</text>
  <text x="810" y="30" class="text-white" font-size="14">Licences</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Noms de domaine</text>
  <text x="170" y="75" class="text-muted" font-size="14">E-mails</text>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text>
  <rect x="240" y="86" width="80" height="3" class="bg-primary"/>
  <text x="350" y="75" class="text-muted" font-size="14">Bases de données</text>
  <text x="480" y="75" class="text-muted" font-size="14">WordPress</text>

  <!-- MAIN CONTENT -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <rect x="16" y="16" width="248" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="32" y="39" class="text-muted" font-size="12">Rechercher...</text>
      <rect x="0" y="68" width="280" height="40" fill="#E8F0FE"/>
      <text x="16" y="93" class="text-primary" font-size="13" font-weight="600">monsiteweb.com</text>

      <!-- RIGHT PANEL -->
      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <!-- HEADER -->
        <text x="0" y="35" class="text-dark" font-size="18" font-weight="600">Migrer votre hébergement</text>
        <text x="0" y="55" class="text-muted" font-size="12">monsiteweb.com</text>

        <!-- BANDEAU OFFRE ACTUELLE -->
        <rect x="0" y="75" width="1056" height="50" rx="6" class="bg-info"/>
        <text x="20" y="105" class="text-info" font-size="12" font-weight="600">Offre actuelle : Perso</text>
        <text x="170" y="105" class="text-info" font-size="12">100 Go d'espace disque • 10 bases de données • 100 comptes email</text>

        <!-- TITRE SECTION -->
        <text x="0" y="160" class="text-dark" font-size="14" font-weight="600">Choisissez votre nouvelle offre</text>

        <!-- GRILLE OFFRES (4 cartes) -->
        <g transform="translate(0, 180)">
          <!-- CARTE 1: Starter (non disponible) -->
          <rect x="0" y="0" width="250" height="280" rx="8" class="bg-white"/>
          <rect x="0" y="0" width="250" height="280" rx="8" class="border"/>
          <text x="125" y="35" class="text-dark" font-size="14" font-weight="600" text-anchor="middle">Starter</text>
          <text x="125" y="60" class="text-muted" font-size="11" text-anchor="middle">100 Mo</text>
          <line x1="20" y1="75" x2="230" y2="75" class="divider"/>
          <text x="125" y="105" class="text-dark" font-size="18" font-weight="600" text-anchor="middle">1,99 €</text>
          <text x="125" y="120" class="text-muted" font-size="10" text-anchor="middle">HT/mois</text>
          <line x1="20" y1="135" x2="230" y2="135" class="divider"/>
          <text x="30" y="160" class="text-muted" font-size="10">• 1 site web</text>
          <text x="30" y="178" class="text-muted" font-size="10">• 1 base de données</text>
          <text x="30" y="196" class="text-muted" font-size="10">• 10 comptes email</text>
          <rect x="50" y="230" width="150" height="32" rx="4" class="btn-disabled"/>
          <text x="125" y="251" class="text-muted" font-size="11" text-anchor="middle">Non disponible</text>

          <!-- CARTE 2: Perso (actuelle) -->
          <g transform="translate(270, 0)">
            <rect x="0" y="0" width="250" height="280" rx="8" class="bg-white"/>
            <rect x="0" y="0" width="250" height="280" rx="8" class="border-primary"/>
            <!-- Badge ACTUEL -->
            <rect x="85" y="-10" width="80" height="20" rx="4" fill="#0050D7"/>
            <text x="125" y="5" class="text-white" font-size="10" text-anchor="middle">ACTUEL</text>
            <text x="125" y="35" class="text-primary" font-size="14" font-weight="600" text-anchor="middle">Perso</text>
            <text x="125" y="60" class="text-muted" font-size="11" text-anchor="middle">100 Go</text>
            <line x1="20" y1="75" x2="230" y2="75" class="divider"/>
            <text x="125" y="105" class="text-dark" font-size="18" font-weight="600" text-anchor="middle">3,99 €</text>
            <text x="125" y="120" class="text-muted" font-size="10" text-anchor="middle">HT/mois</text>
            <line x1="20" y1="135" x2="230" y2="135" class="divider"/>
            <text x="30" y="160" class="text-muted" font-size="10">• Sites illimités</text>
            <text x="30" y="178" class="text-muted" font-size="10">• 10 bases de données</text>
            <text x="30" y="196" class="text-muted" font-size="10">• 100 comptes email</text>
            <rect x="50" y="230" width="150" height="32" rx="4" class="btn-disabled"/>
            <text x="125" y="251" class="text-muted" font-size="11" text-anchor="middle">Offre actuelle</text>
          </g>

          <!-- CARTE 3: Pro -->
          <g transform="translate(540, 0)">
            <rect x="0" y="0" width="250" height="280" rx="8" class="bg-white"/>
            <rect x="0" y="0" width="250" height="280" rx="8" class="border"/>
            <text x="125" y="35" class="text-dark" font-size="14" font-weight="600" text-anchor="middle">Pro</text>
            <text x="125" y="60" class="text-muted" font-size="11" text-anchor="middle">250 Go</text>
            <line x1="20" y1="75" x2="230" y2="75" class="divider"/>
            <text x="125" y="105" class="text-dark" font-size="18" font-weight="600" text-anchor="middle">7,99 €</text>
            <text x="125" y="120" class="text-muted" font-size="10" text-anchor="middle">HT/mois</text>
            <line x1="20" y1="135" x2="230" y2="135" class="divider"/>
            <text x="30" y="160" class="text-muted" font-size="10">• Sites illimités</text>
            <text x="30" y="178" class="text-muted" font-size="10">• 25 bases de données</text>
            <text x="30" y="196" class="text-muted" font-size="10">• 500 comptes email</text>
            <text x="30" y="214" class="text-muted" font-size="10">• Web Cloud Databases inclus</text>
            <rect x="50" y="230" width="150" height="32" rx="4" class="btn-outline"/>
            <text x="125" y="251" class="text-primary" font-size="11" text-anchor="middle">Sélectionner</text>
          </g>

          <!-- CARTE 4: Performance 1 -->
          <g transform="translate(810, 0)">
            <rect x="0" y="0" width="246" height="280" rx="8" class="bg-white"/>
            <rect x="0" y="0" width="246" height="280" rx="8" class="border"/>
            <text x="123" y="35" class="text-dark" font-size="14" font-weight="600" text-anchor="middle">Performance 1</text>
            <text x="123" y="60" class="text-muted" font-size="11" text-anchor="middle">500 Go</text>
            <line x1="20" y1="75" x2="226" y2="75" class="divider"/>
            <text x="123" y="105" class="text-dark" font-size="18" font-weight="600" text-anchor="middle">15,99 €</text>
            <text x="123" y="120" class="text-muted" font-size="10" text-anchor="middle">HT/mois</text>
            <line x1="20" y1="135" x2="226" y2="135" class="divider"/>
            <text x="30" y="160" class="text-muted" font-size="10">• Sites illimités</text>
            <text x="30" y="178" class="text-muted" font-size="10">• 50 bases de données</text>
            <text x="30" y="196" class="text-muted" font-size="10">• 1000 comptes email</text>
            <text x="30" y="214" class="text-muted" font-size="10">• Ressources dédiées</text>
            <rect x="48" y="230" width="150" height="32" rx="4" class="btn-outline"/>
            <text x="123" y="251" class="text-primary" font-size="11" text-anchor="middle">Sélectionner</text>
          </g>
        </g>

        <!-- BANDEAU WARNING -->
        <rect x="0" y="490" width="1056" height="60" rx="6" class="bg-warning"/>
        <text x="20" y="515" class="text-warning" font-size="12" font-weight="600">Attention</text>
        <text x="20" y="535" class="text-warning" font-size="11">La migration vers une offre inférieure peut entraîner la perte de certaines fonctionnalités. Vérifiez que votre nouvelle offre correspond à vos besoins.</text>

        <!-- FOOTER -->
        <g transform="translate(0, 580)">
          <line x1="0" y1="0" x2="1056" y2="0" class="divider"/>
          <rect x="0" y="20" width="100" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
          <text x="50" y="43" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>

          <rect x="930" y="20" width="126" height="36" rx="4" class="btn-primary"/>
          <text x="993" y="43" class="text-white" font-size="12" text-anchor="middle">Suivant</text>
        </g>
      </g>
    </g>
  </g>
</svg>
