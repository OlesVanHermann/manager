<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="500" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Modifier le dossier racine</text>
    <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Domain info -->
      <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Domaine</text>
      <rect x="0" y="15" width="552" height="40" rx="4" fill="#F9FAFB"/>
      <text x="16" y="41" class="text-dark" font-size="12">www.example.com</text>

      <!-- Current path -->
      <g transform="translate(0, 75)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Dossier racine actuel</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#F9FAFB"/>
        <text x="16" y="41" class="text-muted" font-size="12">/www</text>
      </g>

      <!-- New path -->
      <g transform="translate(0, 150)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Nouveau dossier racine</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">/www/public</text>
      </g>

      <!-- Path suggestions -->
      <g transform="translate(0, 220)">
        <text x="0" y="0" class="text-muted" font-size="11">Dossiers disponibles :</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="130" height="28" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="12" y="18" class="text-dark" font-size="11">/www</text>

          <rect x="140" y="0" width="130" height="28" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="152" y="18" class="text-dark" font-size="11">/www/public</text>

          <rect x="280" y="0" width="130" height="28" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="292" y="18" class="text-dark" font-size="11">/www/web</text>

          <rect x="420" y="0" width="130" height="28" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="432" y="18" class="text-dark" font-size="11">/www/html</text>
        </g>
      </g>

      <!-- Info banner -->
      <g transform="translate(0, 290)">
        <rect x="0" y="0" width="552" height="50" rx="6" class="bg-info"/>
        <text x="16" y="20" class="text-info" font-size="11" font-weight="500">ℹ️ Le dossier doit exister sur votre espace FTP</text>
        <text x="16" y="38" class="text-info" font-size="11">La modification prendra effet immediatement.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="440" x2="600" y2="440" class="divider"/>
    <g transform="translate(24, 456)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Modifier</text>
    </g>
  </g>
</svg>
