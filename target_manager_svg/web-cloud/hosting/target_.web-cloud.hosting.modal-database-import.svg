<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-dashed { stroke: #0050D7; stroke-width: 2; stroke-dasharray: 8,4; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 140)">
    <rect x="0" y="0" width="600" height="620" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Importer un fichier SQL</text>
    <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info -->
      <rect x="0" y="0" width="552" height="50" rx="6" class="bg-info"/>
      <text x="16" y="20" class="text-info" font-size="11">&#9432; Importez un fichier SQL pour restaurer ou migrer des donnees.</text>
      <text x="16" y="38" class="text-info" font-size="11">Formats supportes: .sql, .sql.gz, .sql.bz2</text>

      <!-- Database -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Base de donnees cible</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">monsite_shop (MySQL 8.0)</text>
      </g>

      <!-- Upload zone -->
      <g transform="translate(0, 145)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Fichier a importer *</text>
        <rect x="0" y="20" width="552" height="120" rx="8" class="border-dashed"/>
        <text x="276" y="65" class="text-primary" font-size="24" text-anchor="middle">&#128194;</text>
        <text x="276" y="95" class="text-muted" font-size="12" text-anchor="middle">Glissez un fichier ou cliquez pour parcourir</text>
        <text x="276" y="115" class="text-muted" font-size="10" text-anchor="middle">Max: 500 Mo</text>
      </g>

      <!-- Options -->
      <g transform="translate(0, 295)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Options d'import</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="552" height="45" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <rect x="15" y="11" width="42" height="24" rx="12" fill="#E5E7EB"/>
          <circle cx="27" cy="23" r="9" fill="#FFFFFF"/>
          <text x="70" y="28" class="text-dark" font-size="12">Vider la base avant import</text>
        </g>

        <g transform="translate(0, 55)">
          <rect x="0" y="0" width="552" height="45" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <rect x="15" y="11" width="42" height="24" rx="12" fill="#0050D7"/>
          <circle cx="45" cy="23" r="9" fill="#FFFFFF"/>
          <text x="70" y="28" class="text-dark" font-size="12">Notification par email une fois termine</text>
        </g>
      </g>

      <!-- Warning -->
      <g transform="translate(0, 420)">
        <rect x="0" y="0" width="552" height="50" rx="6" class="bg-warning"/>
        <text x="16" y="20" class="text-warning" font-size="11" font-weight="500">&#9888; Recommandation</text>
        <text x="16" y="38" class="text-warning" font-size="11">Creez un dump de la base actuelle avant d'importer de nouvelles donnees.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="560" x2="600" y2="560" class="divider"/>
    <g transform="translate(24, 576)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" fill="#E5E7EB"/>
      <text x="502" y="23" fill="#9CA3AF" font-size="12" text-anchor="middle">Importer</text>
    </g>
  </g>
</svg>
