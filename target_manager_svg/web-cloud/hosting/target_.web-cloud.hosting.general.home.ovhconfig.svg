<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .bg-overlay { fill: #000000; fill-opacity: 0.5; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- MODAL -->
  <rect x="120" y="50" width="1200" height="800" rx="8" class="bg-white"/>
  <rect x="120" y="50" width="1200" height="800" rx="8" class="border"/>

  <!-- HEADER MODAL -->
  <g transform="translate(140, 70)">
    <text x="0" y="25" class="text-dark" font-size="18" font-weight="600">Configuration PHP (.ovhconfig)</text>
    <text x="1110" y="25" class="text-muted" font-size="18">✕</text>
  </g>

  <!-- STEPPER -->
  <g transform="translate(140, 120)">
    <circle cx="20" cy="15" r="15" fill="#0050D7"/>
    <text x="20" y="20" class="text-white" font-size="12" text-anchor="middle">1</text>
    <text x="45" y="20" class="text-primary" font-size="12" font-weight="600">Action</text>

    <line x1="100" y1="15" x2="200" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="220" cy="15" r="15" fill="#E5E7EB"/>
    <text x="220" y="20" class="text-muted" font-size="12" text-anchor="middle">2</text>
    <text x="245" y="20" class="text-muted" font-size="12">Configuration</text>
  </g>

  <!-- CONTENU MODAL -->
  <g transform="translate(140, 170)">
    <line x1="0" y1="0" x2="1160" y2="0" class="divider"/>

    <!-- OPTIONS RADIO -->
    <text x="0" y="40" class="text-dark" font-size="14" font-weight="600">Que souhaitez-vous faire ?</text>

    <g transform="translate(0, 60)">
      <!-- Option 1 -->
      <circle cx="12" cy="12" r="10" stroke="#E5E7EB" stroke-width="2" fill="#FFFFFF"/>
      <text x="35" y="17" class="text-dark" font-size="12">Restaurer une configuration précédente</text>
      <text x="35" y="35" class="text-muted" font-size="11">Revenir à une version antérieure de votre configuration PHP</text>

      <!-- Option 2 (sélectionné) -->
      <g transform="translate(0, 60)">
        <circle cx="12" cy="12" r="10" stroke="#0050D7" stroke-width="2" fill="#0050D7"/>
        <circle cx="12" cy="12" r="4" fill="#FFFFFF"/>
        <text x="35" y="17" class="text-dark" font-size="12" font-weight="600">Modifier la configuration actuelle</text>
        <text x="35" y="35" class="text-muted" font-size="11">Personnaliser les paramètres PHP de votre hébergement</text>
      </g>
    </g>

    <!-- FORMULAIRE CONFIG -->
    <g transform="translate(0, 180)">
      <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Configuration PHP</text>

      <!-- Row 1 -->
      <text x="0" y="60" class="text-muted" font-size="11">Version PHP</text>
      <rect x="0" y="70" width="250" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="93" class="text-dark" font-size="12">8.2</text>
      <text x="228" y="93" class="text-muted" font-size="10">▼</text>

      <text x="280" y="60" class="text-muted" font-size="11">Environnement d'exécution</text>
      <rect x="280" y="70" width="250" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="292" y="93" class="text-dark" font-size="12">stable64</text>
      <text x="508" y="93" class="text-muted" font-size="10">▼</text>

      <!-- Row 2 -->
      <text x="0" y="130" class="text-muted" font-size="11">Moteur</text>
      <rect x="0" y="140" width="250" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="163" class="text-dark" font-size="12">php</text>
      <text x="228" y="163" class="text-muted" font-size="10">▼</text>

      <text x="280" y="130" class="text-muted" font-size="11">Environnement</text>
      <rect x="280" y="140" width="250" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="292" y="163" class="text-dark" font-size="12">production</text>
      <text x="508" y="163" class="text-muted" font-size="10">▼</text>

      <!-- Row 3 -->
      <text x="0" y="200" class="text-muted" font-size="11">Firewall HTTP</text>
      <rect x="0" y="210" width="250" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="233" class="text-dark" font-size="12">none</text>
      <text x="228" y="233" class="text-muted" font-size="10">▼</text>
    </g>

    <!-- PANNEAU AIDE -->
    <rect x="600" y="180" width="560" height="200" rx="6" class="bg-info"/>
    <g transform="translate(620, 200)">
      <text x="0" y="15" class="text-dark" font-size="12" font-weight="600">ℹ️ Aide</text>

      <text x="0" y="45" class="text-dark" font-size="11" font-weight="600">Versions PHP</text>
      <text x="0" y="62" class="text-muted" font-size="10">Version recommandée : PHP 8.2</text>

      <text x="0" y="90" class="text-dark" font-size="11" font-weight="600">Environnement d'exécution</text>
      <text x="0" y="107" class="text-muted" font-size="10">stable64 (64 bits recommandé)</text>
      <text x="0" y="122" class="text-muted" font-size="10">legacy (compatibilité anciennes apps)</text>

      <text x="0" y="150" class="text-dark" font-size="11" font-weight="600">Firewall HTTP</text>
      <text x="0" y="167" class="text-muted" font-size="10">Active les protections contre les attaques web courantes</text>
    </g>

    <!-- WARNING -->
    <rect x="0" y="450" width="1160" height="50" rx="6" class="bg-warning"/>
    <text x="20" y="480" class="text-warning" font-size="12">⚠️ La modification de ces paramètres peut impacter le fonctionnement de votre site. Testez vos changements sur un environnement de développement.</text>
  </g>

  <!-- FOOTER MODAL -->
  <g transform="translate(140, 750)">
    <line x1="0" y1="0" x2="1160" y2="0" class="divider"/>
    <rect x="0" y="20" width="100" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
    <text x="50" y="43" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>

    <rect x="1034" y="20" width="126" height="36" rx="4" class="btn-primary"/>
    <text x="1097" y="43" class="text-white" font-size="12" text-anchor="middle">Suivant →</text>
  </g>
</svg>
