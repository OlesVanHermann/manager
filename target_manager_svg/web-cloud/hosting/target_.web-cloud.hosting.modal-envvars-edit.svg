<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 170)">
    <rect x="0" y="0" width="700" height="560" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Modifier la variable d'environnement</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning for sensitive data -->
      <rect x="0" y="0" width="652" height="50" rx="6" class="bg-warning"/>
      <text x="16" y="20" class="text-warning" font-size="11" font-weight="500">&#9888; Donnee sensible</text>
      <text x="16" y="38" class="text-warning" font-size="11">Cette variable peut contenir des informations sensibles. Ne la partagez pas.</text>

      <!-- Variable name (readonly) -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Nom de la variable</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12" font-family="monospace">DATABASE_URL</text>
        <text x="600" y="41" class="text-muted" font-size="10">üîí</text>
      </g>

      <!-- Variable value -->
      <g transform="translate(0, 150)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Valeur *</text>
        <rect x="0" y="15" width="652" height="80" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="45" class="text-dark" font-size="11" font-family="monospace">mysql://user:password@localhost:3306/</text>
        <text x="16" y="65" class="text-dark" font-size="11" font-family="monospace">mydatabase?serverVersion=8.0</text>

        <text x="600" y="75" class="text-primary" font-size="11">üëÅ</text>
      </g>

      <!-- Associated runtime -->
      <g transform="translate(0, 255)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Environnement d'execution</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">Production PHP 8.2</text>
        <text x="620" y="41" class="text-muted" font-size="12">‚ñº</text>
      </g>

      <!-- Usage info -->
      <g transform="translate(0, 330)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Utilisation dans votre code</text>
        <rect x="0" y="15" width="652" height="80" rx="6" fill="#1F2937"/>

        <text x="16" y="38" fill="#6B7280" font-size="10" font-family="monospace">// PHP</text>
        <text x="16" y="55" fill="#10B981" font-size="10" font-family="monospace">$dbUrl = getenv('DATABASE_URL');</text>

        <text x="350" y="38" fill="#6B7280" font-size="10" font-family="monospace">// Node.js</text>
        <text x="350" y="55" fill="#10B981" font-size="10" font-family="monospace">process.env.DATABASE_URL</text>

        <text x="16" y="78" fill="#6B7280" font-size="10" font-family="monospace">// Python: os.environ.get('DATABASE_URL')</text>
      </g>

      <!-- Info -->
      <g transform="translate(0, 430)">
        <rect x="0" y="0" width="652" height="36" rx="6" class="bg-info"/>
        <text x="16" y="22" class="text-info" font-size="11">‚ÑπÔ∏è Les modifications seront appliquees au prochain redemarrage de l'application.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="500" x2="700" y2="500" class="divider"/>
    <g transform="translate(24, 516)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
    </g>
  </g>
</svg>
