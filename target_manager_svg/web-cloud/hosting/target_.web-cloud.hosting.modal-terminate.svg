<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-error { fill: #FEE2E2; }
      .bg-error-dark { fill: #DC2626; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #DC2626; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 100)">
    <rect x="0" y="0" width="700" height="700" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" class="bg-error-dark"/>
    <rect x="0" y="48" width="700" height="12" class="bg-error-dark"/>
    <text x="24" y="38" class="text-white" font-size="16" font-weight="600">Resilier l'hebergement</text>
    <text x="660" y="38" class="text-white" font-size="18" cursor="pointer" opacity="0.8">&#10005;</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning banner -->
      <rect x="0" y="0" width="652" height="80" rx="6" class="bg-error"/>
      <text x="20" y="25" class="text-error" font-size="13" font-weight="600">&#9888; Attention - Action irreversible</text>
      <text x="20" y="48" class="text-error" font-size="11">La resiliation entrainera la suppression definitive de toutes les donnees:</text>
      <text x="20" y="68" class="text-error" font-size="11">fichiers, bases de donnees, emails, configurations.</text>

      <!-- Service info -->
      <g transform="translate(0, 100)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Hebergement concerne</text>
        <rect x="0" y="15" width="652" height="60" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="20" y="40" class="text-dark" font-size="13" font-weight="500">cluster017.hosting.ovh.net</text>
        <text x="20" y="60" class="text-muted" font-size="11">Offre Pro | Expire le 15/06/2026 | 3 domaines attaches</text>
      </g>

      <!-- What will be deleted -->
      <g transform="translate(0, 195)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Elements qui seront supprimes</text>
        <rect x="0" y="15" width="652" height="130" rx="6" class="bg-warning"/>
        <text x="20" y="40" class="text-warning" font-size="11">&#10005; 3 domaines attaches (www.monsite.fr, blog.monsite.fr, shop.monsite.fr)</text>
        <text x="20" y="60" class="text-warning" font-size="11">&#10005; 2 bases de donnees MySQL (256 Mo de donnees)</text>
        <text x="20" y="80" class="text-warning" font-size="11">&#10005; 10 comptes email (avec tous les emails)</text>
        <text x="20" y="100" class="text-warning" font-size="11">&#10005; Fichiers FTP (15 Go)</text>
        <text x="20" y="120" class="text-warning" font-size="11">&#10005; Certificats SSL, taches cron, configurations</text>
      </g>

      <!-- Termination date -->
      <g transform="translate(0, 355)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Date de resiliation</text>
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="320" height="50" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="20" y="20" class="text-dark" font-size="12">Fin de periode (15/06/2026)</text>
          <text x="20" y="38" class="text-muted" font-size="10">Recommande - Profitez du service jusqu'au bout</text>

          <rect x="330" y="0" width="320" height="50" rx="6" stroke="#DC2626" stroke-width="2" fill="#FFFFFF"/>
          <text x="350" y="20" class="text-dark" font-size="12">Immediate</text>
          <text x="350" y="38" class="text-error" font-size="10">Suppression sous 48h - Pas de remboursement</text>
        </g>
      </g>

      <!-- Reason -->
      <g transform="translate(0, 445)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Raison de la resiliation (optionnel)</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-muted" font-size="12">Selectionnez une raison...</text>
        <text x="620" y="41" class="text-muted" font-size="12">â–¼</text>
      </g>

      <!-- Confirmation -->
      <g transform="translate(0, 520)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Confirmation</text>
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#DC2626" fill="#FFFFFF"/>
          <text x="28" y="14" class="text-dark" font-size="12">J'ai sauvegarde mes donnees importantes</text>
        </g>
        <g transform="translate(0, 45)">
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#DC2626" fill="#FFFFFF"/>
          <text x="28" y="14" class="text-dark" font-size="12">Je comprends que cette action est irreversible</text>
        </g>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="640" x2="700" y2="640" class="divider"/>
    <g transform="translate(24, 656)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-error" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="542" y="0" width="110" height="36" rx="4" fill="#E5E7EB"/>
      <text x="597" y="23" fill="#9CA3AF" font-size="12" text-anchor="middle">Resilier</text>
    </g>
  </g>
</svg>
