<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .bg-error { fill: #FEE2E2; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-danger { fill: #DC2626; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 : Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="30" class="text-white" font-size="14">Accueil</text>
  <text x="110" y="30" class="text-white" font-size="14">Public Cloud</text>
  <text x="210" y="30" class="text-white" font-size="14">Hosted Private Cloud</text>
  <text x="370" y="30" class="text-white" font-size="14">Bare Metal Cloud</text>
  <text x="510" y="30" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="510" y="46" width="70" height="3" fill="#FFFFFF"/>
  <text x="620" y="30" class="text-white" font-size="14">Network</text>
  <text x="700" y="30" class="text-white" font-size="14">IAM / Sécurité</text>
  <text x="810" y="30" class="text-white" font-size="14">Licences</text>

  <!-- NAV2 : Sous-navigation Web Cloud -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Noms de domaine</text>
  <text x="170" y="75" class="text-muted" font-size="14">E-mails</text>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text>
  <rect x="240" y="86" width="80" height="3" class="bg-primary"/>
  <text x="350" y="75" class="text-muted" font-size="14">Bases de données</text>
  <text x="480" y="75" class="text-muted" font-size="14">WordPress</text>

  <!-- MAIN CONTENT -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>

      <!-- Search -->
      <rect x="16" y="16" width="248" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="32" y="39" class="text-muted" font-size="12">Rechercher...</text>

      <!-- Service List -->
      <rect x="0" y="68" width="280" height="40" fill="#E8F0FE"/>
      <text x="16" y="93" class="text-primary" font-size="13" font-weight="600">monsiteweb.com</text>

      <text x="16" y="133" class="text-dark" font-size="13">autresite.fr</text>
      <line x1="16" y1="148" x2="264" y2="148" class="divider"/>
      <text x="16" y="173" class="text-dark" font-size="13">monblog.net</text>
      <line x1="16" y1="188" x2="264" y2="188" class="divider"/>

      <!-- RIGHT PANEL -->
      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <!-- HEADER PAGE -->
        <text x="0" y="35" class="text-dark" font-size="18" font-weight="600">monsiteweb.com</text>
        <text x="0" y="55" class="text-muted" font-size="12">Performance - cluster027.hosting.ovh.net</text>

        <!-- NAV3 TABS (16 tabs) -->
        <g transform="translate(0, 75)">
          <text x="0" y="12" class="text-muted" font-size="9">Home</text>
          <text x="45" y="12" class="text-muted" font-size="9">Multisite</text>
          <text x="95" y="12" class="text-muted" font-size="9">FTP-SSH</text>
          <text x="145" y="12" class="text-muted" font-size="9">Modules</text>
          <text x="195" y="12" class="text-muted" font-size="9">Taches</text>
          <text x="245" y="12" class="text-primary" font-size="9" font-weight="600">Emails</text>
          <rect x="245" y="18" width="35" height="2" class="bg-primary"/>
          <text x="295" y="12" class="text-muted" font-size="9">Variables</text>
          <text x="355" y="12" class="text-muted" font-size="9">Runtimes</text>
          <text x="415" y="12" class="text-muted" font-size="9">SSL</text>
          <text x="450" y="12" class="text-muted" font-size="9">CDN</text>
          <text x="485" y="12" class="text-muted" font-size="9">Boost</text>
          <text x="525" y="12" class="text-muted" font-size="9">Logs</text>
          <text x="560" y="12" class="text-muted" font-size="9">BDD</text>
          <text x="595" y="12" class="text-muted" font-size="9">BDD Cloud</text>
          <text x="660" y="12" class="text-muted" font-size="9">Cron</text>
          <text x="700" y="12" class="text-muted" font-size="9">SEO</text>
          <line x1="0" y1="22" x2="1056" y2="22" class="divider"/>
