          <rect x="0" y="240" width="520" height="200" rx="6" class="border"/>
          <text x="20" y="265" class="text-dark" font-size="12" font-weight="600">Historique des e-mails envoyés</text>

          <!-- Barres du graphique -->
          <g transform="translate(40, 290)">
            <!-- Axe Y -->
            <text x="-5" y="5" class="text-muted" font-size="9" text-anchor="end">100</text>
            <text x="-5" y="35" class="text-muted" font-size="9" text-anchor="end">75</text>
            <text x="-5" y="65" class="text-muted" font-size="9" text-anchor="end">50</text>
            <text x="-5" y="95" class="text-muted" font-size="9" text-anchor="end">25</text>
            <text x="-5" y="125" class="text-muted" font-size="9" text-anchor="end">0</text>

            <!-- Barres -->
            <rect x="20" y="40" width="50" height="80" rx="2" fill="#0050D7" opacity="0.8"/>
            <rect x="85" y="25" width="50" height="95" rx="2" fill="#0050D7" opacity="0.8"/>
            <rect x="150" y="50" width="50" height="70" rx="2" fill="#0050D7" opacity="0.8"/>
            <rect x="215" y="35" width="50" height="85" rx="2" fill="#0050D7" opacity="0.8"/>
            <rect x="280" y="60" width="50" height="60" rx="2" fill="#0050D7" opacity="0.8"/>
            <rect x="345" y="75" width="50" height="45" rx="2" fill="#0050D7" opacity="0.8"/>
            <rect x="410" y="85" width="50" height="35" rx="2" fill="#0050D7" opacity="0.8"/>

            <!-- Labels X -->
            <text x="45" y="140" class="text-muted" font-size="9" text-anchor="middle">Lun</text>
            <text x="110" y="140" class="text-muted" font-size="9" text-anchor="middle">Mar</text>
            <text x="175" y="140" class="text-muted" font-size="9" text-anchor="middle">Mer</text>
            <text x="240" y="140" class="text-muted" font-size="9" text-anchor="middle">Jeu</text>
            <text x="305" y="140" class="text-muted" font-size="9" text-anchor="middle">Ven</text>
            <text x="370" y="140" class="text-muted" font-size="9" text-anchor="middle">Sam</text>
            <text x="435" y="140" class="text-muted" font-size="9" text-anchor="middle">Dim</text>
          </g>

          <!-- BLOC ERREURS -->
          <rect x="536" y="240" width="520" height="200" rx="6" class="bg-white"/>
          <rect x="536" y="240" width="520" height="200" rx="6" class="border"/>
          <text x="556" y="265" class="text-dark" font-size="12" font-weight="600">E-mails en erreur</text>

          <!-- Table erreurs -->
          <g transform="translate(536, 280)">
            <!-- Header -->
            <rect x="0" y="0" width="520" height="35" class="table-header"/>
            <text x="20" y="22" class="text-muted" font-size="10" font-weight="600">Date</text>
            <text x="150" y="22" class="text-muted" font-size="10" font-weight="600">E-mail</text>
            <text x="320" y="22" class="text-muted" font-size="10" font-weight="600">Message</text>

            <!-- Row 1 -->
            <line x1="0" y1="35" x2="520" y2="35" class="divider"/>
            <text x="20" y="57" class="text-dark" font-size="11">30/12/2025 10:23</text>
            <text x="150" y="57" class="text-dark" font-size="11">user@example.com</text>
            <text x="320" y="57" class="text-error" font-size="11">550 Mailbox not found</text>

            <!-- Row 2 -->
            <line x1="0" y1="70" x2="520" y2="70" class="divider"/>
            <text x="20" y="92" class="text-dark" font-size="11">29/12/2025 15:47</text>
            <text x="150" y="92" class="text-dark" font-size="11">invalid@domain.fr</text>
            <text x="320" y="92" class="text-error" font-size="11">550 No such user</text>

            <!-- Row 3 -->
            <line x1="0" y1="105" x2="520" y2="105" class="divider"/>
            <text x="20" y="127" class="text-dark" font-size="11">28/12/2025 08:12</text>
            <text x="150" y="127" class="text-dark" font-size="11">bounce@test.net</text>
            <text x="320" y="127" class="text-error" font-size="11">552 Quota exceeded</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
