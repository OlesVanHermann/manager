            <text x="100" y="50" class="text-dark" font-size="22" font-weight="600" text-anchor="middle">1,247</text>

            <rect x="220" y="0" width="200" height="65" rx="4" fill="#F9FAFB"/>
            <text x="320" y="25" class="text-muted" font-size="10" text-anchor="middle">Envoyés aujourd'hui</text>
            <text x="320" y="50" class="text-dark" font-size="22" font-weight="600" text-anchor="middle">42</text>

            <rect x="440" y="0" width="200" height="65" rx="4" fill="#FEE2E2"/>
            <text x="540" y="25" class="text-muted" font-size="10" text-anchor="middle">Total en erreur</text>
            <text x="540" y="50" class="text-error" font-size="22" font-weight="600" text-anchor="middle">3</text>
          </g>

          <!-- Boutons actions -->
          <g transform="translate(800, 85)">
            <rect x="0" y="0" width="110" height="32" rx="4" class="btn-danger"/>
            <text x="55" y="21" class="text-white" font-size="11" text-anchor="middle">Bloquer l'envoi</text>

            <rect x="120" y="0" width="120" height="32" rx="4" class="btn-outline"/>
            <text x="180" y="21" class="text-primary" font-size="11" text-anchor="middle">Purger les e-mails</text>
          </g>

