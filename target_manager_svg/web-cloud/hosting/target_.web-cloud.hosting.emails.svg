        <g transform="translate(0, 115)">
          <!-- Titre section -->
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="700">Scripts e-mail</text>
          <text x="0" y="40" class="text-muted" font-size="11">E-mails envoyés depuis des scripts CGI/PERL/PHP</text>

          <!-- BLOC INFORMATIONS -->
          <rect x="0" y="60" width="1056" height="160" rx="6" class="bg-white"/>
          <rect x="0" y="60" width="1056" height="160" rx="6" class="border"/>

          <!-- Row 1 -->
          <text x="20" y="90" class="text-muted" font-size="10">État du service</text>
          <rect x="140" y="76" width="46" height="20" rx="10" fill="#DEF7EC"/>
          <text x="163" y="90" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>

          <!-- Row 2 -->
          <text x="20" y="120" class="text-muted" font-size="10">Rapport d'erreurs à</text>
          <text x="140" y="120" class="text-dark" font-size="11">admin@monsiteweb.com</text>
          <text x="295" y="120" class="text-primary" font-size="10">Changer le destinataire</text>

