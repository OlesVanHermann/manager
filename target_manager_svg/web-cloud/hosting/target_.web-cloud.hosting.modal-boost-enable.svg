<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success-light { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="660" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Activer le boost de performance</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info -->
      <rect x="0" y="0" width="652" height="50" rx="6" class="bg-info"/>
      <text x="16" y="20" class="text-info" font-size="11">&#9432; Le boost multiplie temporairement les ressources de votre hebergement</text>
      <text x="16" y="38" class="text-info" font-size="11">pour gerer les pics de trafic.</text>

      <!-- Current resources -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Ressources actuelles</text>
        <rect x="0" y="15" width="320" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="20" y="45" class="text-muted" font-size="11">CPU:</text>
        <text x="80" y="45" class="text-dark" font-size="11">2 vCores</text>
        <text x="20" y="65" class="text-muted" font-size="11">RAM:</text>
        <text x="80" y="65" class="text-dark" font-size="11">2 Go</text>
        <text x="20" y="85" class="text-muted" font-size="11">Workers PHP:</text>
        <text x="100" y="85" class="text-dark" font-size="11">4</text>

        <!-- Arrow -->
        <text x="340" y="60" class="text-primary" font-size="24">→</text>

        <!-- Boosted resources -->
        <rect x="380" y="15" width="272" height="80" rx="6" class="bg-success-light"/>
        <text x="400" y="45" class="text-success" font-size="11">CPU:</text>
        <text x="460" y="45" class="text-success" font-size="11" font-weight="600">4 vCores (x2)</text>
        <text x="400" y="65" class="text-success" font-size="11">RAM:</text>
        <text x="460" y="65" class="text-success" font-size="11" font-weight="600">4 Go (x2)</text>
        <text x="400" y="85" class="text-success" font-size="11">Workers PHP:</text>
        <text x="480" y="85" class="text-success" font-size="11" font-weight="600">8 (x2)</text>
      </g>

      <!-- Duration -->
      <g transform="translate(0, 190)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Duree du boost</text>
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="155" height="50" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="78" y="22" class="text-dark" font-size="12" text-anchor="middle">1 jour</text>
          <text x="78" y="40" class="text-muted" font-size="10" text-anchor="middle">Gratuit</text>

          <rect x="165" y="0" width="155" height="50" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <text x="243" y="22" class="text-dark" font-size="12" text-anchor="middle">7 jours</text>
          <text x="243" y="40" class="text-muted" font-size="10" text-anchor="middle">4,99 EUR</text>

          <rect x="330" y="0" width="155" height="50" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="408" y="22" class="text-dark" font-size="12" text-anchor="middle">30 jours</text>
          <text x="408" y="40" class="text-muted" font-size="10" text-anchor="middle">14,99 EUR</text>

          <rect x="495" y="0" width="155" height="50" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="573" y="22" class="text-dark" font-size="12" text-anchor="middle">Permanent</text>
          <text x="573" y="40" class="text-muted" font-size="10" text-anchor="middle">Upgrade offre</text>
        </g>
      </g>

      <!-- Use cases -->
      <g transform="translate(0, 310)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Cas d'usage recommandes</text>
        <rect x="0" y="15" width="652" height="100" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="20" y="45" class="text-muted" font-size="11">• Lancement d'une campagne marketing</text>
        <text x="20" y="65" class="text-muted" font-size="11">• Periode de soldes / Black Friday</text>
        <text x="20" y="85" class="text-muted" font-size="11">• Evenement a fort trafic prevu</text>
        <text x="350" y="45" class="text-muted" font-size="11">• Migration de site en cours</text>
        <text x="350" y="65" class="text-muted" font-size="11">• Import massif de donnees</text>
        <text x="350" y="85" class="text-muted" font-size="11">• Test de charge</text>
      </g>

      <!-- Quota info -->
      <g transform="translate(0, 440)">
        <rect x="0" y="0" width="652" height="80" rx="6" class="bg-info"/>
        <text x="20" y="25" class="text-info" font-size="11" font-weight="500">Quota boost gratuit</text>
        <text x="20" y="48" class="text-info" font-size="11">Vous disposez de 1 boost gratuit de 24h par mois.</text>
        <text x="20" y="68" class="text-info" font-size="11">Prochain boost gratuit disponible: 01/02/2026</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="600" x2="700" y2="600" class="divider"/>
    <g transform="translate(24, 616)">
      <text x="0" y="23" class="text-muted" font-size="12">Total: 4,99 EUR HT</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="502" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="562" y="0" width="90" height="36" rx="4" class="btn-primary"/>
      <text x="607" y="23" class="text-white" font-size="12" text-anchor="middle">Activer</text>
    </g>
  </g>
</svg>
