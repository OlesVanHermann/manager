<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .font-base { font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .row-selected { fill: #E8F0FE; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-muted { fill: #F3F4F6; }
      .badge-text { fill: #03543F; font-size: 10px; }
      .badge-text-muted { fill: #6B7280; font-size: 10px; }
      .table-header { fill: #F9FAFB; }
      .label { fill: #6B7280; font-size: 11px; }
      .value { fill: #1F2937; font-size: 11px; }
      .mono { font-family: 'Courier New', monospace; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines &amp; DNS</text>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hebergement</text>
  <rect x="235" y="85" width="95" height="3" fill="#0050D7"/>
  <text x="360" y="75" class="text-muted" font-size="14">Emails &amp; Collab</text>
  <text x="480" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="530" y="75" class="text-muted" font-size="14">Acces</text>

  <!-- MAIN CONTENT -->
  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>

      <rect x="6" y="80" width="268" height="56" rx="6" class="row-selected"/>
      <circle cx="28" cy="108" r="14" fill="#0050D7"/>
      <text x="52" y="100" class="text-dark" font-size="13" font-weight="500">mon-site.fr</text>
      <text x="52" y="116" class="text-muted" font-size="11">Performance 1</text>
      <rect x="210" y="96" width="46" height="18" rx="9" class="badge-success"/>
      <text x="233" y="109" class="badge-text font-base" text-anchor="middle">Actif</text>

      <!-- RIGHT PANEL -->
      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <!-- Header -->
      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">mon-site.fr</text>
        <g transform="translate(140, 5)">
          <rect x="0" y="0" width="110" height="30" rx="4" class="btn-outline"/>
          <text x="55" y="20" class="text-primary" font-size="11" text-anchor="middle">Infos generales</text>
          <rect x="118" y="0" width="90" height="30" rx="4" class="btn-outline"/>
          <text x="163" y="20" class="text-primary" font-size="11" text-anchor="middle">Bases de donnees</text>
          <rect x="216" y="0" width="60" height="30" rx="4" class="bg-primary"/>
          <text x="246" y="20" class="text-white" font-size="11" text-anchor="middle">Cron</text>
          <rect x="284" y="0" width="60" height="30" rx="4" class="btn-outline"/>
          <text x="314" y="20" class="text-primary" font-size="11" text-anchor="middle">Logs</text>
          <rect x="352" y="0" width="50" height="30" rx="4" class="btn-outline"/>
          <text x="377" y="20" class="text-primary" font-size="11" text-anchor="middle">SSL</text>
          <rect x="410" y="0" width="50" height="30" rx="4" class="btn-outline"/>
          <text x="435" y="20" class="text-primary" font-size="11" text-anchor="middle">CDN</text>
          <rect x="468" y="0" width="60" height="30" rx="4" class="btn-outline"/>
          <text x="498" y="20" class="text-primary" font-size="11" text-anchor="middle">Plus</text>
        </g>
      </g>

      <line x1="296" y1="45" x2="1392" y2="45" stroke="#E5E7EB"/>

      <!-- CONTENU PAGE CRON -->
      <g transform="translate(316, 55)">

        <!-- TITRE + BOUTON -->
        <text x="0" y="20" class="text-dark font-base" font-size="16" font-weight="600">Taches planifiees - Cron</text>

        <g transform="translate(0, 35)">
          <rect x="0" y="0" width="180" height="36" rx="4" class="bg-primary"/>
          <text x="90" y="23" class="text-white font-base" font-size="12" text-anchor="middle">+ Ajouter une planification</text>
        </g>

        <!-- TABLE -->
        <g transform="translate(0, 90)">
          <rect x="0" y="0" width="1036" height="400" rx="8" class="bg-white"/>
          <rect x="0" y="0" width="1036" height="400" rx="8" class="border"/>

          <!-- Table Header -->
          <rect x="1" y="1" width="1034" height="40" rx="7" class="table-header"/>
          <text x="20" y="26" class="text-dark font-base" font-size="11" font-weight="600">Commande</text>
          <text x="300" y="26" class="text-dark font-base" font-size="11" font-weight="600">Langage</text>
          <text x="400" y="26" class="text-dark font-base" font-size="11" font-weight="600">Frequence</text>
          <text x="540" y="26" class="text-dark font-base" font-size="11" font-weight="600">E-mail</text>
          <text x="700" y="26" class="text-dark font-base" font-size="11" font-weight="600">Etat</text>
          <text x="800" y="26" class="text-dark font-base" font-size="11" font-weight="600">Description</text>
          <text x="980" y="26" class="text-dark font-base" font-size="11" font-weight="600">Actions</text>

          <!-- Row 1 -->
          <line x1="0" y1="41" x2="1036" y2="41" stroke="#E5E7EB"/>
          <text x="20" y="70" class="value mono" font-size="10">/www/cron/backup.php</text>
          <text x="300" y="70" class="value font-base">PHP 8.2</text>
          <text x="400" y="70" class="value mono" font-size="10">0 3 * * *</text>
          <text x="540" y="70" class="value font-base">admin@monsite.fr</text>
          <rect x="700" y="57" width="55" height="18" rx="9" class="badge-success"/>
          <text x="727" y="70" class="badge-text font-base" text-anchor="middle">Active</text>
          <text x="800" y="70" class="value font-base">Backup quotidien</text>
          <text x="1000" y="70" class="text-primary font-base" font-size="14">...</text>

          <!-- Row 2 -->
          <line x1="0" y1="95" x2="1036" y2="95" stroke="#E5E7EB"/>
          <text x="20" y="124" class="value mono" font-size="10">/www/cron/newsletter.php</text>
          <text x="300" y="124" class="value font-base">PHP 8.2</text>
          <text x="400" y="124" class="value mono" font-size="10">*/15 * * * *</text>
          <text x="540" y="124" class="value font-base">Non</text>
          <rect x="700" y="111" width="55" height="18" rx="9" class="badge-success"/>
          <text x="727" y="124" class="badge-text font-base" text-anchor="middle">Active</text>
          <text x="800" y="124" class="value font-base">Envoi newsletter</text>
          <text x="1000" y="124" class="text-primary font-base" font-size="14">...</text>

          <!-- Row 3 -->
          <line x1="0" y1="149" x2="1036" y2="149" stroke="#E5E7EB"/>
          <text x="20" y="178" class="value mono" font-size="10">/www/cron/cleanup.php</text>
          <text x="300" y="178" class="value font-base">PHP 8.2</text>
          <text x="400" y="178" class="value mono" font-size="10">0 0 * * 0</text>
          <text x="540" y="178" class="value font-base">Non</text>
          <rect x="700" y="165" width="65" height="18" rx="9" class="badge-muted"/>
          <text x="732" y="178" class="badge-text-muted font-base" text-anchor="middle">Desactive</text>
          <text x="800" y="178" class="value font-base">Nettoyage cache</text>
          <text x="1000" y="178" class="text-primary font-base" font-size="14">...</text>

          <line x1="0" y1="203" x2="1036" y2="203" stroke="#E5E7EB"/>
        </g>

        <!-- BANNIERE AIDE -->
        <g transform="translate(0, 520)">
          <rect x="0" y="0" width="1036" height="50" rx="6" class="bg-info"/>
          <text x="20" y="22" class="text-info font-base" font-size="12" font-weight="600">Besoin d'aide pour configurer vos taches planifiees ?</text>
          <text x="20" y="40" class="text-info font-base" font-size="11">Consultez nos guides en ligne</text>
          <text x="980" y="30" class="text-primary font-base" font-size="12">Guides</text>
        </g>

      </g>
    </g>
  </g>
</svg>
