<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 + NAV2 abbreviated -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="510" y="46" width="70" height="3" fill="#FFFFFF"/>
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="180" y="75" class="text-primary" font-size="14" font-weight="600">Hébergements</text>

  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">monsite.cluster042...</text>
    <line x1="0" y1="90" x2="280" y2="90" stroke="#E5E7EB"/>
    <rect x="0" y="376" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="400" class="text-primary" font-size="12" font-weight="600">Statistiques et logs</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Statistiques et logs</text>

      <!-- NAV4 tabs -->
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
        <text x="60" y="23" class="text-white" font-size="11" text-anchor="middle">Statistiques</text>
        <rect x="130" y="0" width="120" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="190" y="23" class="text-muted" font-size="11" text-anchor="middle">Logs accès</text>
        <rect x="260" y="0" width="120" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="320" y="23" class="text-muted" font-size="11" text-anchor="middle">Logs erreur</text>
      </g>

      <!-- Period selector -->
      <g transform="translate(750, 50)">
        <rect x="0" y="0" width="150" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="20" y="23" class="text-muted" font-size="11">Période: 30 jours ▼</text>
      </g>

      <!-- Stats cards -->
      <g transform="translate(0, 110)">
        <rect x="0" y="0" width="250" height="90" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="20" y="30" class="text-muted" font-size="11">Visites</text>
        <text x="20" y="60" class="text-dark" font-size="22" font-weight="600">45,231</text>
        <text x="20" y="80" fill="#059669" font-size="10">↗ +12%</text>

        <rect x="270" y="0" width="250" height="90" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="290" y="30" class="text-muted" font-size="11">Pages vues</text>
        <text x="290" y="60" class="text-dark" font-size="22" font-weight="600">152,847</text>
        <text x="290" y="80" fill="#059669" font-size="10">↗ +8%</text>

        <rect x="540" y="0" width="250" height="90" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="560" y="30" class="text-muted" font-size="11">Bande passante</text>
        <text x="560" y="60" class="text-dark" font-size="22" font-weight="600">15.2 GB</text>
        <text x="560" y="80" class="text-muted" font-size="10">Ce mois</text>

        <rect x="810" y="0" width="236" height="90" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="830" y="30" class="text-muted" font-size="11">Erreurs 5xx</text>
        <text x="830" y="60" class="text-dark" font-size="22" font-weight="600">12</text>
        <text x="830" y="80" fill="#DC2626" font-size="10">↗ +3</text>
      </g>

      <!-- Chart placeholder -->
      <g transform="translate(0, 230)">
        <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Trafic (30 derniers jours)</text>
        
        <rect x="0" y="40" width="1048" height="200" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
        <!-- Simulated chart -->
        <polyline points="50,180 100,160 150,170 200,140 250,120 300,130 350,100 400,110 450,90 500,95 550,80 600,85 650,70 700,75 750,60 800,55 850,50 900,45 950,40" fill="none" stroke="#0050D7" stroke-width="2"/>
        <text x="524" y="130" class="text-muted" font-size="11" text-anchor="middle">Graphique de trafic</text>
      </g>

      <!-- Top pages -->
      <g transform="translate(0, 470)">
        <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Pages les plus visitées</text>

        <g transform="translate(0, 40)">
          <rect x="0" y="0" width="1048" height="40" rx="4" fill="#F9FAFB"/>
          <text x="20" y="26" class="text-dark" font-size="11" font-weight="600">Page</text>
          <text x="700" y="26" class="text-dark" font-size="11" font-weight="600">Visites</text>
          <text x="850" y="26" class="text-dark" font-size="11" font-weight="600">%</text>

          <rect x="0" y="45" width="1048" height="40" class="bg-white"/>
          <line x1="0" y1="85" x2="1048" y2="85" stroke="#E5E7EB"/>
          <text x="20" y="70" class="text-dark" font-size="11">/</text>
          <text x="700" y="70" class="text-dark" font-size="11">12,450</text>
          <text x="850" y="70" class="text-muted" font-size="11">27.5%</text>

          <rect x="0" y="85" width="1048" height="40" fill="#F9FAFB"/>
          <line x1="0" y1="125" x2="1048" y2="125" stroke="#E5E7EB"/>
          <text x="20" y="110" class="text-dark" font-size="11">/products</text>
          <text x="700" y="110" class="text-dark" font-size="11">8,932</text>
          <text x="850" y="110" class="text-muted" font-size="11">19.7%</text>
        </g>
      </g>
    </g>
  </g>
</svg>
