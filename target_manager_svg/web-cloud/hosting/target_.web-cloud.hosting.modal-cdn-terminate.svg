<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="500" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#FEE2E2"/>
    <rect x="0" y="48" width="600" height="12" fill="#FEE2E2"/>
    <text x="24" y="38" class="text-error" font-size="16" font-weight="600">Resilier l'option CDN</text>
    <text x="560" y="38" class="text-error" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning icon -->
      <g transform="translate(0, 0)">
        <text x="276" y="0" class="text-error" font-size="48" text-anchor="middle">&#9888;</text>
        <text x="276" y="50" class="text-dark" font-size="14" text-anchor="middle" font-weight="500">Etes-vous sur de vouloir resilier l'option CDN ?</text>
      </g>

      <!-- CDN info -->
      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="552" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="20" y="30" class="text-muted" font-size="11">Offre CDN:</text>
        <text x="120" y="30" class="text-dark" font-size="11">CDN Business</text>

        <text x="300" y="30" class="text-muted" font-size="11">Prix:</text>
        <text x="350" y="30" class="text-dark" font-size="11">9,99€ HT/mois</text>

        <text x="20" y="55" class="text-muted" font-size="11">Domaines actifs:</text>
        <text x="120" y="55" class="text-dark" font-size="11">3 domaines</text>

        <text x="300" y="55" class="text-muted" font-size="11">Date souscription:</text>
        <text x="420" y="55" class="text-dark" font-size="11">15/06/2025</text>
      </g>

      <!-- Consequences -->
      <g transform="translate(0, 180)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Cette action va :</text>

        <g transform="translate(0, 25)">
          <text x="0" y="0" class="text-error" font-size="11">• Desactiver le CDN sur tous vos domaines</text>
          <text x="0" y="25" class="text-error" font-size="11">• Supprimer le cache CDN et ses configurations</text>
          <text x="0" y="50" class="text-error" font-size="11">• Le trafic sera servi directement depuis l'hebergement</text>
          <text x="0" y="75" class="text-muted" font-size="11">• La resiliation prend effet a la fin de la periode de facturation</text>
        </g>
      </g>

      <!-- Termination date -->
      <g transform="translate(0, 295)">
        <rect x="0" y="0" width="552" height="50" rx="6" fill="#FEE2E2"/>
        <text x="20" y="20" class="text-error" font-size="11" font-weight="500">Date effective de resiliation:</text>
        <text x="20" y="40" class="text-error" font-size="12" font-weight="600">01/02/2026</text>
        <text x="140" y="40" class="text-error" font-size="11">(fin de la periode en cours)</text>
      </g>

      <!-- Confirmation -->
      <g transform="translate(0, 365)">
        <rect x="0" y="0" width="18" height="18" rx="3" stroke="#DC2626" fill="#FFFFFF"/>
        <text x="30" y="14" class="text-dark" font-size="12">Je confirme vouloir resilier l'option CDN</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="440" x2="600" y2="440" class="divider"/>
    <g transform="translate(24, 456)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-danger"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Resilier</text>
    </g>
  </g>
</svg>
