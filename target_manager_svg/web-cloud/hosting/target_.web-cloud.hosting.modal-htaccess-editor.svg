<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(270, 60)">
    <rect x="0" y="0" width="900" height="780" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="900" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="900" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Editeur .htaccess</text>
    <text x="860" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="900" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning banner -->
      <rect x="0" y="0" width="852" height="50" rx="6" class="bg-warning"/>
      <text x="16" y="20" class="text-warning" font-size="11" font-weight="500">&#9888; Attention - Fichier sensible</text>
      <text x="16" y="38" class="text-warning" font-size="11">Une erreur dans le fichier .htaccess peut rendre votre site inaccessible. Faites une sauvegarde avant modification.</text>

      <!-- File selector -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Fichier</text>
        <rect x="0" y="15" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">/www/.htaccess</text>
        <text x="370" y="41" class="text-muted" font-size="12">▼</text>

        <rect x="420" y="15" width="100" height="40" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
        <text x="470" y="41" class="text-primary" font-size="11" text-anchor="middle">Rafraichir</text>

        <rect x="530" y="15" width="160" height="40" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
        <text x="610" y="41" class="text-primary" font-size="11" text-anchor="middle">Sauvegarder copie</text>
      </g>

      <!-- Editor -->
      <g transform="translate(0, 140)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Contenu du fichier</text>

        <!-- Line numbers + code -->
        <rect x="0" y="15" width="852" height="400" rx="6" fill="#1F2937"/>

        <!-- Line numbers column -->
        <rect x="0" y="15" width="40" height="400" rx="6" fill="#111827"/>
        <text x="28" y="45" fill="#6B7280" font-size="10" font-family="monospace" text-anchor="end">1</text>
        <text x="28" y="65" fill="#6B7280" font-size="10" font-family="monospace" text-anchor="end">2</text>
        <text x="28" y="85" fill="#6B7280" font-size="10" font-family="monospace" text-anchor="end">3</text>
        <text x="28" y="105" fill="#6B7280" font-size="10" font-family="monospace" text-anchor="end">4</text>
        <text x="28" y="125" fill="#6B7280" font-size="10" font-family="monospace" text-anchor="end">5</text>
        <text x="28" y="145" fill="#6B7280" font-size="10" font-family="monospace" text-anchor="end">6</text>
        <text x="28" y="165" fill="#6B7280" font-size="10" font-family="monospace" text-anchor="end">7</text>
        <text x="28" y="185" fill="#6B7280" font-size="10" font-family="monospace" text-anchor="end">8</text>
        <text x="28" y="205" fill="#6B7280" font-size="10" font-family="monospace" text-anchor="end">9</text>
        <text x="28" y="225" fill="#6B7280" font-size="10" font-family="monospace" text-anchor="end">10</text>
        <text x="28" y="245" fill="#6B7280" font-size="10" font-family="monospace" text-anchor="end">11</text>
        <text x="28" y="265" fill="#6B7280" font-size="10" font-family="monospace" text-anchor="end">12</text>
        <text x="28" y="285" fill="#6B7280" font-size="10" font-family="monospace" text-anchor="end">13</text>
        <text x="28" y="305" fill="#6B7280" font-size="10" font-family="monospace" text-anchor="end">14</text>
        <text x="28" y="325" fill="#6B7280" font-size="10" font-family="monospace" text-anchor="end">15</text>

        <!-- Code content -->
        <text x="55" y="45" fill="#9CA3AF" font-size="10" font-family="monospace"># Redirection HTTPS</text>
        <text x="55" y="65" fill="#F472B6" font-size="10" font-family="monospace">RewriteEngine On</text>
        <text x="55" y="85" fill="#F472B6" font-size="10" font-family="monospace">RewriteCond</text>
        <text x="145" y="85" fill="#A78BFA" font-size="10" font-family="monospace">%{HTTPS}</text>
        <text x="205" y="85" fill="#FFFFFF" font-size="10" font-family="monospace">off</text>
        <text x="55" y="105" fill="#F472B6" font-size="10" font-family="monospace">RewriteRule</text>
        <text x="145" y="105" fill="#A78BFA" font-size="10" font-family="monospace">^(.*)$</text>
        <text x="205" y="105" fill="#34D399" font-size="10" font-family="monospace">https://%{HTTP_HOST}%{REQUEST_URI}</text>
        <text x="445" y="105" fill="#FFFFFF" font-size="10" font-family="monospace">[L,R=301]</text>
        <text x="55" y="125" fill="#FFFFFF" font-size="10" font-family="monospace"></text>
        <text x="55" y="145" fill="#9CA3AF" font-size="10" font-family="monospace"># Cache statique</text>
        <text x="55" y="165" fill="#60A5FA" font-size="10" font-family="monospace">&lt;IfModule mod_expires.c&gt;</text>
        <text x="65" y="185" fill="#F472B6" font-size="10" font-family="monospace">ExpiresActive On</text>
        <text x="65" y="205" fill="#F472B6" font-size="10" font-family="monospace">ExpiresByType</text>
        <text x="165" y="205" fill="#A78BFA" font-size="10" font-family="monospace">image/jpeg</text>
        <text x="265" y="205" fill="#34D399" font-size="10" font-family="monospace">"access plus 1 year"</text>
        <text x="65" y="225" fill="#F472B6" font-size="10" font-family="monospace">ExpiresByType</text>
        <text x="165" y="225" fill="#A78BFA" font-size="10" font-family="monospace">image/png</text>
        <text x="260" y="225" fill="#34D399" font-size="10" font-family="monospace">"access plus 1 year"</text>
        <text x="65" y="245" fill="#F472B6" font-size="10" font-family="monospace">ExpiresByType</text>
        <text x="165" y="245" fill="#A78BFA" font-size="10" font-family="monospace">text/css</text>
        <text x="250" y="245" fill="#34D399" font-size="10" font-family="monospace">"access plus 1 month"</text>
        <text x="55" y="265" fill="#60A5FA" font-size="10" font-family="monospace">&lt;/IfModule&gt;</text>
        <text x="55" y="285" fill="#FFFFFF" font-size="10" font-family="monospace"></text>
        <text x="55" y="305" fill="#9CA3AF" font-size="10" font-family="monospace"># Compression Gzip</text>
        <text x="55" y="325" fill="#60A5FA" font-size="10" font-family="monospace">&lt;IfModule mod_deflate.c&gt;</text>
      </g>

      <!-- Quick actions -->
      <g transform="translate(0, 565)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Actions rapides</text>

        <rect x="0" y="15" width="140" height="32" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="70" y="36" class="text-dark" font-size="10" text-anchor="middle">+ HTTPS redirect</text>

        <rect x="150" y="15" width="140" height="32" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="220" y="36" class="text-dark" font-size="10" text-anchor="middle">+ Cache headers</text>

        <rect x="300" y="15" width="140" height="32" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="370" y="36" class="text-dark" font-size="10" text-anchor="middle">+ Gzip compress</text>

        <rect x="450" y="15" width="140" height="32" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="520" y="36" class="text-dark" font-size="10" text-anchor="middle">+ Security headers</text>

        <rect x="600" y="15" width="140" height="32" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="670" y="36" class="text-dark" font-size="10" text-anchor="middle">+ IP block</text>
      </g>

      <!-- Info -->
      <g transform="translate(0, 625)">
        <rect x="0" y="0" width="852" height="36" rx="6" class="bg-info"/>
        <text x="16" y="22" class="text-info" font-size="11">ℹ️ Testez votre site apres chaque modification pour verifier qu'il fonctionne correctement.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="720" x2="900" y2="720" class="divider"/>
    <g transform="translate(24, 736)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="640" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="690" y="23" class="text-primary" font-size="12" text-anchor="middle">Valider</text>

      <rect x="752" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="802" y="23" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
    </g>
  </g>
</svg>
