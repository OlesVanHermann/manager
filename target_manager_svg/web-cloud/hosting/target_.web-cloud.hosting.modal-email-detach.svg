<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-warning { fill: #FEF3C7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="500" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#FEF3C7"/>
    <rect x="0" y="48" width="600" height="12" fill="#FEF3C7"/>
    <text x="24" y="38" class="text-warning" font-size="16" font-weight="600">⚠️ Detacher le service email</text>
    <text x="560" y="38" class="text-warning" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info banner -->
      <rect x="0" y="0" width="552" height="60" rx="6" class="bg-info"/>
      <text x="16" y="22" class="text-info" font-size="11" font-weight="500">ℹ️ Qu'est-ce que le detachement ?</text>
      <text x="16" y="40" class="text-info" font-size="11">Le service email sera dissocie de cet hebergement mais restera actif.</text>
      <text x="16" y="55" class="text-info" font-size="11">Vous pourrez le gerer separement ou l'attacher a un autre hebergement.</text>

      <!-- Current attachment -->
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Attachement actuel</text>

        <rect x="0" y="15" width="552" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="16" y="40" class="text-muted" font-size="11">Service email</text>
        <text x="200" y="40" class="text-dark" font-size="11">MX Plan Start</text>

        <text x="16" y="60" class="text-muted" font-size="11">Domaine</text>
        <text x="200" y="60" class="text-dark" font-size="11">example.com</text>

        <text x="16" y="80" class="text-muted" font-size="11">Hebergement</text>
        <text x="200" y="80" class="text-dark" font-size="11">cluster027.hosting.ovh.net</text>
      </g>

      <!-- After detachment -->
      <g transform="translate(0, 190)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Apres detachement</text>

        <g transform="translate(0, 20)">
          <text x="0" y="0" class="text-muted" font-size="11">✓</text>
          <text x="20" y="0" class="text-dark" font-size="11">Les emails existants seront conserves</text>
        </g>

        <g transform="translate(0, 40)">
          <text x="0" y="0" class="text-muted" font-size="11">✓</text>
          <text x="20" y="0" class="text-dark" font-size="11">Le service email restera actif et facturable separement</text>
        </g>

        <g transform="translate(0, 60)">
          <text x="0" y="0" class="text-muted" font-size="11">✓</text>
          <text x="20" y="0" class="text-dark" font-size="11">Vous pourrez gerer le service depuis l'espace Emails</text>
        </g>

        <g transform="translate(0, 80)">
          <text x="0" y="0" class="text-warning" font-size="11">!</text>
          <text x="20" y="0" class="text-dark" font-size="11">Les DNS devront peut-etre etre mis a jour manuellement</text>
        </g>
      </g>

      <!-- Confirmation -->
      <g transform="translate(0, 320)">
        <rect x="0" y="0" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="26" y="13" class="text-dark" font-size="12">Je confirme vouloir detacher le service email de cet hebergement</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="440" x2="600" y2="440" class="divider"/>
    <g transform="translate(24, 456)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Detacher</text>
    </g>
  </g>
</svg>
