<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 140)">
    <rect x="0" y="0" width="700" height="620" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Quota d'envoi d'emails</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning banner -->
      <rect x="0" y="0" width="652" height="50" rx="6" class="bg-warning"/>
      <text x="16" y="20" class="text-warning" font-size="11" font-weight="500">&#9888; Quota bientot atteint</text>
      <text x="16" y="38" class="text-warning" font-size="11">Vous avez utilise 85% de votre quota quotidien d'envoi d'emails.</text>

      <!-- Current usage -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Utilisation actuelle</text>

        <rect x="0" y="20" width="652" height="100" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <!-- Progress bar -->
        <text x="20" y="50" class="text-muted" font-size="11">Quota quotidien</text>
        <rect x="20" y="60" width="612" height="12" rx="6" fill="#E5E7EB"/>
        <rect x="20" y="60" width="520" height="12" rx="6" fill="#D97706"/>

        <text x="20" y="95" class="text-dark" font-size="14" font-weight="500">170</text>
        <text x="55" y="95" class="text-muted" font-size="11">emails envoyes sur</text>
        <text x="165" y="95" class="text-dark" font-size="14" font-weight="500">200</text>
        <text x="195" y="95" class="text-muted" font-size="11">(85%)</text>

        <text x="540" y="95" class="text-muted" font-size="11">Reset dans</text>
        <text x="600" y="95" class="text-dark" font-size="11" font-weight="500">6h</text>
      </g>

      <!-- Quota info -->
      <g transform="translate(0, 195)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Details du quota</text>
        <rect x="0" y="15" width="652" height="140" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="20" y="45" class="text-muted" font-size="11">Quota quotidien:</text>
        <text x="200" y="45" class="text-dark" font-size="11">200 emails/jour</text>

        <text x="350" y="45" class="text-muted" font-size="11">Quota horaire:</text>
        <text x="480" y="45" class="text-dark" font-size="11">50 emails/heure</text>

        <text x="20" y="75" class="text-muted" font-size="11">Offre actuelle:</text>
        <text x="200" y="75" class="text-dark" font-size="11">Performance</text>

        <text x="350" y="75" class="text-muted" font-size="11">Taille max email:</text>
        <text x="480" y="75" class="text-dark" font-size="11">10 Mo</text>

        <text x="20" y="105" class="text-muted" font-size="11">Reset quotidien:</text>
        <text x="200" y="105" class="text-dark" font-size="11">Minuit (UTC+1)</text>

        <text x="350" y="105" class="text-muted" font-size="11">Emails bloques:</text>
        <text x="480" y="105" class="text-dark" font-size="11">3 (bounce)</text>

        <text x="20" y="135" class="text-muted" font-size="10">Ces limites sont definies par votre offre d'hebergement et protegent contre le spam.</text>
      </g>

      <!-- Upgrade option -->
      <g transform="translate(0, 360)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Besoin de plus ?</text>
        <rect x="0" y="15" width="652" height="100" rx="6" class="bg-info"/>

        <text x="20" y="45" class="text-info" font-size="12" font-weight="500">Augmenter votre quota d'envoi</text>
        <text x="20" y="70" class="text-info" font-size="11">Passez a une offre superieure pour beneficier d'un quota plus eleve.</text>
        <text x="20" y="90" class="text-info" font-size="11">Ou utilisez une solution Email Pro dediee pour vos envois en masse.</text>

        <rect x="520" y="35" width="110" height="32" rx="4" stroke="#1E40AF" fill="#FFFFFF"/>
        <text x="575" y="56" class="text-info" font-size="11" text-anchor="middle">Voir offres</text>
      </g>

      <!-- Tips -->
      <g transform="translate(0, 480)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Conseils pour optimiser vos envois</text>
        <text x="0" y="25" class="text-muted" font-size="11">• Espacez vos envois dans le temps pour eviter les pics</text>
        <text x="0" y="45" class="text-muted" font-size="11">• Nettoyez regulierement vos listes d'adresses invalides</text>
        <text x="0" y="65" class="text-muted" font-size="11">• Utilisez un service d'emailing dedie pour les newsletters</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="560" x2="700" y2="560" class="divider"/>
    <g transform="translate(24, 576)">
      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Fermer</text>
    </g>
  </g>
</svg>
