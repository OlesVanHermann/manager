<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="660" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Details du snapshot</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Status banner -->
      <rect x="0" y="0" width="652" height="50" rx="6" class="bg-success"/>
      <text x="20" y="30" class="text-success" font-size="14">✓</text>
      <text x="45" y="30" class="text-success" font-size="12" font-weight="500">Snapshot disponible et pret pour restauration</text>

      <!-- Snapshot info -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Informations du snapshot</text>
        <rect x="0" y="15" width="652" height="140" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="20" y="45" class="text-muted" font-size="11">Type:</text>
        <text x="150" y="45" class="text-dark" font-size="11">Automatique quotidien</text>

        <text x="350" y="45" class="text-muted" font-size="11">Statut:</text>
        <rect x="400" y="32" width="60" height="20" rx="10" class="bg-success"/>
        <text x="430" y="46" class="text-success" font-size="9" text-anchor="middle">Disponible</text>

        <text x="20" y="75" class="text-muted" font-size="11">Date creation:</text>
        <text x="150" y="75" class="text-dark" font-size="11">02/01/2026 a 03:00:00</text>

        <text x="350" y="75" class="text-muted" font-size="11">Age:</text>
        <text x="400" y="75" class="text-dark" font-size="11">Il y a 12 heures</text>

        <text x="20" y="105" class="text-muted" font-size="11">Taille fichiers:</text>
        <text x="150" y="105" class="text-dark" font-size="11">2.4 Go</text>

        <text x="350" y="105" class="text-muted" font-size="11">Taille BDD:</text>
        <text x="400" y="105" class="text-dark" font-size="11">156 Mo</text>

        <text x="20" y="135" class="text-muted" font-size="11">Expiration:</text>
        <text x="150" y="135" class="text-dark" font-size="11">09/01/2026 (dans 7 jours)</text>
      </g>

      <!-- Content details -->
      <g transform="translate(0, 235)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Contenu du snapshot</text>
        <rect x="0" y="15" width="652" height="120" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <!-- Files -->
        <g transform="translate(20, 40)">
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#059669" fill="#059669"/>
          <text x="6" y="14" class="text-white" font-size="12">✓</text>
          <text x="30" y="14" class="text-dark" font-size="11">Fichiers FTP</text>
          <text x="200" y="14" class="text-muted" font-size="10">2.4 Go - 15 847 fichiers</text>
        </g>

        <!-- Database -->
        <g transform="translate(20, 70)">
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#059669" fill="#059669"/>
          <text x="6" y="14" class="text-white" font-size="12">✓</text>
          <text x="30" y="14" class="text-dark" font-size="11">Base de donnees</text>
          <text x="200" y="14" class="text-muted" font-size="10">156 Mo - mydatabase_1</text>
        </g>

        <!-- Emails -->
        <g transform="translate(20, 100)">
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="30" y="14" class="text-muted" font-size="11">Emails</text>
          <text x="200" y="14" class="text-muted" font-size="10">Non inclus dans ce snapshot</text>
        </g>
      </g>

      <!-- Restore options -->
      <g transform="translate(0, 380)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Options de restauration</text>
        <line x1="0" y1="15" x2="652" y2="15" class="divider"/>

        <g transform="translate(0, 35)">
          <rect x="0" y="0" width="210" height="70" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="105" y="30" class="text-dark" font-size="12" text-anchor="middle" font-weight="500">Fichiers uniquement</text>
          <text x="105" y="50" class="text-muted" font-size="9" text-anchor="middle">Restaurer l'espace FTP</text>

          <rect x="220" y="0" width="210" height="70" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="325" y="30" class="text-dark" font-size="12" text-anchor="middle" font-weight="500">BDD uniquement</text>
          <text x="325" y="50" class="text-muted" font-size="9" text-anchor="middle">Restaurer la base</text>

          <rect x="440" y="0" width="212" height="70" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <text x="546" y="30" class="text-dark" font-size="12" text-anchor="middle" font-weight="500">Restauration complete</text>
          <text x="546" y="50" class="text-muted" font-size="9" text-anchor="middle">Fichiers + BDD</text>
        </g>
      </g>

      <!-- Info -->
      <g transform="translate(0, 500)">
        <rect x="0" y="0" width="652" height="50" rx="6" class="bg-info"/>
        <text x="16" y="20" class="text-info" font-size="11" font-weight="500">&#128712; Note</text>
        <text x="16" y="38" class="text-info" font-size="11">La restauration ecrasera les donnees actuelles. Une sauvegarde preventive est recommandee.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="600" x2="700" y2="600" class="divider"/>
    <g transform="translate(24, 616)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Fermer</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Restaurer</text>
    </g>
  </g>
</svg>
