<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success-light { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 160)">
    <rect x="0" y="0" width="600" height="580" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Activer l'acces SSH</text>
    <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info -->
      <rect x="0" y="0" width="552" height="50" rx="6" class="bg-info"/>
      <text x="16" y="20" class="text-info" font-size="11">&#9432; L'acces SSH permet de vous connecter en ligne de commande</text>
      <text x="16" y="38" class="text-info" font-size="11">a votre hebergement pour executer des scripts et commandes.</text>

      <!-- User selection -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Utilisateur FTP *</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">admin-ftp</text>
        <text x="520" y="41" class="text-muted" font-size="12">â–¼</text>
        <text x="0" y="72" class="text-muted" font-size="10">L'acces SSH sera active pour cet utilisateur</text>
      </g>

      <!-- Connection info -->
      <g transform="translate(0, 165)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Informations de connexion SSH</text>
        <rect x="0" y="15" width="552" height="120" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="20" y="45" class="text-muted" font-size="11">Serveur:</text>
        <text x="120" y="45" class="text-dark" font-size="11" font-family="monospace">ssh.cluster017.hosting.ovh.net</text>
        <text x="520" y="45" class="text-primary" font-size="10">ðŸ“‹</text>

        <text x="20" y="70" class="text-muted" font-size="11">Port:</text>
        <text x="120" y="70" class="text-dark" font-size="11" font-family="monospace">22</text>

        <text x="20" y="95" class="text-muted" font-size="11">Utilisateur:</text>
        <text x="120" y="95" class="text-dark" font-size="11" font-family="monospace">admin-ftp</text>

        <text x="20" y="120" class="text-muted" font-size="11">Commande:</text>
        <text x="120" y="120" class="text-dark" font-size="10" font-family="monospace">ssh admin-ftp@ssh.cluster017.hosting.ovh.net</text>
        <text x="520" y="120" class="text-primary" font-size="10">ðŸ“‹</text>
      </g>

      <!-- Features -->
      <g transform="translate(0, 310)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Fonctionnalites disponibles</text>
        <rect x="0" y="15" width="552" height="100" rx="6" class="bg-success-light"/>
        <text x="20" y="40" class="text-success" font-size="11">&#10003; Acces shell bash complet</text>
        <text x="20" y="60" class="text-success" font-size="11">&#10003; Git, Composer, npm, pip...</text>
        <text x="20" y="80" class="text-success" font-size="11">&#10003; Cles SSH (optionnel)</text>
        <text x="280" y="40" class="text-success" font-size="11">&#10003; SFTP securise</text>
        <text x="280" y="60" class="text-success" font-size="11">&#10003; Tunneling SSH</text>
        <text x="280" y="80" class="text-success" font-size="11">&#10003; rsync</text>
      </g>

      <!-- Note -->
      <g transform="translate(0, 440)">
        <text x="0" y="0" class="text-muted" font-size="10">L'activation peut prendre quelques minutes. Utilisez le mot de passe</text>
        <text x="0" y="18" class="text-muted" font-size="10">de votre compte FTP pour vous connecter.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="520" x2="600" y2="520" class="divider"/>
    <g transform="translate(24, 536)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Activer</text>
    </g>
  </g>
</svg>
