<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="500" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Definir le runtime par defaut</text>
    <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info banner -->
      <rect x="0" y="0" width="552" height="50" rx="6" class="bg-info"/>
      <text x="16" y="20" class="text-info" font-size="11" font-weight="500">ℹ️ Runtime par defaut</text>
      <text x="16" y="38" class="text-info" font-size="11">Sera utilise pour les nouveaux domaines sans runtime specifie.</text>

      <!-- Current default -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Runtime par defaut actuel</text>
        <rect x="0" y="15" width="552" height="50" rx="4" fill="#F9FAFB"/>
        <text x="16" y="35" class="text-dark" font-size="12" font-weight="500">default</text>
        <text x="16" y="52" class="text-muted" font-size="11">PHP 8.2 - Stable</text>
        <rect x="480" y="25" width="55" height="22" rx="11" fill="#DEF7EC"/>
        <text x="507" y="40" fill="#03543F" font-size="10" text-anchor="middle">Actuel</text>
      </g>

      <!-- Select new default -->
      <g transform="translate(0, 155)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Nouveau runtime par defaut</text>

        <!-- Runtime list -->
        <g transform="translate(0, 20)">
          <!-- Current - not selectable -->
          <rect x="0" y="0" width="552" height="45" rx="4" fill="#F9FAFB"/>
          <circle cx="24" cy="22" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="45" y="20" class="text-muted" font-size="12">default (PHP 8.2)</text>
          <text x="45" y="36" class="text-muted" font-size="10">Actuel - ne peut pas etre selectionne</text>

          <!-- Option 2 -->
          <rect x="0" y="55" width="552" height="45" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <circle cx="24" cy="77" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
          <circle cx="24" cy="77" r="4" fill="#0050D7"/>
          <text x="45" y="75" class="text-dark" font-size="12">php83_runtime (PHP 8.3)</text>
          <text x="45" y="91" class="text-muted" font-size="10">Derniere version stable</text>
          <rect x="480" y="65" width="55" height="22" rx="11" fill="#DBEAFE"/>
          <text x="507" y="80" fill="#1E40AF" font-size="10" text-anchor="middle">Nouveau</text>

          <!-- Option 3 -->
          <rect x="0" y="110" width="552" height="45" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <circle cx="24" cy="132" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="45" y="130" class="text-dark" font-size="12">node20_app (Node.js 20)</text>
          <text x="45" y="146" class="text-muted" font-size="10">Applications Node.js</text>

          <!-- Option 4 -->
          <rect x="0" y="165" width="552" height="45" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <circle cx="24" cy="187" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="45" y="185" class="text-dark" font-size="12">python311 (Python 3.11)</text>
          <text x="45" y="201" class="text-muted" font-size="10">Applications Python/Django</text>
        </g>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="440" x2="600" y2="440" class="divider"/>
    <g transform="translate(24, 456)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Appliquer</text>
    </g>
  </g>
</svg>
