<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="540" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Purger le cache CDN</text>
    <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info -->
      <rect x="0" y="0" width="552" height="50" rx="6" class="bg-info"/>
      <text x="16" y="20" class="text-info" font-size="11">&#9432; La purge du cache force le CDN a recuperer les fichiers</text>
      <text x="16" y="38" class="text-info" font-size="11">a jour depuis votre hebergement.</text>

      <!-- Purge type -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Type de purge</text>
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="270" height="70" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <text x="20" y="28" class="text-dark" font-size="12" font-weight="500">Purge complete</text>
          <text x="20" y="48" class="text-muted" font-size="10">Vider tout le cache du domaine</text>

          <rect x="282" y="0" width="270" height="70" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="302" y="28" class="text-dark" font-size="12" font-weight="500">Purge selective</text>
          <text x="302" y="48" class="text-muted" font-size="10">Choisir des URLs specifiques</text>
        </g>
      </g>

      <!-- Domain selection -->
      <g transform="translate(0, 175)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Domaine</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">www.monsite.fr</text>
        <text x="520" y="41" class="text-muted" font-size="12">â–¼</text>
      </g>

      <!-- Warning -->
      <g transform="translate(0, 255)">
        <rect x="0" y="0" width="552" height="50" rx="6" class="bg-warning"/>
        <text x="16" y="20" class="text-warning" font-size="11" font-weight="500">&#9888; Impact temporaire</text>
        <text x="16" y="38" class="text-warning" font-size="11">Le site peut etre plus lent pendant quelques minutes apres la purge.</text>
      </g>

      <!-- Last purge info -->
      <g transform="translate(0, 325)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Historique</text>
        <rect x="0" y="15" width="552" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="16" y="40" class="text-muted" font-size="11">Derniere purge:</text>
        <text x="120" y="40" class="text-dark" font-size="11">01/01/2026 a 18:30 (complete)</text>
        <text x="16" y="60" class="text-muted" font-size="11">Quota quotidien:</text>
        <text x="120" y="60" class="text-dark" font-size="11">3/5 purges utilisees</text>
        <text x="16" y="80" class="text-muted" font-size="11">Reset dans:</text>
        <text x="120" y="80" class="text-dark" font-size="11">5h 28min</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="480" x2="600" y2="480" class="divider"/>
    <g transform="translate(24, 496)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="432" y="0" width="120" height="36" rx="4" class="btn-primary"/>
      <text x="492" y="23" class="text-white" font-size="12" text-anchor="middle">Purger le cache</text>
    </g>
  </g>
</svg>
