<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="540" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Changer le mot de passe</text>
    <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info -->
      <rect x="0" y="0" width="552" height="50" rx="6" class="bg-info"/>
      <text x="16" y="20" class="text-info" font-size="11">&#9432; Le nouveau mot de passe sera effectif immediatement.</text>
      <text x="16" y="38" class="text-info" font-size="11">Pensez a mettre a jour vos applications.</text>

      <!-- Base concernee -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Base de donnees</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">monsite_shop (MySQL 8.0)</text>
      </g>

      <!-- Utilisateur -->
      <g transform="translate(0, 145)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Utilisateur</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">monsite_admin</text>
      </g>

      <!-- Nouveau mot de passe -->
      <g transform="translate(0, 220)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Nouveau mot de passe *</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;</text>
        <text x="500" y="41" class="text-primary" font-size="12">&#128065;</text>
        <text x="520" y="41" class="text-primary" font-size="12">&#128260;</text>
        <text x="0" y="72" class="text-muted" font-size="10">Min. 8 caracteres, 1 majuscule, 1 chiffre, 1 caractere special</text>
      </g>

      <!-- Confirmer -->
      <g transform="translate(0, 310)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Confirmer le mot de passe *</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;</text>
        <text x="500" y="41" class="text-primary" font-size="12">&#128065;</text>
      </g>

      <!-- Force indicateur -->
      <g transform="translate(0, 380)">
        <text x="0" y="0" class="text-muted" font-size="11">Force du mot de passe:</text>
        <rect x="130" y="-10" width="100" height="8" rx="4" fill="#E5E7EB"/>
        <rect x="130" y="-10" width="75" height="8" rx="4" fill="#059669"/>
        <text x="240" y="0" class="text-muted" font-size="11">Fort</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="480" x2="600" y2="480" class="divider"/>
    <g transform="translate(24, 496)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Modifier</text>
    </g>
  </g>
</svg>
