<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="660" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Mettre a jour la version MySQL</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning banner -->
      <rect x="0" y="0" width="652" height="60" rx="6" class="bg-warning"/>
      <text x="16" y="20" class="text-warning" font-size="11" font-weight="500">&#9888; Migration de version</text>
      <text x="16" y="40" class="text-warning" font-size="11">La mise a jour de version peut entrainer une breve indisponibilite de la base.</text>
      <text x="16" y="55" class="text-warning" font-size="11">Assurez-vous d'avoir une sauvegarde recente avant de continuer.</text>

      <!-- Current version -->
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Version actuelle</text>
        <rect x="0" y="15" width="652" height="60" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="20" y="45" class="text-dark" font-size="16" font-weight="500">MySQL 5.7.44</text>
        <rect x="150" y="30" width="100" height="22" rx="11" class="bg-warning"/>
        <text x="200" y="45" class="text-warning" font-size="9" text-anchor="middle">Support etendu</text>

        <text x="400" y="35" class="text-muted" font-size="10">Fin de support: 31/10/2023</text>
        <text x="400" y="55" class="text-warning" font-size="10">Migration recommandee</text>
      </g>

      <!-- Version selection -->
      <g transform="translate(0, 165)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Nouvelle version</text>
        <line x1="0" y1="15" x2="652" y2="15" class="divider"/>

        <g transform="translate(0, 35)">
          <!-- MySQL 8.0 (recommended) -->
          <rect x="0" y="0" width="320" height="80" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <text x="160" y="25" class="text-dark" font-size="14" text-anchor="middle" font-weight="500">MySQL 8.0</text>
          <rect x="100" y="32" width="80" height="18" rx="9" class="bg-success"/>
          <text x="140" y="45" class="text-success" font-size="9" text-anchor="middle">Recommande</text>
          <text x="160" y="65" class="text-muted" font-size="9" text-anchor="middle">Support actif jusqu'en 2026</text>

          <!-- MySQL 8.4 (latest) -->
          <rect x="332" y="0" width="320" height="80" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="492" y="25" class="text-dark" font-size="14" text-anchor="middle" font-weight="500">MySQL 8.4</text>
          <rect x="432" y="32" width="60" height="18" rx="9" class="bg-primary"/>
          <text x="462" y="45" class="text-white" font-size="9" text-anchor="middle">Derniere</text>
          <text x="492" y="65" class="text-muted" font-size="9" text-anchor="middle">Nouvelles fonctionnalites</text>
        </g>
      </g>

      <!-- Compatibility check -->
      <g transform="translate(0, 300)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Verification de compatibilite</text>
        <rect x="0" y="15" width="652" height="100" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <g transform="translate(20, 40)">
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#059669" fill="#059669"/>
          <text x="6" y="14" class="text-white" font-size="12">✓</text>
          <text x="30" y="14" class="text-dark" font-size="11">Types de colonnes compatibles</text>
        </g>

        <g transform="translate(20, 65)">
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#059669" fill="#059669"/>
          <text x="6" y="14" class="text-white" font-size="12">✓</text>
          <text x="30" y="14" class="text-dark" font-size="11">Fonctions SQL utilisees supportees</text>
        </g>

        <g transform="translate(350, 40)">
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#059669" fill="#059669"/>
          <text x="6" y="14" class="text-white" font-size="12">✓</text>
          <text x="30" y="14" class="text-dark" font-size="11">Taille de base compatible</text>
        </g>

        <g transform="translate(350, 65)">
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#D97706" fill="#FEF3C7"/>
          <text x="6" y="14" class="text-warning" font-size="12">!</text>
          <text x="30" y="14" class="text-dark" font-size="11">Verifier mode SQL strict</text>
        </g>
      </g>

      <!-- Process info -->
      <g transform="translate(0, 425)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Processus de migration</text>
        <rect x="0" y="15" width="652" height="80" rx="6" class="bg-info"/>

        <text x="20" y="40" class="text-info" font-size="11">1. Sauvegarde automatique de la base actuelle</text>
        <text x="20" y="60" class="text-info" font-size="11">2. Migration vers la nouvelle version (quelques minutes)</text>
        <text x="20" y="80" class="text-info" font-size="11">3. Verification et validation</text>
      </g>

      <!-- Confirmation -->
      <g transform="translate(0, 525)">
        <rect x="0" y="0" width="18" height="18" rx="3" stroke="#D97706" fill="#FFFFFF"/>
        <text x="30" y="14" class="text-dark" font-size="12">Je dispose d'une sauvegarde recente de ma base de donnees</text>
      </g>

      <g transform="translate(0, 555)">
        <rect x="0" y="0" width="18" height="18" rx="3" stroke="#D97706" fill="#FFFFFF"/>
        <text x="30" y="14" class="text-dark" font-size="12">J'accepte une breve interruption du service pendant la migration</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="600" x2="700" y2="600" class="divider"/>
    <g transform="translate(24, 616)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Migrer</text>
    </g>
  </g>
</svg>
