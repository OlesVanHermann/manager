<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 140)">
    <rect x="0" y="0" width="700" height="620" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Commander un certificat SSL DV</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info banner -->
      <rect x="0" y="0" width="652" height="50" rx="6" class="bg-info"/>
      <text x="16" y="20" class="text-info" font-size="11" font-weight="500">ℹ️ Certificat Domain Validation (DV)</text>
      <text x="16" y="38" class="text-info" font-size="11">Securise votre site avec HTTPS. Validation par email ou DNS en quelques minutes.</text>

      <!-- Domain selection -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Domaine a securiser</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">www.example.com</text>
        <text x="620" y="41" class="text-muted" font-size="12">▼</text>
      </g>

      <!-- Certificate type -->
      <g transform="translate(0, 145)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Type de certificat</text>

        <g transform="translate(0, 20)">
          <!-- DV Standard - Selected -->
          <rect x="0" y="0" width="320" height="100" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <rect x="0" y="0" width="320" height="35" rx="6" fill="#0050D7"/>
          <rect x="0" y="28" width="320" height="7" fill="#0050D7"/>
          <text x="160" y="23" class="text-white" font-size="12" font-weight="500" text-anchor="middle">DV Standard</text>
          <text x="160" y="55" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Gratuit</text>
          <text x="16" y="80" class="text-muted" font-size="10">✓ Let's Encrypt</text>
          <text x="16" y="95" class="text-muted" font-size="10">✓ Renouvellement auto</text>
          <text x="170" y="80" class="text-muted" font-size="10">✓ 1 domaine</text>

          <!-- DV Sectigo -->
          <rect x="332" y="0" width="320" height="100" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <rect x="332" y="0" width="320" height="35" rx="6" fill="#F9FAFB"/>
          <rect x="332" y="28" width="320" height="7" fill="#F9FAFB"/>
          <text x="492" y="23" class="text-dark" font-size="12" font-weight="500" text-anchor="middle">DV Sectigo</text>
          <text x="492" y="55" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">49€/an</text>
          <text x="348" y="80" class="text-muted" font-size="10">✓ Garantie 10 000€</text>
          <text x="348" y="95" class="text-muted" font-size="10">✓ Support prioritaire</text>
          <text x="502" y="80" class="text-muted" font-size="10">✓ Wildcard dispo</text>
        </g>
      </g>

      <!-- Validation method -->
      <g transform="translate(0, 275)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Methode de validation</text>

        <g transform="translate(0, 20)">
          <circle cx="10" cy="10" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
          <circle cx="10" cy="10" r="4" fill="#0050D7"/>
          <text x="30" y="14" class="text-dark" font-size="12">DNS (automatique si DNS OVH)</text>

          <circle cx="10" cy="40" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="30" y="44" class="text-dark" font-size="12">Email (admin@example.com)</text>

          <circle cx="10" cy="70" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="30" y="74" class="text-dark" font-size="12">HTTP (fichier sur serveur)</text>
        </g>
      </g>

      <!-- Options -->
      <g transform="translate(0, 385)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Options</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="6" y="12" fill="#FFFFFF" font-size="10">✓</text>
          <text x="26" y="13" class="text-dark" font-size="12">Activer la redirection HTTPS automatique</text>
        </g>

        <g transform="translate(0, 45)">
          <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="6" y="12" fill="#FFFFFF" font-size="10">✓</text>
          <text x="26" y="13" class="text-dark" font-size="12">Activer HSTS (securite renforcee)</text>
        </g>
      </g>

      <!-- Summary -->
      <g transform="translate(0, 470)">
        <rect x="0" y="0" width="652" height="50" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="16" y="22" class="text-muted" font-size="11">Total</text>
        <text x="16" y="40" class="text-dark" font-size="14" font-weight="600">Gratuit</text>
        <text x="550" y="32" class="text-success" font-size="11" text-anchor="end">✓ Emission en quelques minutes</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="560" x2="700" y2="560" class="divider"/>
    <g transform="translate(24, 576)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Commander</text>
    </g>
  </g>
</svg>
