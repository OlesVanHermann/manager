<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-danger { fill: #DC2626; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Web Cloud actif -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>

  <!-- NAV2 - Hébergement actif -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-muted" font-size="14">Emails</text>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-muted" font-size="14">Accès</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="40" y="34" class="text-muted" font-size="12">Rechercher...</text>
      
      <rect x="6" y="60" width="268" height="50" rx="6" class="row-selected"/>
      <circle cx="28" cy="85" r="14" fill="#0050D7"/>
      <text x="28" y="89" class="text-white" font-size="10" text-anchor="middle">H</text>
      <text x="52" y="80" class="text-dark" font-size="12" font-weight="500">hosting-example.ovh</text>
      <text x="52" y="95" class="text-muted" font-size="10">Performance 1</text>
      <rect x="210" y="76" width="46" height="18" rx="9" fill="#DEF7EC"/>
      <text x="233" y="89" fill="#03543F" font-size="9" text-anchor="middle">Actif</text>
    </g>
    
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>
      
      <g transform="translate(20, 0)">
        <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">hosting-example.ovh</text>
        
        <!-- NAV3 - SSL actif -->
        <g transform="translate(0, 38)">
          <rect x="0" y="0" width="50" height="26" rx="4" class="btn-outline"/>
          <text x="25" y="17" class="text-primary" font-size="11" text-anchor="middle">Home</text>
          
          <rect x="54" y="0" width="70" height="26" rx="4" class="btn-outline"/>
          <text x="89" y="17" class="text-primary" font-size="11" text-anchor="middle">Multisite</text>
          
          <rect x="128" y="0" width="60" height="26" rx="4" class="btn-outline"/>
          <text x="158" y="17" class="text-primary" font-size="11" text-anchor="middle">FTP-SSH</text>
          
          <rect x="192" y="0" width="60" height="26" rx="4" class="btn-outline"/>
          <text x="222" y="17" class="text-primary" font-size="11" text-anchor="middle">Modules</text>
          
          <rect x="256" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="283" y="17" class="text-primary" font-size="11" text-anchor="middle">Taches</text>
          
          <rect x="315" y="0" width="50" height="26" rx="4" class="btn-outline"/>
          <text x="340" y="17" class="text-primary" font-size="11" text-anchor="middle">Emails</text>
          
          <rect x="369" y="0" width="65" height="26" rx="4" class="btn-outline"/>
          <text x="401" y="17" class="text-primary" font-size="11" text-anchor="middle">Variables</text>
          
          <rect x="438" y="0" width="65" height="26" rx="4" class="btn-outline"/>
          <text x="470" y="17" class="text-primary" font-size="11" text-anchor="middle">Runtimes</text>
          
          <rect x="507" y="0" width="35" height="26" rx="4" class="btn-primary"/>
          <text x="524" y="17" class="text-white" font-size="11" text-anchor="middle">SSL</text>
          
          <rect x="546" y="0" width="40" height="26" rx="4" class="btn-outline"/>
          <text x="566" y="17" class="text-primary" font-size="11" text-anchor="middle">CDN</text>
          
          <rect x="590" y="0" width="45" height="26" rx="4" class="btn-outline"/>
          <text x="612" y="17" class="text-primary" font-size="11" text-anchor="middle">Boost</text>
          
          <rect x="639" y="0" width="40" height="26" rx="4" class="btn-outline"/>
          <text x="659" y="17" class="text-primary" font-size="11" text-anchor="middle">Logs</text>
          
          <rect x="683" y="0" width="40" height="26" rx="4" class="btn-outline"/>
          <text x="703" y="17" class="text-primary" font-size="11" text-anchor="middle">BDD</text>
          
          <rect x="727" y="0" width="75" height="26" rx="4" class="btn-outline"/>
          <text x="764" y="17" class="text-primary" font-size="11" text-anchor="middle">BDD Cloud</text>
          
          <rect x="806" y="0" width="45" height="26" rx="4" class="btn-outline"/>
          <text x="828" y="17" class="text-primary" font-size="11" text-anchor="middle">Cron</text>
          
          <rect x="855" y="0" width="40" height="26" rx="4" class="btn-outline"/>
          <text x="875" y="17" class="text-primary" font-size="11" text-anchor="middle">SEO</text>
        </g>
        
        <!-- CONTENU PAGE -->
        <g transform="translate(0, 75)">
          <text x="0" y="0" class="text-muted" font-size="11">Gérez le certificat SSL de votre hébergement.</text>
          
          <!-- SSL Status Card -->
          <g transform="translate(0, 20)">
            <rect x="0" y="0" width="600" height="200" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
            
            <!-- Header -->
            <text x="20" y="30" class="text-dark" font-size="13" font-weight="600">État du certificat</text>
            <rect x="160" y="15" width="46" height="18" rx="9" fill="#DEF7EC"/>
            <text x="183" y="28" fill="#03543F" font-size="9" text-anchor="middle">Actif</text>
            
            <!-- Details -->
            <text x="20" y="65" class="text-muted" font-size="10">Type</text>
            <text x="150" y="65" class="text-dark" font-size="11">Let's Encrypt</text>
            
            <text x="20" y="95" class="text-muted" font-size="10">Fournisseur</text>
            <text x="150" y="95" class="text-dark" font-size="11">Let's Encrypt Authority X3</text>
            
            <text x="20" y="125" class="text-muted" font-size="10">Création</text>
            <text x="150" y="125" class="text-muted" font-size="11">15/12/2025 10:30</text>
            
            <text x="20" y="155" class="text-muted" font-size="10">Expiration</text>
            <text x="150" y="155" class="text-muted" font-size="11">15/03/2026 10:30</text>
            
            <text x="20" y="185" class="text-muted" font-size="10">Renouvellement</text>
            <text x="150" y="185" class="text-dark" font-size="11">Automatique</text>
          </g>
          
          <!-- Actions -->
          <g transform="translate(620, 20)">
            <rect x="0" y="0" width="150" height="32" rx="4" class="btn-outline"/>
            <text x="75" y="21" class="text-primary" font-size="11" text-anchor="middle">Régénérer SSL</text>
            
            <rect x="0" y="45" width="150" height="32" rx="4" class="btn-outline"/>
            <text x="75" y="66" class="text-primary" font-size="11" text-anchor="middle">Commander SSL</text>
            
            <rect x="0" y="90" width="150" height="32" rx="4" class="btn-danger"/>
            <text x="75" y="111" class="text-white" font-size="11" text-anchor="middle">Supprimer SSL</text>
          </g>
          
          <!-- Domaines couverts -->
          <g transform="translate(0, 240)">
            <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Domaines couverts</text>
            <text x="0" y="20" class="text-muted" font-size="10">Le certificat SSL couvre les domaines suivants :</text>
            
            <rect x="0" y="35" width="600" height="180" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
            
            <g transform="translate(20, 60)">
              <circle cx="8" cy="-4" r="4" fill="#10B981"/>
              <text x="25" y="0" class="text-dark" font-size="11">www.hosting-example.ovh</text>
              
              <circle cx="8" cy="26" r="4" fill="#10B981"/>
              <text x="25" y="30" class="text-dark" font-size="11">hosting-example.ovh</text>
              
              <circle cx="8" cy="56" r="4" fill="#10B981"/>
              <text x="25" y="60" class="text-dark" font-size="11">blog.hosting-example.ovh</text>
              
              <circle cx="8" cy="86" r="4" fill="#10B981"/>
              <text x="25" y="90" class="text-dark" font-size="11">shop.hosting-example.ovh</text>
              
              <circle cx="8" cy="116" r="4" fill="#10B981"/>
              <text x="25" y="120" class="text-dark" font-size="11">api.hosting-example.ovh</text>
            </g>
          </g>
          
          <!-- Info Panel -->
          <g transform="translate(620, 240)">
            <rect x="0" y="0" width="400" height="150" rx="8" class="bg-info"/>
            <text x="20" y="25" class="text-info" font-size="12" font-weight="600">ℹ️ Informations</text>
            <text x="20" y="50" class="text-info" font-size="10">Le certificat Let's Encrypt est gratuit</text>
            <text x="20" y="70" class="text-info" font-size="10">et renouvelé automatiquement tous les 90 jours.</text>
            <text x="20" y="100" class="text-info" font-size="10">Pour un certificat avec validation étendue (EV),</text>
            <text x="20" y="120" class="text-info" font-size="10">utilisez "Commander SSL".</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
