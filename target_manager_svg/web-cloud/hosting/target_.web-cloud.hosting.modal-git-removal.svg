<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 220)">
    <rect x="0" y="0" width="600" height="460" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#FEE2E2"/>
    <rect x="0" y="48" width="600" height="12" fill="#FEE2E2"/>
    <text x="24" y="38" class="text-error" font-size="16" font-weight="600">Dissocier le depot Git</text>
    <text x="560" y="38" class="text-error" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning icon and message -->
      <g transform="translate(0, 0)">
        <text x="276" y="0" class="text-error" font-size="48" text-anchor="middle">&#9888;</text>
        <text x="276" y="50" class="text-dark" font-size="14" text-anchor="middle" font-weight="500">Etes-vous sur de vouloir dissocier ce depot Git ?</text>
      </g>

      <!-- Repository info box -->
      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="552" height="100" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="20" y="30" class="text-muted" font-size="11">Depot:</text>
        <text x="100" y="30" class="text-dark" font-size="11">https://github.com/username/my-website.git</text>

        <text x="20" y="55" class="text-muted" font-size="11">Branche:</text>
        <text x="100" y="55" class="text-dark" font-size="11">main</text>

        <text x="300" y="55" class="text-muted" font-size="11">Site:</text>
        <text x="350" y="55" class="text-dark" font-size="11">example.com</text>

        <text x="20" y="80" class="text-muted" font-size="11">Chemin:</text>
        <text x="100" y="80" class="text-dark" font-size="11">/www</text>
      </g>

      <!-- Consequences -->
      <g transform="translate(0, 200)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Cette action va :</text>

        <g transform="translate(0, 25)">
          <text x="0" y="0" class="text-error" font-size="11">• Supprimer l'association entre votre site et le depot Git</text>
          <text x="0" y="25" class="text-error" font-size="11">• Desactiver le deploiement automatique</text>
          <text x="0" y="50" class="text-muted" font-size="11">• Les fichiers deja deployes seront conserves</text>
          <text x="0" y="75" class="text-muted" font-size="11">• Vous pourrez reassocier un depot ulterieurement</text>
        </g>
      </g>

      <!-- Confirmation checkbox -->
      <g transform="translate(0, 320)">
        <rect x="0" y="0" width="18" height="18" rx="3" stroke="#DC2626" fill="#FFFFFF"/>
        <text x="30" y="14" class="text-dark" font-size="12">Je confirme vouloir dissocier ce depot Git</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="400" x2="600" y2="400" class="divider"/>
    <g transform="translate(24, 416)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-danger"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Dissocier</text>
    </g>
  </g>
</svg>
