              <text x="200" y="26" class="text-dark" font-size="11" font-weight="600">Offre</text>
              <text x="400" y="26" class="text-dark" font-size="11" font-weight="600">Offre Boost</text>
              <text x="650" y="26" class="text-dark" font-size="11" font-weight="600">Date</text>
              <text x="900" y="26" class="text-dark" font-size="11" font-weight="600">État</text>
              
              <!-- Row 1 -->
              <line x1="0" y1="55" x2="1040" y2="55" class="divider"/>
              <text x="20" y="82" class="text-dark" font-size="11">hosting-example.ovh</text>
              <text x="200" y="82" class="text-muted" font-size="11">Pro 2024</text>
              <text x="400" y="82" class="text-dark" font-size="11">Performance 2</text>
              <text x="650" y="82" class="text-muted" font-size="11">15/12/2025 14:30</text>
              <rect x="900" y="68" width="60" height="18" rx="9" fill="#FEE2E2"/>
              <text x="930" y="81" fill="#DC2626" font-size="9" text-anchor="middle">Désactivé</text>
              
              <!-- Row 2 -->
              <line x1="0" y1="105" x2="1040" y2="105" class="divider"/>
              <text x="20" y="132" class="text-dark" font-size="11">hosting-example.ovh</text>
              <text x="200" y="132" class="text-muted" font-size="11">Pro 2024</text>
              <text x="400" y="132" class="text-dark" font-size="11">Performance 2</text>
              <text x="650" y="132" class="text-muted" font-size="11">10/12/2025 09:15</text>
              <rect x="900" y="118" width="60" height="18" rx="9" fill="#DEF7EC"/>
              <text x="930" y="131" fill="#03543F" font-size="9" text-anchor="middle">Terminé</text>
              
              <!-- Row 3 -->
              <line x1="0" y1="155" x2="1040" y2="155" class="divider"/>
              <text x="20" y="182" class="text-dark" font-size="11">hosting-example.ovh</text>
              <text x="200" y="182" class="text-muted" font-size="11">Pro 2024</text>
              <text x="400" y="182" class="text-dark" font-size="11">Performance 1</text>
              <text x="650" y="182" class="text-muted" font-size="11">01/12/2025 16:45</text>
              <rect x="900" y="168" width="60" height="18" rx="9" fill="#DEF7EC"/>
              <text x="930" y="181" fill="#03543F" font-size="9" text-anchor="middle">Terminé</text>
            </g>
          </g>
          
          <!-- Pagination -->
          <g transform="translate(0, 400)">
            <text x="0" y="0" class="text-muted" font-size="11">3 boosts</text>
            <text x="950" y="0" class="text-muted" font-size="11">Page 1/1</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
