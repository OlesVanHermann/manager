<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(320, 100)">
    <rect x="0" y="0" width="800" height="700" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="800" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="800" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Associer un depot Git</text>
    <text x="760" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="800" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info banner -->
      <rect x="0" y="0" width="752" height="50" rx="6" class="bg-info"/>
      <text x="16" y="20" class="text-info" font-size="11" font-weight="500">Deploiement automatique</text>
      <text x="16" y="38" class="text-info" font-size="11">Connectez votre depot Git pour deployer automatiquement vos modifications.</text>

      <!-- Repository URL -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">URL du depot *</text>
        <rect x="0" y="15" width="752" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-muted" font-size="12">https://github.com/username/repository.git</text>
      </g>

      <!-- Branch -->
      <g transform="translate(0, 145)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Branche *</text>
        <rect x="0" y="15" width="360" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">main</text>
        <text x="330" y="41" class="text-muted" font-size="12">â–¼</text>
      </g>

      <!-- Target path -->
      <g transform="translate(0, 220)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Chemin de deploiement *</text>
        <rect x="0" y="15" width="360" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">/www</text>
      </g>

      <!-- Associated multisite -->
      <g transform="translate(392, 145)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Site associe</text>
        <rect x="0" y="15" width="360" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">example.com</text>
        <text x="330" y="41" class="text-muted" font-size="12">â–¼</text>
      </g>

      <!-- Authentication section -->
      <g transform="translate(0, 295)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Authentification</text>
        <line x1="0" y1="15" x2="752" y2="15" class="divider"/>

        <!-- Auth type selection -->
        <g transform="translate(0, 35)">
          <rect x="0" y="0" width="240" height="60" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <text x="120" y="25" class="text-dark" font-size="12" text-anchor="middle">Cle SSH</text>
          <text x="120" y="45" class="text-muted" font-size="10" text-anchor="middle">Recommande</text>

          <rect x="256" y="0" width="240" height="60" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="376" y="25" class="text-dark" font-size="12" text-anchor="middle">Token personnel</text>
          <text x="376" y="45" class="text-muted" font-size="10" text-anchor="middle">GitHub/GitLab</text>

          <rect x="512" y="0" width="240" height="60" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="632" y="25" class="text-dark" font-size="12" text-anchor="middle">Identifiants</text>
          <text x="632" y="45" class="text-muted" font-size="10" text-anchor="middle">Utilisateur/Mot de passe</text>
        </g>

        <!-- SSH Key display -->
        <g transform="translate(0, 115)">
          <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Cle publique SSH de votre hebergement</text>
          <rect x="0" y="15" width="752" height="70" rx="4" fill="#1F2937"/>
          <text x="16" y="40" fill="#10B981" font-size="10" font-family="monospace">ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABgQC...</text>
          <text x="16" y="60" fill="#10B981" font-size="10" font-family="monospace">...abc123xyz456== hosting@cluster123</text>
          <text x="720" y="50" class="text-primary" font-size="12">ðŸ“‹</text>
        </g>

        <!-- Help text -->
        <text x="0" y="210" class="text-muted" font-size="11">Ajoutez cette cle dans les parametres "Deploy keys" de votre depot.</text>
      </g>

      <!-- Deployment options -->
      <g transform="translate(0, 530)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Options de deploiement</text>
        <line x1="0" y1="15" x2="752" y2="15" class="divider"/>

        <!-- Auto deploy checkbox -->
        <g transform="translate(0, 35)">
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#0050D7" fill="#0050D7"/>
          <text x="6" y="14" class="text-white" font-size="12">âœ“</text>
          <text x="30" y="14" class="text-dark" font-size="12">Deploiement automatique sur push</text>
        </g>

        <!-- Clear destination checkbox -->
        <g transform="translate(0, 65)">
          <rect x="0" y="0" width="18" height="18" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="30" y="14" class="text-dark" font-size="12">Vider le repertoire de destination avant deploiement</text>
        </g>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="640" x2="800" y2="640" class="divider"/>
    <g transform="translate(24, 656)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="652" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="702" y="23" class="text-white" font-size="12" text-anchor="middle">Associer</text>
    </g>
  </g>
</svg>
