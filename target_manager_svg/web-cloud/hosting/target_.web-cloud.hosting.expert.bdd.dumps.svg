            <rect x="460" y="12" width="65" height="20" rx="4" class="bg-success"/>
            <text x="493" y="26" class="text-success" font-size="10" text-anchor="middle">Disponible</text>
            <text x="580" y="28" class="text-muted" font-size="11">22 janv. 2026</text>
            <text x="720" y="28" class="text-primary" font-size="11">Restaurer</text>
            <text x="800" y="28" class="text-primary" font-size="11">Télécharger</text>
            <text x="920" y="28" class="text-muted" font-size="14">⋮</text>
          </g>

