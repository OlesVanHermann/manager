            <rect x="220" y="12" width="75" height="20" rx="4" class="bg-info"/>
            <text x="258" y="26" class="text-info" font-size="10" text-anchor="middle">Automatique</text>
            <text x="350" y="28" class="text-dark" font-size="11">43.5 Mo</text>
            <rect x="460" y="12" width="65" height="20" rx="4" class="bg-success"/>
            <text x="493" y="26" class="text-success" font-size="10" text-anchor="middle">Disponible</text>
            <text x="580" y="28" class="text-muted" font-size="11">21 janv. 2026</text>
            <text x="720" y="28" class="text-primary" font-size="11">Restaurer</text>
