<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 150)">
    <rect x="0" y="0" width="700" height="600" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Augmenter l'espace disque</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Current usage -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Utilisation actuelle</text>

        <rect x="0" y="20" width="652" height="100" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <!-- Progress bar -->
        <text x="20" y="50" class="text-muted" font-size="11">Espace utilise</text>
        <rect x="20" y="60" width="612" height="12" rx="6" fill="#E5E7EB"/>
        <rect x="20" y="60" width="460" height="12" rx="6" fill="#D97706"/>

        <text x="20" y="95" class="text-dark" font-size="12" font-weight="500">75 Go</text>
        <text x="60" y="95" class="text-muted" font-size="11">utilises sur</text>
        <text x="120" y="95" class="text-dark" font-size="12" font-weight="500">100 Go</text>
        <text x="165" y="95" class="text-muted" font-size="11">(75%)</text>

        <text x="520" y="95" class="text-warning" font-size="11" font-weight="500">Espace limite</text>
      </g>

      <!-- Warning -->
      <g transform="translate(0, 140)">
        <rect x="0" y="0" width="652" height="40" rx="6" class="bg-warning"/>
        <text x="16" y="25" class="text-warning" font-size="11">&#9888; Votre espace disque est bientot plein. Augmentez-le pour eviter tout blocage.</text>
      </g>

      <!-- Options -->
      <g transform="translate(0, 200)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Choisissez votre nouvel espace</text>
        <line x1="0" y1="15" x2="652" y2="15" class="divider"/>

        <!-- Option cards -->
        <g transform="translate(0, 35)">
          <!-- 150 Go -->
          <rect x="0" y="0" width="155" height="100" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="78" y="30" class="text-dark" font-size="14" text-anchor="middle" font-weight="600">150 Go</text>
          <text x="78" y="50" class="text-muted" font-size="10" text-anchor="middle">+50 Go</text>
          <text x="78" y="80" class="text-primary" font-size="12" text-anchor="middle" font-weight="600">+2,99€/mois</text>

          <!-- 250 Go (selected) -->
          <rect x="165" y="0" width="155" height="100" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
          <text x="243" y="30" class="text-dark" font-size="14" text-anchor="middle" font-weight="600">250 Go</text>
          <text x="243" y="50" class="text-muted" font-size="10" text-anchor="middle">+150 Go</text>
          <text x="243" y="80" class="text-primary" font-size="12" text-anchor="middle" font-weight="600">+5,99€/mois</text>
          <rect x="188" y="-10" width="80" height="18" rx="9" class="bg-primary"/>
          <text x="228" y="3" class="text-white" font-size="9" text-anchor="middle">Populaire</text>

          <!-- 500 Go -->
          <rect x="330" y="0" width="155" height="100" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="408" y="30" class="text-dark" font-size="14" text-anchor="middle" font-weight="600">500 Go</text>
          <text x="408" y="50" class="text-muted" font-size="10" text-anchor="middle">+400 Go</text>
          <text x="408" y="80" class="text-primary" font-size="12" text-anchor="middle" font-weight="600">+9,99€/mois</text>

          <!-- 1 To -->
          <rect x="495" y="0" width="157" height="100" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="574" y="30" class="text-dark" font-size="14" text-anchor="middle" font-weight="600">1 To</text>
          <text x="574" y="50" class="text-muted" font-size="10" text-anchor="middle">+900 Go</text>
          <text x="574" y="80" class="text-primary" font-size="12" text-anchor="middle" font-weight="600">+14,99€/mois</text>
        </g>
      </g>

      <!-- Summary -->
      <g transform="translate(0, 360)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Recapitulatif</text>
        <rect x="0" y="15" width="652" height="100" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="20" y="45" class="text-muted" font-size="11">Espace actuel:</text>
        <text x="200" y="45" class="text-dark" font-size="11">100 Go</text>

        <text x="20" y="70" class="text-muted" font-size="11">Nouvel espace:</text>
        <text x="200" y="70" class="text-dark" font-size="11" font-weight="500">250 Go</text>

        <text x="350" y="45" class="text-muted" font-size="11">Supplement mensuel:</text>
        <text x="500" y="45" class="text-dark" font-size="11" font-weight="500">+5,99€ HT/mois</text>

        <text x="350" y="70" class="text-muted" font-size="11">Facturation:</text>
        <text x="500" y="70" class="text-dark" font-size="11">Au prorata</text>

        <text x="20" y="95" class="text-muted" font-size="10">L'espace supplementaire sera disponible immediatement apres validation.</text>
      </g>

      <!-- Info -->
      <g transform="translate(0, 480)">
        <rect x="0" y="0" width="652" height="36" rx="6" class="bg-info"/>
        <text x="16" y="22" class="text-info" font-size="11">ℹ️ Vous pouvez reduire l'espace disque a tout moment depuis les parametres de l'offre.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="540" x2="700" y2="540" class="divider"/>
    <g transform="translate(24, 556)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Commander</text>
    </g>
  </g>
</svg>
