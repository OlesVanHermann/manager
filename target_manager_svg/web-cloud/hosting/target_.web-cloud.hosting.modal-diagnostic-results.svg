<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 100)">
    <rect x="0" y="0" width="700" height="700" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Resultats du diagnostic</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Summary -->
      <rect x="0" y="0" width="652" height="80" rx="8" class="bg-success"/>
      <text x="20" y="30" class="text-success" font-size="22">&#10003;</text>
      <text x="50" y="32" class="text-success" font-size="14" font-weight="600">Diagnostic termine</text>
      <text x="50" y="55" class="text-success" font-size="12">Votre hebergement fonctionne correctement.</text>
      <text x="50" y="72" class="text-muted" font-size="10">Analyse effectuee le 02/01/2026 a 14:32</text>

      <!-- Results list -->
      <g transform="translate(0, 100)">
        <!-- DNS Check -->
        <rect x="0" y="0" width="652" height="60" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="15" y="18" width="24" height="24" rx="12" class="bg-success"/>
        <text x="27" y="36" class="text-success" font-size="12" text-anchor="middle">&#10003;</text>
        <text x="55" y="28" class="text-dark" font-size="13" font-weight="500">Configuration DNS</text>
        <text x="55" y="46" class="text-muted" font-size="11">Les enregistrements DNS pointent correctement vers votre hebergement.</text>

        <!-- SSL Check -->
        <rect x="0" y="70" width="652" height="60" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="15" y="88" width="24" height="24" rx="12" class="bg-success"/>
        <text x="27" y="106" class="text-success" font-size="12" text-anchor="middle">&#10003;</text>
        <text x="55" y="98" class="text-dark" font-size="13" font-weight="500">Certificat SSL</text>
        <text x="55" y="116" class="text-muted" font-size="11">Certificat valide jusqu'au 15/06/2026.</text>

        <!-- FTP Check -->
        <rect x="0" y="140" width="652" height="60" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="15" y="158" width="24" height="24" rx="12" class="bg-success"/>
        <text x="27" y="176" class="text-success" font-size="12" text-anchor="middle">&#10003;</text>
        <text x="55" y="168" class="text-dark" font-size="13" font-weight="500">Acces FTP</text>
        <text x="55" y="186" class="text-muted" font-size="11">Connexion FTP operationnelle.</text>

        <!-- Database Check -->
        <rect x="0" y="210" width="652" height="60" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="15" y="228" width="24" height="24" rx="12" class="bg-warning"/>
        <text x="27" y="246" class="text-warning" font-size="12" text-anchor="middle">!</text>
        <text x="55" y="238" class="text-dark" font-size="13" font-weight="500">Base de donnees</text>
        <text x="55" y="256" class="text-warning" font-size="11">Quota utilise a 85%. Envisagez un nettoyage ou une mise a niveau.</text>

        <!-- PHP Check -->
        <rect x="0" y="280" width="652" height="60" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="15" y="298" width="24" height="24" rx="12" class="bg-success"/>
        <text x="27" y="316" class="text-success" font-size="12" text-anchor="middle">&#10003;</text>
        <text x="55" y="308" class="text-dark" font-size="13" font-weight="500">Version PHP</text>
        <text x="55" y="326" class="text-muted" font-size="11">PHP 8.2 (version supportee).</text>

        <!-- Performance Check -->
        <rect x="0" y="350" width="652" height="60" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="15" y="368" width="24" height="24" rx="12" class="bg-success"/>
        <text x="27" y="386" class="text-success" font-size="12" text-anchor="middle">&#10003;</text>
        <text x="55" y="378" class="text-dark" font-size="13" font-weight="500">Performance</text>
        <text x="55" y="396" class="text-muted" font-size="11">Temps de reponse moyen: 245ms.</text>
      </g>

      <!-- Stats summary -->
      <g transform="translate(0, 530)">
        <rect x="0" y="0" width="160" height="50" rx="6" fill="#F9FAFB"/>
        <text x="80" y="22" class="text-success" font-size="18" font-weight="600" text-anchor="middle">5</text>
        <text x="80" y="40" class="text-muted" font-size="10" text-anchor="middle">Tests reussis</text>

        <rect x="180" y="0" width="160" height="50" rx="6" fill="#F9FAFB"/>
        <text x="260" y="22" class="text-warning" font-size="18" font-weight="600" text-anchor="middle">1</text>
        <text x="260" y="40" class="text-muted" font-size="10" text-anchor="middle">Avertissement</text>

        <rect x="360" y="0" width="160" height="50" rx="6" fill="#F9FAFB"/>
        <text x="440" y="22" class="text-error" font-size="18" font-weight="600" text-anchor="middle">0</text>
        <text x="440" y="40" class="text-muted" font-size="10" text-anchor="middle">Erreurs</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="640" x2="700" y2="640" class="divider"/>
    <g transform="translate(24, 656)">
      <rect x="0" y="0" width="150" height="36" rx="4" class="btn-outline"/>
      <text x="75" y="23" class="text-primary" font-size="12" text-anchor="middle">Nouveau diagnostic</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Fermer</text>
    </g>
  </g>
</svg>
