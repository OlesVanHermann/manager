<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="800" height="740" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="800" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="800" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Transférer l'hébergement</text>
    <text x="760" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="800" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info banner -->
      <rect x="0" y="0" width="752" height="60" rx="6" class="bg-info"/>
      <text x="16" y="22" class="text-info" font-size="12" font-weight="500">ℹ️ Transfert d'hébergement</text>
      <text x="16" y="42" class="text-info" font-size="11">Le transfert permet de déplacer votre hébergement vers un autre compte OVHcloud.</text>
      <text x="16" y="58" class="text-info" font-size="11">Cette opération nécessite la validation du nouveau titulaire.</text>

      <!-- Current hosting info -->
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Hébergement actuel</text>

        <rect x="0" y="15" width="752" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="16" y="40" class="text-muted" font-size="11">Service</text>
        <text x="150" y="40" class="text-dark" font-size="12" font-weight="500">cluster123.hosting.ovh.net</text>
        <text x="16" y="65" class="text-muted" font-size="11">Offre</text>
        <text x="150" y="65" class="text-dark" font-size="12">Performance Pro</text>
        <text x="400" y="40" class="text-muted" font-size="11">Titulaire actuel</text>
        <text x="520" y="40" class="text-dark" font-size="12">ab12345-ovh</text>
      </g>

      <!-- Destination account -->
      <g transform="translate(0, 185)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Compte destinataire *</text>
        <rect x="0" y="15" width="752" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-muted" font-size="12">Identifiant OVHcloud (NIC-handle)</text>
      </g>

      <!-- Elements to transfer -->
      <g transform="translate(0, 260)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Éléments à transférer</text>

        <g transform="translate(0, 20)">
          <!-- Main hosting -->
          <rect x="0" y="0" width="752" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <rect x="16" y="12" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="22" y="24" fill="#FFFFFF" font-size="10">✓</text>
          <text x="44" y="26" class="text-dark" font-size="12">Hébergement web (obligatoire)</text>

          <!-- Databases -->
          <rect x="0" y="50" width="752" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <rect x="16" y="62" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="22" y="74" fill="#FFFFFF" font-size="10">✓</text>
          <text x="44" y="76" class="text-dark" font-size="12">Bases de données (3)</text>
          <text x="600" y="76" class="text-muted" font-size="11">db_site, db_blog, db_api</text>

          <!-- FTP accounts -->
          <rect x="0" y="100" width="752" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <rect x="16" y="112" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="22" y="124" fill="#FFFFFF" font-size="10">✓</text>
          <text x="44" y="126" class="text-dark" font-size="12">Comptes FTP (5)</text>

          <!-- Email accounts -->
          <rect x="0" y="150" width="752" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <rect x="16" y="162" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="44" y="176" class="text-dark" font-size="12">Comptes email associés (2)</text>
          <text x="600" y="176" class="text-muted" font-size="11">Optionnel</text>

          <!-- Domains -->
          <rect x="0" y="200" width="752" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <rect x="16" y="212" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="44" y="226" class="text-dark" font-size="12">Domaines attachés (1)</text>
          <text x="600" y="226" class="text-muted" font-size="11">example.com</text>
        </g>
      </g>

      <!-- Warning -->
      <g transform="translate(0, 530)">
        <rect x="0" y="0" width="752" height="50" rx="6" class="bg-warning"/>
        <text x="16" y="20" class="text-warning" font-size="11" font-weight="500">⚠️ Important</text>
        <text x="16" y="38" class="text-warning" font-size="11">Le nouveau titulaire devra accepter le transfert dans les 7 jours. Passé ce délai, la demande sera annulée.</text>
      </g>

      <!-- Auth code -->
      <g transform="translate(0, 600)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Code d'autorisation</text>
        <text x="0" y="18" class="text-muted" font-size="11">Un code sera envoyé par email au nouveau titulaire</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="680" x2="800" y2="680" class="divider"/>
    <g transform="translate(24, 696)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="652" y="0" width="120" height="36" rx="4" class="btn-primary"/>
      <text x="712" y="23" class="text-white" font-size="12" text-anchor="middle">Transférer</text>
    </g>
  </g>
</svg>
