          <rect x="660" y="0" width="200" height="280" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="680" y="30" class="text-dark" font-size="14" font-weight="600">Performance 1</text>
          <text x="680" y="55" class="text-muted" font-size="11">500 Go</text>
          <text x="680" y="85" class="text-dark" font-size="20" font-weight="600">15,99 €</text>
          <text x="760" y="85" class="text-muted" font-size="11">HT/mois</text>
          <line x1="680" y1="100" x2="840" y2="100" stroke="#E5E7EB"/>
