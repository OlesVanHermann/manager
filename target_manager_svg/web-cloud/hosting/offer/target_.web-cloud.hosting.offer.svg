        <g transform="translate(0, 480)">
          <rect x="0" y="0" width="1040" height="60" rx="6" class="bg-warning"/>
          <text x="20" y="22" class="text-warning" font-size="11" font-weight="600">⚠️ Attention</text>
          <text x="20" y="42" class="text-dark" font-size="11">La migration vers une offre inférieure peut entraîner la perte de certaines fonctionnalités.</text>
