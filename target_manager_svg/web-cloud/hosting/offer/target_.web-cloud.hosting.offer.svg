          <text x="680" y="145" class="text-muted" font-size="10">• 50 bases de données</text>
          <text x="680" y="165" class="text-muted" font-size="10">• 1000 comptes email</text>
          <text x="680" y="185" class="text-muted" font-size="10">• Ressources dédiées</text>
          <rect x="680" y="230" width="160" height="32" rx="4" class="btn-primary"/>
          <text x="760" y="250" class="text-white" font-size="11" text-anchor="middle">Sélectionner</text>

          <!-- Performance 2 -->
          <rect x="880" y="0" width="160" height="280" rx="8" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="900" y="30" class="text-dark" font-size="14" font-weight="600">Perf 2</text>
          <text x="900" y="55" class="text-muted" font-size="11">500 Go</text>
          <text x="900" y="85" class="text-dark" font-size="20" font-weight="600">29,99 €</text>
          <text x="900" y="105" class="text-muted" font-size="10">HT/mois</text>
