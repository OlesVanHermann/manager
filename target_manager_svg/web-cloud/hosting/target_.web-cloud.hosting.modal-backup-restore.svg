<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="660" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Restaurer une sauvegarde</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning -->
      <rect x="0" y="0" width="652" height="60" rx="6" class="bg-warning"/>
      <text x="20" y="22" class="text-warning" font-size="11" font-weight="500">&#9888; Attention</text>
      <text x="20" y="40" class="text-warning" font-size="11">La restauration ecrasera les fichiers actuels par ceux de la sauvegarde.</text>
      <text x="20" y="55" class="text-warning" font-size="11">Cette operation peut prendre plusieurs minutes selon la taille des donnees.</text>

      <!-- Backup selection -->
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Sauvegarde a restaurer *</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">Sauvegarde du 01/01/2026 (15 Go)</text>
        <text x="620" y="41" class="text-muted" font-size="12">â–¼</text>
      </g>

      <!-- Available backups -->
      <g transform="translate(0, 155)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Sauvegardes disponibles</text>
        <rect x="0" y="15" width="652" height="160" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <g transform="translate(20, 35)">
          <rect x="0" y="0" width="16" height="16" rx="8" fill="#0050D7"/>
          <text x="30" y="13" class="text-dark" font-size="11">01/01/2026 02:00</text>
          <text x="200" y="13" class="text-muted" font-size="10">15 Go</text>
          <text x="300" y="13" class="text-muted" font-size="10">Automatique (quotidienne)</text>
        </g>

        <g transform="translate(20, 65)">
          <rect x="0" y="0" width="16" height="16" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="30" y="13" class="text-dark" font-size="11">31/12/2025 02:00</text>
          <text x="200" y="13" class="text-muted" font-size="10">14.8 Go</text>
          <text x="300" y="13" class="text-muted" font-size="10">Automatique (quotidienne)</text>
        </g>

        <g transform="translate(20, 95)">
          <rect x="0" y="0" width="16" height="16" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="30" y="13" class="text-dark" font-size="11">25/12/2025 02:00</text>
          <text x="200" y="13" class="text-muted" font-size="10">14.5 Go</text>
          <text x="300" y="13" class="text-muted" font-size="10">Automatique (hebdomadaire)</text>
        </g>

        <g transform="translate(20, 125)">
          <rect x="0" y="0" width="16" height="16" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="30" y="13" class="text-dark" font-size="11">01/12/2025 02:00</text>
          <text x="200" y="13" class="text-muted" font-size="10">14 Go</text>
          <text x="300" y="13" class="text-muted" font-size="10">Automatique (mensuelle)</text>
        </g>
      </g>

      <!-- Restore options -->
      <g transform="translate(0, 345)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Elements a restaurer</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="652" height="45" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <rect x="15" y="13" width="18" height="18" rx="3" stroke="#0050D7" fill="#0050D7"/>
          <text x="24" y="26" class="text-white" font-size="12" text-anchor="middle">&#10003;</text>
          <text x="45" y="28" class="text-dark" font-size="12">Fichiers FTP</text>
        </g>

        <g transform="translate(0, 55)">
          <rect x="0" y="0" width="652" height="45" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <rect x="15" y="13" width="18" height="18" rx="3" stroke="#0050D7" fill="#0050D7"/>
          <text x="24" y="26" class="text-white" font-size="12" text-anchor="middle">&#10003;</text>
          <text x="45" y="28" class="text-dark" font-size="12">Bases de donnees</text>
        </g>

        <g transform="translate(0, 110)">
          <rect x="0" y="0" width="652" height="45" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <rect x="15" y="13" width="18" height="18" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="45" y="28" class="text-dark" font-size="12">Emails</text>
        </g>
      </g>

      <!-- Confirmation -->
      <g transform="translate(0, 515)">
        <rect x="0" y="0" width="18" height="18" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="28" y="14" class="text-dark" font-size="12">Je confirme vouloir restaurer cette sauvegarde</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="600" x2="700" y2="600" class="divider"/>
    <g transform="translate(24, 616)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="542" y="0" width="110" height="36" rx="4" fill="#E5E7EB"/>
      <text x="597" y="23" fill="#9CA3AF" font-size="12" text-anchor="middle">Restaurer</text>
    </g>
  </g>
</svg>
