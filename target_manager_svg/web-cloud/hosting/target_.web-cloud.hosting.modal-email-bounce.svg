<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(320, 100)">
    <rect x="0" y="0" width="800" height="700" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="800" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="800" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Emails en erreur (Bounces)</text>
    <text x="760" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="800" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning banner -->
      <rect x="0" y="0" width="752" height="50" rx="6" class="bg-error"/>
      <text x="16" y="20" class="text-error" font-size="11" font-weight="500">&#9888; Emails bloques detectes</text>
      <text x="16" y="38" class="text-error" font-size="11">Certains emails n'ont pas pu etre delivres. Verifiez les adresses et le contenu.</text>

      <!-- Statistics -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Statistiques (7 derniers jours)</text>
        <rect x="0" y="15" width="752" height="60" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="50" y="40" class="text-dark" font-size="20" font-weight="600" text-anchor="middle">156</text>
        <text x="50" y="58" class="text-muted" font-size="10" text-anchor="middle">Envoyes</text>

        <text x="200" y="40" class="text-success" font-size="20" font-weight="600" text-anchor="middle">142</text>
        <text x="200" y="58" class="text-muted" font-size="10" text-anchor="middle">Delivres</text>

        <text x="350" y="40" class="text-error" font-size="20" font-weight="600" text-anchor="middle">14</text>
        <text x="350" y="58" class="text-muted" font-size="10" text-anchor="middle">Bounces</text>

        <text x="500" y="40" class="text-dark" font-size="20" font-weight="600" text-anchor="middle">9%</text>
        <text x="500" y="58" class="text-muted" font-size="10" text-anchor="middle">Taux erreur</text>
      </g>

      <!-- Table header -->
      <g transform="translate(0, 150)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Derniers bounces</text>

        <rect x="0" y="20" width="752" height="36" rx="6" fill="#F9FAFB"/>
        <text x="20" y="43" class="text-muted" font-size="11" font-weight="600">Date</text>
        <text x="150" y="43" class="text-muted" font-size="11" font-weight="600">Destinataire</text>
        <text x="380" y="43" class="text-muted" font-size="11" font-weight="600">Type</text>
        <text x="500" y="43" class="text-muted" font-size="11" font-weight="600">Raison</text>
      </g>

      <!-- Table rows -->
      <g transform="translate(0, 210)">
        <!-- Row 1 -->
        <rect x="0" y="0" width="752" height="45" fill="#FFFFFF"/>
        <line x1="0" y1="45" x2="752" y2="45" class="divider"/>
        <text x="20" y="28" class="text-dark" font-size="11">02/01 14:30</text>
        <text x="150" y="28" class="text-dark" font-size="11">invalide@domain.com</text>
        <rect x="370" y="12" width="70" height="20" rx="10" class="bg-error"/>
        <text x="405" y="27" class="text-error" font-size="9" text-anchor="middle">Hard</text>
        <text x="500" y="28" class="text-dark" font-size="10">Adresse inexistante</text>

        <!-- Row 2 -->
        <rect x="0" y="45" width="752" height="45" fill="#FFFFFF"/>
        <line x1="0" y1="90" x2="752" y2="90" class="divider"/>
        <text x="20" y="73" class="text-dark" font-size="11">02/01 12:15</text>
        <text x="150" y="73" class="text-dark" font-size="11">fullbox@example.org</text>
        <rect x="370" y="57" width="70" height="20" rx="10" fill="#FEF3C7"/>
        <text x="405" y="72" class="text-warning" font-size="9" text-anchor="middle">Soft</text>
        <text x="500" y="73" class="text-dark" font-size="10">Boite pleine</text>

        <!-- Row 3 -->
        <rect x="0" y="90" width="752" height="45" fill="#FFFFFF"/>
        <line x1="0" y1="135" x2="752" y2="135" class="divider"/>
        <text x="20" y="118" class="text-dark" font-size="11">02/01 10:00</text>
        <text x="150" y="118" class="text-dark" font-size="11">blocked@spam.net</text>
        <rect x="370" y="102" width="70" height="20" rx="10" class="bg-error"/>
        <text x="405" y="117" class="text-error" font-size="9" text-anchor="middle">Hard</text>
        <text x="500" y="118" class="text-dark" font-size="10">Domaine bloque</text>

        <!-- Row 4 -->
        <rect x="0" y="135" width="752" height="45" fill="#FFFFFF"/>
        <line x1="0" y1="180" x2="752" y2="180" class="divider"/>
        <text x="20" y="163" class="text-dark" font-size="11">01/01 18:45</text>
        <text x="150" y="163" class="text-dark" font-size="11">timeout@slow-server.com</text>
        <rect x="370" y="147" width="70" height="20" rx="10" fill="#FEF3C7"/>
        <text x="405" y="162" class="text-warning" font-size="9" text-anchor="middle">Soft</text>
        <text x="500" y="163" class="text-dark" font-size="10">Timeout serveur</text>

        <!-- Row 5 -->
        <rect x="0" y="180" width="752" height="45" fill="#FFFFFF"/>
        <line x1="0" y1="225" x2="752" y2="225" class="divider"/>
        <text x="20" y="208" class="text-dark" font-size="11">01/01 16:30</text>
        <text x="150" y="208" class="text-dark" font-size="11">rejected@strict.org</text>
        <rect x="370" y="192" width="70" height="20" rx="10" class="bg-error"/>
        <text x="405" y="207" class="text-error" font-size="9" text-anchor="middle">Hard</text>
        <text x="500" y="208" class="text-dark" font-size="10">Rejete par politique</text>
      </g>

      <!-- Bounce types explanation -->
      <g transform="translate(0, 460)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Types de bounces</text>
        <rect x="0" y="15" width="752" height="90" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <rect x="20" y="35" width="50" height="18" rx="9" class="bg-error"/>
        <text x="45" y="48" class="text-error" font-size="9" text-anchor="middle">Hard</text>
        <text x="85" y="48" class="text-dark" font-size="11">Erreur permanente - l'adresse n'existe pas ou est bloquee.</text>
        <text x="85" y="65" class="text-muted" font-size="10">Action: Supprimez ces adresses de vos listes.</text>

        <rect x="20" y="80" width="50" height="18" rx="9" fill="#FEF3C7"/>
        <text x="45" y="93" class="text-warning" font-size="9" text-anchor="middle">Soft</text>
        <text x="85" y="93" class="text-dark" font-size="11">Erreur temporaire - boite pleine, serveur indisponible.</text>
      </g>

      <!-- Pagination -->
      <g transform="translate(0, 570)">
        <text x="0" y="16" class="text-muted" font-size="11">Affichage 1-5 sur 14</text>
        <g transform="translate(600, 0)">
          <rect x="0" y="0" width="28" height="26" rx="4" fill="#E5E7EB"/>
          <text x="14" y="17" class="text-muted" font-size="12" text-anchor="middle">‹</text>
          <rect x="34" y="0" width="28" height="26" rx="4" class="bg-primary"/>
          <text x="48" y="17" class="text-white" font-size="11" text-anchor="middle">1</text>
          <rect x="68" y="0" width="28" height="26" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="82" y="17" class="text-primary" font-size="11" text-anchor="middle">2</text>
          <rect x="102" y="0" width="28" height="26" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="116" y="17" class="text-primary" font-size="12" text-anchor="middle">›</text>
        </g>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="640" x2="800" y2="640" class="divider"/>
    <g transform="translate(24, 656)">
      <rect x="652" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="702" y="23" class="text-white" font-size="12" text-anchor="middle">Fermer</text>
    </g>
  </g>
</svg>
