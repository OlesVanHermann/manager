<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="660" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Modifier les parametres du multisite</text>
    <text x="660" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Domain info -->
      <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Domaine</text>
      <rect x="0" y="15" width="652" height="40" rx="4" fill="#F9FAFB"/>
      <text x="16" y="41" class="text-dark" font-size="12">www.example.com</text>

      <!-- Path -->
      <g transform="translate(0, 75)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Dossier racine</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">/www</text>
      </g>

      <!-- Firewall -->
      <g transform="translate(0, 150)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Firewall applicatif (WAF)</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">Active</text>
        <text x="620" y="41" class="text-muted" font-size="12">▼</text>
      </g>

      <!-- SSL -->
      <g transform="translate(0, 225)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">SSL</text>
        <rect x="0" y="15" width="100" height="24" rx="4" fill="#DEF7EC"/>
        <text x="50" y="32" fill="#03543F" font-size="11" text-anchor="middle">● Active</text>
      </g>

      <!-- HTTPS redirection -->
      <g transform="translate(0, 280)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Forcer HTTPS</text>
        <rect x="0" y="15" width="44" height="24" rx="12" fill="#0050D7"/>
        <circle cx="32" cy="27" r="9" fill="#FFFFFF"/>
        <text x="60" y="31" class="text-muted" font-size="11">Actif - redirige HTTP vers HTTPS</text>
      </g>

      <!-- CDN -->
      <g transform="translate(0, 340)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">CDN</text>
        <rect x="0" y="15" width="44" height="24" rx="12" fill="#E5E7EB"/>
        <circle cx="12" cy="27" r="9" fill="#FFFFFF"/>
        <text x="60" y="31" class="text-muted" font-size="11">Inactif</text>
      </g>

      <!-- Country IP restriction -->
      <g transform="translate(0, 400)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Restriction par pays</text>
        <rect x="0" y="15" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-muted" font-size="12">Aucune restriction</text>
        <text x="620" y="41" class="text-muted" font-size="12">▼</text>
      </g>

      <!-- Logs separation -->
      <g transform="translate(0, 475)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Logs separes</text>
        <rect x="0" y="15" width="44" height="24" rx="12" fill="#0050D7"/>
        <circle cx="32" cy="27" r="9" fill="#FFFFFF"/>
        <text x="60" y="31" class="text-muted" font-size="11">Fichier de logs dedie a ce domaine</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="600" x2="700" y2="600" class="divider"/>
    <g transform="translate(24, 616)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
    </g>
  </g>
</svg>
