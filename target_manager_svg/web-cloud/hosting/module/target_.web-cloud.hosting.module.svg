<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="510" y="46" width="70" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="180" y="75" class="text-primary" font-size="14" font-weight="600">Hébergements</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">monsite.cluster042...</text>
    <line x1="0" y1="90" x2="280" y2="90" stroke="#E5E7EB"/>
    
    <text x="20" y="124" class="text-muted" font-size="12">Informations générales</text>
    <text x="20" y="154" class="text-muted" font-size="12">Multisite</text>
    <text x="20" y="184" class="text-muted" font-size="12">FTP - SSH</text>
    <text x="20" y="214" class="text-muted" font-size="12">Bases de données</text>
    <text x="20" y="244" class="text-muted" font-size="12">Tâches planifiées (CRON)</text>
    <rect x="0" y="256" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="280" class="text-primary" font-size="12" font-weight="600">Modules en 1 clic</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Modules en 1 clic</text>

      <!-- NAV4 tabs -->
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="150" height="36" rx="4" fill="#0050D7"/>
        <text x="75" y="23" class="text-white" font-size="11" text-anchor="middle">Modules installés</text>
        <rect x="160" y="0" width="150" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="235" y="23" class="text-muted" font-size="11" text-anchor="middle">Catalogue</text>
      </g>

      <!-- Installed modules -->
      <g transform="translate(0, 110)">
        <!-- Module 1 - WordPress -->
        <rect x="0" y="0" width="330" height="180" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="20" y="20" width="50" height="50" rx="8" fill="#21759B"/>
        <text x="45" y="52" fill="#FFFFFF" font-size="20" text-anchor="middle">W</text>
        <text x="85" y="40" class="text-dark" font-size="14" font-weight="600">WordPress</text>
        <text x="85" y="58" class="text-muted" font-size="10">v6.4.2</text>
        <rect x="250" y="30" width="60" height="22" rx="11" fill="#DEF7EC"/>
        <text x="280" y="45" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
        <text x="20" y="100" class="text-muted" font-size="10">Chemin: /www</text>
        <text x="20" y="120" class="text-muted" font-size="10">Domaine: www.example.com</text>
        <rect x="20" y="140" width="80" height="28" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="60" y="158" class="text-primary" font-size="10" text-anchor="middle">Gérer</text>
        <rect x="110" y="140" width="100" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="160" y="158" class="text-muted" font-size="10" text-anchor="middle">Désinstaller</text>

        <!-- Module 2 - PrestaShop -->
        <rect x="360" y="0" width="330" height="180" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="380" y="20" width="50" height="50" rx="8" fill="#DF0067"/>
        <text x="405" y="52" fill="#FFFFFF" font-size="20" text-anchor="middle">P</text>
        <text x="445" y="40" class="text-dark" font-size="14" font-weight="600">PrestaShop</text>
        <text x="445" y="58" class="text-muted" font-size="10">v8.1.0</text>
        <rect x="610" y="30" width="60" height="22" rx="11" fill="#DEF7EC"/>
        <text x="640" y="45" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
        <text x="380" y="100" class="text-muted" font-size="10">Chemin: /shop</text>
        <text x="380" y="120" class="text-muted" font-size="10">Domaine: shop.example.com</text>
        <rect x="380" y="140" width="80" height="28" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="420" y="158" class="text-primary" font-size="10" text-anchor="middle">Gérer</text>
        <rect x="470" y="140" width="100" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="520" y="158" class="text-muted" font-size="10" text-anchor="middle">Désinstaller</text>

        <!-- Add module card -->
        <rect x="720" y="0" width="330" height="180" rx="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-dasharray="5,5"/>
        <text x="885" y="80" class="text-muted" font-size="36" text-anchor="middle">+</text>
        <text x="885" y="120" class="text-muted" font-size="12" text-anchor="middle">Installer un module</text>
      </g>
    </g>
  </g>
</svg>
