<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hebergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <text x="16" y="30" class="text-dark" font-size="15" font-weight="700">Hebergements</text>
      <g transform="translate(6, 90)">
        <rect x="0" y="0" width="268" height="70" rx="6" class="row-selected"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="600">monsite.cluster031</text>
      </g>

      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.cluster031</text>

        <g transform="translate(0, 50)">
          <rect x="415" y="0" width="70" height="26" rx="4" class="bg-primary"/>
          <text x="450" y="17" class="text-white" font-size="11" text-anchor="middle">Runtimes</text>
        </g>

        <g transform="translate(0, 95)">
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">Environnements d'execution</text>
          <rect x="920" y="0" width="136" height="32" rx="4" class="btn-primary"/>
          <text x="988" y="21" class="text-white" font-size="11" text-anchor="middle">+ Ajouter runtime</text>

          <g transform="translate(0, 45)">
            <rect x="0" y="0" width="1056" height="36" class="table-header"/>
            <line x1="0" y1="36" x2="1056" y2="36" stroke="#E5E7EB"/>
            <text x="20" y="23" class="text-muted" font-size="11" font-weight="600">NOM</text>
            <text x="200" y="23" class="text-muted" font-size="11" font-weight="600">TYPE</text>
            <text x="350" y="23" class="text-muted" font-size="11" font-weight="600">VERSION</text>
            <text x="500" y="23" class="text-muted" font-size="11" font-weight="600">CHEMIN PUBLIC</text>
            <text x="750" y="23" class="text-muted" font-size="11" font-weight="600">DEFAUT</text>
            <text x="900" y="23" class="text-muted" font-size="11" font-weight="600">ACTIONS</text>

            <rect x="0" y="36" width="1056" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="81" x2="1056" y2="81" stroke="#E5E7EB"/>
            <text x="20" y="63" class="text-dark" font-size="11">default</text>
            <text x="200" y="63" class="text-dark" font-size="11">PHP</text>
            <text x="350" y="63" class="text-dark" font-size="11">8.2</text>
            <text x="500" y="63" class="text-dark" font-size="11">/www</text>
            <rect x="750" y="49" width="40" height="20" rx="10" fill="#DEF7EC"/>
            <text x="770" y="63" class="text-success" font-size="10" text-anchor="middle">Oui</text>
            <text x="900" y="63" class="text-primary" font-size="10">Modifier | x</text>

            <rect x="0" y="81" width="1056" height="45" fill="#F9FAFB"/>
            <line x1="0" y1="126" x2="1056" y2="126" stroke="#E5E7EB"/>
            <text x="20" y="108" class="text-dark" font-size="11">blog</text>
            <text x="200" y="108" class="text-dark" font-size="11">PHP</text>
            <text x="350" y="108" class="text-dark" font-size="11">8.1</text>
            <text x="500" y="108" class="text-dark" font-size="11">/www/blog</text>
            <rect x="750" y="94" width="40" height="20" rx="10" fill="#F3F4F6"/>
            <text x="770" y="108" class="text-muted" font-size="10" text-anchor="middle">Non</text>
            <text x="900" y="108" class="text-primary" font-size="10">Modifier | x</text>

            <rect x="0" y="126" width="1056" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="171" x2="1056" y2="171" stroke="#E5E7EB"/>
            <text x="20" y="153" class="text-dark" font-size="11">api</text>
            <text x="200" y="153" class="text-dark" font-size="11">NodeJS</text>
            <text x="350" y="153" class="text-dark" font-size="11">18</text>
            <text x="500" y="153" class="text-dark" font-size="11">/www/api</text>
            <rect x="750" y="139" width="40" height="20" rx="10" fill="#F3F4F6"/>
            <text x="770" y="153" class="text-muted" font-size="10" text-anchor="middle">Non</text>
            <text x="900" y="153" class="text-primary" font-size="10">Modifier | x</text>
          </g>

          <!-- Versions disponibles -->
          <g transform="translate(0, 230)">
            <text x="0" y="20" class="text-dark" font-size="13" font-weight="600">Versions disponibles</text>

            <g transform="translate(0, 35)">
              <rect x="0" y="0" width="340" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-dark" font-size="12" font-weight="600">PHP</text>
              <text x="16" y="50" class="text-muted" font-size="11">7.4, 8.0, 8.1, 8.2, 8.3</text>
              <text x="16" y="75" class="text-muted" font-size="10">Recommande: 8.2+</text>
            </g>

            <g transform="translate(358, 35)">
              <rect x="0" y="0" width="340" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-dark" font-size="12" font-weight="600">NodeJS</text>
              <text x="16" y="50" class="text-muted" font-size="11">14, 16, 18, 20</text>
              <text x="16" y="75" class="text-muted" font-size="10">Recommande: 18+ (LTS)</text>
            </g>

            <g transform="translate(716, 35)">
              <rect x="0" y="0" width="340" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-dark" font-size="12" font-weight="600">Python</text>
              <text x="16" y="50" class="text-muted" font-size="11">3.8, 3.9, 3.10, 3.11</text>
              <text x="16" y="75" class="text-muted" font-size="10">Recommande: 3.11+</text>
            </g>
          </g>

          <!-- Info -->
          <g transform="translate(0, 390)">
            <rect x="0" y="0" width="1056" height="50" rx="6" class="bg-info"/>
            <text x="16" y="20" class="text-info" font-size="12" font-weight="500">Runtimes</text>
            <text x="16" y="38" class="text-info" font-size="11">Chaque runtime peut avoir sa propre version et configuration. Le runtime par defaut s'applique au repertoire racine.</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
