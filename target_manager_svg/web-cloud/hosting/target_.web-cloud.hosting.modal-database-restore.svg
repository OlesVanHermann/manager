<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 160)">
    <rect x="0" y="0" width="600" height="580" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Restaurer une sauvegarde</text>
    <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">&#10005;</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning -->
      <rect x="0" y="0" width="552" height="60" rx="6" class="bg-warning"/>
      <text x="16" y="22" class="text-warning" font-size="11" font-weight="500">&#9888; Attention</text>
      <text x="16" y="40" class="text-warning" font-size="11">La restauration ecrasera les donnees actuelles de la base.</text>
      <text x="16" y="55" class="text-warning" font-size="11">Il est recommande de creer un dump avant de restaurer.</text>

      <!-- Database -->
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Base de donnees</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">monsite_shop (MySQL 8.0) - 256 Mo</text>
      </g>

      <!-- Backup selection -->
      <g transform="translate(0, 155)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Sauvegarde a restaurer *</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">dump_2026-01-01_180000.sql.gz (45 Mo)</text>
        <text x="520" y="41" class="text-muted" font-size="12">â–¼</text>
      </g>

      <!-- Available dumps -->
      <g transform="translate(0, 230)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Sauvegardes disponibles</text>
        <rect x="0" y="15" width="552" height="140" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <!-- Dump 1 -->
        <g transform="translate(16, 30)">
          <rect x="0" y="0" width="16" height="16" rx="8" fill="#0050D7"/>
          <text x="25" y="13" class="text-dark" font-size="11">dump_2026-01-01_180000.sql.gz</text>
          <text x="300" y="13" class="text-muted" font-size="10">45 Mo</text>
          <text x="380" y="13" class="text-muted" font-size="10">01/01/2026 18:00</text>
        </g>

        <!-- Dump 2 -->
        <g transform="translate(16, 60)">
          <rect x="0" y="0" width="16" height="16" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="25" y="13" class="text-dark" font-size="11">dump_2025-12-31_180000.sql.gz</text>
          <text x="300" y="13" class="text-muted" font-size="10">44 Mo</text>
          <text x="380" y="13" class="text-muted" font-size="10">31/12/2025 18:00</text>
        </g>

        <!-- Dump 3 -->
        <g transform="translate(16, 90)">
          <rect x="0" y="0" width="16" height="16" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="25" y="13" class="text-dark" font-size="11">dump_2025-12-30_180000.sql.gz</text>
          <text x="300" y="13" class="text-muted" font-size="10">43 Mo</text>
          <text x="380" y="13" class="text-muted" font-size="10">30/12/2025 18:00</text>
        </g>

        <!-- Dump 4 -->
        <g transform="translate(16, 120)">
          <rect x="0" y="0" width="16" height="16" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="25" y="13" class="text-dark" font-size="11">dump_2025-12-29_180000.sql.gz</text>
          <text x="300" y="13" class="text-muted" font-size="10">42 Mo</text>
          <text x="380" y="13" class="text-muted" font-size="10">29/12/2025 18:00</text>
        </g>
      </g>

      <!-- Confirmation -->
      <g transform="translate(0, 400)">
        <rect x="0" y="0" width="18" height="18" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="28" y="14" class="text-dark" font-size="12">Je confirme vouloir ecraser les donnees actuelles</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="520" x2="600" y2="520" class="divider"/>
    <g transform="translate(24, 536)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="442" y="0" width="110" height="36" rx="4" fill="#E5E7EB"/>
      <text x="497" y="23" fill="#9CA3AF" font-size="12" text-anchor="middle">Restaurer</text>
    </g>
  </g>
</svg>
