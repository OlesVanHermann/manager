<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .row-selected { fill: #E8F0FE; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 + NAV2 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="6" y="80" width="268" height="56" rx="6" class="row-selected"/>
      <text x="52" y="100" class="text-dark" font-size="13" font-weight="500">monsite.example.com</text>
    </g>
    
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>
      
      <g transform="translate(20, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.example.com</text>
        
        <!-- NAV3 - Taches actif -->
        <g transform="translate(0, 42)">
          <rect x="0" y="0" width="50" height="26" rx="4" class="btn-outline"/>
          <text x="25" y="17" class="text-primary" font-size="11" text-anchor="middle">Home</text>
          <rect x="54" y="0" width="70" height="26" rx="4" class="btn-outline"/>
          <text x="89" y="17" class="text-primary" font-size="11" text-anchor="middle">Multisite</text>
          <rect x="128" y="0" width="60" height="26" rx="4" class="btn-outline"/>
          <text x="158" y="17" class="text-primary" font-size="11" text-anchor="middle">FTP-SSH</text>
          <rect x="192" y="0" width="60" height="26" rx="4" class="btn-outline"/>
          <text x="222" y="17" class="text-primary" font-size="11" text-anchor="middle">Modules</text>
          <rect x="256" y="0" width="55" height="26" rx="4" class="bg-primary"/>
          <text x="283" y="17" class="text-white" font-size="11" text-anchor="middle">Taches</text>
        </g>
        
        <!-- TOOLBAR -->
        <g transform="translate(0, 85)">
          <rect x="0" y="0" width="32" height="32" rx="4" class="btn-outline"/>
          <text x="16" y="22" class="text-primary" font-size="14" text-anchor="middle">↻</text>
          <rect x="40" y="0" width="200" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="52" y="21" class="text-muted" font-size="11">Rechercher une tâche...</text>
        </g>
        
        <!-- TABLE -->
        <g transform="translate(0, 130)">
          <rect x="0" y="0" width="1056" height="600" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <rect x="0" y="0" width="1056" height="40" rx="8" class="table-header"/>
          <text x="20" y="26" class="text-dark" font-size="11" font-weight="600">ID</text>
          <text x="100" y="26" class="text-dark" font-size="11" font-weight="600">Type</text>
          <text x="300" y="26" class="text-dark" font-size="11" font-weight="600">Objet</text>
          <text x="500" y="26" class="text-dark" font-size="11" font-weight="600">Date création</text>
          <text x="680" y="26" class="text-dark" font-size="11" font-weight="600">Date fin</text>
          <text x="850" y="26" class="text-dark" font-size="11" font-weight="600">État</text>
          <text x="1010" y="26" class="text-dark" font-size="11" font-weight="600"></text>
          
          <line x1="0" y1="40" x2="1056" y2="40" stroke="#E5E7EB"/>
          <rect x="0" y="40" width="1056" height="45" fill="#FFFFFF"/>
          <text x="20" y="68" class="text-dark" font-size="11">12345678</text>
          <text x="100" y="68" class="text-dark" font-size="11">ssl/regenerate</text>
          <text x="300" y="68" class="text-dark" font-size="11">monsite.example.com</text>
          <text x="500" y="68" class="text-muted" font-size="11">30/12/2025 10:15</text>
          <text x="680" y="68" class="text-muted" font-size="11">30/12/2025 10:16</text>
          <rect x="850" y="52" width="60" height="18" rx="9" fill="#DEF7EC"/>
          <text x="880" y="65" fill="#03543F" font-size="10" text-anchor="middle">Terminé</text>
          <text x="1010" y="68" class="text-muted" font-size="16">...</text>
          
          <line x1="0" y1="85" x2="1056" y2="85" stroke="#E5E7EB"/>
          <rect x="0" y="85" width="1056" height="45" fill="#FFFFFF"/>
          <text x="20" y="113" class="text-dark" font-size="11">12345677</text>
          <text x="100" y="113" class="text-dark" font-size="11">cdn/flush</text>
          <text x="300" y="113" class="text-dark" font-size="11">blog.example.com</text>
          <text x="500" y="113" class="text-muted" font-size="11">30/12/2025 09:30</text>
          <text x="680" y="113" class="text-muted" font-size="11">-</text>
          <rect x="850" y="97" width="70" height="18" rx="9" fill="#FEF3C7"/>
          <text x="885" y="110" fill="#92400E" font-size="10" text-anchor="middle">En cours</text>
          <text x="1010" y="113" class="text-muted" font-size="16">...</text>
        </g>
      </g>
    </g>
  </g>
</svg>
