        <text x="376" y="80" class="text-dark" font-size="24" font-weight="600" text-anchor="middle">299‚Ç¨</text>
        <text x="376" y="100" class="text-muted" font-size="12" text-anchor="middle">/an - Garantie 1 750 000‚Ç¨</text>
      </g>

      <!-- Validation process -->
      <g transform="translate(0, 440)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Processus de validation (3-5 jours ouvr√©s)</text>

