      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <text x="16" y="30" class="text-dark" font-size="15" font-weight="700">Hebergements</text>
      <g transform="translate(6, 90)">
        <rect x="0" y="0" width="268" height="70" rx="6" class="row-selected"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="600">monsite.cluster031</text>
      </g>

      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.cluster031</text>

        <g transform="translate(0, 50)">
          <rect x="857" y="0" width="75" height="26" rx="4" class="bg-primary"/>
          <text x="894" y="17" class="text-white" font-size="11" text-anchor="middle">SEO Local</text>
        </g>

        <g transform="translate(0, 95)">
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">SEO Local - Referencement local</text>
          <rect x="920" y="0" width="136" height="32" rx="4" class="btn-primary"/>
          <text x="988" y="21" class="text-white" font-size="11" text-anchor="middle">Activer SEO Local</text>

          <!-- Status card -->
          <g transform="translate(0, 50)">
            <rect x="0" y="0" width="1056" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="16" y="25" class="text-dark" font-size="13" font-weight="600">ETAT DU REFERENCEMENT LOCAL</text>
            <line x1="16" y1="35" x2="1040" y2="35" stroke="#E5E7EB"/>

            <text x="16" y="60" class="text-muted" font-size="11">Statut</text>
            <circle cx="130" cy="56" r="5" fill="#F59E0B"/>
            <text x="140" y="60" class="text-warning" font-size="11">Non configure</text>

            <text x="300" y="60" class="text-muted" font-size="11">Visibilite Google</text>
            <text x="430" y="60" class="text-muted" font-size="11">-</text>

            <text x="550" y="60" class="text-muted" font-size="11">Annuaires</text>
            <text x="650" y="60" class="text-muted" font-size="11">0 / 20</text>

            <text x="16" y="85" class="text-muted" font-size="11">Derniere mise a jour</text>
            <text x="150" y="85" class="text-muted" font-size="11">-</text>
          </g>

          <!-- Features -->
          <g transform="translate(0, 170)">
            <text x="0" y="20" class="text-dark" font-size="13" font-weight="600">Fonctionnalites incluses</text>

            <g transform="translate(0, 35)">
              <rect x="0" y="0" width="340" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
