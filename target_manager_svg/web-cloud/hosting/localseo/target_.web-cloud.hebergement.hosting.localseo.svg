          <g transform="translate(0, 310)">
            <rect x="0" y="0" width="1056" height="60" rx="6" class="bg-info"/>
            <text x="16" y="22" class="text-info" font-size="12" font-weight="500">SEO Local powered by Partoo</text>
            <text x="16" y="42" class="text-info" font-size="11">Ameliorez votre visibilite locale en synchronisant vos informations sur Google et les principaux annuaires.</text>
