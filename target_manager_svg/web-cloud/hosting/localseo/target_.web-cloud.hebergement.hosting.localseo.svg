              <text x="16" y="50" class="text-muted" font-size="11">Synchronisation automatique</text>
              <text x="16" y="68" class="text-muted" font-size="11">de votre fiche etablissement</text>
              <rect x="16" y="75" width="70" height="18" rx="9" fill="#DEF7EC"/>
              <text x="51" y="88" class="text-success" font-size="9" text-anchor="middle">Inclus</text>
            </g>

            <g transform="translate(358, 35)">
              <rect x="0" y="0" width="340" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-dark" font-size="12" font-weight="500">Annuaires locaux</text>
              <text x="16" y="50" class="text-muted" font-size="11">Publication sur 20+ annuaires</text>
              <text x="16" y="68" class="text-muted" font-size="11">Pages Jaunes, Yelp, TripAdvisor...</text>
              <rect x="16" y="75" width="70" height="18" rx="9" fill="#DEF7EC"/>
              <text x="51" y="88" class="text-success" font-size="9" text-anchor="middle">Inclus</text>
            </g>

            <g transform="translate(716, 35)">
              <rect x="0" y="0" width="340" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-dark" font-size="12" font-weight="500">Tableau de bord</text>
              <text x="16" y="50" class="text-muted" font-size="11">Suivi de visibilite et</text>
              <text x="16" y="68" class="text-muted" font-size="11">statistiques de presence</text>
              <rect x="16" y="75" width="70" height="18" rx="9" fill="#DEF7EC"/>
              <text x="51" y="88" class="text-success" font-size="9" text-anchor="middle">Inclus</text>
            </g>
          </g>

