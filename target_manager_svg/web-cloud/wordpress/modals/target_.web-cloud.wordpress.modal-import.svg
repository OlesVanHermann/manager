<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; fill-opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(320, 30)">
    <rect x="0" y="0" width="800" height="820" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="800" height="60" rx="12" class="bg-white"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Importer un site WordPress existant</text>
    <text x="760" y="38" class="text-muted" font-size="18" cursor="pointer">×</text>
    <line x1="0" y1="60" x2="800" y2="60" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- URL du site actuel -->
      <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">URL du site actuel</text>
      <rect x="0" y="25" width="752" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="50" class="text-dark" font-size="12">https://mon-ancien-site.com</text>

      <!-- Section FTP/SFTP -->
      <text x="0" y="95" class="text-dark" font-size="13" font-weight="600">Accès FTP/SFTP</text>
      <line x1="0" y1="105" x2="752" y2="105" stroke="#E5E7EB"/>

      <g transform="translate(0, 115)">
        <text x="0" y="15" class="text-muted" font-size="11">Hôte</text>
        <rect x="0" y="25" width="520" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="48" class="text-dark" font-size="11">ftp.hebergeur.com</text>

        <text x="540" y="15" class="text-muted" font-size="11">Port</text>
        <rect x="540" y="25" width="212" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="555" y="48" class="text-dark" font-size="11">21</text>
      </g>

      <g transform="translate(0, 185)">
        <text x="0" y="15" class="text-muted" font-size="11">Utilisateur</text>
        <rect x="0" y="25" width="360" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="48" class="text-dark" font-size="11">ftp_user</text>

        <text x="380" y="15" class="text-muted" font-size="11">Mot de passe</text>
        <rect x="380" y="25" width="372" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="395" y="48" class="text-dark" font-size="11">••••••••••</text>
      </g>

      <!-- Section Base de données -->
      <text x="0" y="265" class="text-dark" font-size="13" font-weight="600">Accès base de données</text>
      <line x1="0" y1="275" x2="752" y2="275" stroke="#E5E7EB"/>

      <g transform="translate(0, 285)">
        <text x="0" y="15" class="text-muted" font-size="11">Hôte</text>
        <rect x="0" y="25" width="520" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="48" class="text-dark" font-size="11">db.hebergeur.com</text>

        <text x="540" y="15" class="text-muted" font-size="11">Port</text>
        <rect x="540" y="25" width="212" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="555" y="48" class="text-dark" font-size="11">3306</text>
      </g>

      <g transform="translate(0, 355)">
        <text x="0" y="15" class="text-muted" font-size="11">Utilisateur</text>
        <rect x="0" y="25" width="360" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="48" class="text-dark" font-size="11">db_user</text>

        <text x="380" y="15" class="text-muted" font-size="11">Mot de passe</text>
        <rect x="380" y="25" width="372" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="395" y="48" class="text-dark" font-size="11">••••••••••</text>
      </g>

      <g transform="translate(0, 425)">
        <text x="0" y="15" class="text-muted" font-size="11">Nom de la base</text>
        <rect x="0" y="25" width="752" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="48" class="text-dark" font-size="11">nom_base_de_donnees</text>
      </g>

      <!-- Offre destination -->
      <text x="0" y="505" class="text-dark" font-size="13" font-weight="600">Offre destination</text>
      <rect x="0" y="515" width="752" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="540" class="text-dark" font-size="12">Pro · 50 Go · 9,99 €/mois</text>
      <text x="725" y="540" class="text-muted" font-size="12">▼</text>

      <!-- Warning -->
      <g transform="translate(0, 575)">
        <rect x="0" y="0" width="752" height="55" rx="6" class="bg-warning"/>
        <text x="15" y="22" class="text-warning" font-size="12" font-weight="500">⚠️ Attention</text>
        <text x="15" y="42" class="text-warning" font-size="11">L'import peut prendre plusieurs heures selon la taille du site. Le site source ne sera pas modifié.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="760" x2="800" y2="760" stroke="#E5E7EB"/>
    <g transform="translate(24, 775)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      <rect x="552" y="0" width="200" height="36" rx="4" class="btn-primary"/>
      <text x="652" y="23" class="text-white" font-size="12" text-anchor="middle">Lancer l'import</text>
    </g>
  </g>
</svg>
