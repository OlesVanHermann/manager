<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; fill-opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-warning { fill: #D97706; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="420" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="56" rx="12" class="bg-white"/>
    <text x="24" y="36" class="text-dark" font-size="16" font-weight="600">Restaurer une sauvegarde</text>
    <text x="564" y="36" class="text-muted" font-size="18" cursor="pointer">×</text>
    <line x1="0" y1="56" x2="600" y2="56" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(24, 76)">
      <!-- Warning -->
      <rect x="0" y="0" width="552" height="60" rx="6" class="bg-warning"/>
      <text x="15" y="22" class="text-warning" font-size="12" font-weight="500">⚠️ Attention</text>
      <text x="15" y="42" class="text-warning" font-size="11">La restauration écrasera les données actuelles.</text>
      <text x="15" y="55" class="text-warning" font-size="11">Une sauvegarde de l'état actuel sera créée automatiquement.</text>

      <!-- Site -->
      <text x="0" y="95" class="text-dark" font-size="12" font-weight="500">Site WordPress</text>
      <rect x="0" y="105" width="552" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="15" y="130" class="text-muted" font-size="12">mon-blog.fr</text>

      <!-- Backup selection -->
      <text x="0" y="175" class="text-dark" font-size="12" font-weight="500">Sauvegarde à restaurer</text>
      <rect x="0" y="185" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="15" y="210" class="text-dark" font-size="12">29/12/2025 03:00 · Automatique · 245 Mo</text>
      <text x="520" y="210" class="text-muted" font-size="12">▼</text>

      <!-- Checkbox -->
      <g transform="translate(0, 250)">
        <rect x="0" y="0" width="18" height="18" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="28" y="14" class="text-dark" font-size="11">Je comprends que cette action est irréversible</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="360" x2="600" y2="360" stroke="#E5E7EB"/>
    <g transform="translate(24, 375)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      <rect x="432" y="0" width="120" height="36" rx="4" class="btn-warning"/>
      <text x="492" y="23" class="text-white" font-size="12" text-anchor="middle">Restaurer</text>
    </g>
  </g>
</svg>
