<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input { fill: #FFFFFF; stroke: #E5E7EB; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; }
      .offer-selected { fill: #EBF5FF; stroke: #0050D7; }
      .offer-unselected { fill: #FFFFFF; stroke: #E5E7EB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 60)">
    <rect x="0" y="0" width="700" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="700" height="780" rx="8" class="border"/>

    <!-- Header -->
    <text x="24" y="35" class="text-dark" font-size="18" font-weight="600">Creer un site WordPress</text>
    <text x="660" y="35" class="text-muted" font-size="18" style="cursor:pointer">√ó</text>
    <line x1="0" y1="55" x2="700" y2="55" stroke="#E5E7EB"/>

    <!-- Form Content -->
    <g transform="translate(24, 75)">

      <!-- Nom du site -->
      <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Nom du site</text>
      <rect x="0" y="10" width="652" height="38" rx="4" class="input"/>
      <text x="12" y="35" class="text-dark" font-size="12">mon-nouveau-blog</text>

      <!-- Domaine -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Domaine</text>
        <rect x="0" y="10" width="652" height="38" rx="4" class="input"/>
        <text x="12" y="35" class="text-dark" font-size="12">mon-nouveau-blog.fr</text>
        <text x="0" y="65" class="text-muted" font-size="11">Vous pourrez ajouter d'autres domaines plus tard</text>
      </g>

      <!-- Offre -->
      <g transform="translate(0, 160)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Offre</text>

        <!-- Start -->
        <g transform="translate(0, 15)">
          <rect x="0" y="0" width="652" height="50" rx="4" class="offer-unselected"/>
          <circle cx="20" cy="25" r="8" class="radio-unselected"/>
          <text x="40" y="22" class="text-dark" font-size="13" font-weight="500">Start</text>
          <text x="40" y="38" class="text-muted" font-size="11">10 Go ¬∑ SSL ¬∑ Backup quotidien</text>
          <text x="580" y="30" class="text-dark" font-size="12" font-weight="500">4,99 ‚Ç¨/mois</text>
        </g>

        <!-- Pro (selected) -->
        <g transform="translate(0, 70)">
          <rect x="0" y="0" width="652" height="50" rx="4" class="offer-selected"/>
          <circle cx="20" cy="25" r="8" class="radio-selected"/>
          <circle cx="20" cy="25" r="3" fill="#FFFFFF"/>
          <text x="40" y="22" class="text-dark" font-size="13" font-weight="500">Pro</text>
          <text x="40" y="38" class="text-muted" font-size="11">50 Go ¬∑ SSL ¬∑ CDN ¬∑ Backup quotidien</text>
          <text x="580" y="30" class="text-primary" font-size="12" font-weight="500">9,99 ‚Ç¨/mois</text>
        </g>

        <!-- Business -->
        <g transform="translate(0, 125)">
          <rect x="0" y="0" width="652" height="50" rx="4" class="offer-unselected"/>
          <circle cx="20" cy="25" r="8" class="radio-unselected"/>
          <text x="40" y="22" class="text-dark" font-size="13" font-weight="500">Business</text>
          <text x="40" y="38" class="text-muted" font-size="11">100 Go ¬∑ SSL ¬∑ CDN ¬∑ Staging ¬∑ Backup horaire</text>
          <text x="575" y="30" class="text-dark" font-size="12" font-weight="500">19,99 ‚Ç¨/mois</text>
        </g>
      </g>

      <!-- Datacenter -->
      <g transform="translate(0, 365)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Datacenter</text>
        <rect x="0" y="10" width="652" height="38" rx="4" class="input"/>
        <text x="12" y="35" class="text-dark" font-size="12">Gravelines (gra1) - France</text>
        <text x="630" y="35" class="text-muted" font-size="12">‚ñæ</text>
      </g>

      <!-- Identifiants admin WordPress -->
      <g transform="translate(0, 435)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Identifiants admin WordPress</text>

        <!-- Username -->
        <g transform="translate(0, 15)">
          <rect x="0" y="0" width="316" height="38" rx="4" class="input"/>
          <text x="12" y="25" class="text-dark" font-size="12">admin</text>
          <text x="0" y="52" class="text-muted" font-size="11">Utilisateur</text>
        </g>

        <!-- Password -->
        <g transform="translate(336, 15)">
          <rect x="0" y="0" width="316" height="38" rx="4" class="input"/>
          <text x="12" y="25" class="text-dark" font-size="12">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</text>
          <text x="260" y="25" class="text-muted" font-size="12">üëÅ</text>
          <text x="285" y="25" class="text-muted" font-size="12">üîÑ</text>
          <text x="0" y="52" class="text-muted" font-size="11">Mot de passe</text>
        </g>
      </g>

      <!-- Info banner -->
      <g transform="translate(0, 530)">
        <rect x="0" y="0" width="652" height="40" rx="4" fill="#DBEAFE"/>
        <text x="15" y="25" class="text-info" font-size="11">Le site sera pret en quelques minutes apres validation.</text>
      </g>

    </g>

    <!-- Footer buttons -->
    <g transform="translate(24, 720)">
      <rect x="460" y="0" width="90" height="36" rx="4" class="btn-outline"/>
      <text x="488" y="23" class="text-primary" font-size="12">Annuler</text>

      <rect x="560" y="0" width="116" height="36" rx="4" class="btn-primary"/>
      <text x="580" y="23" class="text-white" font-size="12">Creer le site</text>
    </g>

  </g>
</svg>
