<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #6B7280; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .btn-danger-disabled { fill: #FCA5A5; }
      .input { fill: #FFFFFF; stroke: #E5E7EB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="600" height="600" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="600" height="600" rx="8" class="border"/>

    <!-- Header -->
    <text x="24" y="35" class="text-dark" font-size="18" font-weight="600">Supprimer le site WordPress</text>
    <text x="560" y="35" class="text-muted" font-size="18" style="cursor:pointer">√ó</text>
    <line x1="0" y1="55" x2="600" y2="55" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(24, 75)">

      <!-- Warning banner -->
      <rect x="0" y="0" width="552" height="280" rx="6" class="bg-error"/>

      <g transform="translate(20, 25)">
        <text x="0" y="0" class="text-error" font-size="14" font-weight="600">‚ö†Ô∏è ATTENTION - ACTION IRREVERSIBLE</text>

        <text x="0" y="35" class="text-dark" font-size="12">Vous etes sur le point de supprimer definitivement :</text>

        <text x="0" y="70" class="text-dark" font-size="14" font-weight="600">üåê mon-blog.fr</text>

        <text x="0" y="105" class="text-dark" font-size="12">Cette action supprimera :</text>
        <text x="0" y="130" class="text-dark" font-size="12">‚Ä¢ Tous les fichiers WordPress</text>
        <text x="0" y="150" class="text-dark" font-size="12">‚Ä¢ La base de donnees</text>
        <text x="0" y="170" class="text-dark" font-size="12">‚Ä¢ Toutes les sauvegardes</text>
        <text x="0" y="190" class="text-dark" font-size="12">‚Ä¢ La configuration SSL/CDN</text>
        <text x="0" y="210" class="text-dark" font-size="12">‚Ä¢ Tous les domaines associes</text>

        <text x="0" y="245" class="text-error" font-size="12" font-weight="600">Cette action est IRREVERSIBLE.</text>
      </g>

      <!-- Confirmation input -->
      <g transform="translate(0, 310)">
        <text x="0" y="0" class="text-dark" font-size="13">Pour confirmer, tapez le nom du site :</text>
        <text x="0" y="20" class="text-dark" font-size="13" font-weight="600">mon-blog.fr</text>

        <rect x="0" y="35" width="552" height="42" rx="4" class="input"/>
        <text x="15" y="62" class="text-muted" font-size="12">Entrez le nom du site pour confirmer...</text>
      </g>

      <!-- Checkbox backup -->
      <g transform="translate(0, 410)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="30" y="14" class="text-dark" font-size="12">Creer une sauvegarde avant suppression (recommande)</text>
      </g>

    </g>

    <!-- Footer buttons -->
    <g transform="translate(24, 540)">
      <rect x="350" y="0" width="90" height="36" rx="4" class="btn-outline"/>
      <text x="376" y="23" class="text-muted" font-size="12">Annuler</text>

      <rect x="450" y="0" width="126" height="36" rx="4" class="btn-danger-disabled"/>
      <text x="475" y="23" class="text-white" font-size="12">Supprimer</text>
    </g>

  </g>
</svg>
