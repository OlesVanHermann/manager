<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-warning { fill: #FEF3C7; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .radio-selected { fill: #0050D7; stroke: #0050D7; stroke-width: 2; }
      .radio-unselected { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Web Cloud actif) -->
  <rect width="1440" height="50" fill="#000E9C"/>
  <text x="40" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" opacity="0.7">Licences</text>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" fill="#FFFFFF" font-size="12">{nicHandle}</text>

  <!-- NAV2 - Web Cloud (Wordpress actif) -->
  <rect x="0" y="50" width="1440" height="40" fill="#FFFFFF"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" fill="#6B7280" font-family="Source Sans Pro" font-size="14">Accueil</text>
  <text x="110" y="75" fill="#6B7280" font-family="Source Sans Pro" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" fill="#6B7280" font-family="Source Sans Pro" font-size="14">Hebergement</text>
  <text x="345" y="75" fill="#0050D7" font-family="Source Sans Pro" font-size="14" font-weight="600">Wordpress</text>
  <rect x="340" y="85" width="70" height="3" fill="#0050D7"/>
  <text x="430" y="75" fill="#6B7280" font-family="Source Sans Pro" font-size="14">Emails</text>
  <text x="500" y="75" fill="#6B7280" font-family="Source Sans Pro" font-size="14">VoIP</text>
  <text x="550" y="75" fill="#6B7280" font-family="Source Sans Pro" font-size="14">Acces</text>
  <text x="1350" y="75" fill="#0050D7" font-family="Source Sans Pro" font-size="13">Guides</text>

  <!-- Modal Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 160)">
    <rect x="0" y="0" width="600" height="450" rx="8" fill="#FFFFFF" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Modal Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="36" class="text-dark" font-size="18" font-weight="600">Restaurer une sauvegarde</text>
    <text x="560" y="36" class="text-muted" font-size="20" style="cursor: pointer;">&#x2715;</text>
    <line x1="0" y1="56" x2="600" y2="56" stroke="#E5E7EB"/>

    <!-- Warning Banner -->
    <g transform="translate(24, 72)">
      <rect x="0" y="0" width="552" height="50" rx="4" class="bg-warning"/>
      <text x="12" y="20" class="text-warning" font-size="11">&#x26A0; Attention: La restauration remplacera les donnees</text>
      <text x="12" y="38" class="text-warning" font-size="11">actuelles du site. Cette operation est irreversible.</text>
    </g>

    <!-- Site Info -->
    <g transform="translate(24, 140)">
      <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Site</text>
      <text x="100" y="16" class="text-dark" font-size="12">www.monsite-wordpress.com</text>
    </g>

    <!-- Backup Selection -->
    <g transform="translate(24, 175)">
      <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Selectionner une sauvegarde</text>

      <!-- Option 1 selected -->
      <g transform="translate(0, 35)">
        <circle cx="9" cy="9" r="9" class="radio-selected"/>
        <circle cx="9" cy="9" r="4" fill="#FFFFFF"/>
        <text x="28" y="14" class="text-dark" font-size="12">02/01/2026 03:00 - Automatique</text>
        <text x="300" y="14" class="text-muted" font-size="11">256 MB</text>
      </g>

      <!-- Option 2 -->
      <g transform="translate(0, 65)">
        <circle cx="9" cy="9" r="9" class="radio-unselected"/>
        <text x="28" y="14" class="text-dark" font-size="12">01/01/2026 03:00 - Automatique</text>
        <text x="300" y="14" class="text-muted" font-size="11">254 MB</text>
      </g>

      <!-- Option 3 -->
      <g transform="translate(0, 95)">
        <circle cx="9" cy="9" r="9" class="radio-unselected"/>
        <text x="28" y="14" class="text-dark" font-size="12">31/12/2025 03:00 - Automatique</text>
        <text x="300" y="14" class="text-muted" font-size="11">250 MB</text>
      </g>

      <!-- Option 4 -->
      <g transform="translate(0, 125)">
        <circle cx="9" cy="9" r="9" class="radio-unselected"/>
        <text x="28" y="14" class="text-dark" font-size="12">30/12/2025 15:30 - Manuelle</text>
        <text x="300" y="14" class="text-muted" font-size="11">248 MB</text>
      </g>
    </g>

    <!-- Restore options -->
    <g transform="translate(24, 330)">
      <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Elements a restaurer</text>
      <rect x="0" y="28" width="16" height="16" rx="3" fill="#0050D7" stroke="#0050D7"/>
      <text x="3" y="41" fill="#FFFFFF" font-size="10">&#x2713;</text>
      <text x="26" y="42" class="text-dark" font-size="12">Fichiers</text>

      <rect x="120" y="28" width="16" height="16" rx="3" fill="#0050D7" stroke="#0050D7"/>
      <text x="123" y="41" fill="#FFFFFF" font-size="10">&#x2713;</text>
      <text x="146" y="42" class="text-dark" font-size="12">Base de donnees</text>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(24, 390)">
      <rect x="352" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="382" y="23" class="text-dark" font-size="12">Annuler</text>

      <rect x="462" y="0" width="110" height="36" rx="4" class="btn-primary"/>
      <text x="492" y="23" class="text-white" font-size="12">Restaurer</text>
    </g>
  </g>
</svg>
