<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-success { fill: #DEF7EC; }
      .bg-error { fill: #FEE2E2; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-danger { stroke: #DC2626; stroke-width: 1; fill: #FFFFFF; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Web Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 WEB CLOUD - Wordpress actif -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-muted" font-size="14">Hebergement</text>
  <text x="345" y="75" class="text-primary" font-size="14" font-weight="600">Wordpress</text>
  <rect x="340" y="85" width="70" height="3" fill="#0050D7"/>
  <text x="430" y="75" class="text-muted" font-size="14">Emails</text>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-muted" font-size="14">Acces</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">

      <!-- LEFT PANEL (280px x 765px) -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <!-- NAV3 Groupement (TOUJOURS au-dessus de recherche) -->
      <rect x="0" y="0" width="280" height="44" rx="8" fill="#F9FAFB"/>
      <rect x="12" y="10" width="80" height="24" rx="4" fill="#0050D7"/>
      <text x="52" y="26" class="text-white" font-size="11" text-anchor="middle">General</text>
      <line x1="0" y1="44" x2="280" y2="44" class="divider"/>

      <!-- Recherche (y=56, sous NAV3 Groupement) -->
      <rect x="12" y="56" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="78" class="text-muted" font-size="12">Rechercher...</text>

      <!-- Compteur (y=112) -->
      <text x="12" y="112" class="text-muted" font-size="11">3 sites WordPress</text>

      <!-- Service item 1 - Selected -->
      <g transform="translate(6, 124)">
        <rect x="0" y="0" width="268" height="88" rx="6" class="row-selected"/>
        <text x="12" y="22" font-size="16">&#x1F310;</text>
        <text x="36" y="22" class="text-dark" font-size="13" font-weight="600">mon-blog.fr</text>
        <text x="12" y="42" class="text-muted" font-size="11">WordPress 6.4.2</text>
        <circle cx="18" cy="58" r="5" fill="#10B981"/>
        <text x="28" y="62" class="text-dark" font-size="11">Actif</text>
        <text x="12" y="80" class="text-muted" font-size="10">Pro - rbx1</text>
      </g>

      <!-- Service item 2 -->
      <g transform="translate(6, 220)">
        <rect x="0" y="0" width="268" height="88" rx="6" fill="#FFFFFF"/>
        <text x="12" y="22" font-size="16">&#x1F310;</text>
        <text x="36" y="22" class="text-dark" font-size="13" font-weight="500">test-site.ovh</text>
        <text x="12" y="42" class="text-muted" font-size="11">WordPress 6.3.1</text>
        <circle cx="18" cy="58" r="5" fill="#F59E0B"/>
        <text x="28" y="62" class="text-dark" font-size="11">MAJ disponible</text>
        <text x="12" y="80" class="text-muted" font-size="10">Start - sbg1</text>
      </g>

      <!-- Bouton Nouveau site -->
      <g transform="translate(12, 700)">
        <rect x="0" y="0" width="256" height="40" rx="4" class="btn-primary"/>
        <text x="85" y="26" class="text-white" font-size="12">+ Nouveau site</text>
      </g>

    </g>

    <g transform="translate(320, 0)">

      <!-- RIGHT PANEL (1096px x 765px) -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- HEADER PAGE -->
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">mon-blog.fr</text>
        <text x="0" y="48" class="text-muted" font-size="12">WordPress 6.4.2 - PHP 8.2 - Pro</text>

        <g transform="translate(750, 10)">
          <rect x="0" y="0" width="130" height="32" rx="4" class="btn-outline"/>
          <text x="15" y="21" class="text-primary" font-size="11">Admin WP &#x2197;</text>
          <rect x="140" y="0" width="110" height="32" rx="4" class="btn-outline"/>
          <text x="155" y="21" class="text-primary" font-size="11">Visiter le site &#x2197;</text>
        </g>

        <!-- NAV4 FONCTION - 6 TABS (General actif) -->
        <g transform="translate(0, 70)">
          <rect x="0" y="0" width="65" height="26" rx="4" class="bg-primary"/>
          <text x="32" y="17" class="text-white" font-size="11" text-anchor="middle">General</text>

          <rect x="69" y="0" width="70" height="26" rx="4" class="btn-outline"/>
          <text x="104" y="17" class="text-primary" font-size="11" text-anchor="middle">Domaines</text>

          <rect x="143" y="0" width="95" height="26" rx="4" class="btn-outline"/>
          <text x="190" y="17" class="text-primary" font-size="11" text-anchor="middle">Performance</text>

          <rect x="242" y="0" width="80" height="26" rx="4" class="btn-outline"/>
          <text x="282" y="17" class="text-primary" font-size="11" text-anchor="middle">Extensions</text>

          <rect x="326" y="0" width="95" height="26" rx="4" class="btn-outline"/>
          <text x="373" y="17" class="text-primary" font-size="11" text-anchor="middle">Sauvegardes</text>

          <rect x="425" y="0" width="60" height="26" rx="4" class="btn-outline"/>
          <text x="455" y="17" class="text-primary" font-size="11" text-anchor="middle">Taches</text>
        </g>

        <!-- CONTENU TAB GENERAL -->
        <g transform="translate(0, 115)">

          <!-- QUICK ACTIONS -->
          <text x="0" y="20" class="text-dark" font-size="13" font-weight="600">ACTIONS RAPIDES</text>
          <g transform="translate(0, 35)">
            <rect x="0" y="0" width="130" height="36" rx="4" class="btn-primary"/>
            <text x="15" y="23" class="text-white" font-size="11">Acceder admin &#x2197;</text>

            <rect x="140" y="0" width="120" height="36" rx="4" class="btn-outline"/>
            <text x="155" y="23" class="text-primary" font-size="11">Visiter site &#x2197;</text>

            <rect x="270" y="0" width="120" height="36" rx="4" class="btn-outline"/>
            <text x="285" y="23" class="text-primary" font-size="11">Vider cache</text>

            <rect x="400" y="0" width="130" height="36" rx="4" class="btn-outline"/>
            <text x="415" y="23" class="text-primary" font-size="11">Reset mot de passe</text>
          </g>

          <!-- Two columns: INFO WORDPRESS + INFO TECHNIQUE -->
          <g transform="translate(0, 100)">

            <!-- INFO WORDPRESS (card gauche) -->
            <rect x="0" y="0" width="505" height="280" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
            <text x="20" y="28" class="text-dark" font-size="13" font-weight="600">INFORMATIONS WORDPRESS</text>
            <line x1="20" y1="42" x2="485" y2="42" stroke="#E5E7EB"/>

            <circle cx="30" cy="70" r="8" fill="#10B981"/>
            <text x="48" y="75" class="text-success" font-size="13" font-weight="600">Actif</text>

            <text x="20" y="105" class="text-muted" font-size="11">Version WordPress</text>
            <text x="180" y="105" class="text-dark" font-size="11">6.4.2</text>

            <text x="20" y="130" class="text-muted" font-size="11">Version PHP</text>
            <text x="180" y="130" class="text-dark" font-size="11">8.2</text>

            <text x="20" y="155" class="text-muted" font-size="11">URL du site</text>
            <text x="180" y="155" class="text-primary" font-size="11">https://mon-blog.fr</text>

            <text x="20" y="180" class="text-muted" font-size="11">Admin URL</text>
            <text x="180" y="180" class="text-primary" font-size="11">https://mon-blog.fr/wp-admin</text>

            <text x="20" y="205" class="text-muted" font-size="11">Utilisateur admin</text>
            <text x="180" y="205" class="text-dark" font-size="11">admin</text>

            <text x="20" y="230" class="text-muted" font-size="11">Mise a jour disponible</text>
            <text x="180" y="230" class="text-success" font-size="11">Non</text>

            <g transform="translate(20, 250)">
              <rect x="0" y="0" width="140" height="26" rx="4" fill="#F3F4F6"/>
              <text x="15" y="17" class="text-muted" font-size="10">Mettre a jour WP</text>
            </g>

            <!-- INFO TECHNIQUE (card droite) -->
            <rect x="520" y="0" width="516" height="280" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
            <text x="540" y="28" class="text-dark" font-size="13" font-weight="600">INFORMATIONS TECHNIQUES</text>
            <line x1="540" y1="42" x2="1016" y2="42" stroke="#E5E7EB"/>

            <text x="540" y="75" class="text-muted" font-size="11">Offre</text>
            <rect x="700" y="60" width="40" height="20" rx="10" fill="#DBEAFE"/>
            <text x="710" y="74" fill="#1E40AF" font-size="10">Pro</text>

            <text x="540" y="105" class="text-muted" font-size="11">Datacenter</text>
            <text x="700" y="105" class="text-dark" font-size="11">rbx1 (Roubaix)</text>

            <text x="540" y="135" class="text-muted" font-size="11">SSL</text>
            <circle cx="705" cy="131" r="5" fill="#10B981"/>
            <text x="715" y="135" class="text-dark" font-size="11">Let's Encrypt</text>

            <text x="540" y="165" class="text-muted" font-size="11">CDN</text>
            <circle cx="705" cy="161" r="5" fill="#10B981"/>
            <text x="715" y="165" class="text-dark" font-size="11">Active</text>

            <text x="540" y="195" class="text-muted" font-size="11">Mises a jour auto</text>
            <circle cx="705" cy="191" r="5" fill="#10B981"/>
            <text x="715" y="195" class="text-dark" font-size="11">Securite uniquement</text>

            <text x="540" y="225" class="text-muted" font-size="11">Date de creation</text>
            <text x="700" y="225" class="text-dark" font-size="11">15/11/2024</text>

            <text x="540" y="255" class="text-muted" font-size="11">Expiration</text>
            <text x="700" y="255" class="text-dark" font-size="11">15/11/2025</text>

          </g>

          <!-- ZONE DANGER -->
          <g transform="translate(0, 400)">
            <rect x="0" y="0" width="1036" height="80" rx="6" stroke="#FCA5A5" fill="#FEF2F2"/>
            <text x="20" y="28" class="text-error" font-size="13" font-weight="600">ZONE DANGER</text>
            <text x="20" y="50" class="text-muted" font-size="11">La suppression d'un site WordPress est irreversible. Toutes les donnees seront perdues.</text>
            <g transform="translate(850, 20)">
              <rect x="0" y="0" width="160" height="36" rx="4" class="btn-danger"/>
              <text x="35" y="23" class="text-error" font-size="11">Supprimer le site</text>
            </g>
          </g>

        </g>
      </g>

    </g>
  </g>
</svg>
