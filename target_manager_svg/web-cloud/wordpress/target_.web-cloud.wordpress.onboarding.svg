<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Web Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 WEB CLOUD - Wordpress actif -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-muted" font-size="14">Hebergement</text>
  <text x="345" y="75" class="text-primary" font-size="14" font-weight="600">Wordpress</text>
  <rect x="340" y="85" width="70" height="3" fill="#0050D7"/>
  <text x="430" y="75" class="text-muted" font-size="14">Emails</text>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-muted" font-size="14">Acces</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA - Onboarding -->
  <g transform="translate(0, 105)">

    <!-- Centered Card -->
    <g transform="translate(320, 100)">
      <rect x="0" y="0" width="800" height="500" rx="12" class="bg-white"/>
      <rect x="0" y="0" width="800" height="500" rx="12" class="border"/>

      <!-- Icon WordPress -->
      <g transform="translate(350, 40)">
        <circle cx="50" cy="50" r="50" fill="#21759B"/>
        <text x="50" y="65" fill="#FFFFFF" font-size="48" text-anchor="middle" font-weight="bold">W</text>
      </g>

      <!-- Title -->
      <text x="400" y="180" class="text-dark" font-size="24" font-weight="600" text-anchor="middle">Bienvenue sur WordPress Manage</text>
      <text x="400" y="210" class="text-muted" font-size="14" text-anchor="middle">Creez votre premier site WordPress en quelques clics</text>

      <!-- Features -->
      <g transform="translate(150, 250)">
        <g transform="translate(0, 0)">
          <circle cx="12" cy="12" r="12" fill="#DEF7EC"/>
          <text x="12" y="17" fill="#059669" font-size="12" text-anchor="middle">✓</text>
          <text x="35" y="17" class="text-dark" font-size="13">Installation automatique de WordPress</text>
        </g>
        <g transform="translate(0, 35)">
          <circle cx="12" cy="12" r="12" fill="#DEF7EC"/>
          <text x="12" y="17" fill="#059669" font-size="12" text-anchor="middle">✓</text>
          <text x="35" y="17" class="text-dark" font-size="13">Certificat SSL Let's Encrypt inclus</text>
        </g>
        <g transform="translate(0, 70)">
          <circle cx="12" cy="12" r="12" fill="#DEF7EC"/>
          <text x="12" y="17" fill="#059669" font-size="12" text-anchor="middle">✓</text>
          <text x="35" y="17" class="text-dark" font-size="13">Sauvegardes automatiques quotidiennes</text>
        </g>
        <g transform="translate(0, 105)">
          <circle cx="12" cy="12" r="12" fill="#DEF7EC"/>
          <text x="12" y="17" fill="#059669" font-size="12" text-anchor="middle">✓</text>
          <text x="35" y="17" class="text-dark" font-size="13">Mises a jour automatiques de securite</text>
        </g>
      </g>

      <!-- Buttons -->
      <g transform="translate(200, 420)">
        <rect x="0" y="0" width="180" height="44" rx="4" class="btn-primary"/>
        <text x="40" y="28" class="text-white" font-size="14">Creer un site</text>

        <rect x="200" y="0" width="180" height="44" rx="4" class="btn-outline"/>
        <text x="230" y="28" class="text-primary" font-size="14">Importer un site</text>
      </g>

    </g>

    <!-- Info banner bottom -->
    <g transform="translate(320, 630)">
      <rect x="0" y="0" width="800" height="50" rx="6" class="bg-info"/>
      <text x="20" y="30" class="text-info" font-size="12">Besoin d'aide ? Consultez notre guide "Premiers pas avec WordPress Manage" dans la section Guides.</text>
    </g>

  </g>
</svg>
