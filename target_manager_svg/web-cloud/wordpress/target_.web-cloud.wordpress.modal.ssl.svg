<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-success { fill: #DCFCE7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .checkbox-checked { fill: #0050D7; stroke: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #166534; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Web Cloud actif) -->
  <rect width="1440" height="50" fill="#000E9C"/>
  <text x="40" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" opacity="0.7">Licences</text>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" fill="#FFFFFF" font-size="12">{nicHandle}</text>

  <!-- NAV2 - Web Cloud (Wordpress actif) -->
  <rect x="0" y="50" width="1440" height="40" fill="#FFFFFF"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" fill="#6B7280" font-family="Source Sans Pro" font-size="14">Accueil</text>
  <text x="110" y="75" fill="#6B7280" font-family="Source Sans Pro" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" fill="#6B7280" font-family="Source Sans Pro" font-size="14">Hebergement</text>
  <text x="345" y="75" fill="#0050D7" font-family="Source Sans Pro" font-size="14" font-weight="600">Wordpress</text>
  <rect x="340" y="85" width="70" height="3" fill="#0050D7"/>
  <text x="430" y="75" fill="#6B7280" font-family="Source Sans Pro" font-size="14">Emails</text>
  <text x="500" y="75" fill="#6B7280" font-family="Source Sans Pro" font-size="14">VoIP</text>
  <text x="550" y="75" fill="#6B7280" font-family="Source Sans Pro" font-size="14">Acces</text>
  <text x="1350" y="75" fill="#0050D7" font-family="Source Sans Pro" font-size="13">Guides</text>

  <!-- Modal Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(495, 200)">
    <rect x="0" y="0" width="450" height="380" rx="8" fill="#FFFFFF" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Modal Header -->
    <rect x="0" y="0" width="450" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="36" class="text-dark" font-size="18" font-weight="600">Certificat SSL</text>
    <text x="410" y="36" class="text-muted" font-size="20" style="cursor: pointer;">&#x2715;</text>
    <line x1="0" y1="56" x2="450" y2="56" stroke="#E5E7EB"/>

    <!-- Success Banner -->
    <g transform="translate(24, 72)">
      <rect x="0" y="0" width="402" height="45" rx="4" class="bg-success"/>
      <text x="12" y="20" class="text-success" font-size="11">&#x2713; Certificat Let's Encrypt actif</text>
      <text x="12" y="36" class="text-success" font-size="11">Renouvellement automatique active</text>
    </g>

    <!-- Domain -->
    <g transform="translate(24, 135)">
      <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Domaine</text>
      <rect x="0" y="26" width="402" height="40" rx="4" class="bg-neutral-100" stroke="#E5E7EB"/>
      <text x="12" y="52" class="text-muted" font-size="12">monsite.cluster.ovh.net</text>
    </g>

    <!-- Expiration -->
    <g transform="translate(24, 210)">
      <text x="0" y="16" class="text-dark" font-size="12">Expire le</text>
      <text x="100" y="16" class="text-dark" font-size="12" font-weight="500">28/03/2026</text>
    </g>

    <!-- Force HTTPS -->
    <g transform="translate(24, 250)">
      <rect x="0" y="0" width="18" height="18" rx="4" class="checkbox-checked"/>
      <text x="5" y="14" fill="#FFFFFF" font-size="10">&#x2713;</text>
      <text x="28" y="14" class="text-dark" font-size="12">Forcer HTTPS</text>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(24, 320)">
      <rect x="152" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="175" y="23" class="text-dark" font-size="12">Regenerer</text>

      <rect x="262" y="0" width="140" height="36" rx="4" class="btn-primary"/>
      <text x="298" y="23" class="text-white" font-size="12">Enregistrer</text>
    </g>
  </g>
</svg>
