<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .btn-outline { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Web Cloud actif) -->
  <rect width="1440" height="50" fill="#000E9C"/>
  <text x="40" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" fill="#FFFFFF" font-family="Source Sans Pro" font-size="14" opacity="0.7">Licences</text>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" fill="#FFFFFF" font-size="12">{nicHandle}</text>

  <!-- NAV2 - Web Cloud (Wordpress actif) -->
  <rect x="0" y="50" width="1440" height="40" fill="#FFFFFF"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" fill="#6B7280" font-family="Source Sans Pro" font-size="14">Accueil</text>
  <text x="110" y="75" fill="#6B7280" font-family="Source Sans Pro" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" fill="#6B7280" font-family="Source Sans Pro" font-size="14">Hebergement</text>
  <text x="345" y="75" fill="#0050D7" font-family="Source Sans Pro" font-size="14" font-weight="600">Wordpress</text>
  <rect x="340" y="85" width="70" height="3" fill="#0050D7"/>
  <text x="430" y="75" fill="#6B7280" font-family="Source Sans Pro" font-size="14">Emails</text>
  <text x="500" y="75" fill="#6B7280" font-family="Source Sans Pro" font-size="14">VoIP</text>
  <text x="550" y="75" fill="#6B7280" font-family="Source Sans Pro" font-size="14">Acces</text>
  <text x="1350" y="75" fill="#0050D7" font-family="Source Sans Pro" font-size="13">Guides</text>

  <!-- Modal Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(470, 140)">
    <rect x="0" y="0" width="500" height="520" rx="8" fill="#FFFFFF" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Modal Header -->
    <rect x="0" y="0" width="500" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="36" class="text-dark" font-size="18" font-weight="600">Importer un site WordPress</text>
    <text x="460" y="36" class="text-muted" font-size="20" style="cursor: pointer;">&#x2715;</text>
    <line x1="0" y1="56" x2="500" y2="56" stroke="#E5E7EB"/>

    <!-- Info Banner -->
    <g transform="translate(24, 72)">
      <rect x="0" y="0" width="452" height="60" rx="4" class="bg-info"/>
      <text x="12" y="18" class="text-info" font-size="11">Importez un site WordPress existant vers votre</text>
      <text x="12" y="34" class="text-info" font-size="11">hebergement manage. Fournissez l'URL d'origine et les</text>
      <text x="12" y="50" class="text-info" font-size="11">identifiants de connexion.</text>
    </g>

    <!-- Source URL -->
    <g transform="translate(24, 150)">
      <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">URL du site source *</text>
      <rect x="0" y="26" width="452" height="40" rx="4" class="input-border"/>
      <text x="12" y="52" class="text-muted" font-size="12">https://www.monsite-existant.com</text>
    </g>

    <!-- FTP Host -->
    <g transform="translate(24, 225)">
      <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Hote FTP *</text>
      <rect x="0" y="26" width="220" height="40" rx="4" class="input-border"/>
      <text x="12" y="52" class="text-muted" font-size="12">ftp.monsite.com</text>

      <text x="232" y="16" class="text-dark" font-size="12" font-weight="500">Port</text>
      <rect x="232" y="26" width="80" height="40" rx="4" class="input-border"/>
      <text x="244" y="52" class="text-dark" font-size="12">21</text>
    </g>

    <!-- FTP User -->
    <g transform="translate(24, 300)">
      <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Utilisateur FTP *</text>
      <rect x="0" y="26" width="220" height="40" rx="4" class="input-border"/>
      <text x="12" y="52" class="text-muted" font-size="12">user_ftp</text>

      <text x="232" y="16" class="text-dark" font-size="12" font-weight="500">Mot de passe *</text>
      <rect x="232" y="26" width="220" height="40" rx="4" class="input-border"/>
      <text x="244" y="52" class="text-muted" font-size="12">••••••••</text>
    </g>

    <!-- Path -->
    <g transform="translate(24, 375)">
      <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Chemin WordPress</text>
      <rect x="0" y="26" width="452" height="40" rx="4" class="input-border"/>
      <text x="12" y="52" class="text-muted" font-size="12">/www</text>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(24, 460)">
      <rect x="252" y="0" width="90" height="36" rx="4" class="btn-outline"/>
      <text x="280" y="23" class="text-dark" font-size="12">Annuler</text>

      <rect x="352" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="378" y="23" class="text-white" font-size="12">Importer</text>
    </g>
  </g>
</svg>
