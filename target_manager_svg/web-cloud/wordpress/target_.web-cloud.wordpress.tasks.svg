            <rect x="350" y="10" width="60" height="22" rx="11" fill="#DEF7EC"/>
            <text x="365" y="25" fill="#03543F" font-size="10">DONE</text>
            <text x="500" y="28" class="text-muted" font-size="11">02/01/2026 10:15</text>
            <text x="700" y="28" class="text-muted" font-size="11">02/01/2026 10:18</text>
          </g>

          <!-- Row 3 - DONE -->
          <g transform="translate(0, 230)">
            <rect x="0" y="0" width="1036" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="45" x2="1036" y2="45" stroke="#E5E7EB"/>
            <text x="20" y="28" class="text-dark" font-size="12">Installation certificat SSL</text>
            <rect x="350" y="10" width="60" height="22" rx="11" fill="#DEF7EC"/>
            <text x="365" y="25" fill="#03543F" font-size="10">DONE</text>
            <text x="500" y="28" class="text-muted" font-size="11">02/01/2026 10:18</text>
            <text x="700" y="28" class="text-muted" font-size="11">02/01/2026 10:20</text>
          </g>

          <!-- Row 4 - ERROR -->
          <g transform="translate(0, 275)">
            <rect x="0" y="0" width="1036" height="45" fill="#FAFAFA"/>
            <line x1="0" y1="45" x2="1036" y2="45" stroke="#E5E7EB"/>
            <text x="20" y="28" class="text-dark" font-size="12">Activation CDN</text>
            <rect x="350" y="10" width="60" height="22" rx="11" fill="#FEE2E2"/>
            <text x="361" y="25" fill="#991B1B" font-size="10">ERROR</text>
            <text x="500" y="28" class="text-muted" font-size="11">01/01/2026 15:00</text>
            <text x="700" y="28" class="text-muted" font-size="11">01/01/2026 15:02</text>
          </g>

          <!-- Pagination -->
          <g transform="translate(0, 340)">
            <text x="0" y="16" class="text-muted" font-size="11">Affichage 1-4 sur 4</text>
          </g>

          <!-- Info banner -->
