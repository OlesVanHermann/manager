<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 550" width="600" height="550">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Modal container -->
  <rect x="0" y="0" width="600" height="550" rx="8" class="modal-bg"/>
  <rect x="0" y="0" width="600" height="550" rx="8" class="border"/>

  <!-- Header -->
  <rect x="0" y="0" width="600" height="60" rx="8" fill="#F9FAFB"/>
  <rect x="0" y="52" width="600" height="8" fill="#F9FAFB"/>
  <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
  <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">⚙️ Configurer le numéro</text>
  <text x="560" y="38" class="text-muted" font-size="18" style="cursor: pointer;">✕</text>

  <!-- Content -->
  <g transform="translate(24, 80)">
    <!-- Info numéro -->
    <rect x="0" y="0" width="552" height="50" rx="4" fill="#F9FAFB"/>
    <text x="15" y="22" class="text-muted" font-size="11">Numéro</text>
    <text x="15" y="40" class="text-dark" font-size="14" font-weight="600">+33 800 123 456</text>
    <rect x="180" y="15" width="80" height="22" rx="11" class="bg-success"/>
    <text x="220" y="30" fill="#03543F" font-size="10" text-anchor="middle">easyHunting</text>

    <!-- Type de configuration -->
    <text x="0" y="80" class="text-dark" font-size="12" font-weight="500">Type de configuration</text>
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="175" height="65" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
      <text x="87" y="25" class="text-dark" font-size="11" text-anchor="middle" font-weight="500">File d'attente</text>
      <text x="87" y="45" class="text-muted" font-size="9" text-anchor="middle">Distribution aux agents</text>

      <rect x="185" y="0" width="175" height="65" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="272" y="25" class="text-dark" font-size="11" text-anchor="middle">SVI Menu</text>
      <text x="272" y="45" class="text-muted" font-size="9" text-anchor="middle">Menu vocal interactif</text>

      <rect x="370" y="0" width="182" height="65" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="461" y="25" class="text-dark" font-size="11" text-anchor="middle">Renvoi direct</text>
      <text x="461" y="45" class="text-muted" font-size="9" text-anchor="middle">Vers une ligne</text>
    </g>

    <!-- Stratégie de distribution -->
    <text x="0" y="185" class="text-dark" font-size="12" font-weight="500">Stratégie de distribution</text>
    <rect x="0" y="195" width="552" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="15" y="221" class="text-dark" font-size="11">Séquentielle (l'un après l'autre)</text>
    <text x="530" y="221" class="text-muted" font-size="11">▼</text>

    <!-- Musique d'attente -->
    <text x="0" y="260" class="text-dark" font-size="12" font-weight="500">Musique d'attente</text>
    <rect x="0" y="270" width="552" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="15" y="296" class="text-dark" font-size="11">Musique par défaut</text>
    <text x="500" y="296" class="text-primary" font-size="11">Changer</text>

    <!-- Options -->
    <text x="0" y="340" class="text-dark" font-size="12" font-weight="500">Options</text>
    <g transform="translate(0, 355)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7" stroke="#0050D7"/>
      <text x="9" y="13" class="text-white" font-size="12" text-anchor="middle">✓</text>
      <text x="30" y="14" class="text-dark" font-size="11">Annoncer la position dans la file</text>
    </g>
    <g transform="translate(0, 385)">
      <rect x="0" y="0" width="18" height="18" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="30" y="14" class="text-dark" font-size="11">Enregistrer les appels</text>
    </g>
    <g transform="translate(280, 355)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7" stroke="#0050D7"/>
      <text x="9" y="13" class="text-white" font-size="12" text-anchor="middle">✓</text>
      <text x="30" y="14" class="text-dark" font-size="11">Débordement vers messagerie</text>
    </g>
    <g transform="translate(280, 385)">
      <rect x="0" y="0" width="18" height="18" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="30" y="14" class="text-dark" font-size="11">Filtrage horaire</text>
    </g>
  </g>

  <!-- Footer -->
  <line x1="0" y1="490" x2="600" y2="490" stroke="#E5E7EB"/>
  <g transform="translate(24, 505)">
    <rect x="0" y="0" width="120" height="36" rx="4" class="btn-primary"/>
    <text x="60" y="23" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>

    <rect x="130" y="0" width="100" height="36" rx="4" class="btn-outline"/>
    <text x="180" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
  </g>
</svg>
