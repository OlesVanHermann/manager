<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-info { fill: #EFF6FF; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-info { stroke: #3B82F6; }
      .btn-primary { fill: #0050D7; }
      .table-header { fill: #F9FAFB; }
      .table-row-alt { fill: #F9FAFB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Alias</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">+33 1 23 45 67 89</text>
  <text x="20" y="170" class="text-muted">Configuration</text>
  <text x="30" y="195" class="text-muted">Gestion des menus</text>
  <text x="30" y="220" class="text-link">Gestion des sons</text>
  <text x="30" y="245" class="text-muted">Synthese vocale</text>
  <text x="30" y="270" class="text-muted">Agents</text>
  <text x="30" y="295" class="text-muted">Files d'attente</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="14">← Retour a la configuration</text>

    <!-- Title with guide -->
    <text x="0" y="45" class="text-title">Gestion des sons</text>
    <g transform="translate(220, 30)">
      <rect x="0" y="0" width="80" height="28" rx="4" class="border" fill="#FFFFFF"/>
      <text x="15" y="19" class="text-muted" font-size="12">Guide</text>
      <text x="60" y="19" class="text-muted" font-size="12">▼</text>
    </g>

    <!-- Info alert -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="650" height="70" rx="4" class="bg-info border-info"/>
      <text x="16" y="25" class="text-info">Les fichiers sons peuvent etre utilises comme annonces d'accueil, musique d'attente, etc.</text>
      <text x="16" y="45" class="text-info">Formats acceptes : WAV, MP3, OGG - Taille max : 10 Mo</text>
    </g>

    <!-- Upload section -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="650" height="120" rx="8" class="bg-white border"/>

      <!-- Upload button -->
      <g transform="translate(24, 30)">
        <rect x="0" y="0" width="180" height="40" rx="4" class="btn-primary"/>
        <text x="15" y="26" class="text-white" font-size="14">+ Ajouter un son</text>
      </g>

      <text x="24" y="95" class="text-muted">Formats : WAV (8kHz mono), MP3, OGG - Max 10 Mo</text>
    </g>

    <!-- Sound list section -->
    <g transform="translate(0, 300)">
      <rect x="0" y="0" width="650" height="380" rx="8" class="bg-white border"/>
      <text x="24" y="35" class="text-section">Liste des sons</text>

      <!-- Table -->
      <g transform="translate(24, 55)">
        <!-- Header -->
        <rect x="0" y="0" width="600" height="40" class="table-header"/>
        <line x1="0" y1="40" x2="600" y2="40" stroke="#E5E7EB"/>
        <text x="16" y="26" class="text-dark" font-weight="600">Nom du fichier</text>
        <text x="280" y="26" class="text-dark" font-weight="600">Taille</text>
        <text x="380" y="26" class="text-dark" font-weight="600">Date</text>
        <text x="520" y="26" class="text-dark" font-weight="600">Actions</text>

        <!-- Row 1 -->
        <g transform="translate(0, 40)">
          <rect x="0" y="0" width="600" height="50" class="bg-white"/>
          <line x1="0" y1="50" x2="600" y2="50" stroke="#E5E7EB"/>
          <text x="16" y="30" class="text-dark">accueil.wav</text>
          <text x="280" y="30" class="text-muted">245 Ko</text>
          <text x="380" y="30" class="text-muted">15/12/2024</text>
          <!-- Play button -->
          <circle cx="520" cy="25" r="14" fill="#10B981"/>
          <polygon points="516,18 526,25 516,32" fill="#FFFFFF"/>
          <!-- Delete button -->
          <circle cx="560" cy="25" r="14" fill="#EF4444"/>
          <text x="555" y="30" class="text-white" font-size="14">×</text>
        </g>

        <!-- Row 2 -->
        <g transform="translate(0, 90)">
          <rect x="0" y="0" width="600" height="50" class="table-row-alt"/>
          <line x1="0" y1="50" x2="600" y2="50" stroke="#E5E7EB"/>
          <text x="16" y="30" class="text-dark">attente_musique.mp3</text>
          <text x="280" y="30" class="text-muted">1.2 Mo</text>
          <text x="380" y="30" class="text-muted">14/12/2024</text>
          <circle cx="520" cy="25" r="14" fill="#10B981"/>
          <polygon points="516,18 526,25 516,32" fill="#FFFFFF"/>
          <circle cx="560" cy="25" r="14" fill="#EF4444"/>
          <text x="555" y="30" class="text-white" font-size="14">×</text>
        </g>

        <!-- Row 3 -->
        <g transform="translate(0, 140)">
          <rect x="0" y="0" width="600" height="50" class="bg-white"/>
          <line x1="0" y1="50" x2="600" y2="50" stroke="#E5E7EB"/>
          <text x="16" y="30" class="text-dark">message_fermeture.wav</text>
          <text x="280" y="30" class="text-muted">180 Ko</text>
          <text x="380" y="30" class="text-muted">10/12/2024</text>
          <circle cx="520" cy="25" r="14" fill="#10B981"/>
          <polygon points="516,18 526,25 516,32" fill="#FFFFFF"/>
          <circle cx="560" cy="25" r="14" fill="#EF4444"/>
          <text x="555" y="30" class="text-white" font-size="14">×</text>
        </g>

        <!-- Row 4 -->
        <g transform="translate(0, 190)">
          <rect x="0" y="0" width="600" height="50" class="table-row-alt"/>
          <line x1="0" y1="50" x2="600" y2="50" stroke="#E5E7EB"/>
          <text x="16" y="30" class="text-dark">menu_choix.wav</text>
          <text x="280" y="30" class="text-muted">320 Ko</text>
          <text x="380" y="30" class="text-muted">08/12/2024</text>
          <circle cx="520" cy="25" r="14" fill="#10B981"/>
          <polygon points="516,18 526,25 516,32" fill="#FFFFFF"/>
          <circle cx="560" cy="25" r="14" fill="#EF4444"/>
          <text x="555" y="30" class="text-white" font-size="14">×</text>
        </g>

        <!-- Row 5 -->
        <g transform="translate(0, 240)">
          <rect x="0" y="0" width="600" height="50" class="bg-white"/>
          <line x1="0" y1="50" x2="600" y2="50" stroke="#E5E7EB"/>
          <text x="16" y="30" class="text-dark">transfert_annonce.wav</text>
          <text x="280" y="30" class="text-muted">95 Ko</text>
          <text x="380" y="30" class="text-muted">05/12/2024</text>
          <circle cx="520" cy="25" r="14" fill="#10B981"/>
          <polygon points="516,18 526,25 516,32" fill="#FFFFFF"/>
          <circle cx="560" cy="25" r="14" fill="#EF4444"/>
          <text x="555" y="30" class="text-white" font-size="14">×</text>
        </g>
      </g>
    </g>
  </g>
</svg>
