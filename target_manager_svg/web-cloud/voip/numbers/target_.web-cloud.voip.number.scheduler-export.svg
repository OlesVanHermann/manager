<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 450" width="1440" height="450">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="450" fill="#374151" opacity="0.5"/>

  <!-- Modal -->
  <g transform="translate(420, 60)">
    <rect x="0" y="0" width="600" height="330" rx="8" class="bg-white"/>

    <!-- Header -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="600" height="50" rx="8" fill="#F9FAFB"/>
      <text x="560" y="30" class="text-muted" font-size="20">Ã—</text>
    </g>

    <!-- Title -->
    <text x="30" y="90" class="text-title">Exporter le calendrier</text>

    <!-- Content -->
    <g transform="translate(30, 120)">
      <text x="0" y="0" class="text-dark">Exportez votre calendrier au format ICS pour l'utiliser dans d'autres applications.</text>

      <!-- Export options -->
      <g transform="translate(0, 40)">
        <text x="0" y="0" class="text-dark" font-weight="600">Periode a exporter</text>

        <!-- Radio options -->
        <g transform="translate(0, 25)">
          <rect x="0" y="0" width="20" height="20" rx="10" fill="#0050D7"/>
          <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
          <text x="30" y="15" class="text-dark">Tous les evenements</text>
        </g>

        <g transform="translate(0, 55)">
          <rect x="0" y="0" width="20" height="20" rx="10" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="30" y="15" class="text-dark">Evenements a partir de</text>
          <rect x="200" y="-5" width="150" height="30" rx="4" class="input-field"/>
          <text x="215" y="15" class="text-muted">01/01/2025</text>
        </g>

        <g transform="translate(0, 95)">
          <rect x="0" y="0" width="20" height="20" rx="10" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="30" y="15" class="text-dark">Annee specifique</text>
          <rect x="200" y="-5" width="100" height="30" rx="4" class="input-field"/>
          <text x="215" y="15" class="text-muted">2025</text>
        </g>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(30, 280)">
      <rect x="420" y="0" width="120" height="44" rx="4" class="btn-primary"/>
      <text x="450" y="28" class="text-white">Exporter</text>

      <rect x="290" y="0" width="120" height="44" rx="4" class="btn-secondary"/>
      <text x="320" y="28" class="text-dark">Annuler</text>
    </g>
  </g>
</svg>
