<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="850" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="790" class="bg-white"/>
  <rect x="240" y="60" width="1" height="790" class="border"/>

  <text x="20" y="100" class="text-dark" font-weight="600">Alias</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">09 72 10 XX XX</text>
  <text x="20" y="170" class="text-muted">Configuration</text>
  <text x="30" y="195" fill="#0050D7">Contact Center Solution</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Title -->
    <text x="0" y="30" class="text-title">Filtrage des appels</text>
    <text x="0" y="55" class="text-muted">Gerez les appels entrants avec des listes noires et blanches</text>

    <!-- Section 1: Filter configuration -->
    <g transform="translate(0, 90)">
      <text x="0" y="0" class="text-section" style="text-decoration: underline;">Configuration des filtres</text>

      <!-- Anonymous rejection -->
      <g transform="translate(0, 30)">
        <text x="0" y="0" class="text-dark" font-weight="600">Rejet des appels anonymes</text>
        <text x="0" y="20" class="text-muted" font-size="12">Rejeter automatiquement les appels masques</text>
        <g transform="translate(0, 40)">
          <!-- Toggle group -->
          <rect x="0" y="0" width="100" height="36" rx="18" fill="#0050D7"/>
          <text x="20" y="24" class="text-white" font-size="12">Active</text>
          <rect x="110" y="0" width="100" height="36" rx="18" fill="#F3F4F6" stroke="#E5E7EB"/>
          <text x="125" y="24" class="text-muted" font-size="12">Desactive</text>
        </g>
      </g>

      <!-- Filtering activation -->
      <g transform="translate(0, 120)">
        <text x="0" y="0" class="text-dark" font-weight="600">Activation du filtrage</text>
        <g transform="translate(0, 25)">
          <rect x="0" y="0" width="20" height="20" rx="10" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="30" y="15" class="text-dark">Desactive</text>
        </g>
        <g transform="translate(0, 55)">
          <rect x="0" y="0" width="20" height="20" rx="10" fill="#0050D7"/>
          <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
          <text x="30" y="15" class="text-dark">Liste noire (bloquer les numeros)</text>
        </g>
        <g transform="translate(0, 85)">
          <rect x="0" y="0" width="20" height="20" rx="10" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="30" y="15" class="text-dark">Liste blanche (autoriser uniquement)</text>
        </g>
      </g>
    </g>

    <!-- Section 2: Lists configuration -->
    <g transform="translate(0, 320)">
      <text x="0" y="0" class="text-section" style="text-decoration: underline;">Configuration des listes</text>

      <!-- Type of list -->
      <g transform="translate(0, 30)">
        <text x="0" y="0" class="text-dark" font-weight="600">Type de liste</text>
        <rect x="0" y="15" width="300" height="44" rx="4" class="input-field"/>
        <text x="15" y="45" class="text-dark">Liste noire (appels entrants)</text>
        <text x="270" y="45" class="text-muted">▼</text>
      </g>

      <!-- Helper -->
      <g transform="translate(350, 30)">
        <text x="0" y="0" class="text-dark" font-weight="600">Aide a la saisie</text>
        <rect x="0" y="15" width="250" height="44" rx="4" class="input-field"/>
        <text x="15" y="45" class="text-dark">Numero complet</text>
        <text x="220" y="45" class="text-muted">▼</text>
      </g>

      <!-- Add number -->
      <g transform="translate(0, 100)">
        <text x="0" y="0" class="text-dark" font-weight="600">Ajouter un numero</text>
        <rect x="0" y="15" width="300" height="44" rx="4" class="input-field"/>
        <text x="15" y="45" class="text-muted">00...</text>
      </g>
    </g>

    <!-- Section 3: Lists details -->
    <g transform="translate(0, 470)">
      <text x="0" y="0" class="text-section" style="text-decoration: underline;">Detail des listes</text>

      <!-- Dropdown action menu -->
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="120" height="36" rx="4" class="btn-secondary"/>
        <text x="20" y="24" class="text-dark">Actions ▼</text>
        <text x="150" y="24" class="text-muted" font-size="12">2 elements selectionnes</text>
      </g>

      <!-- Datagrid -->
      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="800" height="220" rx="8" class="bg-white" stroke="#E5E7EB"/>

        <!-- Table header -->
        <rect x="0" y="0" width="800" height="45" rx="8" fill="#F3F4F6"/>
        <rect x="20" y="14" width="18" height="18" rx="2" fill="#0050D7"/>
        <text x="25" y="27" class="text-white" font-size="10">−</text>
        <text x="60" y="28" class="text-dark" font-weight="600">Numero</text>
        <text x="280" y="28" class="text-dark" font-weight="600">Type</text>
        <text x="500" y="28" class="text-dark" font-weight="600">Liste</text>

        <!-- Row 1 -->
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="800" height="45" fill="#FFFFFF"/>
          <line x1="0" y1="45" x2="800" y2="45" stroke="#E5E7EB"/>
          <rect x="20" y="14" width="18" height="18" rx="2" fill="#0050D7"/>
          <text x="25" y="27" class="text-white" font-size="14">✓</text>
          <text x="60" y="28" class="text-dark">0033612345678</text>
          <text x="280" y="28" class="text-dark">Numero complet</text>
          <g transform="translate(500, 8)">
            <rect x="0" y="0" width="90" height="22" rx="11" fill="#FEE2E2"/>
            <text x="12" y="16" fill="#991B1B" font-size="11">Liste noire</text>
          </g>
        </g>

        <!-- Row 2 -->
        <g transform="translate(0, 95)">
          <rect x="0" y="0" width="800" height="45" fill="#FFFFFF"/>
          <line x1="0" y1="45" x2="800" y2="45" stroke="#E5E7EB"/>
          <rect x="20" y="14" width="18" height="18" rx="2" fill="#0050D7"/>
          <text x="25" y="27" class="text-white" font-size="14">✓</text>
          <text x="60" y="28" class="text-dark">0033698765432</text>
          <text x="280" y="28" class="text-dark">Numero complet</text>
          <g transform="translate(500, 8)">
            <rect x="0" y="0" width="90" height="22" rx="11" fill="#FEE2E2"/>
            <text x="12" y="16" fill="#991B1B" font-size="11">Liste noire</text>
          </g>
        </g>

        <!-- Row 3 -->
        <g transform="translate(0, 140)">
          <rect x="0" y="0" width="800" height="45" fill="#FFFFFF"/>
          <line x1="0" y1="45" x2="800" y2="45" stroke="#E5E7EB"/>
          <rect x="20" y="14" width="18" height="18" rx="2" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="60" y="28" class="text-dark">0033555</text>
          <text x="280" y="28" class="text-dark">Prefixe</text>
          <g transform="translate(500, 8)">
            <rect x="0" y="0" width="100" height="22" rx="11" fill="#D1FAE5"/>
            <text x="12" y="16" fill="#065F46" font-size="11">Liste blanche</text>
          </g>
        </g>
      </g>
    </g>

    <!-- Footer bar -->
    <g transform="translate(0, 730)">
      <rect x="-280" y="0" width="1440" height="70" fill="#374151"/>
      <text x="0" y="25" class="text-white" font-weight="600">Enregistrer les modifications ?</text>
      <text x="0" y="50" class="text-link" font-size="12">Appliquer a plusieurs numeros...</text>
      <g transform="translate(700, 15)">
        <rect x="0" y="0" width="100" height="40" rx="4" class="btn-primary"/>
        <text x="20" y="26" class="text-white">Appliquer</text>
      </g>
      <g transform="translate(820, 15)">
        <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
        <text x="25" y="26" class="text-dark">Annuler</text>
      </g>
    </g>
  </g>
</svg>
