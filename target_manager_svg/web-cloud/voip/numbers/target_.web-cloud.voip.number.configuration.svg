<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .row-selected { fill: #E8F0FE; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="380" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="375" y="85" width="40" height="3" fill="#0050D7"/>

  <!-- MAIN -->
  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher un numéro...</text>

      <rect x="6" y="58" width="268" height="52" rx="6" class="row-selected"/>
      <circle cx="28" cy="84" r="12" fill="#3B82F6"/>
      <text x="28" y="88" class="text-white" font-size="9" text-anchor="middle">N</text>
      <text x="50" y="78" class="text-dark" font-size="12" font-weight="500">0033972300001</text>
      <text x="50" y="94" class="text-muted" font-size="10">Numéro alias</text>

      <!-- RIGHT PANEL -->
      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 20)">
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">Configuration du numéro</text>
        <text x="0" y="42" class="text-muted" font-size="12">Paramètres généraux et destination des appels</text>

        <!-- Number info -->
        <g transform="translate(0, 70)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Informations du numéro</text>
          <line x1="0" y1="15" x2="500" y2="15" stroke="#E5E7EB"/>

          <rect x="0" y="30" width="500" height="180" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

          <text x="20" y="60" class="text-muted" font-size="11">Numéro</text>
          <text x="200" y="60" class="text-dark" font-size="12" font-weight="500">+33 9 72 30 00 01</text>

          <text x="20" y="90" class="text-muted" font-size="11">Type</text>
          <rect x="200" y="77" width="80" height="20" rx="10" fill="#DBEAFE"/>
          <text x="240" y="91" fill="#1E40AF" font-size="9" text-anchor="middle">Alias</text>

          <text x="20" y="120" class="text-muted" font-size="11">Statut</text>
          <rect x="200" y="107" width="50" height="20" rx="10" fill="#DEF7EC"/>
          <text x="225" y="121" fill="#03543F" font-size="9" text-anchor="middle">Actif</text>

          <text x="20" y="150" class="text-muted" font-size="11">Description</text>
          <rect x="200" y="135" width="280" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="215" y="154" class="text-dark" font-size="11">Accueil standard</text>

          <text x="20" y="180" class="text-muted" font-size="11">Pays</text>
          <text x="200" y="180" class="text-dark" font-size="11">France (+33)</text>
        </g>

        <!-- Destination config -->
        <g transform="translate(550, 70)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Type de configuration</text>
          <line x1="0" y1="15" x2="450" y2="15" stroke="#E5E7EB"/>

          <rect x="0" y="30" width="450" height="180" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

          <g transform="translate(20, 50)">
            <rect x="0" y="0" width="200" height="45" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
            <circle cx="20" cy="22" r="6" fill="#0050D7"/>
            <circle cx="20" cy="22" r="3" fill="#FFFFFF"/>
            <text x="35" y="18" class="text-dark" font-size="10" font-weight="500">Redirection simple</text>
            <text x="35" y="32" class="text-muted" font-size="9">Vers une ligne/numéro</text>

            <rect x="220" y="0" width="200" height="45" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <circle cx="240" cy="22" r="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
            <text x="255" y="18" class="text-dark" font-size="10" font-weight="500">SVI / Menu vocal</text>
            <text x="255" y="32" class="text-muted" font-size="9">Serveur vocal interactif</text>
          </g>

          <g transform="translate(20, 110)">
            <rect x="0" y="0" width="200" height="45" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <circle cx="20" cy="22" r="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
            <text x="35" y="18" class="text-dark" font-size="10" font-weight="500">File d'attente</text>
            <text x="35" y="32" class="text-muted" font-size="9">Distribution d'appels</text>

            <rect x="220" y="0" width="200" height="45" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <circle cx="240" cy="22" r="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
            <text x="255" y="18" class="text-dark" font-size="10" font-weight="500">Conférence</text>
            <text x="255" y="32" class="text-muted" font-size="9">Salle de conférence</text>
          </g>
        </g>

        <!-- Redirect destination -->
        <g transform="translate(0, 290)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Destination de la redirection</text>
          <line x1="0" y1="15" x2="1000" y2="15" stroke="#E5E7EB"/>

          <rect x="0" y="30" width="1000" height="140" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

          <text x="20" y="60" class="text-muted" font-size="11">Type de destination</text>
          <rect x="250" y="45" width="200" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="265" y="64" class="text-dark" font-size="11">Ligne du groupe</text>
          <text x="435" y="64" class="text-muted" font-size="11">▼</text>

          <text x="20" y="100" class="text-muted" font-size="11">Ligne de destination</text>
          <rect x="250" y="85" width="400" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="265" y="104" class="text-dark" font-size="11">0033972100001 - Ligne Pro</text>
          <text x="635" y="104" class="text-muted" font-size="11">▼</text>

          <text x="20" y="140" class="text-muted" font-size="11">Timeout avant basculement</text>
          <rect x="250" y="125" width="100" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="265" y="144" class="text-dark" font-size="11">30</text>
          <text x="365" y="144" class="text-muted" font-size="11">secondes</text>
        </g>

        <!-- Fallback -->
        <g transform="translate(0, 460)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">En cas de non-réponse</text>
          <line x1="0" y1="15" x2="500" y2="15" stroke="#E5E7EB"/>

          <rect x="0" y="30" width="500" height="100" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

          <text x="20" y="60" class="text-muted" font-size="11">Action</text>
          <rect x="200" y="45" width="200" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="215" y="64" class="text-dark" font-size="11">Messagerie vocale</text>
          <text x="385" y="64" class="text-muted" font-size="11">▼</text>

          <text x="20" y="100" class="text-muted" font-size="11">Numéro de basculement</text>
          <rect x="200" y="85" width="200" height="28" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
          <text x="215" y="104" class="text-muted" font-size="11">Non applicable</text>
        </g>

        <!-- Display settings -->
        <g transform="translate(550, 460)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Affichage du numéro</text>
          <line x1="0" y1="15" x2="450" y2="15" stroke="#E5E7EB"/>

          <rect x="0" y="30" width="450" height="100" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

          <text x="20" y="60" class="text-muted" font-size="11">Afficher ce numéro en sortant</text>
          <rect x="280" y="47" width="40" height="20" rx="10" fill="#0050D7"/>
          <circle cx="310" cy="57" r="8" fill="#FFFFFF"/>

          <text x="20" y="100" class="text-muted" font-size="11">Masquer le numéro appelant</text>
          <rect x="280" y="87" width="40" height="20" rx="10" fill="#E5E7EB"/>
          <circle cx="290" cy="97" r="8" fill="#FFFFFF"/>
        </g>

        <!-- Actions -->
        <g transform="translate(0, 600)">
          <rect x="0" y="0" width="180" height="36" rx="4" class="btn-primary"/>
          <text x="90" y="23" class="text-white" font-size="11" text-anchor="middle">Enregistrer</text>

          <rect x="200" y="0" width="120" height="36" rx="4" class="btn-outline"/>
          <text x="260" y="23" class="text-primary" font-size="11" text-anchor="middle">Annuler</text>
        </g>

      </g>
    </g>
  </g>
</svg>
