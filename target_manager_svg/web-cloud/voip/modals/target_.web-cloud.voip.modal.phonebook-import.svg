<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-dashed { stroke: #D1D5DB; stroke-width: 1; stroke-dasharray: 6 3; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" fill="#000E9C"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" fill="#FFFFFF"/>

  <!-- Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(400, 150)">
    <rect x="0" y="0" width="640" height="450" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Modal header -->
    <rect x="0" y="0" width="640" height="50" rx="8" fill="#FFFFFF"/>
    <text x="24" y="32" class="text-dark" font-size="16" font-weight="600">Importer des contacts</text>
    <text x="600" y="32" class="text-muted" font-size="18" style="cursor: pointer;">√ó</text>
    <line x1="0" y1="50" x2="640" y2="50" stroke="#E5E7EB"/>

    <!-- Form content -->
    <g transform="translate(24, 70)">
      <!-- Info alert -->
      <rect x="0" y="0" width="592" height="50" rx="4" class="bg-info"/>
      <text x="12" y="20" class="text-info" font-size="11">‚ÑπÔ∏è Formats accept√©s : CSV, TXT, vCard (.vcf)</text>
      <text x="12" y="38" class="text-info" font-size="10">Le fichier doit contenir les colonnes : Nom, Pr√©nom, Groupe, T√©l√©phones</text>

      <!-- File upload zone -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Fichier *</text>
        <g transform="translate(0, 15)">
          <rect x="0" y="0" width="592" height="120" rx="8" fill="#FFFFFF" class="border-dashed"/>
          <text x="296" y="40" class="text-muted" font-size="28" text-anchor="middle">‚¨Ü</text>
          <text x="296" y="70" class="text-dark" font-size="12" text-anchor="middle">Glissez votre fichier ici</text>
          <text x="296" y="90" class="text-muted" font-size="10" text-anchor="middle">ou cliquez pour parcourir</text>
          <text x="296" y="108" class="text-muted" font-size="9" text-anchor="middle">Taille max : 2 MB</text>
        </g>
      </g>

      <!-- Selected file (shown when file is selected) -->
      <g transform="translate(0, 220)">
        <rect x="0" y="0" width="592" height="50" rx="4" class="bg-success"/>
        <text x="15" y="20" class="text-success" font-size="12">üìÑ contacts_professionnel.csv</text>
        <text x="15" y="38" class="text-muted" font-size="10">24 contacts d√©tect√©s</text>
        <text x="560" y="30" class="text-error" font-size="14">√ó</text>
      </g>

      <!-- Options -->
      <g transform="translate(0, 290)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Options d'import</text>

        <!-- Checkbox -->
        <rect x="0" y="15" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="25" y="27" class="text-dark" font-size="11">Remplacer les contacts existants avec le m√™me nom</text>

        <rect x="0" y="45" width="16" height="16" rx="2" fill="#0050D7" stroke="#0050D7"/>
        <text x="5" y="57" fill="#FFFFFF" font-size="10">‚úì</text>
        <text x="25" y="57" class="text-dark" font-size="11">Ignorer les doublons</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 390)">
      <line x1="0" y1="0" x2="592" y2="0" stroke="#E5E7EB"/>
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
        <text x="50" y="23" class="text-primary" font-size="11" text-anchor="middle">Annuler</text>

        <rect x="492" y="0" width="100" height="36" rx="4" class="btn-primary"/>
        <text x="542" y="23" class="text-white" font-size="11" text-anchor="middle">Importer</text>
      </g>
    </g>
  </g>
</svg>
