<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="600" height="500" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" class="bg-white"/>
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Ajouter un softphone</text>
    <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">×</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info banner -->
      <rect x="0" y="0" width="552" height="50" rx="6" class="bg-info"/>
      <text x="16" y="22" class="text-info" font-size="11">ℹ️ Le softphone vous permet de passer des appels depuis votre ordinateur</text>
      <text x="16" y="40" class="text-info" font-size="11">ou smartphone via une application compatible SIP.</text>

      <!-- Form -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Nom du softphone</text>
        <rect x="0" y="12" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="38" class="text-muted" font-size="12">Ex: PC Bureau, iPhone Jean...</text>

        <text x="0" y="80" class="text-dark" font-size="12" font-weight="500">Type d'appareil</text>
        <rect x="0" y="92" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="118" class="text-dark" font-size="12">Ordinateur (Windows/Mac/Linux)</text>
        <text x="520" y="118" class="text-muted" font-size="10">▼</text>

        <text x="0" y="160" class="text-dark" font-size="12" font-weight="500">Application recommandée</text>
        <g transform="translate(0, 175)">
          <rect x="0" y="0" width="175" height="80" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
          <text x="87" y="30" class="text-dark" font-size="11" text-anchor="middle" font-weight="500">Zoiper</text>
          <text x="87" y="50" class="text-muted" font-size="9" text-anchor="middle">Gratuit · Multi-plateforme</text>
          <text x="87" y="70" class="text-primary" font-size="9" text-anchor="middle">↗ Télécharger</text>

          <rect x="188" y="0" width="175" height="80" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="275" y="30" class="text-dark" font-size="11" text-anchor="middle" font-weight="500">Linphone</text>
          <text x="275" y="50" class="text-muted" font-size="9" text-anchor="middle">Gratuit · Open source</text>
          <text x="275" y="70" class="text-primary" font-size="9" text-anchor="middle">↗ Télécharger</text>

          <rect x="376" y="0" width="175" height="80" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="463" y="30" class="text-dark" font-size="11" text-anchor="middle" font-weight="500">Bria</text>
          <text x="463" y="50" class="text-muted" font-size="9" text-anchor="middle">Payant · Pro</text>
          <text x="463" y="70" class="text-primary" font-size="9" text-anchor="middle">↗ Télécharger</text>
        </g>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="440" x2="600" y2="440" stroke="#E5E7EB"/>
    <g transform="translate(24, 455)">
      <rect x="380" y="0" width="80" height="36" rx="4" class="btn-outline"/>
      <text x="420" y="23" class="text-primary" font-size="11" text-anchor="middle">Annuler</text>

      <rect x="472" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="522" y="23" class="text-white" font-size="11" text-anchor="middle">Créer</text>
    </g>
  </g>
</svg>
