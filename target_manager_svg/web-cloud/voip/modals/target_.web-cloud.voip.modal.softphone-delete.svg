<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(470, 280)">
    <rect x="0" y="0" width="500" height="280" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="500" height="60" rx="12" class="bg-white"/>
    <text x="24" y="38" class="text-error" font-size="18" font-weight="600">⚠️ Supprimer le softphone</text>
    <text x="460" y="38" class="text-muted" font-size="18" cursor="pointer">×</text>
    <line x1="0" y1="60" x2="500" y2="60" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <rect x="0" y="0" width="452" height="60" rx="6" class="bg-error"/>
      <text x="16" y="25" fill="#991B1B" font-size="12" font-weight="500">Attention : cette action est irréversible !</text>
      <text x="16" y="45" fill="#991B1B" font-size="11">Le softphone sera définitivement supprimé.</text>

      <text x="0" y="90" class="text-dark" font-size="12">Êtes-vous sûr de vouloir supprimer le softphone :</text>
      <text x="0" y="115" class="text-dark" font-size="14" font-weight="600">PC Bureau - Jean Dupont</text>
    </g>

    <!-- Footer -->
    <line x1="0" y1="220" x2="500" y2="220" stroke="#E5E7EB"/>
    <g transform="translate(24, 235)">
      <rect x="280" y="0" width="80" height="36" rx="4" class="btn-outline"/>
      <text x="320" y="23" class="text-primary" font-size="11" text-anchor="middle">Annuler</text>

      <rect x="372" y="0" width="100" height="36" rx="4" class="btn-danger"/>
      <text x="422" y="23" class="text-white" font-size="11" text-anchor="middle">Supprimer</text>
    </g>
  </g>
</svg>
