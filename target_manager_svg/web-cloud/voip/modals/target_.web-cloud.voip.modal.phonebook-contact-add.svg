<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" fill="#000E9C"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" fill="#FFFFFF"/>

  <!-- Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(400, 120)">
    <rect x="0" y="0" width="640" height="620" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Modal header -->
    <rect x="0" y="0" width="640" height="50" rx="8" fill="#FFFFFF"/>
    <text x="24" y="32" class="text-dark" font-size="16" font-weight="600">Ajouter un contact</text>
    <text x="600" y="32" class="text-muted" font-size="18" style="cursor: pointer;">×</text>
    <line x1="0" y1="50" x2="640" y2="50" stroke="#E5E7EB"/>

    <!-- Form content -->
    <g transform="translate(24, 70)">
      <!-- Nom / Prénom -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Nom *</text>
        <rect x="0" y="10" width="280" height="36" rx="4" class="input-field"/>
        <text x="12" y="33" class="text-dark" font-size="11">Dupont</text>

        <text x="300" y="0" class="text-dark" font-size="11" font-weight="500">Prénom *</text>
        <rect x="300" y="10" width="292" height="36" rx="4" class="input-field"/>
        <text x="312" y="33" class="text-dark" font-size="11">Jean</text>
      </g>

      <!-- Groupe -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Groupe</text>
        <rect x="0" y="10" width="420" height="36" rx="4" class="input-field"/>
        <text x="12" y="33" class="text-muted" font-size="11">Travail</text>
        <text x="400" y="33" class="text-muted" font-size="10">▼</text>
      </g>

      <!-- Info alert -->
      <g transform="translate(0, 130)">
        <rect x="0" y="0" width="592" height="30" rx="4" class="bg-info"/>
        <text x="12" y="20" class="text-info" font-size="10">ℹ️ Au moins un numéro de téléphone est requis.</text>
      </g>

      <!-- Phone numbers -->
      <g transform="translate(0, 180)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Tél. domicile</text>
        <rect x="0" y="10" width="280" height="36" rx="4" class="input-field"/>
        <text x="12" y="33" class="text-dark" font-size="11">0123456789</text>

        <text x="300" y="0" class="text-dark" font-size="11" font-weight="500">Mobile personnel</text>
        <rect x="300" y="10" width="292" height="36" rx="4" class="input-field"/>
        <text x="312" y="33" class="text-dark" font-size="11">0612345678</text>
      </g>

      <g transform="translate(0, 250)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Tél. bureau</text>
        <rect x="0" y="10" width="280" height="36" rx="4" class="input-field"/>
        <text x="12" y="33" class="text-muted" font-size="11">0033...</text>

        <text x="300" y="0" class="text-dark" font-size="11" font-weight="500">Mobile professionnel</text>
        <rect x="300" y="10" width="292" height="36" rx="4" class="input-field"/>
        <text x="312" y="33" class="text-muted" font-size="11">0033...</text>
      </g>

      <!-- Email -->
      <g transform="translate(0, 320)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Email</text>
        <rect x="0" y="10" width="592" height="36" rx="4" class="input-field"/>
        <text x="12" y="33" class="text-muted" font-size="11">exemple@email.com</text>
      </g>

      <!-- Notes -->
      <g transform="translate(0, 380)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Notes</text>
        <rect x="0" y="10" width="592" height="60" rx="4" class="input-field"/>
        <text x="12" y="35" class="text-muted" font-size="10">Notes optionnelles...</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 560)">
      <line x1="0" y1="0" x2="592" y2="0" stroke="#E5E7EB"/>
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
        <text x="50" y="23" class="text-primary" font-size="11" text-anchor="middle">Annuler</text>

        <rect x="492" y="0" width="100" height="36" rx="4" class="btn-primary"/>
        <text x="542" y="23" class="text-white" font-size="11" text-anchor="middle">Ajouter</text>
      </g>
    </g>
  </g>
</svg>
