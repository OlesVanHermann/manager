<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" fill="#000E9C"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" fill="#FFFFFF"/>

  <!-- Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="600" height="520" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Modal header -->
    <rect x="0" y="0" width="600" height="50" rx="8" fill="#FFFFFF"/>
    <text x="24" y="32" class="text-dark" font-size="16" font-weight="600">Ajouter un numéro abrégé</text>
    <text x="560" y="32" class="text-muted" font-size="18" style="cursor: pointer;">×</text>
    <line x1="0" y1="50" x2="600" y2="50" stroke="#E5E7EB"/>

    <!-- Form content -->
    <g transform="translate(24, 70)">
      <!-- Numéro abrégé -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Numéro abrégé *</text>
        <rect x="0" y="10" width="552" height="36" rx="4" class="input-field"/>
        <text x="12" y="33" class="text-dark" font-size="11">2001</text>
        <text x="0" y="60" class="text-muted" font-size="10">Doit être un nombre à 3 ou 4 chiffres, commençant par 2.</text>
      </g>

      <!-- Numéro cible -->
      <g transform="translate(0, 90)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Numéro cible *</text>
        <rect x="0" y="10" width="552" height="36" rx="4" class="input-field"/>
        <text x="12" y="33" class="text-dark" font-size="11">0033612345678</text>
        <text x="0" y="60" class="text-muted" font-size="10">Format international obligatoire (ex: 0033612345678)</text>
      </g>

      <!-- Nom / Prénom -->
      <g transform="translate(0, 180)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Nom</text>
        <rect x="0" y="10" width="265" height="36" rx="4" class="input-field"/>
        <text x="12" y="33" class="text-dark" font-size="11">Dupont</text>

        <text x="285" y="0" class="text-dark" font-size="11" font-weight="500">Prénom</text>
        <rect x="285" y="10" width="267" height="36" rx="4" class="input-field"/>
        <text x="297" y="33" class="text-dark" font-size="11">Jean</text>
      </g>

      <!-- Info alert -->
      <g transform="translate(0, 260)">
        <rect x="0" y="0" width="552" height="40" rx="4" class="bg-info"/>
        <text x="12" y="25" class="text-info" font-size="10">ℹ️ Ce numéro abrégé sera disponible pour toutes les lignes du groupe.</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 460)">
      <line x1="0" y1="0" x2="552" y2="0" stroke="#E5E7EB"/>
      <g transform="translate(0, 20)">
        <rect x="352" y="0" width="90" height="36" rx="4" class="btn-outline"/>
        <text x="377" y="23" class="text-primary" font-size="11">Annuler</text>

        <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
        <text x="485" y="23" class="text-white" font-size="11">Ajouter</text>
      </g>
    </g>
  </g>
</svg>
