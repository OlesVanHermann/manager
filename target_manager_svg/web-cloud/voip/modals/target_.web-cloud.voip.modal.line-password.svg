<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="380" rx="12" class="bg-white"/>
    <rect x="0" y="0" width="600" height="380" rx="12" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Modifier le mot de passe SIP</text>
    <text x="560" y="38" class="text-muted" font-size="18" style="cursor: pointer;">âœ•</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <text x="0" y="20" class="text-dark" font-size="13">Ligne: 0033912345678</text>

      <!-- Password field -->
      <text x="0" y="60" class="text-dark" font-size="12" font-weight="500">Nouveau mot de passe</text>
      <rect x="0" y="70" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="96" class="text-muted" font-size="11">Entrez le nouveau mot de passe SIP</text>

      <!-- Confirm field -->
      <text x="0" y="135" class="text-dark" font-size="12" font-weight="500">Confirmer le mot de passe</text>
      <rect x="0" y="145" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="171" class="text-muted" font-size="11">Confirmez le mot de passe</text>

      <!-- Info -->
      <rect x="0" y="200" width="552" height="40" rx="6" fill="#DBEAFE"/>
      <text x="16" y="225" fill="#1E40AF" font-size="11">Le mot de passe doit contenir au moins 8 caracteres, une majuscule et un chiffre.</text>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 310)">
      <rect x="0" y="0" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="60" y="26" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="432" y="0" width="120" height="40" rx="4" fill="#0050D7"/>
      <text x="492" y="26" fill="#FFFFFF" font-size="12" text-anchor="middle">Enregistrer</text>
    </g>
  </g>
</svg>
