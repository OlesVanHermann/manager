<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 100)">
    <rect x="0" y="0" width="700" height="600" rx="12" class="bg-white"/>
    <rect x="0" y="0" width="700" height="600" rx="12" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Ajouter un contact</text>
    <text x="660" y="38" class="text-muted" font-size="18" style="cursor: pointer;">✕</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Nom -->
      <text x="0" y="20" class="text-dark" font-size="12" font-weight="500">Nom *</text>
      <rect x="0" y="30" width="310" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="56" class="text-muted" font-size="11">Nom de famille</text>

      <!-- Prenom -->
      <text x="340" y="20" class="text-dark" font-size="12" font-weight="500">Prenom *</text>
      <rect x="340" y="30" width="312" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="352" y="56" class="text-muted" font-size="11">Prenom</text>

      <!-- Email -->
      <text x="0" y="100" class="text-dark" font-size="12" font-weight="500">Email *</text>
      <rect x="0" y="110" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="136" class="text-muted" font-size="11">adresse@example.com</text>

      <!-- Telephone -->
      <text x="0" y="180" class="text-dark" font-size="12" font-weight="500">Telephone</text>
      <rect x="0" y="190" width="310" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="216" class="text-muted" font-size="11">+33 6 12 34 56 78</text>

      <!-- Role -->
      <text x="340" y="180" class="text-dark" font-size="12" font-weight="500">Role *</text>
      <rect x="340" y="190" width="312" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="352" y="216" class="text-dark" font-size="11">Technique</text>
      <text x="620" y="216" class="text-muted" font-size="11">▼</text>

      <!-- Notifications -->
      <text x="0" y="265" class="text-dark" font-size="12" font-weight="500">Notifications</text>
      <g transform="translate(0, 280)">
        <rect x="0" y="0" width="652" height="50" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <rect x="20" y="17" width="16" height="16" rx="2" fill="#0050D7"/>
        <text x="25" y="29" fill="#FFFFFF" font-size="10">✓</text>
        <text x="50" y="30" class="text-dark" font-size="12">Email</text>

        <rect x="150" y="17" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="180" y="30" class="text-dark" font-size="12">SMS</text>

        <rect x="280" y="17" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="310" y="30" class="text-dark" font-size="12">Telephone</text>
      </g>

      <!-- Notes -->
      <text x="0" y="365" class="text-dark" font-size="12" font-weight="500">Notes</text>
      <rect x="0" y="375" width="652" height="80" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="400" class="text-muted" font-size="11">Informations complementaires...</text>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 535)">
      <rect x="0" y="0" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="60" y="26" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="532" y="0" width="120" height="40" rx="4" fill="#0050D7"/>
      <text x="592" y="26" fill="#FFFFFF" font-size="12" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>
