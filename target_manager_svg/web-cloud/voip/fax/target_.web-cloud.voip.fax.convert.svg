<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .row-selected { fill: #E8F0FE; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="380" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="375" y="85" width="40" height="3" fill="#0050D7"/>

  <!-- MAIN -->
  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher un fax...</text>

      <rect x="6" y="58" width="268" height="52" rx="6" class="row-selected"/>
      <circle cx="28" cy="84" r="12" fill="#8B5CF6"/>
      <text x="28" y="88" class="text-white" font-size="9" text-anchor="middle">F</text>
      <text x="50" y="78" class="text-dark" font-size="12" font-weight="500">0033912345678</text>
      <text x="50" y="94" class="text-muted" font-size="10">Fax Pro</text>

      <!-- RIGHT PANEL -->
      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 20)">
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">Convertir en ligne</text>
        <text x="0" y="42" class="text-muted" font-size="12">Transformer ce numéro fax en ligne téléphonique</text>

        <!-- Warning banner -->
        <g transform="translate(0, 65)">
          <rect x="0" y="0" width="1040" height="70" rx="6" fill="#FEF3C7" stroke="#FCD34D"/>
          <text x="20" y="25" class="text-warning" font-size="12" font-weight="600">⚠️ Attention - Opération irréversible</text>
          <text x="20" y="48" class="text-warning" font-size="11">La conversion supprimera toutes les fonctionnalités fax (envoi/réception, historique, domaines personnalisés).</text>
          <text x="20" y="65" class="text-warning" font-size="11">Le numéro deviendra une ligne téléphonique standard.</text>
        </g>

        <!-- Informations actuelles -->
        <g transform="translate(0, 160)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Service actuel</text>
          <line x1="0" y1="15" x2="500" y2="15" stroke="#E5E7EB"/>

          <rect x="0" y="30" width="500" height="100" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

          <text x="20" y="55" class="text-muted" font-size="11">Numéro</text>
          <text x="180" y="55" class="text-dark" font-size="11" font-weight="500">+33 9 12 34 56 78</text>

          <text x="20" y="80" class="text-muted" font-size="11">Type actuel</text>
          <text x="180" y="80" class="text-dark" font-size="11">Fax Pro</text>

          <text x="20" y="105" class="text-muted" font-size="11">Fax envoyés (total)</text>
          <text x="180" y="105" class="text-dark" font-size="11">1 234 fax</text>
        </g>

        <!-- Sélection offre ligne -->
        <g transform="translate(0, 295)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Choisir l'offre de ligne</text>
          <line x1="0" y1="15" x2="600" y2="15" stroke="#E5E7EB"/>

          <g transform="translate(0, 30)">
            <rect x="0" y="0" width="280" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <circle cx="25" cy="50" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
            <text x="45" y="35" class="text-dark" font-size="12" font-weight="500">Ligne Standard</text>
            <text x="45" y="55" class="text-muted" font-size="10">1 appel simultané</text>
            <text x="45" y="85" class="text-primary" font-size="11" font-weight="600">9,99 € HT/mois</text>

            <rect x="300" y="0" width="280" height="100" rx="6" fill="#E8F0FE" stroke="#0050D7"/>
            <circle cx="325" cy="50" r="8" fill="#0050D7"/>
            <circle cx="325" cy="50" r="4" fill="#FFFFFF"/>
            <text x="345" y="35" class="text-dark" font-size="12" font-weight="500">Ligne Pro</text>
            <text x="345" y="55" class="text-muted" font-size="10">2 appels simultanés</text>
            <text x="345" y="85" class="text-primary" font-size="11" font-weight="600">14,99 € HT/mois</text>
          </g>
        </g>

        <!-- Confirmation -->
        <g transform="translate(0, 450)">
          <rect x="0" y="0" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="30" y="14" class="text-dark" font-size="11">Je comprends que cette opération est irréversible et supprimera les fonctionnalités fax</text>
        </g>

        <!-- Actions -->
        <g transform="translate(0, 500)">
          <rect x="0" y="0" width="180" height="36" rx="4" fill="#DC2626"/>
          <text x="90" y="23" class="text-white" font-size="11" text-anchor="middle">Convertir en ligne</text>

          <rect x="200" y="0" width="120" height="36" rx="4" class="btn-outline"/>
          <text x="260" y="23" class="text-primary" font-size="11" text-anchor="middle">Annuler</text>
        </g>

      </g>
    </g>
  </g>
</svg>
