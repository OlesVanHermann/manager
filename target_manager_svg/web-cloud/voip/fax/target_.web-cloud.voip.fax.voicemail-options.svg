<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .row-selected { fill: #E8F0FE; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="380" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="375" y="85" width="40" height="3" fill="#0050D7"/>

  <!-- MAIN -->
  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher un fax...</text>

      <rect x="6" y="58" width="268" height="52" rx="6" class="row-selected"/>
      <circle cx="28" cy="84" r="12" fill="#8B5CF6"/>
      <text x="28" y="88" class="text-white" font-size="9" text-anchor="middle">F</text>
      <text x="50" y="78" class="text-dark" font-size="12" font-weight="500">0033972200001</text>
      <text x="50" y="94" class="text-muted" font-size="10">Fax Pro</text>

      <!-- RIGHT PANEL -->
      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 20)">
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">Options de réception fax</text>
        <text x="0" y="42" class="text-muted" font-size="12">Configuration de la réception des fax par email</text>

        <!-- Info banner -->
        <g transform="translate(0, 70)">
          <rect x="0" y="0" width="1000" height="50" rx="6" class="bg-info"/>
          <text x="20" y="30" fill="#1E40AF" font-size="12">ℹ️ Les fax reçus peuvent être automatiquement envoyés à une ou plusieurs adresses email en pièce jointe PDF.</text>
        </g>

        <!-- Email forwarding settings -->
        <g transform="translate(0, 150)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Transfert par email</text>
          <line x1="0" y1="15" x2="1000" y2="15" stroke="#E5E7EB"/>

          <rect x="0" y="30" width="1000" height="180" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

          <text x="20" y="60" class="text-muted" font-size="11">Activer le transfert par email</text>
          <rect x="350" y="47" width="40" height="20" rx="10" fill="#0050D7"/>
          <circle cx="380" cy="57" r="8" fill="#FFFFFF"/>

          <text x="20" y="100" class="text-muted" font-size="11">Adresse email principale</text>
          <rect x="350" y="85" width="400" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="365" y="104" class="text-dark" font-size="11">fax@entreprise.com</text>

          <text x="20" y="140" class="text-muted" font-size="11">Adresses email supplémentaires</text>
          <rect x="350" y="125" width="400" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="365" y="144" class="text-dark" font-size="11">compta@entreprise.com, direction@entreprise.com</text>
          <rect x="770" y="125" width="80" height="28" rx="4" class="btn-outline"/>
          <text x="810" y="144" class="text-primary" font-size="10" text-anchor="middle">+ Ajouter</text>

          <text x="20" y="180" class="text-muted" font-size="11">Format du fax</text>
          <rect x="350" y="165" width="150" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="365" y="184" class="text-dark" font-size="11">PDF</text>
          <text x="485" y="184" class="text-muted" font-size="11">▼</text>
        </g>

        <!-- Notification settings -->
        <g transform="translate(0, 360)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Notifications</text>
          <line x1="0" y1="15" x2="500" y2="15" stroke="#E5E7EB"/>

          <rect x="0" y="30" width="500" height="150" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

          <text x="20" y="60" class="text-muted" font-size="11">Notification par email</text>
          <rect x="280" y="47" width="40" height="20" rx="10" fill="#0050D7"/>
          <circle cx="310" cy="57" r="8" fill="#FFFFFF"/>

          <text x="20" y="100" class="text-muted" font-size="11">Notification par SMS</text>
          <rect x="280" y="87" width="40" height="20" rx="10" fill="#E5E7EB"/>
          <circle cx="290" cy="97" r="8" fill="#FFFFFF"/>

          <text x="20" y="140" class="text-muted" font-size="11">Numéro SMS</text>
          <rect x="280" y="125" width="180" height="28" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
          <text x="295" y="144" class="text-muted" font-size="11">Désactivé</text>
        </g>

        <!-- Quality settings -->
        <g transform="translate(550, 360)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Qualité de réception</text>
          <line x1="0" y1="15" x2="450" y2="15" stroke="#E5E7EB"/>

          <rect x="0" y="30" width="450" height="150" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

          <text x="20" y="60" class="text-muted" font-size="11">Résolution préférée</text>
          <g transform="translate(20, 75)">
            <rect x="0" y="0" width="180" height="35" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
            <circle cx="20" cy="18" r="6" fill="#0050D7"/>
            <circle cx="20" cy="18" r="3" fill="#FFFFFF"/>
            <text x="35" y="22" class="text-dark" font-size="10">Fine (200 dpi)</text>

            <rect x="200" y="0" width="180" height="35" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <circle cx="220" cy="18" r="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
            <text x="235" y="22" class="text-dark" font-size="10">Standard (100 dpi)</text>
          </g>

          <text x="20" y="145" class="text-muted" font-size="10">La résolution fine offre une meilleure qualité mais des fichiers plus volumineux.</text>
        </g>

        <!-- Actions -->
        <g transform="translate(0, 560)">
          <rect x="0" y="0" width="180" height="36" rx="4" class="btn-primary"/>
          <text x="90" y="23" class="text-white" font-size="11" text-anchor="middle">Enregistrer</text>

          <rect x="200" y="0" width="120" height="36" rx="4" class="btn-outline"/>
          <text x="260" y="23" class="text-primary" font-size="11" text-anchor="middle">Annuler</text>
        </g>

      </g>
    </g>
  </g>
</svg>
