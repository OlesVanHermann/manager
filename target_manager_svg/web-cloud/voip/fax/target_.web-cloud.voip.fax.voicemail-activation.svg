<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 550" width="1440" height="550">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .success-bg { fill: #DEF7EC; }
      .success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
    </style>
  </defs>
  <rect width="1440" height="550" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="490" class="bg-white"/>
  <rect x="240" y="60" width="1" height="490" class="border"/>
  <g transform="translate(280, 80)">
    <text x="0" y="20" class="text-link">← Retour à la gestion du répondeur</text>
    <text x="0" y="60" class="text-heading">Activer/désactiver le répondeur</text>
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="600" height="100" rx="8" class="success-bg"/>
      <rect x="0" y="0" width="600" height="100" rx="8" stroke="#03543F" fill="none"/>
      <text x="20" y="35" class="success-text" font-weight="600">État actuel</text>
      <text x="20" y="65" class="success-text">La fonction "Répondeur" est active sur votre Fax.</text>
    </g>
    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="600" height="150" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="600" height="150" rx="8" class="border"/>
      <text x="20" y="35" class="text-title">Actions</text>
      <line x1="20" y1="50" x2="580" y2="50" stroke="#E5E7EB"/>
      <text x="20" y="85" class="text-body">Désactiver la fonction "Répondeur" sur ce fax :</text>
      <rect x="20" y="100" width="250" height="40" rx="4" class="btn-danger"/>
      <text x="45" y="126" class="text-white" font-size="14">Désactiver le répondeur</text>
    </g>
  </g>
</svg>
