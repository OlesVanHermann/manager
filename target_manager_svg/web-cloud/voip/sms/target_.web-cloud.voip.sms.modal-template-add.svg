<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-info-light { fill: #DBEAFE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">SMS</text>
  <rect x="0" y="115" width="240" height="36" class="bg-primary-light"/>
  <text x="20" y="138" class="text-link">sms-xx12345-1</text>
  <text x="40" y="180" class="text-muted">Modeles</text>
  <text x="280" y="100" class="text-body" opacity="0.5">Gestion des modeles</text>
  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>
  <rect x="370" y="120" width="700" height="660" rx="8" class="bg-white modal-shadow"/>
  <text x="410" y="165" class="text-title">Ajouter un modele de message</text>
  <text x="1040" y="165" class="text-muted" style="cursor: pointer;">X</text>
  <line x1="370" y1="190" x2="1070" y2="190" stroke="#E5E7EB"/>
  <rect x="410" y="215" width="620" height="60" rx="8" class="bg-info-light"/>
  <text x="440" y="245" class="text-info">Les modeles sont obligatoires pour envoyer des SMS vers les Etats-Unis.</text>
  <text x="440" y="265" class="text-info">Delimitez les variables avec le caractere #.</text>
  <text x="410" y="310" class="text-body" font-weight="600">Nom du modele</text>
  <rect x="410" y="325" width="620" height="44" rx="4" class="bg-white"/>
  <rect x="410" y="325" width="620" height="44" rx="4" class="border"/>
  <text x="430" y="353" class="text-muted">Ex: Code de verification, Alerte serveur...</text>
  <text x="410" y="400" class="text-body" font-weight="600">Type de message</text>
  <rect x="410" y="420" width="200" height="40" rx="4" class="bg-primary-light"/>
  <circle cx="435" cy="440" r="8" class="radio-selected"/>
  <text x="455" y="445" class="text-body">Transactionnel</text>
  <rect x="620" y="420" width="200" height="40" rx="4" class="bg-white"/>
  <rect x="620" y="420" width="200" height="40" rx="4" class="border"/>
  <circle cx="645" cy="440" r="8" class="radio-unselected"/>
  <text x="665" y="445" class="text-body">Alerte</text>
  <rect x="830" y="420" width="200" height="40" rx="4" class="bg-white"/>
  <rect x="830" y="420" width="200" height="40" rx="4" class="border"/>
  <circle cx="855" cy="440" r="8" class="radio-unselected"/>
  <text x="875" y="445" class="text-body">Authentification</text>
  <text x="410" y="495" class="text-body" font-weight="600">Contenu du message</text>
  <rect x="410" y="510" width="620" height="100" rx="4" class="bg-white"/>
  <rect x="410" y="510" width="620" height="100" rx="4" class="border"/>
  <text x="430" y="540" class="text-body">Your verification code is #CODE#.</text>
  <text x="430" y="560" class="text-body">This code expires in #MINUTES# minutes.</text>
  <text x="410" y="635" class="text-muted" font-size="12">Variables detectees : #CODE#, #MINUTES#</text>
  <text x="410" y="660" class="text-muted" font-size="12">Le modele sera soumis a validation avant activation (24-48h).</text>
  <rect x="410" y="690" width="16" height="16" rx="2" class="border"/>
  <text x="435" y="703" class="text-body">J'accepte les conditions d'utilisation des modeles SMS</text>
  <line x1="370" y1="740" x2="1070" y2="740" stroke="#E5E7EB"/>
  <rect x="780" y="755" width="120" height="40" rx="4" class="btn-secondary"/>
  <text x="815" y="780" class="btn-text-dark">Annuler</text>
  <rect x="920" y="755" width="120" height="40" rx="4" class="btn-primary"/>
  <text x="950" y="780" class="btn-text">Soumettre</text>
</svg>
