<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>

  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">
      <text x="0" y="20" class="text-dark" font-size="15" font-weight="700">SMS</text>
      <text x="50" y="20" class="text-muted" font-size="12">sms-abc123de</text>
    </g>

    <g transform="translate(24, 50)">
      <!-- Left Panel -->
      <rect x="0" y="0" width="280" height="735" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="735" rx="8" class="border"/>
      <text x="16" y="30" class="text-dark" font-size="13" font-weight="600">Comptes SMS</text>

      <g transform="translate(6, 45)">
        <rect x="0" y="0" width="268" height="60" rx="6" class="row-selected"/>
        <text x="12" y="22" class="text-dark" font-size="12" font-weight="500">sms-abc123de</text>
        <text x="12" y="42" class="text-muted" font-size="10">1,250 credits · Principal</text>
        <circle cx="250" cy="30" r="5" fill="#10B981"/>
      </g>

      <!-- Right Panel -->
      <rect x="296" y="0" width="1096" height="735" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="735" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">sms-abc123de</text>

        <!-- Actions header -->
        <g transform="translate(850, 8)">
          <rect x="0" y="0" width="110" height="28" rx="4" class="btn-primary"/>
          <text x="55" y="18" class="text-white" font-size="10" text-anchor="middle">+ Nouveau modele</text>
        </g>

        <!-- NAV3 -->
        <g transform="translate(0, 45)">
          <rect x="0" y="0" width="80" height="26" rx="4" class="btn-outline"/>
          <text x="40" y="17" class="text-primary" font-size="11" text-anchor="middle">General</text>

          <rect x="84" y="0" width="100" height="26" rx="4" class="btn-outline"/>
          <text x="134" y="17" class="text-primary" font-size="11" text-anchor="middle">SMS envoyes</text>

          <rect x="188" y="0" width="85" height="26" rx="4" class="btn-outline"/>
          <text x="230" y="17" class="text-primary" font-size="11" text-anchor="middle">SMS recus</text>

          <rect x="277" y="0" width="95" height="26" rx="4" class="btn-outline"/>
          <text x="324" y="17" class="text-primary" font-size="11" text-anchor="middle">Campagnes</text>

          <rect x="376" y="0" width="80" height="26" rx="4" class="bg-primary"/>
          <text x="416" y="17" class="text-white" font-size="11" text-anchor="middle">Modeles</text>

          <rect x="460" y="0" width="90" height="26" rx="4" class="btn-outline"/>
          <text x="505" y="17" class="text-primary" font-size="11" text-anchor="middle">Expediteurs</text>

          <rect x="554" y="0" width="90" height="26" rx="4" class="btn-outline"/>
          <text x="599" y="17" class="text-primary" font-size="11" text-anchor="middle">Parametres</text>
        </g>

        <!-- Content -->
        <g transform="translate(0, 90)">
          <!-- Search -->
          <rect x="0" y="0" width="250" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="16" y="21" class="text-muted" font-size="11">Rechercher modele...</text>

          <!-- Templates grid -->
          <g transform="translate(0, 50)">
            <!-- Template 1 -->
            <rect x="0" y="0" width="340" height="160" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="30" class="text-dark" font-size="13" font-weight="600">Confirmation RDV</text>
            <rect x="200" y="15" width="80" height="20" rx="10" fill="#DEF7EC"/>
            <text x="240" y="29" class="text-success" font-size="9" text-anchor="middle">160 car.</text>
            <text x="300" y="30" class="text-muted" font-size="10">1 SMS</text>

            <rect x="20" y="45" width="300" height="70" rx="4" fill="#F9FAFB"/>
            <text x="30" y="65" class="text-dark" font-size="10">Bonjour {prenom},</text>
            <text x="30" y="80" class="text-dark" font-size="10">Votre RDV est confirme le {date} a {heure}.</text>
            <text x="30" y="95" class="text-dark" font-size="10">A bientot!</text>
            <text x="30" y="110" class="text-muted" font-size="9">Variables: {prenom}, {date}, {heure}</text>

            <text x="20" y="145" class="text-primary" font-size="10">Utiliser</text>
            <text x="80" y="145" class="text-primary" font-size="10">Modifier</text>
            <text x="140" y="145" class="text-error" font-size="10">Supprimer</text>

            <!-- Template 2 -->
            <rect x="358" y="0" width="340" height="160" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="378" y="30" class="text-dark" font-size="13" font-weight="600">Code verification</text>
            <rect x="558" y="15" width="80" height="20" rx="10" fill="#DEF7EC"/>
            <text x="598" y="29" class="text-success" font-size="9" text-anchor="middle">85 car.</text>
            <text x="658" y="30" class="text-muted" font-size="10">1 SMS</text>

            <rect x="378" y="45" width="300" height="70" rx="4" fill="#F9FAFB"/>
            <text x="388" y="65" class="text-dark" font-size="10">Votre code de verification est: {code}</text>
            <text x="388" y="80" class="text-dark" font-size="10">Ce code expire dans 10 minutes.</text>
            <text x="388" y="110" class="text-muted" font-size="9">Variables: {code}</text>

            <text x="378" y="145" class="text-primary" font-size="10">Utiliser</text>
            <text x="438" y="145" class="text-primary" font-size="10">Modifier</text>
            <text x="498" y="145" class="text-error" font-size="10">Supprimer</text>

            <!-- Template 3 -->
            <rect x="716" y="0" width="340" height="160" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="736" y="30" class="text-dark" font-size="13" font-weight="600">Notification livraison</text>
            <rect x="916" y="15" width="80" height="20" rx="10" fill="#FEF3C7"/>
            <text x="956" y="29" fill="#D97706" font-size="9" text-anchor="middle">180 car.</text>
            <text x="1016" y="30" class="text-muted" font-size="10">2 SMS</text>

            <rect x="736" y="45" width="300" height="70" rx="4" fill="#F9FAFB"/>
            <text x="746" y="65" class="text-dark" font-size="10">Bonjour {prenom},</text>
            <text x="746" y="80" class="text-dark" font-size="10">Votre colis {tracking} est en cours</text>
            <text x="746" y="95" class="text-dark" font-size="10">de livraison. Livraison prevue: {date}</text>
            <text x="746" y="110" class="text-muted" font-size="9">Variables: {prenom}, {tracking}, {date}</text>

            <text x="736" y="145" class="text-primary" font-size="10">Utiliser</text>
            <text x="796" y="145" class="text-primary" font-size="10">Modifier</text>
            <text x="856" y="145" class="text-error" font-size="10">Supprimer</text>

            <!-- Template 4 -->
            <rect x="0" y="180" width="340" height="160" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="210" class="text-dark" font-size="13" font-weight="600">Rappel paiement</text>
            <rect x="200" y="195" width="80" height="20" rx="10" fill="#FEF3C7"/>
            <text x="240" y="209" fill="#D97706" font-size="9" text-anchor="middle">195 car.</text>
            <text x="300" y="210" class="text-muted" font-size="10">2 SMS</text>

            <rect x="20" y="225" width="300" height="70" rx="4" fill="#F9FAFB"/>
            <text x="30" y="245" class="text-dark" font-size="10">Rappel: Facture {numero} de {montant}€</text>
            <text x="30" y="260" class="text-dark" font-size="10">echue le {date}. Merci de regulariser</text>
            <text x="30" y="275" class="text-dark" font-size="10">votre situation. Contact: {tel}</text>
            <text x="30" y="290" class="text-muted" font-size="9">Variables: {numero}, {montant}, {date}, {tel}</text>

            <text x="20" y="325" class="text-primary" font-size="10">Utiliser</text>
            <text x="80" y="325" class="text-primary" font-size="10">Modifier</text>
            <text x="140" y="325" class="text-error" font-size="10">Supprimer</text>

            <!-- Template 5 -->
            <rect x="358" y="180" width="340" height="160" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="378" y="210" class="text-dark" font-size="13" font-weight="600">Voeux</text>
            <rect x="558" y="195" width="80" height="20" rx="10" fill="#DEF7EC"/>
            <text x="598" y="209" class="text-success" font-size="9" text-anchor="middle">120 car.</text>
            <text x="658" y="210" class="text-muted" font-size="10">1 SMS</text>

            <rect x="378" y="225" width="300" height="70" rx="4" fill="#F9FAFB"/>
            <text x="388" y="245" class="text-dark" font-size="10">{entreprise} vous souhaite une</text>
            <text x="388" y="260" class="text-dark" font-size="10">excellente annee {annee}!</text>
            <text x="388" y="290" class="text-muted" font-size="9">Variables: {entreprise}, {annee}</text>

            <text x="378" y="325" class="text-primary" font-size="10">Utiliser</text>
            <text x="438" y="325" class="text-primary" font-size="10">Modifier</text>
            <text x="498" y="325" class="text-error" font-size="10">Supprimer</text>

            <!-- Add template card -->
            <rect x="716" y="180" width="340" height="160" rx="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-dasharray="5,5"/>
            <text x="886" y="250" class="text-muted" font-size="24" text-anchor="middle">+</text>
            <text x="886" y="280" class="text-muted" font-size="12" text-anchor="middle">Creer un modele</text>
          </g>

          <!-- Info -->
          <g transform="translate(0, 420)">
            <text x="0" y="20" class="text-dark" font-size="13" font-weight="600">Variables disponibles</text>
            <text x="0" y="45" class="text-muted" font-size="11">{prenom}, {nom}, {email}, {telephone}, {date}, {heure}, {code}, {montant}, {numero}, {tracking}, {entreprise}, {annee}</text>
            <text x="0" y="70" class="text-muted" font-size="10">Les variables sont remplacees automatiquement lors de l'envoi. Chaque variable compte dans le nombre de caracteres.</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
