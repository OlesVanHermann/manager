<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-danger-light { fill: #FEE2E2; }
      .bg-warning-light { fill: #FEF3C7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">SMS</text>
  <rect x="0" y="115" width="240" height="36" class="bg-primary-light"/>
  <text x="20" y="138" class="text-link">sms-xx12345-1</text>
  <text x="40" y="180" class="text-muted">Expediteurs</text>
  <text x="280" y="100" class="text-body" opacity="0.5">Gestion des expediteurs</text>
  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>
  <rect x="420" y="200" width="600" height="500" rx="8" class="bg-white modal-shadow"/>
  <text x="460" y="245" class="text-title">Resilier le numero virtuel</text>
  <text x="990" y="245" class="text-muted" style="cursor: pointer;">X</text>
  <line x1="420" y1="270" x2="1020" y2="270" stroke="#E5E7EB"/>
  <rect x="460" y="295" width="500" height="80" rx="8" class="bg-warning-light"/>
  <text x="490" y="325" class="text-warning" font-weight="600">Attention</text>
  <text x="490" y="350" class="text-warning">La resiliation prendra effet a la fin de la periode de facturation</text>
  <text x="490" y="370" class="text-warning">en cours. Vous ne pourrez plus recevoir de SMS sur ce numero.</text>
  <text x="460" y="420" class="text-body" font-weight="600">Numero a resilier</text>
  <rect x="460" y="435" width="500" height="50" rx="4" class="bg-muted"/>
  <text x="480" y="465" class="text-body" font-size="16">+33 6 12 34 56 78</text>
  <text x="460" y="520" class="text-body">Date de fin : <tspan font-weight="600">31/01/2026</tspan></text>
  <text x="460" y="545" class="text-muted" font-size="12">Apres cette date, le numero sera libere et pourra etre reassigne.</text>
  <rect x="460" y="580" width="500" height="60" rx="8" class="bg-danger-light"/>
  <rect x="480" y="600" width="16" height="16" rx="2" class="border"/>
  <text x="510" y="615" class="text-body">Je confirme vouloir resilier ce numero virtuel</text>
  <line x1="420" y1="660" x2="1020" y2="660" stroke="#E5E7EB"/>
  <rect x="730" y="675" width="120" height="40" rx="4" class="btn-secondary"/>
  <text x="765" y="700" class="btn-text-dark">Annuler</text>
  <rect x="870" y="675" width="120" height="40" rx="4" class="btn-danger"/>
  <text x="905" y="700" class="btn-text">Resilier</text>
</svg>
