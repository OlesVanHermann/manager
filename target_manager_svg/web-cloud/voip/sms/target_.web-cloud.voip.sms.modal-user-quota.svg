<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .progress-bg { fill: #E5E7EB; }
      .progress-fill { fill: #0050D7; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">SMS</text>
  <rect x="0" y="115" width="240" height="36" class="bg-primary-light"/>
  <text x="20" y="138" class="text-link">sms-xx12345-1</text>
  <text x="40" y="180" class="text-muted">Utilisateurs API</text>
  <text x="280" y="100" class="text-body" opacity="0.5">Gestion des utilisateurs</text>
  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>
  <rect x="420" y="180" width="600" height="540" rx="8" class="bg-white modal-shadow"/>
  <text x="460" y="225" class="text-title">Gerer le quota - api_user_01</text>
  <text x="990" y="225" class="text-muted" style="cursor: pointer;">X</text>
  <line x1="420" y1="250" x2="1020" y2="250" stroke="#E5E7EB"/>
  <text x="460" y="295" class="text-body" font-weight="600">Quota actuel</text>
  <rect x="460" y="310" width="500" height="80" rx="8" class="bg-muted"/>
  <text x="490" y="345" class="text-body">Credits utilises : <tspan font-weight="600">450 / 1 000</tspan></text>
  <rect x="490" y="360" width="440" height="8" rx="4" class="progress-bg"/>
  <rect x="490" y="360" width="198" height="8" rx="4" class="progress-fill"/>
  <text x="490" y="385" class="text-muted" font-size="12">45% du quota utilise</text>
  <text x="460" y="425" class="text-body" font-weight="600">Modifier le quota</text>
  <text x="460" y="455" class="text-body">Nouveau quota (en credits)</text>
  <rect x="460" y="470" width="300" height="44" rx="4" class="bg-white"/>
  <rect x="460" y="470" width="300" height="44" rx="4" class="border"/>
  <text x="480" y="498" class="text-body">1000</text>
  <text x="460" y="540" class="text-muted" font-size="12">Laissez vide pour un quota illimite</text>
  <text x="460" y="580" class="text-body" font-weight="600">Reinitialisation</text>
  <rect x="460" y="595" width="16" height="16" rx="2" class="border"/>
  <text x="485" y="608" class="text-body">Reinitialiser le compteur a zero</text>
  <text x="460" y="640" class="text-muted" font-size="12">Le quota sera reinitialise automatiquement le 1er de chaque mois.</text>
  <text x="460" y="660" class="text-muted" font-size="12">Prochaine reinitialisation : 01/01/2026</text>
  <line x1="420" y1="690" x2="1020" y2="690" stroke="#E5E7EB"/>
  <rect x="730" y="705" width="120" height="40" rx="4" class="btn-secondary"/>
  <text x="765" y="730" class="btn-text-dark">Annuler</text>
  <rect x="870" y="705" width="120" height="40" rx="4" class="btn-primary"/>
  <text x="895" y="730" class="btn-text">Enregistrer</text>
</svg>
