<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-info-light { fill: #DBEAFE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-dashed { stroke: #D1D5DB; stroke-width: 2; stroke-dasharray: 8 4; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">SMS</text>
  <rect x="0" y="115" width="240" height="36" class="bg-primary-light"/>
  <text x="20" y="138" class="text-link">sms-xx12345-1</text>
  <text x="40" y="180" class="text-muted">Carnets d'adresses</text>
  <text x="280" y="100" class="text-body" opacity="0.5">Gestion des carnets</text>
  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>
  <rect x="370" y="150" width="700" height="600" rx="8" class="bg-white modal-shadow"/>
  <text x="410" y="195" class="text-title">Importer des contacts</text>
  <text x="1040" y="195" class="text-muted" style="cursor: pointer;">X</text>
  <line x1="370" y1="220" x2="1070" y2="220" stroke="#E5E7EB"/>
  <text x="410" y="260" class="text-body" font-weight="600">Carnet de destination</text>
  <rect x="410" y="275" width="620" height="44" rx="4" class="bg-white"/>
  <rect x="410" y="275" width="620" height="44" rx="4" class="border"/>
  <text x="430" y="303" class="text-body">Clients Premium</text>
  <text x="1000" y="303" class="text-muted">v</text>
  <text x="410" y="355" class="text-body" font-weight="600">Fichier CSV</text>
  <rect x="410" y="370" width="620" height="120" rx="8" class="border-dashed"/>
  <text x="640" y="420" class="text-muted">Glissez-deposez votre fichier CSV ici</text>
  <text x="680" y="445" class="text-muted">ou</text>
  <rect x="640" y="455" width="160" height="32" rx="4" class="btn-secondary"/>
  <text x="670" y="476" class="btn-text-dark">Parcourir...</text>
  <rect x="410" y="510" width="620" height="80" rx="8" class="bg-info-light"/>
  <text x="440" y="540" class="text-info" font-weight="600">Format attendu</text>
  <text x="440" y="565" class="text-info" font-size="12">Le fichier doit contenir les colonnes : numero, nom, prenom (optionnel)</text>
  <text x="440" y="585" class="text-info" font-size="12">Exemple : +33612345678;Dupont;Jean</text>
  <rect x="410" y="610" width="16" height="16" rx="2" class="border"/>
  <text x="435" y="623" class="text-body">Ignorer la premiere ligne (en-tetes)</text>
  <rect x="410" y="640" width="16" height="16" rx="2" class="border"/>
  <text x="435" y="653" class="text-body">Mettre a jour les contacts existants</text>
  <text x="410" y="690" class="text-link" font-size="12">Telecharger un modele de fichier CSV</text>
  <line x1="370" y1="710" x2="1070" y2="710" stroke="#E5E7EB"/>
  <rect x="780" y="725" width="120" height="40" rx="4" class="btn-secondary"/>
  <text x="815" y="750" class="btn-text-dark">Annuler</text>
  <rect x="920" y="725" width="120" height="40" rx="4" class="btn-primary"/>
  <text x="950" y="750" class="btn-text">Importer</text>
</svg>
