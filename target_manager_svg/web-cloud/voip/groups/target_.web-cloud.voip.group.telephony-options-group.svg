<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .checkbox-checked { fill: #0050D7; }
      .checkbox-empty { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Télécom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Téléphonie</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">Mon groupe VoIP</text>
  <text x="20" y="170" class="text-muted">Administration</text>
  <text x="30" y="195" class="text-muted">Ajouter un groupe</text>
  <text x="30" y="220" class="text-muted">Supprimer le groupe</text>
  <text x="30" y="245" class="text-link">Options du groupe</text>
  <text x="30" y="270" class="text-muted">Lignes du groupe</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="14">← Retour à l'administration</text>

    <!-- Title -->
    <text x="0" y="45" class="text-title">Options du groupe</text>

    <!-- Options Card -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="700" height="400" rx="8" class="bg-white border"/>

      <text x="24" y="35" class="text-section">Paramètres de téléphonie</text>

      <!-- Option 1 -->
      <g transform="translate(24, 70)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
        <text x="5" y="14" class="text-white" font-size="12">✓</text>
        <text x="35" y="14" class="text-dark" font-weight="500">Masquer le numéro externe</text>
        <text x="35" y="35" class="text-muted">Le numéro présenté sera masqué lors des appels sortants</text>
      </g>

      <!-- Option 2 -->
      <g transform="translate(24, 135)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-empty"/>
        <text x="35" y="14" class="text-dark" font-weight="500">Forcer le numéro affiché</text>
        <text x="35" y="35" class="text-muted">Permet de définir un numéro personnalisé à afficher lors des appels</text>
      </g>

      <!-- Option 3 -->
      <g transform="translate(24, 200)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
        <text x="5" y="14" class="text-white" font-size="12">✓</text>
        <text x="35" y="14" class="text-dark" font-weight="500">Afficher la description sur appel entrant</text>
        <text x="35" y="35" class="text-muted">Affiche le nom de la ligne sur l'écran du téléphone lors d'un appel entrant</text>
      </g>

      <!-- Separator -->
      <line x1="24" y1="270" x2="676" y2="270" stroke="#E5E7EB"/>

      <text x="24" y="305" class="text-section">Paramètres utilisateur</text>

      <!-- User info text -->
      <text x="24" y="340" class="text-muted">Ces options s'appliquent à toutes les lignes du groupe.</text>

      <!-- Buttons -->
      <g transform="translate(24, 365)">
        <rect x="0" y="0" width="120" height="40" rx="4" class="btn-primary"/>
        <text x="25" y="26" class="text-white">Enregistrer</text>

        <rect x="140" y="0" width="100" height="40" rx="4" class="btn-default"/>
        <text x="165" y="26" class="text-dark">Annuler</text>
      </g>
    </g>
  </g>
</svg>
