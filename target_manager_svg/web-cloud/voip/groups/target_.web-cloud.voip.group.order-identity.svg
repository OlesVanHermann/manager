<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 550" width="700" height="550">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Container -->
  <rect width="700" height="550" rx="8" class="bg-white border"/>

  <!-- Title -->
  <text x="24" y="35" class="text-section">Identité du titulaire</text>
  <text x="24" y="60" class="text-muted">* Champs obligatoires</text>

  <!-- Form fields -->
  <g transform="translate(24, 85)">
    <!-- Row 1: Nom / Prénom -->
    <g transform="translate(0, 0)">
      <text x="0" y="0" class="text-label">Nom *</text>
      <rect x="0" y="15" width="300" height="40" rx="4" class="input-field"/>
      <text x="16" y="42" class="text-dark">Dupont</text>

      <text x="330" y="0" class="text-label">Prénom *</text>
      <rect x="330" y="15" width="300" height="40" rx="4" class="input-field"/>
      <text x="346" y="42" class="text-dark">Jean</text>
    </g>

    <!-- Row 2: Email / Téléphone -->
    <g transform="translate(0, 80)">
      <text x="0" y="0" class="text-label">Email</text>
      <rect x="0" y="15" width="300" height="40" rx="4" class="input-field"/>
      <text x="16" y="42" class="text-dark">jean.dupont@email.com</text>

      <text x="330" y="0" class="text-label">Téléphone</text>
      <rect x="330" y="15" width="300" height="40" rx="4" class="input-field"/>
      <text x="346" y="42" class="text-dark">+33 6 12 34 56 78</text>
    </g>

    <!-- Separator for organisation fields -->
    <line x1="0" y1="155" x2="630" y2="155" stroke="#E5E7EB"/>
    <text x="0" y="180" class="text-muted">Champs supplémentaires pour les entreprises</text>

    <!-- Row 3: Organisation / Dénomination sociale -->
    <g transform="translate(0, 200)">
      <text x="0" y="0" class="text-label">Organisation *</text>
      <rect x="0" y="15" width="300" height="40" rx="4" class="input-field"/>
      <text x="16" y="42" class="text-dark">Ma Société</text>

      <text x="330" y="0" class="text-label">Dénomination sociale *</text>
      <rect x="330" y="15" width="300" height="40" rx="4" class="input-field"/>
      <text x="346" y="42" class="text-dark">MA SOCIETE SARL</text>
    </g>

    <!-- Row 4: SIRET / Code APE -->
    <g transform="translate(0, 280)">
      <text x="0" y="0" class="text-label">SIRET *</text>
      <rect x="0" y="15" width="300" height="40" rx="4" class="input-field"/>
      <text x="16" y="42" class="text-dark">12345678901234</text>

      <text x="330" y="0" class="text-label">Code APE *</text>
      <rect x="330" y="15" width="150" height="40" rx="4" class="input-field"/>
      <text x="346" y="42" class="text-dark">6201Z</text>
    </g>
  </g>
</svg>
