<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 380" width="550" height="380">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .btn-text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .close-btn { fill: none; stroke: #6B7280; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Modal Overlay -->
  <rect width="550" height="380" class="modal-overlay"/>
  
  <!-- Modal Container -->
  <g transform="translate(50, 30)">
    <rect width="450" height="320" class="modal-bg" rx="8"/>
    
    <!-- Close Button -->
    <g transform="translate(405, 15)">
      <circle cx="15" cy="15" r="15" fill="#F3F4F6"/>
      <path d="M10 10 L20 20 M20 10 L10 20" class="close-btn"/>
    </g>
    
    <!-- Modal Header -->
    <text x="30" y="50" class="text-title">Assistant de configuration</text>
    
    <!-- Form Fields -->
    <g transform="translate(30, 80)">
      <g>
        <text x="0" y="0" class="text-label">Liste</text>
        <rect x="0" y="10" width="390" height="44" class="input" rx="4"/>
        <text x="15" y="38" class="text-body">Choisir la liste de filtrage ...</text>
        <path d="M365 28 L375 38 L385 28" fill="none" stroke="#6B7280" stroke-width="2"/>
      </g>
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-label">Type de num√©ro</text>
        <rect x="0" y="10" width="390" height="44" class="input" rx="4"/>
        <text x="15" y="38" class="text-body">Mobiles nationaux</text>
        <path d="M365 28 L375 38 L385 28" fill="none" stroke="#6B7280" stroke-width="2"/>
      </g>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 260)">
      <rect width="100" height="40" class="btn-primary" rx="4"/>
      <text x="20" y="26" class="btn-text-white">Appliquer</text>
    </g>
  </g>
</svg>
