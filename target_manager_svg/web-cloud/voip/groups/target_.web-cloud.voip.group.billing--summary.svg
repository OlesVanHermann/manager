<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="750" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  <rect x="240" y="60" width="1" height="690" class="border"/>

  <text x="20" y="100" class="text-dark" font-weight="600">Groupe</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">ab12345-ovh-1</text>
  <text x="20" y="170" class="text-muted">Administration</text>
  <text x="30" y="195" fill="#0050D7">Facturation</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link">‚Üê Retour a la facturation</text>

    <!-- Title -->
    <text x="0" y="40" class="text-title">Resume de consommation</text>

    <!-- Summary Widget -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="600" height="180" rx="8" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="35" class="text-section">Synthese des consommations</text>

      <!-- Summary stats -->
      <g transform="translate(30, 60)">
        <text x="0" y="0" class="text-muted">Total des appels</text>
        <text x="0" y="25" class="text-dark" font-size="24" font-weight="600">1 247 appels</text>

        <text x="200" y="0" class="text-muted">Appels entrants</text>
        <text x="200" y="25" class="text-dark" font-size="24" font-weight="600">856 appels</text>

        <text x="400" y="0" class="text-muted">Appels sortants</text>
        <text x="400" y="25" class="text-dark" font-size="24" font-weight="600">391 appels</text>
      </g>

      <g transform="translate(30, 130)">
        <text x="0" y="0" class="text-muted">Transferts</text>
        <text x="0" y="25" class="text-dark" font-size="18" font-weight="600">0 appels</text>
      </g>
    </g>

    <!-- Details Widget -->
    <g transform="translate(0, 270)">
      <rect x="0" y="0" width="1100" height="400" rx="8" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="35" class="text-section">Detail par service</text>

      <!-- Datagrid header -->
      <g transform="translate(0, 55)">
        <rect x="0" y="0" width="1100" height="40" fill="#F3F4F6"/>
        <text x="30" y="26" class="text-muted" font-weight="600">Service</text>
        <text x="350" y="26" class="text-muted" font-weight="600">Total</text>
        <text x="500" y="26" class="text-muted" font-weight="600">Entrants</text>
        <text x="650" y="26" class="text-muted" font-weight="600">Sortants</text>
        <text x="800" y="26" class="text-muted" font-weight="600">Transferts</text>
      </g>

      <!-- Row 1 -->
      <g transform="translate(0, 95)">
        <rect x="0" y="0" width="1100" height="55" class="bg-white"/>
        <line x1="0" y1="55" x2="1100" y2="55" stroke="#E5E7EB"/>
        <text x="30" y="25" class="text-dark" font-weight="600">Ligne principale</text>
        <text x="30" y="45" class="text-muted">0033 1 23 45 67 89</text>
        <text x="350" y="32" class="text-dark">452</text>
        <text x="500" y="32" class="text-dark">312</text>
        <text x="650" y="32" class="text-dark">140</text>
        <text x="800" y="32" class="text-dark">0</text>
      </g>

      <!-- Row 2 -->
      <g transform="translate(0, 150)">
        <rect x="0" y="0" width="1100" height="55" class="bg-white"/>
        <line x1="0" y1="55" x2="1100" y2="55" stroke="#E5E7EB"/>
        <text x="30" y="25" class="text-dark" font-weight="600">Ligne secondaire</text>
        <text x="30" y="45" class="text-muted">0033 1 98 76 54 32</text>
        <text x="350" y="32" class="text-dark">328</text>
        <text x="500" y="32" class="text-dark">245</text>
        <text x="650" y="32" class="text-dark">83</text>
        <text x="800" y="32" class="text-dark">0</text>
      </g>

      <!-- Row 3 -->
      <g transform="translate(0, 205)">
        <rect x="0" y="0" width="1100" height="55" class="bg-white"/>
        <line x1="0" y1="55" x2="1100" y2="55" stroke="#E5E7EB"/>
        <text x="30" y="25" class="text-dark" font-weight="600">Ligne bureau</text>
        <text x="30" y="45" class="text-muted">0033 1 11 22 33 44</text>
        <text x="350" y="32" class="text-dark">267</text>
        <text x="500" y="32" class="text-dark">199</text>
        <text x="650" y="32" class="text-dark">68</text>
        <text x="800" y="32" class="text-dark">0</text>
      </g>

      <!-- Row 4 -->
      <g transform="translate(0, 260)">
        <rect x="0" y="0" width="1100" height="55" class="bg-white"/>
        <line x1="0" y1="55" x2="1100" y2="55" stroke="#E5E7EB"/>
        <text x="30" y="25" class="text-dark" font-weight="600">Numero d'accueil</text>
        <text x="30" y="45" class="text-muted">0033 9 72 10 XX XX</text>
        <text x="350" y="32" class="text-dark">200</text>
        <text x="500" y="32" class="text-dark">100</text>
        <text x="650" y="32" class="text-dark">100</text>
        <text x="800" y="32" class="text-dark">0</text>
      </g>

      <!-- Pagination -->
      <g transform="translate(20, 360)">
        <text x="0" y="0" class="text-muted">Affichage de 1-4 sur 4 services</text>
      </g>
    </g>
  </g>
</svg>
