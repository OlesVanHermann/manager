<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .toggle-on { fill: #0050D7; }
      .toggle-off { fill: #E5E7EB; }
      .select { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="850" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="150" y="38" class="text-white">Télécom</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="790" class="bg-white"/>
  <line x1="240" y1="60" x2="240" y2="850" stroke="#E5E7EB"/>
  
  <text x="20" y="100" class="text-muted" font-size="12">TÉLÉPHONIE</text>
  <rect x="0" y="110" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="134" class="text-link" font-weight="600">VoIP</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link">← Retour à la gestion des appels</text>
    
    <!-- Title -->
    <text x="0" y="40" class="text-title">Renvoi d'appel</text>
    
    <!-- Warning banner -->
    <rect x="0" y="60" width="900" height="50" rx="4" class="bg-warning" stroke="#92400E"/>
    <text x="15" y="90" class="text-warning">⚠️ Certains opérateurs filtrent les appels redirigés. Il est donc possible que la ligne distante ne réceptionne pas les appels redirigés.</text>
    
    <!-- Content -->
    <g transform="translate(0, 130)">
      <!-- Section 1: Renvoi de tous les appels -->
      <rect x="0" y="0" width="900" height="120" rx="8" class="tile"/>
      <text x="20" y="30" class="text-subtitle">Renvoi de tous les appels</text>
      
      <text x="20" y="65" class="text-muted">État</text>
      <rect x="150" y="50" width="44" height="22" rx="11" class="toggle-off"/>
      <circle cx="163" cy="61" r="8" fill="#FFFFFF"/>
      <text x="210" y="65" class="text-body">Désactivé</text>
      
      <text x="20" y="100" class="text-muted">Renvoyer vers un</text>
      <rect x="150" y="82" width="180" height="32" rx="4" class="select"/>
      <text x="165" y="104" class="text-body">Téléphone</text>
      <text x="310" y="104" class="text-muted">▼</text>
      
      <text x="350" y="100" class="text-muted">au numéro</text>
      <rect x="450" y="82" width="200" height="32" rx="4" class="select"/>
      <text x="465" y="104" class="text-muted">Sélectionner...</text>
      
      <!-- Section 2: Renvoi quand la ligne est occupée -->
      <rect x="0" y="140" width="900" height="120" rx="8" class="tile"/>
      <text x="20" y="170" class="text-subtitle">Renvoi quand la ligne est occupée</text>
      
      <text x="20" y="205" class="text-muted">État</text>
      <rect x="150" y="190" width="44" height="22" rx="11" class="toggle-on"/>
      <circle cx="181" cy="201" r="8" fill="#FFFFFF"/>
      <text x="210" y="205" class="text-body">Activé</text>
      
      <text x="20" y="240" class="text-muted">Renvoyer vers un</text>
      <rect x="150" y="222" width="180" height="32" rx="4" class="select"/>
      <text x="165" y="244" class="text-body">Répondeur</text>
      <text x="310" y="244" class="text-muted">▼</text>
      
      <!-- Section 3: Renvoi quand il n'y a pas de réponse -->
      <rect x="0" y="280" width="900" height="140" rx="8" class="tile"/>
      <text x="20" y="310" class="text-subtitle">Renvoi quand il n'y a pas de réponse</text>
      
      <text x="20" y="345" class="text-muted">État</text>
      <rect x="150" y="330" width="44" height="22" rx="11" class="toggle-on"/>
      <circle cx="181" cy="341" r="8" fill="#FFFFFF"/>
      <text x="210" y="345" class="text-body">Activé</text>
      
      <text x="20" y="380" class="text-muted">Renvoyer vers un</text>
      <rect x="150" y="362" width="180" height="32" rx="4" class="select"/>
      <text x="165" y="384" class="text-body">Répondeur</text>
      <text x="310" y="384" class="text-muted">▼</text>
      
      <text x="350" y="380" class="text-muted">avant</text>
      <rect x="400" y="362" width="60" height="32" rx="4" class="select"/>
      <text x="420" y="384" class="text-body">20</text>
      <text x="470" y="380" class="text-muted">seconde(s)</text>
      
      <!-- Section 4: Renvoi quand la ligne est injoignable -->
      <rect x="0" y="440" width="900" height="120" rx="8" class="tile"/>
      <text x="20" y="470" class="text-subtitle">Renvoi quand la ligne est injoignable ou déconnectée</text>
      
      <text x="20" y="505" class="text-muted">État</text>
      <rect x="150" y="490" width="44" height="22" rx="11" class="toggle-on"/>
      <circle cx="181" cy="501" r="8" fill="#FFFFFF"/>
      <text x="210" y="505" class="text-body">Activé</text>
      
      <text x="20" y="540" class="text-muted">Renvoyer vers un</text>
      <rect x="150" y="522" width="180" height="32" rx="4" class="select"/>
      <text x="165" y="544" class="text-body">Répondeur</text>
      <text x="310" y="544" class="text-muted">▼</text>
      
      <!-- Save button -->
      <rect x="0" y="580" width="140" height="40" rx="4" class="bg-primary"/>
      <text x="35" y="606" class="text-white">Enregistrer</text>
      
      <rect x="160" y="580" width="100" height="40" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="185" y="606" class="text-body">Annuler</text>
    </g>
  </g>
</svg>
