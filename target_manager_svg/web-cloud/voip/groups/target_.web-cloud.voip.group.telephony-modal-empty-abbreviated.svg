<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 280" width="550" height="280">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .icon-warning { fill: #FEF3C7; }
      .close-btn { fill: none; stroke: #6B7280; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Modal Overlay -->
  <rect width="550" height="280" class="modal-overlay"/>
  
  <!-- Modal Container -->
  <g transform="translate(50, 30)">
    <rect width="450" height="220" class="modal-bg" rx="8"/>
    
    <!-- Close Button -->
    <g transform="translate(405, 15)">
      <circle cx="15" cy="15" r="15" fill="#F3F4F6"/>
      <path d="M10 10 L20 20 M20 10 L10 20" class="close-btn"/>
    </g>
    
    <!-- Warning Icon -->
    <g transform="translate(30, 30)">
      <circle cx="25" cy="25" r="25" class="icon-warning"/>
      <text x="25" y="35" text-anchor="middle" font-size="28">⚠️</text>
    </g>
    
    <!-- Modal Header -->
    <text x="90" y="50" class="text-title">Nettoyage de la liste des numéros abrégés</text>
    
    <!-- Content -->
    <text x="30" y="100" class="text-body">
      <tspan x="30" dy="0">L'ensemble de vos numéros abrégés va être supprimé.</tspan>
      <tspan x="30" dy="25">Voulez-vous continuer ?</tspan>
    </text>
    
    <!-- Buttons -->
    <g transform="translate(30, 160)">
      <rect width="120" height="40" class="btn-danger" rx="4"/>
      <text x="25" y="26" class="btn-text-white">Confirmer</text>
      <g transform="translate(140, 0)">
        <rect width="100" height="40" class="btn-secondary" rx="4"/>
        <text x="22" y="26" class="btn-text-dark">Annuler</text>
      </g>
    </g>
  </g>
</svg>
