<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .row-hover { fill: #F9FAFB; }
      .row-selected { fill: #E8F0FE; }
      .table-header { fill: #F9FAFB; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="380" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="375" y="85" width="40" height="3" fill="#0050D7"/>

  <!-- MAIN -->
  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher un groupe...</text>

      <rect x="6" y="58" width="268" height="52" rx="6" class="row-selected"/>
      <circle cx="28" cy="84" r="12" fill="#0050D7"/>
      <text x="28" y="88" class="text-white" font-size="9" text-anchor="middle">G</text>
      <text x="50" y="78" class="text-dark" font-size="12" font-weight="500">ab12345-ovh-1</text>
      <text x="50" y="94" class="text-muted" font-size="10">5 lignes, 3 numéros</text>

      <!-- RIGHT PANEL -->
      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 20)">
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">Portefeuille SVA</text>
        <text x="0" y="42" class="text-muted" font-size="12">Gestion des revenus générés par vos numéros à valeur ajoutée (SVA)</text>

        <!-- Balance card -->
        <g transform="translate(0, 70)">
          <rect x="0" y="0" width="400" height="120" rx="8" fill="#0050D7"/>
          <text x="30" y="35" class="text-white" font-size="12">Solde disponible</text>
          <text x="30" y="75" class="text-white" font-size="32" font-weight="700">2 847,56 €</text>
          <text x="30" y="100" fill="#93C5FD" font-size="11">Dernière mise à jour: 24/12/2024</text>

          <rect x="280" y="70" width="100" height="32" rx="4" fill="#FFFFFF"/>
          <text x="330" y="91" class="text-primary" font-size="11" text-anchor="middle">Retirer</text>
        </g>

        <!-- Stats cards -->
        <g transform="translate(450, 70)">
          <rect x="0" y="0" width="180" height="55" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="15" y="22" class="text-muted" font-size="10">Revenus ce mois</text>
          <text x="15" y="42" class="text-success" font-size="16" font-weight="600">+847,23 €</text>

          <rect x="200" y="0" width="180" height="55" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="215" y="22" class="text-muted" font-size="10">Appels ce mois</text>
          <text x="215" y="42" class="text-dark" font-size="16" font-weight="600">1 245</text>

          <rect x="0" y="65" width="180" height="55" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="15" y="87" class="text-muted" font-size="10">Durée moyenne</text>
          <text x="15" y="107" class="text-dark" font-size="16" font-weight="600">4m 32s</text>

          <rect x="200" y="65" width="180" height="55" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="215" y="87" class="text-muted" font-size="10">Prochain versement</text>
          <text x="215" y="107" class="text-primary" font-size="16" font-weight="600">01/01/2025</text>
        </g>

        <!-- Transactions table -->
        <g transform="translate(0, 210)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Historique des transactions</text>
          <line x1="0" y1="15" x2="1040" y2="15" stroke="#E5E7EB"/>

          <!-- Toolbar -->
          <g transform="translate(0, 25)">
            <rect x="0" y="0" width="130" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="15" y="21" class="text-muted" font-size="11">Ce mois ▼</text>

            <rect x="150" y="0" width="100" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="165" y="21" class="text-muted" font-size="11">Type ▼</text>

            <rect x="880" y="0" width="150" height="32" rx="4" class="btn-outline"/>
            <text x="955" y="21" class="text-primary" font-size="11" text-anchor="middle">↓ Exporter CSV</text>
          </g>

          <!-- Header -->
          <rect x="0" y="70" width="1040" height="36" class="table-header"/>
          <line x1="0" y1="106" x2="1040" y2="106" stroke="#E5E7EB"/>
          <text x="20" y="93" class="text-muted" font-size="11" font-weight="600">Date</text>
          <text x="150" y="93" class="text-muted" font-size="11" font-weight="600">Type</text>
          <text x="300" y="93" class="text-muted" font-size="11" font-weight="600">Numéro SVA</text>
          <text x="480" y="93" class="text-muted" font-size="11" font-weight="600">Description</text>
          <text x="750" y="93" class="text-muted" font-size="11" font-weight="600">Appels</text>
          <text x="850" y="93" class="text-muted" font-size="11" font-weight="600">Durée</text>
          <text x="950" y="93" class="text-muted" font-size="11" font-weight="600">Montant</text>

          <!-- Row 1 -->
          <rect x="0" y="106" width="1040" height="45" class="bg-white"/>
          <line x1="0" y1="151" x2="1040" y2="151" stroke="#E5E7EB"/>
          <text x="20" y="134" class="text-muted" font-size="11">24/12/2024</text>
          <rect x="150" y="122" width="70" height="18" rx="9" fill="#DEF7EC"/>
          <text x="185" y="135" fill="#03543F" font-size="9" text-anchor="middle">Revenus</text>
          <text x="300" y="134" class="text-dark" font-size="11">08 91 12 34 56</text>
          <text x="480" y="134" class="text-dark" font-size="11">Appels entrants journaliers</text>
          <text x="750" y="134" class="text-dark" font-size="11">47</text>
          <text x="850" y="134" class="text-dark" font-size="11">3h 24m</text>
          <text x="950" y="134" class="text-success" font-size="11" font-weight="500">+124,56 €</text>

          <!-- Row 2 -->
          <rect x="0" y="151" width="1040" height="45" class="row-hover"/>
          <line x1="0" y1="196" x2="1040" y2="196" stroke="#E5E7EB"/>
          <text x="20" y="179" class="text-muted" font-size="11">23/12/2024</text>
          <rect x="150" y="167" width="70" height="18" rx="9" fill="#DEF7EC"/>
          <text x="185" y="180" fill="#03543F" font-size="9" text-anchor="middle">Revenus</text>
          <text x="300" y="179" class="text-dark" font-size="11">08 91 12 34 56</text>
          <text x="480" y="179" class="text-dark" font-size="11">Appels entrants journaliers</text>
          <text x="750" y="179" class="text-dark" font-size="11">52</text>
          <text x="850" y="179" class="text-dark" font-size="11">4h 12m</text>
          <text x="950" y="179" class="text-success" font-size="11" font-weight="500">+156,78 €</text>

          <!-- Row 3 -->
          <rect x="0" y="196" width="1040" height="45" class="bg-white"/>
          <line x1="0" y1="241" x2="1040" y2="241" stroke="#E5E7EB"/>
          <text x="20" y="224" class="text-muted" font-size="11">20/12/2024</text>
          <rect x="150" y="212" width="70" height="18" rx="9" fill="#DBEAFE"/>
          <text x="185" y="225" fill="#1E40AF" font-size="9" text-anchor="middle">Retrait</text>
          <text x="300" y="224" class="text-muted" font-size="11">-</text>
          <text x="480" y="224" class="text-dark" font-size="11">Virement vers IBAN FR76...4521</text>
          <text x="750" y="224" class="text-muted" font-size="11">-</text>
          <text x="850" y="224" class="text-muted" font-size="11">-</text>
          <text x="950" y="224" class="text-error" font-size="11" font-weight="500">-500,00 €</text>

          <!-- Row 4 -->
          <rect x="0" y="241" width="1040" height="45" class="row-hover"/>
          <line x1="0" y1="286" x2="1040" y2="286" stroke="#E5E7EB"/>
          <text x="20" y="269" class="text-muted" font-size="11">19/12/2024</text>
          <rect x="150" y="257" width="70" height="18" rx="9" fill="#DEF7EC"/>
          <text x="185" y="270" fill="#03543F" font-size="9" text-anchor="middle">Revenus</text>
          <text x="300" y="269" class="text-dark" font-size="11">08 91 98 76 54</text>
          <text x="480" y="269" class="text-dark" font-size="11">Appels entrants journaliers</text>
          <text x="750" y="269" class="text-dark" font-size="11">23</text>
          <text x="850" y="269" class="text-dark" font-size="11">1h 45m</text>
          <text x="950" y="269" class="text-success" font-size="11" font-weight="500">+67,89 €</text>
        </g>

        <!-- Pagination -->
        <g transform="translate(0, 520)">
          <text x="0" y="15" class="text-muted" font-size="11">Affichage 1-4 sur 156 transactions</text>
        </g>

        <!-- Bank info -->
        <g transform="translate(0, 560)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Compte bancaire</text>
          <line x1="0" y1="15" x2="500" y2="15" stroke="#E5E7EB"/>

          <rect x="0" y="30" width="500" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="20" y="55" class="text-muted" font-size="11">IBAN</text>
          <text x="120" y="55" class="text-dark" font-size="11">FR76 3000 4000 0500 0001 2345 21</text>
          <text x="20" y="80" class="text-muted" font-size="11">BIC</text>
          <text x="120" y="80" class="text-dark" font-size="11">BNPAFRPP</text>
          <text x="380" y="70" class="text-primary" font-size="11">Modifier</text>
        </g>

      </g>
    </g>
  </g>
</svg>
