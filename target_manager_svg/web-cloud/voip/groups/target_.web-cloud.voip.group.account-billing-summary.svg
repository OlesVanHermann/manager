<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 650" width="1440" height="650">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="650" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <!-- Back link -->
    <text x="0" y="20" class="text-link">← Retour à la facturation</text>

    <!-- Title -->
    <text x="0" y="60" class="text-title" font-size="22">Récapitulatif de consommation</text>

    <!-- Summary card -->
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="800" height="180" rx="8" class="bg-white" stroke="#E5E7EB"/>
      <text x="25" y="35" class="text-title">Résumé de consommation</text>

      <g transform="translate(25, 60)">
        <g transform="translate(0, 0)">
          <text x="0" y="0" class="text-muted" font-size="12">Total des appels</text>
          <text x="0" y="25" class="text-dark" font-size="18" font-weight="600">156 appels</text>
        </g>

        <g transform="translate(200, 0)">
          <text x="0" y="0" class="text-muted" font-size="12">Appels entrants</text>
          <text x="0" y="25" class="text-dark" font-size="18" font-weight="600">89 appels</text>
        </g>

        <g transform="translate(400, 0)">
          <text x="0" y="0" class="text-muted" font-size="12">Appels sortants</text>
          <text x="0" y="25" class="text-dark" font-size="18" font-weight="600">52 appels</text>
        </g>

        <g transform="translate(600, 0)">
          <text x="0" y="0" class="text-muted" font-size="12">Transferts</text>
          <text x="0" y="25" class="text-dark" font-size="18" font-weight="600">15 appels</text>
        </g>
      </g>
    </g>

    <!-- Detail table -->
    <g transform="translate(0, 290)">
      <rect x="0" y="0" width="800" height="320" rx="8" class="bg-white" stroke="#E5E7EB"/>
      <text x="25" y="35" class="text-title">Détail par service</text>

      <!-- Table header -->
      <g transform="translate(25, 55)">
        <rect x="0" y="0" width="750" height="40" fill="#F9FAFB"/>
        <text x="15" y="26" class="text-muted" font-weight="600">Service</text>
        <text x="250" y="26" class="text-muted" font-weight="600">Total</text>
        <text x="370" y="26" class="text-muted" font-weight="600">Entrants</text>
        <text x="490" y="26" class="text-muted" font-weight="600">Sortants</text>
        <text x="610" y="26" class="text-muted" font-weight="600">Transferts</text>
      </g>

      <!-- Row 1 -->
      <g transform="translate(25, 95)">
        <rect x="0" y="0" width="750" height="50" class="bg-white"/>
        <line x1="0" y1="50" x2="750" y2="50" stroke="#E5E7EB"/>

        <g transform="translate(15, 15)">
          <text x="0" y="0" class="text-dark" font-weight="600">Poste Accueil</text>
          <text x="0" y="18" class="text-muted" font-size="11">+33 1 23 45 67 89</text>
        </g>
        <text x="250" y="28" class="text-dark">78</text>
        <text x="370" y="28" class="text-dark">45</text>
        <text x="490" y="28" class="text-dark">25</text>
        <text x="610" y="28" class="text-dark">8</text>
      </g>

      <!-- Row 2 -->
      <g transform="translate(25, 145)">
        <rect x="0" y="0" width="750" height="50" class="bg-white"/>
        <line x1="0" y1="50" x2="750" y2="50" stroke="#E5E7EB"/>

        <g transform="translate(15, 15)">
          <text x="0" y="0" class="text-dark" font-weight="600">Poste Direction</text>
          <text x="0" y="18" class="text-muted" font-size="11">+33 1 23 45 67 90</text>
        </g>
        <text x="250" y="28" class="text-dark">42</text>
        <text x="370" y="28" class="text-dark">28</text>
        <text x="490" y="28" class="text-dark">12</text>
        <text x="610" y="28" class="text-dark">2</text>
      </g>

      <!-- Row 3 -->
      <g transform="translate(25, 195)">
        <rect x="0" y="0" width="750" height="50" class="bg-white"/>
        <line x1="0" y1="50" x2="750" y2="50" stroke="#E5E7EB"/>

        <g transform="translate(15, 15)">
          <text x="0" y="0" class="text-dark" font-weight="600">Commercial</text>
          <text x="0" y="18" class="text-muted" font-size="11">+33 1 23 45 67 91</text>
        </g>
        <text x="250" y="28" class="text-dark">36</text>
        <text x="370" y="28" class="text-dark">16</text>
        <text x="490" y="28" class="text-dark">15</text>
        <text x="610" y="28" class="text-dark">5</text>
      </g>

      <!-- Pagination -->
      <g transform="translate(550, 270)">
        <text x="0" y="15" class="text-muted">1 - 3 sur 4</text>
        <rect x="100" y="0" width="30" height="30" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="115" y="20" text-anchor="middle" class="text-muted">‹</text>
        <rect x="135" y="0" width="30" height="30" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="150" y="20" text-anchor="middle" class="text-muted">›</text>
      </g>
    </g>
  </g>
</svg>
