<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 550" width="1440" height="550">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="550" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="490" class="bg-white"/>
  <rect x="240" y="60" width="1" height="490" class="border"/>

  <text x="20" y="100" class="text-dark" font-weight="600">Telephonie</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">Groupe Pro</text>
  <text x="20" y="170" class="text-muted">Commander</text>
  <text x="30" y="195" fill="#0050D7">Nouveau numero</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Progress steps -->
    <g transform="translate(0, 0)">
      <circle cx="15" cy="15" r="15" fill="#10B981"/>
      <text x="12" y="20" class="text-white" font-size="12">✓</text>
      <text x="40" y="20" class="text-dark">Type</text>
      <line x1="80" y1="15" x2="130" y2="15" stroke="#10B981" stroke-width="2"/>
      <circle cx="145" cy="15" r="15" fill="#10B981"/>
      <text x="142" y="20" class="text-white" font-size="12">✓</text>
      <text x="170" y="20" class="text-dark">Numero</text>
      <line x1="230" y1="15" x2="280" y2="15" stroke="#0050D7" stroke-width="2"/>
      <circle cx="295" cy="15" r="15" fill="#0050D7"/>
      <text x="292" y="20" class="text-white" font-size="12">3</text>
      <text x="320" y="20" class="text-dark" font-weight="500">Retractation</text>
      <line x1="420" y1="15" x2="470" y2="15" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="485" cy="15" r="15" fill="#E5E7EB"/>
      <text x="482" y="20" class="text-muted" font-size="12">4</text>
      <text x="510" y="20" class="text-muted">Confirmation</text>
    </g>

    <text x="0" y="70" class="text-title">Droit de retractation</text>

    <!-- Retractation card -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="850" height="250" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <!-- Info text -->
      <g transform="translate(24, 25)">
        <rect x="0" y="0" width="802" height="80" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
        <text x="15" y="25" fill="#1E40AF" font-size="13">ⓘ Conformement a la legislation en vigueur, vous disposez d'un droit de retractation de 14 jours</text>
        <text x="15" y="45" fill="#1E40AF" font-size="13">a compter de la date de commande. Vous pouvez renoncer a ce droit pour une activation immediate</text>
        <text x="15" y="65" fill="#1E40AF" font-size="13">du service.</text>
      </g>

      <!-- Radio options -->
      <g transform="translate(24, 125)">
        <!-- Option 1 - Keep retractation -->
        <g transform="translate(0, 0)">
          <circle cx="10" cy="10" r="10" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
          <text x="35" y="15" class="text-dark">Je souhaite conserver mon droit de retractation de 14 jours</text>
          <text x="35" y="35" class="text-muted" font-size="12">Le service sera active apres le delai legal de 14 jours.</text>
        </g>

        <!-- Option 2 - Waive retractation - Selected -->
        <g transform="translate(0, 65)">
          <circle cx="10" cy="10" r="10" fill="#0050D7"/>
          <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
          <text x="35" y="15" class="text-dark">Je renonce a mon droit de retractation pour une activation immediate</text>
          <text x="35" y="35" class="text-muted" font-size="12">Le service sera active des la validation de la commande.</text>
        </g>
      </g>
    </g>

    <!-- Navigation buttons -->
    <g transform="translate(0, 380)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <text x="22" y="26" class="text-dark">← Retour</text>
      <rect x="750" y="0" width="100" height="40" rx="4" class="btn-primary"/>
      <text x="775" y="26" class="text-white">Suivant →</text>
    </g>
  </g>
</svg>
