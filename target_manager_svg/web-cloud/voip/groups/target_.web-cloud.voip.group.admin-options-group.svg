<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 550" width="1440" height="550">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .checkbox-empty { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .checkbox-checked { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="550" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="490" class="bg-white"/>
  <rect x="240" y="60" width="1" height="490" class="border"/>

  <text x="20" y="100" class="text-dark" font-weight="600">Telephonie</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">Groupe Pro</text>
  <text x="20" y="170" class="text-muted">Administration</text>
  <text x="30" y="195" class="text-muted">Lignes du groupe</text>
  <text x="30" y="220" fill="#0050D7">Options du groupe</text>
  <text x="30" y="245" class="text-muted">Supprimer le groupe</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back button -->
    <g transform="translate(0, 0)">
      <text x="0" y="0" class="text-link" font-size="13">← Options du groupe</text>
    </g>

    <!-- Form card -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="700" height="360" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <!-- Option 1 -->
      <g transform="translate(24, 30)">
        <rect x="0" y="0" width="20" height="20" rx="4" class="checkbox-checked"/>
        <text x="8" y="15" class="text-white" font-size="12">✓</text>
        <text x="35" y="16" class="text-dark">Masquer le numero pour les appels sortants</text>
      </g>

      <!-- Option 2 -->
      <g transform="translate(24, 80)">
        <rect x="0" y="0" width="20" height="20" rx="4" class="checkbox-empty"/>
        <text x="35" y="16" class="text-dark">Autoriser la substitution du numero affiche</text>
        <text x="35" y="38" class="text-muted" font-size="12">Permet aux lignes du groupe de modifier le numero affiche lors des appels sortants.</text>
      </g>

      <!-- Option 3 -->
      <g transform="translate(24, 150)">
        <rect x="0" y="0" width="20" height="20" rx="4" class="checkbox-checked"/>
        <text x="8" y="15" class="text-white" font-size="12">✓</text>
        <text x="35" y="16" class="text-dark">Afficher la description de la ligne sur les appels entrants</text>
      </g>

      <!-- Info box -->
      <g transform="translate(24, 200)">
        <rect x="0" y="0" width="652" height="60" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
        <text x="15" y="25" fill="#1E40AF" font-size="13">ⓘ Ces parametres s'appliquent a toutes les lignes du groupe.</text>
        <text x="15" y="45" fill="#1E40AF" font-size="13">Certaines options peuvent etre surchargees au niveau de chaque ligne.</text>
      </g>

      <!-- Buttons -->
      <g transform="translate(24, 290)">
        <rect x="0" y="0" width="100" height="40" rx="4" class="btn-primary"/>
        <text x="25" y="26" class="text-white">Valider</text>
        <text x="120" y="26" class="text-link">Annuler</text>
      </g>
    </g>
  </g>
</svg>
