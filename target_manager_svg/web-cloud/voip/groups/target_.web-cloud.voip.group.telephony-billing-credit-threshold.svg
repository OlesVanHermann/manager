<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-value { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .checkbox-checked { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Télécom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Téléphonie</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">Mon groupe VoIP</text>
  <text x="20" y="170" class="text-muted">Facturation</text>
  <text x="30" y="195" class="text-muted">Factures</text>
  <text x="30" y="220" class="text-muted">Frais hors forfait</text>
  <text x="30" y="245" class="text-link">Seuil de crédit</text>
  <text x="30" y="270" class="text-muted">Récapitulatif</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="14">← Retour à la facturation</text>

    <!-- Title -->
    <text x="0" y="45" class="text-title">Seuil de crédit</text>

    <!-- Form Card -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="600" height="550" rx="8" class="bg-white border"/>

      <!-- Information section -->
      <text x="24" y="35" class="text-section">Informations actuelles</text>

      <g transform="translate(24, 60)">
        <!-- Credit threshold -->
        <text x="0" y="0" class="text-label">Seuil de crédit</text>
        <text x="0" y="25" class="text-value">150,00 €</text>
        <text x="90" y="25" class="text-muted">HT</text>

        <!-- Allowed outplan -->
        <text x="0" y="65" class="text-label">Hors forfait autorisé</text>
        <text x="0" y="90" class="text-value">50,00 €</text>
        <text x="70" y="90" class="text-muted">HT</text>

        <!-- Current outplan -->
        <text x="0" y="130" class="text-label">Hors forfait actuel</text>
        <text x="0" y="155" class="text-value">12,45 €</text>
        <text x="70" y="155" class="text-muted">HT</text>
      </g>

      <!-- Separator -->
      <line x1="24" y1="250" x2="576" y2="250" stroke="#E5E7EB"/>

      <!-- Credit selection -->
      <g transform="translate(24, 275)">
        <text x="0" y="0" class="text-label">Modifier le seuil de crédit</text>
        <rect x="0" y="15" width="300" height="40" rx="4" class="input-field"/>
        <text x="16" y="42" class="text-dark">200,00 € HT</text>
        <text x="270" y="42" class="text-dark">▼</text>

        <!-- New credit info -->
        <text x="0" y="85" class="text-label">Nouveau seuil après modification</text>
        <text x="0" y="110" class="text-value">200,00 €</text>
        <text x="90" y="110" class="text-muted">HT</text>
      </g>

      <!-- Separator -->
      <line x1="24" y1="410" x2="576" y2="410" stroke="#E5E7EB"/>

      <!-- Contracts section -->
      <g transform="translate(24, 430)">
        <text x="0" y="0" class="text-section">Conditions générales</text>
        <text x="0" y="30" class="text-dark">Veuillez accepter les conditions ci-dessous pour continuer.</text>

        <!-- Contract checkbox -->
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
          <text x="5" y="14" class="text-white" font-size="12">✓</text>
          <text x="28" y="14" class="text-dark">J'accepte les conditions générales de modification du seuil de crédit</text>
        </g>
      </g>

      <!-- Submit button -->
      <g transform="translate(24, 510)">
        <rect x="0" y="0" width="120" height="40" rx="4" class="btn-primary"/>
        <text x="30" y="26" class="text-white">Valider</text>
      </g>
    </g>
  </g>
</svg>
