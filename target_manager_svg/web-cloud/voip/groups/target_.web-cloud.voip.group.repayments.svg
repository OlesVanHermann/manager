<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .bg-info { fill: #DBEAFE; }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>

    <text x="16" y="30" class="text-muted" font-size="11">Groupe VoIP</text>
    <text x="16" y="50" class="text-dark" font-size="14" font-weight="600">OVH-TELECOM-12345</text>
    <line x1="0" y1="70" x2="280" y2="70" stroke="#E5E7EB"/>

    <g transform="translate(6, 80)">
      <rect x="0" y="0" width="268" height="40" rx="4" fill="#E8F0FE"/>
      <text x="16" y="26" class="text-primary" font-size="12" font-weight="500">Remboursements</text>
    </g>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(20, 0)">
      <!-- Header -->
      <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">Remboursements</text>

      <!-- Toolbar -->
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="32" height="32" rx="4" class="btn-outline"/>
        <text x="16" y="22" class="text-primary" font-size="14" text-anchor="middle">↻</text>

        <rect x="850" y="0" width="200" height="32" rx="4" class="btn-primary"/>
        <text x="950" y="21" class="text-white" font-size="11" text-anchor="middle">+ Demander un remboursement</text>
      </g>

      <!-- Info banner -->
      <rect x="0" y="100" width="1056" height="40" rx="6" class="bg-info"/>
      <text x="20" y="25" class="text-info" font-size="11">ℹ️ Les remboursements sont traités sous 5-10 jours ouvrés. Le montant sera crédité sur votre compte prépayé ou moyen de paiement.</text>

      <!-- Table -->
      <g transform="translate(0, 160)">
        <rect x="0" y="0" width="1056" height="35" rx="0" class="table-header"/>
        <text x="20" y="23" class="text-muted" font-size="11" font-weight="600">Date demande</text>
        <text x="150" y="23" class="text-muted" font-size="11" font-weight="600">Référence</text>
        <text x="320" y="23" class="text-muted" font-size="11" font-weight="600">Motif</text>
        <text x="560" y="23" class="text-muted" font-size="11" font-weight="600">Montant</text>
        <text x="700" y="23" class="text-muted" font-size="11" font-weight="600">Statut</text>
        <text x="900" y="23" class="text-muted" font-size="11" font-weight="600">Actions</text>

        <!-- Row 1 - En cours -->
        <line x1="0" y1="35" x2="1056" y2="35" stroke="#E5E7EB"/>
        <rect x="0" y="35" width="1056" height="50" class="bg-white"/>
        <text x="20" y="65" class="text-dark" font-size="11">29/12/2024</text>
        <text x="150" y="65" class="text-primary" font-size="11">#RMB-2024-0045</text>
        <text x="320" y="60" class="text-dark" font-size="11">Annulation service</text>
        <text x="320" y="75" class="text-muted" font-size="10">Ligne SIP non utilisée</text>
        <text x="560" y="65" class="text-dark" font-size="11" font-weight="600">45,00 €</text>
        <rect x="700" y="52" width="75" height="18" rx="9" class="bg-warning"/>
        <text x="737" y="65" fill="#D97706" font-size="10" text-anchor="middle">En cours</text>
        <text x="900" y="65" class="text-primary" font-size="11">Voir</text>

        <!-- Row 2 - Validé -->
        <line x1="0" y1="85" x2="1056" y2="85" stroke="#E5E7EB"/>
        <rect x="0" y="85" width="1056" height="50" fill="#F9FAFB"/>
        <text x="20" y="115" class="text-dark" font-size="11">20/12/2024</text>
        <text x="150" y="115" class="text-primary" font-size="11">#RMB-2024-0042</text>
        <text x="320" y="110" class="text-dark" font-size="11">Incident réseau</text>
        <text x="320" y="125" class="text-muted" font-size="10">Indisponibilité service</text>
        <text x="560" y="115" class="text-dark" font-size="11" font-weight="600">12,50 €</text>
        <rect x="700" y="102" width="65" height="18" rx="9" class="bg-success"/>
        <text x="732" y="115" fill="#03543F" font-size="10" text-anchor="middle">Validé</text>
        <text x="900" y="115" class="text-primary" font-size="11">Voir</text>

        <!-- Row 3 - Crédité -->
        <line x1="0" y1="135" x2="1056" y2="135" stroke="#E5E7EB"/>
        <rect x="0" y="135" width="1056" height="50" class="bg-white"/>
        <text x="20" y="165" class="text-dark" font-size="11">15/12/2024</text>
        <text x="150" y="165" class="text-primary" font-size="11">#RMB-2024-0038</text>
        <text x="320" y="160" class="text-dark" font-size="11">Surfacturation</text>
        <text x="320" y="175" class="text-muted" font-size="10">Erreur facturation décembre</text>
        <text x="560" y="165" class="text-dark" font-size="11" font-weight="600">78,00 €</text>
        <rect x="700" y="152" width="65" height="18" rx="9" class="bg-success"/>
        <text x="732" y="165" fill="#03543F" font-size="10" text-anchor="middle">Crédité</text>
        <text x="900" y="165" class="text-primary" font-size="11">Voir</text>

        <!-- Row 4 - Refusé -->
        <line x1="0" y1="185" x2="1056" y2="185" stroke="#E5E7EB"/>
        <rect x="0" y="185" width="1056" height="50" fill="#F9FAFB"/>
        <text x="20" y="215" class="text-dark" font-size="11">01/12/2024</text>
        <text x="150" y="215" class="text-primary" font-size="11">#RMB-2024-0030</text>
        <text x="320" y="210" class="text-dark" font-size="11">Réclamation qualité</text>
        <text x="320" y="225" class="text-muted" font-size="10">QoS insuffisante</text>
        <text x="560" y="215" class="text-dark" font-size="11" font-weight="600">25,00 €</text>
        <rect x="700" y="202" width="60" height="18" rx="9" class="bg-error"/>
        <text x="730" y="215" fill="#DC2626" font-size="10" text-anchor="middle">Refusé</text>
        <text x="900" y="215" class="text-primary" font-size="11">Voir</text>
      </g>

      <!-- Pagination -->
      <g transform="translate(0, 420)">
        <text x="0" y="16" class="text-muted" font-size="11">Affichage 1-4 sur 4</text>
      </g>

      <!-- Summary block -->
      <g transform="translate(0, 470)">
        <rect x="0" y="0" width="350" height="130" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="20" y="30" class="text-dark" font-size="14" font-weight="600">Résumé remboursements</text>
        <line x1="20" y1="45" x2="330" y2="45" stroke="#E5E7EB"/>
        
        <text x="20" y="70" class="text-muted" font-size="11">Demandes ce mois</text>
        <text x="280" y="70" class="text-dark" font-size="11" font-weight="600">2</text>
        
        <text x="20" y="90" class="text-muted" font-size="11">Montant en cours</text>
        <text x="280" y="90" class="text-warning" font-size="11" font-weight="600">45,00 €</text>
        
        <text x="20" y="110" class="text-muted" font-size="11">Total crédité (année)</text>
        <text x="280" y="110" class="text-success" font-size="11" font-weight="600">135,50 €</text>
      </g>

      <!-- Statut legend -->
      <g transform="translate(380, 470)">
        <rect x="0" y="0" width="300" height="130" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="20" y="30" class="text-dark" font-size="14" font-weight="600">Statuts</text>
        <line x1="20" y1="45" x2="280" y2="45" stroke="#E5E7EB"/>
        
        <rect x="20" y="60" width="65" height="16" rx="8" class="bg-warning"/>
        <text x="52" y="72" fill="#D97706" font-size="9" text-anchor="middle">En cours</text>
        <text x="100" y="72" class="text-muted" font-size="10">Demande en traitement</text>

        <rect x="20" y="85" width="55" height="16" rx="8" class="bg-success"/>
        <text x="47" y="97" fill="#03543F" font-size="9" text-anchor="middle">Validé</text>
        <text x="90" y="97" class="text-muted" font-size="10">Approuvé, en attente crédit</text>

        <rect x="20" y="110" width="55" height="16" rx="8" class="bg-error"/>
        <text x="47" y="122" fill="#DC2626" font-size="9" text-anchor="middle">Refusé</text>
        <text x="90" y="122" class="text-muted" font-size="10">Demande rejetée</text>
      </g>
    </g>
  </g>
</svg>
