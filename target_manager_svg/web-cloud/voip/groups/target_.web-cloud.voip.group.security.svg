<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .bg-info { fill: #DBEAFE; }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>

    <text x="16" y="30" class="text-muted" font-size="11">Groupe VoIP</text>
    <text x="16" y="50" class="text-dark" font-size="14" font-weight="600">OVH-TELECOM-12345</text>
    <line x1="0" y1="70" x2="280" y2="70" stroke="#E5E7EB"/>

    <g transform="translate(6, 80)">
      <rect x="0" y="0" width="268" height="40" rx="4" fill="#E8F0FE"/>
      <text x="16" y="26" class="text-primary" font-size="12" font-weight="500">Sécurité</text>
    </g>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(20, 0)">
      <!-- Header -->
      <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">Sécurité du groupe</text>

      <!-- Security Score Banner -->
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="1056" height="80" rx="6" class="bg-success"/>
        <text x="20" y="25" fill="#03543F" font-size="14" font-weight="600">Score de sécurité: Bon</text>
        <text x="20" y="50" fill="#059669" font-size="11">Votre groupe VoIP dispose de bonnes mesures de sécurité.</text>
        <text x="20" y="68" fill="#059669" font-size="11">Recommandation: Activez le 2FA sur tous les utilisateurs pour une protection optimale.</text>
        
        <!-- Score circle -->
        <circle cx="980" cy="40" r="30" fill="#FFFFFF" stroke="#059669" stroke-width="3"/>
        <text x="980" y="45" fill="#059669" font-size="16" font-weight="700" text-anchor="middle">85%</text>
      </g>

      <!-- Security Settings -->
      <g transform="translate(0, 150)">
        <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Paramètres de sécurité</text>
        
        <rect x="0" y="35" width="520" height="200" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        
        <!-- IP Restrictions -->
        <g transform="translate(20, 55)">
          <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Restriction IP</text>
          <text x="0" y="18" class="text-muted" font-size="10">Limiter l'accès SIP à certaines IP</text>
          <rect x="400" y="-8" width="80" height="26" rx="13" fill="#DEF7EC" stroke="#059669"/>
          <circle cx="467" cy="5" r="9" fill="#059669"/>
          <text x="420" y="9" fill="#059669" font-size="9">Activé</text>
        </g>

        <!-- 2FA -->
        <g transform="translate(20, 105)">
          <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Authentification 2FA</text>
          <text x="0" y="18" class="text-muted" font-size="10">Double facteur pour les actions sensibles</text>
          <rect x="400" y="-8" width="80" height="26" rx="13" fill="#F3F4F6" stroke="#E5E7EB"/>
          <circle cx="413" cy="5" r="9" fill="#9CA3AF"/>
          <text x="435" y="9" fill="#6B7280" font-size="9">Inactif</text>
        </g>

        <!-- Password Policy -->
        <g transform="translate(20, 155)">
          <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Politique mot de passe</text>
          <text x="0" y="18" class="text-muted" font-size="10">Exigences de complexité</text>
          <rect x="400" y="-8" width="80" height="26" rx="13" fill="#DEF7EC" stroke="#059669"/>
          <circle cx="467" cy="5" r="9" fill="#059669"/>
          <text x="420" y="9" fill="#059669" font-size="9">Fort</text>
        </g>
      </g>

      <!-- IP Whitelist -->
      <g transform="translate(540, 150)">
        <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Liste blanche IP</text>
        
        <rect x="0" y="35" width="516" height="200" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="516" height="30" class="table-header"/>
          <text x="20" y="20" class="text-muted" font-size="10" font-weight="600">Adresse IP / CIDR</text>
          <text x="200" y="20" class="text-muted" font-size="10" font-weight="600">Description</text>
          <text x="420" y="20" class="text-muted" font-size="10" font-weight="600">Actions</text>

          <line x1="0" y1="30" x2="516" y2="30" stroke="#E5E7EB"/>
          <text x="20" y="50" class="text-dark" font-size="11">192.168.1.0/24</text>
          <text x="200" y="50" class="text-muted" font-size="11">Réseau bureau Paris</text>
          <text x="420" y="50" class="text-error" font-size="11">✕ Supprimer</text>

          <line x1="0" y1="60" x2="516" y2="60" stroke="#E5E7EB"/>
          <text x="20" y="80" class="text-dark" font-size="11">10.0.0.0/8</text>
          <text x="200" y="80" class="text-muted" font-size="11">VPN entreprise</text>
          <text x="420" y="80" class="text-error" font-size="11">✕ Supprimer</text>

          <line x1="0" y1="90" x2="516" y2="90" stroke="#E5E7EB"/>
          <text x="20" y="110" class="text-dark" font-size="11">82.64.123.45</text>
          <text x="200" y="110" class="text-muted" font-size="11">IP fixe direction</text>
          <text x="420" y="110" class="text-error" font-size="11">✕ Supprimer</text>
        </g>

        <rect x="20" y="170" width="130" height="26" rx="4" class="btn-outline"/>
        <text x="85" y="187" class="text-primary" font-size="10" text-anchor="middle">+ Ajouter une IP</text>
      </g>

      <!-- Recent Activity -->
      <g transform="translate(0, 380)">
        <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Activité récente</text>
        
        <rect x="0" y="35" width="1056" height="220" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="1056" height="30" class="table-header"/>
          <text x="20" y="20" class="text-muted" font-size="10" font-weight="600">Date/Heure</text>
          <text x="180" y="20" class="text-muted" font-size="10" font-weight="600">Action</text>
          <text x="450" y="20" class="text-muted" font-size="10" font-weight="600">Utilisateur</text>
          <text x="650" y="20" class="text-muted" font-size="10" font-weight="600">IP source</text>
          <text x="850" y="20" class="text-muted" font-size="10" font-weight="600">Résultat</text>

          <line x1="0" y1="30" x2="1056" y2="30" stroke="#E5E7EB"/>
          <text x="20" y="50" class="text-muted" font-size="10">30/12/2024 14:32</text>
          <text x="180" y="50" class="text-dark" font-size="11">Connexion SIP</text>
          <text x="450" y="50" class="text-dark" font-size="11">ligne001@ovh</text>
          <text x="650" y="50" class="text-dark" font-size="11">192.168.1.42</text>
          <rect x="850" y="38" width="55" height="16" rx="8" class="bg-success"/>
          <text x="877" y="50" fill="#03543F" font-size="9" text-anchor="middle">OK</text>

          <line x1="0" y1="60" x2="1056" y2="60" stroke="#E5E7EB"/>
          <text x="20" y="80" class="text-muted" font-size="10">30/12/2024 14:28</text>
          <text x="180" y="80" class="text-dark" font-size="11">Tentative connexion</text>
          <text x="450" y="80" class="text-dark" font-size="11">inconnu</text>
          <text x="650" y="80" class="text-dark" font-size="11">45.67.89.123</text>
          <rect x="850" y="68" width="55" height="16" rx="8" class="bg-error"/>
          <text x="877" y="80" fill="#DC2626" font-size="9" text-anchor="middle">Bloqué</text>

          <line x1="0" y1="90" x2="1056" y2="90" stroke="#E5E7EB"/>
          <text x="20" y="110" class="text-muted" font-size="10">30/12/2024 09:15</text>
          <text x="180" y="110" class="text-dark" font-size="11">Modification mot de passe</text>
          <text x="450" y="110" class="text-dark" font-size="11">admin@company.com</text>
          <text x="650" y="110" class="text-dark" font-size="11">10.0.0.15</text>
          <rect x="850" y="98" width="55" height="16" rx="8" class="bg-success"/>
          <text x="877" y="110" fill="#03543F" font-size="9" text-anchor="middle">OK</text>

          <line x1="0" y1="120" x2="1056" y2="120" stroke="#E5E7EB"/>
          <text x="20" y="140" class="text-muted" font-size="10">29/12/2024 18:45</text>
          <text x="180" y="140" class="text-dark" font-size="11">Ajout IP whitelist</text>
          <text x="450" y="140" class="text-dark" font-size="11">admin@company.com</text>
          <text x="650" y="140" class="text-dark" font-size="11">10.0.0.15</text>
          <rect x="850" y="128" width="55" height="16" rx="8" class="bg-success"/>
          <text x="877" y="140" fill="#03543F" font-size="9" text-anchor="middle">OK</text>
        </g>
        
        <text x="20" y="205" class="text-primary" font-size="11">Voir tout l'historique →</text>
      </g>
    </g>
  </g>
</svg>
