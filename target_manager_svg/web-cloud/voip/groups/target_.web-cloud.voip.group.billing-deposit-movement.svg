<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-value { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #D97706; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Télécom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Téléphonie</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">Mon groupe VoIP</text>
  <text x="20" y="170" class="text-muted">Facturation</text>
  <text x="30" y="195" class="text-muted">Factures</text>
  <text x="30" y="220" class="text-muted">Dépôt de garantie</text>
  <text x="30" y="245" class="text-link">Transfert de dépôt</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="14">← Retour à la facturation</text>

    <!-- Title -->
    <text x="0" y="45" class="text-title">Transfert de dépôt de garantie</text>

    <!-- Info text -->
    <text x="0" y="85" class="text-dark">Transférez une partie du dépôt de garantie d'un groupe vers un autre groupe.</text>

    <!-- Source section -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="550" height="170" rx="8" class="bg-white border"/>
      <text x="24" y="35" class="text-section">Groupe source</text>

      <g transform="translate(24, 60)">
        <text x="0" y="0" class="text-label">Sélectionner le groupe source</text>
        <rect x="0" y="15" width="350" height="40" rx="4" class="input-field"/>
        <text x="16" y="42" class="text-dark">Mon groupe VoIP - GP12345</text>
        <text x="320" y="42" class="text-dark">▼</text>

        <text x="0" y="85" class="text-label">Dépôt de garantie actuel</text>
        <text x="200" y="85" class="text-value">150,00 €</text>
        <text x="280" y="85" class="text-muted">HT</text>
      </g>
    </g>

    <!-- Amount section -->
    <g transform="translate(0, 310)">
      <rect x="0" y="0" width="550" height="120" rx="8" class="bg-white border"/>
      <text x="24" y="35" class="text-section">Montant à transférer</text>

      <g transform="translate(24, 60)">
        <text x="0" y="0" class="text-label">Montant</text>
        <rect x="0" y="15" width="150" height="40" rx="4" class="input-field"/>
        <text x="16" y="42" class="text-dark">50</text>
        <text x="170" y="42" class="text-dark">€ HT</text>
      </g>
    </g>

    <!-- Destination section -->
    <g transform="translate(0, 450)">
      <rect x="0" y="0" width="550" height="210" rx="8" class="bg-white border"/>
      <text x="24" y="35" class="text-section">Groupe destination</text>

      <g transform="translate(24, 60)">
        <text x="0" y="0" class="text-label">Sélectionner le groupe destination</text>
        <rect x="0" y="15" width="350" height="40" rx="4" class="input-field"/>
        <text x="16" y="42" class="text-dark">Autre groupe - GP67890</text>
        <text x="320" y="42" class="text-dark">▼</text>

        <text x="0" y="85" class="text-label">Dépôt de garantie actuel</text>
        <text x="200" y="85" class="text-value">100,00 €</text>
        <text x="280" y="85" class="text-muted">HT</text>

        <text x="0" y="120" class="text-label">Dépôt estimé après transfert</text>
        <text x="200" y="120" class="text-warning" font-weight="600">150,00 €</text>
        <text x="280" y="120" class="text-muted">HT</text>
      </g>
    </g>

    <!-- Submit button -->
    <g transform="translate(0, 680)">
      <rect x="0" y="0" width="180" height="40" rx="4" class="btn-primary"/>
      <text x="40" y="26" class="text-white">Transférer</text>
    </g>
  </g>
</svg>
