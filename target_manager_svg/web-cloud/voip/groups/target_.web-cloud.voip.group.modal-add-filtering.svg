<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 500" width="650" height="500">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-help { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .close-btn { fill: none; stroke: #6B7280; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Modal Overlay -->
  <rect width="650" height="500" class="modal-overlay"/>
  
  <!-- Modal Container -->
  <g transform="translate(50, 30)">
    <rect width="550" height="440" class="modal-bg" rx="8"/>
    
    <!-- Close Button -->
    <g transform="translate(505, 15)">
      <circle cx="15" cy="15" r="15" fill="#F3F4F6"/>
      <path d="M10 10 L20 20 M20 10 L10 20" class="close-btn"/>
    </g>
    
    <!-- Top buttons -->
    <g transform="translate(30, 20)">
      <rect width="90" height="32" class="btn-secondary" rx="4"/>
      <text x="15" y="21" class="btn-text-dark">Assistant</text>
      <g transform="translate(100, 0)">
        <rect width="100" height="32" class="btn-secondary" rx="4"/>
        <text x="10" y="21" class="btn-text-dark">Import CSV</text>
      </g>
    </g>
    
    <!-- Modal Header -->
    <text x="30" y="80" class="text-title">Ajouter un filtre d'appel</text>
    
    <!-- Form Fields -->
    <g transform="translate(30, 110)">
      <g>
        <text x="0" y="0" class="text-label">Type de numéro</text>
        <rect x="0" y="10" width="490" height="44" class="input" rx="4"/>
        <text x="15" y="38" class="text-body">International</text>
        <path d="M465 28 L475 38 L485 28" fill="none" stroke="#6B7280" stroke-width="2"/>
      </g>
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-label">Liste</text>
        <rect x="0" y="10" width="490" height="44" class="input" rx="4"/>
        <text x="15" y="38" class="text-body">Appels entrants - Liste noire</text>
        <path d="M465 28 L475 38 L485 28" fill="none" stroke="#6B7280" stroke-width="2"/>
      </g>
      <g transform="translate(0, 160)">
        <text x="0" y="0" class="text-label">Numéro</text>
        <rect x="0" y="10" width="490" height="44" class="input" rx="4"/>
        <text x="15" y="38" class="text-muted">Au format international</text>
        <text x="0" y="75" class="text-help">
          <tspan x="0" dy="0">Vous avez la possibilité de saisir tout ou partie du numéro.</tspan>
          <tspan x="0" dy="16">(Exemple : +33123455678 le numéro complet ; +3312345 les numéros commençant par ces chiffres)</tspan>
        </text>
      </g>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 380)">
      <rect width="100" height="40" class="btn-primary" rx="4"/>
      <text x="25" y="26" class="btn-text-white">Ajouter</text>
    </g>
  </g>
</svg>
