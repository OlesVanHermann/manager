<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .table-header { fill: #F9FAFB; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>

    <text x="16" y="30" class="text-muted" font-size="11">Groupe VoIP</text>
    <text x="16" y="50" class="text-dark" font-size="14" font-weight="600">OVH-TELECOM-12345</text>
    <text x="16" y="68" class="text-muted" font-size="11">Téléphonie Bureau Paris</text>
    <line x1="0" y1="85" x2="280" y2="85" stroke="#E5E7EB"/>

    <g transform="translate(6, 95)">
      <rect x="0" y="0" width="268" height="40" rx="4" fill="#E8F0FE"/>
      <text x="16" y="26" class="text-primary" font-size="12" font-weight="500">Commandes</text>
    </g>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(20, 0)">
      <!-- Header -->
      <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">Commandes</text>

      <!-- NAV3 Tabs -->
      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="75" height="26" rx="4" class="btn-outline"/>
        <text x="37" y="17" class="text-primary" font-size="11" text-anchor="middle">Dashboard</text>
        <rect x="83" y="0" width="65" height="26" rx="4" class="btn-outline"/>
        <text x="115" y="17" class="text-primary" font-size="11" text-anchor="middle">Services</text>
        <rect x="156" y="0" width="80" height="26" rx="4" class="btn-outline"/>
        <text x="196" y="17" class="text-primary" font-size="11" text-anchor="middle">Répertoire</text>
        <rect x="244" y="0" width="85" height="26" rx="4" class="btn-outline"/>
        <text x="286" y="17" class="text-primary" font-size="11" text-anchor="middle">Facturation</text>
        <rect x="337" y="0" width="90" height="26" rx="4" class="bg-primary"/>
        <text x="382" y="17" class="text-white" font-size="11" text-anchor="middle">Commandes</text>
      </g>

      <!-- Toolbar -->
      <g transform="translate(0, 90)">
        <rect x="0" y="0" width="32" height="32" rx="4" class="btn-outline"/>
        <text x="16" y="22" class="text-primary" font-size="14" text-anchor="middle">↻</text>

        <rect x="850" y="0" width="200" height="32" rx="4" class="btn-primary"/>
        <text x="950" y="21" class="text-white" font-size="11" text-anchor="middle">+ Nouvelle commande</text>
      </g>

      <!-- Table -->
      <g transform="translate(0, 140)">
        <rect x="0" y="0" width="1056" height="35" rx="0" class="table-header"/>
        <text x="20" y="23" class="text-muted" font-size="11" font-weight="600">Date</text>
        <text x="150" y="23" class="text-muted" font-size="11" font-weight="600">N° Commande</text>
        <text x="320" y="23" class="text-muted" font-size="11" font-weight="600">Description</text>
        <text x="600" y="23" class="text-muted" font-size="11" font-weight="600">Montant</text>
        <text x="720" y="23" class="text-muted" font-size="11" font-weight="600">Statut</text>
        <text x="900" y="23" class="text-muted" font-size="11" font-weight="600">Actions</text>

        <!-- Order 1 - Pending -->
        <line x1="0" y1="35" x2="1056" y2="35" stroke="#E5E7EB"/>
        <rect x="0" y="35" width="1056" height="50" class="bg-white"/>
        <text x="20" y="65" class="text-dark" font-size="11">30/12/2024</text>
        <text x="150" y="65" class="text-primary" font-size="11">#VO-2024-12345</text>
        <text x="320" y="60" class="text-dark" font-size="11">Yealink T46U x2</text>
        <text x="320" y="75" class="text-muted" font-size="10">Téléphones SIP</text>
        <text x="600" y="65" class="text-dark" font-size="11">298,00 € HT</text>
        <rect x="720" y="52" width="80" height="18" rx="9" class="bg-warning"/>
        <text x="760" y="65" fill="#D97706" font-size="10" text-anchor="middle">En attente</text>
        <text x="900" y="65" class="text-primary" font-size="11">Voir · Payer</text>

        <!-- Order 2 - Completed -->
        <line x1="0" y1="85" x2="1056" y2="85" stroke="#E5E7EB"/>
        <rect x="0" y="85" width="1056" height="50" fill="#F9FAFB"/>
        <text x="20" y="115" class="text-dark" font-size="11">28/12/2024</text>
        <text x="150" y="115" class="text-primary" font-size="11">#VO-2024-12344</text>
        <text x="320" y="110" class="text-dark" font-size="11">Ligne SIP supplémentaire</text>
        <text x="320" y="125" class="text-muted" font-size="10">Offre VoIP Pro</text>
        <text x="600" y="115" class="text-dark" font-size="11">19,99 € HT</text>
        <rect x="720" y="102" width="65" height="18" rx="9" class="bg-success"/>
        <text x="752" y="115" fill="#03543F" font-size="10" text-anchor="middle">Livrée</text>
        <text x="900" y="115" class="text-primary" font-size="11">Voir</text>

        <!-- Order 3 -->
        <line x1="0" y1="135" x2="1056" y2="135" stroke="#E5E7EB"/>
        <rect x="0" y="135" width="1056" height="50" class="bg-white"/>
        <text x="20" y="165" class="text-dark" font-size="11">20/12/2024</text>
        <text x="150" y="165" class="text-primary" font-size="11">#VO-2024-12340</text>
        <text x="320" y="160" class="text-dark" font-size="11">Numéro géographique</text>
        <text x="320" y="175" class="text-muted" font-size="10">+33 1 84 88 XX XX</text>
        <text x="600" y="165" class="text-dark" font-size="11">2,00 € HT</text>
        <rect x="720" y="152" width="65" height="18" rx="9" class="bg-success"/>
        <text x="752" y="165" fill="#03543F" font-size="10" text-anchor="middle">Livrée</text>
        <text x="900" y="165" class="text-primary" font-size="11">Voir</text>

        <!-- Order 4 -->
        <line x1="0" y1="185" x2="1056" y2="185" stroke="#E5E7EB"/>
        <rect x="0" y="185" width="1056" height="50" fill="#F9FAFB"/>
        <text x="20" y="215" class="text-dark" font-size="11">15/12/2024</text>
        <text x="150" y="215" class="text-primary" font-size="11">#VO-2024-12335</text>
        <text x="320" y="210" class="text-dark" font-size="11">Casque Jabra Evolve 65</text>
        <text x="320" y="225" class="text-muted" font-size="10">Accessoire</text>
        <text x="600" y="215" class="text-dark" font-size="11">149,00 € HT</text>
        <rect x="720" y="202" width="65" height="18" rx="9" class="bg-success"/>
        <text x="752" y="215" fill="#03543F" font-size="10" text-anchor="middle">Livrée</text>
        <text x="900" y="215" class="text-primary" font-size="11">Voir</text>
      </g>

      <!-- Pagination -->
      <g transform="translate(0, 420)">
        <text x="0" y="16" class="text-muted" font-size="11">Affichage 1-4 sur 4</text>
      </g>

      <!-- Stats -->
      <g transform="translate(0, 480)">
        <rect x="0" y="0" width="300" height="100" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="20" y="30" class="text-dark" font-size="13" font-weight="600">Résumé commandes</text>
        <line x1="20" y1="45" x2="280" y2="45" stroke="#E5E7EB"/>
        <text x="20" y="70" class="text-muted" font-size="11">Commandes ce mois</text>
        <text x="200" y="70" class="text-dark" font-size="11" font-weight="600">4</text>
        <text x="20" y="90" class="text-muted" font-size="11">Total HT</text>
        <text x="200" y="90" class="text-dark" font-size="11" font-weight="600">468,99 €</text>
      </g>
    </g>
  </g>
</svg>
