<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-value { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .checkbox-checked { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Télécom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Téléphonie</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">Mon groupe VoIP</text>
  <text x="20" y="170" class="text-muted">Facturation</text>
  <text x="30" y="195" class="text-muted">Factures</text>
  <text x="30" y="220" class="text-muted">Frais hors forfait</text>
  <text x="30" y="245" class="text-muted">Seuil de crédit</text>
  <text x="30" y="270" class="text-muted">Récapitulatif</text>
  <text x="30" y="295" class="text-link">Dépôt de garantie</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="14">← Retour à la facturation</text>

    <!-- Title -->
    <text x="0" y="45" class="text-title">Dépôt de garantie</text>

    <!-- Information Card -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="550" height="150" rx="8" class="bg-white border"/>
      <text x="24" y="35" class="text-section">Informations</text>

      <g transform="translate(24, 60)">
        <text x="0" y="0" class="text-label">Groupe</text>
        <text x="0" y="25" class="text-dark" font-weight="500">Mon groupe VoIP</text>

        <text x="250" y="0" class="text-label">Dépôt de garantie actuel</text>
        <text x="250" y="25" class="text-value">100,00 €</text>
        <text x="380" y="25" class="text-muted">HT</text>
      </g>
    </g>

    <!-- Order Form Card -->
    <g transform="translate(0, 260)">
      <rect x="0" y="0" width="550" height="380" rx="8" class="bg-white border"/>
      <text x="24" y="35" class="text-section">Commander un dépôt supplémentaire</text>

      <g transform="translate(24, 65)">
        <!-- Amount dropdown -->
        <text x="0" y="0" class="text-label">Montant à ajouter</text>
        <rect x="0" y="15" width="300" height="40" rx="4" class="input-field"/>
        <text x="16" y="42" class="text-dark">50,00 € HT</text>
        <text x="270" y="42" class="text-dark">▼</text>

        <!-- Future deposit -->
        <text x="0" y="85" class="text-label">Dépôt de garantie après commande</text>
        <text x="0" y="115" class="text-value">150,00 €</text>
        <text x="110" y="115" class="text-muted">HT</text>
      </g>

      <!-- Separator -->
      <line x1="24" y1="205" x2="526" y2="205" stroke="#E5E7EB"/>

      <!-- Contracts -->
      <g transform="translate(24, 225)">
        <text x="0" y="0" class="text-label">Conditions contractuelles</text>

        <!-- Contract checkbox 1 -->
        <g transform="translate(0, 25)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
          <text x="5" y="14" class="text-white" font-size="12">✓</text>
          <text x="28" y="14" class="text-dark">J'accepte les conditions générales de dépôt de garantie</text>
        </g>

        <!-- Contract checkbox 2 -->
        <g transform="translate(0, 55)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
          <text x="5" y="14" class="text-white" font-size="12">✓</text>
          <text x="28" y="14" class="text-dark">J'accepte les conditions tarifaires en vigueur</text>
        </g>
      </g>

      <!-- Submit button -->
      <g transform="translate(24, 330)">
        <rect x="0" y="0" width="180" height="40" rx="4" class="btn-primary"/>
        <text x="30" y="26" class="text-white">Passer commande</text>
      </g>
    </g>
  </g>
</svg>
