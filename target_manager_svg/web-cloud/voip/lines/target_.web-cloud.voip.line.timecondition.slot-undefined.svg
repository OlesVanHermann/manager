<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
      .border { stroke: #E5E7EB; stroke-width: 1; }
      .slot-available { fill: #DEF7EC; }
      .slot-unavailable { fill: #FEE2E2; }
      .slot-1 { fill: #DBEAFE; }
      .slot-2 { fill: #FEF3C7; }
      .slot-3 { fill: #FCE7F3; }
      .btn-icon { fill: #F3F4F6; stroke: #D1D5DB; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .card-warning { fill: #FFFBEB; stroke: #FCD34D; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  <rect x="240" y="60" width="1" height="640" fill="#E5E7EB"/>
  
  <!-- Main content -->
  <g transform="translate(280, 100)">
    <!-- Title -->
    <text y="0" class="text-title">Configuration des créneaux</text>
    <text y="30" class="text-muted">Définissez le comportement pour chaque type de créneau horaire.</text>
    
    <!-- Warning banner -->
    <g transform="translate(0, 60)">
      <rect width="1060" height="56" rx="8" fill="#FEF3C7"/>
      <text x="20" y="34" class="text-warning">⚠ Attention : 3 créneaux ne sont pas configurés. Les appels pendant ces créneaux ne seront pas redirigés.</text>
    </g>
    
    <!-- Slot cards -->
    <g transform="translate(0, 140)">
      <!-- Card 1: Horaires d'ouverture (OK) -->
      <g transform="translate(0, 0)">
        <rect width="520" height="100" rx="8" class="card"/>
        <rect x="16" y="16" width="20" height="20" rx="4" class="slot-available"/>
        <text x="48" y="32" class="text-subtitle">Horaires d'ouverture</text>
        <circle cx="490" cy="30" r="12" class="btn-icon"/>
        <text x="486" y="35" class="text-muted">ℹ</text>
        <text x="48" y="56" class="text-small">Créneaux durant lesquels il est possible de vous joindre</text>
        <text x="48" y="74" class="text-small">en appliquant la file d'appels configurée.</text>
      </g>
      
      <!-- Card 2: Horaires de fermeture (NOT CONFIGURED) -->
      <g transform="translate(540, 0)">
        <rect width="520" height="100" rx="8" class="card-warning"/>
        <rect x="16" y="16" width="20" height="20" rx="4" class="slot-unavailable"/>
        <text x="48" y="32" class="text-subtitle">Horaires de fermeture</text>
        <rect x="440" y="16" width="64" height="28" rx="4" fill="#0050D7"/>
        <text x="456" y="35" class="text-white" font-size="13">⚙ Config</text>
        <text x="48" y="56" class="text-muted" font-style="italic">Non configuré</text>
        <text x="48" y="74" class="text-warning" font-size="12">⚠ Configuration requise</text>
      </g>
      
      <!-- Card 3: Créneau 1 (NOT CONFIGURED) -->
      <g transform="translate(0, 120)">
        <rect width="520" height="100" rx="8" class="card-warning"/>
        <rect x="16" y="16" width="20" height="20" rx="4" class="slot-1"/>
        <text x="48" y="32" class="text-subtitle">Créneau 1</text>
        <rect x="440" y="16" width="64" height="28" rx="4" fill="#0050D7"/>
        <text x="456" y="35" class="text-white" font-size="13">⚙ Config</text>
        <text x="48" y="56" class="text-muted" font-style="italic">Non configuré</text>
        <text x="48" y="74" class="text-warning" font-size="12">⚠ Configuration requise</text>
      </g>
      
      <!-- Card 4: Créneau 2 (NOT CONFIGURED) -->
      <g transform="translate(540, 120)">
        <rect width="520" height="100" rx="8" class="card-warning"/>
        <rect x="16" y="16" width="20" height="20" rx="4" class="slot-2"/>
        <text x="48" y="32" class="text-subtitle">Créneau 2</text>
        <rect x="440" y="16" width="64" height="28" rx="4" fill="#0050D7"/>
        <text x="456" y="35" class="text-white" font-size="13">⚙ Config</text>
        <text x="48" y="56" class="text-muted" font-style="italic">Non configuré</text>
        <text x="48" y="74" class="text-warning" font-size="12">⚠ Configuration requise</text>
      </g>
      
      <!-- Card 5: Créneau 3 (OK) -->
      <g transform="translate(0, 240)">
        <rect width="520" height="100" rx="8" class="card"/>
        <rect x="16" y="16" width="20" height="20" rx="4" class="slot-3"/>
        <text x="48" y="32" class="text-subtitle">Créneau 3</text>
        <rect x="440" y="16" width="64" height="28" rx="4" class="btn-icon"/>
        <text x="456" y="35" class="text-link" font-size="13">⚙ Config</text>
        <text x="48" y="56" class="text-body">Rediriger vers le répondeur : +33 1 23 45 67 89</text>
        <text x="48" y="74" class="text-small">Créneaux supplémentaires pour redirection personnalisée.</text>
      </g>
    </g>
  </g>
</svg>
