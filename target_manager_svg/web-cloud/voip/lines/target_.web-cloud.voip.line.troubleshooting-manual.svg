      <text x="24" y="100" class="text-dark">1. Appuyez sur le bouton Menu</text>
      <text x="24" y="125" class="text-dark">2. S√©lectionnez Network > Current IP</text>
      <text x="24" y="150" class="text-dark">3. L'adresse IP s'affiche (ex: 192.168.1.100)</text>

      <text x="550" y="100" class="text-label">Adresse IP priv√©e</text>
