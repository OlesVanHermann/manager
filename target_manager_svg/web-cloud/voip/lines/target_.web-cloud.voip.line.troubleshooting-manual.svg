        <text x="15" y="5" class="text-white" text-anchor="middle" font-weight="600">1</text>
        <text x="45" y="5" class="text-step">R√©initialisation d'usine</text>
      </g>

      <text x="24" y="70" class="text-dark">Pour Cisco SPA504G :</text>
      <text x="24" y="100" class="text-dark">1. D√©branchez le c√¢ble d'alimentation du t√©l√©phone</text>
      <text x="24" y="125" class="text-dark">2. Maintenez le bouton # enfonc√©</text>
      <text x="24" y="150" class="text-dark">3. Rebranchez le c√¢ble d'alimentation tout en maintenant le bouton #</text>
      <text x="24" y="175" class="text-dark">4. Rel√¢chez le bouton quand les LEDs clignotent</text>
    </g>

