        <text x="0" y="220" class="text-dark">5. Cliquez sur "Submit All Changes"</text>
        <text x="0" y="260" class="text-dark">6. Le t√©l√©phone red√©marre automatiquement</text>
      </g>

      <!-- Right: Screenshot placeholder -->
      <g transform="translate(450, 60)">
        <rect x="0" y="0" width="350" height="200" class="img-placeholder" rx="8"/>
        <text x="175" y="100" class="text-muted" text-anchor="middle">üì∑ Capture d'√©cran</text>
        <text x="175" y="125" class="text-muted" text-anchor="middle">interface web Cisco</text>
      </g>

      <!-- Next button -->
      <rect x="24" y="300" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="50" y="323" class="text-white">Suivant</text>

