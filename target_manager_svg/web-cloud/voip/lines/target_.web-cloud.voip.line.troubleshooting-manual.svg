      <!-- Two columns -->
      <g transform="translate(24, 60)">
        <!-- Left: Instructions -->
        <text x="0" y="20" class="text-dark">1. Ouvrez un navigateur et acc√©dez √†</text>
        <text x="0" y="40" class="text-link">http://192.168.1.100</text>

        <text x="0" y="80" class="text-dark">2. Cliquez sur "Admin Login" puis "Advanced"</text>

        <text x="0" y="120" class="text-dark">3. Allez dans l'onglet "Provisioning"</text>

        <text x="0" y="160" class="text-dark">4. Dans "Profile Rule", entrez :</text>
