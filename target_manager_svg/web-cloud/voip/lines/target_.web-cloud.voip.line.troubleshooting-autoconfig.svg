<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-info { fill: #E8F4FD; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-step { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-info { stroke: #93C5FD; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .step-number { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Télécom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Téléphonie</text>
  <text x="20" y="130" class="text-muted">Groupe: Mon groupe</text>
  <rect x="0" y="145" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="168" class="text-dark">0033 1 23 45 67 89</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Title -->
    <text x="0" y="30" class="text-section">Configuration automatique</text>

    <!-- Info box -->
    <rect x="0" y="50" width="700" height="40" rx="4" class="bg-info border-info"/>
    <text x="16" y="75" class="text-info">ℹ Cette procédure va réinitialiser et reconfigurer automatiquement votre téléphone.</text>

    <!-- Step 1 -->
    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="700" height="160" rx="8" class="bg-white border"/>

      <g transform="translate(24, 30)">
        <circle cx="15" cy="0" r="15" class="step-number"/>
        <text x="15" y="5" class="text-white" text-anchor="middle" font-weight="600">1</text>
        <text x="45" y="5" class="text-step">Vérifier l'adresse MAC</text>
      </g>

      <text x="24" y="70" class="text-dark">Vérifiez que l'adresse MAC inscrite sous votre téléphone correspond à :</text>
      <text x="24" y="95" class="text-dark" font-weight="600">00:1A:2B:3C:4D:5E</text>

      <text x="24" y="130" class="text-muted" font-style="italic">* L'adresse MAC se trouve généralement sur une étiquette sous le téléphone</text>
    </g>

    <!-- Step 2 -->
    <g transform="translate(0, 290)">
      <rect x="0" y="0" width="700" height="180" rx="8" class="bg-white border"/>

      <g transform="translate(24, 30)">
        <circle cx="15" cy="0" r="15" class="step-number"/>
        <text x="15" y="5" class="text-white" text-anchor="middle" font-weight="600">2</text>
        <text x="45" y="5" class="text-step">Réinitialiser le téléphone</text>
      </g>

      <text x="24" y="70" class="text-dark">Effectuez une réinitialisation usine de votre téléphone :</text>

      <text x="24" y="100" class="text-dark">1. Appuyez sur le bouton Menu de votre téléphone</text>
      <text x="24" y="125" class="text-dark">2. Naviguez vers Paramètres > Réinitialisation usine</text>
      <text x="24" y="150" class="text-dark">3. Confirmez la réinitialisation et attendez le redémarrage</text>
    </g>

    <!-- Step 3 -->
    <g transform="translate(0, 490)">
      <rect x="0" y="0" width="700" height="200" rx="8" class="bg-white border"/>

      <g transform="translate(24, 30)">
        <circle cx="15" cy="0" r="15" class="step-number"/>
        <text x="15" y="5" class="text-white" text-anchor="middle" font-weight="600">3</text>
        <text x="45" y="5" class="text-step">Saisir votre adresse IP publique</text>
      </g>

      <text x="24" y="70" class="text-dark">Dernière IP connue de votre téléphone : 192.168.1.100</text>
      <text x="24" y="95" class="text-dark">Votre adresse IP publique actuelle : 80.12.34.56</text>
      <text x="24" y="120" class="text-dark">Vérifiez que cette adresse correspond à celle de votre box internet.</text>

      <text x="24" y="155" class="text-label">Adresse IP publique</text>
      <rect x="24" y="165" width="300" height="40" rx="4" class="input-field"/>
      <text x="40" y="190" class="text-dark">80.12.34.56</text>

      <rect x="340" y="165" width="100" height="40" rx="4" class="btn-primary"/>
      <text x="370" y="190" class="text-white">Suivant</text>
    </g>
  </g>
</svg>
