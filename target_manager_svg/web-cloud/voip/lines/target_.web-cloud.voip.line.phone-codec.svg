<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="750" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  <rect x="240" y="60" width="1" height="690" class="border"/>

  <text x="20" y="100" class="text-dark" font-weight="600">Ligne</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">+33 1 23 45 67 89</text>
  <text x="20" y="170" class="text-muted">Telephone</text>
  <text x="30" y="195" class="text-muted">Informations</text>
  <text x="30" y="220" class="text-muted">Configuration</text>
  <text x="30" y="245" fill="#0050D7">Codec</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="13">← Retour au telephone</text>

    <!-- Title -->
    <text x="0" y="40" class="text-title">Configuration du codec audio</text>

    <!-- Info alert -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="800" height="100" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="15" y="25" fill="#1E40AF" font-size="13">ⓘ Le codec audio definit la qualite de la voix et la bande passante utilisee.</text>
      <text x="15" y="45" fill="#1E40AF" font-size="13">G711A offre la meilleure qualite mais utilise plus de bande passante.</text>
      <text x="15" y="65" fill="#1E40AF" font-size="13">G729 offre une bonne qualite avec moins de bande passante.</text>
      <text x="15" y="85" fill="#1E40AF" font-size="13">Choisissez en fonction de votre connexion internet.</text>
    </g>

    <!-- Current codec -->
    <g transform="translate(0, 190)">
      <text x="0" y="0" class="text-label">Codec actuel</text>
      <text x="150" y="0" class="text-dark">G711A, G729</text>

      <text x="0" y="30" class="text-label">Mode automatique</text>
      <text x="150" y="30" class="text-dark">Active</text>
    </g>

    <!-- Edit form -->
    <g transform="translate(0, 270)">
      <rect x="0" y="0" width="800" height="350" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <text x="24" y="35" class="text-section">Modifier le codec</text>
      <text x="24" y="60" class="text-muted">Selectionnez l'ordre de priorite des codecs</text>

      <!-- Radio options -->
      <g transform="translate(24, 90)">
        <!-- Option 1 - Selected -->
        <g transform="translate(0, 0)">
          <circle cx="10" cy="10" r="10" fill="#0050D7"/>
          <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
          <text x="35" y="15" class="text-dark">G711A, G729</text>
          <text x="200" y="15" class="text-muted" font-size="12">(Haute qualite prioritaire)</text>
        </g>

        <!-- Option 2 -->
        <g transform="translate(0, 40)">
          <circle cx="10" cy="10" r="10" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
          <text x="35" y="15" class="text-dark">G729, G711A</text>
          <text x="200" y="15" class="text-muted" font-size="12">(Economie de bande passante prioritaire)</text>
        </g>

        <!-- Option 3 -->
        <g transform="translate(0, 80)">
          <circle cx="10" cy="10" r="10" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
          <text x="35" y="15" class="text-dark">G711A</text>
          <text x="200" y="15" class="text-muted" font-size="12">(Uniquement haute qualite)</text>
        </g>

        <!-- Option 4 -->
        <g transform="translate(0, 120)">
          <circle cx="10" cy="10" r="10" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
          <text x="35" y="15" class="text-dark">G729</text>
          <text x="200" y="15" class="text-muted" font-size="12">(Uniquement economie de bande passante)</text>
        </g>
      </g>

      <!-- Automatic checkbox -->
      <g transform="translate(24, 230)">
        <rect x="0" y="0" width="20" height="20" rx="4" fill="#0050D7"/>
        <text x="8" y="15" class="text-white" font-size="12">✓</text>
        <text x="35" y="16" class="text-dark">Activer le choix automatique du codec</text>
      </g>

      <!-- Bulk action -->
      <g transform="translate(24, 270)">
        <text x="0" y="0" class="text-link" font-size="13">Appliquer a plusieurs lignes...</text>
      </g>

      <!-- Button -->
      <g transform="translate(24, 300)">
        <rect x="0" y="0" width="100" height="36" rx="4" class="btn-primary"/>
        <text x="25" y="24" class="text-white">Modifier</text>
      </g>
    </g>
  </g>
</svg>
