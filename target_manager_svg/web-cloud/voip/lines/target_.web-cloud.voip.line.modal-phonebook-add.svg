<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 650" width="600" height="650">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #E8F4FD; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Modal container -->
  <rect width="600" height="650" rx="8" class="bg-white"/>
  <rect width="600" height="1" y="50" fill="#E5E7EB"/>

  <!-- Header -->
  <text x="24" y="35" class="text-title">Ajouter un contact</text>
  <text x="560" y="35" class="text-muted" font-size="20">×</text>

  <!-- Body -->
  <g transform="translate(24, 70)">
    <!-- Nom -->
    <text x="0" y="20" class="text-label">Nom *</text>
    <rect x="0" y="30" width="250" height="38" rx="4" class="input-field"/>
    <text x="12" y="54" class="text-muted">Entrez le nom</text>

    <!-- Prénom -->
    <g transform="translate(270, 0)">
      <text x="0" y="20" class="text-label">Prénom *</text>
      <rect x="0" y="30" width="250" height="38" rx="4" class="input-field"/>
      <text x="12" y="54" class="text-muted">Entrez le prénom</text>
    </g>

    <!-- Groupe -->
    <g transform="translate(0, 90)">
      <text x="0" y="20" class="text-label">Groupe</text>
      <rect x="0" y="30" width="400" height="38" rx="4" class="input-field"/>
      <text x="12" y="54" class="text-muted">Groupe</text>
      <rect x="410" y="30" width="110" height="38" rx="4" class="btn-default"/>
      <text x="425" y="54" class="text-dark">Sélectionner ▼</text>
    </g>

    <!-- Info message -->
    <g transform="translate(0, 175)">
      <text x="0" y="0" class="text-info">ℹ Au moins un numéro de téléphone est requis</text>
    </g>

    <!-- Row 1: Home phone / Home mobile -->
    <g transform="translate(0, 200)">
      <text x="0" y="20" class="text-label">Tél. domicile</text>
      <rect x="0" y="30" width="250" height="38" rx="4" class="input-field"/>
      <text x="12" y="54" class="text-muted">Téléphone personnel</text>

      <g transform="translate(270, 0)">
        <text x="0" y="20" class="text-label">Mobile perso</text>
        <rect x="0" y="30" width="250" height="38" rx="4" class="input-field"/>
        <text x="12" y="54" class="text-muted">Mobile personnel</text>
      </g>
    </g>

    <!-- Row 2: Work phone / Work mobile -->
    <g transform="translate(0, 290)">
      <text x="0" y="20" class="text-label">Tél. travail</text>
      <rect x="0" y="30" width="250" height="38" rx="4" class="input-field"/>
      <text x="12" y="54" class="text-muted">Téléphone professionnel</text>

      <g transform="translate(270, 0)">
        <text x="0" y="20" class="text-label">Mobile pro</text>
        <rect x="0" y="30" width="250" height="38" rx="4" class="input-field"/>
        <text x="12" y="54" class="text-muted">Mobile professionnel</text>
      </g>
    </g>
  </g>

  <!-- Footer -->
  <rect width="600" height="1" y="550" fill="#E5E7EB"/>
  <g transform="translate(24, 570)">
    <rect x="0" y="0" width="100" height="40" rx="4" class="btn-default"/>
    <text x="25" y="25" class="text-dark">Annuler</text>

    <rect x="450" y="0" width="100" height="40" rx="4" class="btn-primary"/>
    <text x="475" y="25" class="text-white">Valider</text>
  </g>
</svg>
