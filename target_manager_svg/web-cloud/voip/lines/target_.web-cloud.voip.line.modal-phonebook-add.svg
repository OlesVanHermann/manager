<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Web Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" fill="#FFFFFF"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>

  <!-- Overlay -->
  <rect width="1440" height="810" y="90" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 120)">
    <rect width="600" height="660" rx="8" class="bg-white"/>

    <!-- Header -->
    <g transform="translate(20, 20)">
      <text x="0" y="0" class="text-dark" font-size="16" font-weight="600">Ajouter un contact</text>
      <text x="555" y="0" class="text-muted" font-size="18">×</text>
    </g>

    <line x1="0" y1="50" x2="600" y2="50" stroke="#E5E7EB"/>

    <!-- Form -->
    <g transform="translate(20, 70)">
      <!-- Row 1: Nom + Prénom -->
      <g>
        <g>
          <text x="0" y="0" class="text-dark" font-size="11">Nom *</text>
          <rect x="0" y="12" width="265" height="38" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="12" y="36" class="text-muted" font-size="12">Entrez le nom...</text>
        </g>
        <g transform="translate(280, 0)">
          <text x="0" y="0" class="text-dark" font-size="11">Prénom *</text>
          <rect x="0" y="12" width="265" height="38" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="12" y="36" class="text-muted" font-size="12">Entrez le prénom...</text>
        </g>
      </g>

      <!-- Row 2: Groupe -->
      <g transform="translate(0, 75)">
        <text x="0" y="0" class="text-dark" font-size="11">Groupe</text>
        <rect x="0" y="12" width="400" height="38" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="36" class="text-muted" font-size="12">Entrez ou sélectionnez un groupe...</text>
        <rect x="410" y="12" width="130" height="38" rx="4" class="btn-outline"/>
        <text x="475" y="36" class="text-primary" font-size="11" text-anchor="middle">Sélectionner</text>
      </g>

      <!-- Info banner -->
      <g transform="translate(0, 145)">
        <rect x="0" y="0" width="545" height="36" rx="4" class="bg-info" stroke="#BFDBFE"/>
        <text x="12" y="23" class="text-info" font-size="11">Au moins un numéro de téléphone doit être renseigné</text>
      </g>

      <!-- Row 3: Tel domicile + Mobile perso -->
      <g transform="translate(0, 200)">
        <g>
          <text x="0" y="0" class="text-dark" font-size="11">Tél. domicile</text>
          <rect x="0" y="12" width="265" height="38" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="12" y="36" class="text-muted" font-size="12">+33...</text>
        </g>
        <g transform="translate(280, 0)">
          <text x="0" y="0" class="text-dark" font-size="11">Mobile personnel</text>
          <rect x="0" y="12" width="265" height="38" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="12" y="36" class="text-muted" font-size="12">+33...</text>
        </g>
      </g>

      <!-- Row 4: Tel pro + Mobile pro -->
      <g transform="translate(0, 275)">
        <g>
          <text x="0" y="0" class="text-dark" font-size="11">Tél. professionnel</text>
          <rect x="0" y="12" width="265" height="38" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="12" y="36" class="text-dark" font-size="12">+33 1 72 10 00 02</text>
        </g>
        <g transform="translate(280, 0)">
          <text x="0" y="0" class="text-dark" font-size="11">Mobile professionnel</text>
          <rect x="0" y="12" width="265" height="38" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="12" y="36" class="text-muted" font-size="12">+33...</text>
        </g>
      </g>

      <!-- Row 5: Email -->
      <g transform="translate(0, 350)">
        <text x="0" y="0" class="text-dark" font-size="11">Email</text>
        <rect x="0" y="12" width="545" height="38" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="36" class="text-muted" font-size="12">contact@example.com</text>
      </g>

      <!-- Row 6: Adresse -->
      <g transform="translate(0, 415)">
        <text x="0" y="0" class="text-dark" font-size="11">Adresse</text>
        <rect x="0" y="12" width="545" height="38" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="36" class="text-muted" font-size="12">Rue, ville, code postal...</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="590" x2="600" y2="590" stroke="#E5E7EB"/>
    <g transform="translate(360, 610)">
      <rect x="0" y="0" width="90" height="34" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="45" y="22" class="text-dark" font-size="11" text-anchor="middle">Annuler</text>

      <rect x="100" y="0" width="90" height="34" rx="4" class="btn-primary"/>
      <text x="145" y="22" class="text-white" font-size="11" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>
