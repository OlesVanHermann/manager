<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .row-selected { fill: #E8F0FE; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="380" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="375" y="85" width="40" height="3" fill="#0050D7"/>

  <!-- MAIN -->
  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher une ligne...</text>

      <rect x="6" y="58" width="268" height="52" rx="6" class="row-selected"/>
      <circle cx="28" cy="84" r="12" fill="#22C55E"/>
      <text x="28" y="88" class="text-white" font-size="9" text-anchor="middle">L</text>
      <text x="50" y="78" class="text-dark" font-size="12" font-weight="500">0033972100001</text>
      <text x="50" y="94" class="text-muted" font-size="10">Ligne Pro</text>

      <!-- RIGHT PANEL -->
      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 20)">
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">Appels simultanés (Trunk SIP)</text>
        <text x="0" y="42" class="text-muted" font-size="12">Configurez le nombre d'appels simultanés sur votre trunk SIP</text>

        <!-- Info banner -->
        <g transform="translate(0, 70)">
          <rect x="0" y="0" width="1000" height="50" rx="6" class="bg-info"/>
          <text x="20" y="30" fill="#1E40AF" font-size="12">ℹ️ Les appels simultanés déterminent le nombre maximum d'appels pouvant être en cours au même moment sur cette ligne.</text>
        </g>

        <!-- Current config -->
        <g transform="translate(0, 150)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Configuration actuelle</text>
          <line x1="0" y1="15" x2="500" y2="15" stroke="#E5E7EB"/>

          <rect x="0" y="30" width="500" height="150" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

          <text x="20" y="60" class="text-muted" font-size="11">Appels simultanés configurés</text>
          <text x="300" y="60" class="text-dark" font-size="16" font-weight="600">10</text>

          <text x="20" y="95" class="text-muted" font-size="11">Appels en cours actuellement</text>
          <text x="300" y="95" class="text-success" font-size="14" font-weight="500">3</text>

          <text x="20" y="130" class="text-muted" font-size="11">Pic maximum (30 jours)</text>
          <text x="300" y="130" class="text-dark" font-size="14">8</text>
          <text x="330" y="130" class="text-muted" font-size="10">(le 15/12/2025 à 10:45)</text>
        </g>

        <!-- Usage graph placeholder -->
        <g transform="translate(550, 150)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Utilisation (7 derniers jours)</text>
          <line x1="0" y1="15" x2="450" y2="15" stroke="#E5E7EB"/>

          <rect x="0" y="30" width="450" height="150" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

          <!-- Simple bar chart -->
          <g transform="translate(30, 50)">
            <rect x="0" y="60" width="40" height="40" fill="#0050D7" rx="2"/>
            <text x="20" y="115" class="text-muted" font-size="9" text-anchor="middle">Lun</text>

            <rect x="60" y="40" width="40" height="60" fill="#0050D7" rx="2"/>
            <text x="80" y="115" class="text-muted" font-size="9" text-anchor="middle">Mar</text>

            <rect x="120" y="20" width="40" height="80" fill="#0050D7" rx="2"/>
            <text x="140" y="115" class="text-muted" font-size="9" text-anchor="middle">Mer</text>

            <rect x="180" y="30" width="40" height="70" fill="#0050D7" rx="2"/>
            <text x="200" y="115" class="text-muted" font-size="9" text-anchor="middle">Jeu</text>

            <rect x="240" y="50" width="40" height="50" fill="#0050D7" rx="2"/>
            <text x="260" y="115" class="text-muted" font-size="9" text-anchor="middle">Ven</text>

            <rect x="300" y="80" width="40" height="20" fill="#0050D7" rx="2"/>
            <text x="320" y="115" class="text-muted" font-size="9" text-anchor="middle">Sam</text>

            <rect x="360" y="85" width="40" height="15" fill="#0050D7" rx="2"/>
            <text x="380" y="115" class="text-muted" font-size="9" text-anchor="middle">Dim</text>
          </g>
        </g>

        <!-- Modify config -->
        <g transform="translate(0, 340)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Modifier le nombre d'appels simultanés</text>
          <line x1="0" y1="15" x2="1000" y2="15" stroke="#E5E7EB"/>

          <rect x="0" y="30" width="1000" height="120" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

          <text x="20" y="60" class="text-muted" font-size="11">Nouveau nombre d'appels simultanés</text>

          <!-- Slider -->
          <rect x="20" y="80" width="600" height="8" rx="4" fill="#E5E7EB"/>
          <rect x="20" y="80" width="300" height="8" rx="4" fill="#0050D7"/>
          <circle cx="320" cy="84" r="12" fill="#0050D7"/>

          <rect x="650" y="70" width="80" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="690" y="92" class="text-dark" font-size="14" text-anchor="middle">10</text>

          <text x="750" y="92" class="text-muted" font-size="11">/ 50 max</text>

          <text x="20" y="120" class="text-muted" font-size="10">Tarif supplémentaire: 2,00 € HT/mois par appel simultané au-delà de 2 inclus</text>
        </g>

        <!-- Pricing info -->
        <g transform="translate(0, 490)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Impact tarifaire</text>
          <line x1="0" y1="15" x2="500" y2="15" stroke="#E5E7EB"/>

          <rect x="0" y="30" width="500" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

          <text x="20" y="55" class="text-muted" font-size="11">Appels inclus dans l'offre</text>
          <text x="300" y="55" class="text-dark" font-size="11">2</text>

          <text x="20" y="80" class="text-muted" font-size="11">Appels supplémentaires (8 × 2,00 €)</text>
          <text x="300" y="80" class="text-dark" font-size="11" font-weight="500">16,00 € HT/mois</text>
        </g>

        <!-- Actions -->
        <g transform="translate(0, 610)">
          <rect x="0" y="0" width="180" height="36" rx="4" class="btn-primary"/>
          <text x="90" y="23" class="text-white" font-size="11" text-anchor="middle">Appliquer</text>

          <rect x="200" y="0" width="120" height="36" rx="4" class="btn-outline"/>
          <text x="260" y="23" class="text-primary" font-size="11" text-anchor="middle">Annuler</text>
        </g>

      </g>
    </g>
  </g>
</svg>
