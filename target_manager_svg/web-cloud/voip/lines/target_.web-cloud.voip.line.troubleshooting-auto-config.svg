<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="750" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  <rect x="240" y="60" width="1" height="690" class="border"/>

  <text x="20" y="100" class="text-dark" font-weight="600">Ligne</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">+33 1 23 45 67 89</text>
  <text x="20" y="170" class="text-muted">Assistance</text>
  <text x="30" y="195" fill="#0050D7">Depannage</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="13">← Retour a l'assistance</text>

    <!-- Title -->
    <text x="0" y="40" class="text-title">Configuration automatique</text>

    <!-- Info alert -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="500" height="40" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="15" y="26" fill="#1E40AF" font-size="13">ⓘ La configuration automatique reinitialise votre telephone.</text>
    </g>

    <!-- Steps card -->
    <g transform="translate(0, 130)">
      <rect x="0" y="0" width="900" height="500" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <!-- Step 1 -->
      <g transform="translate(24, 30)">
        <rect x="0" y="0" width="40" height="40" rx="20" fill="#0050D7"/>
        <text x="20" y="27" text-anchor="middle" class="text-white" font-size="16">1</text>
        <g transform="translate(60, 0)">
          <text x="0" y="15" class="text-dark" font-weight="600" font-size="16">Verification de l'adresse MAC</text>
          <text x="0" y="40" class="text-muted">Verifiez que l'adresse MAC correspond a celle de votre telephone :</text>
          <rect x="0" y="55" width="300" height="40" rx="4" fill="#F3F4F6"/>
          <text x="15" y="82" class="text-dark" font-family="monospace">00:1A:2B:3C:4D:5E</text>
        </g>
      </g>

      <!-- Step 2 -->
      <g transform="translate(24, 160)">
        <rect x="0" y="0" width="40" height="40" rx="20" fill="#0050D7"/>
        <text x="20" y="27" text-anchor="middle" class="text-white" font-size="16">2</text>
        <g transform="translate(60, 0)">
          <text x="0" y="15" class="text-dark" font-weight="600" font-size="16">Reinitialisation</text>
          <text x="0" y="40" class="text-muted">Pour reinitialiser votre telephone :</text>
          <text x="0" y="65" class="text-dark">1. Debranchez le cable d'alimentation</text>
          <text x="0" y="85" class="text-dark">2. Attendez 10 secondes</text>
          <text x="0" y="105" class="text-dark">3. Rebranchez le cable</text>
        </g>
      </g>

      <!-- Step 3 -->
      <g transform="translate(24, 300)">
        <rect x="0" y="0" width="40" height="40" rx="20" fill="#0050D7"/>
        <text x="20" y="27" text-anchor="middle" class="text-white" font-size="16">3</text>
        <g transform="translate(60, 0)">
          <text x="0" y="15" class="text-dark" font-weight="600" font-size="16">Adresse IP publique</text>
          <text x="0" y="40" class="text-muted">Votre adresse IP actuelle : 82.123.45.67</text>
          <text x="0" y="65" class="text-muted">Entrez l'adresse IP publique du telephone :</text>

          <rect x="0" y="80" width="300" height="40" rx="4" class="input-field"/>
          <text x="15" y="107" class="text-dark">82.123.45.67</text>

          <g transform="translate(320, 80)">
            <rect x="0" y="0" width="100" height="40" rx="4" class="btn-primary"/>
            <text x="25" y="26" class="text-white">Suivant</text>
          </g>
        </g>
      </g>

      <!-- Step 4 - Waiting for reboot -->
      <g transform="translate(24, 430)">
        <rect x="0" y="0" width="40" height="40" rx="20" fill="#E5E7EB"/>
        <text x="20" y="27" text-anchor="middle" class="text-muted" font-size="16">4</text>
        <g transform="translate(60, 0)">
          <text x="0" y="15" class="text-muted" font-weight="600" font-size="16">Redemarrage</text>
          <text x="0" y="40" class="text-muted">Apres validation, le telephone redemarrera automatiquement.</text>
        </g>
      </g>
    </g>
  </g>
</svg>
