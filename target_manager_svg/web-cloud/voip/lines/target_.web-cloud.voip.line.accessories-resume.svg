<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>

  <text x="20" y="100" class="text-dark" font-weight="600">Ligne</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">+33 1 23 45 67 89</text>
  <text x="20" y="170" class="text-muted">Telephone</text>
  <text x="30" y="195" fill="#0050D7">Commander des accessoires</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="13">‚Üê Retour au telephone</text>

    <!-- Title -->
    <text x="0" y="40" class="text-title">Commander des accessoires</text>

    <!-- Section 1: Order details -->
    <g transform="translate(0, 70)">
      <text x="0" y="0" class="text-section">Recapitulatif de la commande</text>
      <text x="0" y="25" class="text-muted">Votre selection d'accessoires</text>

      <!-- Datagrid -->
      <g transform="translate(0, 45)">
        <!-- Header -->
        <rect x="0" y="0" width="900" height="40" rx="4" fill="#F3F4F6"/>
        <text x="20" y="26" class="text-dark" font-weight="600">Description</text>
        <text x="450" y="26" class="text-dark" font-weight="600">Prix unitaire</text>
        <text x="600" y="26" class="text-dark" font-weight="600">Quantite</text>
        <text x="750" y="26" class="text-dark" font-weight="600">Total</text>

        <!-- Row 1 -->
        <rect x="0" y="45" width="900" height="40" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="20" y="70" class="text-dark">Casque sans fil CP7925G</text>
        <text x="450" y="70" class="text-dark">49,99 ‚Ç¨</text>
        <text x="600" y="70" class="text-dark">2</text>
        <text x="750" y="70" class="text-dark">99,98 ‚Ç¨</text>

        <!-- Row 2 -->
        <rect x="0" y="85" width="900" height="40" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="20" y="110" class="text-dark">Alimentation PoE PA100</text>
        <text x="450" y="110" class="text-dark">29,99 ‚Ç¨</text>
        <text x="600" y="110" class="text-dark">1</text>
        <text x="750" y="110" class="text-dark">29,99 ‚Ç¨</text>
      </g>

      <!-- Price summary -->
      <g transform="translate(600, 195)">
        <text x="0" y="0" class="text-muted">Total HT</text>
        <text x="150" y="0" class="text-dark" font-weight="500">129,97 ‚Ç¨</text>

        <text x="0" y="25" class="text-muted">TVA (20%)</text>
        <text x="150" y="25" class="text-dark">25,99 ‚Ç¨</text>

        <text x="0" y="55" class="text-dark" font-weight="600">Total TTC</text>
        <text x="150" y="55" fill="#0050D7" font-weight="600" font-size="16">155,96 ‚Ç¨</text>
      </g>
    </g>

    <!-- Section 2: Contact -->
    <g transform="translate(0, 360)">
      <text x="0" y="0" class="text-section">Adresse de livraison</text>

      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="60" height="60" rx="30" fill="#F3F4F6"/>
        <text x="30" y="38" text-anchor="middle" class="text-muted" font-size="24">üë§</text>

        <g transform="translate(80, 10)">
          <text x="0" y="0" class="text-dark" font-weight="600">Jean Dupont</text>
          <text x="0" y="22" class="text-muted">123 Rue de la Paix</text>
          <text x="0" y="40" class="text-muted">75001 Paris</text>
        </g>
      </g>
    </g>

    <!-- Section 3: Contracts -->
    <g transform="translate(0, 480)">
      <text x="0" y="0" class="text-section">Conditions generales</text>

      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="20" height="20" rx="4" fill="#0050D7"/>
        <text x="8" y="15" class="text-white" font-size="12">‚úì</text>
        <text x="35" y="16" class="text-dark">J'ai lu et j'accepte les</text>
        <text x="195" y="16" class="text-link">conditions generales de vente</text>
      </g>

      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="20" height="20" rx="4" fill="#0050D7"/>
        <text x="8" y="15" class="text-white" font-size="12">‚úì</text>
        <text x="35" y="16" class="text-dark">J'ai lu et j'accepte les</text>
        <text x="195" y="16" class="text-link">conditions particulieres telephonie</text>
      </g>
    </g>

    <!-- Section 4: Retractation -->
    <g transform="translate(0, 580)">
      <text x="0" y="0" class="text-section">Droit de retractation</text>

      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="35" y="16" class="text-dark">Je renonce a mon droit de retractation et demande l'execution immediate</text>
      </g>
    </g>

    <!-- Separator -->
    <line x1="0" y1="660" x2="900" y2="660" stroke="#374151" stroke-width="1"/>

    <!-- Buttons -->
    <g transform="translate(0, 680)">
      <rect x="0" y="0" width="160" height="40" rx="4" class="btn-primary"/>
      <text x="25" y="26" class="text-white">Valider la commande</text>

      <rect x="180" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <text x="210" y="26" class="text-dark">Retour</text>
    </g>
  </g>
</svg>
