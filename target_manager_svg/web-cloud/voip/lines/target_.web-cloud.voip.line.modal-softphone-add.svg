<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="600" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar dimmed -->
  <rect x="0" y="60" width="240" height="540" fill="#FFFFFF" opacity="0.3"/>

  <!-- Main content dimmed -->
  <rect x="240" y="60" width="1200" height="540" fill="#000000" opacity="0.3"/>

  <!-- Modal -->
  <g transform="translate(420, 80)">
    <rect x="0" y="0" width="600" height="440" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Modal header -->
    <text x="24" y="35" class="text-title">Ajouter un appareil softphone</text>
    <text x="560" y="35" class="text-muted" font-size="18" style="cursor: pointer;">Ã—</text>

    <!-- Warning message -->
    <g transform="translate(24, 60)">
      <rect x="0" y="0" width="552" height="50" rx="4" fill="#FEF3C7" stroke="#FCD34D"/>
      <text x="15" y="20" fill="#92400E" font-size="13">âš  Attention : le token genere ne sera affiche qu'une seule fois.</text>
      <text x="15" y="38" fill="#92400E" font-size="13">Conservez-le precieusement ou scannez le QR code immediatement.</text>
    </g>

    <!-- Email field -->
    <g transform="translate(24, 130)">
      <text x="0" y="0" class="text-label" font-weight="500">Email de notification</text>
      <rect x="0" y="15" width="400" height="40" rx="4" class="input-field"/>
      <text x="15" y="42" class="text-dark">jean.dupont@email.fr</text>
    </g>

    <!-- Generated token section (shown after generation) -->
    <g transform="translate(24, 210)">
      <!-- QR Code placeholder -->
      <rect x="180" y="0" width="120" height="120" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <g transform="translate(200, 20)">
        <rect x="0" y="0" width="80" height="80" fill="#1F2937"/>
        <rect x="10" y="10" width="20" height="20" fill="#FFFFFF"/>
        <rect x="50" y="10" width="20" height="20" fill="#FFFFFF"/>
        <rect x="10" y="50" width="20" height="20" fill="#FFFFFF"/>
        <rect x="35" y="35" width="10" height="10" fill="#FFFFFF"/>
      </g>

      <!-- Token field with clipboard -->
      <g transform="translate(0, 140)">
        <text x="0" y="0" class="text-label" font-weight="500">Token d'activation</text>
        <rect x="0" y="15" width="480" height="40" rx="4" class="input-field"/>
        <text x="15" y="42" class="text-dark" font-family="monospace" font-size="12">eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...</text>
        <rect x="490" y="15" width="62" height="40" rx="4" fill="#F3F4F6" stroke="#D1D5DB"/>
        <text x="505" y="42" class="text-muted" font-size="12">ðŸ“‹ Copier</text>
      </g>
    </g>

    <!-- Modal footer -->
    <g transform="translate(24, 385)">
      <line x1="0" y1="0" x2="552" y2="0" stroke="#E5E7EB"/>
      <g transform="translate(0, 15)">
        <rect x="460" y="0" width="92" height="36" rx="4" class="btn-primary"/>
        <text x="485" y="24" class="text-white">Fermer</text>
      </g>
    </g>
  </g>
</svg>
