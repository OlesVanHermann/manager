<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>

  <g transform="translate(0, 90)">
    <!-- SOUS-NAV Toggle -->
    <g transform="translate(24, 15)">
      <rect x="0" y="0" width="120" height="36" rx="6" fill="#0050D7"/>
      <text x="60" y="23" class="text-white" font-size="13" text-anchor="middle" font-weight="500">Lignes  3</text>

      <rect x="128" y="0" width="130" height="36" rx="6" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="193" y="23" fill="#6B7280" font-size="13" text-anchor="middle">Numeros  5</text>

      <rect x="266" y="0" width="100" height="36" rx="6" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="316" y="23" fill="#6B7280" font-size="13" text-anchor="middle">Fax  1</text>

      <rect x="374" y="0" width="100" height="36" rx="6" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="424" y="23" fill="#6B7280" font-size="13" text-anchor="middle">Abreges</text>
    </g>

    <g transform="translate(24, 65)">
      <!-- Left Panel -->
      <rect x="0" y="0" width="280" height="720" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="720" rx="8" class="border"/>
      <text x="16" y="30" class="text-dark" font-size="15" font-weight="700">Lignes</text>

      <g transform="translate(6, 50)">
        <rect x="0" y="0" width="268" height="72" rx="6" class="row-selected"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="500">0033972101234</text>
        <text x="12" y="40" class="text-muted" font-size="11">Bureau Direction</text>
        <text x="12" y="58" class="text-muted" font-size="10">Yealink T46G · Actif</text>
        <circle cx="250" cy="36" r="5" fill="#10B981"/>
      </g>

      <!-- Right Panel -->
      <rect x="296" y="0" width="1096" height="720" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="720" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">0033972101234</text>
        <text x="180" y="28" class="text-muted" font-size="12">Bureau Direction</text>

        <!-- NAV3 -->
        <g transform="translate(0, 45)">
          <rect x="0" y="0" width="60" height="26" rx="4" class="btn-outline"/>
          <text x="30" y="17" class="text-primary" font-size="11" text-anchor="middle">General</text>

          <rect x="64" y="0" width="75" height="26" rx="4" class="btn-outline"/>
          <text x="101" y="17" class="text-primary" font-size="11" text-anchor="middle">Telephone</text>

          <rect x="143" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="170" y="17" class="text-primary" font-size="11" text-anchor="middle">Appels</text>

          <rect x="202" y="0" width="75" height="26" rx="4" class="btn-outline"/>
          <text x="239" y="17" class="text-primary" font-size="11" text-anchor="middle">Transferts</text>

          <rect x="281" y="0" width="80" height="26" rx="4" class="btn-outline"/>
          <text x="321" y="17" class="text-primary" font-size="11" text-anchor="middle">Messagerie</text>

          <rect x="365" y="0" width="95" height="26" rx="4" class="btn-outline"/>
          <text x="412" y="17" class="text-primary" font-size="11" text-anchor="middle">Consommation</text>

          <rect x="464" y="0" width="60" height="26" rx="4" class="bg-primary"/>
          <text x="494" y="17" class="text-white" font-size="11" text-anchor="middle">Options</text>
        </g>

        <!-- Content -->
        <g transform="translate(0, 90)">
          <!-- Options appel -->
          <rect x="0" y="0" width="520" height="280" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="28" class="text-dark" font-size="13" font-weight="600">OPTIONS D'APPEL</text>
          <line x1="20" y1="45" x2="500" y2="45" stroke="#E5E7EB"/>

          <!-- Call waiting -->
          <text x="20" y="75" class="text-dark" font-size="11">Double appel</text>
          <text x="20" y="95" class="text-muted" font-size="10">Signal un 2eme appel entrant pendant une communication</text>
          <g transform="translate(420, 60)">
            <rect x="0" y="0" width="44" height="24" rx="12" fill="#10B981"/>
            <circle cx="32" cy="12" r="10" fill="#FFFFFF"/>
          </g>

          <!-- CLIP -->
          <text x="20" y="135" class="text-dark" font-size="11">Presentation du numero</text>
          <text x="20" y="155" class="text-muted" font-size="10">Affiche votre numero aux correspondants</text>
          <g transform="translate(420, 120)">
            <rect x="0" y="0" width="44" height="24" rx="12" fill="#10B981"/>
            <circle cx="32" cy="12" r="10" fill="#FFFFFF"/>
          </g>

          <!-- CLIR -->
          <text x="20" y="195" class="text-dark" font-size="11">Numero masque</text>
          <text x="20" y="215" class="text-muted" font-size="10">Cache votre numero pour tous les appels sortants</text>
          <g transform="translate(420, 180)">
            <rect x="0" y="0" width="44" height="24" rx="12" fill="#E5E7EB"/>
            <circle cx="12" cy="12" r="10" fill="#FFFFFF"/>
          </g>

          <!-- Intercom -->
          <text x="20" y="255" class="text-dark" font-size="11">Interphone auto-reponse</text>
          <text x="20" y="270" class="text-muted" font-size="10">Repond automatiquement aux appels internes</text>
          <g transform="translate(420, 240)">
            <rect x="0" y="0" width="44" height="24" rx="12" fill="#E5E7EB"/>
            <circle cx="12" cy="12" r="10" fill="#FFFFFF"/>
          </g>

          <!-- Restrictions -->
          <rect x="536" y="0" width="520" height="280" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="556" y="28" class="text-dark" font-size="13" font-weight="600">RESTRICTIONS D'APPELS</text>
          <line x1="556" y1="45" x2="1036" y2="45" stroke="#E5E7EB"/>

          <text x="556" y="75" class="text-dark" font-size="11">Appels internationaux</text>
          <g transform="translate(956, 60)">
            <rect x="0" y="0" width="44" height="24" rx="12" fill="#10B981"/>
            <circle cx="32" cy="12" r="10" fill="#FFFFFF"/>
          </g>

          <text x="556" y="115" class="text-dark" font-size="11">Appels vers mobiles</text>
          <g transform="translate(956, 100)">
            <rect x="0" y="0" width="44" height="24" rx="12" fill="#10B981"/>
            <circle cx="32" cy="12" r="10" fill="#FFFFFF"/>
          </g>

          <text x="556" y="155" class="text-dark" font-size="11">Numeros surtaxes (08)</text>
          <g transform="translate(956, 140)">
            <rect x="0" y="0" width="44" height="24" rx="12" fill="#E5E7EB"/>
            <circle cx="12" cy="12" r="10" fill="#FFFFFF"/>
          </g>

          <text x="556" y="195" class="text-dark" font-size="11">SMS surtaxes</text>
          <g transform="translate(956, 180)">
            <rect x="0" y="0" width="44" height="24" rx="12" fill="#E5E7EB"/>
            <circle cx="12" cy="12" r="10" fill="#FFFFFF"/>
          </g>

          <text x="556" y="235" class="text-dark" font-size="11">Appels simultanees max</text>
          <rect x="850" y="217" width="80" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="866" y="236" class="text-dark" font-size="11">2</text>
          <text x="940" y="236" class="text-muted" font-size="11">lignes</text>

          <!-- Numero affiche -->
          <rect x="0" y="300" width="520" height="150" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="328" class="text-dark" font-size="13" font-weight="600">NUMERO AFFICHE</text>
          <line x1="20" y1="345" x2="500" y2="345" stroke="#E5E7EB"/>

          <text x="20" y="375" class="text-muted" font-size="11">Numero presente aux correspondants</text>

          <g transform="translate(20, 390)">
            <circle cx="8" cy="8" r="6" fill="#0050D7"/>
            <text x="24" y="12" class="text-dark" font-size="11">Numero de la ligne (0033972101234)</text>
          </g>

          <g transform="translate(20, 420)">
            <circle cx="8" cy="8" r="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="24" y="12" class="text-dark" font-size="11">Autre numero du groupe</text>
            <rect x="200" y="-8" width="180" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="216" y="11" class="text-muted" font-size="11">Selectionner...</text>
            <text x="365" y="11" class="text-muted" font-size="10">▼</text>
          </g>

          <!-- Langue -->
          <rect x="536" y="300" width="520" height="150" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="556" y="328" class="text-dark" font-size="13" font-weight="600">LANGUE ET REGION</text>
          <line x1="556" y1="345" x2="1036" y2="345" stroke="#E5E7EB"/>

          <text x="556" y="375" class="text-muted" font-size="11">Langue des annonces</text>
          <rect x="720" y="357" width="180" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="736" y="376" class="text-dark" font-size="11">Francais</text>
          <text x="885" y="376" class="text-muted" font-size="10">▼</text>

          <text x="556" y="420" class="text-muted" font-size="11">Fuseau horaire</text>
          <rect x="720" y="402" width="180" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="736" y="421" class="text-dark" font-size="11">Europe/Paris (UTC+1)</text>

          <!-- Save button -->
          <rect x="880" y="470" width="176" height="40" rx="4" class="btn-primary"/>
          <text x="968" y="495" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
        </g>
      </g>
    </g>
  </g>
</svg>
