<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-error { fill: #FEF2F2; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-error { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #991B1B; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-error { fill: #FFFFFF; stroke: #DC2626; stroke-width: 2; }
      .btn-primary { fill: #0050D7; }
      .btn-primary-disabled { fill: #9CA3AF; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; }
      .slot-1 { fill: #DBEAFE; }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Popover modal -->
  <g transform="translate(480, 120)">
    <rect width="480" height="660" rx="8" class="bg-white" filter="url(#shadow)"/>
    
    <!-- Header -->
    <text x="24" y="36" class="text-title">Ajouter une plage horaire</text>
    <rect x="0" y="52" width="480" height="1" fill="#E5E7EB"/>
    
    <!-- Form content -->
    <g transform="translate(24, 72)">
      <!-- Jour de la semaine -->
      <text y="0" class="text-label">Jour de la semaine</text>
      <text y="24" class="text-body">Lundi</text>
      
      <!-- R√©p√©ter -->
      <g transform="translate(0, 50)">
        <rect x="-24" width="480" height="48" fill="#FAFAFA" style="cursor:pointer"/>
        <text y="30" class="text-label">R√©p√©ter</text>
        <text x="380" y="30" class="text-muted">Tous les lundis</text>
        <text x="448" y="30" class="text-muted">‚Ä∫</text>
      </g>
      
      <!-- Rediriger vers -->
      <g transform="translate(0, 110)">
        <rect x="-24" width="480" height="72" fill="#FAFAFA" style="cursor:pointer"/>
        <text y="20" class="text-label">Rediriger les appels vers</text>
        <g transform="translate(0, 32)">
          <rect width="16" height="16" rx="8" class="slot-1"/>
          <text x="24" y="13" class="text-body">Cr√©neau 1</text>
          <text x="24" y="32" class="text-small">Rediriger vers le num√©ro : +33 1 23 45 67 89</text>
        </g>
        <text x="448" y="40" class="text-muted">‚Ä∫</text>
      </g>
      
      <!-- Plage horaire with error -->
      <g transform="translate(0, 200)">
        <text y="0" class="text-label">Plage horaire</text>
        
        <text y="32" class="text-body">De</text>
        <rect x="40" y="12" width="100" height="40" rx="4" class="input-error"/>
        <text x="52" y="38" class="text-body">09:00</text>
        
        <text x="160" y="32" class="text-body">√†</text>
        <rect x="180" y="12" width="100" height="40" rx="4" class="input-error"/>
        <text x="192" y="38" class="text-body">12:00</text>
      </g>
      
      <!-- Error message -->
      <g transform="translate(0, 280)">
        <rect x="-8" width="448" height="48" rx="4" class="bg-error"/>
        <text x="8" y="30" class="text-error">‚ö† Cette plage horaire est en conflit avec une autre !</text>
      </g>
      
      <!-- Conflict details -->
      <g transform="translate(0, 345)">
        <text y="0" class="text-muted" font-size="12" font-weight="600">CONFLIT D√âTECT√â AVEC :</text>
        <rect x="-8" y="12" width="448" height="60" rx="4" fill="#FEF2F2" stroke="#FECACA"/>
        <text x="8" y="36" class="text-body" font-size="13">Lundi 09:00 - 11:00</text>
        <text x="8" y="56" class="text-small">Cr√©neau 1 - Redirection vers +33 1 23 45 67 89</text>
      </g>
      
      <!-- Suggestion -->
      <g transform="translate(0, 430)">
        <rect x="-8" width="448" height="48" rx="4" fill="#EFF6FF"/>
        <text x="8" y="30" class="text-body" fill="#1E40AF" font-size="13">üí° Suggestion : Modifiez l'heure de d√©but √† 11:00 ou plus tard.</text>
      </g>
    </g>
    
    <!-- Footer -->
    <rect x="0" y="604" width="480" height="56" rx="8" class="bg-white"/>
    <rect x="0" y="604" width="480" height="1" fill="#E5E7EB"/>
    <g transform="translate(24, 620)">
      <rect width="90" height="36" rx="4" class="btn-primary-disabled"/>
      <text x="45" y="24" class="text-white" text-anchor="middle" font-size="14">Ajouter</text>
      <rect x="106" width="90" height="36" rx="4" class="btn-default"/>
      <text x="151" y="24" class="text-body" text-anchor="middle" font-size="14">Annuler</text>
    </g>
  </g>
  
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
