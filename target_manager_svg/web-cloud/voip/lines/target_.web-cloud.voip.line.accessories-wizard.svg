<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 650" width="1440" height="650">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="650" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="590" class="bg-white"/>
  <rect x="240" y="60" width="1" height="590" class="border"/>

  <text x="20" y="100" class="text-dark" font-weight="600">Ligne</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">+33 1 23 45 67 89</text>
  <text x="20" y="170" class="text-muted">Telephone</text>
  <text x="30" y="195" fill="#0050D7">Commander des accessoires</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="13">‚Üê Retour au telephone</text>

    <!-- Title -->
    <text x="0" y="40" class="text-title">Commander des accessoires</text>

    <!-- Stepper -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="900" height="80" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <!-- Step 1 - Active -->
      <g transform="translate(50, 25)">
        <circle cx="15" cy="15" r="15" fill="#0050D7"/>
        <text x="15" y="20" text-anchor="middle" class="text-white" font-size="14">1</text>
        <text x="45" y="12" fill="#0050D7" font-weight="600">Choix des accessoires</text>
        <text x="45" y="30" class="text-muted" font-size="11">Selectionnez vos accessoires</text>
      </g>
      <line x1="230" y1="40" x2="280" y2="40" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 2 -->
      <g transform="translate(300, 25)">
        <circle cx="15" cy="15" r="15" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
        <text x="15" y="20" text-anchor="middle" class="text-muted" font-size="14">2</text>
        <text x="45" y="12" class="text-muted" font-weight="500">Livraison</text>
        <text x="45" y="30" class="text-muted" font-size="11">Adresse et mode</text>
      </g>
      <line x1="450" y1="40" x2="500" y2="40" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 3 -->
      <g transform="translate(520, 25)">
        <circle cx="15" cy="15" r="15" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
        <text x="15" y="20" text-anchor="middle" class="text-muted" font-size="14">3</text>
        <text x="45" y="12" class="text-muted" font-weight="500">Recapitulatif</text>
        <text x="45" y="30" class="text-muted" font-size="11">Validation</text>
      </g>
      <line x1="680" y1="40" x2="730" y2="40" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 4 -->
      <g transform="translate(750, 25)">
        <circle cx="15" cy="15" r="15" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
        <text x="15" y="20" text-anchor="middle" class="text-muted" font-size="14">4</text>
        <text x="45" y="12" class="text-muted" font-weight="500">Confirmation</text>
        <text x="45" y="30" class="text-muted" font-size="11">Paiement</text>
      </g>
    </g>

    <!-- Loading state placeholder -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="900" height="300" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <!-- Spinner centered -->
      <g transform="translate(420, 120)">
        <circle cx="30" cy="30" r="25" fill="none" stroke="#E5E7EB" stroke-width="4"/>
        <path d="M30,5 A25,25 0 0,1 55,30" fill="none" stroke="#0050D7" stroke-width="4" stroke-linecap="round"/>
        <text x="30" y="80" text-anchor="middle" class="text-muted">Chargement des accessoires...</text>
      </g>
    </g>
  </g>
</svg>
