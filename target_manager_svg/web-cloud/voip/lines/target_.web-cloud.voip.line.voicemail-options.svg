<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .row-selected { fill: #E8F0FE; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="380" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="375" y="85" width="40" height="3" fill="#0050D7"/>

  <!-- MAIN -->
  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher une ligne...</text>

      <rect x="6" y="58" width="268" height="52" rx="6" class="row-selected"/>
      <circle cx="28" cy="84" r="12" fill="#22C55E"/>
      <text x="28" y="88" class="text-white" font-size="9" text-anchor="middle">L</text>
      <text x="50" y="78" class="text-dark" font-size="12" font-weight="500">0033972100001</text>
      <text x="50" y="94" class="text-muted" font-size="10">Ligne Pro</text>

      <!-- RIGHT PANEL -->
      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 20)">
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">Options de la messagerie</text>
        <text x="0" y="42" class="text-muted" font-size="12">Configuration avancée de votre messagerie vocale</text>

        <!-- General settings -->
        <g transform="translate(0, 70)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Paramètres généraux</text>
          <line x1="0" y1="15" x2="500" y2="15" stroke="#E5E7EB"/>

          <rect x="0" y="30" width="500" height="200" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

          <text x="20" y="60" class="text-muted" font-size="11">Nombre de sonneries avant répondeur</text>
          <rect x="300" y="45" width="80" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="340" y="64" class="text-dark" font-size="11" text-anchor="middle">5</text>
          <text x="395" y="64" class="text-muted" font-size="11">▼</text>

          <text x="20" y="100" class="text-muted" font-size="11">Durée max message (secondes)</text>
          <rect x="300" y="85" width="80" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="340" y="104" class="text-dark" font-size="11" text-anchor="middle">120</text>

          <text x="20" y="140" class="text-muted" font-size="11">Langue du répondeur</text>
          <rect x="300" y="125" width="150" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="315" y="144" class="text-dark" font-size="11">Français</text>
          <text x="435" y="144" class="text-muted" font-size="11">▼</text>

          <text x="20" y="180" class="text-muted" font-size="11">Activer le répondeur</text>
          <rect x="300" y="167" width="40" height="20" rx="10" fill="#0050D7"/>
          <circle cx="330" cy="177" r="8" fill="#FFFFFF"/>
        </g>

        <!-- Notification settings -->
        <g transform="translate(550, 70)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Notifications</text>
          <line x1="0" y1="15" x2="450" y2="15" stroke="#E5E7EB"/>

          <rect x="0" y="30" width="450" height="200" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

          <text x="20" y="60" class="text-muted" font-size="11">Notification par email</text>
          <rect x="280" y="47" width="40" height="20" rx="10" fill="#0050D7"/>
          <circle cx="310" cy="57" r="8" fill="#FFFFFF"/>

          <text x="20" y="100" class="text-muted" font-size="11">Adresse email</text>
          <rect x="180" y="85" width="240" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="195" y="104" class="text-dark" font-size="11">jean.dupont@example.com</text>

          <text x="20" y="140" class="text-muted" font-size="11">Joindre l'audio en pièce jointe</text>
          <rect x="280" y="127" width="40" height="20" rx="10" fill="#0050D7"/>
          <circle cx="310" cy="137" r="8" fill="#FFFFFF"/>

          <text x="20" y="180" class="text-muted" font-size="11">Notification par SMS</text>
          <rect x="280" y="167" width="40" height="20" rx="10" fill="#E5E7EB"/>
          <circle cx="290" cy="177" r="8" fill="#FFFFFF"/>
        </g>

        <!-- Greeting message -->
        <g transform="translate(0, 300)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Message d'accueil</text>
          <line x1="0" y1="15" x2="500" y2="15" stroke="#E5E7EB"/>

          <rect x="0" y="30" width="500" height="150" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

          <text x="20" y="60" class="text-muted" font-size="11">Type de message</text>
          <g transform="translate(20, 75)">
            <rect x="0" y="0" width="200" height="35" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
            <circle cx="20" cy="18" r="6" fill="#0050D7"/>
            <circle cx="20" cy="18" r="3" fill="#FFFFFF"/>
            <text x="35" y="22" class="text-dark" font-size="10">Message par défaut</text>

            <rect x="220" y="0" width="200" height="35" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <circle cx="240" cy="18" r="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
            <text x="255" y="22" class="text-dark" font-size="10">Message personnalisé</text>
          </g>

          <text x="20" y="145" class="text-muted" font-size="10">Le message par défaut annonce que vous n'êtes pas disponible et invite à laisser un message.</text>
        </g>

        <!-- Unavailable settings -->
        <g transform="translate(550, 300)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Message d'absence</text>
          <line x1="0" y1="15" x2="450" y2="15" stroke="#E5E7EB"/>

          <rect x="0" y="30" width="450" height="150" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

          <text x="20" y="60" class="text-muted" font-size="11">Activer message d'absence</text>
          <rect x="280" y="47" width="40" height="20" rx="10" fill="#E5E7EB"/>
          <circle cx="290" cy="57" r="8" fill="#FFFFFF"/>

          <text x="20" y="100" class="text-muted" font-size="11">Date de début</text>
          <rect x="180" y="85" width="120" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="195" y="104" class="text-muted" font-size="11">JJ/MM/AAAA</text>

          <text x="20" y="140" class="text-muted" font-size="11">Date de fin</text>
          <rect x="180" y="125" width="120" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="195" y="144" class="text-muted" font-size="11">JJ/MM/AAAA</text>
        </g>

        <!-- Storage info -->
        <g transform="translate(0, 480)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Stockage</text>
          <line x1="0" y1="15" x2="500" y2="15" stroke="#E5E7EB"/>

          <rect x="0" y="30" width="500" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

          <text x="20" y="55" class="text-muted" font-size="11">Espace utilisé</text>
          <rect x="180" y="45" width="200" height="10" rx="5" fill="#E5E7EB"/>
          <rect x="180" y="45" width="60" height="10" rx="5" fill="#0050D7"/>
          <text x="395" y="55" class="text-dark" font-size="11">15 MB / 50 MB</text>

          <text x="20" y="85" class="text-muted" font-size="11">Messages stockés</text>
          <text x="180" y="85" class="text-dark" font-size="11">23 messages (3 non lus)</text>
        </g>

        <!-- Actions -->
        <g transform="translate(0, 600)">
          <rect x="0" y="0" width="180" height="36" rx="4" class="btn-primary"/>
          <text x="90" y="23" class="text-white" font-size="11" text-anchor="middle">Enregistrer</text>

          <rect x="200" y="0" width="120" height="36" rx="4" class="btn-outline"/>
          <text x="260" y="23" class="text-primary" font-size="11" text-anchor="middle">Annuler</text>
        </g>

      </g>
    </g>
  </g>
</svg>
