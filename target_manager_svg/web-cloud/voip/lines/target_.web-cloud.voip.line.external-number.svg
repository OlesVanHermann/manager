<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .row-selected { fill: #E8F0FE; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="380" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="375" y="85" width="40" height="3" fill="#0050D7"/>

  <!-- MAIN -->
  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher une ligne...</text>

      <rect x="6" y="58" width="268" height="52" rx="6" class="row-selected"/>
      <circle cx="28" cy="84" r="12" fill="#0050D7"/>
      <text x="28" y="88" class="text-white" font-size="9" text-anchor="middle">L</text>
      <text x="50" y="78" class="text-dark" font-size="12" font-weight="500">0033912345678</text>
      <text x="50" y="94" class="text-muted" font-size="10">Ligne Pro</text>

      <!-- RIGHT PANEL -->
      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 20)">
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">Numéros externes</text>
        <text x="0" y="42" class="text-muted" font-size="12">Gestion des numéros externes associés à cette ligne pour les transferts et renvois</text>

        <!-- Toolbar -->
        <g transform="translate(0, 65)">
          <rect x="0" y="0" width="32" height="32" rx="4" class="btn-outline"/>
          <text x="16" y="22" class="text-primary" font-size="14" text-anchor="middle">↻</text>

          <rect x="40" y="0" width="200" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="55" y="21" class="text-muted" font-size="11">Rechercher un numéro...</text>

          <rect x="900" y="0" width="140" height="32" rx="4" class="btn-primary"/>
          <text x="970" y="21" class="text-white" font-size="11" text-anchor="middle">+ Ajouter</text>
        </g>

        <!-- Table -->
        <g transform="translate(0, 115)">
          <!-- Header -->
          <rect x="0" y="0" width="1040" height="35" rx="4" fill="#F9FAFB"/>
          <text x="20" y="23" class="text-muted" font-size="10" font-weight="600">NUMÉRO</text>
          <text x="250" y="23" class="text-muted" font-size="10" font-weight="600">DESCRIPTION</text>
          <text x="500" y="23" class="text-muted" font-size="10" font-weight="600">TYPE</text>
          <text x="700" y="23" class="text-muted" font-size="10" font-weight="600">UTILISÉ POUR</text>
          <text x="950" y="23" class="text-muted" font-size="10" font-weight="600">ACTION</text>

          <!-- Row 1 -->
          <rect x="0" y="35" width="1040" height="45" fill="#FFFFFF"/>
          <line x1="0" y1="80" x2="1040" y2="80" stroke="#E5E7EB"/>
          <text x="20" y="63" class="text-dark" font-size="11" font-weight="500">+33 6 12 34 56 78</text>
          <text x="250" y="63" class="text-dark" font-size="11">Mobile professionnel</text>
          <rect x="500" y="50" width="70" height="20" rx="10" fill="#DBEAFE"/>
          <text x="535" y="64" fill="#1E40AF" font-size="9" text-anchor="middle">Mobile</text>
          <text x="700" y="63" class="text-muted" font-size="11">Renvoi inconditionnel</text>
          <text x="950" y="63" class="text-primary" font-size="11">✎</text>
          <text x="990" y="63" class="text-error" font-size="11">✕</text>

          <!-- Row 2 -->
          <rect x="0" y="80" width="1040" height="45" fill="#FFFFFF"/>
          <line x1="0" y1="125" x2="1040" y2="125" stroke="#E5E7EB"/>
          <text x="20" y="108" class="text-dark" font-size="11" font-weight="500">+33 1 98 76 54 32</text>
          <text x="250" y="108" class="text-dark" font-size="11">Standard entreprise</text>
          <rect x="500" y="95" width="70" height="20" rx="10" fill="#DEF7EC"/>
          <text x="535" y="109" fill="#03543F" font-size="9" text-anchor="middle">Fixe</text>
          <text x="700" y="108" class="text-muted" font-size="11">Transfert manuel</text>
          <text x="950" y="108" class="text-primary" font-size="11">✎</text>
          <text x="990" y="108" class="text-error" font-size="11">✕</text>

          <!-- Row 3 -->
          <rect x="0" y="125" width="1040" height="45" fill="#FFFFFF"/>
          <line x1="0" y1="170" x2="1040" y2="170" stroke="#E5E7EB"/>
          <text x="20" y="153" class="text-dark" font-size="11" font-weight="500">+33 800 123 456</text>
          <text x="250" y="153" class="text-dark" font-size="11">Numéro vert support</text>
          <rect x="500" y="140" width="70" height="20" rx="10" fill="#FEF3C7"/>
          <text x="535" y="154" fill="#D97706" font-size="9" text-anchor="middle">Spécial</text>
          <text x="700" y="153" class="text-muted" font-size="11">Renvoi sur occupation</text>
          <text x="950" y="153" class="text-primary" font-size="11">✎</text>
          <text x="990" y="153" class="text-error" font-size="11">✕</text>
        </g>

        <!-- Info -->
        <g transform="translate(0, 320)">
          <rect x="0" y="0" width="1040" height="50" rx="6" fill="#DBEAFE" stroke="#93C5FD"/>
          <text x="20" y="30" fill="#1E40AF" font-size="11">ℹ️ Les numéros externes permettent de configurer des renvois d'appels vers des numéros non gérés par OVHcloud.</text>
        </g>

      </g>
    </g>
  </g>
</svg>
