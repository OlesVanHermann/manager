<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>

  <g transform="translate(0, 90)">
    <!-- SOUS-NAV Toggle -->
    <g transform="translate(24, 15)">
      <rect x="0" y="0" width="120" height="36" rx="6" fill="#0050D7"/>
      <text x="60" y="23" class="text-white" font-size="13" text-anchor="middle" font-weight="500">Lignes  3</text>

      <rect x="128" y="0" width="130" height="36" rx="6" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="193" y="23" fill="#6B7280" font-size="13" text-anchor="middle">Numeros  5</text>

      <rect x="266" y="0" width="100" height="36" rx="6" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="316" y="23" fill="#6B7280" font-size="13" text-anchor="middle">Fax  1</text>

      <rect x="374" y="0" width="100" height="36" rx="6" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="424" y="23" fill="#6B7280" font-size="13" text-anchor="middle">Abreges</text>
    </g>

    <g transform="translate(24, 65)">
      <!-- Left Panel -->
      <rect x="0" y="0" width="280" height="720" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="720" rx="8" class="border"/>
      <text x="16" y="30" class="text-dark" font-size="15" font-weight="700">Lignes</text>

      <g transform="translate(6, 50)">
        <rect x="0" y="0" width="268" height="72" rx="6" class="row-selected"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="500">0033972101234</text>
        <text x="12" y="40" class="text-muted" font-size="11">Bureau Direction</text>
        <text x="12" y="58" class="text-muted" font-size="10">Yealink T46G · Actif</text>
        <circle cx="250" cy="36" r="5" fill="#10B981"/>
      </g>

      <!-- Right Panel -->
      <rect x="296" y="0" width="1096" height="720" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="720" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">0033972101234</text>
        <text x="180" y="28" class="text-muted" font-size="12">Bureau Direction</text>

        <!-- NAV3 -->
        <g transform="translate(0, 45)">
          <rect x="0" y="0" width="60" height="26" rx="4" class="btn-outline"/>
          <text x="30" y="17" class="text-primary" font-size="11" text-anchor="middle">General</text>

          <rect x="64" y="0" width="75" height="26" rx="4" class="btn-outline"/>
          <text x="101" y="17" class="text-primary" font-size="11" text-anchor="middle">Telephone</text>

          <rect x="143" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="170" y="17" class="text-primary" font-size="11" text-anchor="middle">Appels</text>

          <rect x="202" y="0" width="75" height="26" rx="4" class="bg-primary"/>
          <text x="239" y="17" class="text-white" font-size="11" text-anchor="middle">Transferts</text>

          <rect x="281" y="0" width="80" height="26" rx="4" class="btn-outline"/>
          <text x="321" y="17" class="text-primary" font-size="11" text-anchor="middle">Messagerie</text>

          <rect x="365" y="0" width="95" height="26" rx="4" class="btn-outline"/>
          <text x="412" y="17" class="text-primary" font-size="11" text-anchor="middle">Consommation</text>

          <rect x="464" y="0" width="60" height="26" rx="4" class="btn-outline"/>
          <text x="494" y="17" class="text-primary" font-size="11" text-anchor="middle">Options</text>
        </g>

        <!-- Content -->
        <g transform="translate(0, 90)">
          <!-- Renvoi inconditionnel -->
          <rect x="0" y="0" width="520" height="180" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="28" class="text-dark" font-size="13" font-weight="600">RENVOI INCONDITIONNEL</text>
          <line x1="20" y1="45" x2="500" y2="45" stroke="#E5E7EB"/>

          <g transform="translate(20, 60)">
            <!-- Toggle -->
            <rect x="0" y="0" width="44" height="24" rx="12" fill="#10B981"/>
            <circle cx="32" cy="12" r="10" fill="#FFFFFF"/>
            <text x="60" y="17" class="text-dark" font-size="11">Active</text>
          </g>

          <text x="20" y="110" class="text-muted" font-size="11">Destination</text>
          <rect x="150" y="92" width="200" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="166" y="113" class="text-dark" font-size="11">+33612345678</text>
          <text x="360" y="113" class="text-primary" font-size="10">Modifier</text>

          <text x="20" y="155" class="text-muted" font-size="10">Tous les appels sont rediriges vers ce numero</text>

          <!-- Renvoi sur non-reponse -->
          <rect x="536" y="0" width="520" height="180" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="556" y="28" class="text-dark" font-size="13" font-weight="600">RENVOI SUR NON-REPONSE</text>
          <line x1="556" y1="45" x2="1036" y2="45" stroke="#E5E7EB"/>

          <g transform="translate(556, 60)">
            <rect x="0" y="0" width="44" height="24" rx="12" fill="#10B981"/>
            <circle cx="32" cy="12" r="10" fill="#FFFFFF"/>
            <text x="60" y="17" class="text-dark" font-size="11">Active</text>
          </g>

          <text x="556" y="110" class="text-muted" font-size="11">Destination</text>
          <rect x="686" y="92" width="200" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="702" y="113" class="text-dark" font-size="11">Messagerie vocale</text>

          <text x="556" y="145" class="text-muted" font-size="11">Delai</text>
          <rect x="686" y="127" width="80" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="702" y="148" class="text-dark" font-size="11">20</text>
          <text x="776" y="148" class="text-muted" font-size="11">secondes</text>

          <!-- Renvoi sur occupation -->
          <rect x="0" y="200" width="520" height="150" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="228" class="text-dark" font-size="13" font-weight="600">RENVOI SUR OCCUPATION</text>
          <line x1="20" y1="245" x2="500" y2="245" stroke="#E5E7EB"/>

          <g transform="translate(20, 260)">
            <rect x="0" y="0" width="44" height="24" rx="12" fill="#E5E7EB"/>
            <circle cx="12" cy="12" r="10" fill="#FFFFFF"/>
            <text x="60" y="17" class="text-muted" font-size="11">Inactive</text>
          </g>

          <text x="20" y="315" class="text-muted" font-size="11">Destination</text>
          <rect x="150" y="297" width="200" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="166" y="318" class="text-muted" font-size="11">Non configure</text>
          <text x="360" y="318" class="text-primary" font-size="10">Configurer</text>

          <!-- Renvoi sur injoignable -->
          <rect x="536" y="200" width="520" height="150" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="556" y="228" class="text-dark" font-size="13" font-weight="600">RENVOI SUR INJOIGNABLE</text>
          <line x1="556" y1="245" x2="1036" y2="245" stroke="#E5E7EB"/>

          <g transform="translate(556, 260)">
            <rect x="0" y="0" width="44" height="24" rx="12" fill="#10B981"/>
            <circle cx="32" cy="12" r="10" fill="#FFFFFF"/>
            <text x="60" y="17" class="text-dark" font-size="11">Active</text>
          </g>

          <text x="556" y="315" class="text-muted" font-size="11">Destination</text>
          <rect x="686" y="297" width="200" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="702" y="318" class="text-dark" font-size="11">Messagerie vocale</text>

          <!-- Info banner -->
          <rect x="0" y="370" width="1056" height="80" rx="8" fill="#DBEAFE"/>
          <text x="20" y="400" class="text-info" font-size="12" font-weight="600">A propos des renvois d'appels</text>
          <text x="20" y="420" class="text-info" font-size="10">Les renvois sont appliques dans cet ordre de priorite :</text>
          <text x="20" y="438" class="text-info" font-size="10">1. Inconditionnel → 2. Occupation → 3. Non-reponse → 4. Injoignable</text>

          <!-- Filtrage appels entrants -->
          <rect x="0" y="470" width="1056" height="140" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="498" class="text-dark" font-size="13" font-weight="600">FILTRAGE APPELS ENTRANTS</text>
          <line x1="20" y1="515" x2="1036" y2="515" stroke="#E5E7EB"/>

          <text x="20" y="545" class="text-muted" font-size="11">Mode</text>
          <rect x="150" y="527" width="200" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="166" y="548" class="text-dark" font-size="11">Aucun filtrage</text>
          <text x="335" y="548" class="text-muted" font-size="10">▼</text>

          <text x="400" y="545" class="text-muted" font-size="11">Numeros filtres:</text>
          <text x="520" y="545" class="text-dark" font-size="11">0</text>

          <rect x="880" y="527" width="156" height="32" rx="4" class="btn-outline"/>
          <text x="958" y="548" class="text-primary" font-size="11" text-anchor="middle">Gerer la liste</text>

          <text x="20" y="590" class="text-muted" font-size="10">Le filtrage permet de bloquer ou autoriser uniquement certains numeros</text>
        </g>
      </g>
    </g>
  </g>
</svg>
