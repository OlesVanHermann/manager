<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .row-selected { fill: #E8F0FE; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines</text>
  <text x="200" y="75" class="text-muted" font-size="14">Hebergement</text>
  <text x="310" y="75" class="text-muted" font-size="14">Emails</text>
  <text x="380" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="375" y="85" width="40" height="3" fill="#0050D7"/>

  <!-- MAIN -->
  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>

      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher un trunk...</text>

      <!-- Trunk sélectionné -->
      <rect x="6" y="58" width="268" height="52" rx="6" class="row-selected"/>
      <circle cx="28" cy="84" r="12" fill="#6366F1"/>
      <text x="28" y="88" class="text-white" font-size="9" text-anchor="middle">T</text>
      <text x="50" y="78" class="text-dark" font-size="12" font-weight="500">trunk-sip-001</text>
      <text x="50" y="94" class="text-muted" font-size="10">Paris - 100 canaux</text>

      <!-- RIGHT PANEL -->
      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 20)">
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">trunk-sip-001</text>
        <text x="150" y="20" class="text-muted" font-size="12">Paramètres</text>

        <!-- NAV3 Tabs -->
        <g transform="translate(0, 40)">
          <text x="20" y="21" class="text-muted" font-size="11">Dashboard</text>
          <text x="110" y="21" class="text-muted" font-size="11">Endpoints</text>
          <text x="200" y="21" class="text-muted" font-size="11">CDR</text>
          <rect x="250" y="0" width="90" height="32" rx="4" fill="#0050D7"/>
          <text x="295" y="21" class="text-white" font-size="11" text-anchor="middle">Paramètres</text>
          <text x="370" y="21" class="text-muted" font-size="11">Routage</text>
        </g>

        <!-- Contenu Paramètres -->
        <g transform="translate(0, 90)">

          <!-- Bloc SIP -->
          <g transform="translate(0, 0)">
            <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Configuration SIP</text>
            <line x1="0" y1="15" x2="1040" y2="15" stroke="#E5E7EB"/>

            <g transform="translate(0, 30)">
              <rect x="0" y="0" width="500" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="20" y="25" class="text-muted" font-size="10">Serveur SIP principal</text>
              <text x="20" y="50" class="text-dark" font-size="13" font-weight="500">sip1.ovh.net:5060</text>
              <text x="20" y="68" class="text-muted" font-size="10">UDP/TCP/TLS</text>
            </g>

            <g transform="translate(520, 30)">
              <rect x="0" y="0" width="500" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="20" y="25" class="text-muted" font-size="10">Serveur SIP secondaire</text>
              <text x="20" y="50" class="text-dark" font-size="13" font-weight="500">sip2.ovh.net:5060</text>
              <text x="20" y="68" class="text-muted" font-size="10">Failover automatique</text>
            </g>
          </g>

          <!-- Bloc Authentification -->
          <g transform="translate(0, 135)">
            <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Authentification</text>
            <line x1="0" y1="15" x2="1040" y2="15" stroke="#E5E7EB"/>

            <g transform="translate(0, 30)">
              <rect x="0" y="0" width="330" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="20" y="25" class="text-muted" font-size="10">Mode</text>
              <rect x="20" y="40" width="150" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
              <text x="35" y="59" class="text-dark" font-size="11">IP + Credentials ▼</text>
            </g>

            <g transform="translate(350, 30)">
              <rect x="0" y="0" width="330" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="20" y="25" class="text-muted" font-size="10">Username</text>
              <text x="20" y="55" class="text-dark" font-size="12">trunk-sip-001</text>
            </g>

            <g transform="translate(700, 30)">
              <rect x="0" y="0" width="320" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="20" y="25" class="text-muted" font-size="10">Password</text>
              <text x="20" y="55" class="text-dark" font-size="12">••••••••••••</text>
              <rect x="200" y="40" width="100" height="28" rx="4" class="btn-outline"/>
              <text x="250" y="58" class="text-primary" font-size="10" text-anchor="middle">Régénérer</text>
            </g>
          </g>

          <!-- Bloc Codecs -->
          <g transform="translate(0, 260)">
            <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Codecs audio</text>
            <line x1="0" y1="15" x2="1040" y2="15" stroke="#E5E7EB"/>

            <g transform="translate(0, 30)">
              <rect x="0" y="0" width="1040" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>

              <g transform="translate(20, 20)">
                <rect x="0" y="0" width="18" height="18" rx="4" fill="#0050D7"/>
                <text x="9" y="14" class="text-white" font-size="10" text-anchor="middle">✓</text>
                <text x="30" y="14" class="text-dark" font-size="11" font-weight="500">G.711 A-law</text>
                <text x="130" y="14" class="text-muted" font-size="10">64 kbps - Priorité 1</text>
              </g>

              <g transform="translate(300, 20)">
                <rect x="0" y="0" width="18" height="18" rx="4" fill="#0050D7"/>
                <text x="9" y="14" class="text-white" font-size="10" text-anchor="middle">✓</text>
                <text x="30" y="14" class="text-dark" font-size="11" font-weight="500">G.711 μ-law</text>
                <text x="130" y="14" class="text-muted" font-size="10">64 kbps - Priorité 2</text>
              </g>

              <g transform="translate(580, 20)">
                <rect x="0" y="0" width="18" height="18" rx="4" fill="#0050D7"/>
                <text x="9" y="14" class="text-white" font-size="10" text-anchor="middle">✓</text>
                <text x="30" y="14" class="text-dark" font-size="11" font-weight="500">G.729</text>
                <text x="130" y="14" class="text-muted" font-size="10">8 kbps - Priorité 3</text>
              </g>

              <g transform="translate(20, 55)">
                <rect x="0" y="0" width="18" height="18" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
                <text x="30" y="14" class="text-dark" font-size="11">Opus</text>
                <text x="130" y="14" class="text-muted" font-size="10">6-510 kbps</text>
              </g>

              <g transform="translate(300, 55)">
                <rect x="0" y="0" width="18" height="18" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
                <text x="30" y="14" class="text-dark" font-size="11">G.722</text>
                <text x="130" y="14" class="text-muted" font-size="10">64 kbps HD</text>
              </g>

              <rect x="900" y="50" width="120" height="30" rx="4" class="btn-outline"/>
              <text x="960" y="70" class="text-primary" font-size="10" text-anchor="middle">Configurer</text>
            </g>
          </g>

          <!-- Bloc Limites -->
          <g transform="translate(0, 400)">
            <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Limites et sécurité</text>
            <line x1="0" y1="15" x2="1040" y2="15" stroke="#E5E7EB"/>

            <g transform="translate(0, 30)">
              <rect x="0" y="0" width="330" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="20" y="25" class="text-muted" font-size="10">Canaux simultanés</text>
              <text x="20" y="55" class="text-dark" font-size="16" font-weight="600">100</text>
              <text x="60" y="55" class="text-muted" font-size="11">max</text>
            </g>

            <g transform="translate(350, 30)">
              <rect x="0" y="0" width="330" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="20" y="25" class="text-muted" font-size="10">CPS (Calls Per Second)</text>
              <text x="20" y="55" class="text-dark" font-size="16" font-weight="600">10</text>
              <text x="45" y="55" class="text-muted" font-size="11">appels/sec</text>
            </g>

            <g transform="translate(700, 30)">
              <rect x="0" y="0" width="320" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="20" y="25" class="text-muted" font-size="10">IP autorisées</text>
              <text x="20" y="50" class="text-dark" font-size="11">192.168.1.0/24</text>
              <text x="20" y="68" class="text-dark" font-size="11">10.0.0.1</text>
              <rect x="200" y="40" width="100" height="28" rx="4" class="btn-outline"/>
              <text x="250" y="58" class="text-primary" font-size="10" text-anchor="middle">Modifier</text>
            </g>
          </g>

          <!-- Actions -->
          <g transform="translate(0, 520)">
            <rect x="0" y="0" width="150" height="36" rx="4" class="btn-primary"/>
            <text x="75" y="23" class="text-white" font-size="11" text-anchor="middle">Enregistrer</text>

            <rect x="170" y="0" width="150" height="36" rx="4" class="btn-outline"/>
            <text x="245" y="23" class="text-primary" font-size="11" text-anchor="middle">Annuler</text>
          </g>

        </g>
      </g>
    </g>
  </g>
</svg>
