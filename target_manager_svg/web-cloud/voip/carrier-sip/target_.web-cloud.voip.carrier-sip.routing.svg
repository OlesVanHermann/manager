<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .table-header { fill: #F9FAFB; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">carrier-sip-001</text>
    <text x="20" y="52" class="text-muted" font-size="10">Carrier SIP</text>
    <line x1="0" y1="70" x2="280" y2="70" stroke="#E5E7EB"/>
    <text x="20" y="94" class="text-dark" font-size="12">Tableau de bord</text>
    <text x="20" y="124" class="text-dark" font-size="12">Endpoints</text>
    <text x="20" y="154" class="text-dark" font-size="12">CDR / Journaux</text>
    <rect x="0" y="166" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="190" class="text-primary" font-size="12" font-weight="600">Routage</text>
    <text x="20" y="220" class="text-dark" font-size="12">Paramètres</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Routage des appels</text>

      <!-- Toolbar -->
      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="32" height="32" rx="4" class="btn-outline"/>
        <text x="16" y="22" class="text-primary" font-size="14" text-anchor="middle">↻</text>

        <rect x="850" y="0" width="190" height="32" rx="4" class="btn-primary"/>
        <text x="945" y="21" class="text-white" font-size="11" text-anchor="middle">+ Ajouter une règle</text>
      </g>

      <!-- Info banner -->
      <rect x="0" y="95" width="1048" height="40" rx="6" class="bg-info"/>
      <text x="20" y="20" class="text-info" font-size="11">ℹ️ Les règles sont évaluées de haut en bas. La première règle correspondante est appliquée.</text>

      <!-- Routing Rules Table -->
      <g transform="translate(0, 155)">
        <rect x="0" y="0" width="1048" height="35" rx="0" class="table-header"/>
        <text x="20" y="23" class="text-muted" font-size="11" font-weight="600">#</text>
        <text x="60" y="23" class="text-muted" font-size="11" font-weight="600">Préfixe</text>
        <text x="200" y="23" class="text-muted" font-size="11" font-weight="600">Description</text>
        <text x="420" y="23" class="text-muted" font-size="11" font-weight="600">Destination</text>
        <text x="650" y="23" class="text-muted" font-size="11" font-weight="600">Statut</text>
        <text x="800" y="23" class="text-muted" font-size="11" font-weight="600">Priorité</text>
        <text x="950" y="23" class="text-muted" font-size="11" font-weight="600">Actions</text>

        <!-- Rule 1 -->
        <rect x="0" y="35" width="1048" height="50" class="bg-white"/>
        <line x1="0" y1="85" x2="1048" y2="85" stroke="#E5E7EB"/>
        <text x="20" y="65" class="text-dark" font-size="11">1</text>
        <text x="60" y="65" class="text-dark" font-size="11">+33*</text>
        <text x="200" y="65" class="text-muted" font-size="11">Appels nationaux France</text>
        <text x="420" y="65" class="text-dark" font-size="11">endpoint-paris-01 (primary)</text>
        <text x="420" y="78" class="text-muted" font-size="10">→ endpoint-paris-02 (backup)</text>
        <rect x="650" y="52" width="46" height="18" rx="9" class="bg-success"/>
        <text x="673" y="65" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
        <text x="800" y="65" class="text-dark" font-size="11">100</text>
        <text x="950" y="65" class="text-primary" font-size="11">✎ ↑ ↓ ×</text>

        <!-- Rule 2 -->
        <rect x="0" y="85" width="1048" height="50" fill="#F9FAFB"/>
        <line x1="0" y1="135" x2="1048" y2="135" stroke="#E5E7EB"/>
        <text x="20" y="115" class="text-dark" font-size="11">2</text>
        <text x="60" y="115" class="text-dark" font-size="11">+44*</text>
        <text x="200" y="115" class="text-muted" font-size="11">Appels UK</text>
        <text x="420" y="115" class="text-dark" font-size="11">endpoint-london-01</text>
        <rect x="650" y="102" width="46" height="18" rx="9" class="bg-success"/>
        <text x="673" y="115" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
        <text x="800" y="115" class="text-dark" font-size="11">90</text>
        <text x="950" y="115" class="text-primary" font-size="11">✎ ↑ ↓ ×</text>

        <!-- Rule 3 -->
        <rect x="0" y="135" width="1048" height="50" class="bg-white"/>
        <line x1="0" y1="185" x2="1048" y2="185" stroke="#E5E7EB"/>
        <text x="20" y="165" class="text-dark" font-size="11">3</text>
        <text x="60" y="165" class="text-dark" font-size="11">+1*</text>
        <text x="200" y="165" class="text-muted" font-size="11">Appels USA/Canada</text>
        <text x="420" y="165" class="text-dark" font-size="11">endpoint-ny-01</text>
        <rect x="650" y="152" width="46" height="18" rx="9" class="bg-success"/>
        <text x="673" y="165" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
        <text x="800" y="165" class="text-dark" font-size="11">80</text>
        <text x="950" y="165" class="text-primary" font-size="11">✎ ↑ ↓ ×</text>

        <!-- Rule 4 - Default -->
        <rect x="0" y="185" width="1048" height="50" fill="#F9FAFB"/>
        <line x1="0" y1="235" x2="1048" y2="235" stroke="#E5E7EB"/>
        <text x="20" y="215" class="text-dark" font-size="11">4</text>
        <text x="60" y="215" class="text-dark" font-size="11">*</text>
        <text x="200" y="215" class="text-muted" font-size="11">Règle par défaut (tous les autres)</text>
        <text x="420" y="215" class="text-dark" font-size="11">endpoint-paris-01</text>
        <rect x="650" y="202" width="46" height="18" rx="9" class="bg-success"/>
        <text x="673" y="215" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
        <text x="800" y="215" class="text-dark" font-size="11">1</text>
        <text x="950" y="215" class="text-primary" font-size="11">✎ ↑ ↓ ×</text>
      </g>

      <!-- Load Balancing section -->
      <g transform="translate(0, 420)">
        <rect x="0" y="0" width="500" height="180" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="20" y="30" class="text-dark" font-size="14" font-weight="600">Répartition de charge</text>
        <line x1="20" y1="45" x2="480" y2="45" stroke="#E5E7EB"/>

        <g transform="translate(20, 60)">
          <rect x="0" y="0" width="20" height="20" rx="10" fill="#0050D7"/>
          <text x="10" y="15" class="text-white" font-size="10" text-anchor="middle">●</text>
          <text x="30" y="15" class="text-dark" font-size="11">Failover (Primary/Backup)</text>

          <rect x="0" y="35" width="20" height="20" rx="10" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="30" y="50" class="text-muted" font-size="11">Round-robin</text>

          <rect x="0" y="70" width="20" height="20" rx="10" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="30" y="85" class="text-muted" font-size="11">Weighted (par poids)</text>

          <rect x="0" y="105" width="20" height="20" rx="10" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="30" y="120" class="text-muted" font-size="11">Least connections</text>
        </g>
      </g>

      <!-- Failover settings -->
      <g transform="translate(520, 420)">
        <rect x="0" y="0" width="520" height="180" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="20" y="30" class="text-dark" font-size="14" font-weight="600">Paramètres failover</text>
        <line x1="20" y1="45" x2="500" y2="45" stroke="#E5E7EB"/>

        <g transform="translate(20, 60)">
          <text x="0" y="15" class="text-muted" font-size="11">Délai timeout</text>
          <text x="200" y="15" class="text-dark" font-size="11">5 secondes</text>
          <text x="300" y="15" class="text-primary" font-size="10">✎</text>

          <text x="0" y="45" class="text-muted" font-size="11">Seuil d'erreurs</text>
          <text x="200" y="45" class="text-dark" font-size="11">3 échecs consécutifs</text>
          <text x="300" y="45" class="text-primary" font-size="10">✎</text>

          <text x="0" y="75" class="text-muted" font-size="11">Délai récupération</text>
          <text x="200" y="75" class="text-dark" font-size="11">30 secondes</text>
          <text x="300" y="75" class="text-primary" font-size="10">✎</text>

          <text x="0" y="105" class="text-muted" font-size="11">Mode probe</text>
          <text x="200" y="105" class="text-dark" font-size="11">OPTIONS SIP</text>
        </g>
      </g>
    </g>
  </g>
</svg>
