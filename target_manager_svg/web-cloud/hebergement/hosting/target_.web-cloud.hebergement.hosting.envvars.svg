<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; }
      .badge-success { fill: #DEF7EC; }
      .badge-warning { fill: #FEF3C7; }
      .text-badge-success { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .text-badge-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; }
      .action-menu-dropdown { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  <rect x="240" y="60" width="1" height="640" stroke="#E5E7EB"/>
  
  <!-- Sidebar NAV -->
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">WEB CLOUD</text>
  <text x="20" y="130" class="text-body">Noms de domaine</text>
  <rect x="0" y="145" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="168" class="text-primary" font-weight="500">Hébergements</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 90)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-muted" font-size="13">Web Cloud › Hébergements › hosting123 › <tspan class="text-body">Variables d'environnement</tspan></text>
    
    <!-- Title -->
    <text x="0" y="40" class="text-title">Variables d'environnement</text>
    
    <!-- Actions dropdown -->
    <rect x="950" y="20" width="130" height="36" rx="4" class="btn-default"/>
    <text x="985" y="43" class="text-body">Actions ▼</text>
    
    <!-- Table Card -->
    <rect x="0" y="70" width="1100" height="380" rx="8" class="bg-white"/>
    <rect x="0" y="70" width="1100" height="380" rx="8" class="border"/>
    
    <!-- Table Header -->
    <rect x="1" y="71" width="1098" height="44" rx="8" class="bg-neutral-100"/>
    <text x="30" y="98" class="text-body" font-weight="600">Clé</text>
    <text x="300" y="98" class="text-body" font-weight="600">Type</text>
    <text x="450" y="98" class="text-body" font-weight="600">Valeur</text>
    <text x="800" y="98" class="text-body" font-weight="600">Statut</text>
    <text x="1030" y="98" class="text-body" font-weight="600">Actions</text>
    
    <!-- Table Row 1 -->
    <line x1="0" y1="115" x2="1100" y2="115" stroke="#E5E7EB"/>
    <text x="30" y="145" class="text-body">DATABASE_URL</text>
    <text x="300" y="145" class="text-muted">string</text>
    <text x="450" y="145" class="text-muted">mysql://user:***@host/db</text>
    <rect x="790" y="130" width="70" height="24" rx="12" class="badge-success"/>
    <text x="805" y="147" class="text-badge-success">Créée</text>
    <text x="1040" y="145" class="text-muted" font-size="18">⋮</text>
    
    <!-- Table Row 2 -->
    <line x1="0" y1="170" x2="1100" y2="170" stroke="#E5E7EB"/>
    <text x="30" y="200" class="text-body">APP_ENV</text>
    <text x="300" y="200" class="text-muted">string</text>
    <text x="450" y="200" class="text-muted">production</text>
    <rect x="790" y="185" width="70" height="24" rx="12" class="badge-success"/>
    <text x="805" y="202" class="text-badge-success">Créée</text>
    <text x="1040" y="200" class="text-muted" font-size="18">⋮</text>
    
    <!-- ActionMenu OUVERT -->
    <g transform="translate(980, 210)">
      <rect x="0" y="0" width="120" height="76" rx="4" class="action-menu-dropdown"/>
      <text x="15" y="28" class="text-body">Modifier</text>
      <line x1="0" y1="38" x2="120" y2="38" stroke="#E5E7EB"/>
      <text x="15" y="62" class="text-body">Supprimer</text>
    </g>
    
    <!-- Table Row 3 -->
    <line x1="0" y1="225" x2="1100" y2="225" stroke="#E5E7EB"/>
    <text x="30" y="255" class="text-body">API_KEY</text>
    <text x="300" y="255" class="text-muted">password</text>
    <text x="450" y="255" class="text-muted">••••••••••••</text>
    <rect x="790" y="240" width="70" height="24" rx="12" class="badge-success"/>
    <text x="805" y="257" class="text-badge-success">Créée</text>
    <text x="1040" y="255" class="text-muted" font-size="18">⋮</text>
    
    <!-- Table Row 4 -->
    <line x1="0" y1="280" x2="1100" y2="280" stroke="#E5E7EB"/>
    <text x="30" y="310" class="text-body">DEBUG_MODE</text>
    <text x="300" y="310" class="text-muted">boolean</text>
    <text x="450" y="310" class="text-muted">false</text>
    <rect x="790" y="295" width="90" height="24" rx="12" class="badge-warning"/>
    <text x="800" y="312" class="text-badge-warning">En création</text>
    <text x="1040" y="310" class="text-muted" font-size="18">⋮</text>
    
    <!-- Table Row 5 -->
    <line x1="0" y1="335" x2="1100" y2="335" stroke="#E5E7EB"/>
    <text x="30" y="365" class="text-body">SMTP_HOST</text>
    <text x="300" y="365" class="text-muted">string</text>
    <text x="450" y="365" class="text-muted">ssl0.ovh.net</text>
    <rect x="790" y="350" width="70" height="24" rx="12" class="badge-success"/>
    <text x="805" y="367" class="text-badge-success">Créée</text>
    <text x="1040" y="365" class="text-muted" font-size="18">⋮</text>
  </g>
</svg>
