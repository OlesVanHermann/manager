<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #E5E7EB; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="750" class="bg-muted"/>
  <rect width="1440" height="750" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(270, 30)" class="modal-shadow">
    <rect width="900" height="690" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <rect width="900" height="60" rx="8" fill="#F3F4F6"/>
    <text x="30" y="38" class="text-title">Modifier la configuration PHP (.ovhconfig)</text>
    <text x="860" y="38" class="text-muted" font-size="20" style="cursor:pointer">×</text>
    
    <!-- Wizard Steps -->
    <g transform="translate(30, 80)">
      <circle cx="15" cy="15" r="15" fill="#0050D7"/>
      <text x="15" y="20" class="text-white" font-size="12" text-anchor="middle">1</text>
      <text x="40" y="20" class="text-body" font-weight="500">Action</text>
      
      <line x1="120" y1="15" x2="220" y2="15" stroke="#E5E7EB" stroke-width="2"/>
      
      <circle cx="250" cy="15" r="15" fill="#E5E7EB"/>
      <text x="250" y="20" class="text-muted" font-size="12" text-anchor="middle">2</text>
      <text x="275" y="20" class="text-muted">Configuration</text>
    </g>
    
    <!-- Content -->
    <g transform="translate(30, 130)">
      <text x="0" y="0" class="text-body">Que souhaitez-vous faire ?</text>
      
      <!-- Option 1: Rollback -->
      <g transform="translate(0, 30)">
        <circle cx="12" cy="12" r="12" class="radio-unselected"/>
        <text x="35" y="17" class="text-body">Restaurer une configuration précédente</text>
        <text x="35" y="40" class="text-muted" font-size="13">Revenir à une version antérieure de votre configuration PHP.</text>
      </g>
      
      <!-- Option 2: Update - Selected -->
      <g transform="translate(0, 90)">
        <circle cx="12" cy="12" r="12" class="radio-selected"/>
        <circle cx="12" cy="12" r="5" fill="#FFFFFF"/>
        <text x="35" y="17" class="text-body" font-weight="500">Modifier la configuration actuelle</text>
        <text x="35" y="40" class="text-muted" font-size="13">Personnaliser les paramètres PHP de votre hébergement.</text>
      </g>
      
      <!-- Configuration Form -->
      <g transform="translate(0, 160)">
        <text x="0" y="0" class="text-section">Configuration PHP</text>
        <text x="0" y="25" class="text-muted" font-size="13">
          Consultez notre guide pour plus d'informations sur la configuration PHP.
        </text>
        
        <!-- PHP Version -->
        <g transform="translate(0, 60)">
          <text x="0" y="0" class="text-body" font-weight="500">Version PHP</text>
          <rect x="200" y="-20" width="250" height="40" rx="4" class="input-border"/>
          <text x="215" y="6" class="text-body">8.2</text>
          <text x="420" y="6" class="text-muted">▼</text>
        </g>
        
        <!-- Container -->
        <g transform="translate(0, 110)">
          <text x="0" y="0" class="text-body" font-weight="500">Environnement d'exécution</text>
          <rect x="200" y="-20" width="250" height="40" rx="4" class="input-border"/>
          <text x="215" y="6" class="text-body">stable64</text>
          <text x="420" y="6" class="text-muted">▼</text>
        </g>
        
        <!-- Advanced Options -->
        <text x="0" y="170" class="text-section">Options avancées</text>
        
        <!-- Engine -->
        <g transform="translate(0, 200)">
          <text x="0" y="0" class="text-body" font-weight="500">Moteur</text>
          <text x="180" y="0" class="text-muted" font-size="12">ℹ️</text>
          <rect x="200" y="-20" width="250" height="40" rx="4" class="input-border"/>
          <text x="215" y="6" class="text-body">php</text>
          <text x="420" y="6" class="text-muted">▼</text>
        </g>
        
        <!-- Environment -->
        <g transform="translate(0, 250)">
          <text x="0" y="0" class="text-body" font-weight="500">Environnement</text>
          <text x="180" y="0" class="text-muted" font-size="12">ℹ️</text>
          <rect x="200" y="-20" width="250" height="40" rx="4" class="input-border"/>
          <text x="215" y="6" class="text-body">production</text>
          <text x="420" y="6" class="text-muted">▼</text>
        </g>
        
        <!-- HTTP Firewall -->
        <g transform="translate(0, 300)">
          <text x="0" y="0" class="text-body" font-weight="500">Firewall HTTP</text>
          <text x="180" y="0" class="text-muted" font-size="12">ℹ️</text>
          <rect x="200" y="-20" width="250" height="40" rx="4" class="input-border"/>
          <text x="215" y="6" class="text-body">none</text>
          <text x="420" y="6" class="text-muted">▼</text>
        </g>
      </g>
      
      <!-- Warning -->
      <g transform="translate(0, 490)">
        <rect x="0" y="0" width="560" height="50" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
        <text x="20" y="30" class="text-body" font-size="13">⚠️ La modification de ces paramètres peut impacter le fonctionnement de votre site.</text>
      </g>
    </g>
    
    <!-- Help Panel -->
    <g transform="translate(620, 130)">
      <rect x="0" y="0" width="250" height="400" rx="4" fill="#F9FAFB"/>
      <text x="20" y="30" class="text-section">Aide</text>
      
      <text x="20" y="65" class="text-body" font-weight="600">Versions PHP</text>
      <text x="20" y="90" class="text-muted" font-size="13">Version recommandée :</text>
      <text x="20" y="110" class="text-body" font-size="13" font-weight="600">PHP 8.2</text>
      
      <text x="20" y="150" class="text-body" font-weight="600">Environnement</text>
      <text x="20" y="175" class="text-muted" font-size="13">• stable64 : environnement</text>
      <text x="20" y="195" class="text-muted" font-size="13">  64 bits recommandé</text>
      <text x="20" y="220" class="text-muted" font-size="13">• legacy : compatibilité</text>
      <text x="20" y="240" class="text-muted" font-size="13">  applications anciennes</text>
      
      <text x="20" y="280" class="text-body" font-weight="600">Firewall HTTP</text>
      <text x="20" y="305" class="text-muted" font-size="13">Active les protections</text>
      <text x="20" y="325" class="text-muted" font-size="13">contre les attaques web</text>
      <text x="20" y="345" class="text-muted" font-size="13">courantes.</text>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(0, 620)">
      <line x1="0" y1="0" x2="900" y2="0" stroke="#E5E7EB"/>
      <rect x="650" y="20" width="100" height="40" rx="4" class="btn-default"/>
      <text x="675" y="46" class="text-body">Annuler</text>
      
      <rect x="765" y="20" width="110" height="40" rx="4" class="btn-primary"/>
      <text x="795" y="46" class="text-white">Suivant →</text>
    </g>
  </g>
</svg>
