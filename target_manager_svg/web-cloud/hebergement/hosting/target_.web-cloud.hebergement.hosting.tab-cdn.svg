<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .table-header { fill: #F3F4F6; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>

  <g transform="translate(0, 60)">
    <rect width="240" height="840" class="bg-white"/>
    <rect x="239" y="0" width="1" height="840" fill="#E5E7EB"/>
  </g>

  <g transform="translate(280, 80)">
    <text x="0" y="0" class="text-body" font-size="28" font-weight="bold">monsite.com</text>

    <g transform="translate(0, 50)">
      <text x="0" y="0" class="text-muted" font-size="14">Informations générales</text>
      <rect x="0" y="10" width="1100" height="1" fill="#E5E7EB"/>
    </g>
    
    <g transform="translate(0, 75)">
      <text x="0" y="0" class="text-primary" font-size="18" font-weight="600">CDN - Content Delivery Network</text>
    </g>

    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="550" height="180" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="550" height="180" rx="8" class="border"/>
      <text x="20" y="35" class="text-body" font-size="16" font-weight="bold">État du CDN</text>
      
      <text x="20" y="70" class="text-muted" font-size="12">Type de CDN :</text>
      <text x="150" y="70" class="text-body" font-size="14" font-weight="600">CDN Basic</text>
      
      <text x="20" y="100" class="text-muted" font-size="12">État :</text>
      <rect x="150" y="85" width="50" height="22" rx="4" fill="#DEF7EC"/>
      <text x="160" y="100" fill="#03543F" font-size="11" font-family="Source Sans Pro">Actif</text>
      
      <text x="20" y="130" class="text-muted" font-size="12">Domaines couverts :</text>
      <text x="150" y="130" class="text-body" font-size="14">3 domaines</text>
      
      <g transform="translate(20, 145)">
        <rect x="0" y="0" width="180" height="30" rx="4" stroke="#0050D7" stroke-width="1" fill="none"/>
        <text x="20" y="20" class="text-primary" font-size="12">Vider le cache CDN</text>
      </g>
      
      <g transform="translate(220, 145)">
        <rect x="0" y="0" width="150" height="30" rx="4" stroke="#0050D7" stroke-width="1" fill="none"/>
        <text x="20" y="20" class="text-primary" font-size="12">Changer d offre</text>
      </g>
    </g>

    <g transform="translate(570, 110)">
      <rect x="0" y="0" width="530" height="180" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="530" height="180" rx="8" class="border"/>
      <text x="20" y="35" class="text-body" font-size="16" font-weight="bold">Statistiques CDN</text>
      
      <text x="20" y="70" class="text-muted" font-size="12">Requêtes servies (24h) :</text>
      <text x="180" y="70" class="text-body" font-size="14" font-weight="600">12,458</text>
      
      <text x="20" y="100" class="text-muted" font-size="12">Taux de cache hit :</text>
      <text x="180" y="100" class="text-body" font-size="14" font-weight="600">87%</text>
      
      <text x="20" y="130" class="text-muted" font-size="12">Bande passante économisée :</text>
      <text x="180" y="130" class="text-body" font-size="14" font-weight="600">2.4 Go</text>
    </g>

    <g transform="translate(0, 320)">
      <text x="0" y="0" class="text-body" font-size="16" font-weight="bold">Domaines avec CDN</text>
      
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="1100" height="250" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="1100" height="250" rx="8" class="border"/>
        
        <rect x="1" y="1" width="1098" height="45" rx="8" class="table-header"/>
        <text x="20" y="30" class="text-body" font-size="13" font-weight="600">Domaine</text>
        <text x="350" y="30" class="text-body" font-size="13" font-weight="600">CDN</text>
        <text x="500" y="30" class="text-body" font-size="13" font-weight="600">Cache</text>
        <text x="700" y="30" class="text-body" font-size="13" font-weight="600">Actions</text>
        
        <g transform="translate(0, 50)">
          <text x="20" y="30" class="text-primary" font-size="13">monsite.com</text>
          <rect x="350" y="12" width="60" height="22" rx="4" fill="#DEF7EC"/>
          <text x="365" y="27" fill="#03543F" font-size="11" font-family="Source Sans Pro">Activé</text>
          <text x="500" y="30" class="text-body" font-size="13">Standard</text>
          <text x="710" y="30" class="text-body" font-size="16">⋮</text>
          <rect x="0" y="49" width="1098" height="1" fill="#E5E7EB"/>
        </g>
        
        <g transform="translate(0, 100)">
          <text x="20" y="30" class="text-primary" font-size="13">www.monsite.com</text>
          <rect x="350" y="12" width="60" height="22" rx="4" fill="#DEF7EC"/>
          <text x="365" y="27" fill="#03543F" font-size="11" font-family="Source Sans Pro">Activé</text>
          <text x="500" y="30" class="text-body" font-size="13">Standard</text>
          <text x="710" y="30" class="text-body" font-size="16">⋮</text>
          <rect x="0" y="49" width="1098" height="1" fill="#E5E7EB"/>
        </g>
        
        <g transform="translate(0, 150)">
          <text x="20" y="30" class="text-primary" font-size="13">blog.monsite.com</text>
          <rect x="350" y="12" width="70" height="22" rx="4" fill="#FEE2E2"/>
          <text x="360" y="27" fill="#991B1B" font-size="11" font-family="Source Sans Pro">Désactivé</text>
          <text x="500" y="30" class="text-muted" font-size="13">-</text>
          <text x="710" y="30" class="text-body" font-size="16">⋮</text>
        </g>
        
        <g transform="translate(600, 200)">
          <rect x="0" y="0" width="150" height="100" rx="4" class="bg-white" filter="url(#shadow)"/>
          <rect x="0" y="0" width="150" height="100" rx="4" class="border"/>
          <text x="15" y="28" class="text-body" font-size="12">Vider le cache</text>
          <rect x="0" y="38" width="150" height="1" fill="#E5E7EB"/>
          <text x="15" y="60" class="text-body" font-size="12">Configurer le cache</text>
          <rect x="0" y="70" width="150" height="1" fill="#E5E7EB"/>
          <text x="15" y="92" class="text-body" font-size="12">Désactiver CDN</text>
        </g>
      </g>
    </g>
  </g>
  
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
