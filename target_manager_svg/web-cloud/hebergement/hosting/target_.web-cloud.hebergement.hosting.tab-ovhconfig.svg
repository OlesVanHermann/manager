<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>

  <g transform="translate(0, 60)">
    <rect width="240" height="840" class="bg-white"/>
    <rect x="239" y="0" width="1" height="840" fill="#E5E7EB"/>
  </g>

  <g transform="translate(280, 80)">
    <text x="0" y="0" class="text-body" font-size="28" font-weight="bold">monsite.com</text>

    <g transform="translate(0, 50)">
      <text x="0" y="0" class="text-muted" font-size="14">Informations generales</text>
      <rect x="0" y="10" width="1100" height="1" fill="#E5E7EB"/>
    </g>
    
    <g transform="translate(0, 75)">
      <text x="0" y="0" class="text-primary" font-size="18" font-weight="600">Modifier la configuration (.ovhconfig)</text>
    </g>

    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="1100" height="60" rx="8" fill="#DBEAFE"/>
      <text x="20" y="25" fill="#1E40AF" font-size="13" font-family="Source Sans Pro">Le fichier .ovhconfig permet de configurer le comportement PHP de votre hebergement.</text>
      <text x="20" y="45" fill="#1E40AF" font-size="13" font-family="Source Sans Pro">Les modifications sont appliquees instantanement.</text>
    </g>

    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="550" height="450" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="550" height="450" rx="8" class="border"/>
      <text x="20" y="35" class="text-body" font-size="16" font-weight="bold">Configuration PHP</text>
      
      <g transform="translate(20, 60)">
        <text x="0" y="0" class="text-muted" font-size="12">Version PHP</text>
        <rect x="0" y="10" width="250" height="40" rx="4" class="border"/>
        <text x="15" y="36" class="text-body" font-size="14">8.2</text>
        <text x="220" y="36" class="text-muted" font-size="12">v</text>
      </g>
      
      <g transform="translate(20, 130)">
        <text x="0" y="0" class="text-muted" font-size="12">Moteur PHP</text>
        <rect x="0" y="10" width="250" height="40" rx="4" class="border"/>
        <text x="15" y="36" class="text-body" font-size="14">php</text>
        <text x="220" y="36" class="text-muted" font-size="12">v</text>
      </g>
      
      <g transform="translate(20, 200)">
        <text x="0" y="0" class="text-muted" font-size="12">Environnement</text>
        <rect x="0" y="10" width="250" height="40" rx="4" class="border"/>
        <text x="15" y="36" class="text-body" font-size="14">production</text>
        <text x="220" y="36" class="text-muted" font-size="12">v</text>
      </g>
      
      <g transform="translate(20, 270)">
        <text x="0" y="0" class="text-muted" font-size="12">Firewall applicatif</text>
        <g transform="translate(0, 15)">
          <rect x="0" y="0" width="50" height="26" rx="13" fill="#0050D7"/>
          <circle cx="37" cy="13" r="10" fill="#FFFFFF"/>
        </g>
        <text x="70" y="30" class="text-body" font-size="13">Active</text>
      </g>
      
      <g transform="translate(20, 340)">
        <text x="0" y="0" class="text-muted" font-size="12">HTTP Firewall</text>
        <g transform="translate(0, 15)">
          <rect x="0" y="0" width="50" height="26" rx="13" fill="#E5E7EB"/>
          <circle cx="13" cy="13" r="10" fill="#FFFFFF"/>
        </g>
        <text x="70" y="30" class="text-body" font-size="13">Desactive</text>
      </g>
      
      <g transform="translate(20, 400)">
        <rect x="0" y="0" width="150" height="36" rx="4" class="bg-primary"/>
        <text x="25" y="23" class="text-white" font-size="13">Enregistrer</text>
        
        <g transform="translate(170, 0)">
          <rect x="0" y="0" width="100" height="36" rx="4" stroke="#6B7280" stroke-width="1" fill="none"/>
          <text x="25" y="23" class="text-muted" font-size="13">Annuler</text>
        </g>
      </g>
    </g>

    <g transform="translate(570, 200)">
      <rect x="0" y="0" width="530" height="300" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="530" height="300" rx="8" class="border"/>
      <text x="20" y="35" class="text-body" font-size="16" font-weight="bold">Apercu du fichier .ovhconfig</text>
      
      <g transform="translate(20, 60)">
        <rect x="0" y="0" width="490" height="220" rx="4" fill="#1F2937"/>
        <text x="15" y="25" fill="#10B981" font-size="12" font-family="monospace">; Configuration OVH</text>
        <text x="15" y="50" fill="#FFFFFF" font-size="12" font-family="monospace">app.engine=php</text>
        <text x="15" y="75" fill="#FFFFFF" font-size="12" font-family="monospace">app.engine.version=8.2</text>
        <text x="15" y="100" fill="#FFFFFF" font-size="12" font-family="monospace">environment=production</text>
        <text x="15" y="125" fill="#FFFFFF" font-size="12" font-family="monospace">http.firewall=none</text>
        <text x="15" y="150" fill="#FFFFFF" font-size="12" font-family="monospace">app.firewall.enabled=1</text>
        <text x="15" y="175" fill="#10B981" font-size="12" font-family="monospace">; Fichier genere automatiquement</text>
      </g>
    </g>
  </g>
</svg>
