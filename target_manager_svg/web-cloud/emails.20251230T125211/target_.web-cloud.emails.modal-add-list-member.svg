    <text x="455" y="35" class="text-muted" font-size="20">âœ•</text>
    <line x1="0" y1="60" x2="500" y2="60" stroke="#E5E7EB"/>

    <g transform="translate(30, 85)">
      <text x="0" y="0" class="text-muted" font-size="11">Liste de diffusion</text>
      <text x="0" y="20" class="text-dark" font-size="12" font-weight="500">equipe@monentreprise.com</text>
      
      <text x="0" y="60" class="text-dark" font-size="12" font-weight="500">Adresse email du membre *</text>
      <rect x="0" y="70" width="440" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
