<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-exchange { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-exchange { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-muted" font-size="14">Hébergement</text>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-primary" font-size="14" font-weight="600">Emails</text>
  <rect x="425" y="85" width="50" height="3" fill="#0050D7"/>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-muted" font-size="14">Accès</text>

  <!-- MAIN CONTENT -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      
      <g transform="translate(12, 12)">
        <rect x="0" y="0" width="256" height="34" rx="4" fill="#F3F4F6"/>
        <rect x="2" y="2" width="126" height="30" rx="3" class="bg-white"/>
        <text x="65" y="22" class="text-dark" font-size="11" text-anchor="middle" font-weight="500">Par domaine</text>
        <text x="191" y="22" class="text-muted" font-size="11" text-anchor="middle">Par licence</text>
      </g>
      
      <rect x="12" y="58" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="40" y="80" class="text-muted" font-size="12">Rechercher...</text>
      
      <rect x="6" y="126" width="268" height="50" rx="6" class="row-selected"/>
      <circle cx="28" cy="151" r="14" fill="#F59E0B"/>
      <text x="28" y="155" class="text-white" font-size="10" text-anchor="middle">Ex</text>
      <text x="52" y="145" class="text-dark" font-size="13" font-weight="500">monentreprise.com</text>
      <text x="52" y="161" class="text-muted" font-size="10">Exchange - 25 boîtes</text>

      <!-- RIGHT PANEL -->
      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monentreprise.com</text>
        <rect x="180" y="12" width="70" height="22" rx="11" class="bg-exchange"/>
        <text x="215" y="27" class="text-exchange" font-size="10" text-anchor="middle">Exchange</text>

        <!-- NAV3 TABS - Avancé active -->
        <g transform="translate(0, 56)">
          <rect x="0" y="0" width="75" height="26" rx="4" class="btn-outline"/>
          <text x="37" y="17" class="text-primary" font-size="11" text-anchor="middle">Boîtes mail</text>
          <rect x="79" y="0" width="85" height="26" rx="4" class="btn-outline"/>
          <text x="121" y="17" class="text-primary" font-size="11" text-anchor="middle">Redirections</text>
          <rect x="168" y="0" width="80" height="26" rx="4" class="btn-outline"/>
          <text x="208" y="17" class="text-primary" font-size="11" text-anchor="middle">Répondeurs</text>
          <rect x="252" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="279" y="17" class="text-primary" font-size="11" text-anchor="middle">Listes</text>
          <rect x="311" y="0" width="60" height="26" rx="4" class="btn-outline"/>
          <text x="341" y="17" class="text-primary" font-size="11" text-anchor="middle">Sécurité</text>
          <rect x="375" y="0" width="60" height="26" rx="4" class="bg-primary"/>
          <text x="405" y="17" class="text-white" font-size="11" text-anchor="middle">Avancé</text>
          <rect x="439" y="0" width="65" height="26" rx="4" class="btn-outline"/>
          <text x="471" y="17" class="text-primary" font-size="11" text-anchor="middle">Licences</text>
          <rect x="508" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="535" y="17" class="text-primary" font-size="11" text-anchor="middle">Tâches</text>
        </g>

        <!-- Advanced Settings -->
        <g transform="translate(0, 100)">
          <!-- MX Records -->
          <rect x="0" y="0" width="1056" height="150" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="30" class="text-dark" font-size="15" font-weight="700">Enregistrements MX</text>
          <line x1="20" y1="45" x2="1036" y2="45" stroke="#E5E7EB"/>
          
          <text x="20" y="75" class="text-muted" font-size="11">Priorité</text>
          <text x="120" y="75" class="text-muted" font-size="11">Serveur</text>
          
          <text x="20" y="100" class="text-dark" font-size="11">1</text>
          <text x="120" y="100" class="text-dark" font-size="11">mx1.mail.ovh.net</text>
          
          <text x="20" y="125" class="text-dark" font-size="11">5</text>
          <text x="120" y="125" class="text-dark" font-size="11">mx2.mail.ovh.net</text>
          
          <rect x="920" y="15" width="116" height="32" rx="4" class="btn-outline"/>
          <text x="978" y="36" class="text-primary" font-size="11" text-anchor="middle">Vérifier DNS</text>
          
          <!-- SRV Records -->
          <rect x="0" y="170" width="1056" height="120" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="200" class="text-dark" font-size="15" font-weight="700">Enregistrements SRV (Autodiscover)</text>
          <line x1="20" y1="215" x2="1036" y2="215" stroke="#E5E7EB"/>
          
          <text x="20" y="245" class="text-muted" font-size="11">Service</text>
          <text x="200" y="245" class="text-muted" font-size="11">Cible</text>
          <text x="500" y="245" class="text-muted" font-size="11">Statut</text>
          
          <text x="20" y="270" class="text-dark" font-size="11">_autodiscover._tcp</text>
          <text x="200" y="270" class="text-dark" font-size="11">autodiscover.mail.ovh.net</text>
          <rect x="500" y="257" width="46" height="18" rx="9" fill="#DEF7EC"/>
          <text x="523" y="270" fill="#03543F" font-size="10" text-anchor="middle">OK</text>
          
          <!-- Aliases Domain -->
          <rect x="0" y="310" width="1056" height="130" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="340" class="text-dark" font-size="15" font-weight="700">Domaines alias</text>
          <line x1="20" y1="355" x2="1036" y2="355" stroke="#E5E7EB"/>
          
          <text x="20" y="385" class="text-muted" font-size="11">Domaine</text>
          <text x="300" y="385" class="text-muted" font-size="11">Type</text>
          <text x="450" y="385" class="text-muted" font-size="11">Statut</text>
          
          <text x="20" y="410" class="text-dark" font-size="11">mon-entreprise.fr</text>
          <text x="300" y="410" class="text-dark" font-size="11">Alias</text>
          <rect x="450" y="397" width="46" height="18" rx="9" fill="#DEF7EC"/>
          <text x="473" y="410" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
          
          <rect x="920" y="325" width="116" height="32" rx="4" class="btn-primary"/>
          <text x="978" y="346" class="text-white" font-size="11" text-anchor="middle">+ Ajouter</text>
          
          <!-- Footer Settings -->
          <rect x="0" y="460" width="1056" height="100" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="490" class="text-dark" font-size="15" font-weight="700">Signature de domaine</text>
          <line x1="20" y1="505" x2="1036" y2="505" stroke="#E5E7EB"/>
          <text x="20" y="535" class="text-muted" font-size="11">Ajoutez une signature commune à tous les emails sortants du domaine</text>
          <rect x="920" y="475" width="116" height="32" rx="4" class="btn-outline"/>
          <text x="978" y="496" class="text-primary" font-size="11" text-anchor="middle">Configurer</text>
        </g>
      </g>
    </g>
  </g>
</svg>
