<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-overlay"/>

  <g transform="translate(370, 50)">
    <rect x="0" y="0" width="700" height="780" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Editer la signature</text>
    <text x="665" y="38" class="text-muted" font-size="20">×</text>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>

    <!-- Form -->
    <g transform="translate(24, 80)">
      <!-- Nom signature -->
      <text x="0" y="20" class="text-dark" font-size="12" font-weight="500">Nom de la signature *</text>
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="652" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="23" class="text-dark" font-size="12">Signature principale</text>
      </g>

      <!-- Appliquee a -->
      <text x="0" y="95" class="text-dark" font-size="12" font-weight="500">Appliquer a</text>
      <g transform="translate(0, 105)">
        <rect x="0" y="0" width="652" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="23" class="text-dark" font-size="12">Tous les utilisateurs (defaut) ▼</text>
      </g>

      <!-- Editeur HTML -->
      <text x="0" y="170" class="text-dark" font-size="12" font-weight="500">Contenu de la signature</text>
      
      <!-- Toolbar editeur -->
      <g transform="translate(0, 180)">
        <rect x="0" y="0" width="652" height="35" rx="4" fill="#F3F4F6"/>
        <text x="15" y="23" class="text-dark" font-size="12" font-weight="700">B</text>
        <text x="40" y="23" class="text-dark" font-size="12" font-style="italic">I</text>
        <text x="65" y="23" class="text-dark" font-size="12" text-decoration="underline">U</text>
        <text x="95" y="23" class="text-muted" font-size="12">|</text>
        <text x="115" y="23" class="text-primary" font-size="11">Lien</text>
        <text x="150" y="23" class="text-primary" font-size="11">Image</text>
        <text x="195" y="23" class="text-muted" font-size="12">|</text>
        <text x="215" y="23" class="text-muted" font-size="11">Couleur</text>
        <text x="270" y="23" class="text-muted" font-size="11">Taille</text>
      </g>

      <!-- Zone editeur -->
      <g transform="translate(0, 215)">
        <rect x="0" y="0" width="652" height="250" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="30" class="text-dark" font-size="12" font-weight="600">Jean Dupont</text>
        <text x="15" y="50" class="text-dark" font-size="11">Directeur Commercial</text>
        <text x="15" y="75" class="text-muted" font-size="11">-</text>
        <text x="15" y="100" class="text-dark" font-size="11">Entreprise Example SAS</text>
        <text x="15" y="120" class="text-dark" font-size="11">Tel: +33 1 23 45 67 89</text>
        <text x="15" y="140" class="text-primary" font-size="11">www.example.com</text>
        <text x="15" y="170" class="text-muted" font-size="10">123 rue de la Paix, 75001 Paris</text>
        <rect x="15" y="190" width="120" height="40" rx="4" fill="#F3F4F6"/>
        <text x="75" y="215" class="text-muted" font-size="9" text-anchor="middle">[Logo entreprise]</text>
      </g>

      <!-- Variables -->
      <text x="0" y="490" class="text-dark" font-size="12" font-weight="500">Variables disponibles</text>
      <g transform="translate(0, 500)">
        <rect x="0" y="0" width="80" height="24" rx="4" fill="#E5E7EB"/>
        <text x="40" y="17" class="text-muted" font-size="10" text-anchor="middle">{prenom}</text>
        <rect x="90" y="0" width="60" height="24" rx="4" fill="#E5E7EB"/>
        <text x="120" y="17" class="text-muted" font-size="10" text-anchor="middle">{nom}</text>
        <rect x="160" y="0" width="60" height="24" rx="4" fill="#E5E7EB"/>
        <text x="190" y="17" class="text-muted" font-size="10" text-anchor="middle">{email}</text>
        <rect x="230" y="0" width="60" height="24" rx="4" fill="#E5E7EB"/>
        <text x="260" y="17" class="text-muted" font-size="10" text-anchor="middle">{tel}</text>
        <rect x="300" y="0" width="60" height="24" rx="4" fill="#E5E7EB"/>
        <text x="330" y="17" class="text-muted" font-size="10" text-anchor="middle">{poste}</text>
      </g>

      <!-- Statut -->
      <g transform="translate(0, 550)">
        <rect x="0" y="0" width="44" height="24" rx="12" fill="#0050D7"/>
        <circle cx="32" cy="12" r="9" fill="#FFFFFF"/>
        <text x="55" y="17" class="text-dark" font-size="12">Signature active</text>
      </g>

      <!-- Info -->
      <rect x="0" y="590" width="652" height="40" rx="6" class="bg-info"/>
      <text x="15" y="615" class="text-info" font-size="11">Apercu: La signature sera ajoutee automatiquement a tous les emails sortants des utilisateurs concernes.</text>
    </g>

    <!-- Footer -->
    <line x1="0" y1="720" x2="700" y2="720" stroke="#E5E7EB"/>
    <g transform="translate(24, 735)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      <rect x="450" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="500" y="23" class="text-primary" font-size="12" text-anchor="middle">Apercu</text>
      <rect x="560" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="610" y="23" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
    </g>
  </g>
</svg>
