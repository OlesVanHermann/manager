<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-error { fill: #FEE2E2; }
      .bg-error-dark { fill: #DC2626; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #DC2626; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-overlay"/>

  <g transform="translate(470, 250)">
    <rect x="0" y="0" width="500" height="380" rx="12" class="bg-white"/>
    
    <!-- Header avec icone warning -->
    <g transform="translate(225, 30)">
      <circle cx="25" cy="25" r="30" fill="#FEE2E2"/>
      <text x="25" y="35" fill="#DC2626" font-size="28" text-anchor="middle" font-weight="600">!</text>
    </g>
    
    <text x="250" y="110" class="text-dark" font-size="18" font-weight="600" text-anchor="middle">Supprimer le compte</text>
    
    <!-- Account info -->
    <g transform="translate(100, 130)">
      <rect x="0" y="0" width="300" height="50" rx="6" fill="#F9FAFB"/>
      <circle cx="25" cy="25" r="18" fill="#DC2626"/>
      <text x="25" y="30" class="text-white" font-size="12" text-anchor="middle">JD</text>
      <text x="55" y="30" class="text-dark" font-size="13">admin@example.com</text>
    </g>

    <!-- Warning message -->
    <rect x="24" y="195" width="452" height="80" rx="6" class="bg-error"/>
    <text x="40" y="220" class="text-error" font-size="12" font-weight="500">Attention: Cette action est irreversible</text>
    <text x="40" y="245" class="text-error" font-size="11">• Tous les emails seront supprimes</text>
    <text x="40" y="265" class="text-error" font-size="11">• Les redirections associees seront supprimees</text>

    <!-- Confirmation -->
    <g transform="translate(24, 290)">
      <text x="0" y="14" class="text-muted" font-size="11">Tapez "SUPPRIMER" pour confirmer:</text>
      <rect x="0" y="22" width="452" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="45" class="text-muted" font-size="12">SUPPRIMER</text>
    </g>

    <!-- Footer -->
    <line x1="0" y1="320" x2="500" y2="320" stroke="#E5E7EB"/>
    <g transform="translate(24, 335)">
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="50" y="23" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>
      <rect x="352" y="0" width="100" height="36" rx="4" class="bg-error-dark"/>
      <text x="402" y="23" class="text-white" font-size="12" text-anchor="middle">Supprimer</text>
    </g>
  </g>
</svg>
