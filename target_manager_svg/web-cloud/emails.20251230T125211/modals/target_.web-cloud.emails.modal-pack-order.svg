<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-overlay"/>

  <g transform="translate(370, 80)">
    <rect x="0" y="0" width="700" height="720" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Commander un pack de licences</text>
    <text x="665" y="38" class="text-muted" font-size="20">×</text>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>

    <!-- Stepper -->
    <g transform="translate(24, 75)">
      <circle cx="15" cy="15" r="15" fill="#0050D7"/>
      <text x="15" y="20" class="text-white" font-size="11" text-anchor="middle">1</text>
      <line x1="30" y1="15" x2="150" y2="15" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="165" cy="15" r="15" fill="#E5E7EB"/>
      <text x="165" y="20" fill="#6B7280" font-size="11" text-anchor="middle">2</text>
      <line x1="180" y1="15" x2="300" y2="15" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="315" cy="15" r="15" fill="#E5E7EB"/>
      <text x="315" y="20" fill="#6B7280" font-size="11" text-anchor="middle">3</text>
      <text x="0" y="45" class="text-muted" font-size="10">Offre</text>
      <text x="150" y="45" class="text-muted" font-size="10">Quantite</text>
      <text x="290" y="45" class="text-muted" font-size="10">Paiement</text>
    </g>

    <!-- Offres -->
    <g transform="translate(24, 140)">
      <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Choisissez votre offre</text>
      
      <!-- Exchange -->
      <g transform="translate(0, 35)">
        <rect x="0" y="0" width="200" height="180" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
        <circle cx="100" cy="45" r="25" fill="#F59E0B"/>
        <text x="100" y="52" class="text-white" font-size="12" text-anchor="middle" font-weight="600">Ex</text>
        <text x="100" y="85" fill="#D97706" font-size="14" text-anchor="middle" font-weight="600">Exchange</text>
        <text x="100" y="105" class="text-muted" font-size="10" text-anchor="middle">Solution enterprise</text>
        <line x1="20" y1="115" x2="180" y2="115" stroke="#F59E0B" opacity="0.3"/>
        <text x="30" y="135" class="text-dark" font-size="10">• 50 Go stockage</text>
        <text x="30" y="150" class="text-dark" font-size="10">• Calendrier partage</text>
        <text x="30" y="165" class="text-dark" font-size="10">• MFA inclus</text>
      </g>

      <!-- Email Pro -->
      <g transform="translate(220, 35)">
        <rect x="0" y="0" width="200" height="180" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="100" cy="45" r="25" fill="#3B82F6"/>
        <text x="100" y="52" class="text-white" font-size="12" text-anchor="middle" font-weight="600">Pro</text>
        <text x="100" y="85" fill="#1E40AF" font-size="14" text-anchor="middle" font-weight="600">Email Pro</text>
        <text x="100" y="105" class="text-muted" font-size="10" text-anchor="middle">Professionnel performant</text>
        <line x1="20" y1="115" x2="180" y2="115" stroke="#3B82F6" opacity="0.3"/>
        <text x="30" y="135" class="text-dark" font-size="10">• 10 Go stockage</text>
        <text x="30" y="150" class="text-dark" font-size="10">• Alias illimites</text>
        <text x="30" y="165" class="text-dark" font-size="10">• Delegation acces</text>
      </g>

      <!-- Zimbra -->
      <g transform="translate(440, 35)">
        <rect x="0" y="0" width="200" height="180" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="100" cy="45" r="25" fill="#8B5CF6"/>
        <text x="100" y="52" class="text-white" font-size="12" text-anchor="middle" font-weight="600">Z</text>
        <text x="100" y="85" fill="#5B21B6" font-size="14" text-anchor="middle" font-weight="600">Zimbra</text>
        <text x="100" y="105" class="text-muted" font-size="10" text-anchor="middle">Collaboration integree</text>
        <line x1="20" y1="115" x2="180" y2="115" stroke="#8B5CF6" opacity="0.3"/>
        <text x="30" y="135" class="text-dark" font-size="10">• 10 Go stockage</text>
        <text x="30" y="150" class="text-dark" font-size="10">• Webmail avance</text>
        <text x="30" y="165" class="text-dark" font-size="10">• Documents partages</text>
      </g>
    </g>

    <!-- Quantite pack -->
    <g transform="translate(24, 390)">
      <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Taille du pack</text>
      <g transform="translate(0, 35)">
        <rect x="0" y="0" width="100" height="45" rx="6" fill="#DBEAFE" stroke="#3B82F6"/>
        <text x="50" y="18" fill="#1E40AF" font-size="11" text-anchor="middle" font-weight="600">5 licences</text>
        <text x="50" y="35" fill="#1E40AF" font-size="9" text-anchor="middle">24,95 EUR/mois</text>
        
        <rect x="110" y="0" width="100" height="45" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="160" y="18" class="text-muted" font-size="11" text-anchor="middle" font-weight="600">10 licences</text>
        <text x="160" y="35" class="text-muted" font-size="9" text-anchor="middle">49,90 EUR/mois</text>
        
        <rect x="220" y="0" width="100" height="45" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="270" y="18" class="text-muted" font-size="11" text-anchor="middle" font-weight="600">25 licences</text>
        <text x="270" y="35" class="text-muted" font-size="9" text-anchor="middle">99,75 EUR/mois</text>
        
        <rect x="330" y="0" width="100" height="45" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="380" y="18" class="text-muted" font-size="11" text-anchor="middle" font-weight="600">50 licences</text>
        <text x="380" y="35" class="text-muted" font-size="9" text-anchor="middle">174,50 EUR/mois</text>
      </g>
    </g>

    <!-- Resume -->
    <g transform="translate(24, 500)">
      <rect x="0" y="0" width="652" height="100" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="20" y="30" class="text-muted" font-size="11" font-weight="600">RESUME DE LA COMMANDE</text>
      <text x="20" y="55" class="text-dark" font-size="13">Pack Exchange 5 licences - Engagement annuel</text>
      <text x="20" y="80" class="text-success" font-size="11">Economie de 20% vs tarif a la carte</text>
      <text x="520" y="55" class="text-dark" font-size="18" font-weight="600">24,95 EUR</text>
      <text x="520" y="75" class="text-muted" font-size="11">/mois HT</text>
    </g>

    <!-- Footer -->
    <line x1="0" y1="660" x2="700" y2="660" stroke="#E5E7EB"/>
    <g transform="translate(24, 675)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Suivant →</text>
    </g>
  </g>
</svg>
