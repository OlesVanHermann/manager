<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-overlay"/>

  <g transform="translate(420, 120)">
    <rect x="0" y="0" width="600" height="620" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Modifier le compte</text>
    <text x="560" y="38" class="text-muted" font-size="20">×</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>

    <!-- Account info header -->
    <g transform="translate(24, 75)">
      <rect x="0" y="0" width="552" height="60" rx="6" fill="#F9FAFB"/>
      <circle cx="30" cy="30" r="20" fill="#0050D7"/>
      <text x="30" y="36" class="text-white" font-size="14" text-anchor="middle">JD</text>
      <text x="65" y="25" class="text-dark" font-size="14" font-weight="500">admin@example.com</text>
      <text x="65" y="45" class="text-muted" font-size="11">Jean Dupont</text>
      <rect x="430" y="18" width="90" height="22" rx="11" fill="#FEF3C7"/>
      <text x="475" y="33" fill="#D97706" font-size="10" text-anchor="middle">Exchange</text>
    </g>

    <!-- Form -->
    <g transform="translate(24, 155)">
      <!-- Nom complet -->
      <text x="0" y="20" class="text-dark" font-size="12" font-weight="500">Nom complet</text>
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="265" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="23" class="text-dark" font-size="12">Jean</text>
        <rect x="275" y="0" width="277" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="287" y="23" class="text-dark" font-size="12">Dupont</text>
      </g>

      <!-- Quota -->
      <text x="0" y="95" class="text-dark" font-size="12" font-weight="500">Quota de stockage</text>
      <g transform="translate(0, 105)">
        <rect x="0" y="0" width="552" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="23" class="text-dark" font-size="12">50 Go (maximum de l'offre) ▼</text>
      </g>
      <text x="0" y="155" class="text-muted" font-size="10">Utilisation actuelle: 12,5 Go (25%)</text>

      <!-- Alias -->
      <text x="0" y="185" class="text-dark" font-size="12" font-weight="500">Alias</text>
      <g transform="translate(0, 195)">
        <rect x="0" y="0" width="552" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="23" class="text-dark" font-size="12">contact@example.com, j.dupont@example.com</text>
      </g>
      <text x="0" y="245" class="text-primary" font-size="10">+ Ajouter un alias</text>

      <!-- Delegation -->
      <text x="0" y="275" class="text-dark" font-size="12" font-weight="500">Delegation d'acces</text>
      <g transform="translate(0, 285)">
        <rect x="0" y="0" width="552" height="45" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="28" class="text-dark" font-size="11">assistant@example.com (Lecture seule)</text>
        <text x="480" y="28" class="text-error" font-size="10">Retirer</text>
      </g>
      <text x="0" y="345" class="text-primary" font-size="10">+ Ajouter une delegation</text>

      <!-- Actions rapides -->
      <text x="0" y="375" class="text-dark" font-size="12" font-weight="500">Actions rapides</text>
      <g transform="translate(0, 385)">
        <rect x="0" y="0" width="170" height="32" rx="4" class="btn-outline"/>
        <text x="85" y="21" class="text-primary" font-size="11" text-anchor="middle">Changer mot de passe</text>
        <rect x="180" y="0" width="170" height="32" rx="4" class="btn-outline"/>
        <text x="265" y="21" class="text-primary" font-size="11" text-anchor="middle">Configurer repondeur</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="560" x2="600" y2="560" stroke="#E5E7EB"/>
    <g transform="translate(24, 575)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
    </g>
  </g>
</svg>
