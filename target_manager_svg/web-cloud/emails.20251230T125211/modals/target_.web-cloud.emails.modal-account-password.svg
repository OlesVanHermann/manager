<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-overlay"/>

  <g transform="translate(470, 200)">
    <rect x="0" y="0" width="500" height="450" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Changer le mot de passe</text>
    <text x="465" y="38" class="text-muted" font-size="20">×</text>
    <line x1="0" y1="60" x2="500" y2="60" stroke="#E5E7EB"/>

    <!-- Account info -->
    <g transform="translate(24, 75)">
      <rect x="0" y="0" width="452" height="50" rx="6" fill="#F9FAFB"/>
      <circle cx="25" cy="25" r="18" fill="#0050D7"/>
      <text x="25" y="30" class="text-white" font-size="12" text-anchor="middle">JD</text>
      <text x="55" y="30" class="text-dark" font-size="13">admin@example.com</text>
    </g>

    <!-- Form -->
    <g transform="translate(24, 145)">
      <!-- Nouveau mot de passe -->
      <text x="0" y="20" class="text-dark" font-size="12" font-weight="500">Nouveau mot de passe *</text>
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="452" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="23" class="text-muted" font-size="12">••••••••••••</text>
        <text x="380" y="23" class="text-muted" font-size="11">Afficher</text>
        <text x="420" y="23" class="text-primary" font-size="11">Generer</text>
      </g>

      <!-- Force indicateur -->
      <g transform="translate(0, 75)">
        <rect x="0" y="0" width="110" height="4" rx="2" fill="#059669"/>
        <rect x="115" y="0" width="110" height="4" rx="2" fill="#059669"/>
        <rect x="230" y="0" width="110" height="4" rx="2" fill="#059669"/>
        <rect x="345" y="0" width="107" height="4" rx="2" fill="#E5E7EB"/>
        <text x="0" y="20" class="text-success" font-size="10">Force: Bonne</text>
      </g>

      <!-- Confirmer -->
      <text x="0" y="110" class="text-dark" font-size="12" font-weight="500">Confirmer le mot de passe *</text>
      <g transform="translate(0, 120)">
        <rect x="0" y="0" width="452" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="23" class="text-muted" font-size="12">••••••••••••</text>
      </g>

      <!-- Warning -->
      <rect x="0" y="175" width="452" height="55" rx="6" class="bg-warning"/>
      <text x="15" y="198" class="text-warning" font-size="11">L'utilisateur devra se reconnecter sur tous ses appareils</text>
      <text x="15" y="218" class="text-warning" font-size="11">apres le changement de mot de passe.</text>

      <!-- Checkbox envoyer par email -->
      <g transform="translate(0, 245)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="28" y="14" class="text-dark" font-size="12">Envoyer le nouveau mot de passe par email</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="390" x2="500" y2="390" stroke="#E5E7EB"/>
    <g transform="translate(24, 405)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      <rect x="352" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="402" y="23" class="text-white" font-size="12" text-anchor="middle">Changer</text>
    </g>
  </g>
</svg>
