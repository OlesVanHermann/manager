<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="600" height="680" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" class="bg-white"/>
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Creer une boite mail</text>
    <text x="560" y="38" class="text-muted" font-size="20" cursor="pointer">×</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>

    <!-- Etape indicator -->
    <g transform="translate(24, 75)">
      <circle cx="15" cy="15" r="15" fill="#0050D7"/>
      <text x="15" y="20" class="text-white" font-size="11" text-anchor="middle">1</text>
      <line x1="30" y1="15" x2="100" y2="15" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="115" cy="15" r="15" fill="#E5E7EB"/>
      <text x="115" y="20" fill="#6B7280" font-size="11" text-anchor="middle">2</text>
      <line x1="130" y1="15" x2="200" y2="15" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="215" cy="15" r="15" fill="#E5E7EB"/>
      <text x="215" y="20" fill="#6B7280" font-size="11" text-anchor="middle">3</text>
      <text x="0" y="45" class="text-muted" font-size="10">Informations</text>
      <text x="100" y="45" class="text-muted" font-size="10">Licence</text>
      <text x="200" y="45" class="text-muted" font-size="10">Confirmation</text>
    </g>

    <!-- Form -->
    <g transform="translate(24, 140)">
      <!-- Type de compte -->
      <text x="0" y="20" class="text-dark" font-size="12" font-weight="500">Type d'offre *</text>
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="170" height="60" rx="6" fill="#FEF3C7" stroke="#F59E0B"/>
        <text x="85" y="25" fill="#D97706" font-size="11" text-anchor="middle" font-weight="600">Exchange</text>
        <text x="85" y="42" fill="#D97706" font-size="9" text-anchor="middle">50 Go - 4,99 EUR/mois</text>
        
        <rect x="180" y="0" width="170" height="60" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="265" y="25" class="text-muted" font-size="11" text-anchor="middle" font-weight="600">Email Pro</text>
        <text x="265" y="42" class="text-muted" font-size="9" text-anchor="middle">10 Go - 2,99 EUR/mois</text>
        
        <rect x="360" y="0" width="170" height="60" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="445" y="25" class="text-muted" font-size="11" text-anchor="middle" font-weight="600">Zimbra</text>
        <text x="445" y="42" class="text-muted" font-size="9" text-anchor="middle">10 Go - 3,99 EUR/mois</text>
      </g>

      <!-- Adresse email -->
      <text x="0" y="120" class="text-dark" font-size="12" font-weight="500">Adresse email *</text>
      <g transform="translate(0, 130)">
        <rect x="0" y="0" width="250" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="23" class="text-muted" font-size="12">nouveau</text>
        <text x="260" y="23" class="text-dark" font-size="12">@</text>
        <rect x="280" y="0" width="270" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="292" y="23" class="text-dark" font-size="12">example.com ▼</text>
      </g>

      <!-- Nom complet -->
      <text x="0" y="195" class="text-dark" font-size="12" font-weight="500">Nom complet</text>
      <g transform="translate(0, 205)">
        <rect x="0" y="0" width="270" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="23" class="text-muted" font-size="12">Prenom</text>
        <rect x="280" y="0" width="270" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="292" y="23" class="text-muted" font-size="12">Nom</text>
      </g>

      <!-- Mot de passe -->
      <text x="0" y="270" class="text-dark" font-size="12" font-weight="500">Mot de passe *</text>
      <g transform="translate(0, 280)">
        <rect x="0" y="0" width="550" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="23" class="text-muted" font-size="12">••••••••••••</text>
        <text x="520" y="23" class="text-primary" font-size="11">Generer</text>
      </g>
      <text x="0" y="330" class="text-muted" font-size="10">Min. 12 caracteres, 1 majuscule, 1 chiffre, 1 special</text>

      <!-- Info licence -->
      <rect x="0" y="350" width="550" height="50" rx="6" class="bg-info"/>
      <text x="15" y="380" class="text-info" font-size="11">Une licence Exchange sera utilisee depuis votre pack "Exchange Business 10"</text>

      <!-- Alias optionnel -->
      <text x="0" y="430" class="text-dark" font-size="12" font-weight="500">Alias (optionnel)</text>
      <g transform="translate(0, 440)">
        <rect x="0" y="0" width="550" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="23" class="text-muted" font-size="12">alias@example.com, contact@...</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="620" x2="600" y2="620" stroke="#E5E7EB"/>
    <g transform="translate(24, 635)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      <rect x="450" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="500" y="23" class="text-white" font-size="12" text-anchor="middle">Suivant →</text>
    </g>
  </g>
</svg>
