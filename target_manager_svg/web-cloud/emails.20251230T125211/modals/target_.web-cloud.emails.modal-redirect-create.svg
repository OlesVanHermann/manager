<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-overlay"/>

  <g transform="translate(470, 180)">
    <rect x="0" y="0" width="500" height="500" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Creer une redirection</text>
    <text x="465" y="38" class="text-muted" font-size="20">×</text>
    <line x1="0" y1="60" x2="500" y2="60" stroke="#E5E7EB"/>

    <!-- Form -->
    <g transform="translate(24, 80)">
      <!-- Adresse source -->
      <text x="0" y="20" class="text-dark" font-size="12" font-weight="500">Adresse source *</text>
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="200" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="23" class="text-muted" font-size="12">contact</text>
        <text x="210" y="23" class="text-dark" font-size="12">@</text>
        <rect x="225" y="0" width="227" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="237" y="23" class="text-dark" font-size="12">example.com ▼</text>
      </g>
      <text x="0" y="85" class="text-muted" font-size="10">L'adresse qui recevra les emails a rediriger</text>

      <!-- Destination -->
      <text x="0" y="115" class="text-dark" font-size="12" font-weight="500">Adresse de destination *</text>
      <g transform="translate(0, 125)">
        <rect x="0" y="0" width="452" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="23" class="text-muted" font-size="12">email@destination.com</text>
      </g>
      <text x="0" y="180" class="text-muted" font-size="10">L'adresse vers laquelle les emails seront rediriges</text>

      <!-- Options -->
      <text x="0" y="215" class="text-dark" font-size="12" font-weight="500">Options</text>
      <g transform="translate(0, 230)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
        <text x="10" y="13" class="text-white" font-size="12">✓</text>
        <text x="28" y="14" class="text-dark" font-size="12">Conserver une copie locale</text>
      </g>
      <text x="28" y="265" class="text-muted" font-size="10">Les emails seront aussi stockes dans la boite source</text>

      <!-- Info -->
      <rect x="0" y="285" width="452" height="55" rx="6" class="bg-info"/>
      <text x="15" y="308" class="text-info" font-size="11">La redirection sera active immediatement.</text>
      <text x="15" y="328" class="text-info" font-size="11">Vous pourrez la modifier ou la supprimer a tout moment.</text>
    </g>

    <!-- Footer -->
    <line x1="0" y1="440" x2="500" y2="440" stroke="#E5E7EB"/>
    <g transform="translate(24, 455)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      <rect x="352" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="402" y="23" class="text-white" font-size="12" text-anchor="middle">Creer</text>
    </g>
  </g>
</svg>
