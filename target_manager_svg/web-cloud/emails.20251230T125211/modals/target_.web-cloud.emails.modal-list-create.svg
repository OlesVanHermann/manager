<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-overlay"/>

  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="600" height="660" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Creer une liste de diffusion</text>
    <text x="565" y="38" class="text-muted" font-size="20">×</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>

    <!-- Form -->
    <g transform="translate(24, 80)">
      <!-- Adresse liste -->
      <text x="0" y="20" class="text-dark" font-size="12" font-weight="500">Adresse de la liste *</text>
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="250" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="23" class="text-muted" font-size="12">equipe-marketing</text>
        <text x="260" y="23" class="text-dark" font-size="12">@</text>
        <rect x="280" y="0" width="270" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="292" y="23" class="text-dark" font-size="12">example.com ▼</text>
      </g>

      <!-- Nom de la liste -->
      <text x="0" y="100" class="text-dark" font-size="12" font-weight="500">Nom de la liste</text>
      <g transform="translate(0, 110)">
        <rect x="0" y="0" width="550" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="23" class="text-muted" font-size="12">Equipe Marketing</text>
      </g>

      <!-- Proprietaire -->
      <text x="0" y="175" class="text-dark" font-size="12" font-weight="500">Proprietaire / Moderateur *</text>
      <g transform="translate(0, 185)">
        <rect x="0" y="0" width="550" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="23" class="text-dark" font-size="12">admin@example.com ▼</text>
      </g>

      <!-- Type de liste -->
      <text x="0" y="250" class="text-dark" font-size="12" font-weight="500">Type de liste</text>
      <g transform="translate(0, 260)">
        <rect x="0" y="0" width="170" height="50" rx="6" fill="#DBEAFE" stroke="#3B82F6"/>
        <text x="85" y="22" fill="#1E40AF" font-size="11" text-anchor="middle" font-weight="500">Ouverte</text>
        <text x="85" y="38" fill="#1E40AF" font-size="9" text-anchor="middle">Tout le monde peut envoyer</text>
        
        <rect x="180" y="0" width="170" height="50" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="265" y="22" class="text-muted" font-size="11" text-anchor="middle" font-weight="500">Moderee</text>
        <text x="265" y="38" class="text-muted" font-size="9" text-anchor="middle">Approbation requise</text>
        
        <rect x="360" y="0" width="170" height="50" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="445" y="22" class="text-muted" font-size="11" text-anchor="middle" font-weight="500">Privee</text>
        <text x="445" y="38" class="text-muted" font-size="9" text-anchor="middle">Membres uniquement</text>
      </g>

      <!-- Membres initiaux -->
      <text x="0" y="345" class="text-dark" font-size="12" font-weight="500">Membres initiaux</text>
      <g transform="translate(0, 355)">
        <rect x="0" y="0" width="550" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="25" class="text-muted" font-size="11">Ajoutez des adresses (une par ligne):</text>
        <text x="12" y="45" class="text-dark" font-size="11">marie@example.com</text>
        <text x="12" y="62" class="text-dark" font-size="11">pierre@example.com</text>
      </g>
      <text x="0" y="450" class="text-muted" font-size="10">Vous pourrez ajouter d'autres membres apres la creation</text>

      <!-- Options -->
      <g transform="translate(0, 470)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="28" y="14" class="text-dark" font-size="12">Masquer les membres aux destinataires</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="600" x2="600" y2="600" stroke="#E5E7EB"/>
    <g transform="translate(24, 615)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Creer</text>
    </g>
  </g>
</svg>
