<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-overlay"/>

  <g transform="translate(420, 80)">
    <rect x="0" y="0" width="600" height="720" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Configurer le repondeur automatique</text>
    <text x="565" y="38" class="text-muted" font-size="20">×</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>

    <!-- Account info -->
    <g transform="translate(24, 75)">
      <rect x="0" y="0" width="552" height="50" rx="6" fill="#F9FAFB"/>
      <circle cx="25" cy="25" r="18" fill="#0050D7"/>
      <text x="25" y="30" class="text-white" font-size="12" text-anchor="middle">JD</text>
      <text x="55" y="30" class="text-dark" font-size="13">admin@example.com</text>
    </g>

    <!-- Form -->
    <g transform="translate(24, 145)">
      <!-- Activation -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="44" height="24" rx="12" fill="#0050D7"/>
        <circle cx="32" cy="12" r="9" fill="#FFFFFF"/>
        <text x="55" y="17" class="text-dark" font-size="12" font-weight="500">Activer le repondeur</text>
      </g>

      <!-- Periode -->
      <text x="0" y="55" class="text-dark" font-size="12" font-weight="500">Periode d'activation</text>
      <g transform="translate(0, 65)">
        <rect x="0" y="0" width="250" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="23" class="text-dark" font-size="12">Du: 24/12/2025</text>
        <rect x="260" y="0" width="250" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="272" y="23" class="text-dark" font-size="12">Au: 02/01/2026</text>
      </g>
      <text x="0" y="115" class="text-muted" font-size="10">Laissez vide pour une activation permanente</text>

      <!-- Sujet -->
      <text x="0" y="145" class="text-dark" font-size="12" font-weight="500">Sujet de la reponse</text>
      <g transform="translate(0, 155)">
        <rect x="0" y="0" width="550" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="23" class="text-dark" font-size="12">Re: Absence du bureau</text>
      </g>

      <!-- Message -->
      <text x="0" y="220" class="text-dark" font-size="12" font-weight="500">Message de reponse *</text>
      <g transform="translate(0, 230)">
        <rect x="0" y="0" width="550" height="140" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="25" class="text-dark" font-size="11">Bonjour,</text>
        <text x="12" y="45" class="text-dark" font-size="11">Je suis actuellement absent du bureau jusqu'au 2 janvier 2026.</text>
        <text x="12" y="65" class="text-dark" font-size="11">En cas d'urgence, veuillez contacter support@example.com</text>
        <text x="12" y="95" class="text-dark" font-size="11">Cordialement,</text>
        <text x="12" y="115" class="text-dark" font-size="11">Jean Dupont</text>
      </g>

      <!-- Options -->
      <text x="0" y="395" class="text-dark" font-size="12" font-weight="500">Options</text>
      <g transform="translate(0, 410)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
        <text x="10" y="13" class="text-white" font-size="12">✓</text>
        <text x="28" y="14" class="text-dark" font-size="12">Repondre une seule fois par expediteur</text>
      </g>
      <g transform="translate(0, 440)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="28" y="14" class="text-dark" font-size="12">Conserver une copie des messages recus</text>
      </g>
      <g transform="translate(0, 470)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="28" y="14" class="text-dark" font-size="12">Inclure les emails des listes de diffusion</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="660" x2="600" y2="660" stroke="#E5E7EB"/>
    <g transform="translate(24, 675)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
    </g>
  </g>
</svg>
