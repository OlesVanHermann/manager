<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-overlay"/>

  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="600" height="560" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Ajouter un domaine</text>
    <text x="565" y="38" class="text-muted" font-size="20">×</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>

    <!-- Form -->
    <g transform="translate(24, 80)">
      <!-- Domaine -->
      <text x="0" y="20" class="text-dark" font-size="12" font-weight="500">Nom de domaine *</text>
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="552" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="23" class="text-muted" font-size="12">mon-nouveau-domaine.com</text>
      </g>
      <text x="0" y="80" class="text-muted" font-size="10">Le domaine doit etre enregistre dans votre compte OVH</text>

      <!-- Selection source -->
      <text x="0" y="115" class="text-dark" font-size="12" font-weight="500">Source des licences</text>
      <g transform="translate(0, 130)">
        <rect x="0" y="0" width="265" height="70" rx="6" fill="#DBEAFE" stroke="#3B82F6"/>
        <text x="20" y="25" fill="#1E40AF" font-size="12" font-weight="500">Pack existant</text>
        <text x="20" y="45" fill="#1E40AF" font-size="10">Utiliser les licences d'un pack</text>
        <text x="20" y="60" fill="#1E40AF" font-size="10">deja commande</text>
        
        <rect x="275" y="0" width="277" height="70" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="295" y="25" class="text-muted" font-size="12" font-weight="500">Nouveau pack</text>
        <text x="295" y="45" class="text-muted" font-size="10">Commander un nouveau pack</text>
        <text x="295" y="60" class="text-muted" font-size="10">pour ce domaine</text>
      </g>

      <!-- Pack selection -->
      <text x="0" y="230" class="text-dark" font-size="12" font-weight="500">Selectionner le pack</text>
      <g transform="translate(0, 245)">
        <rect x="0" y="0" width="552" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="23" class="text-dark" font-size="12">Exchange Business 10 (3 licences disponibles) ▼</text>
      </g>

      <!-- Info -->
      <rect x="0" y="300" width="552" height="70" rx="6" class="bg-info"/>
      <text x="15" y="325" class="text-info" font-size="11">Apres l'ajout du domaine, vous devrez configurer les enregistrements</text>
      <text x="15" y="345" class="text-info" font-size="11">DNS (MX, SPF, DKIM) pour activer la reception des emails.</text>
      <text x="15" y="365" class="text-info" font-size="11">Un assistant vous guidera dans cette configuration.</text>
    </g>

    <!-- Footer -->
    <line x1="0" y1="500" x2="600" y2="500" stroke="#E5E7EB"/>
    <g transform="translate(24, 515)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>
