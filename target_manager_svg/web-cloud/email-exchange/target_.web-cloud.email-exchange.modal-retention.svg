<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="450" viewBox="0 0 550 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Politique de rétention</title>

  <!-- Overlay -->
  <rect width="550" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Politique de rétention</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Info -->
  <rect x="75" y="100" width="400" height="50" rx="4" fill="#EFF6FF"/>
  <text x="90" y="122" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">La politique de rétention définit la durée de conservation</text>
  <text x="90" y="140" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">des emails et leur suppression automatique.</text>

  <!-- Retention settings -->
  <text x="75" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Éléments supprimés</text>
  <rect x="75" y="195" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="221" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">30 jours</text>
  <text x="250" y="221" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <text x="75" y="265" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Spam</text>
  <rect x="75" y="280" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="306" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">14 jours</text>
  <text x="250" y="306" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <text x="75" y="350" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Brouillons</text>
  <rect x="75" y="365" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="391" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Jamais</text>
  <text x="250" y="391" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Buttons -->
  <rect x="260" y="420" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="290" y="443" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="370" y="420" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="390" y="443" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>
</svg>
