<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="550" viewBox="0 0 650 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Commander des comptes</title>

  <!-- Overlay -->
  <rect width="650" height="550" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="490" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="550" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Commander des comptes Exchange</text>
  <text x="570" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Account type -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Type de compte</text>

  <!-- Radio 1 - Standard -->
  <rect x="75" y="130" width="240" height="80" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="95" cy="170" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="95" cy="170" r="4" fill="#0050D7"/>
  <text x="115" y="160" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Standard</text>
  <text x="115" y="178" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">50 Go, Exchange complet</text>
  <text x="115" y="196" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="500">4,00 €/mois HT</text>

  <!-- Radio 2 - Basic -->
  <rect x="330" y="130" width="240" height="80" rx="4" fill="white" stroke="#E5E7EB"/>
  <circle cx="350" cy="170" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="370" y="160" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Basic</text>
  <text x="370" y="178" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">5 Go, webmail uniquement</text>
  <text x="370" y="196" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">1,00 €/mois HT</text>

  <!-- Quantity -->
  <text x="75" y="245" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nombre de comptes</text>
  <rect x="75" y="255" width="120" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="281" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">5</text>
  <rect x="145" y="260" width="20" height="12" rx="2" fill="#F3F4F6"/>
  <text x="151" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▲</text>
  <rect x="145" y="278" width="20" height="12" rx="2" fill="#F3F4F6"/>
  <text x="151" y="288" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>

  <!-- Duration -->
  <text x="220" y="245" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Durée d'engagement</text>
  <rect x="220" y="255" width="180" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="235" y="281" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">12 mois</text>
  <text x="375" y="281" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Summary -->
  <rect x="75" y="320" width="495" height="120" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="95" y="350" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Récapitulatif</text>
  <text x="95" y="375" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">5 x Compte Standard</text>
  <text x="450" y="375" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">20,00 €/mois</text>
  <line x1="95" y1="395" x2="545" y2="395" stroke="#E5E7EB"/>
  <text x="95" y="420" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Total HT</text>
  <text x="450" y="420" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="600">20,00 €/mois</text>

  <!-- Info -->
  <text x="75" y="465" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">En cliquant sur Commander, vous serez redirigé vers le bon de commande.</text>

  <!-- Buttons -->
  <rect x="360" y="485" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="390" y="508" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="470" y="485" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="490" y="508" fill="white" font-family="system-ui, sans-serif" font-size="14">Commander</text>
</svg>
