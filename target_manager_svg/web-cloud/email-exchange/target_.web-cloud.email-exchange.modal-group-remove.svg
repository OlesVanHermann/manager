<?xml version="1.0" encoding="UTF-8"?>
<svg width="450" height="260" viewBox="0 0 450 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Supprimer un groupe</title>

  <!-- Overlay -->
  <rect width="450" height="260" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="40" width="350" height="180" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="40" width="350" height="50" rx="8" fill="#FEF2F2"/>
  <text x="75" y="72" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer le groupe</text>
  <text x="370" y="72" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Content -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Supprimer ce groupe ?</text>
  <text x="75" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">marketing@example.com</text>
  <text x="75" y="165" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Tous les membres seront retirés du groupe.</text>

  <!-- Buttons -->
  <rect x="160" y="175" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="190" y="198" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="270" y="175" width="100" height="36" rx="4" fill="#DC2626"/>
  <text x="292" y="198" fill="white" font-family="system-ui, sans-serif" font-size="14">Supprimer</text>
</svg>
