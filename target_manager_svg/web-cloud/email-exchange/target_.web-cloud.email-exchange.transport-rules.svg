<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Règles de transport</title>

  <!-- Background -->
  <rect width="1440" height="900" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1440" height="60" fill="#000E9C"/>
  <text x="50" y="37" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="700">OVHcloud</text>
  <text x="280" y="37" fill="white" opacity="0.7" font-family="system-ui, sans-serif" font-size="13">Web Cloud › E-mails › Microsoft Exchange</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" fill="white" stroke="#E5E7EB"/>
  <text x="20" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">EXCHANGE</text>
  <text x="20" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Informations générales</text>
  <text x="20" y="160" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Comptes</text>
  <text x="20" y="190" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Groupes</text>
  <text x="20" y="220" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Sécurité</text>
  <rect x="0" y="235" width="240" height="36" fill="#EFF6FF"/>
  <rect x="0" y="235" width="4" height="36" fill="#0050D7"/>
  <text x="20" y="258" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Règles de transport</text>

  <!-- Main content -->
  <text x="280" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Règles de transport</text>

  <!-- Info -->
  <rect x="280" y="130" width="820" height="50" rx="8" fill="#EFF6FF"/>
  <text x="300" y="160" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="13">Les règles de transport s'appliquent à tous les messages transitant par la plateforme Exchange.</text>

  <!-- Add button -->
  <rect x="950" y="200" width="150" height="36" rx="4" fill="#0050D7"/>
  <text x="985" y="223" fill="white" font-family="system-ui, sans-serif" font-size="14">+ Nouvelle règle</text>

  <!-- Table -->
  <rect x="280" y="250" width="820" height="350" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="280" y="250" width="820" height="40" rx="8" fill="#F9FAFB"/>
  <text x="300" y="275" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Priorité</text>
  <text x="370" y="275" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nom</text>
  <text x="600" y="275" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">État</text>
  <text x="750" y="275" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Modifié le</text>
  <text x="900" y="275" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Actions</text>

  <!-- Row 1 -->
  <line x1="280" y1="290" x2="1100" y2="290" stroke="#E5E7EB"/>
  <text x="315" y="320" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">1</text>
  <text x="370" y="320" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Bloquer exécutables</text>
  <rect x="600" y="305" width="60" height="22" rx="11" fill="#DCFCE7"/>
  <text x="615" y="320" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Actif</text>
  <text x="750" y="320" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">25/12/2024</text>
  <text x="900" y="320" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

  <!-- Row 2 -->
  <line x1="280" y1="340" x2="1100" y2="340" stroke="#E5E7EB"/>
  <text x="315" y="370" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">2</text>
  <text x="370" y="370" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Ajouter disclaimer externe</text>
  <rect x="600" y="355" width="60" height="22" rx="11" fill="#DCFCE7"/>
  <text x="615" y="370" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Actif</text>
  <text x="750" y="370" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">20/12/2024</text>
  <text x="900" y="370" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

  <!-- Row 3 -->
  <line x1="280" y1="390" x2="1100" y2="390" stroke="#E5E7EB"/>
  <text x="315" y="420" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">3</text>
  <text x="370" y="420" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Rediriger support@</text>
  <rect x="600" y="405" width="70" height="22" rx="11" fill="#FEE2E2"/>
  <text x="612" y="420" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Désactivé</text>
  <text x="750" y="420" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">15/12/2024</text>
  <text x="900" y="420" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

  <!-- Pagination -->
  <text x="300" y="580" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3 règles de transport</text>
</svg>
