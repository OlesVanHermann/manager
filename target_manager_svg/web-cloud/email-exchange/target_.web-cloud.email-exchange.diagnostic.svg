<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Diagnostics</title>

  <!-- Background -->
  <rect width="1440" height="900" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1440" height="60" fill="#000E9C"/>
  <text x="20" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="150" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Web Cloud</text>
  <text x="280" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">E-mails</text>
  <text x="380" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Microsoft Exchange</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" fill="white" stroke="#E5E7EB"/>
  <text x="20" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">exchange-xxx-001</text>

  <!-- Sidebar menu -->
  <text x="20" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Informations générales</text>
  <text x="20" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Comptes e-mail</text>
  <text x="20" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Groupes</text>
  <text x="20" y="230" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Comptes partagés</text>
  <text x="20" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Contacts externes</text>
  <text x="20" y="290" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Domaines associés</text>
  <text x="20" y="320" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Ressources</text>
  <text x="20" y="350" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Partages</text>
  <rect x="0" y="365" width="240" height="30" fill="#F3F4F6"/>
  <text x="20" y="385" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Diagnostics</text>
  <text x="20" y="420" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Tâches récentes</text>

  <!-- Main content -->
  <rect x="240" y="60" width="1200" height="840" fill="#F9FAFB"/>

  <!-- Page title -->
  <text x="280" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Diagnostics</text>

  <!-- Description -->
  <text x="280" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Le diagnostic d'un compte email permet de valider plusieurs éléments à savoir si le compte est bloqué,</text>
  <text x="280" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">la validité de l'enregistrement MX et SRV et de l'abonnement au compte, l'authentification au webmail</text>
  <text x="280" y="190" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">ainsi que l'envoi et la réception par ce compte. Le processus peut prendre entre 3 et 10 minutes.</text>

  <!-- Form card -->
  <rect x="280" y="220" width="700" height="340" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Form: Compte email à diagnostiquer -->
  <text x="320" y="270" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Compte email à diagnostiquer *</text>
  <rect x="500" y="250" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="510" y="276" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Sélectionner un compte...</text>
  <!-- Chevron -->
  <path d="M880 266 L888 274 L896 266" stroke="#6B7280" stroke-width="2" fill="none"/>

  <!-- Form: Mot de passe -->
  <text x="320" y="330" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Mot de passe *</text>
  <rect x="500" y="310" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="510" y="336" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Entrez le mot de passe du compte</text>

  <!-- Button: Lancer le diagnostic -->
  <rect x="500" y="380" width="200" height="44" rx="4" fill="#0050D7"/>
  <text x="530" y="408" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Lancer le diagnostic</text>

  <!-- Warning message -->
  <rect x="280" y="450" width="700" height="60" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
  <text x="310" y="486" fill="#92400E" font-family="system-ui, sans-serif" font-size="13">Si vous quittez la section web de l'espace client, le résultat du diagnostic ne pourra pas être conservé.</text>

  <!-- Result section (example with results) -->
  <rect x="280" y="530" width="700" height="300" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="320" y="570" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Résultat du diagnostic</text>

  <text x="320" y="600" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Compte analysé : <tspan font-weight="600" fill="#1F2937">user@example.com</tspan></text>

  <!-- Result items -->
  <!-- Item 1: OK -->
  <circle cx="340" cy="640" r="12" fill="#10B981"/>
  <path d="M335 640 L339 644 L346 636" stroke="white" stroke-width="2" fill="none"/>
  <text x="365" y="645" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Le compte n'est pas bloqué pour envoi de spam</text>

  <!-- Item 2: OK -->
  <circle cx="340" cy="680" r="12" fill="#10B981"/>
  <path d="M335 680 L339 684 L346 676" stroke="white" stroke-width="2" fill="none"/>
  <text x="365" y="685" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Enregistrement MX valide</text>

  <!-- Item 3: OK -->
  <circle cx="340" cy="720" r="12" fill="#10B981"/>
  <path d="M335 720 L339 724 L346 716" stroke="white" stroke-width="2" fill="none"/>
  <text x="365" y="725" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Enregistrement SRV valide</text>

  <!-- Item 4: Warning -->
  <polygon points="340,748 328,768 352,768" fill="#F59E0B"/>
  <text x="337" y="764" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">!</text>
  <text x="365" y="765" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Authentification webmail</text>
  <text x="365" y="785" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Vérifiez les identifiants du compte</text>

  <!-- Button: Nouveau diagnostic -->
  <rect x="320" y="800" width="180" height="40" rx="4" fill="white" stroke="#0050D7"/>
  <text x="340" y="826" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Nouveau diagnostic</text>

  <!-- Button: Créer un ticket -->
  <rect x="520" y="800" width="160" height="40" rx="4" fill="#0050D7"/>
  <text x="548" y="826" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Créer un ticket</text>
</svg>
