<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Domaines associés</title>

  <!-- Background -->
  <rect width="1440" height="900" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1440" height="60" fill="#000E9C"/>
  <text x="20" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="150" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Web Cloud</text>
  <text x="280" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">E-mails</text>
  <text x="380" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Microsoft Exchange</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" fill="white" stroke="#E5E7EB"/>
  <text x="20" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">exchange-xxx-001</text>

  <!-- Sidebar menu -->
  <text x="20" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Informations générales</text>
  <text x="20" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Comptes e-mail</text>
  <text x="20" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Groupes</text>
  <text x="20" y="230" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Comptes partagés</text>
  <text x="20" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Contacts externes</text>
  <rect x="0" y="275" width="240" height="30" fill="#F3F4F6"/>
  <text x="20" y="295" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Domaines associés</text>
  <text x="20" y="330" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Ressources</text>
  <text x="20" y="360" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Partages</text>
  <text x="20" y="390" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Diagnostics</text>
  <text x="20" y="420" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Tâches récentes</text>

  <!-- Main content -->
  <rect x="240" y="60" width="1200" height="840" fill="#F9FAFB"/>

  <!-- Page title -->
  <text x="280" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Domaines associés</text>

  <!-- Right panel: Add domain button -->
  <rect x="1080" y="90" width="180" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="1105" y="116" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Ajouter un domaine</text>

  <!-- Search bar -->
  <rect x="850" y="140" width="250" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="870" y="164" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Rechercher un domaine</text>
  <circle cx="1080" cy="158" r="10" fill="none" stroke="#9CA3AF" stroke-width="1.5"/>
  <line x1="1087" y1="165" x2="1093" y2="171" stroke="#9CA3AF" stroke-width="1.5"/>

  <!-- Table -->
  <rect x="280" y="190" width="820" height="400" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="280" y="190" width="820" height="44" rx="8" fill="#F9FAFB"/>
  <text x="300" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Domaine</text>
  <text x="480" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Mode</text>
  <text x="620" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Comptes</text>
  <text x="720" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Diagnostic</text>
  <text x="920" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Statut</text>
  <text x="1040" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500"></text>

  <!-- Row 1 -->
  <line x1="280" y1="234" x2="1100" y2="234" stroke="#E5E7EB"/>
  <text x="300" y="268" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">example.com</text>
  <text x="480" y="268" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Autoritatif</text>
  <text x="640" y="268" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">5</text>
  <!-- Diagnostic badges -->
  <rect x="720" y="252" width="36" height="22" rx="4" fill="#10B981"/>
  <text x="728" y="268" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">MX</text>
  <rect x="762" y="252" width="36" height="22" rx="4" fill="#10B981"/>
  <text x="768" y="268" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">SRV</text>
  <rect x="804" y="252" width="36" height="22" rx="4" fill="#10B981"/>
  <text x="811" y="268" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">SPF</text>
  <rect x="846" y="252" width="42" height="22" rx="4" fill="#10B981"/>
  <text x="851" y="268" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">DKIM</text>
  <!-- Status -->
  <rect x="920" y="252" width="40" height="22" rx="4" fill="#10B981"/>
  <text x="932" y="268" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">OK</text>
  <!-- Action menu (open) -->
  <rect x="1020" y="248" width="140" height="80" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
  <text x="1035" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Configuration</text>
  <line x1="1020" y1="290" x2="1160" y2="290" stroke="#E5E7EB"/>
  <text x="1035" y="315" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">Supprimer ce domaine</text>

  <!-- Row 2 -->
  <line x1="280" y1="294" x2="1100" y2="294" stroke="#E5E7EB"/>
  <text x="300" y="328" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">company.fr</text>
  <text x="480" y="328" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Non-Autoritatif</text>
  <text x="640" y="328" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">3</text>
  <!-- Diagnostic badges -->
  <rect x="720" y="312" width="36" height="22" rx="4" fill="#EF4444"/>
  <text x="728" y="328" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">MX</text>
  <rect x="762" y="312" width="36" height="22" rx="4" fill="#10B981"/>
  <text x="768" y="328" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">SRV</text>
  <rect x="804" y="312" width="36" height="22" rx="4" fill="#10B981"/>
  <text x="811" y="328" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">SPF</text>
  <rect x="846" y="312" width="42" height="22" rx="4" fill="#F59E0B"/>
  <text x="851" y="328" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">DKIM</text>
  <!-- Status -->
  <rect x="920" y="312" width="40" height="22" rx="4" fill="#10B981"/>
  <text x="932" y="328" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">OK</text>
  <!-- Action dots -->
  <circle cx="1050" cy="322" r="3" fill="#6B7280"/>
  <circle cx="1060" cy="322" r="3" fill="#6B7280"/>
  <circle cx="1070" cy="322" r="3" fill="#6B7280"/>

  <!-- Row 3 -->
  <line x1="280" y1="354" x2="1100" y2="354" stroke="#E5E7EB"/>
  <text x="300" y="388" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">test-domain.org</text>
  <text x="480" y="388" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Autoritatif</text>
  <text x="640" y="388" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">1</text>
  <!-- Diagnostic badges - all green -->
  <rect x="720" y="372" width="36" height="22" rx="4" fill="#10B981"/>
  <text x="728" y="388" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">MX</text>
  <rect x="762" y="372" width="36" height="22" rx="4" fill="#10B981"/>
  <text x="768" y="388" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">SRV</text>
  <rect x="804" y="372" width="36" height="22" rx="4" fill="#10B981"/>
  <text x="811" y="388" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">SPF</text>
  <rect x="846" y="372" width="42" height="22" rx="4" fill="#10B981"/>
  <text x="851" y="388" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">DKIM</text>
  <!-- Status: Tâche en cours -->
  <rect x="900" y="372" width="100" height="22" rx="4" fill="#3B82F6"/>
  <text x="908" y="388" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Tâche en cours</text>
  <!-- Action dots -->
  <circle cx="1050" cy="382" r="3" fill="#6B7280"/>
  <circle cx="1060" cy="382" r="3" fill="#6B7280"/>
  <circle cx="1070" cy="382" r="3" fill="#6B7280"/>

  <!-- Row 4: Validation en cours -->
  <line x1="280" y1="414" x2="1100" y2="414" stroke="#E5E7EB"/>
  <text x="300" y="448" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">new-domain.net</text>
  <text x="480" y="448" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14" font-style="italic">Validation de domaine en cours</text>
  <!-- CNAME badge -->
  <rect x="720" y="432" width="50" height="22" rx="4" fill="#EF4444"/>
  <text x="725" y="448" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">CNAME</text>
  <!-- Status: Validation -->
  <rect x="900" y="432" width="80" height="22" rx="4" fill="#3B82F6"/>
  <text x="912" y="448" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Validation</text>

  <!-- Pagination -->
  <text x="280" y="560" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Affichage 1-4 sur 4 domaines</text>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
