<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="480" viewBox="0 0 600 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Ajouter un domaine</title>

  <!-- Overlay -->
  <rect width="600" height="480" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="420" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Ajouter un domaine</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Domain type -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Type de domaine</text>

  <!-- Radio 1 - OVHcloud -->
  <circle cx="90" cy="145" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="145" r="4" fill="#0050D7"/>
  <text x="110" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Domaine OVHcloud</text>

  <!-- Radio 2 - External -->
  <circle cx="90" cy="180" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="185" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Domaine externe (non-OVHcloud)</text>

  <!-- Domain selection -->
  <text x="75" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Sélectionner un domaine *</text>
  <rect x="75" y="240" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="266" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">example.com</text>
  <text x="495" y="266" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- MX configuration -->
  <text x="75" y="310" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Configuration MX</text>
  <rect x="75" y="320" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="82" y="335" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="105" y="335" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Configurer automatiquement les enregistrements MX</text>

  <!-- SRV configuration -->
  <rect x="75" y="355" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="82" y="370" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="105" y="370" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Configurer automatiquement les enregistrements SRV</text>

  <!-- Info -->
  <rect x="75" y="395" width="445" height="35" rx="4" fill="#FEF3C7"/>
  <text x="90" y="417" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">La configuration DNS peut prendre jusqu'à 24h pour se propager.</text>

  <!-- Buttons -->
  <rect x="310" y="445" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="468" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="445" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="450" y="468" fill="white" font-family="system-ui, sans-serif" font-size="14">Ajouter</text>
</svg>
