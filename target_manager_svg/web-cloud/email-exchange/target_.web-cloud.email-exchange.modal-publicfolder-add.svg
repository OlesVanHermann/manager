<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="480" viewBox="0 0 600 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Créer un dossier public</title>

  <!-- Overlay -->
  <rect width="600" height="480" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="420" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Créer un dossier public</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Folder name -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom du dossier *</text>
  <rect x="75" y="125" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Documents partagés</text>

  <!-- Folder type -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Type de dossier</text>

  <circle cx="90" cy="225" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="225" r="4" fill="#0050D7"/>
  <text x="110" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Dossier mail</text>

  <circle cx="90" cy="260" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="265" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Dossier calendrier</text>

  <circle cx="90" cy="295" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="300" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Dossier contacts</text>

  <!-- Email for folder -->
  <text x="75" y="345" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Adresse email du dossier</text>
  <rect x="75" y="355" width="180" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="381" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">documents</text>
  <text x="270" y="381" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">@</text>
  <rect x="290" y="355" width="230" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="305" y="381" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">example.com</text>
  <text x="495" y="381" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Quota -->
  <text x="75" y="420" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Quota (Go)</text>
  <rect x="75" y="430" width="120" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="456" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">10</text>

  <!-- Buttons -->
  <rect x="310" y="490" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="513" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="490" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="455" y="513" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>
