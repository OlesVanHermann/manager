<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Configuration SRV automatique</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Configuration SRV automatique</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Domain -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Domaine</text>
  <text x="75" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">example.com</text>

  <!-- Info -->
  <rect x="75" y="155" width="400" height="80" rx="4" fill="#EFF6FF"/>
  <text x="90" y="180" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Les enregistrements SRV permettent la configuration</text>
  <text x="90" y="198" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">automatique de Outlook et des clients mail.</text>
  <text x="90" y="220" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">_autodiscover._tcp.example.com</text>

  <!-- Current status -->
  <text x="75" y="260" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Statut actuel</text>
  <rect x="75" y="270" width="120" height="26" rx="13" fill="#FEE2E2"/>
  <text x="95" y="288" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Non configuré</text>

  <!-- Buttons -->
  <rect x="260" y="320" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="290" y="343" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="370" y="320" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="390" y="343" fill="white" font-family="system-ui, sans-serif" font-size="14">Configurer</text>
</svg>
