<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="380" viewBox="0 0 600 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Diagnostic SRV</title>

  <!-- Overlay -->
  <rect width="600" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#FEF3C7"/>
  <text x="75" y="60" fill="#92400E" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Enregistrement SRV manquant</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Domain -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">example.com</text>

  <!-- Warning message -->
  <rect x="75" y="135" width="445" height="70" rx="4" fill="#FEF3C7"/>
  <circle cx="100" cy="170" r="12" fill="#F59E0B"/>
  <text x="96" y="175" fill="white" font-family="system-ui, sans-serif" font-size="12">!</text>
  <text x="125" y="160" fill="#92400E" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Autodiscover non configuré</text>
  <text x="125" y="180" fill="#78350F" font-family="system-ui, sans-serif" font-size="12">L'enregistrement SRV permet la configuration</text>
  <text x="125" y="197" fill="#78350F" font-family="system-ui, sans-serif" font-size="12">automatique d'Outlook et des clients mail.</text>

  <!-- Expected config -->
  <text x="75" y="235" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Enregistrement à créer</text>
  <rect x="75" y="245" width="445" height="50" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="268" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">_autodiscover._tcp.example.com 0 0 443</text>
  <text x="90" y="285" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">ex1.mail.ovh.net</text>

  <!-- Buttons -->
  <rect x="260" y="310" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="290" y="333" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Fermer</text>
  <rect x="370" y="310" width="150" height="36" rx="4" fill="#0050D7"/>
  <text x="395" y="333" fill="white" font-family="system-ui, sans-serif" font-size="14">Configurer auto</text>
</svg>
