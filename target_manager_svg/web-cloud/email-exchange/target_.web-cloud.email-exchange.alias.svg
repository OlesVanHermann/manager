<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Gestion des alias</title>

  <!-- Background -->
  <rect width="1440" height="900" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1440" height="60" fill="#000E9C"/>
  <text x="20" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="150" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Web Cloud</text>
  <text x="280" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">E-mails</text>
  <text x="380" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Microsoft Exchange</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" fill="white" stroke="#E5E7EB"/>
  <text x="20" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">exchange-xxx-001</text>

  <!-- Sidebar menu -->
  <text x="20" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Informations générales</text>
  <rect x="0" y="155" width="240" height="30" fill="#F3F4F6"/>
  <text x="20" y="175" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Comptes e-mail</text>
  <text x="20" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Groupes</text>
  <text x="20" y="240" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Comptes partagés</text>
  <text x="20" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Contacts externes</text>
  <text x="20" y="300" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Domaines associés</text>

  <!-- Main content -->
  <rect x="240" y="60" width="1200" height="840" fill="#F9FAFB"/>

  <!-- Back button -->
  <text x="280" y="100" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Gestion des alias pour user@example.com</text>

  <!-- Page title -->
  <text x="280" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Alias</text>

  <!-- Add button (right side) -->
  <rect x="1050" y="115" width="160" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="1085" y="141" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Ajouter un alias</text>

  <!-- Refresh button -->
  <rect x="1000" y="115" width="40" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="1012" y="142" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">↻</text>

  <!-- Table -->
  <rect x="280" y="170" width="700" height="320" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="280" y="170" width="700" height="44" rx="8" fill="#F9FAFB"/>
  <text x="300" y="198" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Alias</text>
  <text x="600" y="198" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Statut</text>
  <text x="800" y="198" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500"></text>

  <!-- Row 1 -->
  <line x1="280" y1="214" x2="980" y2="214" stroke="#E5E7EB"/>
  <text x="300" y="248" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">alias1@example.com</text>
  <text x="600" y="248" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">-</text>
  <!-- Action menu (open) -->
  <rect x="820" y="228" width="140" height="50" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
  <text x="835" y="258" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">Supprimer cet alias</text>

  <!-- Row 2 -->
  <line x1="280" y1="274" x2="980" y2="274" stroke="#E5E7EB"/>
  <text x="300" y="308" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">contact@example.com</text>
  <text x="600" y="308" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">-</text>
  <!-- Action dots -->
  <circle cx="880" cy="302" r="3" fill="#6B7280"/>
  <circle cx="890" cy="302" r="3" fill="#6B7280"/>
  <circle cx="900" cy="302" r="3" fill="#6B7280"/>

  <!-- Row 3 -->
  <line x1="280" y1="334" x2="980" y2="334" stroke="#E5E7EB"/>
  <text x="300" y="368" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">info@example.com</text>
  <!-- Status: Tâche en cours -->
  <text x="600" y="368" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="14">Tâche planifiée ou en cours</text>
  <!-- Action dots (disabled) -->
  <circle cx="880" cy="362" r="3" fill="#D1D5DB"/>
  <circle cx="890" cy="362" r="3" fill="#D1D5DB"/>
  <circle cx="900" cy="362" r="3" fill="#D1D5DB"/>

  <!-- Row 4: X500 alias -->
  <line x1="280" y1="394" x2="980" y2="394" stroke="#E5E7EB"/>
  <text x="300" y="428" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">X500:/O=EXCHANGE/OU=ADMIN GROUP/cn=Recipients/cn=user</text>
  <text x="600" y="428" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">-</text>
  <!-- Action dots -->
  <circle cx="880" cy="422" r="3" fill="#6B7280"/>
  <circle cx="890" cy="422" r="3" fill="#6B7280"/>
  <circle cx="900" cy="422" r="3" fill="#6B7280"/>

  <!-- Pagination -->
  <text x="280" y="510" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Affichage 1-4 sur 4 alias</text>

  <!-- Info box: Quota -->
  <rect x="280" y="540" width="700" height="60" rx="4" fill="#EFF6FF" stroke="#3B82F6"/>
  <text x="300" y="575" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="13">Chaque compte Exchange acheté ouvre le droit à 5 alias. Vous avez utilisé 4 sur 5 alias disponibles.</text>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
