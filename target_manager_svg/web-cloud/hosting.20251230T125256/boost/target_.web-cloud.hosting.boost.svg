<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .row-selected { fill: #E8F0FE; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hebergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <!-- CONTENT -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="6" y="80" width="268" height="56" rx="6" class="row-selected"/>
      <text x="52" y="100" class="text-dark" font-size="13" font-weight="500">mywebsite.com</text>
      <text x="52" y="116" class="text-muted" font-size="11">Performance 1</text>
    </g>
    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>
      <g transform="translate(20, 0)">
        <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">mywebsite.com</text>
        <!-- NAV3 TABS - Boost actif -->
        <g transform="translate(0, 38)">
          <rect x="0" y="0" width="50" height="26" rx="4" class="btn-outline"/>
          <text x="25" y="17" class="text-primary" font-size="11" text-anchor="middle">Home</text>
          <rect x="54" y="0" width="70" height="26" rx="4" class="btn-outline"/>
          <text x="89" y="17" class="text-primary" font-size="11" text-anchor="middle">Multisite</text>
          <rect x="128" y="0" width="60" height="26" rx="4" class="btn-outline"/>
          <text x="158" y="17" class="text-primary" font-size="11" text-anchor="middle">FTP-SSH</text>
          <rect x="590" y="0" width="50" height="26" rx="4" class="bg-primary"/>
          <text x="615" y="17" class="text-white" font-size="11" text-anchor="middle">Boost</text>
          <rect x="644" y="0" width="45" height="26" rx="4" class="btn-outline"/>
          <text x="666" y="17" class="text-primary" font-size="11" text-anchor="middle">Logs</text>
        </g>
        <!-- INFO BANNER -->
        <g transform="translate(0, 80)">
          <rect x="0" y="0" width="700" height="70" rx="6" class="bg-info"/>
          <text x="20" y="22" class="text-dark" font-size="11">Le boost n'est disponible que pour les offres Performance.</text>
          <text x="20" y="40" class="text-muted" font-size="11">Migrez vers une offre Performance pour beneficier de cette fonctionnalite.</text>
          <rect x="20" y="50" width="130" height="28" rx="4" class="bg-primary"/>
          <text x="85" y="68" class="text-white" font-size="11" text-anchor="middle">Changer d'offre</text>
        </g>
        <!-- ACTION BUTTON -->
        <g transform="translate(730, 80)">
          <rect x="0" y="0" width="150" height="32" rx="4" class="btn-outline"/>
          <text x="75" y="21" class="text-primary" font-size="11" text-anchor="middle">Activer le boost</text>
        </g>
        <!-- HISTORY TABLE -->
        <g transform="translate(0, 180)">
          <text x="0" y="0" class="text-dark" font-size="15" font-weight="700">Historique des boosts</text>
          <rect x="0" y="25" width="700" height="250" rx="8" class="bg-white"/>
          <rect x="0" y="25" width="700" height="250" rx="8" class="border"/>
          <!-- Header -->
          <rect x="0" y="25" width="700" height="40" rx="8" class="table-header"/>
          <text x="20" y="51" class="text-dark" font-size="11" font-weight="600">Compte</text>
          <text x="160" y="51" class="text-dark" font-size="11" font-weight="600">Offre</text>
          <text x="320" y="51" class="text-dark" font-size="11" font-weight="600">Offre Boost</text>
          <text x="520" y="51" class="text-dark" font-size="11" font-weight="600">Date</text>
          <!-- Row 1 -->
          <rect x="0" y="65" width="700" height="45" fill="#FFFFFF"/>
          <line x1="0" y1="110" x2="700" y2="110" stroke="#E5E7EB"/>
          <text x="20" y="93" class="text-dark" font-size="11">hosting123</text>
          <text x="160" y="93" class="text-muted" font-size="11">Pro 2024</text>
          <rect x="310" y="80" width="60" height="18" rx="9" fill="#FEE2E2"/>
          <text x="340" y="93" fill="#991B1B" font-size="10" text-anchor="middle">Desactive</text>
          <text x="520" y="93" class="text-muted" font-size="11">15 dec. 2025 14:30</text>
          <!-- Row 2 -->
          <rect x="0" y="110" width="700" height="45" fill="#FFFFFF"/>
          <line x1="0" y1="155" x2="700" y2="155" stroke="#E5E7EB"/>
          <text x="20" y="138" class="text-dark" font-size="11">hosting123</text>
          <text x="160" y="138" class="text-muted" font-size="11">Pro 2024</text>
          <text x="320" y="138" class="text-dark" font-size="11">Performance 2</text>
          <text x="520" y="138" class="text-muted" font-size="11">10 dec. 2025 09:15</text>
          <!-- Row 3 -->
          <rect x="0" y="155" width="700" height="45" fill="#FFFFFF"/>
          <line x1="0" y1="200" x2="700" y2="200" stroke="#E5E7EB"/>
          <text x="20" y="183" class="text-dark" font-size="11">hosting123</text>
          <text x="160" y="183" class="text-muted" font-size="11">Pro 2024</text>
          <text x="320" y="183" class="text-dark" font-size="11">Performance 1</text>
          <text x="520" y="183" class="text-muted" font-size="11">01 dec. 2025 16:45</text>
          <!-- Row 4 -->
          <rect x="0" y="200" width="700" height="45" fill="#FFFFFF"/>
          <line x1="0" y1="245" x2="700" y2="245" stroke="#E5E7EB"/>
          <text x="20" y="228" class="text-dark" font-size="11">hosting123</text>
          <text x="160" y="228" class="text-muted" font-size="11">Pro 2024</text>
          <rect x="310" y="215" width="60" height="18" rx="9" fill="#FEE2E2"/>
          <text x="340" y="228" fill="#991B1B" font-size="10" text-anchor="middle">Desactive</text>
          <text x="520" y="228" class="text-muted" font-size="11">15 nov. 2025 11:00</text>
        </g>
      </g>
    </g>
  </g>
</svg>
