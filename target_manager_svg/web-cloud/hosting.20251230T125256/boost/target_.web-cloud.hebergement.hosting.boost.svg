<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hebergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <text x="16" y="30" class="text-dark" font-size="15" font-weight="700">Hebergements</text>
      <g transform="translate(6, 90)">
        <rect x="0" y="0" width="268" height="70" rx="6" class="row-selected"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="600">monsite.cluster031</text>
      </g>

      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.cluster031</text>

        <g transform="translate(0, 50)">
          <rect x="587" y="0" width="50" height="26" rx="4" class="bg-primary"/>
          <text x="612" y="17" class="text-white" font-size="11" text-anchor="middle">Boost</text>
        </g>

        <g transform="translate(0, 95)">
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">Boost - Ressources supplementaires</text>

          <!-- Status card -->
          <g transform="translate(0, 40)">
            <rect x="0" y="0" width="1056" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="16" y="25" class="text-dark" font-size="13" font-weight="600">ETAT DU BOOST</text>
            <line x1="16" y1="35" x2="1040" y2="35" stroke="#E5E7EB"/>

            <text x="16" y="60" class="text-muted" font-size="11">Statut</text>
            <circle cx="130" cy="56" r="5" fill="#10B981"/>
            <text x="140" y="60" class="text-success" font-size="11">Actif</text>

            <text x="300" y="60" class="text-muted" font-size="11">Offre</text>
            <text x="400" y="60" class="text-dark" font-size="11" font-weight="500">Boost 1 mois</text>

            <text x="550" y="60" class="text-muted" font-size="11">Expiration</text>
            <text x="660" y="60" class="text-dark" font-size="11">15/01/2026</text>

            <text x="16" y="85" class="text-muted" font-size="11">Ressources</text>
            <text x="130" y="85" class="text-dark" font-size="11">+2 vCPU, +2 Go RAM</text>

            <rect x="900" y="50" width="120" height="28" rx="4" stroke="#DC2626" fill="#FFFFFF"/>
            <text x="960" y="69" fill="#DC2626" font-size="10" text-anchor="middle">Annuler boost</text>
          </g>

          <!-- Boost offers -->
          <g transform="translate(0, 160)">
            <text x="0" y="20" class="text-dark" font-size="13" font-weight="600">Prolonger ou upgrader</text>

            <g transform="translate(0, 35)">
              <rect x="0" y="0" width="340" height="120" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-dark" font-size="12" font-weight="600">Boost 1 semaine</text>
              <text x="16" y="50" class="text-muted" font-size="11">+1 vCPU, +1 Go RAM</text>
              <text x="16" y="75" class="text-dark" font-size="14" font-weight="600">9,99 € HT</text>
              <rect x="16" y="90" width="100" height="22" rx="4" class="btn-outline"/>
              <text x="66" y="105" class="text-primary" font-size="10" text-anchor="middle">Commander</text>
            </g>

            <g transform="translate(358, 35)">
              <rect x="0" y="0" width="340" height="120" rx="6" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
              <text x="16" y="25" class="text-dark" font-size="12" font-weight="600">Boost 1 mois</text>
              <rect x="120" y="10" width="60" height="18" rx="9" class="bg-primary"/>
              <text x="150" y="23" class="text-white" font-size="9" text-anchor="middle">Populaire</text>
              <text x="16" y="50" class="text-muted" font-size="11">+2 vCPU, +2 Go RAM</text>
              <text x="16" y="75" class="text-dark" font-size="14" font-weight="600">29,99 € HT</text>
              <rect x="16" y="90" width="100" height="22" rx="4" class="btn-primary"/>
              <text x="66" y="105" class="text-white" font-size="10" text-anchor="middle">Commander</text>
            </g>

            <g transform="translate(716, 35)">
              <rect x="0" y="0" width="340" height="120" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-dark" font-size="12" font-weight="600">Boost 3 mois</text>
              <text x="16" y="50" class="text-muted" font-size="11">+4 vCPU, +4 Go RAM</text>
              <text x="16" y="75" class="text-dark" font-size="14" font-weight="600">79,99 € HT</text>
              <rect x="16" y="90" width="100" height="22" rx="4" class="btn-outline"/>
              <text x="66" y="105" class="text-primary" font-size="10" text-anchor="middle">Commander</text>
            </g>
          </g>

          <!-- Info -->
          <g transform="translate(0, 330)">
            <rect x="0" y="0" width="1056" height="60" rx="6" class="bg-info"/>
            <text x="16" y="22" class="text-info" font-size="12" font-weight="500">Boost</text>
            <text x="16" y="42" class="text-info" font-size="11">Augmentez temporairement les ressources de votre hebergement pour gerer un pic de trafic ou une operation ponctuelle.</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
