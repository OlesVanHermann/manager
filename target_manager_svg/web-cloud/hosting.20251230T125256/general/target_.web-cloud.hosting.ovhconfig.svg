<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="6" y="80" width="268" height="56" rx="6" class="row-selected"/>
      <text x="52" y="100" class="text-dark" font-size="13" font-weight="500">monsite.example.com</text>
    </g>
    
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>
      
      <g transform="translate(20, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.example.com</text>
        
        <!-- NAV3 - Home actif -->
        <g transform="translate(0, 42)">
          <rect x="0" y="0" width="50" height="26" rx="4" class="bg-primary"/>
          <text x="25" y="17" class="text-white" font-size="11" text-anchor="middle">Home</text>
        </g>
        
        <!-- NAV4 -->
        <g transform="translate(0, 78)">
          <text x="0" y="14" class="text-muted" font-size="12">Général</text>
          <text x="60" y="14" class="text-muted" font-size="12">Statistiques</text>
          <text x="150" y="14" class="text-muted" font-size="12">Indy</text>
          <text x="200" y="14" class="text-muted" font-size="12">Offre</text>
          <text x="250" y="14" class="text-primary" font-size="12" font-weight="500">OvhConfig</text>
          <rect x="250" y="18" width="60" height="2" fill="#0050D7"/>
          <text x="330" y="14" class="text-muted" font-size="12">Migration</text>
          <text x="410" y="14" class="text-muted" font-size="12">Résiliation</text>
        </g>
        
        <!-- PHP CONFIGURATION -->
        <g transform="translate(0, 110)">
          <rect x="0" y="0" width="1056" height="220" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="28" class="text-dark" font-size="15" font-weight="700">Configuration PHP</text>
          
          <text x="16" y="60" class="text-muted" font-size="10" font-weight="600">VERSION PHP</text>
          <rect x="16" y="70" width="200" height="32" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
          <text x="28" y="91" class="text-dark" font-size="11">PHP 8.2</text>
          <text x="200" y="91" class="text-muted" font-size="11">▼</text>
          
          <text x="250" y="60" class="text-muted" font-size="10" font-weight="600">MOTEUR</text>
          <rect x="250" y="70" width="200" height="32" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
          <text x="262" y="91" class="text-dark" font-size="11">php-fpm</text>
          <text x="430" y="91" class="text-muted" font-size="11">▼</text>
          
          <text x="500" y="60" class="text-muted" font-size="10" font-weight="600">ENVIRONNEMENT</text>
          <rect x="500" y="70" width="200" height="32" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
          <text x="512" y="91" class="text-dark" font-size="11">production</text>
          <text x="680" y="91" class="text-muted" font-size="11">▼</text>
          
          <text x="16" y="130" class="text-muted" font-size="10" font-weight="600">CONTAINER</text>
          <rect x="16" y="140" width="200" height="32" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
          <text x="28" y="161" class="text-dark" font-size="11">stable64</text>
          <text x="200" y="161" class="text-muted" font-size="11">▼</text>
          
          <text x="250" y="130" class="text-muted" font-size="10" font-weight="600">FIREWALL</text>
          <rect x="250" y="142" width="40" height="20" rx="10" fill="#DEF7EC"/>
          <circle cx="280" cy="152" r="8" fill="#FFFFFF"/>
        </g>
        
        <!-- ADVANCED OPTIONS -->
        <g transform="translate(0, 350)">
          <rect x="0" y="0" width="1056" height="180" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="28" class="text-dark" font-size="15" font-weight="700">Options avancées</text>
          
          <text x="16" y="60" class="text-muted" font-size="10" font-weight="600">HTTP PROTOCOL</text>
          <rect x="16" y="70" width="150" height="32" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
          <text x="28" y="91" class="text-dark" font-size="11">HTTP/2</text>
          <text x="150" y="91" class="text-muted" font-size="11">▼</text>
          
          <text x="200" y="60" class="text-muted" font-size="10" font-weight="600">HTTPS REDIRECT</text>
          <rect x="200" y="72" width="40" height="20" rx="10" fill="#DEF7EC"/>
          <circle cx="230" cy="82" r="8" fill="#FFFFFF"/>
          
          <text x="280" y="60" class="text-muted" font-size="10" font-weight="600">GZIP COMPRESSION</text>
          <rect x="280" y="72" width="40" height="20" rx="10" fill="#DEF7EC"/>
          <circle cx="310" cy="82" r="8" fill="#FFFFFF"/>
          
          <text x="16" y="120" class="text-muted" font-size="10" font-weight="600">FICHIER .ovhconfig</text>
          <rect x="16" y="130" width="600" height="28" rx="4" fill="#F3F4F6"/>
          <text x="28" y="149" class="text-muted" font-size="10">app.engine=php | app.engine.version=8.2 | environment=production</text>
        </g>
        
        <!-- SAVE BUTTON -->
        <g transform="translate(0, 550)">
          <rect x="0" y="0" width="150" height="36" rx="4" class="btn-primary"/>
          <text x="75" y="23" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
        </g>
      </g>
    </g>
  </g>
</svg>
