<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <rect width="1440" height="900" class="overlay" opacity="0.5"/>

  <!-- MODAL -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="580" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="700" height="580" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="16" font-weight="600">Créer une tâche planifiée</text>
    <text x="660" y="35" class="text-muted" font-size="18" cursor="pointer">✕</text>

    <g transform="translate(24, 80)">
      <!-- Commande -->
      <text x="0" y="0" class="text-dark" font-size="11" font-weight="600">Commande à exécuter *</text>
      <rect x="0" y="10" width="652" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="34" class="text-muted" font-size="11">php www/cron/cleanup.php</text>

      <!-- Description -->
      <text x="0" y="70" class="text-dark" font-size="11" font-weight="600">Description</text>
      <rect x="0" y="80" width="652" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="104" class="text-muted" font-size="11">Nettoyage fichiers temporaires</text>

      <!-- Fréquence type -->
      <text x="0" y="140" class="text-dark" font-size="11" font-weight="600">Fréquence</text>
      <g transform="translate(0, 155)">
        <rect x="0" y="0" width="100" height="32" rx="4" fill="#0050D7"/>
        <text x="50" y="21" class="text-white" font-size="10" text-anchor="middle">Simple</text>
        <rect x="110" y="0" width="100" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="160" y="21" class="text-dark" font-size="10" text-anchor="middle">Avancé</text>
      </g>

      <!-- Simple frequency -->
      <rect x="0" y="200" width="200" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="224" class="text-dark" font-size="11">Toutes les heures ▼</text>

      <!-- Heure spécifique -->
      <text x="220" y="195" class="text-dark" font-size="11">à</text>
      <rect x="240" y="200" width="80" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="252" y="224" class="text-dark" font-size="11">03:00 ▼</text>

      <!-- Email notification -->
      <text x="0" y="270" class="text-dark" font-size="11" font-weight="600">Notifications email</text>
      <rect x="0" y="285" width="18" height="18" rx="3" fill="#0050D7"/>
      <text x="7" y="298" class="text-white" font-size="10">✓</text>
      <text x="28" y="298" class="text-dark" font-size="11">Recevoir un email en cas d'erreur</text>
      
      <rect x="0" y="315" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="28" y="328" class="text-dark" font-size="11">Recevoir un email à chaque exécution</text>

      <text x="0" y="360" class="text-dark" font-size="11" font-weight="600">Email</text>
      <rect x="0" y="370" width="300" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="394" class="text-muted" font-size="11">admin@monsite.com</text>

      <!-- Langage -->
      <text x="340" y="360" class="text-dark" font-size="11" font-weight="600">Langage</text>
      <rect x="340" y="370" width="150" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="352" y="394" class="text-dark" font-size="11">PHP 8.2 ▼</text>

      <!-- Status -->
      <text x="0" y="440" class="text-dark" font-size="11" font-weight="600">État initial</text>
      <rect x="0" y="455" width="18" height="18" rx="3" fill="#0050D7"/>
      <text x="7" y="468" class="text-white" font-size="10">✓</text>
      <text x="28" y="468" class="text-dark" font-size="11">Activer la tâche immédiatement</text>
    </g>

    <!-- Actions -->
    <g transform="translate(24, 530)">
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="23" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>
      
      <rect x="552" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Créer</text>
    </g>
  </g>
</svg>
