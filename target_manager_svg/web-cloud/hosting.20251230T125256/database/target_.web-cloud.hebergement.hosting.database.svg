<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 + NAV2 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hebergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <!-- MAIN CONTENT -->
  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <text x="16" y="30" class="text-dark" font-size="15" font-weight="700">Hebergements</text>
      <g transform="translate(6, 90)">
        <rect x="0" y="0" width="268" height="70" rx="6" class="row-selected"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="600">monsite.cluster031</text>
      </g>

      <!-- RIGHT PANEL -->
      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.cluster031</text>

        <!-- NAV3 - BDD actif -->
        <g transform="translate(0, 50)">
          <rect x="683" y="0" width="40" height="26" rx="4" class="bg-primary"/>
          <text x="703" y="17" class="text-white" font-size="11" text-anchor="middle">BDD</text>
        </g>

        <!-- NAV4 - Liste actif -->
        <g transform="translate(0, 88)">
          <text x="0" y="14" class="text-primary" font-size="12" font-weight="500">Liste</text>
          <rect x="0" y="18" width="35" height="2" fill="#0050D7"/>
          <text x="55" y="14" class="text-muted" font-size="12">Statistiques</text>
          <text x="135" y="14" class="text-muted" font-size="12">Dumps</text>
        </g>

        <!-- CONTENT -->
        <g transform="translate(0, 120)">
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">Bases de donnees</text>
          <rect x="920" y="0" width="136" height="32" rx="4" class="btn-primary"/>
          <text x="988" y="21" class="text-white" font-size="11" text-anchor="middle">+ Creer BDD</text>

          <!-- Connection info -->
          <g transform="translate(0, 45)">
            <rect x="0" y="0" width="1056" height="50" rx="6" class="bg-info"/>
            <text x="16" y="20" class="text-info" font-size="12" font-weight="500">Serveur MySQL</text>
            <text x="16" y="38" class="text-info" font-size="11">Hote: monsite.mysql.db | Port: 3306 | phpMyAdmin: https://phpmyadmin.cluster031.hosting.ovh.net</text>
          </g>

          <!-- Table -->
          <g transform="translate(0, 110)">
            <rect x="0" y="0" width="1056" height="36" class="table-header"/>
            <line x1="0" y1="36" x2="1056" y2="36" stroke="#E5E7EB"/>
            <text x="20" y="23" class="text-muted" font-size="11" font-weight="600">NOM</text>
            <text x="250" y="23" class="text-muted" font-size="11" font-weight="600">UTILISATEUR</text>
            <text x="420" y="23" class="text-muted" font-size="11" font-weight="600">TYPE</text>
            <text x="530" y="23" class="text-muted" font-size="11" font-weight="600">TAILLE</text>
            <text x="650" y="23" class="text-muted" font-size="11" font-weight="600">QUOTA</text>
            <text x="780" y="23" class="text-muted" font-size="11" font-weight="600">ACTIONS</text>

            <!-- Row 1 -->
            <rect x="0" y="36" width="1056" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="81" x2="1056" y2="81" stroke="#E5E7EB"/>
            <text x="20" y="63" class="text-dark" font-size="12" font-weight="500">monsite_prod</text>
            <text x="250" y="63" class="text-dark" font-size="12">monsite_admin</text>
            <text x="420" y="63" class="text-dark" font-size="12">MySQL 8.0</text>
            <text x="530" y="63" class="text-dark" font-size="12">245 Mo</text>
            <text x="650" y="63" class="text-dark" font-size="12">1 Go</text>
            <text x="780" y="63" class="text-primary" font-size="10">MDP | Import | Dump | x</text>

            <!-- Row 2 -->
            <rect x="0" y="81" width="1056" height="45" fill="#F9FAFB"/>
            <line x1="0" y1="126" x2="1056" y2="126" stroke="#E5E7EB"/>
            <text x="20" y="108" class="text-dark" font-size="12">monsite_staging</text>
            <text x="250" y="108" class="text-dark" font-size="12">monsite_dev</text>
            <text x="420" y="108" class="text-dark" font-size="12">MySQL 8.0</text>
            <text x="530" y="108" class="text-dark" font-size="12">120 Mo</text>
            <text x="650" y="108" class="text-dark" font-size="12">400 Mo</text>
            <text x="780" y="108" class="text-primary" font-size="10">MDP | Import | Dump | x</text>

            <!-- Row 3 -->
            <rect x="0" y="126" width="1056" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="171" x2="1056" y2="171" stroke="#E5E7EB"/>
            <text x="20" y="153" class="text-dark" font-size="12">monsite_blog</text>
            <text x="250" y="153" class="text-dark" font-size="12">monsite_blog</text>
            <text x="420" y="153" class="text-dark" font-size="12">MySQL 5.7</text>
            <text x="530" y="153" class="text-dark" font-size="12">85 Mo</text>
            <text x="650" y="153" class="text-dark" font-size="12">400 Mo</text>
            <text x="780" y="153" class="text-primary" font-size="10">MDP | Import | Dump | x</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
