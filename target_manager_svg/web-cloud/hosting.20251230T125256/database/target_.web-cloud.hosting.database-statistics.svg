<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="6" y="80" width="268" height="56" rx="6" class="row-selected"/>
      <text x="52" y="100" class="text-dark" font-size="13" font-weight="500">monsite.example.com</text>
    </g>
    
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>
      
      <g transform="translate(20, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.example.com</text>
        
        <!-- NAV3 - BDD actif -->
        <g transform="translate(0, 42)">
          <rect x="0" y="0" width="50" height="26" rx="4" class="btn-outline"/>
          <text x="25" y="17" class="text-primary" font-size="11" text-anchor="middle">Home</text>
          <rect x="683" y="0" width="40" height="26" rx="4" class="bg-primary"/>
          <text x="703" y="17" class="text-white" font-size="11" text-anchor="middle">BDD</text>
        </g>
        
        <!-- NAV4 -->
        <g transform="translate(0, 78)">
          <text x="0" y="14" class="text-muted" font-size="12">Liste</text>
          <text x="50" y="14" class="text-primary" font-size="12" font-weight="500">Statistiques</text>
          <rect x="50" y="18" width="70" height="2" fill="#0050D7"/>
          <text x="140" y="14" class="text-muted" font-size="12">Dumps</text>
        </g>
        
        <!-- PERIOD SELECTOR -->
        <g transform="translate(0, 110)">
          <rect x="0" y="0" width="32" height="32" rx="4" class="btn-outline"/>
          <text x="16" y="22" class="text-primary" font-size="14" text-anchor="middle">↻</text>
          <rect x="40" y="0" width="150" height="32" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
          <text x="52" y="21" class="text-dark" font-size="11">7 derniers jours</text>
          <text x="170" y="21" class="text-muted" font-size="11">▼</text>
        </g>
        
        <!-- DATABASE STATS CARDS -->
        <g transform="translate(0, 160)">
          <!-- Card 1 - Queries -->
          <rect x="0" y="0" width="340" height="110" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="28" class="text-muted" font-size="10" font-weight="600">REQUÊTES SQL</text>
          <text x="16" y="60" class="text-dark" font-size="24" font-weight="700">1,245,678</text>
          <text x="16" y="85" class="text-success" font-size="11">+8.5% vs semaine précédente</text>
          
          <!-- Card 2 - Size -->
          <rect x="358" y="0" width="340" height="110" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="374" y="28" class="text-muted" font-size="10" font-weight="600">TAILLE TOTALE</text>
          <text x="374" y="60" class="text-dark" font-size="24" font-weight="700">245 MB</text>
          <text x="374" y="85" class="text-muted" font-size="11">sur 1 GB alloué (24.5%)</text>
          
          <!-- Card 3 - Connections -->
          <rect x="716" y="0" width="340" height="110" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="732" y="28" class="text-muted" font-size="10" font-weight="600">CONNEXIONS ACTIVES</text>
          <text x="732" y="60" class="text-dark" font-size="24" font-weight="700">12</text>
          <text x="732" y="85" class="text-muted" font-size="11">Max: 50 connexions</text>
        </g>
        
        <!-- DATABASE BREAKDOWN -->
        <g transform="translate(0, 290)">
          <rect x="0" y="0" width="1056" height="200" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="28" class="text-dark" font-size="15" font-weight="700">Utilisation par base de données</text>
          
          <!-- DB 1 -->
          <text x="16" y="60" class="text-dark" font-size="11">monsite_wordpress</text>
          <rect x="200" y="50" width="400" height="12" rx="6" fill="#E5E7EB"/>
          <rect x="200" y="50" width="280" height="12" rx="6" fill="#0050D7"/>
          <text x="620" y="60" class="text-muted" font-size="11">140 MB (70%)</text>
          
          <!-- DB 2 -->
          <text x="16" y="95" class="text-dark" font-size="11">monsite_shop</text>
          <rect x="200" y="85" width="400" height="12" rx="6" fill="#E5E7EB"/>
          <rect x="200" y="85" width="160" height="12" rx="6" fill="#0050D7"/>
          <text x="620" y="95" class="text-muted" font-size="11">80 MB (40%)</text>
          
          <!-- DB 3 -->
          <text x="16" y="130" class="text-dark" font-size="11">monsite_analytics</text>
          <rect x="200" y="120" width="400" height="12" rx="6" fill="#E5E7EB"/>
          <rect x="200" y="120" width="50" height="12" rx="6" fill="#0050D7"/>
          <text x="620" y="130" class="text-muted" font-size="11">25 MB (12.5%)</text>
        </g>
        
        <!-- QUERY CHART -->
        <g transform="translate(0, 510)">
          <rect x="0" y="0" width="1056" height="200" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="28" class="text-dark" font-size="15" font-weight="700">Requêtes par jour</text>
          
          <g transform="translate(50, 50)">
            <polyline points="0,100 140,80 280,90 420,60 560,70 700,50 840,65" 
                      fill="none" stroke="#0050D7" stroke-width="2"/>
            <text x="0" y="130" class="text-muted" font-size="9">24/12</text>
            <text x="280" y="130" class="text-muted" font-size="9">27/12</text>
            <text x="560" y="130" class="text-muted" font-size="9">30/12</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
