<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .card-selected { stroke: #0050D7; stroke-width: 2; fill: #FFFFFF; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hebergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <!-- CONTENT -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="6" y="80" width="268" height="56" rx="6" class="row-selected"/>
      <text x="52" y="100" class="text-dark" font-size="13" font-weight="500">mywebsite.com</text>
      <text x="52" y="116" class="text-muted" font-size="11">Perso</text>
    </g>
    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>
      <g transform="translate(20, 0)">
        <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Migrer votre hebergement</text>
        <text x="0" y="45" class="text-muted" font-size="11">Choisissez la nouvelle offre vers laquelle vous souhaitez migrer</text>
        <!-- CURRENT OFFER INFO -->
        <g transform="translate(0, 65)">
          <rect x="0" y="0" width="1000" height="45" rx="6" class="bg-info"/>
          <text x="20" y="20" class="text-dark" font-size="11" font-weight="500">Offre actuelle :</text>
          <text x="120" y="20" class="text-dark" font-size="11">Perso</text>
          <text x="20" y="37" class="text-muted" font-size="10">100 Go d'espace disque • 10 bases de donnees • 100 comptes email</text>
        </g>
        <!-- OFFER CARDS -->
        <g transform="translate(0, 130)">
          <!-- Card 1: Starter -->
          <rect x="0" y="0" width="230" height="260" rx="8" class="bg-white"/>
          <rect x="0" y="0" width="230" height="260" rx="8" class="border"/>
          <text x="20" y="30" class="text-dark" font-size="14" font-weight="600">Starter</text>
          <text x="20" y="50" class="text-muted" font-size="11">100 Mo</text>
          <text x="20" y="80" class="text-dark" font-size="18" font-weight="700">1,99 € HT/mois</text>
          <text x="20" y="110" class="text-muted" font-size="10">• 1 site web</text>
          <text x="20" y="128" class="text-muted" font-size="10">• 1 base de donnees</text>
          <text x="20" y="146" class="text-muted" font-size="10">• 10 comptes email</text>
          <rect x="20" y="200" width="190" height="32" rx="4" fill="#F3F4F6"/>
          <text x="70" y="221" class="text-muted" font-size="10">Non disponible</text>
          <!-- Card 2: Perso - Current -->
          <rect x="250" y="0" width="230" height="260" rx="8" class="card-selected"/>
          <rect x="360" y="8" width="60" height="18" rx="9" fill="#0050D7"/>
          <text x="375" y="20" class="text-white" font-size="9">ACTUEL</text>
          <text x="270" y="30" class="text-dark" font-size="14" font-weight="600">Perso</text>
          <text x="270" y="50" class="text-muted" font-size="11">100 Go</text>
          <text x="270" y="80" class="text-dark" font-size="18" font-weight="700">3,99 € HT/mois</text>
          <text x="270" y="110" class="text-muted" font-size="10">• Sites illimites</text>
          <text x="270" y="128" class="text-muted" font-size="10">• 10 bases de donnees</text>
          <text x="270" y="146" class="text-muted" font-size="10">• 100 comptes email</text>
          <!-- Card 3: Pro -->
          <rect x="500" y="0" width="230" height="260" rx="8" class="bg-white"/>
          <rect x="500" y="0" width="230" height="260" rx="8" class="border"/>
          <text x="520" y="30" class="text-dark" font-size="14" font-weight="600">Pro</text>
          <text x="520" y="50" class="text-muted" font-size="11">250 Go</text>
          <text x="520" y="80" class="text-dark" font-size="18" font-weight="700">7,99 € HT/mois</text>
          <text x="520" y="110" class="text-muted" font-size="10">• Sites illimites</text>
          <text x="520" y="128" class="text-muted" font-size="10">• 25 bases de donnees</text>
          <text x="520" y="146" class="text-muted" font-size="10">• 500 comptes email</text>
          <text x="520" y="164" class="text-muted" font-size="10">• Web Cloud DB inclus</text>
          <rect x="520" y="200" width="190" height="32" rx="4" class="bg-primary"/>
          <text x="575" y="221" class="text-white" font-size="10">Selectionner</text>
          <!-- Card 4: Performance -->
          <rect x="750" y="0" width="230" height="260" rx="8" class="bg-white"/>
          <rect x="750" y="0" width="230" height="260" rx="8" class="border"/>
          <text x="770" y="30" class="text-dark" font-size="14" font-weight="600">Performance 1</text>
          <text x="770" y="50" class="text-muted" font-size="11">500 Go</text>
          <text x="770" y="80" class="text-dark" font-size="18" font-weight="700">15,99 € HT/mois</text>
          <text x="770" y="110" class="text-muted" font-size="10">• Sites illimites</text>
          <text x="770" y="128" class="text-muted" font-size="10">• 50 bases de donnees</text>
          <text x="770" y="146" class="text-muted" font-size="10">• 1000 comptes email</text>
          <text x="770" y="164" class="text-muted" font-size="10">• Ressources dediees</text>
          <rect x="770" y="200" width="190" height="32" rx="4" class="btn-outline"/>
          <text x="825" y="221" class="text-primary" font-size="10">Selectionner</text>
        </g>
        <!-- WARNING -->
        <g transform="translate(0, 420)">
          <rect x="0" y="0" width="1000" height="60" rx="6" class="bg-warning"/>
          <text x="20" y="22" class="text-dark" font-size="11" font-weight="500">⚠️ Attention</text>
          <text x="20" y="40" class="text-muted" font-size="10">La migration vers une offre inferieure peut entrainer la perte de certaines fonctionnalites.</text>
          <text x="20" y="55" class="text-muted" font-size="10">Verifiez que votre nouvelle offre correspond a vos besoins avant de valider.</text>
        </g>
        <!-- FOOTER -->
        <g transform="translate(0, 510)">
          <rect x="800" y="0" width="90" height="36" rx="4" fill="#F3F4F6"/>
          <text x="830" y="23" class="text-dark" font-size="11" text-anchor="middle">Annuler</text>
          <rect x="905" y="0" width="90" height="36" rx="4" class="bg-primary"/>
          <text x="950" y="23" class="text-white" font-size="11" text-anchor="middle">Suivant</text>
        </g>
      </g>
    </g>
  </g>
</svg>
