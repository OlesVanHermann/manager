<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay background -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" fill="rgba(0,0,0,0.4)"/>

  <!-- MODAL -->
  <g transform="translate(250, 50)" class="modal-shadow">
    <rect width="940" height="750" rx="8" class="bg-white"/>
    <!-- Header -->
    <rect width="940" height="55" rx="8" fill="#F3F4F6"/>
    <text x="25" y="35" class="text-dark" font-size="18" font-weight="600">Modifier la configuration PHP (.ovhconfig)</text>
    <text x="900" y="35" class="text-muted" font-size="20">×</text>
    <!-- Stepper -->
    <g transform="translate(25, 75)">
      <circle cx="15" cy="15" r="15" fill="#0050D7"/>
      <text x="15" y="20" class="text-white" font-size="11" text-anchor="middle">1</text>
      <text x="40" y="20" class="text-dark" font-size="11" font-weight="500">Action</text>
      <line x1="100" y1="15" x2="180" y2="15" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="200" cy="15" r="15" fill="#E5E7EB"/>
      <text x="200" y="20" class="text-muted" font-size="11" text-anchor="middle">2</text>
      <text x="225" y="20" class="text-muted" font-size="11">Configuration</text>
    </g>
    <!-- Content -->
    <g transform="translate(25, 130)">
      <text x="0" y="0" class="text-dark" font-size="13">Que souhaitez-vous faire ?</text>
      <!-- Option 1 -->
      <g transform="translate(0, 25)">
        <circle cx="10" cy="10" r="10" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="30" y="15" class="text-dark" font-size="11">Restaurer une configuration precedente</text>
        <text x="30" y="32" class="text-muted" font-size="10">Revenir a une version anterieure de votre configuration PHP.</text>
      </g>
      <!-- Option 2 - Selected -->
      <g transform="translate(0, 75)">
        <circle cx="10" cy="10" r="10" fill="#0050D7"/>
        <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
        <text x="30" y="15" class="text-dark" font-size="11" font-weight="500">Modifier la configuration actuelle</text>
        <text x="30" y="32" class="text-muted" font-size="10">Personnaliser les parametres PHP de votre hebergement.</text>
      </g>
      <!-- Form -->
      <g transform="translate(0, 140)">
        <text x="0" y="0" class="text-dark" font-size="15" font-weight="700">Configuration PHP</text>
        <text x="0" y="22" class="text-muted" font-size="10">Consultez notre guide pour plus d'informations.</text>
        <!-- PHP Version -->
        <g transform="translate(0, 50)">
          <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Version PHP</text>
          <rect x="180" y="-15" width="220" height="35" rx="4" class="bg-white"/>
          <rect x="180" y="-15" width="220" height="35" rx="4" class="border"/>
          <text x="195" y="8" class="text-dark" font-size="11">8.2</text>
          <text x="380" y="8" class="text-muted" font-size="11">▼</text>
        </g>
        <!-- Container -->
        <g transform="translate(0, 100)">
          <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Environnement d'execution</text>
          <rect x="180" y="-15" width="220" height="35" rx="4" class="bg-white"/>
          <rect x="180" y="-15" width="220" height="35" rx="4" class="border"/>
          <text x="195" y="8" class="text-dark" font-size="11">stable64</text>
          <text x="380" y="8" class="text-muted" font-size="11">▼</text>
        </g>
        <!-- Options avancees -->
        <text x="0" y="155" class="text-dark" font-size="15" font-weight="700">Options avancees</text>
        <!-- Engine -->
        <g transform="translate(0, 185)">
          <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Moteur</text>
          <rect x="180" y="-15" width="220" height="35" rx="4" class="bg-white"/>
          <rect x="180" y="-15" width="220" height="35" rx="4" class="border"/>
          <text x="195" y="8" class="text-dark" font-size="11">php</text>
          <text x="380" y="8" class="text-muted" font-size="11">▼</text>
        </g>
        <!-- Environment -->
        <g transform="translate(0, 235)">
          <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Environnement</text>
          <rect x="180" y="-15" width="220" height="35" rx="4" class="bg-white"/>
          <rect x="180" y="-15" width="220" height="35" rx="4" class="border"/>
          <text x="195" y="8" class="text-dark" font-size="11">production</text>
          <text x="380" y="8" class="text-muted" font-size="11">▼</text>
        </g>
        <!-- HTTP Firewall -->
        <g transform="translate(0, 285)">
          <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Firewall HTTP</text>
          <rect x="180" y="-15" width="220" height="35" rx="4" class="bg-white"/>
          <rect x="180" y="-15" width="220" height="35" rx="4" class="border"/>
          <text x="195" y="8" class="text-dark" font-size="11">none</text>
          <text x="380" y="8" class="text-muted" font-size="11">▼</text>
        </g>
      </g>
      <!-- Warning -->
      <g transform="translate(0, 475)">
        <rect x="0" y="0" width="520" height="40" rx="4" class="bg-warning" stroke="#F59E0B"/>
        <text x="15" y="25" class="text-dark" font-size="10">⚠️ La modification de ces parametres peut impacter le fonctionnement de votre site.</text>
      </g>
    </g>
    <!-- Help Panel -->
    <g transform="translate(580, 130)">
      <rect x="0" y="0" width="330" height="385" rx="4" fill="#F9FAFB"/>
      <text x="20" y="25" class="text-dark" font-size="15" font-weight="700">Aide</text>
      <text x="20" y="55" class="text-dark" font-size="11" font-weight="600">Versions PHP</text>
      <text x="20" y="75" class="text-muted" font-size="10">Version recommandee :</text>
      <text x="20" y="92" class="text-dark" font-size="11" font-weight="600">PHP 8.2</text>
      <text x="20" y="125" class="text-dark" font-size="11" font-weight="600">Environnement</text>
      <text x="20" y="145" class="text-muted" font-size="10">stable64 : 64 bits recommande</text>
      <text x="20" y="165" class="text-muted" font-size="10">legacy : compatibilite anciennes apps</text>
      <text x="20" y="200" class="text-dark" font-size="11" font-weight="600">Firewall HTTP</text>
      <text x="20" y="220" class="text-muted" font-size="10">Active les protections contre</text>
      <text x="20" y="238" class="text-muted" font-size="10">les attaques web courantes.</text>
    </g>
    <!-- Footer -->
    <g transform="translate(0, 690)">
      <line x1="0" y1="0" x2="940" y2="0" stroke="#E5E7EB"/>
      <rect x="680" y="15" width="100" height="36" rx="4" fill="#F3F4F6"/>
      <text x="710" y="38" class="text-dark" font-size="11">Annuler</text>
      <rect x="800" y="15" width="110" height="36" rx="4" class="bg-primary"/>
      <text x="830" y="38" class="text-white" font-size="11">Suivant →</text>
    </g>
  </g>
</svg>
