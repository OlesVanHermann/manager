<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .row-selected { fill: #E8F0FE; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hebergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <!-- CONTENT -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="6" y="80" width="268" height="56" rx="6" class="row-selected"/>
      <text x="52" y="100" class="text-dark" font-size="13" font-weight="500">mywebsite.com</text>
      <text x="52" y="116" class="text-muted" font-size="11">Performance 1</text>
    </g>
    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>
      <g transform="translate(20, 0)">
        <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">mywebsite.com</text>
        <!-- NAV3 TABS - Emails actif -->
        <g transform="translate(0, 38)">
          <rect x="0" y="0" width="50" height="26" rx="4" class="btn-outline"/>
          <text x="25" y="17" class="text-primary" font-size="11" text-anchor="middle">Home</text>
          <rect x="54" y="0" width="70" height="26" rx="4" class="btn-outline"/>
          <text x="89" y="17" class="text-primary" font-size="11" text-anchor="middle">Multisite</text>
          <rect x="128" y="0" width="60" height="26" rx="4" class="btn-outline"/>
          <text x="158" y="17" class="text-primary" font-size="11" text-anchor="middle">FTP-SSH</text>
          <rect x="192" y="0" width="60" height="26" rx="4" class="btn-outline"/>
          <text x="222" y="17" class="text-primary" font-size="11" text-anchor="middle">Modules</text>
          <rect x="256" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="283" y="17" class="text-primary" font-size="11" text-anchor="middle">Taches</text>
          <rect x="315" y="0" width="50" height="26" rx="4" class="bg-primary"/>
          <text x="340" y="17" class="text-white" font-size="11" text-anchor="middle">Emails</text>
          <rect x="369" y="0" width="65" height="26" rx="4" class="btn-outline"/>
          <text x="401" y="17" class="text-primary" font-size="11" text-anchor="middle">Variables</text>
          <rect x="438" y="0" width="65" height="26" rx="4" class="btn-outline"/>
          <text x="470" y="17" class="text-primary" font-size="11" text-anchor="middle">Runtimes</text>
          <rect x="507" y="0" width="35" height="26" rx="4" class="btn-outline"/>
          <text x="524" y="17" class="text-primary" font-size="11" text-anchor="middle">SSL</text>
          <rect x="546" y="0" width="40" height="26" rx="4" class="btn-outline"/>
          <text x="566" y="17" class="text-primary" font-size="11" text-anchor="middle">CDN</text>
        </g>
        <!-- DESCRIPTION -->
        <text x="0" y="90" class="text-muted" font-size="11">E-mails envoyes depuis des scripts CGI/PERL/PHP.</text>
        <!-- INFO BLOC -->
        <g transform="translate(0, 110)">
          <rect x="0" y="0" width="1056" height="180" rx="8" class="bg-white"/>
          <rect x="0" y="0" width="1056" height="180" rx="8" class="border"/>
          <g transform="translate(20, 20)">
            <text x="0" y="0" class="text-muted" font-size="10">Etat du service</text>
            <rect x="0" y="8" width="46" height="18" rx="9" fill="#DEF7EC"/>
            <text x="23" y="21" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
            <text x="150" y="0" class="text-muted" font-size="10">Rapport d'erreurs a</text>
            <text x="150" y="18" class="text-dark" font-size="11">admin@mywebsite.com</text>
            <text x="320" y="18" class="text-primary" font-size="11">Changer</text>
          </g>
          <g transform="translate(20, 65)">
            <text x="0" y="0" class="text-muted" font-size="10">Total emails envoyes</text>
            <text x="0" y="24" class="text-dark" font-size="20" font-weight="600">1,247</text>
            <text x="150" y="0" class="text-muted" font-size="10">Envoyes aujourd'hui</text>
            <text x="150" y="24" class="text-dark" font-size="20" font-weight="600">42</text>
            <text x="300" y="0" class="text-muted" font-size="10">Emails en erreur</text>
            <text x="300" y="24" class="text-error" font-size="20" font-weight="600">3</text>
          </g>
          <g transform="translate(20, 130)">
            <rect x="0" y="0" width="120" height="32" rx="4" fill="#DC2626"/>
            <text x="60" y="21" class="text-white" font-size="11" text-anchor="middle">Bloquer l'envoi</text>
            <rect x="130" y="0" width="120" height="32" rx="4" class="btn-outline"/>
            <text x="190" y="21" class="text-primary" font-size="11" text-anchor="middle">Purger emails</text>
          </g>
        </g>
        <!-- CHART BLOC -->
        <g transform="translate(0, 310)">
          <rect x="0" y="0" width="1056" height="200" rx="8" class="bg-white"/>
          <rect x="0" y="0" width="1056" height="200" rx="8" class="border"/>
          <text x="20" y="26" class="text-dark" font-size="15" font-weight="700">Historique des emails envoyes</text>
          <!-- Simple bar chart -->
          <g transform="translate(40, 50)">
            <line x1="0" y1="0" x2="0" y2="120" stroke="#E5E7EB"/>
            <line x1="0" y1="120" x2="500" y2="120" stroke="#E5E7EB"/>
            <rect x="30" y="60" width="40" height="60" fill="#0050D7" rx="2"/>
            <rect x="90" y="40" width="40" height="80" fill="#0050D7" rx="2"/>
            <rect x="150" y="30" width="40" height="90" fill="#0050D7" rx="2"/>
            <rect x="210" y="70" width="40" height="50" fill="#0050D7" rx="2"/>
            <rect x="270" y="45" width="40" height="75" fill="#0050D7" rx="2"/>
            <rect x="330" y="55" width="40" height="65" fill="#0050D7" rx="2"/>
            <rect x="390" y="80" width="40" height="40" fill="#0050D7" rx="2"/>
            <text x="50" y="140" class="text-muted" font-size="10" text-anchor="middle">Lun</text>
            <text x="110" y="140" class="text-muted" font-size="10" text-anchor="middle">Mar</text>
            <text x="170" y="140" class="text-muted" font-size="10" text-anchor="middle">Mer</text>
            <text x="230" y="140" class="text-muted" font-size="10" text-anchor="middle">Jeu</text>
            <text x="290" y="140" class="text-muted" font-size="10" text-anchor="middle">Ven</text>
            <text x="350" y="140" class="text-muted" font-size="10" text-anchor="middle">Sam</text>
            <text x="410" y="140" class="text-muted" font-size="10" text-anchor="middle">Dim</text>
          </g>
        </g>
        <!-- ERRORS TABLE -->
        <g transform="translate(0, 530)">
          <text x="0" y="16" class="text-dark" font-size="15" font-weight="700">Emails en erreur</text>
          <rect x="0" y="30" width="1056" height="130" rx="8" class="bg-white"/>
          <rect x="0" y="30" width="1056" height="130" rx="8" class="border"/>
          <rect x="0" y="30" width="1056" height="35" rx="8" class="table-header"/>
          <text x="20" y="53" class="text-dark" font-size="11" font-weight="600">Date</text>
          <text x="200" y="53" class="text-dark" font-size="11" font-weight="600">Email</text>
          <text x="450" y="53" class="text-dark" font-size="11" font-weight="600">Message</text>
          <text x="20" y="88" class="text-dark" font-size="11">27/12/2025 10:23</text>
          <text x="200" y="88" class="text-dark" font-size="11">user@example.com</text>
          <text x="450" y="88" class="text-dark" font-size="11">550 Mailbox not found</text>
          <line x1="0" y1="100" x2="1056" y2="100" stroke="#E5E7EB"/>
          <text x="20" y="125" class="text-dark" font-size="11">26/12/2025 15:47</text>
          <text x="200" y="125" class="text-dark" font-size="11">invalid@domain.fr</text>
          <text x="450" y="125" class="text-dark" font-size="11">550 No such user</text>
        </g>
      </g>
    </g>
  </g>
</svg>
