<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .row-selected { fill: #E8F0FE; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hebergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <!-- CONTENT -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="6" y="80" width="268" height="56" rx="6" class="row-selected"/>
      <text x="52" y="100" class="text-dark" font-size="13" font-weight="500">mywebsite.com</text>
      <text x="52" y="116" class="text-muted" font-size="11">Performance 1</text>
    </g>
    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>
      <g transform="translate(20, 0)">
        <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Sites independants</text>
        <!-- INFO BANNER -->
        <g transform="translate(0, 45)">
          <rect x="0" y="0" width="1000" height="55" rx="6" class="bg-info"/>
          <text x="20" y="22" class="text-dark" font-size="11">Les sites independants sont des hebergements lies a votre offre principale.</text>
          <text x="20" y="40" class="text-muted" font-size="11">Ils partagent les ressources mais disposent de leur propre espace FTP et configuration.</text>
        </g>
        <!-- TABLE -->
        <g transform="translate(0, 120)">
          <rect x="0" y="0" width="1000" height="280" rx="8" class="bg-white"/>
          <rect x="0" y="0" width="1000" height="280" rx="8" class="border"/>
          <!-- Header -->
          <rect x="0" y="0" width="1000" height="40" rx="8" class="table-header"/>
          <text x="20" y="26" class="text-dark" font-size="11" font-weight="600">Nom du site</text>
          <text x="200" y="26" class="text-dark" font-size="11" font-weight="600">Chemin racine</text>
          <text x="400" y="26" class="text-dark" font-size="11" font-weight="600">Etat</text>
          <text x="550" y="26" class="text-dark" font-size="11" font-weight="600">Domaine associe</text>
          <text x="900" y="26" class="text-dark" font-size="11" font-weight="600"></text>
          <!-- Row 1 -->
          <rect x="0" y="40" width="1000" height="45" fill="#FFFFFF"/>
          <line x1="0" y1="85" x2="1000" y2="85" stroke="#E5E7EB"/>
          <text x="20" y="68" class="text-dark" font-size="11">site-indy-1</text>
          <text x="200" y="68" class="text-muted" font-size="11">/www/indy1</text>
          <rect x="390" y="55" width="46" height="18" rx="9" fill="#DEF7EC"/>
          <text x="413" y="68" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
          <text x="550" y="68" class="text-primary" font-size="11">indy1.example.com</text>
          <text x="900" y="68" class="text-muted" font-size="16">...</text>
          <!-- Row 2 -->
          <rect x="0" y="85" width="1000" height="45" fill="#F9FAFB"/>
          <line x1="0" y1="130" x2="1000" y2="130" stroke="#E5E7EB"/>
          <text x="20" y="113" class="text-dark" font-size="11">site-indy-2</text>
          <text x="200" y="113" class="text-muted" font-size="11">/www/indy2</text>
          <rect x="390" y="100" width="46" height="18" rx="9" fill="#DEF7EC"/>
          <text x="413" y="113" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
          <text x="550" y="113" class="text-primary" font-size="11">indy2.example.com</text>
          <text x="900" y="113" class="text-muted" font-size="16">...</text>
          <!-- Row 3 -->
          <rect x="0" y="130" width="1000" height="45" fill="#FFFFFF"/>
          <line x1="0" y1="175" x2="1000" y2="175" stroke="#E5E7EB"/>
          <text x="20" y="158" class="text-dark" font-size="11">site-indy-3</text>
          <text x="200" y="158" class="text-muted" font-size="11">/www/indy3</text>
          <rect x="390" y="145" width="60" height="18" rx="9" fill="#FEF3C7"/>
          <text x="420" y="158" fill="#92400E" font-size="10" text-anchor="middle">Suspendu</text>
          <text x="550" y="158" class="text-primary" font-size="11">indy3.example.com</text>
          <text x="900" y="158" class="text-muted" font-size="16">...</text>
        </g>
        <!-- PAGINATION -->
        <g transform="translate(0, 420)">
          <text x="0" y="0" class="text-muted" font-size="11">Affichage 1-3 sur 3 resultats</text>
        </g>
      </g>
    </g>
  </g>
</svg>
