<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .row-selected { fill: #E8F0FE; }
      .table-header { fill: #F9FAFB; }
      .switch-on { fill: #0050D7; }
      .switch-off { fill: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #991B1B; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hebergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <!-- CONTENT -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="6" y="80" width="268" height="56" rx="6" class="row-selected"/>
      <text x="52" y="100" class="text-dark" font-size="13" font-weight="500">mywebsite.com</text>
      <text x="52" y="116" class="text-muted" font-size="11">Performance 1</text>
    </g>
    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>
      <g transform="translate(20, 0)">
        <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Parametres CDN - www.example.com</text>
        <!-- INFO BANNER -->
        <g transform="translate(0, 45)">
          <rect x="0" y="0" width="1056" height="36" rx="6" class="bg-info"/>
          <text x="20" y="23" class="text-primary" font-size="11">Les modifications peuvent prendre jusqu'a 5 minutes pour etre propagees.</text>
          <text x="950" y="23" class="text-primary" font-size="11">Documentation â†—</text>
        </g>
        <!-- OPTIONS DE PERFORMANCE -->
        <g transform="translate(0, 100)">
          <text x="0" y="0" class="text-dark" font-size="15" font-weight="700">Options de performance</text>
          <!-- Always Online -->
          <g transform="translate(0, 25)">
            <rect x="0" y="0" width="510" height="80" rx="6" class="bg-white"/>
            <rect x="0" y="0" width="510" height="80" rx="6" class="border"/>
            <text x="20" y="25" class="text-dark" font-size="11" font-weight="600">Always Online</text>
            <text x="20" y="42" class="text-muted" font-size="11">Affiche une version en cache si serveur indisponible</text>
            <rect x="440" y="18" width="44" height="22" rx="11" class="switch-on"/>
            <circle cx="471" cy="29" r="8" fill="#FFFFFF"/>
            <text x="20" y="65" class="text-success" font-size="11" font-weight="600">Active</text>
          </g>
          <!-- HTTP/2 -->
          <g transform="translate(530, 25)">
            <rect x="0" y="0" width="510" height="80" rx="6" class="bg-white"/>
            <rect x="0" y="0" width="510" height="80" rx="6" class="border"/>
            <text x="20" y="25" class="text-dark" font-size="11" font-weight="600">HTTP/2</text>
            <text x="20" y="42" class="text-muted" font-size="11">Ameliore les performances avec HTTP/2</text>
            <rect x="440" y="18" width="44" height="22" rx="11" class="switch-on"/>
            <circle cx="471" cy="29" r="8" fill="#FFFFFF"/>
            <text x="20" y="65" class="text-success" font-size="11" font-weight="600">Active</text>
          </g>
          <!-- Brotli -->
          <g transform="translate(0, 115)">
            <rect x="0" y="0" width="510" height="80" rx="6" class="bg-white"/>
            <rect x="0" y="0" width="510" height="80" rx="6" class="border"/>
            <text x="20" y="25" class="text-dark" font-size="11" font-weight="600">Compression Brotli</text>
            <text x="20" y="42" class="text-muted" font-size="11">Compresse les ressources pour un chargement rapide</text>
            <rect x="440" y="18" width="44" height="22" rx="11" class="switch-on"/>
            <circle cx="471" cy="29" r="8" fill="#FFFFFF"/>
            <text x="20" y="65" class="text-success" font-size="11" font-weight="600">Active</text>
          </g>
          <!-- Geo Headers -->
          <g transform="translate(530, 115)">
            <rect x="0" y="0" width="510" height="80" rx="6" class="bg-white"/>
            <rect x="0" y="0" width="510" height="80" rx="6" class="border"/>
            <text x="20" y="25" class="text-dark" font-size="11" font-weight="600">En-tetes de geolocalisation</text>
            <text x="20" y="42" class="text-muted" font-size="11">Ajoute des en-tetes HTTP avec localisation visiteur</text>
            <rect x="440" y="18" width="44" height="22" rx="11" class="switch-off"/>
            <circle cx="453" cy="29" r="8" fill="#FFFFFF"/>
            <text x="20" y="65" class="text-error" font-size="11" font-weight="600">Desactive</text>
          </g>
        </g>
        <!-- OPTIONS DE SECURITE -->
        <g transform="translate(0, 320)">
          <text x="0" y="0" class="text-dark" font-size="15" font-weight="700">Options de securite</text>
          <!-- HSTS -->
          <g transform="translate(0, 25)">
            <rect x="0" y="0" width="510" height="80" rx="6" class="bg-white"/>
            <rect x="0" y="0" width="510" height="80" rx="6" class="border"/>
            <text x="20" y="25" class="text-dark" font-size="11" font-weight="600">HSTS (HTTP Strict Transport Security)</text>
            <text x="20" y="42" class="text-muted" font-size="11">Force les connexions HTTPS</text>
            <rect x="440" y="18" width="44" height="22" rx="11" class="switch-on"/>
            <circle cx="471" cy="29" r="8" fill="#FFFFFF"/>
            <text x="20" y="65" class="text-success" font-size="11" font-weight="600">Active</text>
          </g>
          <!-- Mixed Content -->
          <g transform="translate(530, 25)">
            <rect x="0" y="0" width="510" height="80" rx="6" class="bg-white"/>
            <rect x="0" y="0" width="510" height="80" rx="6" class="border"/>
            <text x="20" y="25" class="text-dark" font-size="11" font-weight="600">Mixed Content</text>
            <text x="20" y="42" class="text-muted" font-size="11">Reecrit automatiquement URLs HTTP en HTTPS</text>
            <rect x="440" y="18" width="44" height="22" rx="11" class="switch-off"/>
            <circle cx="453" cy="29" r="8" fill="#FFFFFF"/>
            <text x="20" y="65" class="text-error" font-size="11" font-weight="600">Desactive</text>
          </g>
        </g>
        <!-- REGLES DE CACHE -->
        <g transform="translate(0, 450)">
          <text x="0" y="0" class="text-dark" font-size="15" font-weight="700">Regles de cache</text>
          <rect x="900" y="-15" width="150" height="32" rx="4" class="bg-primary"/>
          <text x="975" y="5" class="text-white" font-size="11" text-anchor="middle">+ Ajouter une regle</text>
          <rect x="0" y="20" width="1056" height="130" rx="8" class="bg-white"/>
          <rect x="0" y="20" width="1056" height="130" rx="8" class="border"/>
          <!-- Header -->
          <rect x="0" y="20" width="1056" height="35" rx="8" class="table-header"/>
          <text x="20" y="43" class="text-dark" font-size="11" font-weight="600">Nom</text>
          <text x="200" y="43" class="text-dark" font-size="11" font-weight="600">Type</text>
          <text x="350" y="43" class="text-dark" font-size="11" font-weight="600">Pattern</text>
          <text x="600" y="43" class="text-dark" font-size="11" font-weight="600">TTL</text>
          <text x="900" y="43" class="text-dark" font-size="11" font-weight="600">Actions</text>
          <!-- Row 1 -->
          <line x1="0" y1="55" x2="1056" y2="55" stroke="#E5E7EB"/>
          <text x="20" y="78" class="text-dark" font-size="11">static-assets</text>
          <text x="200" y="78" class="text-muted" font-size="11">Extension</text>
          <text x="350" y="78" class="text-muted" font-size="11">.css, .js, .png, .jpg</text>
          <text x="600" y="78" class="text-muted" font-size="11">7 jours</text>
          <text x="900" y="78" class="text-primary" font-size="11">Modifier | Supprimer</text>
          <!-- Row 2 -->
          <line x1="0" y1="95" x2="1056" y2="95" stroke="#E5E7EB"/>
          <text x="20" y="118" class="text-dark" font-size="11">api-cache</text>
          <text x="200" y="118" class="text-muted" font-size="11">URI</text>
          <text x="350" y="118" class="text-muted" font-size="11">/api/v1/*</text>
          <text x="600" y="118" class="text-muted" font-size="11">5 minutes</text>
          <text x="900" y="118" class="text-primary" font-size="11">Modifier | Supprimer</text>
        </g>
      </g>
    </g>
  </g>
</svg>
