<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .row-selected { fill: #E8F0FE; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hebergement</text>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <!-- CONTENT -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="6" y="80" width="268" height="56" rx="6" class="row-selected"/>
      <text x="52" y="100" class="text-dark" font-size="13" font-weight="500">mywebsite.com</text>
      <text x="52" y="116" class="text-muted" font-size="11">Performance 1</text>
    </g>
    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>
      <g transform="translate(20, 0)">
        <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Sauvegardes de la base mydatabase_db1</text>
        <!-- INFO BANNER -->
        <g transform="translate(0, 45)">
          <rect x="0" y="0" width="1000" height="50" rx="6" class="bg-info"/>
          <text x="20" y="20" class="text-primary" font-size="11">Les sauvegardes automatiques sont conservees pendant 30 jours.</text>
          <text x="20" y="38" class="text-primary" font-size="11">Vous pouvez egalement creer des sauvegardes manuelles a tout moment.</text>
        </g>
        <!-- TOOLBAR -->
        <g transform="translate(0, 115)">
          <rect x="850" y="0" width="150" height="32" rx="4" class="bg-primary"/>
          <text x="925" y="21" class="text-white" font-size="10" text-anchor="middle">+ Creer une sauvegarde</text>
        </g>
        <!-- TABLE -->
        <g transform="translate(0, 165)">
          <rect x="0" y="0" width="1000" height="380" rx="8" class="bg-white"/>
          <rect x="0" y="0" width="1000" height="380" rx="8" class="border"/>
          <!-- Header -->
          <rect x="0" y="0" width="1000" height="40" rx="8" class="table-header"/>
          <text x="20" y="26" class="text-dark" font-size="11" font-weight="600">Date de creation</text>
          <text x="200" y="26" class="text-dark" font-size="11" font-weight="600">Type</text>
          <text x="340" y="26" class="text-dark" font-size="11" font-weight="600">Taille</text>
          <text x="460" y="26" class="text-dark" font-size="11" font-weight="600">Statut</text>
          <text x="610" y="26" class="text-dark" font-size="11" font-weight="600">Expiration</text>
          <text x="800" y="26" class="text-dark" font-size="11" font-weight="600">Actions</text>
          <!-- Row 1 -->
          <rect x="0" y="40" width="1000" height="50" fill="#FFFFFF"/>
          <line x1="0" y1="90" x2="1000" y2="90" stroke="#E5E7EB"/>
          <text x="20" y="70" class="text-dark" font-size="11">27 dec. 2025 - 03:00</text>
          <rect x="190" y="55" width="75" height="20" rx="10" class="bg-info"/>
          <text x="205" y="69" class="text-primary" font-size="10">Automatique</text>
          <text x="340" y="70" class="text-muted" font-size="11">45.2 Mo</text>
          <rect x="450" y="55" width="65" height="20" rx="10" fill="#DEF7EC"/>
          <text x="465" y="69" fill="#03543F" font-size="10">Disponible</text>
          <text x="610" y="70" class="text-muted" font-size="11">26 janv. 2026</text>
          <text x="800" y="70" class="text-primary" font-size="11">Restaurer | Telecharger</text>
          <!-- Row 2 -->
          <rect x="0" y="90" width="1000" height="50" fill="#FFFFFF"/>
          <line x1="0" y1="140" x2="1000" y2="140" stroke="#E5E7EB"/>
          <text x="20" y="120" class="text-dark" font-size="11">26 dec. 2025 - 03:00</text>
          <rect x="190" y="105" width="75" height="20" rx="10" class="bg-info"/>
          <text x="205" y="119" class="text-primary" font-size="10">Automatique</text>
          <text x="340" y="120" class="text-muted" font-size="11">44.8 Mo</text>
          <rect x="450" y="105" width="65" height="20" rx="10" fill="#DEF7EC"/>
          <text x="465" y="119" fill="#03543F" font-size="10">Disponible</text>
          <text x="610" y="120" class="text-muted" font-size="11">25 janv. 2026</text>
          <text x="800" y="120" class="text-primary" font-size="11">Restaurer | Telecharger</text>
          <!-- Row 3 - Manual -->
          <rect x="0" y="140" width="1000" height="50" fill="#FFFFFF"/>
          <line x1="0" y1="190" x2="1000" y2="190" stroke="#E5E7EB"/>
          <text x="20" y="170" class="text-dark" font-size="11">24 dec. 2025 - 14:32</text>
          <rect x="190" y="155" width="55" height="20" rx="10" fill="#FEF3C7"/>
          <text x="200" y="169" fill="#92400E" font-size="10">Manuel</text>
          <text x="340" y="170" class="text-muted" font-size="11">44.5 Mo</text>
          <rect x="450" y="155" width="65" height="20" rx="10" fill="#DEF7EC"/>
          <text x="465" y="169" fill="#03543F" font-size="10">Disponible</text>
          <text x="610" y="170" class="text-muted" font-size="11">-</text>
          <text x="800" y="170" class="text-primary" font-size="11">Restaurer | Telecharger</text>
          <!-- Row 4 -->
          <rect x="0" y="190" width="1000" height="50" fill="#FFFFFF"/>
          <line x1="0" y1="240" x2="1000" y2="240" stroke="#E5E7EB"/>
          <text x="20" y="220" class="text-dark" font-size="11">23 dec. 2025 - 03:00</text>
          <rect x="190" y="205" width="75" height="20" rx="10" class="bg-info"/>
          <text x="205" y="219" class="text-primary" font-size="10">Automatique</text>
          <text x="340" y="220" class="text-muted" font-size="11">43.9 Mo</text>
          <rect x="450" y="205" width="65" height="20" rx="10" fill="#DEF7EC"/>
          <text x="465" y="219" fill="#03543F" font-size="10">Disponible</text>
          <text x="610" y="220" class="text-muted" font-size="11">22 janv. 2026</text>
          <text x="800" y="220" class="text-muted" font-size="16">...</text>
          <!-- Row 5 -->
          <rect x="0" y="240" width="1000" height="50" fill="#FFFFFF"/>
          <line x1="0" y1="290" x2="1000" y2="290" stroke="#E5E7EB"/>
          <text x="20" y="270" class="text-dark" font-size="11">22 dec. 2025 - 03:00</text>
          <rect x="190" y="255" width="75" height="20" rx="10" class="bg-info"/>
          <text x="205" y="269" class="text-primary" font-size="10">Automatique</text>
          <text x="340" y="270" class="text-muted" font-size="11">43.2 Mo</text>
          <rect x="450" y="255" width="65" height="20" rx="10" fill="#DEF7EC"/>
          <text x="465" y="269" fill="#03543F" font-size="10">Disponible</text>
          <text x="610" y="270" class="text-muted" font-size="11">21 janv. 2026</text>
          <text x="800" y="270" class="text-muted" font-size="16">...</text>
        </g>
        <!-- PAGINATION -->
        <g transform="translate(0, 565)">
          <text x="0" y="0" class="text-muted" font-size="11">Affichage de 1 a 5 sur 30 sauvegardes</text>
        </g>
      </g>
    </g>
  </g>
</svg>
