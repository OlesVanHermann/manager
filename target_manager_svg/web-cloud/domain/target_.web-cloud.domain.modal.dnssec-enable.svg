<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-muted{fill:#F9FAFB}.bg-white{fill:#FFF}.bg-overlay{fill:rgba(0,0,0,0.5)}.text-dark{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#1F2937}.text-muted{font-family:'Source Sans Pro',sans-serif;font-size:13px;fill:#6B7280}.text-white{font-family:'Source Sans Pro',sans-serif;fill:#FFF}.text-primary{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#0050D7}.text-title{font-family:'Source Sans Pro',sans-serif;font-size:18px;font-weight:600;fill:#1F2937}.btn-primary{fill:#0050D7}.icon-shield{fill:#10B981}</style></defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">NOMS DE DOMAINE</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-primary" font-weight="500">example.com</text>
  <!-- Overlay -->
  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>
  <!-- Modal -->
  <rect x="420" y="150" width="600" height="580" fill="#FFF" rx="12" filter="drop-shadow(0 25px 50px rgba(0,0,0,0.25))"/>
  <!-- Shield Icon -->
  <circle cx="720" cy="220" r="40" fill="#DEF7EC"/>
  <path d="M720,190 L695,200 L695,225 C695,245 705,260 720,270 C735,260 745,245 745,225 L745,200 Z" class="icon-shield"/>
  <path d="M712,220 L718,226 L730,214" stroke="#FFF" stroke-width="3" fill="none"/>
  <text x="450" y="290" class="text-title">Activer DNSSEC</text>
  <line x1="420" y1="310" x2="1020" y2="310" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Info -->
  <rect x="450" y="330" width="540" height="80" fill="#E8F0FE" rx="4"/>
  <text x="470" y="355" class="text-dark" font-size="13">ℹ️ DNSSEC (Domain Name System Security Extensions)</text>
  <text x="470" y="375" class="text-dark" font-size="13">protège votre domaine contre les attaques de type</text>
  <text x="470" y="395" class="text-dark" font-size="13">"cache poisoning" et "man-in-the-middle".</text>
  <!-- Features -->
  <text x="450" y="445" class="text-dark" font-weight="500">Fonctionnalités</text>
  <text x="470" y="475" font-family="Source Sans Pro" font-size="14" fill="#10B981">✓ Signature cryptographique des enregistrements DNS</text>
  <text x="470" y="500" font-family="Source Sans Pro" font-size="14" fill="#10B981">✓ Validation de l'authenticité des réponses DNS</text>
  <text x="470" y="525" font-family="Source Sans Pro" font-size="14" fill="#10B981">✓ Protection contre le détournement de domaine</text>
  <text x="470" y="550" font-family="Source Sans Pro" font-size="14" fill="#10B981">✓ Compatible avec les navigateurs modernes</text>
  <!-- Warning -->
  <rect x="450" y="580" width="540" height="60" fill="#FEF3C7" rx="4"/>
  <text x="470" y="605" class="text-dark" font-size="13">⚠️ L'activation de DNSSEC peut prendre jusqu'à 24h.</text>
  <text x="470" y="625" class="text-dark" font-size="13">La zone DNS doit être hébergée chez OVH.</text>
  <!-- Domain -->
  <text x="450" y="675" class="text-muted" font-size="13">Domaine concerné :</text>
  <text x="570" y="675" class="text-dark" font-weight="500">example.com</text>
  <!-- Buttons -->
  <rect x="680" y="700" width="120" height="40" fill="#F3F4F6" rx="4"/>
  <text x="715" y="725" class="text-dark">Annuler</text>
  <rect x="820" y="700" width="170" height="40" class="btn-primary" rx="4"/>
  <text x="855" y="725" class="text-white">Activer DNSSEC</text>
</svg>
