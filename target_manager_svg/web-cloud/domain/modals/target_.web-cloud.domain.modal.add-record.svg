<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 100)">
    <rect x="0" y="0" width="700" height="600" rx="12" class="bg-white"/>
    <rect x="0" y="0" width="700" height="600" rx="12" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Ajouter une entrée DNS</text>
    <text x="660" y="38" class="text-muted" font-size="18" style="cursor: pointer;">✕</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Type -->
      <text x="0" y="20" class="text-dark" font-size="12" font-weight="500">Type d'enregistrement *</text>
      <g transform="translate(0, 35)">
        <rect x="0" y="0" width="80" height="36" rx="4" fill="#0050D7"/>
        <text x="40" y="23" fill="#FFFFFF" font-size="11" text-anchor="middle">A</text>
        <rect x="90" y="0" width="80" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="130" y="23" class="text-muted" font-size="11" text-anchor="middle">AAAA</text>
        <rect x="180" y="0" width="80" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="220" y="23" class="text-muted" font-size="11" text-anchor="middle">CNAME</text>
        <rect x="270" y="0" width="80" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="310" y="23" class="text-muted" font-size="11" text-anchor="middle">MX</text>
        <rect x="360" y="0" width="80" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="400" y="23" class="text-muted" font-size="11" text-anchor="middle">TXT</text>
        <rect x="450" y="0" width="80" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="490" y="23" class="text-muted" font-size="11" text-anchor="middle">NS</text>
        <rect x="540" y="0" width="80" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="580" y="23" class="text-muted" font-size="11" text-anchor="middle">SRV</text>
      </g>

      <!-- Subdomain -->
      <text x="0" y="105" class="text-dark" font-size="12" font-weight="500">Sous-domaine</text>
      <rect x="0" y="115" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="141" class="text-muted" font-size="11">@ ou www, mail, etc.</text>
      <text x="320" y="141" class="text-muted" font-size="11">.example.com</text>

      <!-- Target -->
      <text x="0" y="185" class="text-dark" font-size="12" font-weight="500">Cible (IP ou hostname) *</text>
      <rect x="0" y="195" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="221" class="text-muted" font-size="11">203.0.113.50 ou mail.example.com.</text>

      <!-- TTL -->
      <text x="0" y="265" class="text-dark" font-size="12" font-weight="500">TTL (Time To Live)</text>
      <rect x="0" y="275" width="200" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="301" class="text-dark" font-size="11">3600</text>
      <text x="165" y="301" class="text-muted" font-size="11">sec</text>
      
      <g transform="translate(220, 275)">
        <rect x="0" y="0" width="80" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="40" y="26" class="text-muted" font-size="10" text-anchor="middle">1h</text>
        <rect x="90" y="0" width="80" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="130" y="26" class="text-muted" font-size="10" text-anchor="middle">6h</text>
        <rect x="180" y="0" width="80" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="220" y="26" class="text-muted" font-size="10" text-anchor="middle">24h</text>
      </g>

      <!-- Priority (for MX) -->
      <text x="0" y="355" class="text-dark" font-size="12" font-weight="500">Priorité (MX uniquement)</text>
      <rect x="0" y="365" width="150" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="391" class="text-muted" font-size="11">10</text>
      
      <!-- Info -->
      <rect x="0" y="425" width="652" height="50" rx="6" fill="#DBEAFE"/>
      <text x="20" y="455" fill="#1E40AF" font-size="11">ℹ️ La propagation DNS peut prendre jusqu'à 24-48h selon les serveurs.</text>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 535)">
      <rect x="0" y="0" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="60" y="26" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="532" y="0" width="120" height="40" rx="4" fill="#0050D7"/>
      <text x="592" y="26" fill="#FFFFFF" font-size="12" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>
