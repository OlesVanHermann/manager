<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-overlay"/>

  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="450" rx="12" class="bg-white"/>
    <rect x="0" y="0" width="600" height="450" rx="12" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Modifier le contact administrateur</text>
    <text x="560" y="38" class="text-muted" font-size="18">✕</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Current contact -->
      <text x="0" y="20" class="text-dark" font-size="12" font-weight="500">Contact actuel</text>
      <rect x="0" y="30" width="552" height="50" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="20" y="55" class="text-muted" font-size="11">ab12345-ovh</text>
      <text x="150" y="55" class="text-dark" font-size="11">Jean Dupont (jean@example.com)</text>

      <!-- New contact -->
      <text x="0" y="115" class="text-dark" font-size="12" font-weight="500">Nouveau NIC Handle *</text>
      <rect x="0" y="125" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="151" class="text-muted" font-size="11">ex: xy98765-ovh</text>

      <!-- Or create new -->
      <g transform="translate(0, 190)">
        <line x1="0" y1="10" x2="220" y2="10" stroke="#E5E7EB"/>
        <text x="276" y="15" class="text-muted" font-size="11" text-anchor="middle">ou</text>
        <line x1="332" y1="10" x2="552" y2="10" stroke="#E5E7EB"/>
      </g>

      <rect x="150" y="220" width="252" height="36" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
      <text x="276" y="243" class="text-primary" font-size="12" text-anchor="middle">+ Créer un nouveau contact</text>

      <!-- Info -->
      <rect x="0" y="280" width="552" height="50" rx="6" fill="#DBEAFE"/>
      <text x="20" y="305" fill="#1E40AF" font-size="11">ℹ️ Le nouveau contact recevra un email de confirmation.</text>
      <text x="20" y="322" fill="#1E40AF" font-size="11">Le changement sera effectif après validation.</text>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 385)">
      <rect x="0" y="0" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="60" y="26" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="432" y="0" width="120" height="40" rx="4" fill="#0050D7"/>
      <text x="492" y="26" fill="#FFFFFF" font-size="12" text-anchor="middle">Modifier</text>
    </g>
  </g>
</svg>
