<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-overlay"/>

  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="400" rx="12" class="bg-white"/>
    <rect x="0" y="0" width="600" height="400" rx="12" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Ajouter un DynHost</text>
    <text x="560" y="38" class="text-muted" font-size="18">✕</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Subdomain -->
      <text x="0" y="20" class="text-dark" font-size="12" font-weight="500">Sous-domaine *</text>
      <rect x="0" y="30" width="280" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="56" class="text-muted" font-size="11">home, nas, etc.</text>
      <text x="300" y="56" class="text-muted" font-size="11">.example.com</text>

      <!-- IP -->
      <text x="0" y="100" class="text-dark" font-size="12" font-weight="500">Adresse IP initiale *</text>
      <rect x="0" y="110" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="136" class="text-muted" font-size="11">Ex: 86.234.12.45</text>

      <!-- Login info -->
      <rect x="0" y="170" width="552" height="80" rx="6" fill="#DBEAFE"/>
      <text x="20" y="195" fill="#1E40AF" font-size="12" font-weight="500">Identifiants de mise à jour</text>
      <text x="20" y="220" fill="#1E40AF" font-size="11">Un login et mot de passe seront générés automatiquement.</text>
      <text x="20" y="240" fill="#1E40AF" font-size="11">Vous pourrez les utiliser avec un client DynDNS.</text>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 335)">
      <rect x="0" y="0" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="60" y="26" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="432" y="0" width="120" height="40" rx="4" fill="#0050D7"/>
      <text x="492" y="26" fill="#FFFFFF" font-size="12" text-anchor="middle">Créer</text>
    </g>
  </g>
</svg>
