<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="510" y="46" width="70" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Noms de domaine</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">example.com</text>
    <line x1="0" y1="90" x2="280" y2="90" stroke="#E5E7EB"/>
    
    <text x="20" y="124" class="text-muted" font-size="12">Informations générales</text>
    <text x="20" y="154" class="text-muted" font-size="12">Zone DNS</text>
    <text x="20" y="184" class="text-muted" font-size="12">Serveurs DNS</text>
    <text x="20" y="214" class="text-muted" font-size="12">Redirections</text>
    <text x="20" y="244" class="text-muted" font-size="12">DynHost</text>
    <text x="20" y="274" class="text-muted" font-size="12">GLUE</text>
    <rect x="0" y="286" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="310" class="text-primary" font-size="12" font-weight="600">DNSSEC</text>
    <text x="20" y="346" class="text-muted" font-size="12">Contacts</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">DNSSEC</text>

      <!-- STATUS BANNER -->
      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="1048" height="70" rx="6" fill="#DEF7EC"/>
        <text x="20" y="30" fill="#03543F" font-size="14" font-weight="600">✓ DNSSEC est activé</text>
        <text x="20" y="52" fill="#03543F" font-size="12">Votre domaine est protégé contre les attaques DNS (cache poisoning, spoofing).</text>
      </g>

      <!-- Toggle Section -->
      <g transform="translate(0, 140)">
        <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Activation DNSSEC</text>
        
        <g transform="translate(0, 40)">
          <rect x="0" y="0" width="400" height="60" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="20" y="25" class="text-dark" font-size="12">Activer DNSSEC</text>
          <text x="20" y="45" class="text-muted" font-size="10">Signe cryptographiquement vos enregistrements DNS</text>
          <!-- Toggle ON -->
          <rect x="330" y="17" width="50" height="26" rx="13" fill="#059669"/>
          <circle cx="366" cy="30" r="10" fill="#FFFFFF"/>
        </g>
      </g>

      <!-- Keys Section -->
      <g transform="translate(0, 270)">
        <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Clés DNSSEC</text>

        <g transform="translate(0, 40)">
          <rect x="0" y="0" width="1048" height="40" rx="4" fill="#F9FAFB"/>
          <text x="20" y="26" class="text-dark" font-size="11" font-weight="600">Type</text>
          <text x="120" y="26" class="text-dark" font-size="11" font-weight="600">Algorithme</text>
          <text x="280" y="26" class="text-dark" font-size="11" font-weight="600">Key Tag</text>
          <text x="400" y="26" class="text-dark" font-size="11" font-weight="600">Digest</text>
          <text x="900" y="26" class="text-dark" font-size="11" font-weight="600">Statut</text>

          <!-- Row 1 - KSK -->
          <rect x="0" y="45" width="1048" height="50" class="bg-white"/>
          <line x1="0" y1="95" x2="1048" y2="95" stroke="#E5E7EB"/>
          <rect x="20" y="58" width="50" height="22" rx="4" fill="#E9D5FF"/>
          <text x="45" y="73" fill="#7C3AED" font-size="10" text-anchor="middle">KSK</text>
          <text x="120" y="75" class="text-dark" font-size="11">RSASHA256 (8)</text>
          <text x="280" y="75" class="text-dark" font-size="11">12345</text>
          <text x="400" y="75" class="text-muted" font-size="9">2BB183AF5F22588179A53B0A98631FAD1A292118...</text>
          <rect x="900" y="58" width="60" height="22" rx="11" fill="#DEF7EC"/>
          <text x="930" y="73" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>

          <!-- Row 2 - ZSK -->
          <rect x="0" y="95" width="1048" height="50" fill="#F9FAFB"/>
          <line x1="0" y1="145" x2="1048" y2="145" stroke="#E5E7EB"/>
          <rect x="20" y="108" width="50" height="22" rx="4" fill="#DBEAFE"/>
          <text x="45" y="123" fill="#1E40AF" font-size="10" text-anchor="middle">ZSK</text>
          <text x="120" y="125" class="text-dark" font-size="11">RSASHA256 (8)</text>
          <text x="280" y="125" class="text-dark" font-size="11">54321</text>
          <text x="400" y="125" class="text-muted" font-size="9">8C3F21DE7AB4519C27E5F1A9D4831BCA92E10F7D...</text>
          <rect x="900" y="108" width="60" height="22" rx="11" fill="#DEF7EC"/>
          <text x="930" y="123" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
        </g>
      </g>

      <!-- Info Section -->
      <g transform="translate(0, 450)">
        <rect x="0" y="0" width="1048" height="80" rx="6" fill="#DBEAFE"/>
        <text x="20" y="25" fill="#1E40AF" font-size="12" font-weight="600">À propos de DNSSEC</text>
        <text x="20" y="45" fill="#1E40AF" font-size="11">• KSK (Key Signing Key) : Clé de signature de zone, publiée au registre</text>
        <text x="20" y="65" fill="#1E40AF" font-size="11">• ZSK (Zone Signing Key) : Clé de signature des enregistrements, rotation régulière</text>
      </g>
    </g>
  </g>
</svg>
