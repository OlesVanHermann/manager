<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 580" width="700" height="580">
  <defs>
    <style>
      .modal-bg { fill: rgba(0,0,0,0.5); }
      .modal-content { fill: #FFFFFF; }
      .modal-header { fill: #000E9C; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #FFFFFF; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-required { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #DC2626; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-group-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .badge-type { fill: #E0E7FF; }
      .text-badge { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #3730A3; font-weight: 600; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="700" height="580" class="modal-bg"/>
  
  <!-- Modal Container -->
  <rect x="25" y="20" width="650" height="540" rx="8" class="modal-content"/>
  
  <!-- Modal Header -->
  <rect x="25" y="20" width="650" height="50" rx="8" class="modal-header"/>
  <rect x="25" y="50" width="650" height="20" class="modal-header"/>
  <text x="45" y="52" class="text-white">Ajouter une entrée DNS - NAPTR</text>
  <rect x="290" y="38" width="55" height="24" rx="4" class="badge-type"/>
  <text x="300" y="55" class="text-badge">NAPTR</text>
  <text x="650" y="52" class="text-white" style="cursor:pointer;">✕</text>
  
  <!-- Subdomain field -->
  <text x="45" y="100" class="text-label">Sous-domaine</text>
  <rect x="45" y="110" width="350" height="34" rx="4" class="input-border"/>
  <text x="57" y="132" class="text-body">sip</text>
  <rect x="395" y="110" width="250" height="34" rx="4" class="input-group-addon"/>
  <text x="407" y="132" class="text-muted">.exemple.com</text>
  
  <!-- TTL field -->
  <text x="45" y="170" class="text-label">TTL</text>
  <rect x="45" y="180" width="120" height="34" rx="4" class="input-border"/>
  <text x="57" y="202" class="text-body">3600</text>
  
  <!-- Order -->
  <text x="200" y="170" class="text-label">Ordre</text>
  <text x="235" y="170" class="text-required">*</text>
  <rect x="200" y="180" width="100" height="34" rx="4" class="input-border"/>
  <text x="212" y="202" class="text-body">100</text>
  
  <!-- Preference -->
  <text x="320" y="170" class="text-label">Préférence</text>
  <text x="385" y="170" class="text-required">*</text>
  <rect x="320" y="180" width="100" height="34" rx="4" class="input-border"/>
  <text x="332" y="202" class="text-body">10</text>
  
  <!-- Flags -->
  <text x="45" y="245" class="text-label">Flags</text>
  <text x="80" y="245" class="text-required">*</text>
  <rect x="45" y="255" width="100" height="34" rx="4" class="input-border"/>
  <text x="57" y="277" class="text-body">s</text>
  <text x="155" y="277" class="text-muted">s, a, u, p</text>
  
  <!-- Service -->
  <text x="270" y="245" class="text-label">Service</text>
  <text x="315" y="245" class="text-required">*</text>
  <rect x="270" y="255" width="250" height="34" rx="4" class="input-border"/>
  <text x="282" y="277" class="text-body">SIP+D2U</text>
  
  <!-- Regexp -->
  <text x="45" y="320" class="text-label">Expression régulière (Regexp)</text>
  <rect x="45" y="330" width="600" height="34" rx="4" class="input-border"/>
  <text x="57" y="352" class="text-body">!^.*$!sip:info@exemple.com!</text>
  
  <!-- Replacement -->
  <text x="45" y="395" class="text-label">Remplacement (Replacement)</text>
  <text x="220" y="395" class="text-required">*</text>
  <rect x="45" y="405" width="600" height="34" rx="4" class="input-border"/>
  <text x="57" y="427" class="text-body">_sip._udp.exemple.com.</text>
  
  <!-- Help text -->
  <text x="45" y="470" class="text-muted">NAPTR (Naming Authority Pointer) est utilisé pour la réécriture de domaines,</text>
  <text x="45" y="488" class="text-muted">notamment pour les services ENUM et SIP.</text>
  
  <!-- Buttons -->
  <rect x="405" y="515" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="432" y="538" class="btn-text-secondary">Annuler</text>
  
  <rect x="515" y="515" width="150" height="36" rx="4" class="btn-primary"/>
  <text x="545" y="538" class="btn-text-primary">Ajouter l'entrée</text>
</svg>
