<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">WEB CLOUD</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-link" font-weight="600">Noms de domaine</text>
  <text x="40" y="168" class="text-link" font-size="13">example.com</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Noms de domaine / example.com</text>
    
    <!-- Page Title -->
    <text x="0" y="60" class="text-title">Zone DNS de example.com</text>
    
    <!-- Description -->
    <text x="0" y="95" class="text-muted">Vous pouvez voir ici la configuration des diverses entrées de votre domaine.</text>
    
    <!-- Buttons Row -->
    <g transform="translate(0, 115)">
      <rect x="0" y="0" width="150" height="40" rx="4" class="btn-primary"/>
      <text x="75" y="26" text-anchor="middle" class="btn-text">Ajouter une entrée</text>
      
      <rect x="165" y="0" width="180" height="40" rx="4" class="btn-secondary"/>
      <text x="255" y="26" text-anchor="middle" class="btn-text-secondary">Modifier en mode textuel</text>
      
      <rect x="360" y="0" width="170" height="40" rx="4" class="btn-secondary"/>
      <text x="445" y="26" text-anchor="middle" class="btn-text-secondary">Modifier le TTL par défaut</text>
      
      <rect x="545" y="0" width="160" height="40" rx="4" class="btn-secondary"/>
      <text x="625" y="26" text-anchor="middle" class="btn-text-secondary">Réinitialiser ma zone DNS</text>
    </g>
    
    <!-- Search and Filter -->
    <g transform="translate(0, 175)">
      <rect x="0" y="0" width="250" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="15" y="26" class="text-muted">Recherche domaine…</text>
      
      <rect x="265" y="0" width="150" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="280" y="26" class="text-body">Tous</text>
      <text x="385" y="26" class="text-muted">▼</text>
    </g>
    
    <!-- Data Table -->
    <g transform="translate(0, 235)">
      <rect x="0" y="0" width="880" height="450" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="880" height="450" rx="8" class="border"/>
      
      <!-- Table Header -->
      <rect x="0" y="0" width="880" height="44" rx="8" fill="#F3F4F6"/>
      <text x="20" y="28" class="text-body" font-weight="600">Domaine</text>
      <text x="280" y="28" class="text-body" font-weight="600">Type</text>
      <text x="380" y="28" class="text-body" font-weight="600">TTL</text>
      <text x="480" y="28" class="text-body" font-weight="600">Cible</text>
      <text x="830" y="28" class="text-body" font-weight="600"></text>
      
      <!-- Row 1 -->
      <rect x="0" y="44" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="94" x2="880" y2="94" stroke="#E5E7EB"/>
      <text x="20" y="75" class="text-body">example.com.</text>
      <text x="280" y="75" class="text-body" fill="#0050D7">A</text>
      <text x="380" y="75" class="text-body">3600</text>
      <text x="480" y="75" class="text-body">203.0.113.50</text>
      <text x="840" y="75" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 2 -->
      <rect x="0" y="94" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="144" x2="880" y2="144" stroke="#E5E7EB"/>
      <text x="20" y="125" class="text-body">example.com.</text>
      <text x="280" y="125" class="text-body" fill="#0050D7">AAAA</text>
      <text x="380" y="125" class="text-body">3600</text>
      <text x="480" y="125" class="text-body">2001:db8::1</text>
      <text x="840" y="125" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 3 -->
      <rect x="0" y="144" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="194" x2="880" y2="194" stroke="#E5E7EB"/>
      <text x="20" y="175" class="text-body">www.example.com.</text>
      <text x="280" y="175" class="text-body" fill="#9333EA">CNAME</text>
      <text x="380" y="175" class="text-body">3600</text>
      <text x="480" y="175" class="text-body">example.com.</text>
      <text x="840" y="175" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 4 -->
      <rect x="0" y="194" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="244" x2="880" y2="244" stroke="#E5E7EB"/>
      <text x="20" y="225" class="text-body">example.com.</text>
      <text x="280" y="225" class="text-body" fill="#059669">MX</text>
      <text x="380" y="225" class="text-body">3600</text>
      <text x="480" y="225" class="text-body">10 mx1.mail.ovh.net.</text>
      <text x="840" y="225" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 5 -->
      <rect x="0" y="244" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="294" x2="880" y2="294" stroke="#E5E7EB"/>
      <text x="20" y="275" class="text-body">example.com.</text>
      <text x="280" y="275" class="text-body" fill="#6B7280">TXT</text>
      <text x="380" y="275" class="text-body">3600</text>
      <text x="480" y="275" class="text-body">"v=spf1 include:mx.ovh.com ~all"</text>
      <text x="840" y="275" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 6 -->
      <rect x="0" y="294" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="344" x2="880" y2="344" stroke="#E5E7EB"/>
      <text x="20" y="325" class="text-body">example.com.</text>
      <text x="280" y="325" class="text-body" fill="#DC2626">NS</text>
      <text x="380" y="325" class="text-body">86400</text>
      <text x="480" y="325" class="text-body">dns100.ovh.net.</text>
      <text x="840" y="325" class="text-muted" font-size="18">⋮</text>
      
      <!-- Action Menu OPEN -->
      <g transform="translate(720, 85)">
        <rect x="0" y="0" width="140" height="76" rx="4" class="action-menu"/>
        <text x="15" y="28" class="text-body">Modifier l'entrée</text>
        <line x1="10" y1="40" x2="130" y2="40" stroke="#E5E7EB"/>
        <text x="15" y="60" class="text-body" fill="#DC2626">Supprimer l'entrée</text>
      </g>
    </g>
  </g>
</svg>
