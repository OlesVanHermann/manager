<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="510" y="46" width="70" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Noms de domaine</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">example.com</text>
    <line x1="0" y1="90" x2="280" y2="90" stroke="#E5E7EB"/>
    
    <text x="20" y="124" class="text-muted" font-size="12">Informations générales</text>
    <text x="20" y="154" class="text-muted" font-size="12">Zone DNS</text>
    <text x="20" y="184" class="text-muted" font-size="12">Serveurs DNS</text>
    <text x="20" y="214" class="text-muted" font-size="12">Redirections</text>
    <text x="20" y="244" class="text-muted" font-size="12">DynHost</text>
    <text x="20" y="274" class="text-muted" font-size="12">GLUE</text>
    <text x="20" y="304" class="text-muted" font-size="12">DNSSEC</text>
    <text x="20" y="334" class="text-muted" font-size="12">Contacts</text>
    <text x="20" y="364" class="text-muted" font-size="12">Tâches en cours</text>
    <rect x="0" y="376" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="400" class="text-primary" font-size="12" font-weight="600">AllDom</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">AllDom - Gestion multi-extensions</text>

      <!-- INFO BANNER -->
      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="1048" height="60" rx="6" fill="#DBEAFE"/>
        <text x="20" y="25" fill="#1E40AF" font-size="12">ℹ️ AllDom permet de gérer plusieurs extensions du même nom de domaine simultanément.</text>
        <text x="20" y="45" fill="#1E40AF" font-size="12">Actions groupées possibles: renouvellement, modification DNS, contacts.</text>
      </g>

      <!-- Extensions Table -->
      <g transform="translate(0, 130)">
        <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Extensions liées à "example"</text>

        <g transform="translate(0, 40)">
          <rect x="0" y="0" width="1048" height="40" rx="4" fill="#F9FAFB"/>
          <text x="50" y="26" class="text-dark" font-size="11" font-weight="600">Domaine</text>
          <text x="350" y="26" class="text-dark" font-size="11" font-weight="600">Statut</text>
          <text x="500" y="26" class="text-dark" font-size="11" font-weight="600">Expiration</text>
          <text x="700" y="26" class="text-dark" font-size="11" font-weight="600">Prix renouvellement</text>

          <!-- Checkbox header -->
          <rect x="15" y="10" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#E5E7EB"/>

          <!-- Row 1 -->
          <rect x="0" y="45" width="1048" height="50" class="bg-white"/>
          <line x1="0" y1="95" x2="1048" y2="95" stroke="#E5E7EB"/>
          <rect x="15" y="60" width="18" height="18" rx="3" fill="#0050D7"/>
          <text x="24" y="73" class="text-white" font-size="10" text-anchor="middle">✓</text>
          <text x="50" y="75" class="text-primary" font-size="12">example.com</text>
          <rect x="350" y="60" width="60" height="22" rx="11" fill="#DEF7EC"/>
          <text x="380" y="75" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
          <text x="500" y="75" class="text-dark" font-size="12">15/03/2026</text>
          <text x="700" y="75" class="text-dark" font-size="12">9,99 € HT</text>

          <!-- Row 2 -->
          <rect x="0" y="95" width="1048" height="50" fill="#F9FAFB"/>
          <line x1="0" y1="145" x2="1048" y2="145" stroke="#E5E7EB"/>
          <rect x="15" y="110" width="18" height="18" rx="3" fill="#0050D7"/>
          <text x="24" y="123" class="text-white" font-size="10" text-anchor="middle">✓</text>
          <text x="50" y="125" class="text-primary" font-size="12">example.fr</text>
          <rect x="350" y="110" width="60" height="22" rx="11" fill="#DEF7EC"/>
          <text x="380" y="125" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
          <text x="500" y="125" class="text-dark" font-size="12">15/03/2026</text>
          <text x="700" y="125" class="text-dark" font-size="12">7,99 € HT</text>

          <!-- Row 3 -->
          <rect x="0" y="145" width="1048" height="50" class="bg-white"/>
          <line x1="0" y1="195" x2="1048" y2="195" stroke="#E5E7EB"/>
          <rect x="15" y="160" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="50" y="175" class="text-primary" font-size="12">example.eu</text>
          <rect x="350" y="160" width="60" height="22" rx="11" fill="#DEF7EC"/>
          <text x="380" y="175" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
          <text x="500" y="175" class="text-dark" font-size="12">15/03/2026</text>
          <text x="700" y="175" class="text-dark" font-size="12">6,99 € HT</text>

          <!-- Row 4 -->
          <rect x="0" y="195" width="1048" height="50" fill="#F9FAFB"/>
          <line x1="0" y1="245" x2="1048" y2="245" stroke="#E5E7EB"/>
          <rect x="15" y="210" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="50" y="225" class="text-primary" font-size="12">example.net</text>
          <rect x="350" y="210" width="60" height="22" rx="11" fill="#DEF7EC"/>
          <text x="380" y="225" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
          <text x="500" y="225" class="text-dark" font-size="12">15/03/2026</text>
          <text x="700" y="225" class="text-dark" font-size="12">12,99 € HT</text>
        </g>
      </g>

      <!-- Actions -->
      <g transform="translate(0, 430)">
        <text x="0" y="0" class="text-muted" font-size="11">2 domaine(s) sélectionné(s)</text>
        
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="180" height="36" rx="4" class="bg-primary"/>
          <text x="90" y="23" class="text-white" font-size="12" text-anchor="middle">Renouveler la sélection</text>
          
          <rect x="200" y="0" width="180" height="36" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="290" y="23" class="text-primary" font-size="12" text-anchor="middle">Modifier DNS groupé</text>
          
          <rect x="400" y="0" width="180" height="36" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="490" y="23" class="text-primary" font-size="12" text-anchor="middle">Modifier contacts</text>
        </g>
      </g>

      <!-- Total -->
      <g transform="translate(0, 520)">
        <rect x="700" y="0" width="348" height="60" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="720" y="25" class="text-muted" font-size="12">Total renouvellement sélection</text>
        <text x="720" y="48" class="text-dark" font-size="16" font-weight="600">17,98 € HT</text>
      </g>
    </g>
  </g>
</svg>
