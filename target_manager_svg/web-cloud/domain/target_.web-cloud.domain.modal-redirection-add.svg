<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .radio-selected { fill: #0050D7; stroke: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="420" y="100" width="600" height="700" rx="12" fill="#FFFFFF"/>
  <text x="720" y="140" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Ajouter une redirection</text>
  <text x="990" y="140" class="text-muted" font-size="20">x</text>
  <g transform="translate(450, 170)">
    <rect x="0" y="0" width="520" height="40" rx="6" class="bg-info"/>
    <text x="15" y="26" class="text-info" font-size="11">Redirige le trafic web vers une autre URL.</text>
    <text x="0" y="70" class="text-dark" font-size="12" font-weight="500">Sous-domaine source *</text>
    <rect x="0" y="80" width="250" height="40" rx="4" class="input"/>
    <text x="15" y="106" class="text-muted" font-size="12">www</text>
    <text x="270" y="106" class="text-dark" font-size="12">.example.com</text>
    <text x="0" y="145" class="text-dark" font-size="12" font-weight="500">Type de redirection *</text>
    <g transform="translate(0, 160)">
      <circle cx="10" cy="10" r="8" class="radio-selected"/>
      <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
      <text x="30" y="15" class="text-dark" font-size="12">Redirection visible (HTTP 301 - Permanente)</text>
      <circle cx="10" cy="40" r="8" class="radio-unselected"/>
      <text x="30" y="45" class="text-dark" font-size="12">Redirection visible (HTTP 302 - Temporaire)</text>
      <circle cx="10" cy="70" r="8" class="radio-unselected"/>
      <text x="30" y="75" class="text-dark" font-size="12">Redirection invisible (iFrame)</text>
    </g>
    <text x="0" y="310" class="text-dark" font-size="12" font-weight="500">URL de destination *</text>
    <rect x="0" y="320" width="520" height="40" rx="4" class="input"/>
    <text x="15" y="346" class="text-muted" font-size="12">https://example.com/nouvelle-page</text>
    <text x="0" y="390" class="text-dark" font-size="12" font-weight="500">Options</text>
    <rect x="0" y="405" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#D1D5DB"/>
    <text x="25" y="417" class="text-dark" font-size="12">Conserver le chemin (path)</text>
    <rect x="0" y="435" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#D1D5DB"/>
    <text x="25" y="447" class="text-dark" font-size="12">Conserver les parametres (query string)</text>
    <rect x="0" y="475" width="520" height="35" rx="6" class="bg-info"/>
    <text x="15" y="498" class="text-info" font-size="10">La redirection peut prendre quelques minutes pour etre effective.</text>
  </g>
  <g transform="translate(450, 720)">
    <rect x="250" y="0" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="285" y="26" class="text-dark" font-size="12">Annuler</text>
    <rect x="380" y="0" width="140" height="40" rx="4" class="btn-primary"/>
    <text x="425" y="26" class="text-white" font-size="12">Ajouter</text>
  </g>
</svg>
