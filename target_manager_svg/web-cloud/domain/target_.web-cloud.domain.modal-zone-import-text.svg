<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .bg-code { fill: #F3F4F6; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .textarea { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; }
      .text-code { fill: #1F2937; font-family: 'Consolas', 'Monaco', monospace; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="345" y="120" width="750" height="660" rx="12" fill="#FFFFFF"/>
  <text x="720" y="160" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Modifier en mode textuel</text>
  <text x="1065" y="160" class="text-muted" font-size="20">Ã—</text>
  <g transform="translate(375, 190)">
    <rect x="0" y="0" width="690" height="50" rx="6" class="bg-warning"/>
    <text x="15" y="20" class="text-warning" font-size="11" font-weight="600">Attention : Mode avance</text>
    <text x="15" y="38" class="text-warning" font-size="10">Ce mode est reserve aux utilisateurs experimentes. Une erreur peut rendre la zone invalide.</text>
    <text x="0" y="80" class="text-dark" font-size="12" font-weight="500">Zone DNS en format texte</text>
    <text x="0" y="100" class="text-muted" font-size="10">Modifiez directement le contenu de votre zone DNS au format BIND.</text>
    <rect x="0" y="115" width="690" height="320" rx="4" class="textarea"/>
    <rect x="0" y="115" width="690" height="25" rx="4" class="bg-code"/>
    <text x="15" y="132" class="text-muted" font-size="10">Format BIND - example.com</text>
    <text x="15" y="165" class="text-code" font-size="10">$TTL 3600</text>
    <text x="15" y="185" class="text-code" font-size="10">@    IN    SOA    dns1.ovh.net. tech.ovh.net. (</text>
    <text x="15" y="205" class="text-code" font-size="10">              2024010101  ; serial</text>
    <text x="15" y="225" class="text-code" font-size="10">              86400       ; refresh</text>
    <text x="15" y="245" class="text-code" font-size="10">              3600        ; retry</text>
    <text x="15" y="265" class="text-code" font-size="10">              3600000     ; expire</text>
    <text x="15" y="285" class="text-code" font-size="10">              300 )       ; minimum</text>
    <text x="15" y="315" class="text-code" font-size="10">@    IN    NS     dns1.ovh.net.</text>
    <text x="15" y="335" class="text-code" font-size="10">@    IN    NS     ns1.ovh.net.</text>
    <text x="15" y="365" class="text-code" font-size="10">@    IN    A      192.168.1.1</text>
    <text x="15" y="385" class="text-code" font-size="10">www  IN    CNAME  @</text>
    <text x="0" y="460" class="text-muted" font-size="10">Le format doit respecter la syntaxe BIND. Consultez la documentation pour plus de details.</text>
  </g>
  <g transform="translate(375, 700)">
    <rect x="430" y="0" width="110" height="40" rx="4" class="btn-secondary"/>
    <text x="462" y="26" class="text-dark" font-size="12">Annuler</text>
    <rect x="550" y="0" width="140" height="40" rx="4" class="btn-primary"/>
    <text x="585" y="26" class="text-white" font-size="12">Enregistrer</text>
  </g>
</svg>
