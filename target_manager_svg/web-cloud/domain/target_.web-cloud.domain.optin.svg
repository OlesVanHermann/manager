<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs><style>.bg-header{fill:#000E9C}.bg-muted{fill:#F9FAFB}.bg-white{fill:#FFF}.text-dark{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#1F2937}.text-muted{font-family:'Source Sans Pro',sans-serif;font-size:13px;fill:#6B7280}.text-white{font-family:'Source Sans Pro',sans-serif;fill:#FFF}.text-primary{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#0050D7}.text-title{font-family:'Source Sans Pro',sans-serif;font-size:18px;font-weight:600;fill:#1F2937}.tile{fill:#FFF;stroke:#E5E7EB;stroke-width:1}.btn-primary{fill:#0050D7}.toggle-on{fill:#10B981}.toggle-off{fill:#D1D5DB}</style></defs>
  <rect width="1440" height="850" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <text x="520" y="38" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="0" y="60" width="240" height="790" class="bg-white"/>
  <rect x="240" y="60" width="1" height="790" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">NOMS DE DOMAINE</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-primary" font-weight="500">example.com</text>
  <text x="280" y="100" class="text-muted">Noms de domaine › example.com ›</text>
  <text x="500" y="100" class="text-dark" font-weight="500">Configuration opt-in</text>
  <text x="280" y="145" class="text-title">Configuration opt-in / opt-out</text>
  <text x="280" y="175" class="text-muted">Gérez la visibilité de vos informations dans le WHOIS</text>
  <!-- Info box -->
  <rect x="280" y="200" width="1120" height="80" fill="#E8F0FE" rx="4"/>
  <text x="300" y="230" class="text-dark" font-weight="500">ℹ️ Protection des données WHOIS</text>
  <text x="300" y="255" class="text-dark" font-size="13">Le règlement RGPD permet de masquer vos informations personnelles dans le WHOIS.</text>
  <text x="300" y="275" class="text-dark" font-size="13">Vous pouvez choisir de rendre certaines informations publiques (opt-in) ou de les garder privées (opt-out).</text>
  <!-- Options cards -->
  <rect x="280" y="300" width="540" height="200" class="tile" rx="8"/>
  <text x="300" y="335" class="text-title">Informations du propriétaire</text>
  <text x="300" y="370" class="text-muted" font-size="13">Nom et prénom / Raison sociale</text>
  <rect x="740" y="355" width="50" height="26" rx="13" class="toggle-off"/>
  <circle cx="754" cy="368" r="10" fill="#FFF"/>
  <text x="300" y="410" class="text-muted" font-size="13">Adresse postale</text>
  <rect x="740" y="395" width="50" height="26" rx="13" class="toggle-off"/>
  <circle cx="754" cy="408" r="10" fill="#FFF"/>
  <text x="300" y="450" class="text-muted" font-size="13">Numéro de téléphone</text>
  <rect x="740" y="435" width="50" height="26" rx="13" class="toggle-off"/>
  <circle cx="754" cy="448" r="10" fill="#FFF"/>
  <text x="300" y="490" class="text-muted" font-size="13">Adresse email</text>
  <rect x="740" y="475" width="50" height="26" rx="13" class="toggle-on"/>
  <circle cx="776" cy="488" r="10" fill="#FFF"/>
  <rect x="840" y="300" width="560" height="200" class="tile" rx="8"/>
  <text x="860" y="335" class="text-title">Informations techniques</text>
  <text x="860" y="370" class="text-muted" font-size="13">Nom du contact technique</text>
  <rect x="1320" y="355" width="50" height="26" rx="13" class="toggle-off"/>
  <circle cx="1334" cy="368" r="10" fill="#FFF"/>
  <text x="860" y="410" class="text-muted" font-size="13">Email du contact technique</text>
  <rect x="1320" y="395" width="50" height="26" rx="13" class="toggle-on"/>
  <circle cx="1356" cy="408" r="10" fill="#FFF"/>
  <text x="860" y="450" class="text-muted" font-size="13">Téléphone du contact technique</text>
  <rect x="1320" y="435" width="50" height="26" rx="13" class="toggle-off"/>
  <circle cx="1334" cy="448" r="10" fill="#FFF"/>
  <!-- Legend -->
  <rect x="280" y="520" width="1120" height="60" class="tile" rx="8"/>
  <rect x="300" y="540" width="50" height="26" rx="13" class="toggle-off"/>
  <circle cx="314" cy="553" r="10" fill="#FFF"/>
  <text x="365" y="558" class="text-muted">= Données masquées (opt-out)</text>
  <rect x="600" y="540" width="50" height="26" rx="13" class="toggle-on"/>
  <circle cx="636" cy="553" r="10" fill="#FFF"/>
  <text x="665" y="558" class="text-muted">= Données visibles (opt-in)</text>
  <!-- Warning -->
  <rect x="280" y="600" width="1120" height="70" fill="#FEF3C7" rx="4"/>
  <text x="300" y="630" class="text-dark" font-weight="500">⚠️ Attention</text>
  <text x="300" y="655" class="text-dark" font-size="13">Les modifications peuvent prendre jusqu'à 24h pour être appliquées dans les bases WHOIS mondiales.</text>
  <!-- Buttons -->
  <rect x="1180" y="700" width="100" height="40" fill="#F3F4F6" rx="4"/>
  <text x="1205" y="725" class="text-dark">Annuler</text>
  <rect x="1300" y="700" width="100" height="40" class="btn-primary" rx="4"/>
  <text x="1315" y="725" class="text-white">Enregistrer</text>
</svg>
