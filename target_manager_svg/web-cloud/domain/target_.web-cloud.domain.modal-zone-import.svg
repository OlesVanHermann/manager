<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 600" width="750" height="600">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .text-btn-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-btn-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .textarea-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-code { font-family: 'Consolas', 'Monaco', monospace; font-size: 12px; fill: #1F2937; }
    </style>
  </defs>
  
  <rect width="750" height="600" rx="8" class="bg-white"/>
  <rect x="0" y="0" width="750" height="600" rx="8" class="border"/>
  
  <text x="24" y="36" class="text-title">Modifier en mode textuel</text>
  <line x1="0" y1="56" x2="750" y2="56" stroke="#E5E7EB" stroke-width="1"/>
  <text x="718" y="36" class="text-muted" style="cursor: pointer;">✕</text>
  
  <g transform="translate(24, 76)">
    <text x="0" y="0" class="text-label">Zone DNS en format texte</text>
    <text x="0" y="20" class="text-muted">Modifiez directement le contenu de votre zone DNS au format BIND.</text>
    
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="702" height="380" rx="4" class="textarea-field"/>
      <text x="12" y="24" class="text-code">$TTL 3600</text>
      <text x="12" y="44" class="text-code">@    IN    SOA   dns.example.com. hostmaster.example.com. (</text>
      <text x="12" y="64" class="text-code">              2024011501 ; serial</text>
      <text x="12" y="84" class="text-code">              86400      ; refresh</text>
      <text x="12" y="104" class="text-code">              3600       ; retry</text>
      <text x="12" y="124" class="text-code">              604800     ; expire</text>
      <text x="12" y="144" class="text-code">              3600 )     ; minimum</text>
      <text x="12" y="174" class="text-code">@    IN    NS    dns.example.com.</text>
      <text x="12" y="194" class="text-code">@    IN    A     203.0.113.50</text>
      <text x="12" y="214" class="text-code">www  IN    CNAME @</text>
      <text x="12" y="234" class="text-code">@    IN    MX    10 mx1.mail.ovh.net.</text>
    </g>
    
    <text x="0" y="440" class="text-muted">⚠️ La zone doit commencer par $TTL suivi d'une valeur numérique.</text>
  </g>
  
  <line x1="0" y1="540" x2="750" y2="540" stroke="#E5E7EB" stroke-width="1"/>
  <g transform="translate(24, 556)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="28" y="24" class="text-btn-secondary">Annuler</text>
    <rect x="602" y="0" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="624" y="24" class="text-btn-primary">Valider</text>
  </g>
</svg>
