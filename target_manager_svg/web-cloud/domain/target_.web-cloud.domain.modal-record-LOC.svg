<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .bg-loc { fill: #FEF3C7; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="420" y="100" width="600" height="700" rx="12" fill="#FFFFFF"/>
  <rect x="420" y="100" width="600" height="50" rx="12" class="bg-loc"/>
  <rect x="450" y="115" width="32" height="20" rx="4" fill="#D97706"/>
  <text x="466" y="130" class="text-white" font-size="10" text-anchor="middle">LOC</text>
  <text x="494" y="132" class="text-dark" font-size="16" font-weight="600">Enregistrement LOC</text>
  <text x="990" y="132" class="text-muted" font-size="20">x</text>
  <g transform="translate(450, 170)">
    <rect x="0" y="0" width="520" height="50" rx="6" class="bg-info"/>
    <text x="15" y="20" class="text-info" font-size="11" font-weight="600">Enregistrement LOC (Location)</text>
    <text x="15" y="38" class="text-info" font-size="10">Specifie la localisation geographique (latitude, longitude, altitude).</text>
    <text x="0" y="80" class="text-dark" font-size="12" font-weight="500">Sous-domaine</text>
    <rect x="0" y="90" width="280" height="40" rx="4" class="input"/>
    <text x="15" y="116" class="text-muted" font-size="12">@ (racine) ou sous-domaine</text>
    <text x="300" y="80" class="text-dark" font-size="12" font-weight="500">TTL</text>
    <rect x="300" y="90" width="100" height="40" rx="4" class="input"/>
    <text x="315" y="116" class="text-dark" font-size="12">3600</text>
    <text x="0" y="155" class="text-dark" font-size="12" font-weight="600">Latitude *</text>
    <text x="0" y="175" class="text-dark" font-size="12" font-weight="500">Degres</text>
    <rect x="0" y="185" width="60" height="40" rx="4" class="input"/>
    <text x="15" y="211" class="text-dark" font-size="12">48</text>
    <text x="70" y="175" class="text-dark" font-size="12" font-weight="500">Min</text>
    <rect x="70" y="185" width="60" height="40" rx="4" class="input"/>
    <text x="85" y="211" class="text-dark" font-size="12">51</text>
    <text x="140" y="175" class="text-dark" font-size="12" font-weight="500">Sec</text>
    <rect x="140" y="185" width="70" height="40" rx="4" class="input"/>
    <text x="155" y="211" class="text-dark" font-size="12">24.0</text>
    <text x="220" y="175" class="text-dark" font-size="12" font-weight="500">Dir</text>
    <rect x="220" y="185" width="50" height="40" rx="4" class="input"/>
    <text x="235" y="211" class="text-dark" font-size="12">N</text>
    <text x="0" y="250" class="text-dark" font-size="12" font-weight="600">Longitude *</text>
    <text x="0" y="270" class="text-dark" font-size="12" font-weight="500">Degres</text>
    <rect x="0" y="280" width="60" height="40" rx="4" class="input"/>
    <text x="15" y="306" class="text-dark" font-size="12">2</text>
    <text x="70" y="270" class="text-dark" font-size="12" font-weight="500">Min</text>
    <rect x="70" y="280" width="60" height="40" rx="4" class="input"/>
    <text x="85" y="306" class="text-dark" font-size="12">21</text>
    <text x="140" y="270" class="text-dark" font-size="12" font-weight="500">Sec</text>
    <rect x="140" y="280" width="70" height="40" rx="4" class="input"/>
    <text x="155" y="306" class="text-dark" font-size="12">7.0</text>
    <text x="220" y="270" class="text-dark" font-size="12" font-weight="500">Dir</text>
    <rect x="220" y="280" width="50" height="40" rx="4" class="input"/>
    <text x="235" y="306" class="text-dark" font-size="12">E</text>
    <text x="0" y="350" class="text-dark" font-size="12" font-weight="500">Altitude (m)</text>
    <rect x="0" y="360" width="100" height="40" rx="4" class="input"/>
    <text x="15" y="386" class="text-dark" font-size="12">35</text>
    <text x="120" y="350" class="text-dark" font-size="12" font-weight="500">Taille (m)</text>
    <rect x="120" y="360" width="100" height="40" rx="4" class="input"/>
    <text x="135" y="386" class="text-dark" font-size="12">1</text>
    <text x="240" y="350" class="text-dark" font-size="12" font-weight="500">Precision H/V (m)</text>
    <rect x="240" y="360" width="80" height="40" rx="4" class="input"/>
    <text x="255" y="386" class="text-dark" font-size="12">10000</text>
    <rect x="330" y="360" width="80" height="40" rx="4" class="input"/>
    <text x="345" y="386" class="text-dark" font-size="12">10</text>
  </g>
  <g transform="translate(450, 720)">
    <rect x="250" y="0" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="285" y="26" class="text-dark" font-size="12">Annuler</text>
    <rect x="380" y="0" width="140" height="40" rx="4" class="btn-primary"/>
    <text x="420" y="26" class="text-white" font-size="12">Creer</text>
  </g>
</svg>
