<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .modal-shadow { filter: drop-shadow(0 4px 20px rgba(0,0,0,0.15)); }
      .radio-checked { fill: #0050D7; }
      .radio-unchecked { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #E5E7EB; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <rect width="1440" height="900" class="bg-overlay"/>
  <g transform="translate(320, 120)" class="modal-shadow">
    <rect width="800" height="560" rx="8" class="bg-white"/>
    <rect width="800" height="60" rx="8" class="bg-white"/>
    <text x="24" y="38" class="text-title">Activer la zone DNS</text>
    <text x="760" y="38" class="text-muted" style="cursor:pointer;">✕</text>
    <line x1="0" y1="60" x2="800" y2="60" stroke="#E5E7EB"/>
    <!-- Stepper -->
    <g transform="translate(24, 80)">
      <g transform="translate(0, 0)">
        <circle cx="12" cy="12" r="12" class="step-active"/>
        <text x="12" y="17" class="text-white" font-size="12" text-anchor="middle">1</text>
        <text x="30" y="17" class="text-body" font-weight="600">Durée</text>
      </g>
      <line x1="100" y1="12" x2="200" y2="12" stroke="#E5E7EB" stroke-width="2"/>
      <g transform="translate(220, 0)">
        <circle cx="12" cy="12" r="12" class="step-inactive"/>
        <text x="12" y="17" class="text-muted" font-size="12" text-anchor="middle">2</text>
        <text x="30" y="17" class="text-muted">Paiement</text>
      </g>
    </g>
    <!-- Content -->
    <g transform="translate(24, 140)">
      <text y="0" class="text-body">Sélectionnez la durée de votre zone DNS :</text>
      <!-- Radio options -->
      <g transform="translate(0, 30)">
        <circle cx="10" cy="10" r="10" class="radio-checked"/>
        <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
        <text x="30" y="15" class="text-body">12 mois : <tspan font-weight="600">0,00 € HT</tspan></text>
      </g>
      <g transform="translate(0, 70)">
        <circle cx="10" cy="10" r="10" class="radio-unchecked"/>
        <text x="30" y="15" class="text-body">24 mois : <tspan font-weight="600">0,00 € HT</tspan></text>
      </g>
      <g transform="translate(0, 110)">
        <circle cx="10" cy="10" r="10" class="radio-unchecked"/>
        <text x="30" y="15" class="text-body">36 mois : <tspan font-weight="600">0,00 € HT</tspan></text>
      </g>
    </g>
    <!-- Contracts checkbox -->
    <g transform="translate(24, 380)">
      <rect x="0" y="0" width="18" height="18" rx="3" stroke="#D1D5DB" fill="#FFFFFF"/>
      <text x="28" y="14" class="text-body">J'ai lu et j'accepte les contrats ci-dessus</text>
    </g>
    <line x1="0" y1="500" x2="800" y2="500" stroke="#E5E7EB"/>
    <g transform="translate(24, 515)">
      <rect x="560" width="90" height="36" rx="4" class="btn-secondary"/>
      <text x="584" y="24" class="text-body">Annuler</text>
      <rect x="660" width="116" height="36" rx="4" class="btn-primary"/>
      <text x="690" y="24" class="text-white" font-size="14">Activer</text>
    </g>
  </g>
</svg>
