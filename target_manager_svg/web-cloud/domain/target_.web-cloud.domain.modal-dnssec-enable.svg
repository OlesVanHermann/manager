<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="445" y="200" width="550" height="440" rx="12" fill="#FFFFFF"/>
  <rect x="445" y="200" width="550" height="50" rx="12" class="bg-success"/>
  <text x="720" y="232" class="text-success" font-size="16" font-weight="600" text-anchor="middle">Activer DNSSEC</text>
  <text x="965" y="232" class="text-muted" font-size="20">x</text>
  <g transform="translate(475, 280)">
    <rect x="0" y="0" width="490" height="60" rx="6" class="bg-info"/>
    <text x="15" y="20" class="text-info" font-size="11" font-weight="600">Securite renforcee</text>
    <text x="15" y="38" class="text-info" font-size="10">DNSSEC protege votre domaine contre les attaques de type "DNS spoofing"</text>
    <text x="15" y="52" class="text-info" font-size="10">en signant cryptographiquement les enregistrements DNS.</text>
    <text x="0" y="95" class="text-dark" font-size="13">Activer DNSSEC pour</text>
    <text x="0" y="115" class="text-dark" font-size="13" font-weight="600">example.com</text>
    <text x="0" y="160" class="text-muted" font-size="11">Ce qui va se passer :</text>
    <text x="15" y="180" class="text-muted" font-size="10">• Generation automatique des cles DNSKEY</text>
    <text x="15" y="198" class="text-muted" font-size="10">• Signature de la zone DNS</text>
    <text x="15" y="216" class="text-muted" font-size="10">• Publication des enregistrements DS au registre</text>
    <text x="15" y="234" class="text-muted" font-size="10">• La propagation peut prendre jusqu'a 48h</text>
  </g>
  <g transform="translate(475, 560)">
    <rect x="240" y="0" width="110" height="40" rx="4" class="btn-secondary"/>
    <text x="272" y="26" class="text-dark" font-size="12">Annuler</text>
    <rect x="360" y="0" width="130" height="40" rx="4" class="btn-primary"/>
    <text x="402" y="26" class="text-white" font-size="12">Activer</text>
  </g>
</svg>
