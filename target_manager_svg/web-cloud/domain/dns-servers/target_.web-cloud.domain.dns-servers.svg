<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="510" y="46" width="70" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Noms de domaine</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">example.com</text>
    <line x1="0" y1="90" x2="280" y2="90" stroke="#E5E7EB"/>
    
    <text x="20" y="124" class="text-muted" font-size="12">Informations générales</text>
    <text x="20" y="154" class="text-muted" font-size="12">Zone DNS</text>
    <rect x="0" y="166" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="190" class="text-primary" font-size="12" font-weight="600">Serveurs DNS</text>
    <text x="20" y="226" class="text-muted" font-size="12">Redirections</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Serveurs DNS</text>

      <!-- INFO BANNER -->
      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="1048" height="50" rx="6" fill="#DBEAFE"/>
        <text x="20" y="30" fill="#1E40AF" font-size="12">ℹ️ Les serveurs DNS définissent où sont hébergées les zones DNS de votre domaine.</text>
      </g>

      <!-- Current DNS Type -->
      <g transform="translate(0, 120)">
        <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Configuration actuelle</text>
        
        <g transform="translate(0, 40)">
          <text x="0" y="15" class="text-muted" font-size="11">Type de DNS</text>
          <rect x="150" y="0" width="100" height="24" rx="12" fill="#DEF7EC"/>
          <text x="200" y="16" fill="#03543F" font-size="11" text-anchor="middle">DNS OVH</text>
        </g>
      </g>

      <!-- DNS Servers List -->
      <g transform="translate(0, 200)">
        <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Serveurs DNS actuels</text>

        <g transform="translate(0, 40)">
          <rect x="0" y="0" width="1048" height="40" rx="4" fill="#F9FAFB"/>
          <text x="20" y="26" class="text-dark" font-size="11" font-weight="600">Serveur</text>
          <text x="400" y="26" class="text-dark" font-size="11" font-weight="600">IP</text>
          <text x="700" y="26" class="text-dark" font-size="11" font-weight="600">Statut</text>

          <!-- Row 1 -->
          <rect x="0" y="45" width="1048" height="50" class="bg-white"/>
          <line x1="0" y1="95" x2="1048" y2="95" stroke="#E5E7EB"/>
          <text x="20" y="75" class="text-dark" font-size="12">dns101.ovh.net</text>
          <text x="400" y="75" class="text-muted" font-size="12">213.251.128.130</text>
          <rect x="700" y="60" width="60" height="22" rx="11" fill="#DEF7EC"/>
          <text x="730" y="75" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>

          <!-- Row 2 -->
          <rect x="0" y="95" width="1048" height="50" fill="#F9FAFB"/>
          <line x1="0" y1="145" x2="1048" y2="145" stroke="#E5E7EB"/>
          <text x="20" y="125" class="text-dark" font-size="12">ns101.ovh.net</text>
          <text x="400" y="125" class="text-muted" font-size="12">213.251.128.131</text>
          <rect x="700" y="110" width="60" height="22" rx="11" fill="#DEF7EC"/>
          <text x="730" y="125" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
        </g>
      </g>

      <!-- Actions -->
      <g transform="translate(0, 400)">
        <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Modifier les serveurs DNS</text>
        
        <g transform="translate(0, 45)">
          <rect x="0" y="0" width="300" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="20" y="30" class="text-dark" font-size="12" font-weight="500">DNS OVH</text>
          <text x="20" y="50" class="text-muted" font-size="10">Utiliser les serveurs DNS OVH</text>
          <circle cx="270" cy="40" r="10" fill="#0050D7"/>
          <circle cx="270" cy="40" r="4" fill="#FFFFFF"/>

          <rect x="320" y="0" width="300" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="340" y="30" class="text-dark" font-size="12" font-weight="500">DNS Externes</text>
          <text x="340" y="50" class="text-muted" font-size="10">Utiliser des serveurs DNS personnalisés</text>
          <circle cx="590" cy="40" r="10" fill="#FFFFFF" stroke="#E5E7EB"/>
        </g>
      </g>
    </g>
  </g>
</svg>
