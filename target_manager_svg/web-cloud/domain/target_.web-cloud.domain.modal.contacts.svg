<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #F9FAFB; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-outline-primary { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 180)" class="modal-shadow">
    <rect width="600" height="450" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="600" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="600" height="10" class="bg-header"/>
    <line x1="0" y1="50" x2="600" y2="50" stroke="#E5E7EB"/>
    <text x="24" y="32" class="text-dark" font-size="15" font-weight="600">Modifier le contact administrateur</text>
    <text x="570" y="32" class="text-muted" font-size="16">×</text>

    <!-- Content -->
    <g transform="translate(24, 70)">
      <!-- Current contact -->
      <text x="0" y="20" class="text-dark" font-size="11" font-weight="500">Contact actuel</text>
      <rect x="0" y="35" width="552" height="45" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="20" y="58" class="text-muted" font-size="10">ab12345-ovh</text>
      <text x="140" y="58" class="text-dark" font-size="10">Jean Dupont (jean@example.com)</text>

      <!-- New contact -->
      <text x="0" y="115" class="text-dark" font-size="11" font-weight="500">Nouveau NIC Handle *</text>
      <rect x="0" y="130" width="552" height="36" rx="4" class="input-border"/>
      <text x="12" y="153" class="text-muted" font-size="10">ex: xy98765-ovh</text>

      <!-- Or create new -->
      <g transform="translate(0, 190)">
        <line x1="0" y1="10" x2="220" y2="10" stroke="#E5E7EB"/>
        <text x="276" y="15" class="text-muted" font-size="10" text-anchor="middle">ou</text>
        <line x1="332" y1="10" x2="552" y2="10" stroke="#E5E7EB"/>
      </g>

      <rect x="150" y="220" width="252" height="32" rx="4" class="btn-outline-primary"/>
      <text x="276" y="241" class="text-primary" font-size="11" text-anchor="middle">+ Créer un nouveau contact</text>

      <!-- Info -->
      <rect x="0" y="275" width="552" height="50" rx="6" class="bg-info"/>
      <text x="20" y="298" class="text-info" font-size="10">ℹ️ Le nouveau contact recevra un email de confirmation.</text>
      <text x="20" y="315" class="text-info" font-size="10">Le changement sera effectif après validation.</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="390" x2="600" y2="390" stroke="#E5E7EB"/>
    <g transform="translate(24, 407)">
      <rect x="0" y="0" width="110" height="34" rx="4" class="btn-outline"/>
      <text x="55" y="22" class="text-muted" font-size="11" text-anchor="middle">Annuler</text>

      <rect x="442" y="0" width="110" height="34" rx="4" class="btn-primary"/>
      <text x="497" y="22" class="text-white" font-size="11" text-anchor="middle">Modifier</text>
    </g>
  </g>
</svg>
