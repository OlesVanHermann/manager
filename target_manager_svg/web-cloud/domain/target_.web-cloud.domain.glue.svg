<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; }
      .action-menu-dropdown { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  <rect x="240" y="60" width="1" height="640" class="border" fill="#E5E7EB"/>
  
  <!-- Sidebar NAV -->
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">WEB CLOUD</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-primary" font-weight="500">Noms de domaine</text>
  <text x="20" y="170" class="text-body">Hébergements</text>
  <text x="20" y="200" class="text-body">Emails</text>
  <text x="20" y="230" class="text-body">Bases de données</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 90)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-muted" font-size="13">Web Cloud › Noms de domaine › example.com › <tspan class="text-body">GLUE</tspan></text>
    
    <!-- Title -->
    <text x="0" y="40" class="text-title">Enregistrement GLUE</text>
    
    <!-- Description -->
    <text x="0" y="75" class="text-body">Personnalisez ici vos serveurs DNS avec votre nom de domaine afin qu'ils s'affichent dans les bases WHOIS.</text>
    <text x="0" y="95" class="text-muted">Vous pouvez créer vos propres serveurs DNS en IPv4.</text>
    
    <!-- Add Button -->
    <rect x="850" y="55" width="200" height="36" rx="4" class="btn-default"/>
    <text x="895" y="78" class="text-body">Ajouter un GLUE</text>
    
    <!-- Table Card -->
    <rect x="0" y="120" width="1100" height="280" rx="8" class="bg-white"/>
    <rect x="0" y="120" width="1100" height="280" rx="8" class="border"/>
    
    <!-- Table Header -->
    <rect x="1" y="121" width="1098" height="44" rx="8" class="bg-neutral-100"/>
    <text x="30" y="148" class="text-body" font-weight="600">Hôte</text>
    <text x="450" y="148" class="text-body" font-weight="600">Cible(s)</text>
    <text x="1030" y="148" class="text-body" font-weight="600">Actions</text>
    
    <!-- Table Row 1 -->
    <line x1="0" y1="165" x2="1100" y2="165" stroke="#E5E7EB"/>
    <text x="30" y="195" class="text-body">ns1.example.com</text>
    <text x="450" y="195" class="text-muted">213.186.33.5</text>
    <text x="1040" y="195" class="text-muted" font-size="18">⋮</text>
    
    <!-- ActionMenu OUVERT Row 1 -->
    <g transform="translate(980, 205)">
      <rect x="0" y="0" width="120" height="76" rx="4" class="action-menu-dropdown"/>
      <text x="15" y="28" class="text-body">Modifier</text>
      <line x1="0" y1="38" x2="120" y2="38" stroke="#E5E7EB"/>
      <text x="15" y="62" class="text-body">Supprimer</text>
    </g>
    
    <!-- Table Row 2 -->
    <line x1="0" y1="220" x2="1100" y2="220" stroke="#E5E7EB"/>
    <text x="30" y="250" class="text-body">ns2.example.com</text>
    <text x="450" y="250" class="text-muted">213.186.33.6</text>
    <text x="1040" y="250" class="text-muted" font-size="18">⋮</text>
    
    <!-- Table Row 3 -->
    <line x1="0" y1="275" x2="1100" y2="275" stroke="#E5E7EB"/>
    <text x="30" y="305" class="text-body">ns3.example.com</text>
    <text x="450" y="305" class="text-muted">213.186.33.7, 2001:41d0:1:1b00::5</text>
    <text x="1040" y="305" class="text-muted" font-size="18">⋮</text>
  </g>
  
  <!-- Guides Section -->
  <g transform="translate(1150, 200)">
    <text x="0" y="0" class="text-section">Guides</text>
    <text x="0" y="30" class="text-primary" font-size="13">› Créer un enregistrement GLUE</text>
    <text x="0" y="55" class="text-primary" font-size="13">› Configurer ses serveurs DNS</text>
  </g>
</svg>
