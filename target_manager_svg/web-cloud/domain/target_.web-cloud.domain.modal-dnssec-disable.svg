<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; fill-opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-error { fill: #DC2626; }
      .bg-error-light { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #6B7280; stroke-width: 1; fill: #FFFFFF; }
      .btn-error { fill: #DC2626; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(470, 250)">
    <rect x="0" y="0" width="500" height="320" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="500" height="60" rx="12" class="bg-white"/>
    <text x="24" y="38" class="text-error" font-size="16" font-weight="600">⚠️ Désactiver DNSSEC</text>
    <text x="460" y="38" class="text-muted" font-size="18" cursor="pointer">×</text>
    <line x1="0" y1="60" x2="500" y2="60" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning box -->
      <rect x="0" y="0" width="452" height="80" rx="6" class="bg-error-light"/>
      <text x="15" y="25" class="text-error" font-size="12" font-weight="600">⚠️ Attention</text>
      <text x="15" y="45" class="text-error" font-size="11">La désactivation de DNSSEC supprimera la protection contre</text>
      <text x="15" y="60" class="text-error" font-size="11">les attaques DNS spoofing pour votre domaine.</text>

      <!-- Domain -->
      <text x="0" y="110" class="text-muted" font-size="11">Domaine concerné:</text>
      <text x="0" y="130" class="text-dark" font-size="14" font-weight="600">example.com</text>

      <!-- Confirmation -->
      <g transform="translate(0, 150)">
        <rect x="0" y="0" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#DC2626"/>
        <text x="30" y="15" class="text-dark" font-size="12">Je comprends les risques et souhaite désactiver DNSSEC</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="260" x2="500" y2="260" stroke="#E5E7EB"/>
    <g transform="translate(24, 275)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>
      <rect x="352" y="0" width="100" height="36" rx="4" class="btn-error"/>
      <text x="402" y="23" class="text-white" font-size="12" text-anchor="middle">Désactiver</text>
    </g>
  </g>
</svg>
