<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="510" y="46" width="70" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Noms de domaine</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">example.com</text>
    <line x1="0" y1="90" x2="280" y2="90" stroke="#E5E7EB"/>
    
    <text x="20" y="124" class="text-muted" font-size="12">Informations générales</text>
    <text x="20" y="154" class="text-muted" font-size="12">Zone DNS</text>
    <text x="20" y="184" class="text-muted" font-size="12">Serveurs DNS</text>
    <text x="20" y="214" class="text-muted" font-size="12">Redirections</text>
    <text x="20" y="244" class="text-muted" font-size="12">DynHost</text>
    <rect x="0" y="256" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="280" class="text-primary" font-size="12" font-weight="600">GLUE</text>
    <text x="20" y="316" class="text-muted" font-size="12">DNSSEC</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Enregistrements GLUE</text>

      <!-- INFO BANNER -->
      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="1048" height="60" rx="6" fill="#DBEAFE"/>
        <text x="20" y="25" fill="#1E40AF" font-size="12">ℹ️ Les enregistrements GLUE permettent de déclarer des serveurs DNS sur votre propre domaine</text>
        <text x="20" y="45" fill="#1E40AF" font-size="12">(ex: ns1.example.com) en associant directement une IP au registre.</text>
      </g>

      <!-- TOOLBAR -->
      <g transform="translate(0, 125)">
        <rect x="0" y="0" width="32" height="32" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="16" y="22" class="text-primary" font-size="14" text-anchor="middle">↻</text>
        
        <rect x="880" y="0" width="160" height="32" rx="4" class="bg-primary"/>
        <text x="960" y="21" class="text-white" font-size="11" text-anchor="middle">+ Ajouter GLUE</text>
      </g>

      <!-- TABLE -->
      <g transform="translate(0, 175)">
        <rect x="0" y="0" width="1048" height="40" rx="4" fill="#F9FAFB"/>
        <text x="20" y="26" class="text-dark" font-size="11" font-weight="600">Serveur DNS</text>
        <text x="350" y="26" class="text-dark" font-size="11" font-weight="600">IPv4</text>
        <text x="550" y="26" class="text-dark" font-size="11" font-weight="600">IPv6</text>
        <text x="980" y="26" class="text-dark" font-size="11" font-weight="600">Actions</text>

        <!-- Row 1 -->
        <rect x="0" y="45" width="1048" height="50" class="bg-white"/>
        <line x1="0" y1="95" x2="1048" y2="95" stroke="#E5E7EB"/>
        <text x="20" y="75" class="text-dark" font-size="12">ns1.example.com</text>
        <text x="350" y="75" class="text-dark" font-size="12">203.0.113.10</text>
        <text x="550" y="75" class="text-muted" font-size="12">—</text>
        <text x="960" y="75" class="text-primary" font-size="11">✎</text>
        <text x="1000" y="75" fill="#DC2626" font-size="11">✕</text>

        <!-- Row 2 -->
        <rect x="0" y="95" width="1048" height="50" fill="#F9FAFB"/>
        <line x1="0" y1="145" x2="1048" y2="145" stroke="#E5E7EB"/>
        <text x="20" y="125" class="text-dark" font-size="12">ns2.example.com</text>
        <text x="350" y="125" class="text-dark" font-size="12">203.0.113.11</text>
        <text x="550" y="125" class="text-dark" font-size="12">2001:db8::2</text>
        <text x="960" y="125" class="text-primary" font-size="11">✎</text>
        <text x="1000" y="125" fill="#DC2626" font-size="11">✕</text>
      </g>

      <!-- PAGINATION -->
      <g transform="translate(0, 340)">
        <text x="0" y="15" class="text-muted" font-size="11">Affichage 1-2 sur 2 enregistrements GLUE</text>
      </g>
    </g>
  </g>
</svg>
