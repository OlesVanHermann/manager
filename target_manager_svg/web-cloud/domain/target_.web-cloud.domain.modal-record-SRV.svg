<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 550" width="650" height="550">
  <defs>
    <style>
      .modal-bg { fill: rgba(0,0,0,0.5); }
      .modal-content { fill: #FFFFFF; }
      .modal-header { fill: #000E9C; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #FFFFFF; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-required { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #DC2626; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-group-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .badge-type { fill: #FEE2E2; }
      .text-badge { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #991B1B; font-weight: 600; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="650" height="550" class="modal-bg"/>
  
  <!-- Modal Container -->
  <rect x="25" y="20" width="600" height="510" rx="8" class="modal-content"/>
  
  <!-- Modal Header -->
  <rect x="25" y="20" width="600" height="50" rx="8" class="modal-header"/>
  <rect x="25" y="50" width="600" height="20" class="modal-header"/>
  <text x="45" y="52" class="text-white">Ajouter une entrée DNS - SRV</text>
  <rect x="260" y="38" width="40" height="24" rx="4" class="badge-type"/>
  <text x="270" y="55" class="text-badge">SRV</text>
  <text x="600" y="52" class="text-white" style="cursor:pointer;">✕</text>
  
  <!-- Subdomain field -->
  <text x="45" y="100" class="text-label">Sous-domaine</text>
  <rect x="45" y="110" width="350" height="36" rx="4" class="input-border"/>
  <text x="57" y="133" class="text-body">_sip._tcp</text>
  <rect x="395" y="110" width="200" height="36" rx="4" class="input-group-addon"/>
  <text x="407" y="133" class="text-muted">.exemple.com</text>
  
  <!-- TTL field -->
  <text x="45" y="175" class="text-label">TTL</text>
  <rect x="45" y="185" width="150" height="36" rx="4" class="input-border"/>
  <text x="57" y="208" class="text-body">3600</text>
  
  <!-- Priority field -->
  <text x="45" y="250" class="text-label">Priorité</text>
  <text x="85" y="250" class="text-required">*</text>
  <rect x="45" y="260" width="120" height="36" rx="4" class="input-border"/>
  <text x="57" y="283" class="text-body">10</text>
  <text x="175" y="283" class="text-muted">0-65535</text>
  
  <!-- Weight field -->
  <text x="270" y="250" class="text-label">Poids</text>
  <text x="300" y="250" class="text-required">*</text>
  <rect x="270" y="260" width="120" height="36" rx="4" class="input-border"/>
  <text x="282" y="283" class="text-body">5</text>
  <text x="400" y="283" class="text-muted">0-65535</text>
  
  <!-- Port field -->
  <text x="45" y="325" class="text-label">Port</text>
  <text x="70" y="325" class="text-required">*</text>
  <rect x="45" y="335" width="120" height="36" rx="4" class="input-border"/>
  <text x="57" y="358" class="text-body">5060</text>
  <text x="175" y="358" class="text-muted">0-65535</text>
  
  <!-- Target field -->
  <text x="45" y="400" class="text-label">Cible</text>
  <text x="75" y="400" class="text-required">*</text>
  <rect x="45" y="410" width="550" height="36" rx="4" class="input-border"/>
  <text x="57" y="433" class="text-body">sipserver.exemple.com.</text>
  <g transform="translate(570, 418)">
    <rect width="20" height="20" rx="10" fill="#E5E7EB"/>
    <text x="6" y="15" class="text-muted">?</text>
  </g>
  
  <!-- Buttons -->
  <rect x="355" y="475" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="382" y="498" class="btn-text-secondary">Annuler</text>
  
  <rect x="465" y="475" width="150" height="36" rx="4" class="btn-primary"/>
  <text x="495" y="498" class="btn-text-primary">Ajouter l'entrée</text>
</svg>
