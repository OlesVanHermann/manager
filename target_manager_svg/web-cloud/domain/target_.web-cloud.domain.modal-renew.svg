<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 380" width="600" height="380">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .text-btn-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-btn-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .alert-info { fill: #E8F0FE; stroke: #0050D7; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #0050D7; }
    </style>
  </defs>
  
  <rect width="600" height="380" rx="8" class="bg-white"/>
  <rect x="0" y="0" width="600" height="380" rx="8" class="border"/>
  
  <text x="24" y="36" class="text-title">Renouveler le nom de domaine</text>
  <line x1="0" y1="56" x2="600" y2="56" stroke="#E5E7EB" stroke-width="1"/>
  <text x="568" y="36" class="text-muted" style="cursor: pointer;">✕</text>
  
  <g transform="translate(24, 76)">
    <text x="0" y="0" class="text-body">
      <tspan>Voulez-vous renouveler le nom de domaine </tspan>
      <tspan font-weight="600">example.com</tspan>
      <tspan> ?</tspan>
    </text>
    
    <text x="0" y="40" class="text-body">Cette action va générer un bon de commande.</text>
    <text x="0" y="80" class="text-body">Le renouvellement sera effectif après paiement du bon de commande.</text>
    
    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="552" height="60" rx="4" class="alert-info"/>
      <text x="16" y="24" class="text-info">ℹ️ Le renouvellement prend effet à la date d'expiration actuelle du domaine.</text>
      <text x="16" y="44" class="text-info">La nouvelle date d'expiration sera calculée à partir de cette date.</text>
    </g>
  </g>
  
  <line x1="0" y1="320" x2="600" y2="320" stroke="#E5E7EB" stroke-width="1"/>
  <g transform="translate(24, 336)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="28" y="24" class="text-btn-secondary">Annuler</text>
    <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="468" y="24" class="text-btn-primary">Commander</text>
  </g>
</svg>
