<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="510" y="46" width="70" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Noms de domaine</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">example.com</text>
    <line x1="0" y1="90" x2="280" y2="90" stroke="#E5E7EB"/>
    
    <text x="20" y="124" class="text-muted" font-size="12">Informations générales</text>
    <text x="20" y="154" class="text-muted" font-size="12">Zone DNS</text>
    <text x="20" y="184" class="text-muted" font-size="12">Serveurs DNS</text>
    <text x="20" y="214" class="text-muted" font-size="12">Redirections</text>
    <text x="20" y="244" class="text-muted" font-size="12">DynHost</text>
    <text x="20" y="274" class="text-muted" font-size="12">GLUE</text>
    <text x="20" y="304" class="text-muted" font-size="12">DNSSEC</text>
    <text x="20" y="334" class="text-muted" font-size="12">Contacts</text>
    <rect x="0" y="346" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="370" class="text-primary" font-size="12" font-weight="600">Tâches en cours</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Tâches en cours</text>

      <!-- TOOLBAR -->
      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="32" height="32" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="16" y="22" class="text-primary" font-size="14" text-anchor="middle">↻</text>
        
        <rect x="45" y="0" width="150" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="65" y="21" class="text-muted" font-size="11">Statut: Tous ▼</text>
      </g>

      <!-- TABLE -->
      <g transform="translate(0, 95)">
        <rect x="0" y="0" width="1048" height="40" rx="4" fill="#F9FAFB"/>
        <text x="20" y="26" class="text-dark" font-size="11" font-weight="600">ID</text>
        <text x="120" y="26" class="text-dark" font-size="11" font-weight="600">Action</text>
        <text x="400" y="26" class="text-dark" font-size="11" font-weight="600">Date</text>
        <text x="600" y="26" class="text-dark" font-size="11" font-weight="600">Statut</text>
        <text x="800" y="26" class="text-dark" font-size="11" font-weight="600">Progression</text>

        <!-- Row 1 - En cours -->
        <rect x="0" y="45" width="1048" height="50" class="bg-white"/>
        <line x1="0" y1="95" x2="1048" y2="95" stroke="#E5E7EB"/>
        <text x="20" y="75" class="text-muted" font-size="11">#123456</text>
        <text x="120" y="75" class="text-dark" font-size="12">Modification DNS</text>
        <text x="400" y="75" class="text-muted" font-size="12">29/12/2025 14:30</text>
        <rect x="600" y="60" width="80" height="22" rx="11" fill="#FEF3C7"/>
        <text x="640" y="75" fill="#D97706" font-size="10" text-anchor="middle">En cours</text>
        <!-- Progress bar -->
        <rect x="800" y="62" width="180" height="18" rx="9" fill="#E5E7EB"/>
        <rect x="800" y="62" width="108" height="18" rx="9" fill="#0050D7"/>
        <text x="890" y="75" class="text-white" font-size="9" text-anchor="middle">60%</text>

        <!-- Row 2 - Terminé -->
        <rect x="0" y="95" width="1048" height="50" fill="#F9FAFB"/>
        <line x1="0" y1="145" x2="1048" y2="145" stroke="#E5E7EB"/>
        <text x="20" y="125" class="text-muted" font-size="11">#123455</text>
        <text x="120" y="125" class="text-dark" font-size="12">Activation DNSSEC</text>
        <text x="400" y="125" class="text-muted" font-size="12">29/12/2025 10:15</text>
        <rect x="600" y="110" width="80" height="22" rx="11" fill="#DEF7EC"/>
        <text x="640" y="125" fill="#03543F" font-size="10" text-anchor="middle">Terminé</text>
        <rect x="800" y="112" width="180" height="18" rx="9" fill="#059669"/>
        <text x="890" y="125" class="text-white" font-size="9" text-anchor="middle">100%</text>

        <!-- Row 3 - Erreur -->
        <rect x="0" y="145" width="1048" height="50" class="bg-white"/>
        <line x1="0" y1="195" x2="1048" y2="195" stroke="#E5E7EB"/>
        <text x="20" y="175" class="text-muted" font-size="11">#123454</text>
        <text x="120" y="175" class="text-dark" font-size="12">Transfert sortant</text>
        <text x="400" y="175" class="text-muted" font-size="12">28/12/2025 16:45</text>
        <rect x="600" y="160" width="80" height="22" rx="11" fill="#FEE2E2"/>
        <text x="640" y="175" fill="#DC2626" font-size="10" text-anchor="middle">Erreur</text>
        <rect x="800" y="162" width="180" height="18" rx="9" fill="#DC2626"/>
        <text x="890" y="175" class="text-white" font-size="9" text-anchor="middle">Échec</text>
      </g>

      <!-- PAGINATION -->
      <g transform="translate(0, 320)">
        <text x="0" y="15" class="text-muted" font-size="11">Affichage 1-3 sur 3 tâches</text>
      </g>
    </g>
  </g>
</svg>
