<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #F3F4F6; }
      .radio { fill: #FFFFFF; stroke: #D1D5DB; }
      .radio-selected { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>

  <!-- Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="420" y="130" width="600" height="640" rx="12" fill="#FFFFFF"/>

  <!-- Warning Icon -->
  <circle cx="720" cy="195" r="35" class="bg-error"/>
  <text x="713" y="210" font-size="40" fill="#DC2626">!</text>

  <!-- Modal Header -->
  <text x="720" y="265" class="text-dark" font-size="18" font-weight="600" text-anchor="middle">Reinitialiser la zone DNS</text>
  <line x1="420" y1="285" x2="1020" y2="285" stroke="#E5E7EB"/>

  <!-- Content -->
  <g transform="translate(450, 305)">
    <!-- Warning banner -->
    <rect x="0" y="0" width="540" height="60" rx="6" class="bg-error"/>
    <text x="15" y="25" class="text-error" font-size="12" font-weight="600">Attention - Action irreversible !</text>
    <text x="15" y="45" class="text-error" font-size="11">Tous les enregistrements DNS personnalises seront supprimes.</text>

    <!-- Options -->
    <text x="0" y="95" class="text-dark" font-size="13" font-weight="600">Type de reinitialisation</text>

    <!-- Option 1: Minimal -->
    <g transform="translate(0, 115)">
      <circle cx="12" cy="12" r="10" class="radio-selected"/>
      <circle cx="12" cy="12" r="4" fill="#FFFFFF"/>
      <text x="32" y="17" class="text-dark" font-size="12" font-weight="500">Reinitialisation minimale</text>
      <text x="32" y="35" class="text-muted" font-size="10">Cree uniquement les enregistrements NS de base</text>
    </g>

    <!-- Option 2: Normal -->
    <g transform="translate(0, 175)">
      <circle cx="12" cy="12" r="10" class="radio"/>
      <text x="32" y="17" class="text-dark" font-size="12" font-weight="500">Reinitialisation normale</text>
      <text x="32" y="35" class="text-muted" font-size="10">Cree les enregistrements NS + A/AAAA vers les serveurs OVH</text>
    </g>

    <!-- Option 3: Complete -->
    <g transform="translate(0, 235)">
      <circle cx="12" cy="12" r="10" class="radio"/>
      <text x="32" y="17" class="text-dark" font-size="12" font-weight="500">Reinitialisation avec MX</text>
      <text x="32" y="35" class="text-muted" font-size="10">Cree les enregistrements NS + A/AAAA + MX vers les serveurs OVH</text>
    </g>

    <!-- Confirmation -->
    <text x="0" y="305" class="text-dark" font-size="12" font-weight="500">Confirmation</text>
    <text x="0" y="325" class="text-muted" font-size="11">Tapez "REINITIALISER" pour confirmer</text>
    <rect x="0" y="335" width="540" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(450, 690)">
    <rect x="250" y="0" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="285" y="26" class="text-dark" font-size="12">Annuler</text>

    <rect x="380" y="0" width="160" height="40" rx="4" class="btn-danger"/>
    <text x="415" y="26" class="text-white" font-size="12">Reinitialiser</text>
  </g>
</svg>
