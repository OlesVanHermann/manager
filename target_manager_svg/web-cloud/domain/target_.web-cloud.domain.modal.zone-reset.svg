<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-muted{fill:#F9FAFB}.bg-white{fill:#FFF}.bg-overlay{fill:rgba(0,0,0,0.5)}.text-dark{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#1F2937}.text-muted{font-family:'Source Sans Pro',sans-serif;font-size:13px;fill:#6B7280}.text-white{font-family:'Source Sans Pro',sans-serif;fill:#FFF}.text-primary{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#0050D7}.text-danger{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#991B1B}.text-title{font-family:'Source Sans Pro',sans-serif;font-size:18px;font-weight:600;fill:#1F2937}.btn-danger{fill:#EF4444}.radio{fill:#FFF;stroke:#D1D5DB}.radio-selected{fill:#0050D7}</style></defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">NOMS DE DOMAINE</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-primary" font-weight="500">example.com</text>
  <!-- Overlay -->
  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>
  <!-- Modal -->
  <rect x="420" y="160" width="600" height="560" fill="#FFF" rx="12" filter="drop-shadow(0 25px 50px rgba(0,0,0,0.25))"/>
  <!-- Warning Icon -->
  <circle cx="720" cy="225" r="35" fill="#FEE2E2"/>
  <text x="710" y="240" font-family="Source Sans Pro" font-size="40" fill="#991B1B">!</text>
  <text x="450" y="290" class="text-title">Réinitialiser la zone DNS</text>
  <line x1="420" y1="310" x2="1020" y2="310" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Warning -->
  <rect x="450" y="330" width="540" height="60" fill="#FEE2E2" rx="4"/>
  <text x="470" y="355" class="text-danger" font-size="13">⚠️ Cette action est irréversible ! Tous les enregistrements</text>
  <text x="470" y="375" class="text-danger" font-size="13">DNS personnalisés seront supprimés.</text>
  <!-- Options -->
  <text x="450" y="420" class="text-dark" font-weight="500">Type de réinitialisation</text>
  <!-- Option 1 -->
  <circle cx="465" cy="455" r="9" class="radio"/>
  <circle cx="465" cy="455" r="5" class="radio-selected"/>
  <text x="485" y="460" class="text-dark">Réinitialisation minimale</text>
  <text x="485" y="480" class="text-muted" font-size="12">Crée uniquement les enregistrements NS de base</text>
  <!-- Option 2 -->
  <circle cx="465" cy="515" r="9" class="radio"/>
  <text x="485" y="520" class="text-dark">Réinitialisation avec redirection OVH</text>
  <text x="485" y="540" class="text-muted" font-size="12">Pointe le domaine vers les serveurs OVH (A, MX, CNAME)</text>
  <!-- Option 3 -->
  <circle cx="465" cy="575" r="9" class="radio"/>
  <text x="485" y="580" class="text-dark">Réinitialisation avec hébergement web</text>
  <text x="485" y="600" class="text-muted" font-size="12">Configure la zone pour votre hébergement OVH existant</text>
  <!-- Confirmation -->
  <text x="450" y="650" class="text-dark" font-weight="500">Confirmez en tapant le nom du domaine</text>
  <rect x="450" y="665" width="540" height="40" fill="#FFF" stroke="#D1D5DB" rx="4"/>
  <text x="465" y="690" class="text-muted">example.com</text>
  <!-- Buttons -->
  <rect x="680" y="725" width="120" height="40" fill="#F3F4F6" rx="4"/>
  <text x="715" y="750" class="text-dark">Annuler</text>
  <rect x="820" y="725" width="170" height="40" class="btn-danger" rx="4"/>
  <text x="850" y="750" class="text-white">Réinitialiser</text>
</svg>
