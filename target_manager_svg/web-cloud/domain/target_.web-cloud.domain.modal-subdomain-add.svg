<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-required { fill: #DC2626; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="370" y="140" width="700" height="600" rx="12" fill="#FFFFFF"/>
  <text x="720" y="180" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Ajouter un sous-domaine</text>
  <text x="1040" y="180" class="text-muted" font-size="20">×</text>
  <g transform="translate(400, 210)">
    <rect x="0" y="0" width="640" height="40" rx="6" class="bg-info"/>
    <text x="15" y="25" class="text-info" font-size="11">Creez un sous-domaine et configurez sa cible.</text>
    <text x="0" y="70" class="text-dark" font-size="12" font-weight="500">Sous-domaine <tspan class="text-required">*</tspan></text>
    <rect x="0" y="85" width="300" height="40" rx="4" class="input"/>
    <text x="15" y="111" class="text-muted" font-size="12">www</text>
    <rect x="300" y="85" width="240" height="40" rx="4" fill="#F3F4F6"/>
    <text x="315" y="111" class="text-muted" font-size="12">.example.com</text>
    <text x="0" y="155" class="text-dark" font-size="12" font-weight="500">Type de cible <tspan class="text-required">*</tspan></text>
    <g transform="translate(0, 175)">
      <circle cx="10" cy="10" r="8" class="radio-selected"/>
      <circle cx="10" cy="10" r="3" fill="#FFFFFF"/>
      <text x="28" y="14" class="text-dark" font-size="12">Redirection (URL)</text>
    </g>
    <g transform="translate(200, 175)">
      <circle cx="10" cy="10" r="8" class="radio-unselected"/>
      <text x="28" y="14" class="text-dark" font-size="12">Enregistrement A (IP)</text>
    </g>
    <g transform="translate(420, 175)">
      <circle cx="10" cy="10" r="8" class="radio-unselected"/>
      <text x="28" y="14" class="text-dark" font-size="12">CNAME</text>
    </g>
    <text x="0" y="235" class="text-dark" font-size="12" font-weight="500">URL de destination <tspan class="text-required">*</tspan></text>
    <rect x="0" y="250" width="640" height="40" rx="4" class="input"/>
    <text x="15" y="276" class="text-muted" font-size="12">https://www.example.com</text>
    <text x="0" y="320" class="text-dark" font-size="12" font-weight="500">Options de redirection</text>
    <rect x="0" y="335" width="14" height="14" rx="2" fill="#0050D7"/>
    <text x="7" y="346" class="text-white" font-size="9" text-anchor="middle">✓</text>
    <text x="22" y="346" class="text-dark" font-size="11">Redirection permanente (301)</text>
    <rect x="0" y="360" width="14" height="14" rx="2" fill="#FFFFFF" stroke="#D1D5DB"/>
    <text x="22" y="371" class="text-dark" font-size="11">Conserver le chemin</text>
  </g>
  <g transform="translate(400, 660)">
    <rect x="380" y="0" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="415" y="26" class="text-dark" font-size="12">Annuler</text>
    <rect x="510" y="0" width="130" height="40" rx="4" class="btn-primary"/>
    <text x="548" y="26" class="text-white" font-size="12">Ajouter</text>
  </g>
</svg>
