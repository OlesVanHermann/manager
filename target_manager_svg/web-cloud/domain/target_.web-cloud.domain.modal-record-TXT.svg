<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #E8F0FE; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-info { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .textarea { fill: #FFFFFF; stroke: #D1D5DB; }
      .select { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  
  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <rect x="420" y="80" width="600" height="700" rx="8" class="bg-white"/>
  
  <!-- Modal Header -->
  <g transform="translate(420, 80)">
    <rect x="0" y="0" width="600" height="60" rx="8" class="bg-white"/>
    <text x="30" y="38" class="text-heading">Ajouter un enregistrement TXT</text>
    <text x="555" y="38" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
  </g>
  
  <!-- Modal Content -->
  <g transform="translate(450, 160)">
    <!-- Info -->
    <rect x="0" y="0" width="540" height="80" rx="4" class="bg-info"/>
    <text x="20" y="25" class="text-info" font-weight="600">ℹ️ Enregistrement TXT (Text)</text>
    <text x="20" y="45" class="text-info">Permet de stocker du texte arbitraire. Utilisé pour la</text>
    <text x="20" y="65" class="text-info">vérification de domaine, SPF, DKIM, DMARC, etc.</text>
    
    <!-- Subdomain -->
    <text x="0" y="120" class="text-label">Sous-domaine</text>
    <text x="0" y="140" class="text-muted" font-size="13">Laissez vide pour le domaine principal (@)</text>
    <g transform="translate(0, 155)">
      <rect x="0" y="0" width="300" height="45" rx="4" class="input"/>
      <text x="15" y="28" class="text-body">_dmarc</text>
      <rect x="310" y="0" width="230" height="45" rx="4" class="bg-muted"/>
      <text x="325" y="28" class="text-muted">.example-domain.com</text>
    </g>
    
    <!-- Value -->
    <text x="0" y="240" class="text-label">Valeur *</text>
    <text x="0" y="260" class="text-muted" font-size="13">Contenu de l'enregistrement TXT (max 255 caractères par segment)</text>
    <rect x="0" y="275" width="540" height="120" rx="4" class="textarea"/>
    <text x="15" y="300" class="text-body" font-size="13">v=DMARC1; p=quarantine; rua=mailto:dmarc@example.com;</text>
    <text x="15" y="320" class="text-body" font-size="13">ruf=mailto:dmarc@example.com; sp=quarantine; adkim=s;</text>
    <text x="15" y="340" class="text-body" font-size="13">aspf=s</text>
    
    <!-- Character count -->
    <text x="450" y="410" class="text-muted" font-size="12">156 / 255</text>
    
    <!-- TTL -->
    <text x="0" y="450" class="text-label">TTL (Time To Live)</text>
    <rect x="0" y="465" width="250" height="45" rx="4" class="select"/>
    <text x="15" y="493" class="text-body">3600 (1 heure)</text>
    <text x="215" y="493" class="text-muted">▼</text>
    
    <!-- Preview -->
    <text x="0" y="545" class="text-label">Aperçu de l'enregistrement</text>
    <rect x="0" y="560" width="540" height="50" rx="4" class="bg-muted"/>
    <text x="20" y="585" class="text-body" font-family="monospace" font-size="11">_dmarc  3600  IN  TXT  "v=DMARC1; p=quarantine; ..."</text>
  </g>
  
  <!-- Modal Footer -->
  <g transform="translate(420, 710)">
    <line x1="0" y1="0" x2="600" y2="0" stroke="#E5E7EB"/>
    <rect x="320" y="20" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="355" y="46" class="text-body">Annuler</text>
    <rect x="455" y="20" width="120" height="40" rx="4" class="btn-primary"/>
    <text x="490" y="46" class="text-white">Ajouter</text>
  </g>
</svg>
