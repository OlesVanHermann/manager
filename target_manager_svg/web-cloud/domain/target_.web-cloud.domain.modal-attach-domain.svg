<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="395" y="180" width="650" height="480" rx="12" fill="#FFFFFF"/>
  <text x="720" y="220" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Attacher un domaine</text>
  <text x="1015" y="220" class="text-muted" font-size="20">×</text>
  <g transform="translate(425, 250)">
    <rect x="0" y="0" width="590" height="40" rx="6" class="bg-info"/>
    <text x="15" y="25" class="text-info" font-size="11">Associez un domaine existant a votre compte OVH.</text>
    <text x="0" y="70" class="text-dark" font-size="12" font-weight="500">Nom de domaine *</text>
    <rect x="0" y="85" width="590" height="40" rx="4" class="input"/>
    <text x="15" y="111" class="text-muted" font-size="12">mon-domaine.com</text>
    <text x="0" y="155" class="text-dark" font-size="12" font-weight="500">Code de transfert (Auth Info)</text>
    <rect x="0" y="170" width="590" height="40" rx="4" class="input"/>
    <text x="15" y="196" class="text-muted" font-size="12">Code fourni par votre ancien registrar</text>
    <text x="0" y="240" class="text-dark" font-size="12" font-weight="500">Service associe</text>
    <rect x="0" y="255" width="400" height="40" rx="4" class="input"/>
    <text x="15" y="281" class="text-dark" font-size="12">Hebergement Web - mon-site ▼</text>
    <text x="0" y="320" class="text-muted" font-size="10">Optionnel : associez ce domaine a un service existant.</text>
  </g>
  <g transform="translate(425, 580)">
    <rect x="340" y="0" width="110" height="40" rx="4" class="btn-secondary"/>
    <text x="372" y="26" class="text-dark" font-size="12">Annuler</text>
    <rect x="460" y="0" width="130" height="40" rx="4" class="btn-primary"/>
    <text x="495" y="26" class="text-white" font-size="12">Attacher</text>
  </g>
</svg>
