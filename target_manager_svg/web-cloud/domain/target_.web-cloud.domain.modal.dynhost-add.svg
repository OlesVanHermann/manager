<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>

  <!-- Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="420" y="120" width="600" height="660" rx="12" fill="#FFFFFF"/>

  <!-- Modal Header -->
  <text x="450" y="160" class="text-dark" font-size="18" font-weight="600">Ajouter un DynHost</text>
  <text x="990" y="160" class="text-muted" font-size="20" style="cursor:pointer">x</text>
  <line x1="420" y1="180" x2="1020" y2="180" stroke="#E5E7EB"/>

  <!-- Content -->
  <g transform="translate(450, 200)">
    <!-- Info banner -->
    <rect x="0" y="0" width="520" height="70" rx="6" class="bg-info"/>
    <text x="15" y="20" class="text-info" font-size="11" font-weight="600">Qu'est-ce que DynHost ?</text>
    <text x="15" y="38" class="text-info" font-size="10">Le DynHost permet de faire pointer un sous-domaine vers une adresse IP</text>
    <text x="15" y="52" class="text-info" font-size="10">dynamique (connexion internet residentielle).</text>

    <!-- Form -->
    <text x="0" y="100" class="text-dark" font-size="12" font-weight="500">Sous-domaine</text>
    <rect x="0" y="110" width="250" height="40" rx="4" class="input"/>
    <text x="15" y="136" class="text-dark" font-size="12">home</text>
    <text x="270" y="136" class="text-muted" font-size="12">.example.com</text>

    <text x="0" y="175" class="text-dark" font-size="12" font-weight="500">Adresse IP actuelle</text>
    <rect x="0" y="185" width="520" height="40" rx="4" class="input"/>
    <text x="15" y="211" class="text-muted" font-size="12">Ex: 90.123.45.67</text>

    <text x="0" y="250" class="text-dark" font-size="12" font-weight="500">Identifiant DynHost</text>
    <rect x="0" y="260" width="520" height="40" rx="4" class="input"/>
    <text x="15" y="286" class="text-dark" font-size="12">example.com-home</text>
    <text x="0" y="310" class="text-muted" font-size="10">Cet identifiant sera utilise pour la mise a jour automatique de l'IP.</text>

    <text x="0" y="350" class="text-dark" font-size="12" font-weight="500">Mot de passe</text>
    <rect x="0" y="360" width="520" height="40" rx="4" class="input"/>
    <text x="15" y="386" class="text-muted" font-size="12">••••••••</text>

    <text x="0" y="430" class="text-dark" font-size="12" font-weight="500">Confirmer le mot de passe</text>
    <rect x="0" y="440" width="520" height="40" rx="4" class="input"/>
    <text x="15" y="466" class="text-muted" font-size="12">••••••••</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(450, 700)">
    <rect x="250" y="0" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="285" y="26" class="text-dark" font-size="12">Annuler</text>

    <rect x="380" y="0" width="140" height="40" rx="4" class="btn-primary"/>
    <text x="420" y="26" class="text-white" font-size="12">Creer</text>
  </g>
</svg>
