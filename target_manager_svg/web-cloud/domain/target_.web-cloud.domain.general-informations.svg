<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000" width="1440" height="1000">
  <defs><style>.bg-header{fill:#000E9C}.bg-muted{fill:#F9FAFB}.bg-white{fill:#FFF}.text-dark{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#1F2937}.text-muted{font-family:'Source Sans Pro',sans-serif;font-size:13px;fill:#6B7280}.text-white{font-family:'Source Sans Pro',sans-serif;fill:#FFF}.text-primary{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#0050D7}.text-title{font-family:'Source Sans Pro',sans-serif;font-size:16px;font-weight:600;fill:#1F2937}.tile{fill:#FFF;stroke:#E5E7EB;stroke-width:1}.badge-success{fill:#DEF7EC}.badge-warning{fill:#FEF3C7}</style></defs>
  <rect width="1440" height="1000" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <text x="520" y="38" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="0" y="60" width="240" height="940" class="bg-white"/>
  <rect x="240" y="60" width="1" height="940" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">NOMS DE DOMAINE</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-primary" font-weight="500">example.com</text>
  <text x="20" y="170" class="text-dark">monsite.fr</text>
  <text x="20" y="200" class="text-dark">boutique.eu</text>
  <text x="280" y="100" class="text-muted">Web Cloud › Noms de domaine ›</text>
  <text x="470" y="100" class="text-dark" font-weight="500">example.com</text>
  <text x="280" y="140" class="text-dark" font-size="24" font-weight="600">example.com</text>
  <rect x="280" y="160" width="160" height="36" fill="#0050D7" rx="4"/>
  <text x="295" y="183" class="text-white" font-size="14">Informations générales</text>
  <text x="460" y="183" class="text-muted">Zone DNS</text>
  <text x="550" y="183" class="text-muted">Serveurs DNS</text>
  <text x="670" y="183" class="text-muted">Redirection</text>
  <text x="770" y="183" class="text-muted">DNSSEC</text>
  <!-- Tile 1: Informations générales -->
  <rect x="280" y="220" width="360" height="350" class="tile" rx="8"/>
  <text x="300" y="252" class="text-title">Informations générales</text>
  <text x="300" y="290" class="text-muted" font-size="13">État du domaine</text>
  <rect x="300" y="300" width="50" height="22" rx="4" class="badge-success"/>
  <text x="312" y="315" font-family="Source Sans Pro" font-size="12" fill="#03543F">Actif</text>
  <text x="300" y="360" class="text-muted" font-size="13">Extension</text>
  <text x="300" y="380" class="text-dark">.com (gTLD)</text>
  <text x="300" y="420" class="text-muted" font-size="13">Registrar</text>
  <text x="300" y="440" class="text-dark">OVHcloud</text>
  <text x="300" y="480" class="text-muted" font-size="13">Date de création</text>
  <text x="300" y="500" class="text-dark">15 mars 2020</text>
  <text x="300" y="540" class="text-muted" font-size="13">Date d'expiration</text>
  <text x="300" y="560" class="text-dark">15 mars 2026</text>
  <!-- Tile 2: Configuration DNS -->
  <rect x="660" y="220" width="360" height="350" class="tile" rx="8"/>
  <text x="680" y="252" class="text-title">Configuration DNS</text>
  <text x="680" y="290" class="text-muted" font-size="13">Serveurs DNS</text>
  <text x="680" y="310" class="text-dark">dns1.ovh.net</text>
  <text x="680" y="330" class="text-dark">dns2.ovh.net</text>
  <text x="1000" y="290" class="text-muted" font-size="18">⋮</text>
  <text x="680" y="370" class="text-muted" font-size="13">DNSSEC</text>
  <rect x="680" y="380" width="60" height="22" rx="4" class="badge-success"/>
  <text x="692" y="395" font-family="Source Sans Pro" font-size="12" fill="#03543F">Activé</text>
  <text x="1000" y="380" class="text-muted" font-size="18">⋮</text>
  <text x="680" y="430" class="text-muted" font-size="13">Anycast DNS</text>
  <text x="680" y="450" class="text-dark">Non activé</text>
  <text x="1000" y="440" class="text-muted" font-size="18">⋮</text>
  <text x="680" y="490" class="text-muted" font-size="13">Zone DNS</text>
  <text x="680" y="510" class="text-dark">12 enregistrements</text>
  <text x="680" y="535" class="text-primary">› Gérer la zone DNS</text>
  <!-- Tile 3: Sécurité -->
  <rect x="1040" y="220" width="360" height="350" class="tile" rx="8"/>
  <text x="1060" y="252" class="text-title">Sécurité</text>
  <text x="1060" y="290" class="text-muted" font-size="13">Transfert sortant</text>
  <rect x="1060" y="300" width="70" height="22" rx="4" class="badge-success"/>
  <text x="1072" y="315" font-family="Source Sans Pro" font-size="12" fill="#03543F">Verrouillé</text>
  <text x="1380" y="300" class="text-muted" font-size="18">⋮</text>
  <text x="1060" y="360" class="text-muted" font-size="13">Protection Whois</text>
  <rect x="1060" y="370" width="60" height="22" rx="4" class="badge-success"/>
  <text x="1072" y="385" font-family="Source Sans Pro" font-size="12" fill="#03543F">Activée</text>
  <text x="1380" y="370" class="text-muted" font-size="18">⋮</text>
  <text x="1060" y="420" class="text-muted" font-size="13">Auth Code</text>
  <text x="1060" y="440" class="text-dark">••••••••••</text>
  <text x="1160" y="440" class="text-primary" font-size="12">Afficher</text>
  <text x="1060" y="480" class="text-muted" font-size="13">OwO (Owner Change)</text>
  <text x="1060" y="500" class="text-dark">Autoriser les changements</text>
  <!-- Row 2: Abonnement + Contacts -->
  <rect x="280" y="590" width="540" height="200" class="tile" rx="8"/>
  <text x="300" y="622" class="text-title">Abonnement</text>
  <text x="300" y="660" class="text-muted" font-size="13">Offre</text>
  <text x="300" y="680" class="text-dark">Nom de domaine</text>
  <text x="300" y="720" class="text-muted" font-size="13">Renouvellement</text>
  <text x="300" y="740" class="text-dark">Automatique - 15/03/2026</text>
  <text x="780" y="730" class="text-muted" font-size="18">⋮</text>
  <text x="550" y="660" class="text-muted" font-size="13">Prix</text>
  <text x="550" y="680" class="text-dark">9,99 € HT/an</text>
  <rect x="840" y="590" width="560" height="200" class="tile" rx="8"/>
  <text x="860" y="622" class="text-title">Contacts</text>
  <text x="860" y="660" class="text-dark" font-size="13">ab12345-ovh : Propriétaire</text>
  <text x="860" y="685" class="text-dark" font-size="13">ab12345-ovh : Admin</text>
  <text x="860" y="710" class="text-dark" font-size="13">ab12345-ovh : Technique</text>
  <text x="860" y="735" class="text-dark" font-size="13">ab12345-ovh : Facturation</text>
  <text x="1360" y="670" class="text-muted" font-size="18">⋮</text>
  <!-- Action menu ouvert -->
  <g id="action-menu">
    <rect x="1220" y="680" width="180" height="100" fill="#FFF" stroke="#E5E7EB" rx="4" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
    <text x="1236" y="710" class="text-dark">Modifier les contacts</text>
    <text x="1236" y="740" class="text-dark">Changer le propriétaire</text>
    <text x="1236" y="770" class="text-dark">Exporter en CSV</text>
  </g>
</svg>
