<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 500; fill: #6B7280; }
      .text-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #991B1B; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .text-btn { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-btn-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .table-header { fill: #F3F4F6; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .badge-success { fill: #DEF7EC; }
      .text-badge-success { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; font-weight: 500; fill: #03543F; }
      .alert-warning { fill: #FEF3C7; stroke: #F59E0B; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
    </style>
  </defs>
  
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: 600;">OVHcloud</text>
  
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <line x1="240" y1="60" x2="240" y2="800" stroke="#E5E7EB"/>
  
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-muted">
      <tspan>Web Cloud</tspan>
      <tspan dx="8">›</tspan>
      <tspan dx="8">Noms de domaine</tspan>
      <tspan dx="8">›</tspan>
      <tspan dx="8" class="text-body">example.com</tspan>
    </text>
    
    <text x="0" y="50" class="text-title">Serveurs DNS</text>
    
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="880" height="50" rx="4" class="alert-warning"/>
      <text x="16" y="20" class="text-warning">⚠️ Attention, il est fortement déconseillé de n'avoir qu'un seul serveur DNS actif.</text>
      <text x="16" y="38" class="text-warning">Ajoutez un serveur DNS secondaire pour assurer la disponibilité de votre domaine.</text>
    </g>
    
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="180" height="36" rx="4" class="btn-primary"/>
      <text x="16" y="24" class="text-btn">+ Ajouter un serveur DNS</text>
      <rect x="196" y="0" width="200" height="36" rx="4" class="btn-secondary"/>
      <text x="212" y="24" class="text-btn-secondary">Réinitialiser les serveurs DNS</text>
    </g>
    
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="880" height="280" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="880" height="280" rx="8" class="border"/>
      
      <rect x="1" y="1" width="878" height="48" rx="8" class="table-header"/>
      <text x="24" y="32" class="text-label">SERVEUR DNS</text>
      <text x="350" y="32" class="text-label">IP ASSOCIÉE</text>
      <text x="550" y="32" class="text-label">STATUT</text>
      <text x="750" y="32" class="text-label">ACTIONS</text>
      
      <line x1="0" y1="49" x2="880" y2="49" stroke="#E5E7EB"/>
      <text x="24" y="82" class="text-body">dns1.ovh.net</text>
      <text x="350" y="82" class="text-body">213.186.33.99</text>
      <g transform="translate(550, 64)"><rect x="0" y="0" width="50" height="24" rx="4" class="badge-success"/><text x="10" y="17" class="text-badge-success">Actif</text></g>
      <text x="770" y="82" class="text-muted" style="font-size: 18px;">⋮</text>
      
      <line x1="0" y1="105" x2="880" y2="105" stroke="#E5E7EB"/>
      <text x="24" y="138" class="text-body">ns1.ovh.net</text>
      <text x="350" y="138" class="text-body">213.251.128.136</text>
      <g transform="translate(550, 120)"><rect x="0" y="0" width="50" height="24" rx="4" class="badge-success"/><text x="10" y="17" class="text-badge-success">Actif</text></g>
      <text x="770" y="138" class="text-muted" style="font-size: 18px;">⋮</text>
      
      <line x1="0" y1="161" x2="880" y2="161" stroke="#E5E7EB"/>
      <text x="24" y="194" class="text-body">ns2.ovh.net</text>
      <text x="350" y="194" class="text-body">213.251.188.136</text>
      <g transform="translate(550, 176)"><rect x="0" y="0" width="50" height="24" rx="4" class="badge-success"/><text x="10" y="17" class="text-badge-success">Actif</text></g>
      <text x="770" y="194" class="text-muted" style="font-size: 18px;">⋮</text>
      
      <g transform="translate(700, 210)">
        <rect x="0" y="0" width="130" height="40" rx="4" class="action-menu"/>
        <text x="16" y="28" class="text-danger">Supprimer</text>
      </g>
    </g>
  </g>
</svg>
