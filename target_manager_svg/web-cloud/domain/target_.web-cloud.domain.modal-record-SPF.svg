<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #E8F0FE; }
      .bg-warning { fill: #FEF3C7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-info { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .select { fill: #FFFFFF; stroke: #D1D5DB; }
      .checkbox-checked { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <rect x="370" y="50" width="700" height="800" rx="8" class="bg-white"/>
  
  <!-- Modal Header -->
  <g transform="translate(370, 50)">
    <rect x="0" y="0" width="700" height="60" rx="8" class="bg-white"/>
    <text x="30" y="38" class="text-heading">Ajouter un enregistrement SPF</text>
    <text x="655" y="38" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>
  </g>
  
  <!-- Modal Content -->
  <g transform="translate(400, 130)">
    <!-- Info -->
    <rect x="0" y="0" width="640" height="60" rx="4" class="bg-info"/>
    <text x="20" y="25" class="text-info" font-weight="600">ℹ️ Enregistrement SPF (Sender Policy Framework)</text>
    <text x="20" y="45" class="text-info">Définit les serveurs autorisés à envoyer des emails pour votre domaine.</text>
    
    <!-- Warning -->
    <rect x="0" y="80" width="640" height="45" rx="4" class="bg-warning"/>
    <text x="20" y="108" class="text-warning">⚠️ Un seul enregistrement SPF est autorisé par domaine.</text>
    
    <!-- Subdomain -->
    <text x="0" y="165" class="text-label">Sous-domaine</text>
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="300" height="45" rx="4" class="input"/>
      <text x="15" y="28" class="text-muted">@ (domaine principal)</text>
      <rect x="310" y="0" width="330" height="45" rx="4" class="bg-muted"/>
      <text x="325" y="28" class="text-muted">.example-domain.com</text>
    </g>
    
    <!-- SPF Options -->
    <text x="0" y="265" class="text-label">Serveurs autorisés</text>
    
    <g transform="translate(0, 285)">
      <!-- Include OVH -->
      <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
      <text x="6" y="14" class="text-white" font-size="12">✓</text>
      <text x="30" y="14" class="text-body">Inclure les serveurs OVH (include:mx.ovh.com)</text>
      
      <!-- Include hosting -->
      <rect x="0" y="35" width="18" height="18" rx="3" class="checkbox-checked"/>
      <text x="6" y="49" class="text-white" font-size="12">✓</text>
      <text x="30" y="49" class="text-body">Autoriser l'IP de l'hébergement (a)</text>
      
      <!-- Include MX -->
      <rect x="0" y="70" width="18" height="18" rx="3" class="checkbox-checked"/>
      <text x="6" y="84" class="text-white" font-size="12">✓</text>
      <text x="30" y="84" class="text-body">Autoriser les serveurs MX (mx)</text>
      
      <!-- Custom include -->
      <rect x="0" y="105" width="18" height="18" rx="3" class="border" fill="#FFFFFF"/>
      <text x="30" y="119" class="text-body">Ajouter un include personnalisé</text>
    </g>
    
    <!-- Custom IP -->
    <text x="0" y="440" class="text-label">Adresses IP supplémentaires (optionnel)</text>
    <rect x="0" y="455" width="640" height="45" rx="4" class="input"/>
    <text x="15" y="483" class="text-muted">Ex: ip4:192.0.2.1 ip6:2001:db8::1</text>
    
    <!-- Policy -->
    <text x="0" y="535" class="text-label">Politique pour les autres serveurs</text>
    <g transform="translate(0, 555)">
      <circle cx="12" cy="12" r="10" class="border" fill="#FFFFFF"/>
      <text x="35" y="17" class="text-body">+all (Autoriser tous - déconseillé)</text>
      
      <circle cx="12" cy="47" r="10" fill="#0050D7"/>
      <circle cx="12" cy="47" r="4" fill="#FFFFFF"/>
      <text x="35" y="52" class="text-body" font-weight="600">~all (Softfail - recommandé)</text>
      
      <circle cx="12" cy="82" r="10" class="border" fill="#FFFFFF"/>
      <text x="35" y="87" class="text-body">-all (Rejeter tous - strict)</text>
      
      <circle cx="12" cy="117" r="10" class="border" fill="#FFFFFF"/>
      <text x="35" y="122" class="text-body">?all (Neutre)</text>
    </g>
    
    <!-- Preview -->
    <text x="0" y="720" class="text-label">Aperçu de l'enregistrement</text>
    <rect x="0" y="735" width="640" height="50" rx="4" class="bg-muted"/>
    <text x="20" y="765" class="text-body" font-family="monospace" font-size="11">v=spf1 include:mx.ovh.com a mx ~all</text>
  </g>
  
  <!-- Modal Footer -->
  <g transform="translate(370, 780)">
    <line x1="0" y1="0" x2="700" y2="0" stroke="#E5E7EB"/>
    <rect x="390" y="20" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="425" y="46" class="text-body">Annuler</text>
    <rect x="525" y="20" width="150" height="40" rx="4" class="btn-primary"/>
    <text x="565" y="46" class="text-white">Ajouter</text>
  </g>
</svg>
