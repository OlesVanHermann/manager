<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="510" y="46" width="70" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Noms de domaine</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">example.com</text>
    <rect x="20" y="50" width="60" height="22" rx="11" fill="#DEF7EC"/>
    <text x="50" y="65" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
    
    <line x1="0" y1="90" x2="280" y2="90" stroke="#E5E7EB"/>
    
    <!-- NAV3 -->
    <rect x="0" y="100" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="124" class="text-primary" font-size="12" font-weight="600">Informations générales</text>
    <text x="20" y="160" class="text-muted" font-size="12">Zone DNS</text>
    <text x="20" y="190" class="text-muted" font-size="12">Serveurs DNS</text>
    <text x="20" y="220" class="text-muted" font-size="12">Redirections</text>
    <text x="20" y="250" class="text-muted" font-size="12">DynHost</text>
    <text x="20" y="280" class="text-muted" font-size="12">GLUE</text>
    <text x="20" y="310" class="text-muted" font-size="12">DNSSEC</text>
    <text x="20" y="340" class="text-muted" font-size="12">Contacts</text>
    <text x="20" y="370" class="text-muted" font-size="12">Tâches en cours</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Informations générales</text>

      <!-- Bloc Configuration -->
      <g transform="translate(0, 50)">
        <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Configuration</text>
        
        <g transform="translate(0, 40)">
          <text x="0" y="15" class="text-muted" font-size="11">Nom de domaine</text>
          <text x="200" y="15" class="text-dark" font-size="11">example.com</text>
          
          <text x="0" y="40" class="text-muted" font-size="11">Statut</text>
          <rect x="200" y="26" width="60" height="22" rx="11" fill="#DEF7EC"/>
          <text x="230" y="41" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
          
          <text x="0" y="70" class="text-muted" font-size="11">Date de création</text>
          <text x="200" y="70" class="text-dark" font-size="11">15/03/2020</text>
          
          <text x="0" y="95" class="text-muted" font-size="11">Date d'expiration</text>
          <text x="200" y="95" class="text-dark" font-size="11">15/03/2026</text>
          
          <text x="0" y="120" class="text-muted" font-size="11">Renouvellement automatique</text>
          <rect x="200" y="106" width="50" height="26" rx="13" fill="#059669"/>
          <circle cx="236" cy="119" r="10" fill="#FFFFFF"/>
          
          <text x="0" y="155" class="text-muted" font-size="11">Nic admin</text>
          <text x="200" y="155" class="text-dark" font-size="11">ab12345-ovh</text>
          
          <text x="0" y="180" class="text-muted" font-size="11">Nic tech</text>
          <text x="200" y="180" class="text-dark" font-size="11">ab12345-ovh</text>
        </g>
      </g>

      <!-- Bloc Protection -->
      <g transform="translate(0, 310)">
        <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Protection</text>
        
        <g transform="translate(0, 40)">
          <text x="0" y="15" class="text-muted" font-size="11">Owo (masquage whois)</text>
          <rect x="200" y="1" width="50" height="26" rx="13" fill="#E5E7EB"/>
          <circle cx="214" cy="14" r="10" fill="#FFFFFF"/>
          
          <text x="0" y="50" class="text-muted" font-size="11">Transfert Lock</text>
          <rect x="200" y="36" width="50" height="26" rx="13" fill="#059669"/>
          <circle cx="236" cy="49" r="10" fill="#FFFFFF"/>
          
          <text x="0" y="85" class="text-muted" font-size="11">DNSSEC</text>
          <rect x="200" y="71" width="50" height="26" rx="13" fill="#059669"/>
          <circle cx="236" cy="84" r="10" fill="#FFFFFF"/>
        </g>
      </g>

      <!-- Bloc Actions -->
      <g transform="translate(0, 480)">
        <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Actions</text>
        
        <g transform="translate(0, 40)">
          <rect x="0" y="0" width="180" height="36" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="90" y="23" class="text-primary" font-size="12" text-anchor="middle">Transférer</text>
          
          <rect x="200" y="0" width="180" height="36" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="290" y="23" class="text-primary" font-size="12" text-anchor="middle">Changer de propriétaire</text>
          
          <rect x="400" y="0" width="180" height="36" rx="4" fill="#FFFFFF" stroke="#DC2626"/>
          <text x="490" y="23" fill="#DC2626" font-size="12" text-anchor="middle">Résilier</text>
        </g>
      </g>
    </g>
  </g>
</svg>
