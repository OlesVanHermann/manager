<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">WEB CLOUD</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-link" font-weight="600">Noms de domaine</text>
  <text x="40" y="168" class="text-link" font-size="13">example.com</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Noms de domaine / example.com</text>
    
    <!-- Page Title -->
    <text x="0" y="60" class="text-title">Serveurs DNS</text>
    
    <!-- Buttons Row -->
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="180" height="40" rx="4" class="btn-primary"/>
      <text x="90" y="26" text-anchor="middle" class="btn-text">Ajouter un serveur DNS</text>
      
      <rect x="195" y="0" width="200" height="40" rx="4" class="btn-secondary"/>
      <text x="295" y="26" text-anchor="middle" class="btn-text-secondary">Réinitialiser les serveurs DNS</text>
    </g>
    
    <!-- Data Table -->
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="880" height="350" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="880" height="350" rx="8" class="border"/>
      
      <!-- Table Header -->
      <rect x="0" y="0" width="880" height="44" rx="8" fill="#F3F4F6"/>
      <text x="20" y="28" class="text-body" font-weight="600">Serveur DNS</text>
      <text x="350" y="28" class="text-body" font-weight="600">IP associée</text>
      <text x="600" y="28" class="text-body" font-weight="600">Statut</text>
      <text x="830" y="28" class="text-body" font-weight="600"></text>
      
      <!-- Row 1 -->
      <rect x="0" y="44" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="94" x2="880" y2="94" stroke="#E5E7EB"/>
      <text x="20" y="75" class="text-body" font-weight="600">dns100.ovh.net</text>
      <text x="350" y="75" class="text-body">213.186.33.99</text>
      <g transform="translate(600, 62)">
        <rect x="0" y="0" width="55" height="22" rx="4" class="badge-success"/>
        <text x="10" y="15" class="badge-success-text">Actif</text>
      </g>
      <text x="840" y="75" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 2 -->
      <rect x="0" y="94" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="144" x2="880" y2="144" stroke="#E5E7EB"/>
      <text x="20" y="125" class="text-body" font-weight="600">ns100.ovh.net</text>
      <text x="350" y="125" class="text-body">213.251.128.100</text>
      <g transform="translate(600, 112)">
        <rect x="0" y="0" width="55" height="22" rx="4" class="badge-success"/>
        <text x="10" y="15" class="badge-success-text">Actif</text>
      </g>
      <text x="840" y="125" class="text-muted" font-size="18">⋮</text>
      
      <!-- Action Menu OPEN -->
      <g transform="translate(720, 55)">
        <rect x="0" y="0" width="140" height="44" rx="4" class="action-menu"/>
        <text x="15" y="28" class="text-body" fill="#DC2626">Supprimer</text>
      </g>
    </g>
    
    <!-- Info Section -->
    <g transform="translate(0, 530)">
      <rect x="0" y="0" width="880" height="120" rx="8" fill="#E8F0FE"/>
      <text x="20" y="30" class="text-body" font-weight="600">Informations sur vos serveurs DNS</text>
      <text x="20" y="55" class="text-body">Vous utilisez actuellement les serveurs DNS OVH recommandés pour votre domaine :</text>
      <text x="20" y="80" class="text-body">• dns100.ovh.net</text>
      <text x="20" y="100" class="text-body">• ns100.ovh.net</text>
    </g>
  </g>
</svg>
