<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-success { fill: #DEF7EC; }
      .bg-error { fill: #FEE2E2; }
      .bg-warning { fill: #FEF3C7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <rect x="1285" y="15" width="26" height="20" rx="10" fill="#DEF7EC"/>
  <text x="1292" y="29" fill="#03543F" font-size="10" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Web Cloud (Emails actif) -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-muted" font-size="14">Hebergement</text>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-primary" font-size="14" font-weight="600">Emails</text>
  <rect x="425" y="85" width="50" height="3" fill="#0050D7"/>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-muted" font-size="14">Acces</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <g transform="translate(12, 12)">
        <rect x="0" y="0" width="256" height="32" rx="6" fill="#F3F4F6"/>
        <rect x="2" y="2" width="125" height="28" rx="5" fill="#FFFFFF"/>
        <text x="64" y="21" class="text-dark" font-size="11" text-anchor="middle" font-weight="500">Par domaine</text>
        <text x="191" y="21" class="text-muted" font-size="11" text-anchor="middle">Par licence</text>
      </g>

      <rect x="12" y="56" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="78" class="text-muted" font-size="12">Rechercher...</text>

      <g transform="translate(6, 124)">
        <rect x="0" y="0" width="268" height="120" rx="6" class="row-selected"/>
        <text x="32" y="20" class="text-dark" font-size="13" font-weight="600">example.com</text>
        <g transform="translate(12, 32)">
          <circle cx="6" cy="6" r="5" fill="#F59E0B"/>
          <text x="16" y="10" class="text-dark" font-size="10">5  Exchange</text>
          <circle cx="6" cy="20" r="5" fill="#3B82F6"/>
          <text x="16" y="24" class="text-dark" font-size="10">4  Pro</text>
          <circle cx="6" cy="34" r="5" fill="#8B5CF6"/>
          <text x="16" y="38" class="text-dark" font-size="10">2  Zimbra</text>
          <circle cx="6" cy="48" r="5" fill="#6B7280"/>
          <text x="16" y="52" class="text-dark" font-size="10">1  MX Plan</text>
        </g>
        <line x1="12" y1="100" x2="256" y2="100" stroke="#E5E7EB"/>
        <text x="12" y="114" class="text-muted" font-size="10">12 boites - 67 Go</text>
      </g>

    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- HEADER PAGE -->
        <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">example.com</text>
        <text x="0" y="42" class="text-muted" font-size="11">Configuration securite email</text>

        <!-- NAV3 TABS - Securite actif -->
        <g transform="translate(0, 56)">
          <rect x="0" y="0" width="85" height="26" rx="4" class="btn-outline"/>
          <text x="42" y="17" class="text-primary" font-size="11" text-anchor="middle">Boites mail</text>

          <rect x="89" y="0" width="90" height="26" rx="4" class="btn-outline"/>
          <text x="134" y="17" class="text-primary" font-size="11" text-anchor="middle">Redirections</text>

          <rect x="183" y="0" width="80" height="26" rx="4" class="btn-outline"/>
          <text x="223" y="17" class="text-primary" font-size="11" text-anchor="middle">Repondeurs</text>

          <rect x="267" y="0" width="50" height="26" rx="4" class="btn-outline"/>
          <text x="292" y="17" class="text-primary" font-size="11" text-anchor="middle">Listes</text>

          <rect x="321" y="0" width="65" height="26" rx="4" class="bg-primary"/>
          <text x="353" y="17" class="text-white" font-size="11" text-anchor="middle">Securite</text>

          <rect x="390" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="417" y="17" class="text-primary" font-size="11" text-anchor="middle">Avance</text>

          <rect x="449" y="0" width="65" height="26" rx="4" class="btn-outline"/>
          <text x="481" y="17" class="text-primary" font-size="11" text-anchor="middle">Licences</text>

          <rect x="518" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="545" y="17" class="text-primary" font-size="11" text-anchor="middle">Taches</text>
        </g>

        <!-- NAV4 SOUS-TABS -->
        <g transform="translate(0, 96)">
          <text x="0" y="14" class="text-primary" font-size="12" font-weight="500">DNS Config</text>
          <rect x="0" y="18" width="70" height="2" fill="#0050D7"/>

          <text x="90" y="14" class="text-muted" font-size="12">Antispam</text>

          <text x="170" y="14" class="text-muted" font-size="12">Signature</text>
        </g>

        <!-- CONTENT - DNS Configuration -->
        <g transform="translate(0, 130)">
          <!-- Bouton Diagnostic -->
          <rect x="880" y="0" width="140" height="32" rx="4" class="btn-primary"/>
          <text x="950" y="21" class="text-white" font-size="11" text-anchor="middle">Diagnostiquer</text>

          <!-- Card MX -->
          <g transform="translate(0, 50)">
            <rect x="0" y="0" width="500" height="140" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="30" class="text-dark" font-size="14" font-weight="600">Enregistrement MX</text>
            <rect x="420" y="15" width="60" height="22" rx="11" fill="#DEF7EC"/>
            <text x="450" y="30" fill="#03543F" font-size="10" text-anchor="middle">Valide</text>
            <text x="20" y="60" class="text-muted" font-size="11">Serveurs de reception email</text>
            <rect x="20" y="75" width="460" height="28" rx="4" fill="#F3F4F6"/>
            <text x="30" y="94" class="text-dark" font-size="11">mx1.mail.ovh.net (10)</text>
            <text x="250" y="94" class="text-success" font-size="11">Configure</text>
            <text x="20" y="125" class="text-primary" font-size="11">Auto-configurer MX</text>
          </g>

          <!-- Card SPF -->
          <g transform="translate(520, 50)">
            <rect x="0" y="0" width="500" height="140" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="30" class="text-dark" font-size="14" font-weight="600">Enregistrement SPF</text>
            <rect x="420" y="15" width="60" height="22" rx="11" fill="#DEF7EC"/>
            <text x="450" y="30" fill="#03543F" font-size="10" text-anchor="middle">Valide</text>
            <text x="20" y="60" class="text-muted" font-size="11">Authentification des serveurs d'envoi</text>
            <rect x="20" y="75" width="460" height="28" rx="4" fill="#F3F4F6"/>
            <text x="30" y="94" class="text-dark" font-size="10">v=spf1 include:mx.ovh.com ~all</text>
            <text x="380" y="94" class="text-success" font-size="11">Configure</text>
            <text x="20" y="125" class="text-primary" font-size="11">Auto-configurer SPF</text>
          </g>

          <!-- Card DKIM -->
          <g transform="translate(0, 210)">
            <rect x="0" y="0" width="500" height="140" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="30" class="text-dark" font-size="14" font-weight="600">Enregistrement DKIM</text>
            <rect x="420" y="15" width="60" height="22" rx="11" fill="#DEF7EC"/>
            <text x="450" y="30" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
            <text x="20" y="60" class="text-muted" font-size="11">Signature cryptographique des emails</text>
            <rect x="20" y="75" width="460" height="28" rx="4" fill="#F3F4F6"/>
            <text x="30" y="94" class="text-dark" font-size="10">ovhex123456-selector._domainkey</text>
            <text x="380" y="94" class="text-success" font-size="11">Publie</text>
            <text x="20" y="125" class="text-primary" font-size="11">Regenerer DKIM</text>
          </g>

          <!-- Card DMARC -->
          <g transform="translate(520, 210)">
            <rect x="0" y="0" width="500" height="140" rx="8" fill="#FFFFFF" stroke="#FEE2E2"/>
            <text x="20" y="30" class="text-dark" font-size="14" font-weight="600">Enregistrement DMARC</text>
            <rect x="400" y="15" width="80" height="22" rx="11" fill="#FEE2E2"/>
            <text x="440" y="30" class="text-error" font-size="10" text-anchor="middle">Non configure</text>
            <text x="20" y="60" class="text-muted" font-size="11">Politique anti-usurpation</text>
            <rect x="20" y="75" width="460" height="28" rx="4" fill="#FEF3C7"/>
            <text x="30" y="94" class="text-warning" font-size="11">Aucun enregistrement DMARC detecte</text>
            <text x="20" y="125" class="text-primary" font-size="11">Configurer DMARC</text>
          </g>

          <!-- Card SRV -->
          <g transform="translate(0, 370)">
            <rect x="0" y="0" width="500" height="140" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="30" class="text-dark" font-size="14" font-weight="600">Enregistrement SRV (Autodiscover)</text>
            <rect x="420" y="15" width="60" height="22" rx="11" fill="#DEF7EC"/>
            <text x="450" y="30" fill="#03543F" font-size="10" text-anchor="middle">Valide</text>
            <text x="20" y="60" class="text-muted" font-size="11">Configuration automatique Outlook</text>
            <rect x="20" y="75" width="460" height="28" rx="4" fill="#F3F4F6"/>
            <text x="30" y="94" class="text-dark" font-size="10">_autodiscover._tcp autodiscover.mail.ovh.net</text>
            <text x="20" y="125" class="text-primary" font-size="11">Auto-configurer SRV</text>
          </g>

          <!-- Summary Card -->
          <g transform="translate(520, 370)">
            <rect x="0" y="0" width="500" height="140" rx="8" fill="#DBEAFE" stroke="#93C5FD"/>
            <text x="20" y="30" class="text-info" font-size="14" font-weight="600">Resume securite</text>
            <text x="20" y="60" class="text-dark" font-size="12">MX correctement configure</text>
            <text x="20" y="80" class="text-dark" font-size="12">SPF protege contre le spoofing</text>
            <text x="20" y="100" class="text-dark" font-size="12">DKIM signe vos emails</text>
            <text x="20" y="120" class="text-warning" font-size="12">DMARC recommande pour une protection complete</text>
          </g>
        </g>

      </g>
    </g>
  </g>
</svg>
