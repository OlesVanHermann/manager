<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="500" viewBox="0 0 700 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Permissions dossier public</title>

  <!-- Overlay -->
  <rect width="700" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="600" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="600" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Permissions - Documents partagés</text>
  <text x="620" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Add permission button -->
  <rect x="480" y="100" width="140" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="495" y="123" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ajouter permission</text>

  <!-- Table -->
  <rect x="75" y="150" width="550" height="250" rx="4" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="75" y="150" width="550" height="36" rx="4" fill="#F9FAFB"/>
  <text x="95" y="173" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Utilisateur</text>
  <text x="300" y="173" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Permission</text>
  <text x="500" y="173" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13"></text>

  <!-- Row 1 -->
  <line x1="75" y1="186" x2="625" y2="186" stroke="#E5E7EB"/>
  <text x="95" y="215" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Tous les utilisateurs</text>
  <rect x="300" y="200" width="120" height="28" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="315" y="219" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Lecteur</text>
  <text x="400" y="219" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
  <text x="570" y="215" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14">×</text>

  <!-- Row 2 -->
  <line x1="75" y1="236" x2="625" y2="236" stroke="#E5E7EB"/>
  <text x="95" y="265" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">admin@example.com</text>
  <rect x="300" y="250" width="120" height="28" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="315" y="269" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Propriétaire</text>
  <text x="400" y="269" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
  <text x="570" y="265" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14">×</text>

  <!-- Row 3 -->
  <line x1="75" y1="286" x2="625" y2="286" stroke="#E5E7EB"/>
  <text x="95" y="315" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">marketing@example.com</text>
  <rect x="300" y="300" width="120" height="28" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="315" y="319" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Éditeur</text>
  <text x="400" y="319" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
  <text x="570" y="315" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14">×</text>

  <!-- Legend -->
  <text x="75" y="430" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Lecteur: Lecture seule | Éditeur: Lecture + Écriture | Propriétaire: Contrôle total</text>

  <!-- Close button -->
  <rect x="520" y="450" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="552" y="473" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Fermer</text>
</svg>
