<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="520" viewBox="0 0 600 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Créer une ressource</title>

  <!-- Overlay -->
  <rect width="600" height="520" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="460" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Créer une ressource</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Resource type -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Type de ressource *</text>

  <!-- Radio 1 - Room -->
  <circle cx="90" cy="145" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="145" r="4" fill="#0050D7"/>
  <text x="110" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Salle de réunion</text>

  <!-- Radio 2 - Equipment -->
  <circle cx="260" cy="145" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="280" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Équipement</text>

  <!-- Resource name -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom de la ressource *</text>
  <rect x="75" y="205" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="231" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Ex: Salle Everest</text>

  <!-- Email -->
  <text x="75" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Adresse e-mail *</text>
  <rect x="75" y="285" width="180" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="311" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">salle-everest</text>
  <text x="270" y="311" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">@</text>
  <rect x="290" y="285" width="230" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="305" y="311" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">example.com</text>
  <text x="495" y="311" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Capacity -->
  <text x="75" y="355" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Capacité</text>
  <rect x="75" y="365" width="120" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="391" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">10</text>
  <text x="210" y="391" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">personnes</text>

  <!-- Location -->
  <text x="310" y="355" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Emplacement</text>
  <rect x="310" y="365" width="210" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="325" y="391" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Bâtiment A, 2ème étage</text>

  <!-- Auto-accept -->
  <rect x="75" y="420" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="435" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Accepter automatiquement les réservations</text>

  <!-- Buttons -->
  <rect x="310" y="460" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="483" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="460" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="455" y="483" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>
