<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="320" viewBox="0 0 500 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Effacement appareil</title>

  <!-- Overlay -->
  <rect width="500" height="320" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="40" width="400" height="240" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="40" width="400" height="50" rx="8" fill="#FEF2F2"/>
  <text x="75" y="72" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Effacer l'appareil à distance</text>
  <text x="420" y="72" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Warning -->
  <rect x="75" y="105" width="350" height="70" rx="4" fill="#FEF2F2"/>
  <circle cx="100" cy="140" r="12" fill="#DC2626"/>
  <text x="96" y="145" fill="white" font-family="system-ui, sans-serif" font-size="12">!</text>
  <text x="125" y="130" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Action irréversible</text>
  <text x="125" y="150" fill="#991B1B" font-family="system-ui, sans-serif" font-size="12">Toutes les données Exchange seront</text>
  <text x="125" y="167" fill="#991B1B" font-family="system-ui, sans-serif" font-size="12">supprimées de l'appareil.</text>

  <!-- Device info -->
  <text x="75" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Appareil: iPhone 15 Pro - John</text>
  <text x="75" y="220" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Dernière synchronisation: il y a 2 heures</text>

  <!-- Buttons -->
  <rect x="200" y="240" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="230" y="263" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="310" y="240" width="110" height="36" rx="4" fill="#DC2626"/>
  <text x="340" y="263" fill="white" font-family="system-ui, sans-serif" font-size="14">Effacer</text>
</svg>
