<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Créer un groupe</title>

  <!-- Overlay -->
  <rect width="600" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Créer un groupe</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Group name -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom du groupe *</text>
  <rect x="75" y="125" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Ex: Équipe Marketing</text>

  <!-- Email address -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Adresse e-mail du groupe *</text>
  <rect x="75" y="205" width="180" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="231" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">marketing</text>
  <text x="270" y="231" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">@</text>
  <rect x="290" y="205" width="230" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="305" y="231" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">example.com</text>
  <text x="495" y="231" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Display name -->
  <text x="75" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom affiché</text>
  <rect x="75" y="285" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="311" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Marketing Team</text>

  <!-- Manager -->
  <text x="75" y="355" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Gestionnaire du groupe *</text>
  <rect x="75" y="365" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="391" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">admin@example.com</text>
  <text x="495" y="391" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Hide from directory -->
  <rect x="75" y="420" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="435" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Cacher dans l'annuaire</text>

  <!-- Buttons -->
  <rect x="310" y="455" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="478" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="455" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="455" y="478" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>
