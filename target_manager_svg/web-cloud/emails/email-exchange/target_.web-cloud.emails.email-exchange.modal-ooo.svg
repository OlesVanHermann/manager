<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Absence du bureau</title>

  <!-- Overlay -->
  <rect width="600" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Absence du bureau</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Enable toggle -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Statut</text>

  <circle cx="90" cy="145" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Je suis au bureau</text>

  <circle cx="90" cy="180" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="180" r="4" fill="#0050D7"/>
  <text x="110" y="185" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Je suis absent</text>

  <!-- Date range -->
  <rect x="75" y="210" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="82" y="225" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="105" y="225" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Définir une période</text>

  <text x="75" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Du</text>
  <rect x="100" y="245" width="150" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="115" y="266" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">23/12/2024</text>

  <text x="270" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">au</text>

  <rect x="300" y="245" width="150" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="315" y="266" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">02/01/2025</text>

  <!-- Internal message -->
  <text x="75" y="310" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Message (interne)</text>
  <rect x="75" y="320" width="445" height="70" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="345" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Je suis en congés jusqu'au 2 janvier.</text>
  <text x="90" y="365" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Contactez Jane pour les urgences.</text>

  <!-- External checkbox -->
  <rect x="75" y="405" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="420" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Envoyer aussi aux expéditeurs externes</text>

  <!-- Buttons -->
  <rect x="310" y="445" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="468" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="445" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="440" y="468" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>
</svg>
