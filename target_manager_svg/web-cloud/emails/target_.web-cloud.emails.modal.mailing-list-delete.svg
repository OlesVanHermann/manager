<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header-danger { fill: #FEF2F2; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .btn-danger { fill: #DC2626; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container (450x320, centre) -->
  <g transform="translate(495, 290)">
    <rect x="0" y="0" width="450" height="320" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="450" height="320" rx="8" class="border"/>

    <!-- Header (danger) -->
    <rect x="0" y="0" width="450" height="56" rx="8" class="bg-header-danger"/>
    <line x1="0" y1="56" x2="450" y2="56" stroke="#FECACA"/>
    <text x="20" y="35" class="text-error" font-size="16" font-weight="600">Supprimer la liste</text>
    <text x="420" y="38" class="text-error" font-size="20" cursor="pointer">×</text>

    <!-- Body -->
    <g transform="translate(20, 76)">
      <!-- Message -->
      <text x="0" y="20" class="text-dark" font-size="13" font-weight="500">Etes-vous sur de vouloir supprimer la liste</text>
      <text x="0" y="45" class="text-dark" font-size="14" font-weight="600">newsletter@mondomaine.fr</text>
      <text x="195" y="45" class="text-dark" font-size="13">?</text>

      <!-- Question -->
      <text x="0" y="80" class="text-muted" font-size="12">Voulez-vous continuer ?</text>

      <!-- Warning box -->
      <rect x="0" y="100" width="410" height="50" rx="6" class="bg-warning"/>
      <text x="15" y="120" class="text-warning" font-size="11">⚠ Cette action est irreversible. Tous les abonnes</text>
      <text x="15" y="138" class="text-warning" font-size="11">et messages seront definitivement supprimes.</text>
    </g>

    <!-- Footer -->
    <g transform="translate(20, 270)">
      <rect x="250" y="0" width="90" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="275" y="23" class="text-muted" font-size="13">Annuler</text>
      <rect x="350" y="0" width="80" height="36" rx="4" class="btn-danger"/>
      <text x="361" y="23" class="text-white" font-size="13">Supprimer</text>
    </g>
  </g>
</svg>
