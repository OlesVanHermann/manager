<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-code { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container (640x720, centre) -->
  <g transform="translate(400, 90)">
    <rect x="0" y="0" width="640" height="720" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="640" height="720" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="640" height="56" rx="8" class="bg-header"/>
    <line x1="0" y1="56" x2="640" y2="56" stroke="#E5E7EB"/>
    <text x="20" y="35" class="text-dark" font-size="16" font-weight="600">Configuration Outlook</text>
    <text x="610" y="38" class="text-muted" font-size="20" cursor="pointer">×</text>

    <!-- Body -->
    <g transform="translate(20, 76)">
      <!-- Account info -->
      <rect x="0" y="0" width="600" height="40" rx="6" class="bg-info"/>
      <text x="15" y="25" class="text-info" font-size="12">Configuration pour: contact@mondomaine.fr</text>

      <!-- IMAP Section -->
      <text x="0" y="70" class="text-dark" font-size="14" font-weight="600">Parametres IMAP (recommande)</text>
      <rect x="0" y="85" width="600" height="130" rx="6" class="bg-code"/>

      <text x="15" y="110" class="text-muted" font-size="11">Serveur entrant (IMAP)</text>
      <text x="180" y="110" class="text-dark" font-size="12" font-family="monospace">ssl0.ovh.net</text>
      <text x="400" y="110" class="text-muted" font-size="11">Port: 993 (SSL)</text>

      <text x="15" y="140" class="text-muted" font-size="11">Serveur sortant (SMTP)</text>
      <text x="180" y="140" class="text-dark" font-size="12" font-family="monospace">ssl0.ovh.net</text>
      <text x="400" y="140" class="text-muted" font-size="11">Port: 465 (SSL)</text>

      <text x="15" y="170" class="text-muted" font-size="11">Identifiant</text>
      <text x="180" y="170" class="text-dark" font-size="12" font-family="monospace">contact@mondomaine.fr</text>

      <text x="15" y="200" class="text-muted" font-size="11">Mot de passe</text>
      <text x="180" y="200" class="text-dark" font-size="12">Votre mot de passe email</text>

      <!-- POP3 Section -->
      <text x="0" y="250" class="text-dark" font-size="14" font-weight="600">Parametres POP3 (alternatif)</text>
      <rect x="0" y="265" width="600" height="80" rx="6" class="bg-code"/>

      <text x="15" y="290" class="text-muted" font-size="11">Serveur entrant (POP3)</text>
      <text x="180" y="290" class="text-dark" font-size="12" font-family="monospace">ssl0.ovh.net</text>
      <text x="400" y="290" class="text-muted" font-size="11">Port: 995 (SSL)</text>

      <text x="15" y="320" class="text-muted" font-size="11">Serveur sortant (SMTP)</text>
      <text x="180" y="320" class="text-dark" font-size="12" font-family="monospace">ssl0.ovh.net</text>
      <text x="400" y="320" class="text-muted" font-size="11">Port: 465 (SSL)</text>

      <!-- Steps -->
      <text x="0" y="380" class="text-dark" font-size="14" font-weight="600">Etapes de configuration</text>
      <text x="0" y="405" class="text-dark" font-size="12">1. Ouvrez Outlook et allez dans Fichier → Ajouter un compte</text>
      <text x="0" y="425" class="text-dark" font-size="12">2. Selectionnez "Configuration manuelle"</text>
      <text x="0" y="445" class="text-dark" font-size="12">3. Choisissez IMAP ou POP selon votre preference</text>
      <text x="0" y="465" class="text-dark" font-size="12">4. Entrez les parametres ci-dessus</text>
      <text x="0" y="485" class="text-dark" font-size="12">5. Testez la connexion et terminez la configuration</text>

      <!-- Guide link -->
      <rect x="0" y="510" width="600" height="40" rx="6" class="bg-header"/>
      <text x="15" y="535" class="text-primary" font-size="12">Voir le guide complet sur docs.ovh.com →</text>
    </g>

    <!-- Footer -->
    <g transform="translate(20, 670)">
      <rect x="500" y="0" width="80" height="36" rx="4" class="bg-primary"/>
      <text x="522" y="23" class="text-white" font-size="13">Fermer</text>
    </g>
  </g>
</svg>
