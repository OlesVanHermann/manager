<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #10B981; }
      .bg-info { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-active { stroke: #0050D7; stroke-width: 2; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container (600x580, centre) -->
  <g transform="translate(420, 160)">
    <rect x="0" y="0" width="600" height="580" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="600" height="580" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" class="bg-header"/>
    <line x1="0" y1="56" x2="600" y2="56" stroke="#E5E7EB"/>
    <text x="20" y="35" class="text-dark" font-size="16" font-weight="600">Modifier le filtre</text>
    <text x="570" y="38" class="text-muted" font-size="20" cursor="pointer">×</text>

    <!-- Body -->
    <g transform="translate(20, 76)">
      <!-- Info text -->
      <text x="0" y="15" class="text-muted" font-size="12">Modifiez les regles de filtrage pour ce compte email.</text>
      <text x="0" y="35" class="text-error" font-size="11">* Champs obligatoires</text>

      <!-- Section: Informations -->
      <text x="0" y="65" class="text-dark" font-size="13" font-weight="600">Informations</text>
      <line x1="0" y1="75" x2="560" y2="75" stroke="#E5E7EB"/>

      <!-- Priority -->
      <text x="0" y="100" class="text-dark" font-size="12">Priorite</text>
      <text x="50" y="100" class="text-error" font-size="12">*</text>
      <rect x="130" y="85" width="80" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="142" y="108" class="text-dark" font-size="12">2</text>
      <text x="195" y="108" class="text-muted" font-size="10">▼</text>

      <!-- Active checkbox -->
      <rect x="130" y="135" width="18" height="18" rx="2" fill="#0050D7"/>
      <text x="138" y="149" class="text-white" font-size="12">✓</text>
      <text x="158" y="149" class="text-dark" font-size="12">Activer le filtre</text>

      <!-- Section: Regles -->
      <text x="0" y="190" class="text-dark" font-size="13" font-weight="600">Regles</text>
      <text x="45" y="190" class="text-error" font-size="13">*</text>
      <line x1="0" y1="200" x2="560" y2="200" stroke="#E5E7EB"/>

      <!-- Rule row (with values) -->
      <rect x="0" y="215" width="140" height="36" rx="4" class="border-active"/>
      <text x="12" y="238" class="text-dark" font-size="11">From</text>
      <text x="120" y="238" class="text-muted" font-size="10">▼</text>

      <rect x="150" y="215" width="120" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="162" y="238" class="text-dark" font-size="11">contient</text>
      <text x="250" y="238" class="text-muted" font-size="10">▼</text>

      <rect x="280" y="215" width="200" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="292" y="238" class="text-dark" font-size="11">spam@</text>

      <!-- Add/Remove buttons -->
      <circle cx="505" cy="233" r="14" class="bg-success"/>
      <text x="501" y="238" class="text-white" font-size="16">+</text>
      <circle cx="540" cy="233" r="14" fill="#6B7280"/>
      <text x="536" y="238" class="text-white" font-size="16">−</text>

      <!-- Section: Action -->
      <text x="0" y="290" class="text-dark" font-size="13" font-weight="600">Action</text>
      <line x1="0" y1="300" x2="560" y2="300" stroke="#E5E7EB"/>

      <!-- Action select -->
      <text x="0" y="330" class="text-dark" font-size="12">Action</text>
      <text x="45" y="330" class="text-error" font-size="12">*</text>
      <rect x="130" y="315" width="300" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="142" y="338" class="text-dark" font-size="11">Supprimer</text>
      <text x="410" y="338" class="text-muted" font-size="10">▼</text>

      <!-- Help -->
      <rect x="0" y="370" width="560" height="36" rx="6" class="bg-info"/>
      <text x="15" y="393" class="text-muted" font-size="11">La priorite determine l'ordre d'execution des filtres (1 = haute priorite)</text>
    </g>

    <!-- Footer -->
    <g transform="translate(20, 530)">
      <rect x="370" y="0" width="90" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="395" y="23" class="text-muted" font-size="13">Annuler</text>
      <rect x="470" y="0" width="90" height="36" rx="4" class="bg-primary"/>
      <text x="492" y="23" class="text-white" font-size="13">Modifier</text>
    </g>
  </g>
</svg>
