<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .text-small { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .text-success { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .btn-text-dark { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .checkbox-checked { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.4"/>
  
  <!-- Modal -->
  <g transform="translate(420, 150)">
    <rect width="600" height="580" rx="8" class="bg-white"/>
    <rect width="600" height="580" rx="8" class="border"/>
    
    <!-- Header -->
    <text x="30" y="40" class="text-title">Modifier le mot de passe</text>
    <text x="550" y="40" class="text-muted" style="cursor: pointer;">‚úï</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
    
    <!-- Account info -->
    <rect x="30" y="80" width="540" height="50" rx="4" fill="#F3F4F6"/>
    <text x="50" y="110" class="text-body">Compte: contact@monentreprise.com</text>
    
    <!-- Form -->
    <g transform="translate(30, 160)">
      <!-- New password -->
      <text x="0" y="0" class="text-label">Nouveau mot de passe *</text>
      <rect x="0" y="15" width="540" height="40" rx="4" class="input-field"/>
      <text x="500" y="40" class="text-muted">üëÅ</text>
      
      <!-- Password strength indicator -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-small">Force du mot de passe:</text>
        <rect x="150" y="-10" width="100" height="8" rx="4" fill="#E5E7EB"/>
        <rect x="150" y="-10" width="75" height="8" rx="4" fill="#F59E0B"/>
        <text x="260" y="0" fill="#F59E0B" font-family="Source Sans Pro" font-size="12">Moyen</text>
      </g>
      
      <!-- Confirm password -->
      <text x="0" y="100" class="text-label">Confirmer le mot de passe *</text>
      <rect x="0" y="115" width="540" height="40" rx="4" class="input-field"/>
      
      <!-- Password requirements -->
      <g transform="translate(0, 180)">
        <text x="0" y="0" class="text-small" font-weight="600">Exigences du mot de passe:</text>
        <text x="0" y="25" class="text-small">‚úì Minimum 8 caract√®res</text>
        <text x="0" y="45" class="text-small">‚úì Au moins une majuscule</text>
        <text x="0" y="65" class="text-small">‚úì Au moins une minuscule</text>
        <text x="0" y="85" class="text-small">‚úó Au moins un chiffre</text>
        <text x="0" y="105" class="text-small">‚úó Au moins un caract√®re sp√©cial</text>
      </g>
      
      <!-- Send by email option -->
      <g transform="translate(0, 310)">
        <rect x="0" y="0" width="20" height="20" rx="4" class="checkbox-checked"/>
        <text x="8" y="15" fill="#FFFFFF" font-size="14">‚úì</text>
        <text x="30" y="15" class="text-body">Envoyer le nouveau mot de passe par email</text>
      </g>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="510" x2="600" y2="510" stroke="#E5E7EB"/>
    <g transform="translate(30, 530)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <text x="28" y="26" class="btn-text-dark">Annuler</text>
      
      <rect x="420" y="0" width="120" height="40" rx="4" class="btn-primary"/>
      <text x="455" y="26" class="btn-text">Modifier</text>
    </g>
  </g>
</svg>
