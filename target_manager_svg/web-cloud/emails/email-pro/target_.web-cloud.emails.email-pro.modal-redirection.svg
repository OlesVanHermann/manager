<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="400" viewBox="0 0 550 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Modal Redirection</title>

  <!-- Overlay -->
  <rect width="550" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Configurer la redirection</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Account -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Compte source</text>
  <rect x="75" y="125" width="395" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">user@domain.com</text>

  <!-- Destination -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Adresse de destination *</text>
  <rect x="75" y="205" width="395" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="231" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">destination@autre-domaine.com</text>

  <!-- Options -->
  <text x="75" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Options</text>

  <rect x="75" y="290" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="82" y="305" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="105" y="305" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Conserver une copie locale</text>

  <rect x="75" y="320" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="335" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Activer uniquement pendant les congés</text>

  <!-- Buttons -->
  <rect x="260" y="355" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="285" y="378" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="360" y="355" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="385" y="378" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>
</svg>
