<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="280" viewBox="0 0 500 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Modal Supprimer un domaine</title>

  <!-- Overlay -->
  <rect width="500" height="280" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="40" width="400" height="200" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="40" width="400" height="50" rx="8" fill="#FEF2F2"/>
  <text x="75" y="72" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer le domaine</text>
  <text x="420" y="72" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Content -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Voulez-vous supprimer ce domaine ?</text>
  <text x="75" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">company.fr</text>

  <rect x="75" y="155" width="350" height="40" rx="4" fill="#FEF2F2"/>
  <text x="90" y="180" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">⚠ Tous les comptes liés seront également supprimés.</text>

  <!-- Buttons -->
  <rect x="210" y="200" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="240" y="223" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="320" y="200" width="100" height="36" rx="4" fill="#DC2626"/>
  <text x="342" y="223" fill="white" font-family="system-ui, sans-serif" font-size="14">Supprimer</text>
</svg>
