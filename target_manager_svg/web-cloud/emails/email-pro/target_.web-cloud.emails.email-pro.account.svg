<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Comptes e-mail</title>

  <!-- Background -->
  <rect width="1440" height="900" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1440" height="60" fill="#000E9C"/>
  <text x="20" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="150" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Web Cloud</text>
  <text x="280" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">E-mails</text>
  <text x="380" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Email Pro</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" fill="white" stroke="#E5E7EB"/>
  <text x="20" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">emailpro-xxx-001</text>

  <!-- Sidebar menu -->
  <text x="20" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Informations générales</text>
  <rect x="0" y="155" width="240" height="30" fill="#F3F4F6"/>
  <text x="20" y="175" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Comptes e-mail</text>
  <text x="20" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Domaines associés</text>
  <text x="20" y="240" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Contacts externes</text>
  <text x="20" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Redirections</text>
  <text x="20" y="300" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Listes de diffusion</text>
  <text x="20" y="330" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Tâches récentes</text>

  <!-- Main content -->
  <rect x="240" y="60" width="1200" height="840" fill="#F9FAFB"/>

  <!-- Page title -->
  <text x="280" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Comptes e-mail</text>

  <!-- Webmail info -->
  <text x="280" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Webmail :</text>
  <text x="340" y="150" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">https://pro1.mail.ovh.net</text>
  <text x="540" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">E-mails :</text>
  <text x="600" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">5 / 10</text>

  <!-- Actions sidebar -->
  <rect x="1050" y="130" width="160" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="1070" y="156" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Ajouter un compte</text>

  <rect x="1050" y="180" width="160" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="1075" y="206" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Migrer (OMM)</text>
  <text x="1185" y="206" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">↗</text>

  <!-- Search bar -->
  <rect x="780" y="170" width="250" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="800" y="194" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">E-mail</text>
  <circle cx="1010" cy="188" r="10" fill="none" stroke="#9CA3AF" stroke-width="1.5"/>
  <line x1="1017" y1="195" x2="1023" y2="201" stroke="#9CA3AF" stroke-width="1.5"/>

  <!-- Table -->
  <rect x="280" y="220" width="750" height="420" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="280" y="220" width="750" height="44" rx="8" fill="#F9FAFB"/>
  <text x="300" y="248" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">E-mail</text>
  <text x="480" y="248" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Quota</text>
  <text x="680" y="248" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Alias</text>
  <text x="760" y="248" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Statut</text>
  <text x="900" y="248" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500"></text>

  <!-- Row 1 -->
  <line x1="280" y1="264" x2="1030" y2="264" stroke="#E5E7EB"/>
  <text x="300" y="298" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">admin@example.com</text>
  <!-- Quota bar -->
  <rect x="480" y="286" width="150" height="16" rx="4" fill="#E5E7EB"/>
  <rect x="480" y="286" width="45" height="16" rx="4" fill="#10B981"/>
  <text x="640" y="298" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">1.5 Go / 5 Go</text>
  <!-- Alias badge -->
  <rect x="680" y="282" width="30" height="22" rx="4" fill="#10B981"/>
  <text x="692" y="298" fill="white" font-family="system-ui, sans-serif" font-size="12">3</text>
  <!-- Status: OK -->
  <text x="760" y="298" fill="#10B981" font-family="system-ui, sans-serif" font-size="14">-</text>
  <!-- Action menu (open) -->
  <rect x="850" y="278" width="150" height="130" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
  <text x="865" y="305" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Modifier</text>
  <line x1="850" y1="320" x2="1000" y2="320" stroke="#E5E7EB"/>
  <text x="865" y="345" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Gérer les alias</text>
  <line x1="850" y1="360" x2="1000" y2="360" stroke="#E5E7EB"/>
  <text x="865" y="385" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Délégations</text>
  <line x1="850" y1="400" x2="1000" y2="400" stroke="#E5E7EB"/>
  <text x="865" y="425" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">Réinitialiser</text>

  <!-- Row 2 -->
  <line x1="280" y1="324" x2="1030" y2="324" stroke="#E5E7EB"/>
  <text x="300" y="358" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">contact@example.com</text>
  <!-- Quota bar (warning) -->
  <rect x="480" y="346" width="150" height="16" rx="4" fill="#E5E7EB"/>
  <rect x="480" y="346" width="110" height="16" rx="4" fill="#F59E0B"/>
  <text x="640" y="358" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3.7 Go / 5 Go</text>
  <!-- Alias badge -->
  <rect x="680" y="342" width="30" height="22" rx="4" fill="#10B981"/>
  <text x="692" y="358" fill="white" font-family="system-ui, sans-serif" font-size="12">1</text>
  <!-- Status -->
  <text x="760" y="358" fill="#10B981" font-family="system-ui, sans-serif" font-size="14">-</text>
  <!-- Action dots -->
  <circle cx="900" cy="352" r="3" fill="#6B7280"/>
  <circle cx="910" cy="352" r="3" fill="#6B7280"/>
  <circle cx="920" cy="352" r="3" fill="#6B7280"/>

  <!-- Row 3 -->
  <line x1="280" y1="384" x2="1030" y2="384" stroke="#E5E7EB"/>
  <text x="300" y="418" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">support@example.com</text>
  <!-- Quota bar (danger) -->
  <rect x="480" y="406" width="150" height="16" rx="4" fill="#E5E7EB"/>
  <rect x="480" y="406" width="135" height="16" rx="4" fill="#EF4444"/>
  <text x="640" y="418" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">4.5 Go / 5 Go</text>
  <!-- Alias -->
  <text x="692" y="418" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">-</text>
  <!-- Status: Creating -->
  <rect x="745" y="402" width="70" height="22" rx="4" fill="#3B82F6"/>
  <text x="753" y="418" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">En création</text>
  <!-- Action dots (disabled) -->
  <circle cx="900" cy="412" r="3" fill="#D1D5DB"/>
  <circle cx="910" cy="412" r="3" fill="#D1D5DB"/>
  <circle cx="920" cy="412" r="3" fill="#D1D5DB"/>

  <!-- Row 4 -->
  <line x1="280" y1="444" x2="1030" y2="444" stroke="#E5E7EB"/>
  <text x="300" y="478" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">info@example.com</text>
  <!-- Quota bar -->
  <rect x="480" y="466" width="150" height="16" rx="4" fill="#E5E7EB"/>
  <rect x="480" y="466" width="30" height="16" rx="4" fill="#10B981"/>
  <text x="640" y="478" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">0.5 Go / 5 Go</text>
  <!-- Alias badge -->
  <rect x="680" y="462" width="30" height="22" rx="4" fill="#10B981"/>
  <text x="692" y="478" fill="white" font-family="system-ui, sans-serif" font-size="12">2</text>
  <!-- Status: Spam detected -->
  <rect x="745" y="462" width="55" height="22" rx="4" fill="#EF4444"/>
  <text x="755" y="478" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">SPAM</text>
  <!-- Action dots -->
  <circle cx="900" cy="472" r="3" fill="#6B7280"/>
  <circle cx="910" cy="472" r="3" fill="#6B7280"/>
  <circle cx="920" cy="472" r="3" fill="#6B7280"/>

  <!-- Row 5 -->
  <line x1="280" y1="504" x2="1030" y2="504" stroke="#E5E7EB"/>
  <text x="300" y="538" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">sales@example.com</text>
  <!-- Quota bar -->
  <rect x="480" y="526" width="150" height="16" rx="4" fill="#E5E7EB"/>
  <rect x="480" y="526" width="60" height="16" rx="4" fill="#10B981"/>
  <text x="640" y="538" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2.0 Go / 5 Go</text>
  <!-- Alias -->
  <text x="692" y="538" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">-</text>
  <!-- Status: Suspended -->
  <rect x="745" y="522" width="65" height="22" rx="4" fill="#F59E0B"/>
  <text x="752" y="538" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Suspendu</text>
  <!-- Action dots -->
  <circle cx="900" cy="532" r="3" fill="#6B7280"/>
  <circle cx="910" cy="532" r="3" fill="#6B7280"/>
  <circle cx="920" cy="532" r="3" fill="#6B7280"/>

  <!-- Pagination -->
  <text x="280" y="620" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Affichage 1-5 sur 5 comptes</text>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
