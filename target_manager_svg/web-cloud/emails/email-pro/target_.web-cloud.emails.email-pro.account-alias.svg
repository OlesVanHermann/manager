<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="700" viewBox="0 0 1440 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Alias du compte</title>

  <!-- Background -->
  <rect width="1440" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1440" height="60" fill="#000E9C"/>
  <text x="20" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="150" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Web Cloud</text>
  <text x="280" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">E-mails</text>
  <text x="380" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Email Pro</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="640" fill="white" stroke="#E5E7EB"/>
  <text x="20" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">emailpro-xxx-001</text>
  <text x="20" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Informations générales</text>
  <rect x="0" y="155" width="240" height="30" fill="#F3F4F6"/>
  <text x="20" y="175" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Comptes e-mail</text>

  <!-- Main content -->
  <rect x="240" y="60" width="1200" height="640" fill="#F9FAFB"/>

  <!-- Back link -->
  <text x="280" y="100" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Alias pour admin@example.com</text>

  <!-- Page title -->
  <text x="280" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Alias</text>

  <!-- Add button -->
  <rect x="1050" y="115" width="160" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="1085" y="141" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Ajouter un alias</text>

  <!-- Table -->
  <rect x="280" y="170" width="700" height="280" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="280" y="170" width="700" height="40" rx="8" fill="#F9FAFB"/>
  <text x="300" y="196" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Alias</text>
  <text x="600" y="196" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Statut</text>

  <!-- Row 1 -->
  <line x1="280" y1="210" x2="980" y2="210" stroke="#E5E7EB"/>
  <text x="300" y="244" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">contact@example.com</text>
  <text x="600" y="244" fill="#10B981" font-family="system-ui, sans-serif" font-size="14">OK</text>
  <circle cx="880" cy="238" r="3" fill="#6B7280"/>
  <circle cx="890" cy="238" r="3" fill="#6B7280"/>
  <circle cx="900" cy="238" r="3" fill="#6B7280"/>

  <!-- Row 2 -->
  <line x1="280" y1="270" x2="980" y2="270" stroke="#E5E7EB"/>
  <text x="300" y="304" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">info@example.com</text>
  <text x="600" y="304" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="14">En cours</text>

  <!-- Row 3 -->
  <line x1="280" y1="330" x2="980" y2="330" stroke="#E5E7EB"/>
  <text x="300" y="364" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">support@example.com</text>
  <text x="600" y="364" fill="#10B981" font-family="system-ui, sans-serif" font-size="14">OK</text>
  <circle cx="880" cy="358" r="3" fill="#6B7280"/>
  <circle cx="890" cy="358" r="3" fill="#6B7280"/>
  <circle cx="900" cy="358" r="3" fill="#6B7280"/>

  <!-- Quota info -->
  <rect x="280" y="470" width="700" height="50" rx="4" fill="#EFF6FF" stroke="#3B82F6"/>
  <text x="300" y="500" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="13">Vous utilisez 3 alias sur 5 disponibles pour ce compte.</text>
</svg>
