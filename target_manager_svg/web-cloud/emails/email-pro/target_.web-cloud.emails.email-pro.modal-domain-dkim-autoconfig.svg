<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="420" viewBox="0 0 600 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Configuration DKIM</title>

  <!-- Overlay -->
  <rect width="600" height="420" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="360" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Configuration DKIM</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Status -->
  <rect x="75" y="100" width="450" height="50" rx="4" fill="#FEF3C7"/>
  <text x="90" y="130" fill="#92400E" font-family="system-ui, sans-serif" font-size="14">⚠ DKIM non activé pour ce domaine.</text>

  <!-- Domain -->
  <text x="75" y="180" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Domaine concerné</text>
  <text x="75" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">example.com</text>

  <!-- DKIM selector -->
  <text x="75" y="240" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Sélecteur DKIM</text>
  <rect x="75" y="250" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="276" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">ovhex1234-selector1</text>

  <!-- Instructions -->
  <text x="75" y="320" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Ajoutez l'enregistrement CNAME dans votre zone DNS.</text>

  <!-- Buttons -->
  <rect x="310" y="350" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="373" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Fermer</text>
  <rect x="420" y="350" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="448" y="373" fill="white" font-family="system-ui, sans-serif" font-size="14">Activer</text>
</svg>
