<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Informations générales</title>

  <!-- Background -->
  <rect width="1440" height="900" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1440" height="60" fill="#000E9C"/>
  <text x="20" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="150" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Web Cloud</text>
  <text x="280" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">E-mails</text>
  <text x="380" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Email Pro</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" fill="white" stroke="#E5E7EB"/>
  <text x="20" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">emailpro-xxx-001</text>

  <!-- Sidebar menu -->
  <rect x="0" y="125" width="240" height="30" fill="#F3F4F6"/>
  <text x="20" y="145" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Informations générales</text>
  <text x="20" y="180" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Comptes e-mail</text>
  <text x="20" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Domaines associés</text>
  <text x="20" y="240" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Contacts externes</text>
  <text x="20" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Redirections</text>
  <text x="20" y="300" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Listes de diffusion</text>
  <text x="20" y="330" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Pieds de page</text>
  <text x="20" y="360" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Tâches récentes</text>

  <!-- Main content -->
  <rect x="240" y="60" width="1200" height="840" fill="#F9FAFB"/>

  <!-- Page title -->
  <text x="280" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Informations générales</text>

  <!-- Tile 1: Résumé -->
  <rect x="280" y="140" width="360" height="280" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="300" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Résumé</text>
  <line x1="280" y1="195" x2="640" y2="195" stroke="#E5E7EB"/>

  <!-- Name -->
  <text x="300" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nom du service</text>
  <text x="300" y="245" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">emailpro-xxx-001</text>

  <!-- Diagnostic -->
  <text x="300" y="280" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Diagnostic</text>
  <rect x="300" y="290" width="25" height="20" rx="4" fill="#10B981"/>
  <text x="307" y="305" fill="white" font-family="system-ui, sans-serif" font-size="11">A</text>

  <!-- Expiration -->
  <text x="300" y="340" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Date d'expiration</text>
  <text x="300" y="360" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">15 janv. 2026</text>

  <!-- Tile 2: Statistiques -->
  <rect x="660" y="140" width="360" height="280" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="680" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Statistiques</text>
  <line x1="660" y1="195" x2="1020" y2="195" stroke="#E5E7EB"/>

  <!-- Domains -->
  <text x="680" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Domaines</text>
  <text x="680" y="245" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">3</text>

  <!-- Accounts -->
  <text x="680" y="280" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Comptes e-mail</text>
  <text x="680" y="300" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">5 / 10</text>

  <!-- Redirections -->
  <text x="680" y="335" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Redirections</text>
  <text x="680" y="355" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">4 / 100</text>

  <!-- Mailing lists -->
  <text x="680" y="390" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Listes de diffusion</text>
  <text x="680" y="410" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">3 / 10</text>

  <!-- Tile 3: Connexion -->
  <rect x="1040" y="140" width="180" height="280" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="1060" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Connexion</text>
  <line x1="1040" y1="195" x2="1220" y2="195" stroke="#E5E7EB"/>

  <!-- Server -->
  <text x="1060" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Serveur</text>
  <text x="1060" y="245" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">pro1.mail.ovh.net</text>

  <!-- Webmail -->
  <text x="1060" y="280" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Webmail</text>
  <text x="1060" y="300" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">OWA</text>
  <text x="1090" y="300" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">↗</text>

  <!-- Guides -->
  <text x="1060" y="335" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Messagerie</text>
  <text x="1060" y="355" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">Guides</text>
  <text x="1105" y="355" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">↗</text>

  <!-- Tile 4: Disk usage -->
  <rect x="280" y="440" width="360" height="200" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="300" y="475" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Utilisation disque</text>
  <circle cx="620" cy="470" r="10" fill="#E5E7EB"/>
  <text x="617" y="475" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">?</text>
  <line x1="280" y1="495" x2="640" y2="495" stroke="#E5E7EB"/>

  <!-- Progress bar -->
  <rect x="300" y="520" width="320" height="24" rx="4" fill="#E5E7EB"/>
  <rect x="300" y="520" width="128" height="24" rx="4" fill="#10B981"/>
  <text x="300" y="570" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">20 Go / 50 Go</text>

  <!-- Order button -->
  <rect x="300" y="590" width="200" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="330" y="614" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Commander de l'espace</text>

  <!-- Tile 5: Tasks -->
  <rect x="660" y="440" width="360" height="200" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="680" y="475" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Tâches en cours</text>
  <line x1="660" y1="495" x2="1020" y2="495" stroke="#E5E7EB"/>

  <text x="680" y="530" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">2 tâches en cours</text>

  <!-- Link to tasks -->
  <text x="680" y="560" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">Voir les tâches récentes →</text>

  <!-- Info link -->
  <text x="280" y="680" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Consultez nos</text>
  <text x="370" y="680" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">guides de configuration</text>
  <text x="530" y="680" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">↗</text>
</svg>
