      <rect x="0" y="270" width="540" height="40" rx="4" class="input-field"/>
      <text x="500" y="295" class="text-muted">üëÅ</text>
      
      <text x="0" y="330" class="text-small">‚Ä¢ Minimum 8 caract√®res</text>
