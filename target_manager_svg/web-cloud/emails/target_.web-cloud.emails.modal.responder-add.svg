<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container (540x560, centre) -->
  <g transform="translate(450, 170)">
    <rect x="0" y="0" width="540" height="560" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="540" height="560" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="540" height="56" rx="8" class="bg-header"/>
    <line x1="0" y1="56" x2="540" y2="56" stroke="#E5E7EB"/>
    <text x="20" y="35" class="text-dark" font-size="16" font-weight="600">Creer un repondeur automatique</text>
    <text x="510" y="38" class="text-muted" font-size="20" cursor="pointer">Ã—</text>

    <!-- Body -->
    <g transform="translate(20, 76)">
      <!-- Compte -->
      <text x="0" y="20" class="text-dark" font-size="13">Compte email</text>
      <text x="90" y="20" class="text-error" font-size="13">*</text>
      <rect x="0" y="30" width="500" height="40" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="12" y="56" class="text-muted" font-size="12">Selectionner un compte...</text>
      <text x="480" y="56" class="text-muted" font-size="10">â–¼</text>

      <!-- Duree -->
      <text x="0" y="100" class="text-dark" font-size="13">Duree</text>
      <g transform="translate(0, 110)">
        <!-- Radio Temporaire -->
        <circle cx="10" cy="10" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
        <circle cx="10" cy="10" r="4" fill="#0050D7"/>
        <text x="28" y="15" class="text-dark" font-size="12">Temporaire</text>

        <!-- Radio Permanent -->
        <circle cx="140" cy="10" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="158" y="15" class="text-dark" font-size="12">Permanent</text>
      </g>

      <!-- Dates -->
      <g transform="translate(0, 150)">
        <text x="0" y="0" class="text-dark" font-size="13">Date de debut</text>
        <text x="95" y="0" class="text-error" font-size="13">*</text>
        <rect x="0" y="10" width="240" height="40" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <text x="12" y="36" class="text-muted" font-size="12">JJ/MM/AAAA HH:MM</text>
        <text x="210" y="36" class="text-muted" font-size="14">ðŸ“…</text>

        <text x="260" y="0" class="text-dark" font-size="13">Date de fin</text>
        <text x="330" y="0" class="text-error" font-size="13">*</text>
        <rect x="260" y="10" width="240" height="40" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <text x="272" y="36" class="text-muted" font-size="12">JJ/MM/AAAA HH:MM</text>
        <text x="470" y="36" class="text-muted" font-size="14">ðŸ“…</text>
      </g>

      <!-- Message -->
      <text x="0" y="230" class="text-dark" font-size="13">Message de reponse</text>
      <text x="130" y="230" class="text-error" font-size="13">*</text>
      <rect x="0" y="240" width="500" height="120" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="12" y="265" class="text-muted" font-size="12">Bonjour,</text>
      <text x="12" y="285" class="text-muted" font-size="12">Je suis actuellement absent et ne pourrai pas</text>
      <text x="12" y="305" class="text-muted" font-size="12">repondre a votre message avant mon retour.</text>
      <text x="12" y="325" class="text-muted" font-size="12">Cordialement</text>

      <!-- Info -->
      <rect x="0" y="370" width="500" height="36" rx="6" class="bg-info"/>
      <text x="15" y="393" class="text-info" font-size="11">Le message ne doit pas contenir de code HTML.</text>

      <!-- Checkbox -->
      <rect x="0" y="420" width="18" height="18" rx="2" fill="#0050D7"/>
      <text x="8" y="434" class="text-white" font-size="12">âœ“</text>
      <text x="28" y="434" class="text-dark" font-size="12">Conserver une copie des messages recus</text>
    </g>

    <!-- Footer -->
    <g transform="translate(20, 510)">
      <rect x="310" y="0" width="100" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="337" y="23" class="text-muted" font-size="13">Annuler</text>
      <rect x="420" y="0" width="80" height="36" rx="4" class="bg-primary"/>
      <text x="445" y="23" class="text-white" font-size="13">Creer</text>
    </g>
  </g>
</svg>
