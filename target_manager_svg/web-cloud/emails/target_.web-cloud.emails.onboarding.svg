<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-muted" font-size="14">Hebergement</text>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-primary" font-size="14" font-weight="600">Emails</text>
  <rect x="425" y="85" width="50" height="3" fill="#0050D7"/>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-muted" font-size="14">Acces</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT - Onboarding -->
  <g transform="translate(0, 105)">
    <!-- Full width panel -->
    <g transform="translate(200, 50)">
      <rect x="0" y="0" width="1040" height="600" rx="12" class="bg-white"/>
      <rect x="0" y="0" width="1040" height="600" rx="12" class="border"/>

      <!-- Header -->
      <text x="520" y="60" class="text-dark" font-size="24" font-weight="600" text-anchor="middle">Bienvenue dans votre espace Emails</text>
      <text x="520" y="90" class="text-muted" font-size="14" text-anchor="middle">Gerez tous vos emails professionnels depuis une interface unifiee</text>

      <!-- 3 Cartes offres -->
      <g transform="translate(40, 130)">
        <!-- Exchange -->
        <rect x="0" y="0" width="300" height="280" rx="8" fill="#FFFBEB" stroke="#F59E0B"/>
        <circle cx="150" cy="50" r="25" fill="#F59E0B"/>
        <text x="150" y="57" class="text-white" font-size="14" font-weight="600" text-anchor="middle">Ex</text>
        <text x="150" y="90" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Exchange</text>
        <text x="150" y="115" fill="#D97706" font-size="12" text-anchor="middle">Solution enterprise complete</text>
        <line x1="30" y1="130" x2="270" y2="130" stroke="#F59E0B" opacity="0.3"/>
        <text x="40" y="155" class="text-dark" font-size="11">- 50 Go de stockage</text>
        <text x="40" y="175" class="text-dark" font-size="11">- Calendrier partage</text>
        <text x="40" y="195" class="text-dark" font-size="11">- MFA / Authentification forte</text>
        <text x="40" y="215" class="text-dark" font-size="11">- Ressources partagees</text>
        <text x="40" y="235" class="text-dark" font-size="11">- Audit et conformite</text>
        <text x="150" y="270" fill="#D97706" font-size="13" font-weight="600" text-anchor="middle">A partir de 4,99 EUR/mois</text>
      </g>

      <g transform="translate(370, 130)">
        <!-- Email Pro -->
        <rect x="0" y="0" width="300" height="280" rx="8" fill="#EFF6FF" stroke="#3B82F6"/>
        <circle cx="150" cy="50" r="25" fill="#3B82F6"/>
        <text x="150" y="57" class="text-white" font-size="14" font-weight="600" text-anchor="middle">Pro</text>
        <text x="150" y="90" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Email Pro</text>
        <text x="150" y="115" fill="#1E40AF" font-size="12" text-anchor="middle">Email professionnel performant</text>
        <line x1="30" y1="130" x2="270" y2="130" stroke="#3B82F6" opacity="0.3"/>
        <text x="40" y="155" class="text-dark" font-size="11">- 10 Go de stockage</text>
        <text x="40" y="175" class="text-dark" font-size="11">- Alias illimites</text>
        <text x="40" y="195" class="text-dark" font-size="11">- Signature personnalisee</text>
        <text x="40" y="215" class="text-dark" font-size="11">- Delegation d'acces</text>
        <text x="40" y="235" class="text-dark" font-size="11">- Archivage email</text>
        <text x="150" y="270" fill="#1E40AF" font-size="13" font-weight="600" text-anchor="middle">A partir de 2,99 EUR/mois</text>
      </g>

      <g transform="translate(700, 130)">
        <!-- Zimbra -->
        <rect x="0" y="0" width="300" height="280" rx="8" fill="#F5F3FF" stroke="#8B5CF6"/>
        <circle cx="150" cy="50" r="25" fill="#8B5CF6"/>
        <text x="150" y="57" class="text-white" font-size="14" font-weight="600" text-anchor="middle">Z</text>
        <text x="150" y="90" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Zimbra</text>
        <text x="150" y="115" fill="#5B21B6" font-size="12" text-anchor="middle">Collaboration integree</text>
        <line x1="30" y1="130" x2="270" y2="130" stroke="#8B5CF6" opacity="0.3"/>
        <text x="40" y="155" class="text-dark" font-size="11">- 10 Go de stockage</text>
        <text x="40" y="175" class="text-dark" font-size="11">- Webmail avance</text>
        <text x="40" y="195" class="text-dark" font-size="11">- Contacts et calendrier</text>
        <text x="40" y="215" class="text-dark" font-size="11">- Documents partages</text>
        <text x="40" y="235" class="text-dark" font-size="11">- Interface moderne</text>
        <text x="150" y="270" fill="#5B21B6" font-size="13" font-weight="600" text-anchor="middle">A partir de 3,99 EUR/mois</text>
      </g>

      <!-- Info MX Plan -->
      <rect x="40" y="430" width="960" height="50" rx="6" class="bg-info"/>
      <text x="520" y="460" class="text-info" font-size="12" text-anchor="middle">Vous avez des domaines avec MX Plan inclus? Ils apparaitront automatiquement dans votre espace Emails.</text>

      <!-- Boutons actions -->
      <g transform="translate(260, 510)">
        <rect x="0" y="0" width="220" height="45" rx="6" class="btn-primary"/>
        <text x="110" y="28" class="text-white" font-size="13" font-weight="500" text-anchor="middle">Commander un pack</text>
      </g>

      <g transform="translate(520, 510)">
        <rect x="0" y="0" width="220" height="45" rx="6" class="btn-outline"/>
        <text x="110" y="28" class="text-primary" font-size="13" font-weight="500" text-anchor="middle">Configurer un domaine</text>
      </g>
    </g>
  </g>
</svg>
