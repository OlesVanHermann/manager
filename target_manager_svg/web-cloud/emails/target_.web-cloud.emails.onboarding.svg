<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-exchange { fill: #FEF3C7; }
      .bg-pro { fill: #DBEAFE; }
      .bg-zimbra { fill: #EDE9FE; }
      .bg-mxplan { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-exchange { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-pro { fill: #2563EB; font-family: 'Source Sans Pro', sans-serif; }
      .text-zimbra { fill: #7C3AED; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-muted" font-size="14">Hébergement</text>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-primary" font-size="14" font-weight="600">Emails</text>
  <rect x="425" y="85" width="50" height="3" fill="#0050D7"/>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-muted" font-size="14">Accès</text>

  <!-- MAIN CONTENT - Centered onboarding -->
  <g transform="translate(0, 105)">
    <!-- Centered content container -->
    <g transform="translate(220, 50)">
      <!-- Hero Section -->
      <text x="500" y="40" class="text-dark" font-size="28" font-weight="700" text-anchor="middle">Bienvenue dans la gestion des Emails</text>
      <text x="500" y="75" class="text-muted" font-size="14" text-anchor="middle">Choisissez une offre email professionnelle adaptée à vos besoins</text>

      <!-- Offer Cards -->
      <g transform="translate(0, 120)">
        <!-- Exchange Card -->
        <rect x="0" y="0" width="240" height="320" rx="12" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="0" y="0" width="240" height="60" rx="12" class="bg-exchange"/>
        <rect x="0" y="48" width="240" height="12" class="bg-exchange"/>
        <circle cx="120" cy="60" r="30" fill="#F59E0B"/>
        <text x="120" y="68" class="text-white" font-size="18" text-anchor="middle">Ex</text>
        <text x="120" y="115" class="text-dark" font-size="16" font-weight="700" text-anchor="middle">Exchange</text>
        <text x="120" y="140" class="text-muted" font-size="11" text-anchor="middle">Solution collaborative complète</text>
        
        <text x="20" y="175" class="text-dark" font-size="11">✓ 50 Go de stockage</text>
        <text x="20" y="195" class="text-dark" font-size="11">✓ Calendrier partagé</text>
        <text x="20" y="215" class="text-dark" font-size="11">✓ Contacts partagés</text>
        <text x="20" y="235" class="text-dark" font-size="11">✓ Outlook Web App</text>
        <text x="20" y="255" class="text-dark" font-size="11">✓ ActiveSync mobile</text>
        
        <text x="120" y="285" class="text-exchange" font-size="14" font-weight="700" text-anchor="middle">À partir de 4,99€/mois</text>
        <rect x="30" y="295" width="180" height="36" rx="4" stroke="#D97706" fill="none"/>
        <text x="120" y="318" class="text-exchange" font-size="12" text-anchor="middle">Commander</text>
        
        <!-- Email Pro Card -->
        <rect x="260" y="0" width="240" height="320" rx="12" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="260" y="0" width="240" height="60" rx="12" class="bg-pro"/>
        <rect x="260" y="48" width="240" height="12" class="bg-pro"/>
        <circle cx="380" cy="60" r="30" fill="#3B82F6"/>
        <text x="380" y="68" class="text-white" font-size="18" text-anchor="middle">Pr</text>
        <text x="380" y="115" class="text-dark" font-size="16" font-weight="700" text-anchor="middle">Email Pro</text>
        <text x="380" y="140" class="text-muted" font-size="11" text-anchor="middle">Email professionnel simple</text>
        
        <text x="280" y="175" class="text-dark" font-size="11">✓ 25 Go de stockage</text>
        <text x="280" y="195" class="text-dark" font-size="11">✓ Webmail moderne</text>
        <text x="280" y="215" class="text-dark" font-size="11">✓ Anti-spam inclus</text>
        <text x="280" y="235" class="text-dark" font-size="11">✓ IMAP/POP3/SMTP</text>
        <text x="280" y="255" class="text-dark" font-size="11">✓ Support 24/7</text>
        
        <text x="380" y="285" class="text-pro" font-size="14" font-weight="700" text-anchor="middle">À partir de 1,99€/mois</text>
        <rect x="290" y="295" width="180" height="36" rx="4" stroke="#2563EB" fill="none"/>
        <text x="380" y="318" class="text-pro" font-size="12" text-anchor="middle">Commander</text>
        
        <!-- Zimbra Card -->
        <rect x="520" y="0" width="240" height="320" rx="12" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="520" y="0" width="240" height="60" rx="12" class="bg-zimbra"/>
        <rect x="520" y="48" width="240" height="12" class="bg-zimbra"/>
        <circle cx="640" cy="60" r="30" fill="#8B5CF6"/>
        <text x="640" y="68" class="text-white" font-size="18" text-anchor="middle">Zi</text>
        <text x="640" y="115" class="text-dark" font-size="16" font-weight="700" text-anchor="middle">Zimbra</text>
        <text x="640" y="140" class="text-muted" font-size="11" text-anchor="middle">Alternative open source</text>
        
        <text x="540" y="175" class="text-dark" font-size="11">✓ 20 Go de stockage</text>
        <text x="540" y="195" class="text-dark" font-size="11">✓ Calendrier intégré</text>
        <text x="540" y="215" class="text-dark" font-size="11">✓ Tâches et notes</text>
        <text x="540" y="235" class="text-dark" font-size="11">✓ Webmail Zimbra</text>
        <text x="540" y="255" class="text-dark" font-size="11">✓ Open source</text>
        
        <text x="640" y="285" class="text-zimbra" font-size="14" font-weight="700" text-anchor="middle">À partir de 2,99€/mois</text>
        <rect x="550" y="295" width="180" height="36" rx="4" stroke="#7C3AED" fill="none"/>
        <text x="640" y="318" class="text-zimbra" font-size="12" text-anchor="middle">Commander</text>
        
        <!-- MX Plan Card -->
        <rect x="780" y="0" width="240" height="320" rx="12" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="780" y="0" width="240" height="60" rx="12" class="bg-mxplan"/>
        <rect x="780" y="48" width="240" height="12" class="bg-mxplan"/>
        <circle cx="900" cy="60" r="30" fill="#6B7280"/>
        <text x="900" y="68" class="text-white" font-size="18" text-anchor="middle">Mx</text>
        <text x="900" y="115" class="text-dark" font-size="16" font-weight="700" text-anchor="middle">MX Plan</text>
        <text x="900" y="140" class="text-muted" font-size="11" text-anchor="middle">Email basique inclus</text>
        
        <text x="800" y="175" class="text-dark" font-size="11">✓ 5 Go de stockage</text>
        <text x="800" y="195" class="text-dark" font-size="11">✓ Webmail OWA</text>
        <text x="800" y="215" class="text-dark" font-size="11">✓ Anti-spam basique</text>
        <text x="800" y="235" class="text-dark" font-size="11">✓ IMAP/POP3</text>
        <text x="800" y="255" class="text-muted" font-size="11">Inclus avec hébergement</text>
        
        <text x="900" y="285" class="text-muted" font-size="14" font-weight="700" text-anchor="middle">Inclus</text>
        <rect x="810" y="295" width="180" height="36" rx="4" fill="#E5E7EB"/>
        <text x="900" y="318" class="text-muted" font-size="12" text-anchor="middle">Voir hébergements</text>
      </g>

      <!-- Compare link -->
      <g transform="translate(0, 480)">
        <text x="500" y="20" class="text-primary" font-size="13" text-anchor="middle">Comparer toutes les offres en détail →</text>
      </g>

      <!-- Help section -->
      <g transform="translate(0, 530)">
        <rect x="200" y="0" width="600" height="80" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="500" y="30" class="text-dark" font-size="14" font-weight="600" text-anchor="middle">Besoin d'aide pour choisir ?</text>
        <text x="500" y="55" class="text-muted" font-size="12" text-anchor="middle">Consultez notre guide de migration ou contactez notre support commercial</text>
      </g>
    </g>
  </g>
</svg>
