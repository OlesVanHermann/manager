<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .card-highlight { stroke: #0050D7; stroke-width: 2; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <rect x="1285" y="15" width="26" height="20" rx="10" fill="#DEF7EC"/>
  <text x="1292" y="29" fill="#03543F" font-size="10" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Emails actif -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-muted" font-size="14">Hebergement</text>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-primary" font-size="14" font-weight="600">Emails</text>
  <rect x="425" y="85" width="50" height="3" fill="#0050D7"/>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-muted" font-size="14">Acces</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">

      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <!-- NAV3 Toggle - PACKS actif -->
      <rect x="0" y="0" width="280" height="44" rx="8" fill="#F9FAFB"/>
      <g transform="translate(12, 10)">
        <rect x="0" y="0" width="256" height="24" rx="4" fill="#F3F4F6"/>
        <text x="64" y="16" class="text-muted" font-size="11" text-anchor="middle">General</text>
        <rect x="130" y="2" width="124" height="20" rx="3" fill="#0050D7"/>
        <text x="191" y="16" class="text-white" font-size="11" text-anchor="middle" font-weight="500">Packs</text>
      </g>
      <line x1="0" y1="44" x2="280" y2="44" class="divider"/>

      <!-- Info packs -->
      <g transform="translate(12, 56)">
        <text x="0" y="16" class="text-dark" font-size="12" font-weight="600">Vos abonnements</text>
        <text x="0" y="36" class="text-muted" font-size="11">3 packs actifs</text>
        <text x="0" y="52" class="text-muted" font-size="11">15 licences totales</text>
      </g>

      <!-- Resume packs -->
      <g transform="translate(12, 120)">
        <rect x="0" y="0" width="256" height="80" rx="6" fill="#F9FAFB"/>
        <text x="12" y="24" class="text-dark" font-size="11" font-weight="500">Exchange</text>
        <text x="220" y="24" class="text-dark" font-size="11">5</text>
        <line x1="12" y1="36" x2="244" y2="36" stroke="#E5E7EB"/>
        <text x="12" y="52" class="text-dark" font-size="11" font-weight="500">Email Pro</text>
        <text x="220" y="52" class="text-dark" font-size="11">8</text>
        <line x1="12" y1="64" x2="244" y2="64" stroke="#E5E7EB"/>
        <text x="12" y="76" class="text-dark" font-size="11" font-weight="500">Zimbra</text>
        <text x="220" y="76" class="text-dark" font-size="11">2</text>
      </g>

    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Commander des licences</text>
        <text x="0" y="42" class="text-muted" font-size="11">Ajoutez des licences email a la carte</text>

        <!-- NAV4 TABS MODE PACKS - A la carte actif -->
        <g transform="translate(0, 56)">
          <rect x="0" y="0" width="75" height="26" rx="4" class="btn-outline"/>
          <text x="37" y="17" class="text-primary" font-size="11" text-anchor="middle">Mes packs</text>
          <rect x="79" y="0" width="75" height="26" rx="4" class="bg-primary"/>
          <text x="116" y="17" class="text-white" font-size="11" text-anchor="middle">A la carte</text>
          <rect x="158" y="0" width="75" height="26" rx="4" class="btn-outline"/>
          <text x="195" y="17" class="text-primary" font-size="11" text-anchor="middle">Historique</text>
        </g>

        <!-- BANNER INFO -->
        <g transform="translate(0, 100)">
          <rect x="0" y="0" width="1036" height="40" rx="6" class="bg-info"/>
          <text x="20" y="25" class="text-info" font-size="12">Commandez des licences email individuelles. Les licences seront ajoutees a vos packs existants.</text>
        </g>

        <!-- OFFRES CARDS -->
        <g transform="translate(0, 160)">
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">Choisissez une offre</text>

          <!-- Card Exchange -->
          <g transform="translate(0, 40)">
            <rect x="0" y="0" width="330" height="200" rx="8" class="card-highlight"/>
            <rect x="0" y="0" width="330" height="50" rx="8" fill="#F59E0B"/>
            <rect x="0" y="25" width="330" height="25" fill="#F59E0B"/>
            <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Exchange</text>
            <text x="20" y="80" class="text-dark" font-size="12">Messagerie professionnelle complete</text>
            <text x="20" y="100" class="text-muted" font-size="11">• Calendrier partage</text>
            <text x="20" y="116" class="text-muted" font-size="11">• Contacts et taches</text>
            <text x="20" y="132" class="text-muted" font-size="11">• 50 Go par boite</text>
            <text x="20" y="148" class="text-muted" font-size="11">• ActiveSync</text>
            <text x="20" y="175" class="text-dark" font-size="16" font-weight="600">4,99 € HT/mois</text>
            <text x="140" y="175" class="text-muted" font-size="11">/licence</text>
          </g>

          <!-- Card Email Pro -->
          <g transform="translate(350, 40)">
            <rect x="0" y="0" width="330" height="200" rx="8" class="border"/>
            <rect x="0" y="0" width="330" height="50" rx="8" fill="#8B5CF6"/>
            <rect x="0" y="25" width="330" height="25" fill="#8B5CF6"/>
            <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Email Pro</text>
            <text x="20" y="80" class="text-dark" font-size="12">Messagerie professionnelle legere</text>
            <text x="20" y="100" class="text-muted" font-size="11">• Webmail moderne</text>
            <text x="20" y="116" class="text-muted" font-size="11">• Antispam/antivirus</text>
            <text x="20" y="132" class="text-muted" font-size="11">• 10 Go par boite</text>
            <text x="20" y="148" class="text-muted" font-size="11">• IMAP/POP3</text>
            <text x="20" y="175" class="text-dark" font-size="16" font-weight="600">1,99 € HT/mois</text>
            <text x="140" y="175" class="text-muted" font-size="11">/licence</text>
          </g>

          <!-- Card Zimbra -->
          <g transform="translate(700, 40)">
            <rect x="0" y="0" width="330" height="200" rx="8" class="border"/>
            <rect x="0" y="0" width="330" height="50" rx="8" fill="#10B981"/>
            <rect x="0" y="25" width="330" height="25" fill="#10B981"/>
            <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Zimbra</text>
            <text x="20" y="80" class="text-dark" font-size="12">Solution collaborative open-source</text>
            <text x="20" y="100" class="text-muted" font-size="11">• Suite collaborative</text>
            <text x="20" y="116" class="text-muted" font-size="11">• Calendrier partage</text>
            <text x="20" y="132" class="text-muted" font-size="11">• 25 Go par boite</text>
            <text x="20" y="148" class="text-muted" font-size="11">• Stockage cloud</text>
            <text x="20" y="175" class="text-dark" font-size="16" font-weight="600">2,99 € HT/mois</text>
            <text x="140" y="175" class="text-muted" font-size="11">/licence</text>
          </g>
        </g>

        <!-- QUANTITY SELECTOR -->
        <g transform="translate(0, 420)">
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">Quantite</text>

          <g transform="translate(0, 35)">
            <text x="0" y="20" class="text-muted" font-size="12">Offre selectionnee:</text>
            <text x="130" y="20" class="text-dark" font-size="12" font-weight="500">Exchange</text>

            <text x="300" y="20" class="text-muted" font-size="12">Nombre de licences:</text>
            <rect x="430" y="2" width="40" height="28" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
            <text x="450" y="20" class="text-dark" font-size="12" text-anchor="middle">1</text>
            <rect x="474" y="2" width="28" height="28" rx="4" class="btn-outline"/>
            <text x="488" y="20" class="text-primary" font-size="14" text-anchor="middle">-</text>
            <rect x="506" y="2" width="28" height="28" rx="4" class="btn-outline"/>
            <text x="520" y="20" class="text-primary" font-size="14" text-anchor="middle">+</text>

            <text x="600" y="20" class="text-muted" font-size="12">Total mensuel:</text>
            <text x="700" y="20" class="text-dark" font-size="14" font-weight="600">4,99 € HT</text>
          </g>
        </g>

        <!-- ACTION BUTTON -->
        <g transform="translate(0, 500)">
          <rect x="0" y="0" width="200" height="40" rx="4" class="btn-primary"/>
          <text x="100" y="26" class="text-white" font-size="13" text-anchor="middle">Commander</text>
        </g>

      </g>
    </g>
  </g>
</svg>
