<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .btn-danger { fill: #DC2626; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container (450x280, centre) -->
  <g transform="translate(495, 310)">
    <rect x="0" y="0" width="450" height="280" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="450" height="280" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="450" height="56" rx="8" class="bg-header"/>
    <line x1="0" y1="56" x2="450" y2="56" stroke="#E5E7EB"/>
    <text x="20" y="35" class="text-dark" font-size="16" font-weight="600">Supprimer l'ACL</text>
    <text x="420" y="38" class="text-muted" font-size="20" cursor="pointer">×</text>

    <!-- Body -->
    <g transform="translate(20, 76)">
      <!-- Warning icon -->
      <circle cx="205" cy="30" r="24" class="bg-warning"/>
      <text x="197" y="38" class="text-warning" font-size="20">⚠</text>

      <!-- Message -->
      <text x="60" y="85" class="text-dark" font-size="13" text-anchor="start">Vous etes sur le point de supprimer l'ACL pour :</text>
      <text x="205" y="115" class="text-dark" font-size="14" font-weight="600" text-anchor="middle">xx12345-ovh</text>

      <!-- Confirmation -->
      <text x="205" y="150" class="text-dark" font-size="13" font-weight="500" text-anchor="middle">Voulez-vous continuer ?</text>
    </g>

    <!-- Footer -->
    <g transform="translate(20, 230)">
      <rect x="240" y="0" width="90" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="265" y="23" class="text-muted" font-size="13">Annuler</text>
      <rect x="340" y="0" width="90" height="36" rx="4" class="btn-danger"/>
      <text x="356" y="23" class="text-white" font-size="13">Supprimer</text>
    </g>
  </g>
</svg>
