<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-input { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container (500x480, centr√©) -->
  <g transform="translate(470, 210)">
    <rect x="0" y="0" width="500" height="480" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="500" height="480" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="500" height="56" rx="8" class="bg-header"/>
    <line x1="0" y1="56" x2="500" y2="56" stroke="#E5E7EB"/>
    <text x="20" y="35" class="text-dark" font-size="16" font-weight="600">Creer un compte email</text>
    <text x="470" y="38" class="text-muted" font-size="20" cursor="pointer">x</text>

    <!-- Body -->
    <g transform="translate(20, 76)">
      <!-- Nom du compte -->
      <text x="0" y="20" class="text-dark" font-size="13">Nom du compte</text>
      <text x="110" y="20" class="text-error" font-size="13">*</text>
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="280" height="40" rx="4" class="bg-input" stroke="#E5E7EB"/>
        <text x="12" y="26" class="text-muted" font-size="12">contact</text>
        <rect x="290" y="0" width="170" height="40" rx="4" fill="#F3F4F6"/>
        <text x="302" y="26" class="text-dark" font-size="12">@mondomaine.fr</text>
      </g>

      <!-- Description -->
      <text x="0" y="100" class="text-dark" font-size="13">Description</text>
      <rect x="0" y="110" width="460" height="40" rx="4" class="bg-input" stroke="#E5E7EB"/>
      <text x="12" y="136" class="text-muted" font-size="12">Description du compte (optionnel)</text>

      <!-- Mot de passe -->
      <text x="0" y="180" class="text-dark" font-size="13">Mot de passe</text>
      <text x="95" y="180" class="text-error" font-size="13">*</text>
      <rect x="0" y="190" width="460" height="40" rx="4" class="bg-input" stroke="#E5E7EB"/>
      <text x="12" y="216" class="text-muted" font-size="12">Minimum 8 caracteres</text>
      <text x="430" y="216" class="text-muted" font-size="14">üëÅ</text>

      <!-- Confirmer mot de passe -->
      <text x="0" y="260" class="text-dark" font-size="13">Confirmer le mot de passe</text>
      <text x="175" y="260" class="text-error" font-size="13">*</text>
      <rect x="0" y="270" width="460" height="40" rx="4" class="bg-input" stroke="#E5E7EB"/>

      <!-- Quota -->
      <text x="0" y="340" class="text-dark" font-size="13">Espace disque</text>
      <rect x="0" y="350" width="150" height="40" rx="4" class="bg-input" stroke="#E5E7EB"/>
      <text x="12" y="376" class="text-dark" font-size="12">5 Go</text>
      <text x="125" y="376" class="text-muted" font-size="10">&#9660;</text>
      <text x="160" y="376" class="text-muted" font-size="11">sur 50 Go disponibles</text>
    </g>

    <!-- Footer -->
    <g transform="translate(20, 430)">
      <rect x="260" y="0" width="100" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="290" y="23" class="text-muted" font-size="13">Annuler</text>
      <rect x="370" y="0" width="90" height="36" rx="4" class="bg-primary"/>
      <text x="400" y="23" class="text-white" font-size="13">Creer</text>
    </g>
  </g>
</svg>
