<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container (560x680, centre) -->
  <g transform="translate(440, 110)">
    <rect x="0" y="0" width="560" height="680" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="560" height="680" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="560" height="56" rx="8" class="bg-header"/>
    <line x1="0" y1="56" x2="560" y2="56" stroke="#E5E7EB"/>
    <text x="20" y="35" class="text-dark" font-size="16" font-weight="600">Creer un compte email</text>
    <text x="530" y="38" class="text-muted" font-size="20" cursor="pointer">√ó</text>

    <!-- Body -->
    <g transform="translate(20, 76)">
      <!-- Nom du compte -->
      <text x="0" y="20" class="text-dark" font-size="13">Nom du compte</text>
      <text x="105" y="20" class="text-error" font-size="13">*</text>
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="330" height="40" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <text x="12" y="26" class="text-muted" font-size="12">nouveau-compte</text>
        <text x="350" y="26" class="text-dark" font-size="12">@mondomaine.fr</text>
      </g>

      <!-- Description -->
      <text x="0" y="100" class="text-dark" font-size="13">Description</text>
      <rect x="0" y="110" width="520" height="40" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="12" y="136" class="text-muted" font-size="12">Ex: Compte support client</text>

      <!-- Mot de passe -->
      <text x="0" y="180" class="text-dark" font-size="13">Mot de passe</text>
      <text x="100" y="180" class="text-error" font-size="13">*</text>
      <rect x="0" y="190" width="520" height="40" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="490" y="216" class="text-muted" font-size="14">üëÅ</text>

      <!-- Confirmer mot de passe -->
      <text x="0" y="260" class="text-dark" font-size="13">Confirmer le mot de passe</text>
      <text x="175" y="260" class="text-error" font-size="13">*</text>
      <rect x="0" y="270" width="520" height="40" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="490" y="296" class="text-muted" font-size="14">üëÅ</text>

      <!-- Password requirements -->
      <text x="0" y="340" class="text-muted" font-size="11">Exigences:</text>
      <text x="0" y="356" class="text-muted" font-size="11">‚Ä¢ 9 a 30 caracteres</text>
      <text x="0" y="372" class="text-muted" font-size="11">‚Ä¢ Au moins 1 chiffre, 1 majuscule, 1 minuscule</text>
      <text x="0" y="388" class="text-muted" font-size="11">‚Ä¢ Aucun caractere accentue</text>

      <!-- Taille du compte -->
      <text x="0" y="430" class="text-dark" font-size="13">Taille du compte (Go)</text>
      <rect x="0" y="440" width="150" height="40" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="12" y="466" class="text-dark" font-size="12">5</text>
      <text x="130" y="466" class="text-muted" font-size="10">‚ñº</text>
      <text x="165" y="466" class="text-muted" font-size="11">Max: 5 Go</text>

      <!-- Info disponibilite -->
      <rect x="0" y="495" width="520" height="40" rx="6" class="bg-info"/>
      <text x="15" y="520" class="text-info" font-size="11">Comptes disponibles: 5 sur 10 | Espace restant: 25 Go</text>
    </g>

    <!-- Footer -->
    <g transform="translate(20, 630)">
      <rect x="310" y="0" width="100" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="337" y="23" class="text-muted" font-size="13">Annuler</text>
      <rect x="420" y="0" width="100" height="36" rx="4" class="bg-primary"/>
      <text x="453" y="23" class="text-white" font-size="13">Creer</text>
    </g>
  </g>
</svg>
