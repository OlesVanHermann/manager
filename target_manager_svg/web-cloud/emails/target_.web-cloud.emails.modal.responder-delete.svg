<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header-danger { fill: #FEF2F2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .btn-danger { fill: #DC2626; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container (450x280, centre) -->
  <g transform="translate(495, 310)">
    <rect x="0" y="0" width="450" height="280" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="450" height="280" rx="8" class="border"/>

    <!-- Header (danger) -->
    <rect x="0" y="0" width="450" height="56" rx="8" class="bg-header-danger"/>
    <line x1="0" y1="56" x2="450" y2="56" stroke="#FECACA"/>
    <text x="20" y="35" class="text-error" font-size="16" font-weight="600">Supprimer le repondeur</text>
    <text x="420" y="38" class="text-error" font-size="20" cursor="pointer">Ã—</text>

    <!-- Body -->
    <g transform="translate(20, 76)">
      <!-- Message -->
      <text x="0" y="20" class="text-dark" font-size="13">Etes-vous sur de vouloir supprimer le repondeur</text>
      <text x="0" y="40" class="text-dark" font-size="13">pour le compte :</text>

      <!-- Account -->
      <text x="0" y="75" class="text-dark" font-size="14" font-weight="600">contact@mondomaine.fr</text>

      <!-- Warning -->
      <text x="0" y="115" class="text-dark" font-size="13" font-weight="500">Cette action est irreversible.</text>
      <text x="0" y="135" class="text-muted" font-size="12">Le repondeur automatique sera desactive immediatement.</text>
    </g>

    <!-- Footer -->
    <g transform="translate(20, 230)">
      <rect x="240" y="0" width="90" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="265" y="23" class="text-muted" font-size="13">Annuler</text>
      <rect x="340" y="0" width="90" height="36" rx="4" class="btn-danger"/>
      <text x="356" y="23" class="text-white" font-size="13">Supprimer</text>
    </g>
  </g>
</svg>
