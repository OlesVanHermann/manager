<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-readonly { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container (500x380, centre) -->
  <g transform="translate(470, 260)">
    <rect x="0" y="0" width="500" height="380" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="500" height="380" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="500" height="56" rx="8" class="bg-header"/>
    <line x1="0" y1="56" x2="500" y2="56" stroke="#E5E7EB"/>
    <text x="20" y="35" class="text-dark" font-size="16" font-weight="600">Modifier la redirection</text>
    <text x="470" y="38" class="text-muted" font-size="20" cursor="pointer">Ã—</text>

    <!-- Body -->
    <g transform="translate(20, 76)">
      <!-- Description -->
      <text x="0" y="20" class="text-dark" font-size="13" font-weight="500">Modifier la destination de la redirection</text>
      <text x="0" y="40" class="text-muted" font-size="12">Definissez l'adresse email vers laquelle rediriger les messages.</text>

      <!-- Adresse source (readonly) -->
      <text x="0" y="80" class="text-dark" font-size="13">Adresse source</text>
      <rect x="0" y="90" width="460" height="40" rx="4" class="bg-readonly"/>
      <text x="12" y="116" class="text-dark" font-size="12">contact@mondomaine.fr</text>
      <text x="430" y="116" class="text-muted" font-size="10">ðŸ”’</text>

      <!-- Adresse destination (editable) -->
      <text x="0" y="160" class="text-dark" font-size="13">Adresse de destination</text>
      <text x="145" y="160" class="text-error" font-size="13">*</text>
      <rect x="0" y="170" width="460" height="40" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="12" y="196" class="text-dark" font-size="12">backup@exemple.com</text>

      <!-- Checkbox copie locale -->
      <rect x="0" y="230" width="18" height="18" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="28" y="244" class="text-dark" font-size="12">Conserver une copie locale des emails</text>
    </g>

    <!-- Footer -->
    <g transform="translate(20, 330)">
      <rect x="270" y="0" width="100" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="297" y="23" class="text-muted" font-size="13">Annuler</text>
      <rect x="380" y="0" width="100" height="36" rx="4" class="bg-primary"/>
      <text x="405" y="23" class="text-white" font-size="13">Modifier</text>
    </g>
  </g>
</svg>
