<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container (450x280, centre) -->
  <g transform="translate(495, 310)">
    <rect x="0" y="0" width="450" height="280" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="450" height="280" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="450" height="56" rx="8" class="bg-header"/>
    <line x1="0" y1="56" x2="450" y2="56" stroke="#E5E7EB"/>
    <text x="20" y="35" class="text-dark" font-size="16" font-weight="600">Exporter en CSV</text>
    <text x="420" y="38" class="text-muted" font-size="20" cursor="pointer">×</text>

    <!-- Body -->
    <g transform="translate(20, 76)">
      <!-- Message -->
      <text x="0" y="30" class="text-muted" font-size="13">Vous etes sur le point d'exporter la liste des comptes</text>
      <text x="0" y="50" class="text-muted" font-size="13">email au format CSV.</text>

      <!-- Details -->
      <text x="0" y="90" class="text-dark" font-size="12">Le fichier contiendra :</text>
      <text x="0" y="110" class="text-muted" font-size="11">• Adresses email</text>
      <text x="0" y="128" class="text-muted" font-size="11">• Descriptions</text>
      <text x="0" y="146" class="text-muted" font-size="11">• Tailles des comptes</text>

      <!-- Confirmation -->
      <text x="0" y="180" class="text-dark" font-size="13" font-weight="500">Voulez-vous continuer ?</text>
    </g>

    <!-- Footer -->
    <g transform="translate(20, 230)">
      <rect x="250" y="0" width="90" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="275" y="23" class="text-muted" font-size="13">Annuler</text>
      <rect x="350" y="0" width="80" height="36" rx="4" class="bg-primary"/>
      <text x="368" y="23" class="text-white" font-size="13">Exporter</text>
    </g>
  </g>
</svg>
