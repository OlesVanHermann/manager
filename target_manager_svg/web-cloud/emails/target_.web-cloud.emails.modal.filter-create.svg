<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #10B981; }
      .bg-info { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container (600x640, centre) -->
  <g transform="translate(420, 130)">
    <rect x="0" y="0" width="600" height="640" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="600" height="640" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" class="bg-header"/>
    <line x1="0" y1="56" x2="600" y2="56" stroke="#E5E7EB"/>
    <text x="20" y="35" class="text-dark" font-size="16" font-weight="600">Creer un filtre</text>
    <text x="570" y="38" class="text-muted" font-size="20" cursor="pointer">×</text>

    <!-- Body -->
    <g transform="translate(20, 76)">
      <!-- Info text -->
      <text x="0" y="15" class="text-muted" font-size="12">Configurez les regles de filtrage pour ce compte email.</text>
      <text x="0" y="35" class="text-error" font-size="11">* Champs obligatoires</text>

      <!-- Section: Informations -->
      <text x="0" y="65" class="text-dark" font-size="13" font-weight="600">Informations</text>
      <line x1="0" y1="75" x2="560" y2="75" stroke="#E5E7EB"/>

      <!-- Filter name -->
      <text x="0" y="100" class="text-dark" font-size="12">Nom du filtre</text>
      <text x="85" y="100" class="text-error" font-size="12">*</text>
      <rect x="130" y="85" width="300" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="142" y="108" class="text-muted" font-size="11">Mon filtre</text>

      <!-- Priority -->
      <text x="0" y="145" class="text-dark" font-size="12">Priorite</text>
      <text x="50" y="145" class="text-error" font-size="12">*</text>
      <rect x="130" y="130" width="80" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="142" y="153" class="text-dark" font-size="12">1</text>
      <text x="195" y="153" class="text-muted" font-size="10">▼</text>

      <!-- Active checkbox -->
      <rect x="130" y="180" width="18" height="18" rx="2" fill="#0050D7"/>
      <text x="138" y="194" class="text-white" font-size="12">✓</text>
      <text x="158" y="194" class="text-dark" font-size="12">Activer le filtre</text>

      <!-- Section: Regles -->
      <text x="0" y="235" class="text-dark" font-size="13" font-weight="600">Regles</text>
      <text x="45" y="235" class="text-error" font-size="13">*</text>
      <line x1="0" y1="245" x2="560" y2="245" stroke="#E5E7EB"/>

      <!-- Rule row -->
      <rect x="0" y="260" width="140" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="12" y="283" class="text-muted" font-size="11">En-tete</text>
      <text x="120" y="283" class="text-muted" font-size="10">▼</text>

      <rect x="150" y="260" width="120" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="162" y="283" class="text-muted" font-size="11">Operateur</text>
      <text x="250" y="283" class="text-muted" font-size="10">▼</text>

      <rect x="280" y="260" width="200" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="292" y="283" class="text-muted" font-size="11">Valeur</text>

      <!-- Add/Remove buttons -->
      <circle cx="505" cy="278" r="14" class="bg-success"/>
      <text x="501" y="283" class="text-white" font-size="16">+</text>
      <circle cx="540" cy="278" r="14" fill="#6B7280"/>
      <text x="536" y="283" class="text-white" font-size="16">−</text>

      <!-- Section: Action -->
      <text x="0" y="335" class="text-dark" font-size="13" font-weight="600">Action</text>
      <line x1="0" y1="345" x2="560" y2="345" stroke="#E5E7EB"/>

      <!-- Action select -->
      <text x="0" y="375" class="text-dark" font-size="12">Action</text>
      <text x="45" y="375" class="text-error" font-size="12">*</text>
      <rect x="130" y="360" width="300" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="142" y="383" class="text-muted" font-size="11">Selectionner une action</text>
      <text x="410" y="383" class="text-muted" font-size="10">▼</text>

      <!-- Redirect email -->
      <text x="0" y="420" class="text-dark" font-size="12">Rediriger vers</text>
      <text x="90" y="420" class="text-error" font-size="12">*</text>
      <rect x="130" y="405" width="300" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="142" y="428" class="text-muted" font-size="11">email@example.com</text>

      <!-- Help -->
      <rect x="0" y="455" width="560" height="36" rx="6" class="bg-info"/>
      <text x="15" y="478" class="text-muted" font-size="11">La priorite determine l'ordre d'execution des filtres (1 = haute priorite)</text>
    </g>

    <!-- Footer -->
    <g transform="translate(20, 590)">
      <rect x="370" y="0" width="90" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="395" y="23" class="text-muted" font-size="13">Annuler</text>
      <rect x="470" y="0" width="90" height="36" rx="4" class="bg-primary"/>
      <text x="500" y="23" class="text-white" font-size="13">Creer</text>
    </g>
  </g>
</svg>
