<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-error { fill: #DC2626; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container (450x320, centre) -->
  <g transform="translate(495, 290)">
    <rect x="0" y="0" width="450" height="320" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="450" height="320" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="450" height="56" rx="8" class="bg-header"/>
    <line x1="0" y1="56" x2="450" y2="56" stroke="#E5E7EB"/>
    <text x="20" y="35" class="text-error" font-size="16" font-weight="600">Supprimer le compte</text>
    <text x="420" y="38" class="text-muted" font-size="20" cursor="pointer">x</text>

    <!-- Body -->
    <g transform="translate(20, 76)">
      <!-- Warning banner -->
      <rect x="0" y="0" width="410" height="50" rx="6" class="bg-warning"/>
      <text x="15" y="22" class="text-warning" font-size="12">Attention: Cette action est irreversible.</text>
      <text x="15" y="40" class="text-warning" font-size="12">Tous les emails seront definitivement supprimes.</text>

      <!-- Compte a supprimer -->
      <text x="0" y="80" class="text-dark" font-size="13">Compte a supprimer:</text>
      <text x="0" y="105" class="text-dark" font-size="14" font-weight="600">contact@mondomaine.fr</text>

      <!-- Confirmation -->
      <text x="0" y="145" class="text-dark" font-size="13">Tapez le nom du compte pour confirmer:</text>
      <rect x="0" y="155" width="410" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="181" class="text-muted" font-size="12">contact</text>
    </g>

    <!-- Footer -->
    <g transform="translate(20, 270)">
      <rect x="220" y="0" width="90" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="245" y="23" class="text-muted" font-size="13">Annuler</text>
      <rect x="320" y="0" width="90" height="36" rx="4" class="bg-error"/>
      <text x="340" y="23" class="text-white" font-size="13">Supprimer</text>
    </g>
  </g>
</svg>
