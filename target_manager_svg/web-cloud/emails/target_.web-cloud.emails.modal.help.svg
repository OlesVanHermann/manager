<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container (540x380, centre) -->
  <g transform="translate(450, 260)">
    <rect x="0" y="0" width="540" height="380" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="540" height="380" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="540" height="56" rx="8" class="bg-header"/>
    <line x1="0" y1="56" x2="540" y2="56" stroke="#E5E7EB"/>
    <text x="20" y="35" class="text-dark" font-size="16" font-weight="600">Aide</text>
    <text x="510" y="38" class="text-muted" font-size="20" cursor="pointer">Ã—</text>

    <!-- Body -->
    <g transform="translate(20, 76)">
      <!-- Explanation -->
      <text x="0" y="20" class="text-muted" font-size="12">Vous n'avez pas encore d'emails configures. Que souhaitez-vous faire ?</text>

      <!-- Quick action buttons - Row 1 -->
      <rect x="0" y="45" width="240" height="50" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="15" y="75" class="text-dark" font-size="12">Creer un compte email</text>

      <rect x="260" y="45" width="240" height="50" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="275" y="75" class="text-dark" font-size="12">Creer une redirection</text>

      <!-- Quick action buttons - Row 2 -->
      <rect x="0" y="110" width="240" height="50" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="15" y="140" class="text-dark" font-size="12">Creer une mailing list</text>

      <rect x="260" y="110" width="240" height="50" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="275" y="140" class="text-dark" font-size="12">Creer un repondeur</text>

      <!-- Checkboxes -->
      <rect x="0" y="185" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="25" y="197" class="text-muted" font-size="11">Ne plus afficher cette aide pour ce domaine</text>

      <rect x="0" y="215" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="25" y="227" class="text-muted" font-size="11">Ne plus afficher cette aide pour tous les domaines</text>
    </g>

    <!-- Footer -->
    <g transform="translate(20, 330)">
      <rect x="420" y="0" width="80" height="36" rx="4" class="bg-primary"/>
      <text x="442" y="23" class="text-white" font-size="13">Fermer</text>
    </g>
  </g>
</svg>
