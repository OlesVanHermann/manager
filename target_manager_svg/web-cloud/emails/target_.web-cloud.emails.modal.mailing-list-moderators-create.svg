<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container (500x360, centre) -->
  <g transform="translate(470, 270)">
    <rect x="0" y="0" width="500" height="360" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="500" height="360" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="500" height="56" rx="8" class="bg-header"/>
    <line x1="0" y1="56" x2="500" y2="56" stroke="#E5E7EB"/>
    <text x="20" y="35" class="text-dark" font-size="16" font-weight="600">Ajouter des moderateurs</text>
    <text x="470" y="38" class="text-muted" font-size="20" cursor="pointer">Ã—</text>

    <!-- Body -->
    <g transform="translate(20, 76)">
      <!-- Description -->
      <text x="0" y="20" class="text-muted" font-size="12">Ajoutez des moderateurs a la liste newsletter@mondomaine.fr</text>

      <!-- Field: Email -->
      <text x="0" y="60" class="text-dark" font-size="13">Adresses email (une par ligne)</text>
      <rect x="0" y="70" width="460" height="130" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="12" y="95" class="text-dark" font-size="12">moderateur1@exemple.com</text>
      <text x="12" y="115" class="text-dark" font-size="12">moderateur2@exemple.com</text>
      <text x="12" y="135" class="text-muted" font-size="12">...</text>

      <!-- Info -->
      <text x="0" y="225" class="text-muted" font-size="11">Les moderateurs peuvent approuver ou rejeter les messages</text>
      <text x="0" y="240" class="text-muted" font-size="11">envoyes a la liste de diffusion.</text>
    </g>

    <!-- Footer -->
    <g transform="translate(20, 310)">
      <rect x="290" y="0" width="90" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="315" y="23" class="text-muted" font-size="13">Annuler</text>
      <rect x="390" y="0" width="90" height="36" rx="4" class="bg-primary"/>
      <text x="415" y="23" class="text-white" font-size="13">Ajouter</text>
    </g>
  </g>
</svg>
