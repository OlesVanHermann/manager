<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container (500x400, centre) -->
  <g transform="translate(470, 250)">
    <rect x="0" y="0" width="500" height="400" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="500" height="400" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="500" height="56" rx="8" class="bg-header"/>
    <line x1="0" y1="56" x2="500" y2="56" stroke="#E5E7EB"/>
    <text x="20" y="35" class="text-dark" font-size="16" font-weight="600">Modifier le compte</text>
    <text x="470" y="38" class="text-muted" font-size="20" cursor="pointer">x</text>

    <!-- Body -->
    <g transform="translate(20, 76)">
      <!-- Compte -->
      <text x="0" y="20" class="text-muted" font-size="12">Compte</text>
      <text x="0" y="40" class="text-dark" font-size="14" font-weight="500">contact@mondomaine.fr</text>

      <!-- Description -->
      <text x="0" y="80" class="text-dark" font-size="13">Description</text>
      <rect x="0" y="90" width="460" height="40" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="12" y="116" class="text-dark" font-size="12">Compte principal</text>

      <!-- Quota -->
      <text x="0" y="160" class="text-dark" font-size="13">Espace disque</text>
      <rect x="0" y="170" width="150" height="40" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="12" y="196" class="text-dark" font-size="12">5 Go</text>
      <text x="125" y="196" class="text-muted" font-size="10">&#9660;</text>

      <!-- Usage actuel -->
      <text x="0" y="240" class="text-muted" font-size="12">Utilisation actuelle: 2.1 Go (42%)</text>
      <rect x="0" y="250" width="460" height="8" rx="4" fill="#E5E7EB"/>
      <rect x="0" y="250" width="193" height="8" rx="4" fill="#0050D7"/>

      <!-- Options -->
      <text x="0" y="290" class="text-dark" font-size="13">Options</text>
      <rect x="0" y="300" width="18" height="18" rx="2" fill="#0050D7"/>
      <text x="8" y="314" class="text-white" font-size="12">&#10003;</text>
      <text x="28" y="314" class="text-dark" font-size="12">Copie locale des emails rediriges</text>
    </g>

    <!-- Footer -->
    <g transform="translate(20, 350)">
      <rect x="260" y="0" width="100" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="287" y="23" class="text-muted" font-size="13">Annuler</text>
      <rect x="370" y="0" width="90" height="36" rx="4" class="bg-primary"/>
      <text x="390" y="23" class="text-white" font-size="13">Modifier</text>
    </g>
  </g>
</svg>
