<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="430" y="75" class="text-primary" font-size="14" font-weight="600">Emails</text>
  <rect x="425" y="85" width="50" height="3" fill="#0050D7"/>

  <!-- Overlay -->
  <rect width="1440" height="810" y="90" fill="rgba(0,0,0,0.4)"/>

  <!-- Modal -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="400" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="30" y="40" class="text-dark" font-size="18" font-weight="700">Créer une redirection</text>
    <text x="555" y="35" class="text-muted" font-size="20" style="cursor: pointer;">✕</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>

    <!-- Form -->
    <g transform="translate(30, 85)">
      <!-- Source -->
      <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Adresse source *</text>
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="300" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="26" class="text-muted" font-size="12">info</text>
        <rect x="310" y="0" width="230" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
        <text x="325" y="26" class="text-dark" font-size="12">@monentreprise.com</text>
      </g>

      <!-- Destination -->
      <text x="0" y="95" class="text-dark" font-size="12" font-weight="500">Adresse de destination *</text>
      <rect x="0" y="105" width="540" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="131" class="text-muted" font-size="12">contact@monentreprise.com</text>

      <!-- Local copy -->
      <g transform="translate(0, 170)">
        <rect x="0" y="0" width="20" height="20" rx="3" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="30" y="15" class="text-dark" font-size="12">Conserver une copie locale des emails</text>
        <text x="30" y="35" class="text-muted" font-size="10">Les emails seront aussi stockés dans la boîte source</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="340" x2="600" y2="340" stroke="#E5E7EB"/>
    <g transform="translate(30, 355)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      <rect x="440" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="490" y="23" class="text-white" font-size="12" text-anchor="middle">Créer</text>
    </g>
  </g>
</svg>
