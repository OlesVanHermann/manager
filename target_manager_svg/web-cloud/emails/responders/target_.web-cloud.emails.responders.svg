<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="430" y="75" class="text-primary" font-size="14" font-weight="600">Emails</text>
  <rect x="425" y="85" width="50" height="3" fill="#0050D7"/>

  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">
      <!-- Left Panel -->
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <text x="16" y="30" class="text-dark" font-size="15" font-weight="700">Domaines</text>

      <g transform="translate(6, 50)">
        <rect x="0" y="0" width="268" height="60" rx="6" class="row-selected"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="600">example.com</text>
        <text x="12" y="42" class="text-muted" font-size="10">12 boites · 4 offres</text>
      </g>

      <!-- Right Panel -->
      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">example.com</text>
        <text x="0" y="48" class="text-muted" font-size="12">3 repondeurs configures</text>

        <!-- NAV3 -->
        <g transform="translate(0, 65)">
          <rect x="0" y="0" width="85" height="26" rx="4" class="btn-outline"/>
          <text x="42" y="17" class="text-primary" font-size="11" text-anchor="middle">Boites mail</text>

          <rect x="89" y="0" width="90" height="26" rx="4" class="btn-outline"/>
          <text x="134" y="17" class="text-primary" font-size="11" text-anchor="middle">Redirections</text>

          <rect x="183" y="0" width="80" height="26" rx="4" class="bg-primary"/>
          <text x="223" y="17" class="text-white" font-size="11" text-anchor="middle">Repondeurs</text>

          <rect x="267" y="0" width="50" height="26" rx="4" class="btn-outline"/>
          <text x="292" y="17" class="text-primary" font-size="11" text-anchor="middle">Listes</text>

          <rect x="321" y="0" width="65" height="26" rx="4" class="btn-outline"/>
          <text x="353" y="17" class="text-primary" font-size="11" text-anchor="middle">Securite</text>

          <rect x="390" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="417" y="17" class="text-primary" font-size="11" text-anchor="middle">Avance</text>

          <rect x="449" y="0" width="65" height="26" rx="4" class="btn-outline"/>
          <text x="481" y="17" class="text-primary" font-size="11" text-anchor="middle">Licences</text>

          <rect x="518" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="545" y="17" class="text-primary" font-size="11" text-anchor="middle">Taches</text>
        </g>

        <!-- Toolbar -->
        <g transform="translate(0, 105)">
          <rect x="0" y="0" width="150" height="32" rx="4" class="btn-primary"/>
          <text x="75" y="21" class="text-white" font-size="11" text-anchor="middle">+ Creer repondeur</text>
        </g>

        <!-- Responder cards -->
        <g transform="translate(0, 155)">
          <!-- Card 1 - Active vacation -->
          <rect x="0" y="0" width="1056" height="130" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(20, 15)">
            <rect x="0" y="0" width="45" height="18" rx="9" fill="#DEF7EC"/>
            <text x="22" y="13" class="text-success" font-size="9" text-anchor="middle">Actif</text>

            <text x="60" y="14" class="text-dark" font-size="13" font-weight="600">ceo@example.com</text>
            <text x="0" y="40" class="text-dark" font-size="11" font-weight="500">Reponse vacances</text>
            <text x="0" y="60" class="text-muted" font-size="11">Du 23/12/2025 au 02/01/2026</text>
            <text x="0" y="82" class="text-muted" font-size="10">Message: "Je suis actuellement en conges. Je repondrai a votre email des mon retour..."</text>

            <text x="900" y="40" class="text-primary" font-size="11">Modifier</text>
            <text x="900" y="60" class="text-primary" font-size="11">Desactiver</text>
            <text x="900" y="80" fill="#DC2626" font-size="11">Supprimer</text>
          </g>

          <!-- Card 2 - Scheduled -->
          <rect x="0" y="145" width="1056" height="130" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(20, 160)">
            <rect x="0" y="0" width="60" height="18" rx="9" fill="#FEF3C7"/>
            <text x="30" y="13" class="text-warning" font-size="9" text-anchor="middle">Planifie</text>

            <text x="75" y="14" class="text-dark" font-size="13" font-weight="600">contact@example.com</text>
            <text x="0" y="40" class="text-dark" font-size="11" font-weight="500">Fermeture annuelle</text>
            <text x="0" y="60" class="text-muted" font-size="11">Du 01/01/2026 au 03/01/2026</text>
            <text x="0" y="82" class="text-muted" font-size="10">Message: "Nos bureaux sont fermes pour les fetes. Reouverture le 3 janvier..."</text>

            <text x="900" y="40" class="text-primary" font-size="11">Modifier</text>
            <text x="900" y="60" class="text-primary" font-size="11">Activer</text>
            <text x="900" y="80" fill="#DC2626" font-size="11">Supprimer</text>
          </g>

          <!-- Card 3 - Inactive -->
          <rect x="0" y="290" width="1056" height="130" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(20, 305)">
            <rect x="0" y="0" width="50" height="18" rx="9" fill="#F3F4F6"/>
            <text x="25" y="13" fill="#6B7280" font-size="9" text-anchor="middle">Inactif</text>

            <text x="65" y="14" class="text-dark" font-size="13" font-weight="600">support@example.com</text>
            <text x="0" y="40" class="text-dark" font-size="11" font-weight="500">Accusé de réception automatique</text>
            <text x="0" y="60" class="text-muted" font-size="11">Pas de dates definies (permanent)</text>
            <text x="0" y="82" class="text-muted" font-size="10">Message: "Merci pour votre message. Notre equipe vous repondra sous 24h..."</text>

            <text x="900" y="40" class="text-primary" font-size="11">Modifier</text>
            <text x="900" y="60" class="text-primary" font-size="11">Activer</text>
            <text x="900" y="80" fill="#DC2626" font-size="11">Supprimer</text>
          </g>
        </g>

        <!-- Info -->
        <g transform="translate(0, 600)">
          <rect x="0" y="0" width="1056" height="45" rx="6" fill="#DBEAFE"/>
          <text x="20" y="28" fill="#1E40AF" font-size="11">Un repondeur envoie automatiquement un message aux expediteurs. Utile pour les absences ou accuses de reception.</text>
        </g>
      </g>
    </g>
  </g>
</svg>
