<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(470, 230)">
    <rect x="0" y="0" width="500" height="420" rx="8" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="500" height="60" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="52" width="500" height="8" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Ajouter un alias</text>
    <text x="460" y="38" class="text-muted" font-size="18" cursor="pointer">×</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info banner -->
      <rect x="0" y="0" width="452" height="50" rx="6" class="bg-info"/>
      <text x="20" y="20" class="text-info" font-size="11">ℹ️ Un alias permet de recevoir des emails sur une adresse alternative</text>
      <text x="20" y="38" class="text-info" font-size="11">qui redirige vers la boîte principale.</text>

      <!-- Target account -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Compte principal</text>
        <rect x="0" y="12" width="452" height="44" rx="4" fill="#F3F4F6"/>
        <circle cx="30" cy="34" r="14" fill="#F59E0B"/>
        <text x="30" y="39" class="text-white" font-size="10" text-anchor="middle">E</text>
        <text x="55" y="30" class="text-dark" font-size="12">jean@example.com</text>
        <text x="55" y="46" class="text-muted" font-size="10">Exchange · 50 Go</text>
      </g>

      <!-- Alias field -->
      <g transform="translate(0, 150)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Nouvel alias *</text>
        <g transform="translate(0, 12)">
          <rect x="0" y="0" width="280" height="40" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="15" y="26" class="text-muted" font-size="12">contact</text>
          <rect x="290" y="0" width="162" height="40" rx="4" fill="#F3F4F6"/>
          <text x="310" y="26" class="text-dark" font-size="12">@example.com</text>
        </g>
        <text x="0" y="68" class="text-muted" font-size="10">L'alias sera contact@example.com → jean@example.com</text>
      </g>

      <!-- Existing aliases -->
      <g transform="translate(0, 240)">
        <text x="0" y="0" class="text-muted" font-size="11">Alias existants pour ce compte:</text>
        <g transform="translate(0, 15)">
          <rect x="0" y="0" width="150" height="24" rx="12" fill="#F3F4F6"/>
          <text x="15" y="16" class="text-dark" font-size="10">j.doe@example.com</text>
          <text x="135" y="16" class="text-muted" font-size="10">×</text>

          <rect x="160" y="0" width="180" height="24" rx="12" fill="#F3F4F6"/>
          <text x="175" y="16" class="text-dark" font-size="10">commercial@example.com</text>
          <text x="325" y="16" class="text-muted" font-size="10">×</text>
        </g>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 360)">
      <rect x="0" y="0" width="130" height="40" rx="4" class="btn-outline"/>
      <text x="65" y="26" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="322" y="0" width="130" height="40" rx="4" class="btn-primary"/>
      <text x="387" y="26" class="text-white" font-size="12" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>
