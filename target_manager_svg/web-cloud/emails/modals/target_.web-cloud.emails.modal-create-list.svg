<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 130)">
    <rect x="0" y="0" width="600" height="620" rx="8" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="52" width="600" height="8" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Créer une liste de diffusion</text>
    <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">×</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Type selection -->
      <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Type de liste</text>

      <g transform="translate(0, 15)">
        <!-- Exchange Group -->
        <rect x="0" y="0" width="270" height="70" rx="6" stroke="#F59E0B" stroke-width="2" fill="#FFFBEB"/>
        <circle cx="25" cy="35" r="12" fill="#F59E0B"/>
        <text x="25" y="40" class="text-white" font-size="10" text-anchor="middle">E</text>
        <text x="50" y="30" class="text-dark" font-size="12" font-weight="500">Groupe Exchange</text>
        <text x="50" y="48" class="text-muted" font-size="10">Distribution Outlook</text>
        <circle cx="248" cy="35" r="10" fill="#F59E0B"/>
        <text x="248" y="39" class="text-white" font-size="10" text-anchor="middle">✓</text>

        <!-- Mailing list -->
        <rect x="282" y="0" width="270" height="70" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
        <circle cx="307" cy="35" r="12" fill="#3B82F6"/>
        <text x="307" y="40" class="text-white" font-size="10" text-anchor="middle">M</text>
        <text x="332" y="30" class="text-dark" font-size="12" font-weight="500">Mailing list</text>
        <text x="332" y="48" class="text-muted" font-size="10">Liste simple</text>
        <circle cx="530" cy="35" r="10" stroke="#E5E7EB" fill="#FFFFFF"/>
      </g>

      <!-- List address -->
      <g transform="translate(0, 105)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Adresse de la liste *</text>
        <g transform="translate(0, 12)">
          <rect x="0" y="0" width="350" height="40" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="15" y="26" class="text-muted" font-size="12">equipe</text>
          <rect x="360" y="0" width="192" height="40" rx="4" fill="#F3F4F6"/>
          <text x="380" y="26" class="text-dark" font-size="12">@example.com</text>
        </g>
      </g>

      <!-- Display name -->
      <g transform="translate(0, 175)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Nom d'affichage</text>
        <rect x="0" y="12" width="552" height="40" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="15" y="38" class="text-muted" font-size="12">Équipe Marketing</text>
      </g>

      <!-- Moderation -->
      <g transform="translate(0, 245)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Modération</text>

        <g transform="translate(0, 18)">
          <rect x="0" y="0" width="16" height="16" rx="3" stroke="#0050D7" fill="#0050D7"/>
          <text x="8" y="12" class="text-white" font-size="10" text-anchor="middle">✓</text>
          <text x="24" y="12" class="text-dark" font-size="11">Activer la modération des messages</text>
        </g>

        <g transform="translate(0, 45)">
          <text x="0" y="0" class="text-muted" font-size="11">Modérateur(s)</text>
          <rect x="0" y="10" width="552" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="15" y="33" class="text-muted" font-size="11">admin@example.com</text>
          <text x="520" y="33" class="text-primary" font-size="10">+ Ajouter</text>
        </g>
      </g>

      <!-- Options -->
      <g transform="translate(0, 350)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Options</text>

        <g transform="translate(0, 18)">
          <rect x="0" y="0" width="16" height="16" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="24" y="12" class="text-dark" font-size="11">Autoriser les expéditeurs externes</text>
        </g>

        <g transform="translate(0, 42)">
          <rect x="0" y="0" width="16" height="16" rx="3" stroke="#0050D7" fill="#0050D7"/>
          <text x="8" y="12" class="text-white" font-size="10" text-anchor="middle">✓</text>
          <text x="24" y="12" class="text-dark" font-size="11">Masquer la liste dans le carnet d'adresses global</text>
        </g>

        <g transform="translate(0, 66)">
          <rect x="0" y="0" width="16" height="16" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="24" y="12" class="text-dark" font-size="11">Autoriser uniquement les membres à envoyer</text>
        </g>
      </g>

      <!-- Info -->
      <g transform="translate(0, 455)">
        <rect x="0" y="0" width="552" height="40" rx="6" class="bg-info"/>
        <text x="20" y="25" class="text-info" font-size="11">ℹ️ Vous pourrez ajouter des membres après la création de la liste.</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 560)">
      <rect x="0" y="0" width="130" height="40" rx="4" class="btn-outline"/>
      <text x="65" y="26" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="420" y="0" width="130" height="40" rx="4" class="btn-primary"/>
      <text x="485" y="26" class="text-white" font-size="12" text-anchor="middle">Créer</text>
    </g>
  </g>
</svg>
