<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-error { fill: #DC2626; }
      .bg-error-light { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #6B7280; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(470, 250)">
    <rect x="0" y="0" width="500" height="380" rx="8" class="bg-white"/>

    <!-- Header with warning icon -->
    <g transform="translate(0, 30)">
      <circle cx="250" cy="30" r="30" class="bg-error-light"/>
      <text x="250" y="40" class="text-error" font-size="28" text-anchor="middle">⚠</text>
    </g>

    <!-- Content -->
    <g transform="translate(40, 110)">
      <text x="210" y="0" class="text-dark" font-size="18" font-weight="600" text-anchor="middle">Supprimer le compte ?</text>

      <text x="210" y="35" class="text-muted" font-size="12" text-anchor="middle">Vous êtes sur le point de supprimer le compte :</text>
      <text x="210" y="60" class="text-dark" font-size="14" font-weight="600" text-anchor="middle">jean@example.com</text>

      <!-- Warning box -->
      <g transform="translate(0, 85)">
        <rect x="0" y="0" width="420" height="80" rx="6" class="bg-error-light"/>
        <text x="20" y="25" class="text-error" font-size="12" font-weight="600">⚠ Cette action est irréversible</text>
        <text x="20" y="45" class="text-error" font-size="11">• Tous les emails seront définitivement supprimés</text>
        <text x="20" y="62" class="text-error" font-size="11">• Les redirections vers ce compte seront supprimées</text>
      </g>

      <!-- Confirmation input -->
      <g transform="translate(0, 180)">
        <text x="0" y="0" class="text-dark" font-size="11">Pour confirmer, tapez <tspan font-weight="600">SUPPRIMER</tspan></text>
        <rect x="0" y="10" width="420" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="15" y="34" class="text-muted" font-size="12">Tapez SUPPRIMER...</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(40, 320)">
      <rect x="0" y="0" width="140" height="40" rx="4" class="btn-outline"/>
      <text x="70" y="26" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="280" y="0" width="140" height="40" rx="4" fill="#E5E7EB"/>
      <text x="350" y="26" class="text-muted" font-size="12" text-anchor="middle">Supprimer</text>
    </g>
  </g>
</svg>
