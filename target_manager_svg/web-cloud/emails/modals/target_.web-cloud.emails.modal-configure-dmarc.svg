<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="600" height="680" rx="8" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="52" width="600" height="8" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Configurer DMARC</text>
    <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">×</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info banner -->
      <rect x="0" y="0" width="552" height="60" rx="6" class="bg-info"/>
      <text x="20" y="20" class="text-info" font-size="11">ℹ️ DMARC (Domain-based Message Authentication) protège votre</text>
      <text x="20" y="38" class="text-info" font-size="11">domaine contre le spoofing et le phishing en définissant une politique</text>
      <text x="20" y="54" class="text-info" font-size="11">pour les emails non authentifiés.</text>

      <!-- Policy selector -->
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Politique DMARC *</text>

        <g transform="translate(0, 18)">
          <!-- None -->
          <rect x="0" y="0" width="176" height="70" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <circle cx="20" cy="20" r="8" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="35" y="24" class="text-dark" font-size="11" font-weight="500">none</text>
          <text x="15" y="45" class="text-muted" font-size="10">Surveillance uniquement</text>
          <text x="15" y="60" class="text-muted" font-size="10">Aucune action</text>

          <!-- Quarantine (selected) -->
          <rect x="188" y="0" width="176" height="70" rx="6" stroke="#0050D7" stroke-width="2" fill="#EFF6FF"/>
          <circle cx="208" cy="20" r="8" fill="#0050D7"/>
          <text x="208" y="24" class="text-white" font-size="8" text-anchor="middle">✓</text>
          <text x="223" y="24" class="text-dark" font-size="11" font-weight="500">quarantine</text>
          <text x="203" y="45" class="text-muted" font-size="10">Emails suspects en</text>
          <text x="203" y="60" class="text-muted" font-size="10">quarantaine/spam</text>

          <!-- Reject -->
          <rect x="376" y="0" width="176" height="70" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <circle cx="396" cy="20" r="8" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="411" y="24" class="text-dark" font-size="11" font-weight="500">reject</text>
          <text x="391" y="45" class="text-muted" font-size="10">Rejeter les emails</text>
          <text x="391" y="60" class="text-muted" font-size="10">non authentifiés</text>
        </g>
      </g>

      <!-- Percentage -->
      <g transform="translate(0, 185)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Pourcentage d'application</text>
        <rect x="0" y="12" width="200" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="15" y="35" class="text-dark" font-size="12">100</text>
        <text x="175" y="35" class="text-muted" font-size="12">%</text>
        <text x="210" y="35" class="text-muted" font-size="10">Recommandé: 100%</text>
      </g>

      <!-- Report email -->
      <g transform="translate(0, 250)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Email pour rapports (rua)</text>
        <rect x="0" y="12" width="552" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="15" y="35" class="text-muted" font-size="12">dmarc-reports@example.com</text>
        <text x="0" y="60" class="text-muted" font-size="10">Recevez des rapports agrégés sur l'authentification des emails</text>
      </g>

      <!-- Forensic report email -->
      <g transform="translate(0, 330)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Email pour rapports forensiques (ruf)</text>
        <rect x="0" y="12" width="552" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="15" y="35" class="text-muted" font-size="12">dmarc-forensics@example.com</text>
        <text x="0" y="60" class="text-muted" font-size="10">Optionnel - rapports détaillés sur chaque échec</text>
      </g>

      <!-- Preview -->
      <g transform="translate(0, 410)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Enregistrement DNS généré</text>
        <rect x="0" y="12" width="552" height="70" rx="4" fill="#F3F4F6"/>
        <text x="15" y="32" class="text-muted" font-size="10" font-family="monospace">_dmarc.example.com TXT</text>
        <text x="15" y="50" class="text-dark" font-size="9" font-family="monospace">"v=DMARC1; p=quarantine; pct=100;</text>
        <text x="15" y="65" class="text-dark" font-size="9" font-family="monospace">rua=mailto:dmarc-reports@example.com"</text>
      </g>

      <!-- Warning -->
      <g transform="translate(0, 500)">
        <rect x="0" y="0" width="552" height="40" rx="6" class="bg-warning"/>
        <text x="20" y="25" class="text-warning" font-size="11">⚠️ Testez avec "none" avant d'utiliser "quarantine" ou "reject"</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 620)">
      <rect x="0" y="0" width="130" height="40" rx="4" class="btn-outline"/>
      <text x="65" y="26" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="420" y="0" width="130" height="40" rx="4" class="btn-primary"/>
      <text x="485" y="26" class="text-white" font-size="12" text-anchor="middle">Configurer</text>
    </g>
  </g>
</svg>
