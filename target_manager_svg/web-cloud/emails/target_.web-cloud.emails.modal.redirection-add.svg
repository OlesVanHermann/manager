<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container (520x400, centre) -->
  <g transform="translate(460, 250)">
    <rect x="0" y="0" width="520" height="400" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="520" height="400" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="520" height="56" rx="8" class="bg-header"/>
    <line x1="0" y1="56" x2="520" y2="56" stroke="#E5E7EB"/>
    <text x="20" y="35" class="text-dark" font-size="16" font-weight="600">Creer une redirection</text>
    <text x="490" y="38" class="text-muted" font-size="20" cursor="pointer">x</text>

    <!-- Body -->
    <g transform="translate(20, 76)">
      <!-- Adresse source -->
      <text x="0" y="20" class="text-dark" font-size="13">Adresse source</text>
      <text x="100" y="20" class="text-error" font-size="13">*</text>
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="280" height="40" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <text x="12" y="26" class="text-muted" font-size="12">contact</text>
        <rect x="290" y="0" width="190" height="40" rx="4" fill="#F3F4F6"/>
        <text x="302" y="26" class="text-dark" font-size="12">@mondomaine.fr</text>
      </g>

      <!-- Adresse destination -->
      <text x="0" y="100" class="text-dark" font-size="13">Adresse de destination</text>
      <text x="155" y="100" class="text-error" font-size="13">*</text>
      <rect x="0" y="110" width="480" height="40" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="12" y="136" class="text-muted" font-size="12">email@exemple.com</text>

      <!-- Options -->
      <text x="0" y="180" class="text-dark" font-size="13">Options</text>

      <!-- Checkbox copie locale -->
      <rect x="0" y="195" width="18" height="18" rx="2" fill="#0050D7"/>
      <text x="8" y="209" class="text-white" font-size="12">&#10003;</text>
      <text x="28" y="209" class="text-dark" font-size="12">Conserver une copie locale des emails</text>

      <!-- Aide -->
      <text x="0" y="250" class="text-muted" font-size="11">Si active, les emails sont copies vers la destination mais</text>
      <text x="0" y="265" class="text-muted" font-size="11">restent egalement dans la boite source.</text>
    </g>

    <!-- Footer -->
    <g transform="translate(20, 350)">
      <rect x="280" y="0" width="100" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="307" y="23" class="text-muted" font-size="13">Annuler</text>
      <rect x="390" y="0" width="90" height="36" rx="4" class="bg-primary"/>
      <text x="418" y="23" class="text-white" font-size="13">Creer</text>
    </g>
  </g>
</svg>
