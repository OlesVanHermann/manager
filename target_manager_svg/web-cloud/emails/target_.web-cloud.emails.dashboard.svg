          </g>

          <g transform="translate(350, 40)">
            <rect x="0" y="0" width="330" height="60" rx="6" class="bg-white"/>
            <rect x="0" y="0" width="330" height="60" rx="6" class="border"/>
            <text x="20" y="25" class="text-dark" font-size="13">Gerer les packs</text>
            <text x="20" y="45" class="text-muted" font-size="11">Voir et modifier vos abonnements</text>
            <text x="300" y="35" class="text-primary" font-size="14">→</text>
          </g>

