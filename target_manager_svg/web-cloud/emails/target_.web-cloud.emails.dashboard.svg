            <text x="20" y="23" class="text-dark" font-size="11" font-weight="600">Date</text>
            <text x="180" y="23" class="text-dark" font-size="11" font-weight="600">Domaine</text>
            <text x="400" y="23" class="text-dark" font-size="11" font-weight="600">Action</text>
            <text x="700" y="23" class="text-dark" font-size="11" font-weight="600">Details</text>
          </g>

          <g transform="translate(0, 71)">
            <rect x="0" y="0" width="1036" height="40" fill="#FFFFFF"/>
            <line x1="0" y1="40" x2="1036" y2="40" stroke="#E5E7EB"/>
            <text x="20" y="25" class="text-muted" font-size="11">02/01/2026 08:15</text>
            <text x="180" y="25" class="text-primary" font-size="11">example.com</text>
            <text x="400" y="25" class="text-dark" font-size="11">Compte cree</text>
            <text x="700" y="25" class="text-muted" font-size="11">nouveau@example.com</text>

            <rect x="0" y="40" width="1036" height="40" fill="#F9FAFB"/>
            <line x1="0" y1="80" x2="1036" y2="80" stroke="#E5E7EB"/>
            <text x="20" y="65" class="text-muted" font-size="11">01/01/2026 14:30</text>
            <text x="180" y="65" class="text-primary" font-size="11">boutique.net</text>
            <text x="400" y="65" class="text-dark" font-size="11">Redirection ajoutee</text>
            <text x="700" y="65" class="text-muted" font-size="11">contact → support</text>

            <rect x="0" y="80" width="1036" height="40" fill="#FFFFFF"/>
            <line x1="0" y1="120" x2="1036" y2="120" stroke="#E5E7EB"/>
            <text x="20" y="105" class="text-muted" font-size="11">31/12/2025 16:00</text>
            <text x="180" y="105" class="text-primary" font-size="11">monsite.fr</text>
            <text x="400" y="105" class="text-dark" font-size="11">Licence activee</text>
            <text x="700" y="105" class="text-muted" font-size="11">Zimbra x2</text>
