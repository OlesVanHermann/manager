            <rect x="0" y="0" width="330" height="60" rx="6" class="border"/>
            <text x="20" y="25" class="text-dark" font-size="13">Configurer la securite</text>
            <text x="20" y="45" class="text-muted" font-size="11">SPF, DKIM, politique antispam</text>
            <text x="300" y="35" class="text-primary" font-size="14">→</text>
          </g>
        </g>

