<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container (480x380, centre) -->
  <g transform="translate(480, 260)">
    <rect x="0" y="0" width="480" height="380" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="480" height="380" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="480" height="56" rx="8" class="bg-header"/>
    <line x1="0" y1="56" x2="480" y2="56" stroke="#E5E7EB"/>
    <text x="20" y="35" class="text-dark" font-size="16" font-weight="600">Changer le mot de passe</text>
    <text x="450" y="38" class="text-muted" font-size="20" cursor="pointer">x</text>

    <!-- Body -->
    <g transform="translate(20, 76)">
      <!-- Compte -->
      <text x="0" y="20" class="text-muted" font-size="12">Compte</text>
      <text x="0" y="40" class="text-dark" font-size="14" font-weight="500">contact@mondomaine.fr</text>

      <!-- Info -->
      <rect x="0" y="60" width="440" height="40" rx="6" class="bg-info"/>
      <text x="15" y="85" class="text-info" font-size="11">Le mot de passe doit contenir au moins 8 caracteres,</text>
      <text x="15" y="95" class="text-info" font-size="11">une majuscule, une minuscule et un chiffre.</text>

      <!-- Nouveau mot de passe -->
      <text x="0" y="130" class="text-dark" font-size="13">Nouveau mot de passe</text>
      <text x="150" y="130" class="text-error" font-size="13">*</text>
      <rect x="0" y="140" width="440" height="40" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="12" y="166" class="text-muted" font-size="12">Minimum 8 caracteres</text>
      <text x="410" y="166" class="text-muted" font-size="14">üëÅ</text>

      <!-- Confirmer -->
      <text x="0" y="210" class="text-dark" font-size="13">Confirmer le mot de passe</text>
      <text x="175" y="210" class="text-error" font-size="13">*</text>
      <rect x="0" y="220" width="440" height="40" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="410" y="246" class="text-muted" font-size="14">üëÅ</text>
    </g>

    <!-- Footer -->
    <g transform="translate(20, 330)">
      <rect x="240" y="0" width="100" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="267" y="23" class="text-muted" font-size="13">Annuler</text>
      <rect x="350" y="0" width="90" height="36" rx="4" class="bg-primary"/>
      <text x="372" y="23" class="text-white" font-size="13">Valider</text>
    </g>
  </g>
</svg>
