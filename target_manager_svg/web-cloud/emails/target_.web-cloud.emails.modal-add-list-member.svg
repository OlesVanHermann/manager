<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(470, 180)">
    <rect x="0" y="0" width="500" height="520" rx="8" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="500" height="60" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="52" width="500" height="8" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Ajouter des membres</text>
    <text x="460" y="38" class="text-muted" font-size="18" cursor="pointer">&#215;</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- List info -->
      <rect x="0" y="0" width="452" height="50" rx="6" fill="#F3F4F6"/>
      <circle cx="30" cy="25" r="14" fill="#F59E0B"/>
      <text x="30" y="30" class="text-white" font-size="10" text-anchor="middle">E</text>
      <text x="55" y="22" class="text-dark" font-size="12" font-weight="500">equipe@example.com</text>
      <text x="55" y="38" class="text-muted" font-size="10">Groupe Exchange - 12 membres</text>

      <!-- Add members field -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Ajouter des membres *</text>
        <rect x="0" y="12" width="452" height="80" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="15" y="35" class="text-muted" font-size="11">Entrez les adresses email separees par des virgules</text>
        <text x="15" y="55" class="text-muted" font-size="11">ou une adresse par ligne</text>

        <!-- Tags preview -->
        <g transform="translate(10, 60)">
          <rect x="0" y="0" width="140" height="22" rx="11" fill="#DBEAFE"/>
          <text x="15" y="15" class="text-info" font-size="10">pierre@example.com</text>
          <text x="125" y="15" class="text-info" font-size="10">&#215;</text>
        </g>
      </g>

      <!-- Or select from accounts -->
      <g transform="translate(0, 175)">
        <text x="200" y="0" class="text-muted" font-size="11" text-anchor="middle">- ou selectionnez parmi les comptes existants -</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="452" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="15" y="23" class="text-muted" font-size="11">&#128269; Rechercher un compte...</text>
        </g>

        <!-- Account list -->
        <g transform="translate(0, 65)">
          <rect x="0" y="0" width="452" height="140" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>

          <g transform="translate(10, 10)">
            <rect x="0" y="0" width="16" height="16" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
            <text x="26" y="12" class="text-dark" font-size="11">admin@example.com</text>
            <text x="200" y="12" class="text-muted" font-size="10">Exchange</text>
          </g>

          <g transform="translate(10, 35)">
            <rect x="0" y="0" width="16" height="16" rx="3" stroke="#0050D7" fill="#0050D7"/>
            <text x="8" y="12" class="text-white" font-size="10" text-anchor="middle">&#10003;</text>
            <text x="26" y="12" class="text-dark" font-size="11">marie@example.com</text>
            <text x="200" y="12" class="text-muted" font-size="10">Exchange</text>
          </g>

          <g transform="translate(10, 60)">
            <rect x="0" y="0" width="16" height="16" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
            <text x="26" y="12" class="text-dark" font-size="11">jean@example.com</text>
            <text x="200" y="12" class="text-muted" font-size="10">Exchange</text>
          </g>

          <g transform="translate(10, 85)">
            <rect x="0" y="0" width="16" height="16" rx="3" stroke="#0050D7" fill="#0050D7"/>
            <text x="8" y="12" class="text-white" font-size="10" text-anchor="middle">&#10003;</text>
            <text x="26" y="12" class="text-dark" font-size="11">support@example.com</text>
            <text x="200" y="12" class="text-muted" font-size="10">Email Pro</text>
          </g>

          <g transform="translate(10, 110)">
            <rect x="0" y="0" width="16" height="16" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
            <text x="26" y="12" class="text-dark" font-size="11">contact@example.com</text>
            <text x="200" y="12" class="text-muted" font-size="10">MX Plan</text>
          </g>
        </g>
      </g>

      <!-- Summary -->
      <g transform="translate(0, 395)">
        <text x="0" y="0" class="text-muted" font-size="11">3 membre(s) a ajouter</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 460)">
      <rect x="0" y="0" width="130" height="40" rx="4" class="btn-outline"/>
      <text x="65" y="26" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="322" y="0" width="130" height="40" rx="4" class="btn-primary"/>
      <text x="387" y="26" class="text-white" font-size="12" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>
