<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-selected { stroke: #0050D7; stroke-width: 2; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-muted" font-size="14">Hébergement</text>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-muted" font-size="14">Emails</text>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-primary" font-size="14" font-weight="600">Accès</text>
  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT - Migration contact wizard -->
  <g transform="translate(0, 105)">
    <g transform="translate(270, 50)">
      <!-- Back link -->
      <text x="0" y="0" class="text-primary" font-size="14">← Migration d'offre</text>

      <!-- Main card -->
      <rect x="0" y="30" width="900" height="600" rx="8" class="bg-white"/>
      <rect x="0" y="30" width="900" height="600" rx="8" class="border"/>

      <g transform="translate(30, 60)">
        <!-- Title -->
        <text x="0" y="0" class="text-dark" font-size="16" font-weight="600">Contact de livraison</text>

        <!-- Description -->
        <text x="0" y="35" class="text-muted" font-size="13">Sélectionnez le contact de livraison pour votre nouvel équipement.</text>
        <text x="0" y="55" class="text-muted" font-size="13">Le matériel sera envoyé à cette adresse.</text>

        <!-- Contact section -->
        <text x="0" y="100" class="text-dark" font-size="14" font-weight="600">Contact</text>

        <!-- Contact card 1 - Selected -->
        <rect x="0" y="120" width="400" height="200" rx="6" class="bg-white"/>
        <rect x="0" y="120" width="400" height="200" rx="6" class="border-selected"/>
        <g transform="translate(355, 130)">
          <circle cx="12" cy="12" r="12" fill="#0050D7"/>
          <text x="12" y="17" class="text-white" font-size="10" text-anchor="middle">✓</text>
        </g>

        <g transform="translate(20, 150)">
          <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Jean Dupont</text>
          <text x="0" y="30" class="text-muted" font-size="12">12 rue de Paris</text>
          <text x="0" y="50" class="text-muted" font-size="12">75001 Paris</text>
          <text x="0" y="70" class="text-muted" font-size="12">France</text>
          <text x="0" y="100" class="text-muted" font-size="12">+33 1 23 45 67 89</text>
          <text x="0" y="120" class="text-muted" font-size="12">jean.dupont@email.com</text>
        </g>

        <!-- Contact card 2 - Unselected -->
        <rect x="430" y="120" width="400" height="200" rx="6" class="bg-white"/>
        <rect x="430" y="120" width="400" height="200" rx="6" class="border"/>

        <g transform="translate(450, 150)">
          <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Société ABC</text>
          <text x="0" y="30" class="text-muted" font-size="12">45 avenue des Champs</text>
          <text x="0" y="50" class="text-muted" font-size="12">69000 Lyon</text>
          <text x="0" y="70" class="text-muted" font-size="12">France</text>
        </g>

        <!-- Add contact link -->
        <text x="0" y="360" class="text-primary" font-size="13">+ Ajouter un nouveau contact</text>

        <!-- Buttons -->
        <g transform="translate(0, 420)">
          <rect x="0" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="50" y="26" class="text-muted" font-size="13" text-anchor="middle">Annuler</text>

          <rect x="120" y="0" width="150" height="40" rx="4" class="bg-primary"/>
          <text x="195" y="26" class="text-white" font-size="13" text-anchor="middle">Sélectionner</text>
        </g>
      </g>
    </g>
  </g>
</svg>
