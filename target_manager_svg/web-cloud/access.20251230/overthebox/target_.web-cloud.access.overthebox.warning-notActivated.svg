<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="550" y="75" class="text-primary" font-size="14" font-weight="600">Accès</text>
  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>

  <g transform="translate(0, 105)">
    <g transform="translate(80, 50)">
      <!-- Info alert - Not activated -->
      <rect x="0" y="0" width="700" height="180" rx="8" class="bg-info" stroke="#0050D7"/>

      <!-- Info icon -->
      <g transform="translate(25, 70)">
        <circle cx="18" cy="18" r="18" class="bg-primary"/>
        <text x="15" y="25" class="text-white" font-size="16" font-weight="600">i</text>
      </g>

      <!-- Title -->
      <text x="75" y="40" class="text-info" font-size="14" font-weight="600">Équipement non activé</text>

      <!-- Message -->
      <text x="75" y="65" class="text-info" font-size="12">Votre équipement OverTheBox n'est pas encore activé.</text>

      <!-- Steps -->
      <g transform="translate(75, 90)">
        <text x="0" y="0" class="text-info" font-size="11">• Connectez-vous à l'interface de gestion de votre OverTheBox</text>
        <text x="0" y="20" class="text-info" font-size="11">• Suivez les instructions d'activation</text>
      </g>

      <!-- Help link -->
      <text x="75" y="155" class="text-primary" font-size="12">Consulter le guide d'installation</text>
    </g>
  </g>
</svg>
