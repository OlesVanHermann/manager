<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-warning { stroke: #F59E0B; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-muted" font-size="14">Domaines et DNS</text>
  <text x="240" y="75" class="text-muted" font-size="14">Hébergement</text>
  <text x="345" y="75" class="text-muted" font-size="14">Wordpress</text>
  <text x="430" y="75" class="text-muted" font-size="14">Emails</text>
  <text x="500" y="75" class="text-muted" font-size="14">VoIP</text>
  <text x="550" y="75" class="text-primary" font-size="14" font-weight="600">Accès</text>
  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT - Order wizard -->
  <g transform="translate(0, 105)">
    <g transform="translate(80, 20)">
      <!-- Back link -->
      <text x="0" y="0" class="text-primary" font-size="14">← Commander OverTheBox</text>

      <!-- Two column layout -->
      <g transform="translate(0, 40)">
        <!-- Left column - Order form -->
        <rect x="0" y="0" width="700" height="650" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="700" height="650" rx="8" class="border"/>

        <g transform="translate(30, 30)">
          <text x="0" y="0" class="text-dark" font-size="16" font-weight="600">Options de l'offre</text>

          <!-- Offer type -->
          <g transform="translate(0, 40)">
            <text x="0" y="0" class="text-dark" font-size="12" font-weight="600">Type d'offre</text>
            <rect x="0" y="15" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
            <text x="15" y="42" class="text-dark" font-size="12">OverTheBox IT v1</text>
            <text x="375" y="42" class="text-muted" font-size="12">▼</text>
          </g>

          <!-- Duration -->
          <g transform="translate(0, 120)">
            <text x="0" y="0" class="text-dark" font-size="12" font-weight="600">Durée d'engagement</text>
            <rect x="0" y="15" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
            <text x="15" y="42" class="text-dark" font-size="12">1 mois</text>
            <text x="375" y="42" class="text-muted" font-size="12">▼</text>
          </g>

          <!-- Hardware option -->
          <g transform="translate(0, 200)">
            <text x="0" y="0" class="text-dark" font-size="12" font-weight="600">Matériel</text>
            <g transform="translate(0, 20)">
              <rect x="0" y="0" width="18" height="18" rx="4" fill="#0050D7"/>
              <text x="5" y="13" class="text-white" font-size="10">✓</text>
              <text x="28" y="14" class="text-dark" font-size="12">Commander un boîtier OverTheBox</text>
            </g>
            <text x="28" y="55" class="text-muted" font-size="11">Le boîtier sera expédié à votre adresse de facturation.</text>
          </g>

          <!-- Description -->
          <g transform="translate(0, 290)">
            <text x="0" y="0" class="text-dark" font-size="12" font-weight="600">Description (optionnel)</text>
            <rect x="0" y="15" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
            <text x="15" y="42" class="text-muted" font-size="11">Ex: Bureau principal</text>
          </g>

          <!-- Shipping address -->
          <g transform="translate(0, 370)">
            <text x="0" y="0" class="text-dark" font-size="12" font-weight="600">Adresse de livraison</text>
            <rect x="0" y="15" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
            <text x="15" y="42" class="text-dark" font-size="11">123 Rue Example, 75001 Paris</text>
            <text x="375" y="42" class="text-muted" font-size="12">▼</text>
          </g>

          <!-- Payment method -->
          <g transform="translate(0, 450)">
            <text x="0" y="0" class="text-dark" font-size="12" font-weight="600">Moyen de paiement</text>
            <rect x="0" y="15" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
            <text x="15" y="42" class="text-dark" font-size="11">Carte bancaire ****1234</text>
            <text x="375" y="42" class="text-muted" font-size="12">▼</text>
          </g>

          <!-- Submit button -->
          <g transform="translate(0, 540)">
            <rect x="0" y="0" width="200" height="44" rx="4" class="bg-primary"/>
            <text x="100" y="28" class="text-white" font-size="12" text-anchor="middle">Valider la commande</text>
          </g>
        </g>
      </g>

      <!-- Right column - Price summary -->
      <g transform="translate(730, 40)">
        <rect x="0" y="0" width="430" height="280" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="430" height="280" rx="8" class="border"/>

        <g transform="translate(25, 25)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Récapitulatif</text>

          <g transform="translate(0, 40)">
            <text x="0" y="0" class="text-muted" font-size="12">Offre OverTheBox IT v1</text>
            <text x="350" y="0" class="text-dark" font-size="12" text-anchor="end">9,99 €/mois</text>
          </g>

          <g transform="translate(0, 70)">
            <text x="0" y="0" class="text-muted" font-size="12">Boîtier OverTheBox</text>
            <text x="350" y="0" class="text-dark" font-size="12" text-anchor="end">99,00 € (une fois)</text>
          </g>

          <line x1="0" y1="100" x2="380" y2="100" stroke="#E5E7EB"/>

          <g transform="translate(0, 130)">
            <text x="0" y="0" class="text-dark" font-size="12" font-weight="600">Total HT</text>
            <text x="350" y="0" class="text-dark" font-size="12" font-weight="600" text-anchor="end">108,99 €</text>
          </g>

          <g transform="translate(0, 165)">
            <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Total TTC</text>
            <text x="350" y="0" class="text-primary" font-size="14" font-weight="600" text-anchor="end">130,79 €</text>
          </g>

          <text x="0" y="205" class="text-muted" font-size="10">Puis 9,99 €/mois (HT)</text>
        </g>
      </g>

      <!-- Warning about device -->
      <g transform="translate(730, 350)">
        <rect x="0" y="0" width="430" height="150" rx="8" class="bg-warning"/>
        <rect x="0" y="0" width="430" height="150" rx="8" class="border-warning"/>

        <g transform="translate(25, 25)">
          <text x="0" y="0" class="text-warning" font-size="14" font-weight="600">⚠ Appareil non trouvé</text>

          <text x="0" y="35" class="text-warning" font-size="12">Aucun appareil OverTheBox n'a été</text>
          <text x="0" y="55" class="text-warning" font-size="12">détecté sur votre réseau.</text>
          <text x="0" y="85" class="text-warning" font-size="12">Vous pouvez commander un boîtier</text>
          <text x="0" y="105" class="text-warning" font-size="12">ou configurer un appareil existant.</text>
        </g>
      </g>
    </g>
  </g>
</svg>
