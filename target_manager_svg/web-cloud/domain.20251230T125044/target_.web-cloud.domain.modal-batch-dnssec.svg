<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <g transform="translate(370, 140)">
    <rect x="0" y="0" width="700" height="620" rx="12" class="bg-white"/>
    <rect x="0" y="0" width="700" height="60" rx="12" class="bg-white"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Gestion DNSSEC (Batch)</text>
    <text x="660" y="38" class="text-muted" font-size="18">x</text>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>
    <g transform="translate(24, 80)">
      <rect x="0" y="0" width="652" height="50" rx="6" class="bg-info"/>
      <text x="15" y="20" class="text-info" font-size="11" font-weight="600">DNSSEC - Securite DNS</text>
      <text x="15" y="38" class="text-info" font-size="10">DNSSEC protege contre les attaques de type DNS spoofing en signant cryptographiquement les enregistrements.</text>
      <g transform="translate(0, 70)">
        <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Action a appliquer:</text>
        <rect x="0" y="25" width="200" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="48" class="text-dark" font-size="12">Activer DNSSEC</text>
        <text x="180" y="48" class="text-muted" font-size="10">▼</text>
      </g>
      <g transform="translate(0, 130)">
        <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Domaines selectionnes (4)</text>
        <g transform="translate(0, 30)">
          <rect x="0" y="0" width="652" height="36" class="table-header"/>
          <line x1="0" y1="36" x2="652" y2="36" stroke="#E5E7EB"/>
          <rect x="15" y="10" width="16" height="16" rx="3" fill="#0050D7"/>
          <text x="23" y="22" class="text-white" font-size="10" text-anchor="middle">✓</text>
          <text x="50" y="23" class="text-muted" font-size="10" font-weight="600">DOMAINE</text>
          <text x="350" y="23" class="text-muted" font-size="10" font-weight="600">STATUT DNSSEC</text>
          <rect x="0" y="36" width="652" height="40" fill="#FFFFFF"/>
          <line x1="0" y1="76" x2="652" y2="76" stroke="#E5E7EB"/>
          <rect x="15" y="48" width="16" height="16" rx="3" fill="#0050D7"/>
          <text x="23" y="60" class="text-white" font-size="10" text-anchor="middle">✓</text>
          <text x="50" y="61" class="text-dark" font-size="11">example.com</text>
          <rect x="350" y="48" width="70" height="18" rx="9" fill="#F3F4F6"/>
          <text x="385" y="60" fill="#6B7280" font-size="9" text-anchor="middle">Inactif</text>
          <rect x="0" y="76" width="652" height="40" fill="#F9FAFB"/>
          <line x1="0" y1="116" x2="652" y2="116" stroke="#E5E7EB"/>
          <rect x="15" y="88" width="16" height="16" rx="3" fill="#0050D7"/>
          <text x="23" y="100" class="text-white" font-size="10" text-anchor="middle">✓</text>
          <text x="50" y="101" class="text-dark" font-size="11">example.fr</text>
          <rect x="350" y="88" width="70" height="18" rx="9" class="bg-success"/>
          <text x="385" y="100" fill="#03543F" font-size="9" text-anchor="middle">Actif</text>
          <rect x="0" y="116" width="652" height="40" fill="#FFFFFF"/>
          <line x1="0" y1="156" x2="652" y2="156" stroke="#E5E7EB"/>
          <rect x="15" y="128" width="16" height="16" rx="3" fill="#0050D7"/>
          <text x="23" y="140" class="text-white" font-size="10" text-anchor="middle">✓</text>
          <text x="50" y="141" class="text-dark" font-size="11">example.eu</text>
          <rect x="350" y="128" width="70" height="18" rx="9" fill="#F3F4F6"/>
          <text x="385" y="140" fill="#6B7280" font-size="9" text-anchor="middle">Inactif</text>
          <rect x="0" y="156" width="652" height="40" fill="#F9FAFB"/>
          <line x1="0" y1="196" x2="652" y2="196" stroke="#E5E7EB"/>
          <rect x="15" y="168" width="16" height="16" rx="3" fill="#0050D7"/>
          <text x="23" y="180" class="text-white" font-size="10" text-anchor="middle">✓</text>
          <text x="50" y="181" class="text-dark" font-size="11">example.org</text>
          <rect x="350" y="168" width="70" height="18" rx="9" fill="#F3F4F6"/>
          <text x="385" y="180" fill="#6B7280" font-size="9" text-anchor="middle">Inactif</text>
        </g>
      </g>
      <g transform="translate(0, 360)">
        <rect x="0" y="0" width="652" height="70" rx="6" class="bg-warning"/>
        <text x="15" y="20" class="text-warning" font-size="11" font-weight="600">Important</text>
        <text x="15" y="40" class="text-warning" font-size="10">L'activation de DNSSEC necessite que vos serveurs DNS supportent DNSSEC.</text>
        <text x="15" y="55" class="text-warning" font-size="10">Les domaines utilisant les DNS OVH seront automatiquement configures.</text>
      </g>
    </g>
    <line x1="0" y1="560" x2="700" y2="560" stroke="#E5E7EB"/>
    <g transform="translate(24, 575)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      <rect x="502" y="0" width="150" height="36" rx="4" class="btn-primary"/>
      <text x="577" y="23" class="text-white" font-size="12" text-anchor="middle">Appliquer (4)</text>
    </g>
  </g>
</svg>
