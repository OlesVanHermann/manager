<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-error { fill: #FEE2E2; }
      .bg-warning { fill: #FEF3C7; }
      .btn-primary { fill: #0050D7; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #F3F4F6; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="420" y="180" width="600" height="480" rx="12" fill="#FFFFFF"/>
  <rect x="420" y="180" width="600" height="50" rx="12" class="bg-warning"/>
  <text x="720" y="212" class="text-warning" font-size="16" font-weight="600" text-anchor="middle">Reinitialiser la zone DNS</text>
  <text x="990" y="212" class="text-muted" font-size="20">x</text>
  <g transform="translate(450, 250)">
    <rect x="0" y="0" width="520" height="70" rx="6" class="bg-error"/>
    <text x="15" y="22" class="text-error" font-size="12" font-weight="600">Attention : action irreversible</text>
    <text x="15" y="42" class="text-error" font-size="11">Cette action supprimera toutes les entrees DNS personnalisees</text>
    <text x="15" y="58" class="text-error" font-size="11">et restaurera la configuration par defaut.</text>
    <text x="0" y="100" class="text-dark" font-size="13">Reinitialiser la zone DNS de</text>
    <text x="0" y="120" class="text-dark" font-size="13" font-weight="600">example.com</text>
    <text x="0" y="160" class="text-dark" font-size="12" font-weight="500">Type de reinitialisation *</text>
    <rect x="0" y="170" width="520" height="40" rx="4" class="input"/>
    <text x="15" y="196" class="text-dark" font-size="12">Configuration minimale (NS + SOA uniquement)</text>
    <text x="500" y="196" class="text-muted" font-size="10">▼</text>
    <text x="0" y="235" class="text-muted" font-size="10">Options disponibles :</text>
    <text x="15" y="255" class="text-muted" font-size="10">• Configuration minimale (NS + SOA uniquement)</text>
    <text x="15" y="273" class="text-muted" font-size="10">• Avec enregistrements email OVH (MX, SPF, DKIM)</text>
    <text x="15" y="291" class="text-muted" font-size="10">• Avec redirection web OVH</text>
    <text x="15" y="309" class="text-muted" font-size="10">• Configuration complete OVH (email + web)</text>
  </g>
  <g transform="translate(450, 580)">
    <rect x="250" y="0" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="285" y="26" class="text-dark" font-size="12">Annuler</text>
    <rect x="380" y="0" width="140" height="40" rx="4" class="btn-danger"/>
    <text x="420" y="26" class="text-white" font-size="12">Reinitialiser</text>
  </g>
</svg>
