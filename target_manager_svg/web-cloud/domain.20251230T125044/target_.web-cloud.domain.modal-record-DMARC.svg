<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .bg-dmarc { fill: #FEE2E2; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="420" y="100" width="600" height="700" rx="12" fill="#FFFFFF"/>
  <rect x="420" y="100" width="600" height="50" rx="12" class="bg-dmarc"/>
  <rect x="450" y="115" width="50" height="20" rx="4" fill="#DC2626"/>
  <text x="475" y="130" class="text-white" font-size="10" text-anchor="middle">DMARC</text>
  <text x="512" y="132" class="text-dark" font-size="16" font-weight="600">Enregistrement DMARC</text>
  <text x="990" y="132" class="text-muted" font-size="20">x</text>
  <g transform="translate(450, 170)">
    <rect x="0" y="0" width="520" height="50" rx="6" class="bg-info"/>
    <text x="15" y="20" class="text-info" font-size="11" font-weight="600">Enregistrement DMARC (Domain-based Message Authentication)</text>
    <text x="15" y="38" class="text-info" font-size="10">Politique d'authentification email basee sur SPF et DKIM.</text>
    <text x="0" y="75" class="text-muted" font-size="10">Sous-domaine: _dmarc (configure automatiquement)</text>
    <text x="0" y="105" class="text-dark" font-size="12" font-weight="500">Politique (p) *</text>
    <rect x="0" y="115" width="160" height="40" rx="4" class="input"/>
    <text x="15" y="141" class="text-dark" font-size="12">none â–¼</text>
    <text x="180" y="105" class="text-dark" font-size="12" font-weight="500">Politique sous-dom. (sp)</text>
    <rect x="180" y="115" width="160" height="40" rx="4" class="input"/>
    <text x="195" y="141" class="text-muted" font-size="12">herite (p)</text>
    <text x="360" y="105" class="text-dark" font-size="12" font-weight="500">TTL</text>
    <rect x="360" y="115" width="100" height="40" rx="4" class="input"/>
    <text x="375" y="141" class="text-dark" font-size="12">3600</text>
    <text x="0" y="180" class="text-dark" font-size="12" font-weight="500">% messages (pct)</text>
    <rect x="0" y="190" width="100" height="40" rx="4" class="input"/>
    <text x="15" y="216" class="text-dark" font-size="12">100</text>
    <text x="120" y="180" class="text-dark" font-size="12" font-weight="500">Email rapport agrege (rua)</text>
    <rect x="120" y="190" width="280" height="40" rx="4" class="input"/>
    <text x="135" y="216" class="text-muted" font-size="11">mailto:dmarc@example.com</text>
    <text x="0" y="255" class="text-dark" font-size="12" font-weight="500">Email rapport forensic (ruf)</text>
    <rect x="0" y="265" width="280" height="40" rx="4" class="input"/>
    <text x="15" y="291" class="text-muted" font-size="11">mailto:dmarc-forensic@example.com</text>
    <text x="0" y="330" class="text-dark" font-size="12" font-weight="500">Alignement DKIM (adkim)</text>
    <rect x="0" y="340" width="120" height="40" rx="4" class="input"/>
    <text x="15" y="366" class="text-dark" font-size="12">r (relaxed)</text>
    <text x="140" y="330" class="text-dark" font-size="12" font-weight="500">Alignement SPF (aspf)</text>
    <rect x="140" y="340" width="120" height="40" rx="4" class="input"/>
    <text x="155" y="366" class="text-dark" font-size="12">r (relaxed)</text>
    <text x="0" y="410" class="text-muted" font-size="10">Politiques: none (monitoring), quarantine (spam), reject (bloquer)</text>
  </g>
  <g transform="translate(450, 720)">
    <rect x="250" y="0" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="285" y="26" class="text-dark" font-size="12">Annuler</text>
    <rect x="380" y="0" width="140" height="40" rx="4" class="btn-primary"/>
    <text x="420" y="26" class="text-white" font-size="12">Creer</text>
  </g>
</svg>
