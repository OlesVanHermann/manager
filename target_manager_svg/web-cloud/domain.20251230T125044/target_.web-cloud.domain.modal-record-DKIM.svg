<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .bg-dkim { fill: #ECFDF5; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="420" y="100" width="600" height="700" rx="12" fill="#FFFFFF"/>
  <rect x="420" y="100" width="600" height="50" rx="12" class="bg-dkim"/>
  <rect x="450" y="115" width="40" height="20" rx="4" fill="#047857"/>
  <text x="470" y="130" class="text-white" font-size="10" text-anchor="middle">DKIM</text>
  <text x="502" y="132" class="text-dark" font-size="16" font-weight="600">Enregistrement DKIM</text>
  <text x="990" y="132" class="text-muted" font-size="20">x</text>
  <g transform="translate(450, 170)">
    <rect x="0" y="0" width="520" height="50" rx="6" class="bg-info"/>
    <text x="15" y="20" class="text-info" font-size="11" font-weight="600">Enregistrement DKIM (DomainKeys Identified Mail)</text>
    <text x="15" y="38" class="text-info" font-size="10">Authentifie les emails envoyes depuis votre domaine via signature cryptographique.</text>
    <text x="0" y="80" class="text-dark" font-size="12" font-weight="500">Selecteur *</text>
    <rect x="0" y="90" width="200" height="40" rx="4" class="input"/>
    <text x="15" y="116" class="text-muted" font-size="12">default, mail, google...</text>
    <text x="220" y="80" class="text-dark" font-size="12" font-weight="500">Version</text>
    <rect x="220" y="90" width="100" height="40" rx="4" class="input"/>
    <text x="235" y="116" class="text-dark" font-size="12">DKIM1</text>
    <text x="340" y="80" class="text-dark" font-size="12" font-weight="500">TTL</text>
    <rect x="340" y="90" width="100" height="40" rx="4" class="input"/>
    <text x="355" y="116" class="text-dark" font-size="12">3600</text>
    <text x="0" y="155" class="text-dark" font-size="12" font-weight="500">Type de cle *</text>
    <rect x="0" y="165" width="150" height="40" rx="4" class="input"/>
    <text x="15" y="191" class="text-dark" font-size="12">rsa</text>
    <text x="170" y="155" class="text-dark" font-size="12" font-weight="500">Hash (optionnel)</text>
    <rect x="170" y="165" width="150" height="40" rx="4" class="input"/>
    <text x="185" y="191" class="text-muted" font-size="12">sha256</text>
    <text x="0" y="230" class="text-dark" font-size="12" font-weight="500">Cle publique *</text>
    <rect x="0" y="240" width="520" height="120" rx="4" class="input"/>
    <text x="15" y="266" class="text-muted" font-size="11">MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQC...</text>
    <text x="15" y="286" class="text-muted" font-size="10">(Cle publique RSA encodee en base64, sans en-tetes)</text>
    <text x="0" y="390" class="text-muted" font-size="10">Sous-domaine genere: {selecteur}._domainkey.{domain}</text>
  </g>
  <g transform="translate(450, 720)">
    <rect x="250" y="0" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="285" y="26" class="text-dark" font-size="12">Annuler</text>
    <rect x="380" y="0" width="140" height="40" rx="4" class="btn-primary"/>
    <text x="420" y="26" class="text-white" font-size="12">Creer</text>
  </g>
</svg>
