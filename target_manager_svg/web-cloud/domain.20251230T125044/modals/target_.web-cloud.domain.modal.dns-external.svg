<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-overlay"/>

  <g transform="translate(370, 130)">
    <rect x="0" y="0" width="700" height="540" rx="12" class="bg-white"/>
    <rect x="0" y="0" width="700" height="540" rx="12" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Configurer des serveurs DNS externes</text>
    <text x="660" y="38" class="text-muted" font-size="18">✕</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning -->
      <rect x="0" y="0" width="652" height="50" rx="6" fill="#FEF3C7"/>
      <text x="20" y="30" fill="#D97706" font-size="11">⚠️ En utilisant des DNS externes, la zone DNS OVH ne sera plus utilisée. Propagation : 24-48h.</text>

      <!-- DNS Servers -->
      <text x="0" y="85" class="text-dark" font-size="12" font-weight="500">Serveurs DNS (minimum 2) *</text>
      
      <!-- NS1 -->
      <g transform="translate(0, 100)">
        <text x="0" y="15" class="text-muted" font-size="11">NS1</text>
        <rect x="40" y="0" width="350" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="52" y="23" class="text-muted" font-size="11">ns1.example-dns.com</text>
        <rect x="400" y="0" width="200" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="412" y="23" class="text-muted" font-size="11">IP (optionnel)</text>
      </g>

      <!-- NS2 -->
      <g transform="translate(0, 145)">
        <text x="0" y="15" class="text-muted" font-size="11">NS2</text>
        <rect x="40" y="0" width="350" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="52" y="23" class="text-muted" font-size="11">ns2.example-dns.com</text>
        <rect x="400" y="0" width="200" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="412" y="23" class="text-muted" font-size="11">IP (optionnel)</text>
      </g>

      <!-- NS3 (optional) -->
      <g transform="translate(0, 190)">
        <text x="0" y="15" class="text-muted" font-size="11">NS3</text>
        <rect x="40" y="0" width="350" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="52" y="23" class="text-muted" font-size="11">Optionnel</text>
        <rect x="400" y="0" width="200" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      </g>

      <!-- NS4 (optional) -->
      <g transform="translate(0, 235)">
        <text x="0" y="15" class="text-muted" font-size="11">NS4</text>
        <rect x="40" y="0" width="350" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="52" y="23" class="text-muted" font-size="11">Optionnel</text>
        <rect x="400" y="0" width="200" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      </g>

      <!-- Add more -->
      <rect x="0" y="290" width="150" height="32" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
      <text x="75" y="311" class="text-primary" font-size="11" text-anchor="middle">+ Ajouter un NS</text>

      <!-- Info -->
      <rect x="0" y="340" width="652" height="50" rx="6" fill="#DBEAFE"/>
      <text x="20" y="365" fill="#1E40AF" font-size="11">ℹ️ Les serveurs DNS doivent être déjà configurés pour votre domaine avant ce changement.</text>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 475)">
      <rect x="0" y="0" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="60" y="26" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="532" y="0" width="120" height="40" rx="4" fill="#0050D7"/>
      <text x="592" y="26" fill="#FFFFFF" font-size="12" text-anchor="middle">Appliquer</text>
    </g>
  </g>
</svg>
