<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 150)">
    <rect x="0" y="0" width="700" height="500" rx="12" class="bg-white"/>
    <rect x="0" y="0" width="700" height="500" rx="12" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Ajouter une redirection</text>
    <text x="660" y="38" class="text-muted" font-size="18" style="cursor: pointer;">✕</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Source -->
      <text x="0" y="20" class="text-dark" font-size="12" font-weight="500">Source (sous-domaine) *</text>
      <rect x="0" y="30" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="56" class="text-muted" font-size="11">www ou @ pour le domaine</text>
      <text x="320" y="56" class="text-muted" font-size="11">.example.com</text>

      <!-- Type -->
      <text x="0" y="100" class="text-dark" font-size="12" font-weight="500">Type de redirection *</text>
      <g transform="translate(0, 115)">
        <rect x="0" y="0" width="200" height="50" rx="4" fill="#0050D7"/>
        <text x="100" y="22" fill="#FFFFFF" font-size="11" text-anchor="middle">Visible (301)</text>
        <text x="100" y="38" fill="#FFFFFF" font-size="9" text-anchor="middle" opacity="0.8">Redirection permanente</text>
        
        <rect x="220" y="0" width="200" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="320" y="22" class="text-muted" font-size="11" text-anchor="middle">Visible (302)</text>
        <text x="320" y="38" class="text-muted" font-size="9" text-anchor="middle">Redirection temporaire</text>
        
        <rect x="440" y="0" width="200" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="540" y="22" class="text-muted" font-size="11" text-anchor="middle">Invisible (iFrame)</text>
        <text x="540" y="38" class="text-muted" font-size="9" text-anchor="middle">URL masquée</text>
      </g>

      <!-- Destination -->
      <text x="0" y="200" class="text-dark" font-size="12" font-weight="500">URL de destination *</text>
      <rect x="0" y="210" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="236" class="text-muted" font-size="11">https://www.example.com/page</text>

      <!-- Options -->
      <g transform="translate(0, 280)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
        <text x="9" y="14" class="text-white" font-size="10" text-anchor="middle">✓</text>
        <text x="30" y="14" class="text-dark" font-size="12">Inclure les paramètres de l'URL source</text>
      </g>

      <!-- Keywords (for invisible) -->
      <text x="0" y="330" class="text-muted" font-size="12" font-weight="500">Titre de la page (iFrame)</text>
      <rect x="0" y="340" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="366" class="text-muted" font-size="11">Titre affiché dans l'onglet navigateur</text>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 435)">
      <rect x="0" y="0" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="60" y="26" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="532" y="0" width="120" height="40" rx="4" fill="#0050D7"/>
      <text x="592" y="26" fill="#FFFFFF" font-size="12" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>
