<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-overlay"/>

  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="450" rx="12" class="bg-white"/>
    <rect x="0" y="0" width="600" height="450" rx="12" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Ajouter un enregistrement GLUE</text>
    <text x="560" y="38" class="text-muted" font-size="18">✕</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Host -->
      <text x="0" y="20" class="text-dark" font-size="12" font-weight="500">Nom du serveur DNS *</text>
      <rect x="0" y="30" width="280" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="56" class="text-muted" font-size="11">ns1, ns2, dns1...</text>
      <text x="300" y="56" class="text-muted" font-size="11">.example.com</text>

      <!-- IPv4 -->
      <text x="0" y="100" class="text-dark" font-size="12" font-weight="500">Adresse IPv4 *</text>
      <rect x="0" y="110" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="136" class="text-muted" font-size="11">203.0.113.10</text>

      <!-- IPv6 -->
      <text x="0" y="180" class="text-dark" font-size="12" font-weight="500">Adresse IPv6 (optionnel)</text>
      <rect x="0" y="190" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="216" class="text-muted" font-size="11">2001:db8::1</text>

      <!-- Info -->
      <rect x="0" y="260" width="552" height="60" rx="6" fill="#FEF3C7"/>
      <text x="20" y="285" fill="#D97706" font-size="11">⚠️ Un enregistrement GLUE doit pointer vers une IP fixe et stable.</text>
      <text x="20" y="305" fill="#D97706" font-size="11">La propagation peut prendre jusqu'à 48h.</text>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 385)">
      <rect x="0" y="0" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="60" y="26" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="432" y="0" width="120" height="40" rx="4" fill="#0050D7"/>
      <text x="492" y="26" fill="#FFFFFF" font-size="12" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>
