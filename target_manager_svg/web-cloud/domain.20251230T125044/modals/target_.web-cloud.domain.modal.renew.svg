<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-overlay"/>

  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="450" rx="12" class="bg-white"/>
    <rect x="0" y="0" width="600" height="450" rx="12" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="12" fill="#F9FAFB"/>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Renouveler example.com</text>
    <text x="560" y="38" class="text-muted" font-size="18">✕</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Current info -->
      <rect x="0" y="0" width="552" height="60" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="20" y="25" class="text-muted" font-size="11">Expiration actuelle</text>
      <text x="20" y="45" class="text-dark" font-size="14" font-weight="500">15 mars 2026</text>
      <text x="350" y="25" class="text-muted" font-size="11">Renouvellement auto</text>
      <rect x="480" y="10" width="50" height="26" rx="13" fill="#059669"/>
      <circle cx="516" cy="23" r="10" fill="#FFFFFF"/>

      <!-- Duration -->
      <text x="0" y="95" class="text-dark" font-size="12" font-weight="500">Durée du renouvellement</text>
      <g transform="translate(0, 110)">
        <rect x="0" y="0" width="130" height="50" rx="4" fill="#0050D7"/>
        <text x="65" y="25" fill="#FFFFFF" font-size="12" text-anchor="middle">1 an</text>
        <text x="65" y="42" fill="#FFFFFF" font-size="10" text-anchor="middle" opacity="0.8">9,99 € HT</text>
        
        <rect x="140" y="0" width="130" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="205" y="25" class="text-dark" font-size="12" text-anchor="middle">2 ans</text>
        <text x="205" y="42" class="text-muted" font-size="10" text-anchor="middle">18,99 € HT</text>
        
        <rect x="280" y="0" width="130" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="345" y="25" class="text-dark" font-size="12" text-anchor="middle">5 ans</text>
        <text x="345" y="42" class="text-muted" font-size="10" text-anchor="middle">44,99 € HT</text>
        
        <rect x="420" y="0" width="130" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="485" y="25" class="text-dark" font-size="12" text-anchor="middle">10 ans</text>
        <text x="485" y="42" class="text-muted" font-size="10" text-anchor="middle">84,99 € HT</text>
      </g>

      <!-- New expiration -->
      <rect x="0" y="190" width="552" height="50" rx="6" fill="#DEF7EC"/>
      <text x="20" y="222" fill="#03543F" font-size="12">✓ Nouvelle date d'expiration : 15 mars 2027</text>

      <!-- Total -->
      <rect x="300" y="260" width="252" height="60" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="320" y="285" class="text-muted" font-size="11">Total à payer</text>
      <text x="320" y="308" class="text-dark" font-size="18" font-weight="600">9,99 € HT</text>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 385)">
      <rect x="0" y="0" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="60" y="26" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="432" y="0" width="120" height="40" rx="4" fill="#0050D7"/>
      <text x="492" y="26" fill="#FFFFFF" font-size="12" text-anchor="middle">Renouveler</text>
    </g>
  </g>
</svg>
