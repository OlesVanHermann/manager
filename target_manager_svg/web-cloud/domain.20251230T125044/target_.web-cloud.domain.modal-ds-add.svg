<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-required { fill: #DC2626; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="370" y="140" width="700" height="620" rx="12" fill="#FFFFFF"/>
  <text x="720" y="180" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Ajouter un enregistrement DS</text>
  <text x="1040" y="180" class="text-muted" font-size="20">×</text>
  <g transform="translate(400, 210)">
    <rect x="0" y="0" width="640" height="50" rx="6" class="bg-info"/>
    <text x="15" y="20" class="text-info" font-size="11" font-weight="600">Enregistrement DS (Delegation Signer)</text>
    <text x="15" y="38" class="text-info" font-size="10">Lie votre zone signee DNSSEC au registre du TLD.</text>
    <text x="0" y="80" class="text-dark" font-size="12" font-weight="500">Key Tag <tspan class="text-required">*</tspan></text>
    <rect x="0" y="95" width="200" height="40" rx="4" class="input"/>
    <text x="15" y="121" class="text-muted" font-size="12">12345</text>
    <text x="220" y="80" class="text-dark" font-size="12" font-weight="500">Algorithme <tspan class="text-required">*</tspan></text>
    <rect x="220" y="95" width="260" height="40" rx="4" class="input"/>
    <text x="235" y="121" class="text-dark" font-size="12">8 - RSA/SHA-256 ▼</text>
    <text x="0" y="165" class="text-dark" font-size="12" font-weight="500">Type de digest <tspan class="text-required">*</tspan></text>
    <rect x="0" y="180" width="260" height="40" rx="4" class="input"/>
    <text x="15" y="206" class="text-dark" font-size="12">2 - SHA-256 ▼</text>
    <text x="0" y="250" class="text-dark" font-size="12" font-weight="500">Digest <tspan class="text-required">*</tspan></text>
    <rect x="0" y="265" width="640" height="80" rx="4" class="input"/>
    <text x="15" y="295" class="text-muted" font-size="10">49FD46E6C4B45C55D4AC...</text>
    <text x="15" y="315" class="text-muted" font-size="10">(hash SHA-256 de la cle DNSKEY)</text>
    <text x="0" y="380" class="text-muted" font-size="10">Ces informations sont fournies par votre serveur DNS ou votre fournisseur DNSSEC.</text>
  </g>
  <g transform="translate(400, 680)">
    <rect x="380" y="0" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="415" y="26" class="text-dark" font-size="12">Annuler</text>
    <rect x="510" y="0" width="130" height="40" rx="4" class="btn-primary"/>
    <text x="548" y="26" class="text-white" font-size="12">Ajouter</text>
  </g>
</svg>
