<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .bg-svcb { fill: #E0E7FF; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="420" y="120" width="600" height="660" rx="12" fill="#FFFFFF"/>
  <rect x="420" y="120" width="600" height="50" rx="12" class="bg-svcb"/>
  <rect x="450" y="135" width="40" height="20" rx="4" fill="#4338CA"/>
  <text x="470" y="150" class="text-white" font-size="10" text-anchor="middle">SVCB</text>
  <text x="502" y="152" class="text-dark" font-size="16" font-weight="600">Enregistrement SVCB</text>
  <text x="990" y="152" class="text-muted" font-size="20">x</text>
  <g transform="translate(450, 190)">
    <rect x="0" y="0" width="520" height="50" rx="6" class="bg-info"/>
    <text x="15" y="20" class="text-info" font-size="11" font-weight="600">Enregistrement SVCB (Service Binding)</text>
    <text x="15" y="38" class="text-info" font-size="10">Configure la decouverte de services avec parametres (base de HTTPS record).</text>
    <text x="0" y="80" class="text-dark" font-size="12" font-weight="500">Sous-domaine</text>
    <rect x="0" y="90" width="350" height="40" rx="4" class="input"/>
    <text x="15" y="116" class="text-muted" font-size="12">_service.protocol ou @</text>
    <text x="0" y="155" class="text-dark" font-size="12" font-weight="500">Priorite *</text>
    <rect x="0" y="165" width="80" height="40" rx="4" class="input"/>
    <text x="15" y="191" class="text-dark" font-size="12">1</text>
    <text x="100" y="155" class="text-dark" font-size="12" font-weight="500">Cible *</text>
    <rect x="100" y="165" width="250" height="40" rx="4" class="input"/>
    <text x="115" y="191" class="text-muted" font-size="12">. ou serveur.example.com.</text>
    <text x="370" y="155" class="text-dark" font-size="12" font-weight="500">TTL</text>
    <rect x="370" y="165" width="80" height="40" rx="4" class="input"/>
    <text x="385" y="191" class="text-dark" font-size="12">3600</text>
    <text x="0" y="230" class="text-dark" font-size="12" font-weight="500">ALPN</text>
    <rect x="0" y="240" width="200" height="40" rx="4" class="input"/>
    <text x="15" y="266" class="text-muted" font-size="12">h2,h3</text>
    <text x="220" y="230" class="text-dark" font-size="12" font-weight="500">Port</text>
    <rect x="220" y="240" width="80" height="40" rx="4" class="input"/>
    <text x="235" y="266" class="text-muted" font-size="12">443</text>
    <text x="0" y="305" class="text-dark" font-size="12" font-weight="500">IPv4 hint</text>
    <rect x="0" y="315" width="200" height="40" rx="4" class="input"/>
    <text x="15" y="341" class="text-muted" font-size="12">1.2.3.4</text>
    <text x="220" y="305" class="text-dark" font-size="12" font-weight="500">IPv6 hint</text>
    <rect x="220" y="315" width="300" height="40" rx="4" class="input"/>
    <text x="235" y="341" class="text-muted" font-size="12">2001:db8::1</text>
    <text x="0" y="385" class="text-muted" font-size="10">Priorite 0 = mode alias. SVCB est la base generique, HTTPS en est une specialisation.</text>
  </g>
  <g transform="translate(450, 700)">
    <rect x="250" y="0" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="285" y="26" class="text-dark" font-size="12">Annuler</text>
    <rect x="380" y="0" width="140" height="40" rx="4" class="btn-primary"/>
    <text x="420" y="26" class="text-white" font-size="12">Creer</text>
  </g>
</svg>
