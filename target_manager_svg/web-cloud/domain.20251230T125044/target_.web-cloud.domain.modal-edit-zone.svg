<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="370" y="140" width="700" height="600" rx="12" fill="#FFFFFF"/>
  <text x="720" y="180" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Modifier la zone DNS</text>
  <text x="1040" y="180" class="text-muted" font-size="20">Ã—</text>
  <g transform="translate(400, 210)">
    <rect x="0" y="0" width="640" height="40" rx="6" class="bg-info"/>
    <text x="15" y="25" class="text-info" font-size="11">Modifiez les parametres generaux de votre zone DNS.</text>
    <text x="0" y="70" class="text-dark" font-size="13" font-weight="600">Parametres generaux</text>
    <text x="0" y="105" class="text-dark" font-size="12" font-weight="500">Domaine</text>
    <rect x="0" y="115" width="400" height="40" rx="4" fill="#F3F4F6"/>
    <text x="15" y="141" class="text-muted" font-size="12">example.com</text>
    <text x="0" y="180" class="text-dark" font-size="12" font-weight="500">TTL par defaut (secondes) *</text>
    <rect x="0" y="190" width="200" height="40" rx="4" class="input"/>
    <text x="15" y="216" class="text-dark" font-size="12">3600</text>
    <text x="210" y="216" class="text-muted" font-size="10">= 1 heure</text>
    <text x="0" y="260" class="text-dark" font-size="13" font-weight="600">Serveurs de noms (NS)</text>
    <text x="0" y="285" class="text-muted" font-size="10">Ces serveurs font autorite pour votre zone DNS.</text>
    <text x="0" y="315" class="text-dark" font-size="12" font-weight="500">NS primaire</text>
    <rect x="0" y="325" width="400" height="40" rx="4" fill="#F3F4F6"/>
    <text x="15" y="351" class="text-muted" font-size="12">dns1.ovh.net</text>
    <text x="0" y="390" class="text-dark" font-size="12" font-weight="500">NS secondaires</text>
    <rect x="0" y="400" width="400" height="40" rx="4" fill="#F3F4F6"/>
    <text x="15" y="426" class="text-muted" font-size="12">ns1.ovh.net, dns2.ovh.net</text>
  </g>
  <g transform="translate(400, 660)">
    <rect x="380" y="0" width="110" height="40" rx="4" class="btn-secondary"/>
    <text x="412" y="26" class="text-dark" font-size="12">Annuler</text>
    <rect x="500" y="0" width="140" height="40" rx="4" class="btn-primary"/>
    <text x="535" y="26" class="text-white" font-size="12">Enregistrer</text>
  </g>
</svg>
