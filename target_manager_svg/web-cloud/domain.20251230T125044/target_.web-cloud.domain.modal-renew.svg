<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="420" y="220" width="600" height="420" rx="12" fill="#FFFFFF"/>
  <text x="720" y="260" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Renouveler le nom de domaine</text>
  <text x="990" y="260" class="text-muted" font-size="20">×</text>
  <g transform="translate(450, 290)">
    <rect x="0" y="0" width="540" height="40" rx="6" class="bg-info"/>
    <text x="15" y="25" class="text-info" font-size="11">Renouvelez votre domaine pour prolonger sa duree d'enregistrement.</text>
    <text x="0" y="70" class="text-dark" font-size="12" font-weight="500">Domaine</text>
    <text x="0" y="90" class="text-dark" font-size="13" font-weight="600">example.com</text>
    <text x="0" y="125" class="text-dark" font-size="12" font-weight="500">Date d'expiration actuelle</text>
    <text x="0" y="145" class="text-muted" font-size="12">15 janvier 2025</text>
    <text x="0" y="185" class="text-dark" font-size="12" font-weight="500">Duree de renouvellement</text>
    <rect x="0" y="200" width="200" height="40" rx="4" class="input"/>
    <text x="15" y="226" class="text-dark" font-size="12">1 an ▼</text>
    <text x="220" y="226" class="text-muted" font-size="11">→ Nouvelle expiration : 15 janvier 2026</text>
    <text x="0" y="270" class="text-dark" font-size="12" font-weight="500">Prix</text>
    <text x="0" y="295" class="text-dark" font-size="16" font-weight="600">9,99 € HT</text>
    <text x="80" y="295" class="text-muted" font-size="11">/an</text>
  </g>
  <g transform="translate(450, 560)">
    <rect x="290" y="0" width="110" height="40" rx="4" class="btn-secondary"/>
    <text x="322" y="26" class="text-dark" font-size="12">Annuler</text>
    <rect x="410" y="0" width="130" height="40" rx="4" class="btn-primary"/>
    <text x="440" y="26" class="text-white" font-size="12">Renouveler</text>
  </g>
</svg>
