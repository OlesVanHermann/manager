<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="445" y="220" width="550" height="420" rx="12" fill="#FFFFFF"/>
  <text x="720" y="260" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Configurer DNSSEC</text>
  <text x="965" y="260" class="text-muted" font-size="20">Ã—</text>
  <g transform="translate(475, 290)">
    <rect x="0" y="0" width="490" height="40" rx="6" class="bg-info"/>
    <text x="15" y="25" class="text-info" font-size="11">DNSSEC ajoute une couche de securite en signant cryptographiquement la zone DNS.</text>
    <text x="0" y="70" class="text-dark" font-size="12" font-weight="500">Etat DNSSEC</text>
    <g transform="translate(0, 90)">
      <circle cx="10" cy="10" r="8" class="radio-selected"/>
      <circle cx="10" cy="10" r="3" fill="#FFFFFF"/>
      <text x="28" y="14" class="text-dark" font-size="12" font-weight="500">Activer DNSSEC</text>
      <text x="28" y="32" class="text-muted" font-size="10">OVH gerera automatiquement les cles et signatures</text>
    </g>
    <g transform="translate(0, 140)">
      <circle cx="10" cy="10" r="8" class="radio-unselected"/>
      <text x="28" y="14" class="text-dark" font-size="12" font-weight="500">Desactiver DNSSEC</text>
      <text x="28" y="32" class="text-muted" font-size="10">Supprime les signatures DNSSEC de la zone</text>
    </g>
    <text x="0" y="210" class="text-muted" font-size="10">L'activation peut prendre jusqu'a 24h pour se propager.</text>
  </g>
  <g transform="translate(475, 560)">
    <rect x="240" y="0" width="110" height="40" rx="4" class="btn-secondary"/>
    <text x="272" y="26" class="text-dark" font-size="12">Annuler</text>
    <rect x="360" y="0" width="130" height="40" rx="4" class="btn-primary"/>
    <text x="390" y="26" class="text-white" font-size="12">Enregistrer</text>
  </g>
</svg>
