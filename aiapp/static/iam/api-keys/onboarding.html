<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #000E9C; }
      .bg-sidebar { fill: #1E3A5F; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-subheading { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-sidebar { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #94A3B8; }
      .text-sidebar-active { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .onboarding-icon { fill: #ECFDF5; }
      .onboarding-icon-inner { fill: #10B981; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVHcloud -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="24" y="38" class="text-white" style="font-size: 20px; font-weight: 700;">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-sidebar"/>
  
  <!-- Sidebar navigation -->
  <g transform="translate(16, 80)">
    <text x="0" y="0" class="text-sidebar">Accueil</text>
    <a href="/static/bare-metal/index.html" style="cursor:pointer"><text x="0" y="35" class="text-sidebar">Bare Metal Cloud</text></a>
    <text x="0" y="70" class="text-sidebar">Hosted Private Cloud</text>
    <text x="0" y="105" class="text-sidebar">Public Cloud</text>
    <text x="0" y="140" class="text-sidebar">Web Cloud</text>
    <rect x="-16" y="160" width="240" height="32" fill="#2D4A6F"/>
    <text x="0" y="182" class="text-sidebar-active" style="font-weight: 600;">Gestion des identités (IAM)</text>
  </g>
  
  <!-- Breadcrumb -->
  <g transform="translate(280, 85)">
    <text x="0" y="0" class="text-muted">Accueil</text>
    <text x="50" y="0" class="text-muted">/</text>
    <text x="65" y="0" class="text-muted">IAM</text>
    <text x="95" y="0" class="text-muted">/</text>
    <text x="110" y="0" class="text-body">Clés API</text>
  </g>
  
  <!-- Main content -->
  <g transform="translate(280, 120)">
    <!-- Title -->
    <text x="0" y="0" class="text-heading">Clés API</text>
    
    <!-- Card container (Onboarding) -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="1120" height="580" rx="8" class="card"/>
      <rect x="0" y="0" width="1120" height="580" rx="8" class="border"/>
      
      <!-- Onboarding content centered -->
      <g transform="translate(560, 180)">
        <!-- Icon -->
        <circle cx="0" cy="0" r="60" class="onboarding-icon"/>
        <circle cx="0" cy="0" r="36" class="onboarding-icon-inner"/>
        <!-- Key icon -->
        <circle cx="-8" cy="-5" r="10" stroke="#FFFFFF" stroke-width="3" fill="none"/>
        <rect x="0" y="-8" width="20" height="6" rx="2" fill="#FFFFFF"/>
        <rect x="14" y="-2" width="6" height="8" rx="1" fill="#FFFFFF"/>
        <rect x="8" y="-2" width="6" height="6" rx="1" fill="#FFFFFF"/>
        
        <!-- Title -->
        <text x="0" y="100" text-anchor="middle" class="text-subheading">Aucune clé API créée</text>
        
        <!-- Description -->
        <text x="0" y="135" text-anchor="middle" class="text-muted">Les clés API permettent à vos applications d'accéder aux</text>
        <text x="0" y="155" text-anchor="middle" class="text-muted">API OVHcloud de manière sécurisée et contrôlée.</text>
        
        <!-- Features list -->
        <g transform="translate(-160, 185)">
          <text x="0" y="0" class="text-body">✓ Authentification OAuth2 sécurisée</text>
          <text x="0" y="25" class="text-body">✓ Permissions granulaires via politiques IAM</text>
          <text x="0" y="50" class="text-body">✓ Rotation et expiration configurables</text>
        </g>
        
        <!-- CTA Button -->
        <rect x="-100" y="260" width="200" height="48" rx="4" class="btn-primary"/>
        <text x="0" y="290" text-anchor="middle" class="btn-text">Créer une clé API</text>
        
        <!-- Learn more link -->
        <text x="0" y="345" text-anchor="middle" class="text-link">Documentation sur les clés API →</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
