<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Manager - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .dropdown { fill: #FFFFFF; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .tag-chip { fill: #E8F0FE; }
      .tag-chip-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #0050D7; }
      .badge-system { fill: #F3F4F6; }
      .badge-system-text { font-family: 'Source Sans Pro', sans-serif; font-size: 11px; fill: #6B7280; }
      .badge-custom { fill: #DBEAFE; }
      .badge-custom-text { font-family: 'Source Sans Pro', sans-serif; font-size: 11px; fill: #1D4ED8; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">Identity & Access Management</text>
  <text x="20" y="130" class="text-muted">Key Management Service</text>
  <text x="20" y="160" class="text-muted">Secret Manager</text>
  <rect x="0" y="175" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="198" class="text-primary" font-weight="500">Tag Manager</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Title -->
    <text x="0" y="0" class="text-heading">Tag Manager</text>
    <text x="0" y="30" class="text-muted">Gérez vos tags pour organiser et catégoriser vos ressources OVHcloud.</text>
    
    <!-- Search and Filter -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="15" y="26" class="text-muted">Rechercher un tag...</text>
      
      <rect x="320" y="0" width="150" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="335" y="26" class="text-body">Type de tag</text>
      <text x="445" y="26" class="text-muted">▼</text>
    </g>
    
    <!-- Button Créer -->
    <rect x="0" y="120" width="130" height="40" rx="4" class="btn-primary"/>
    <text x="20" y="145" class="btn-text">Créer un tag</text>
    
    <!-- Datagrid -->
    <g transform="translate(0, 180)">
      <!-- Header -->
      <rect x="0" y="0" width="1100" height="44" class="bg-neutral-100"/>
      <rect x="0" y="0" width="1100" height="44" class="border"/>
      <text x="20" y="27" class="text-body" font-weight="600">Tag</text>
      <text x="400" y="27" class="text-body" font-weight="600">Ressources assignées</text>
      <text x="600" y="27" class="text-body" font-weight="600">Type de Tag</text>
      <text x="800" y="27" class="text-body" font-weight="600"></text>
      
      <!-- Row 1 -->
      <rect x="0" y="44" width="1100" height="60" class="bg-white"/>
      <rect x="0" y="44" width="1100" height="60" class="border"/>
      <rect x="20" y="58" width="140" height="28" rx="14" class="tag-chip"/>
      <text x="35" y="77" class="tag-chip-text">env:production</text>
      <text x="400" y="79" class="text-body">12</text>
      <rect x="600" y="62" width="70" height="22" rx="4" class="badge-custom"/>
      <text x="612" y="78" class="badge-custom-text">Custom</text>
      <text x="1050" y="79" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 2 - with OPEN ActionMenu -->
      <rect x="0" y="104" width="1100" height="60" class="bg-white"/>
      <rect x="0" y="104" width="1100" height="60" class="border"/>
      <rect x="20" y="118" width="120" height="28" rx="14" class="tag-chip"/>
      <text x="35" y="137" class="tag-chip-text">team:backend</text>
      <text x="400" y="139" class="text-body">8</text>
      <rect x="600" y="122" width="70" height="22" rx="4" class="badge-custom"/>
      <text x="612" y="138" class="badge-custom-text">Custom</text>
      
      <!-- Action Menu Button - SELECTED -->
      <rect x="1040" y="114" width="30" height="30" rx="4" fill="#E8F0FE"/>
      <text x="1050" y="137" class="text-primary" font-size="18">⋮</text>
      
      <!-- DROPDOWN MENU OUVERT -->
      <g transform="translate(880, 164)">
        <rect x="0" y="0" width="220" height="80" rx="8" class="dropdown"/>
        <rect x="0" y="0" width="220" height="80" rx="8" class="border"/>
        
        <rect x="0" y="0" width="220" height="40" rx="8" fill="#F9FAFB"/>
        <text x="15" y="26" class="text-body">Configurer mes ressources</text>
        
        <text x="15" y="66" class="text-body">Assigner à des ressources</text>
      </g>
      
      <!-- Row 3 -->
      <rect x="0" y="164" width="1100" height="60" class="bg-white"/>
      <rect x="0" y="164" width="1100" height="60" class="border"/>
      <rect x="20" y="178" width="100" height="28" rx="14" class="tag-chip"/>
      <text x="35" y="197" class="tag-chip-text">cost:billing</text>
      <text x="400" y="199" class="text-body">25</text>
      <rect x="600" y="182" width="70" height="22" rx="4" class="badge-custom"/>
      <text x="612" y="198" class="badge-custom-text">Custom</text>
      <text x="1050" y="199" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 4 -->
      <rect x="0" y="224" width="1100" height="60" class="bg-white"/>
      <rect x="0" y="224" width="1100" height="60" class="border"/>
      <rect x="20" y="238" width="180" height="28" rx="14" fill="#F3F4F6"/>
      <text x="35" y="257" class="text-muted" font-size="12">ovh:managed-kubernetes</text>
      <text x="400" y="259" class="text-body">3</text>
      <rect x="600" y="242" width="70" height="22" rx="4" class="badge-system"/>
      <text x="612" y="258" class="badge-system-text">System</text>
      <text x="1050" y="259" class="text-muted" font-size="18">⋮</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
