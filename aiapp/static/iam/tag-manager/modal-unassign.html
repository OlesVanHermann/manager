<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Unassign - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #92400E; }
      .btn-warning { fill: #F59E0B; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .tag-chip { fill: #E8F0FE; }
      .tag-chip-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #0050D7; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background with content -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(470, 280)" class="modal-shadow">
    <rect x="0" y="0" width="500" height="280" rx="8" class="bg-white"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-heading">Désassigner des ressources</text>
    
    <!-- Close button -->
    <text x="460" y="35" class="text-muted" font-size="20" cursor="pointer">×</text>
    
    <!-- Content -->
    <g transform="translate(24, 70)">
      <text x="0" y="0" class="text-body">Êtes-vous sûr de vouloir désassigner les ressources</text>
      <text x="0" y="22" class="text-body">sélectionnées du tag :</text>
      
      <!-- Tag chip -->
      <rect x="0" y="40" width="140" height="28" rx="14" class="tag-chip"/>
      <text x="15" y="59" class="tag-chip-text">env:production</text>
      
      <!-- Info -->
      <rect x="0" y="85" width="452" height="50" rx="4" fill="#FEF3C7"/>
      <text x="15" y="110" class="text-warning" font-size="13">⚠ 2 ressource(s) sélectionnée(s) seront désassignées.</text>
      <text x="15" y="128" class="text-warning" font-size="13">Cette action peut affecter vos règles d'organisation.</text>
    </g>
    
    <!-- Footer buttons -->
    <g transform="translate(24, 230)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-outline"/>
      <a href="/static/iam/tag-manager/tag-manager.html" style="cursor:pointer"><text x="25" y="26" class="btn-text-dark">Annuler</text></a>
      
      <rect x="332" y="0" width="120" height="40" rx="4" class="btn-warning"/>
      <text x="352" y="26" class="btn-text">Désassigner</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
