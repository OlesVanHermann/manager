<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Tag - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subheading { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-field { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tag-chip { fill: #E8F0FE; }
      .tag-chip-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">Identity & Access Management</text>
  <text x="20" y="130" class="text-muted">Key Management Service</text>
  <text x="20" y="160" class="text-muted">Secret Manager</text>
  <rect x="0" y="175" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="198" class="text-primary" font-weight="500">Tag Manager</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-primary" font-size="13">Tag Manager</text>
    <text x="85" y="0" class="text-muted" font-size="13">/</text>
    <text x="95" y="0" class="text-primary" font-size="13">env:production</text>
    <text x="200" y="0" class="text-muted" font-size="13">/</text>
    <text x="210" y="0" class="text-body" font-size="13">Assigner des ressources</text>
    
    <!-- Back link -->
    <text x="0" y="30" class="text-primary" font-size="13">‚Üê Retour au tag</text>
    
    <!-- Title with tag chip -->
    <g transform="translate(0, 60)">
      <text x="0" y="0" class="text-heading">Assigner des ressources √†</text>
      <rect x="290" y="-22" width="140" height="32" rx="16" class="tag-chip"/>
      <text x="310" y="0" class="tag-chip-text">env:production</text>
    </g>
    
    <!-- Search -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="400" height="44" rx="4" class="input-field"/>
      <text x="15" y="28" class="text-muted">üîç Rechercher une ressource...</text>
      
      <!-- Filter -->
      <rect x="420" y="0" width="180" height="44" rx="4" class="input-field"/>
      <text x="435" y="28" class="text-body">Type de ressource</text>
      <text x="575" y="28" class="text-muted">‚ñº</text>
    </g>
    
    <!-- Resources Datagrid -->
    <g transform="translate(0, 170)">
      <!-- Header -->
      <rect x="0" y="0" width="1100" height="44" class="bg-neutral-100"/>
      <rect x="0" y="0" width="1100" height="44" class="border"/>
      <rect x="20" y="14" width="18" height="18" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="60" y="27" class="text-body" font-weight="600">Ressource</text>
      <text x="450" y="27" class="text-body" font-weight="600">Type</text>
      <text x="700" y="27" class="text-body" font-weight="600">R√©gion</text>
      <text x="850" y="27" class="text-body" font-weight="600">Tags actuels</text>
      
      <!-- Row 1 - Selected -->
      <rect x="0" y="44" width="1100" height="60" fill="#F0F9FF"/>
      <rect x="0" y="44" width="1100" height="60" class="border"/>
      <rect x="20" y="62" width="18" height="18" rx="2" fill="#0050D7" stroke="#0050D7"/>
      <text x="24" y="76" fill="#FFFFFF" font-size="12">‚úì</text>
      <text x="60" y="79" class="text-primary">pci-789012/instance-db-01</text>
      <text x="450" y="79" class="text-body">Public Cloud Instance</text>
      <text x="700" y="79" class="text-body">GRA</text>
      <rect x="850" y="64" width="90" height="24" rx="12" fill="#F3F4F6"/>
      <text x="862" y="81" class="text-muted" font-size="11">team:database</text>
      
      <!-- Row 2 - Selected -->
      <rect x="0" y="104" width="1100" height="60" fill="#F0F9FF"/>
      <rect x="0" y="104" width="1100" height="60" class="border"/>
      <rect x="20" y="122" width="18" height="18" rx="2" fill="#0050D7" stroke="#0050D7"/>
      <text x="24" y="136" fill="#FFFFFF" font-size="12">‚úì</text>
      <text x="60" y="139" class="text-primary">pci-789012/instance-cache-01</text>
      <text x="450" y="139" class="text-body">Public Cloud Instance</text>
      <text x="700" y="139" class="text-body">GRA</text>
      <rect x="850" y="124" width="75" height="24" rx="12" fill="#F3F4F6"/>
      <text x="862" y="141" class="text-muted" font-size="11">team:infra</text>
      
      <!-- Row 3 - Not selected -->
      <rect x="0" y="164" width="1100" height="60" class="bg-white"/>
      <rect x="0" y="164" width="1100" height="60" class="border"/>
      <rect x="20" y="182" width="18" height="18" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="60" y="199" class="text-primary">kube-staging-cluster</text>
      <text x="450" y="199" class="text-body">Managed Kubernetes</text>
      <text x="700" y="199" class="text-body">SBG</text>
      <rect x="850" y="184" width="85" height="24" rx="12" fill="#E8F0FE"/>
      <text x="862" y="201" class="text-primary" font-size="11">env:staging</text>
      
      <!-- Row 4 - Not selected -->
      <rect x="0" y="224" width="1100" height="60" class="bg-white"/>
      <rect x="0" y="224" width="1100" height="60" class="border"/>
      <rect x="20" y="242" width="18" height="18" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="60" y="259" class="text-primary">storage-backup-bhs</text>
      <text x="450" y="259" class="text-body">Object Storage</text>
      <text x="700" y="259" class="text-body">BHS</text>
      <text x="850" y="259" class="text-muted" font-size="12">Aucun tag</text>
    </g>
    
    <!-- Footer -->
    <g transform="translate(0, 480)">
      <text x="0" y="0" class="text-body">2 ressource(s) s√©lectionn√©e(s)</text>
      
      <rect x="0" y="20" width="100" height="40" rx="4" class="btn-outline"/>
      <text x="25" y="46" class="btn-text-dark">Annuler</text>
      
      <rect x="900" y="20" width="200" height="40" rx="4" class="btn-primary"/>
      <text x="930" y="46" class="btn-text">Assigner les ressources</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
