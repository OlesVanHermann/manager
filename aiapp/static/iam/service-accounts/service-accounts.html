<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Accounts - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #000E9C; }
      .bg-sidebar { fill: #1E3A5F; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-subheading { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-sidebar { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #94A3B8; }
      .text-sidebar-active { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
      .table-header { fill: #F9FAFB; }
      .table-row-hover { fill: #F3F4F6; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .badge-flow { fill: #E0E7FF; }
      .badge-flow-text { font-family: 'Source Sans Pro', sans-serif; font-size: 11px; fill: #4338CA; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: transparent; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVHcloud -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="24" y="38" class="text-white" style="font-size: 20px; font-weight: 700;">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-sidebar"/>
  
  <!-- Sidebar navigation -->
  <g transform="translate(16, 80)">
    <text x="0" y="0" class="text-sidebar">Accueil</text>
    <a href="/static/bare-metal/index.html" style="cursor:pointer"><text x="0" y="35" class="text-sidebar">Bare Metal Cloud</text></a>
    <text x="0" y="70" class="text-sidebar">Hosted Private Cloud</text>
    <text x="0" y="105" class="text-sidebar">Public Cloud</text>
    <text x="0" y="140" class="text-sidebar">Web Cloud</text>
    <text x="0" y="175" class="text-sidebar">Telecom</text>
    <text x="0" y="210" class="text-sidebar">Network</text>
    
    <!-- Active: IAM -->
    <rect x="-16" y="230" width="240" height="32" fill="#2D4A6F"/>
    <text x="0" y="252" class="text-sidebar-active" style="font-weight: 600;">Gestion des identités (IAM)</text>
  </g>
  
  <!-- Breadcrumb -->
  <g transform="translate(280, 85)">
    <text x="0" y="0" class="text-muted">Accueil</text>
    <text x="50" y="0" class="text-muted">/</text>
    <text x="65" y="0" class="text-muted">IAM</text>
    <text x="95" y="0" class="text-muted">/</text>
    <text x="110" y="0" class="text-body">Identités</text>
  </g>
  
  <!-- Main content -->
  <g transform="translate(280, 120)">
    <!-- Title -->
    <text x="0" y="0" class="text-heading">Identités</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 40)">
      <text x="0" y="0" class="text-muted">Utilisateurs locaux</text>
      <text x="130" y="0" class="text-muted">Groupes d'utilisateurs</text>
      <text x="290" y="0" class="text-muted">SSO</text>
      <text x="330" y="0" class="text-link" style="font-weight: 600;">Comptes de service</text>
      <rect x="330" y="8" width="130" height="3" class="tab-active"/>
    </g>
    
    <!-- Card container -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="1120" height="600" rx="8" class="card"/>
      <rect x="0" y="0" width="1120" height="600" rx="8" class="border"/>
      
      <!-- Table header -->
      <rect x="0" y="0" width="1120" height="48" rx="8" class="table-header"/>
      <text x="24" y="30" class="text-subheading" style="font-size: 13px;">Nom</text>
      <text x="280" y="30" class="text-subheading" style="font-size: 13px;">Identifiant</text>
      <text x="520" y="30" class="text-subheading" style="font-size: 13px;">Flow</text>
      <text x="700" y="30" class="text-subheading" style="font-size: 13px;">Description</text>
      <text x="1050" y="30" class="text-subheading" style="font-size: 13px;">Actions</text>
      
      <!-- Table rows -->
      <!-- Row 1 -->
      <g transform="translate(0, 48)">
        <rect x="0" y="0" width="1120" height="56" fill="#FFFFFF"/>
        <rect x="0" y="55" width="1120" height="1" fill="#E5E7EB"/>
        <text x="24" y="35" class="text-body" style="font-weight: 500;">ci-cd-pipeline</text>
        <text x="280" y="35" class="text-muted" style="font-size: 13px;">sa-12345-abcde</text>
        <rect x="520" y="20" width="100" height="22" rx="4" class="badge-flow"/>
        <text x="570" y="35" text-anchor="middle" class="badge-flow-text">client_credentials</text>
        <text x="700" y="35" class="text-muted" style="font-size: 13px;">Pipeline CI/CD production</text>
        <text x="1050" y="35" class="text-body">⋮</text>
      </g>
      
      <!-- Row 2 -->
      <g transform="translate(0, 104)">
        <rect x="0" y="0" width="1120" height="56" class="table-row-hover"/>
        <rect x="0" y="55" width="1120" height="1" fill="#E5E7EB"/>
        <text x="24" y="35" class="text-body" style="font-weight: 500;">monitoring-agent</text>
        <text x="280" y="35" class="text-muted" style="font-size: 13px;">sa-67890-fghij</text>
        <rect x="520" y="20" width="100" height="22" rx="4" class="badge-flow"/>
        <text x="570" y="35" text-anchor="middle" class="badge-flow-text">client_credentials</text>
        <text x="700" y="35" class="text-muted" style="font-size: 13px;">Agent de monitoring infra</text>
        <text x="1050" y="35" class="text-body">⋮</text>
      </g>
      
      <!-- Row 3 -->
      <g transform="translate(0, 160)">
        <rect x="0" y="0" width="1120" height="56" fill="#FFFFFF"/>
        <rect x="0" y="55" width="1120" height="1" fill="#E5E7EB"/>
        <text x="24" y="35" class="text-body" style="font-weight: 500;">backup-service</text>
        <text x="280" y="35" class="text-muted" style="font-size: 13px;">sa-11111-klmno</text>
        <rect x="520" y="20" width="100" height="22" rx="4" class="badge-flow"/>
        <text x="570" y="35" text-anchor="middle" class="badge-flow-text">client_credentials</text>
        <text x="700" y="35" class="text-muted" style="font-size: 13px;">Service de sauvegarde</text>
        <text x="1050" y="35" class="text-body">⋮</text>
      </g>
      
      <!-- Empty state hint -->
      <g transform="translate(0, 280)">
        <text x="560" y="100" text-anchor="middle" class="text-muted" style="font-size: 13px;">3 comptes de service</text>
      </g>
      
      <!-- Pagination -->
      <g transform="translate(24, 550)">
        <text x="0" y="0" class="text-muted" style="font-size: 13px;">Affichés 1 - 3 sur 3 éléments</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
