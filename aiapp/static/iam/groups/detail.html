<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #000E9C; }
      .bg-sidebar { fill: #1E3A5F; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-subheading { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; font-weight: 500; fill: #6B7280; }
      .text-sidebar { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #94A3B8; }
      .text-sidebar-active { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-danger { fill: #DC2626; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .group-icon-large { fill: #10B981; }
      .avatar { fill: #3B82F6; }
      .chip { fill: #E0E7FF; }
      .chip-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #4338CA; }
    </style>
  </defs>
  
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="24" y="38" class="text-white" style="font-size: 20px; font-weight: 700;">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-sidebar"/>
  
  <g transform="translate(16, 80)">
    <text x="0" y="0" class="text-sidebar">Accueil</text>
    <rect x="-16" y="160" width="240" height="32" fill="#2D4A6F"/>
    <text x="0" y="182" class="text-sidebar-active" style="font-weight: 600;">Gestion des identités (IAM)</text>
  </g>
  
  <g transform="translate(280, 85)">
    <text x="0" y="0" class="text-muted">Accueil / IAM / </text>
    <text x="100" y="0" class="text-link">Identités</text>
    <text x="160" y="0" class="text-muted"> / Developers</text>
  </g>
  
  <g transform="translate(280, 120)">
    <rect x="0" y="-30" width="80" height="80" rx="16" class="group-icon-large"/>
    <text x="40" y="18" text-anchor="middle" class="text-white" style="font-size: 32px;">D</text>
    
    <text x="100" y="-5" class="text-heading">Developers</text>
    <text x="100" y="25" class="text-muted">Équipe de développement - 8 membres</text>
    
    <rect x="900" y="-15" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="950" y="7" text-anchor="middle" class="btn-text-secondary">Modifier</text>
    <rect x="1010" y="-15" width="100" height="36" rx="4" class="btn-danger"/>
    <text x="1060" y="7" text-anchor="middle" class="btn-text">Supprimer</text>
    
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="540" height="150" rx="8" class="card"/>
      <rect x="0" y="0" width="540" height="150" rx="8" class="border"/>
      <g transform="translate(24, 24)">
        <text x="0" y="0" class="text-subheading">Informations</text>
        <text x="0" y="40" class="text-label">DESCRIPTION</text>
        <text x="0" y="60" class="text-body">Groupe pour les développeurs de l'équipe technique</text>
        <text x="0" y="95" class="text-label">CRÉÉ LE</text>
        <text x="0" y="115" class="text-body">15 février 2025</text>
        <text x="250" y="95" class="text-label">MODIFIÉ LE</text>
        <text x="250" y="115" class="text-body">20 décembre 2025</text>
      </g>
      
      <rect x="560" y="0" width="540" height="150" rx="8" class="card"/>
      <rect x="560" y="0" width="540" height="150" rx="8" class="border"/>
      <g transform="translate(584, 24)">
        <text x="0" y="0" class="text-subheading">Politiques associées (3)</text>
        <g transform="translate(0, 35)">
          <rect x="0" y="0" width="140" height="30" rx="15" class="chip"/>
          <text x="70" y="20" text-anchor="middle" class="chip-text">compute-admin</text>
          <rect x="150" y="0" width="130" height="30" rx="15" class="chip"/>
          <text x="215" y="20" text-anchor="middle" class="chip-text">storage-read</text>
          <rect x="290" y="0" width="130" height="30" rx="15" class="chip"/>
          <text x="355" y="20" text-anchor="middle" class="chip-text">network-view</text>
        </g>
        <rect x="0" y="85" width="140" height="32" rx="4" class="btn-primary"/>
        <text x="70" y="106" text-anchor="middle" class="btn-text">+ Ajouter</text>
      </g>
    </g>
    
    <g transform="translate(0, 250)">
      <rect x="0" y="0" width="1100" height="350" rx="8" class="card"/>
      <rect x="0" y="0" width="1100" height="350" rx="8" class="border"/>
      <g transform="translate(24, 24)">
        <text x="0" y="0" class="text-subheading">Membres (8)</text>
        <rect x="950" y="-10" width="120" height="32" rx="4" class="btn-primary"/>
        <text x="1010" y="11" text-anchor="middle" class="btn-text">+ Ajouter</text>
        
        <rect x="0" y="35" width="1052" height="40" rx="4" fill="#F9FAFB"/>
        <text x="16" y="60" class="text-label">UTILISATEUR</text>
        <text x="300" y="60" class="text-label">EMAIL</text>
        <text x="600" y="60" class="text-label">AJOUTÉ LE</text>
        <text x="800" y="60" class="text-label">STATUT</text>
        <text x="1000" y="60" class="text-label">⋮</text>
        
        <g transform="translate(0, 75)">
          <circle cx="30" cy="20" r="16" class="avatar"/>
          <text x="30" y="25" text-anchor="middle" class="text-white" style="font-size: 10px;">JD</text>
          <text x="60" y="25" class="text-link">jean.dupont</text>
          <text x="300" y="25" class="text-muted">jean.dupont@company.com</text>
          <text x="600" y="25" class="text-muted">15 nov. 2025</text>
          <rect x="800" y="10" width="50" height="22" rx="4" fill="#DEF7EC"/>
          <text x="825" y="25" text-anchor="middle" style="font-size: 11px; fill: #03543F;">Actif</text>
          <text x="1000" y="25" class="text-body">⋮</text>
        </g>
        
        <g transform="translate(0, 120)">
          <circle cx="30" cy="20" r="16" class="avatar"/>
          <text x="30" y="25" text-anchor="middle" class="text-white" style="font-size: 10px;">PL</text>
          <text x="60" y="25" class="text-link">pierre.leroy</text>
          <text x="300" y="25" class="text-muted">pierre.leroy@company.com</text>
          <text x="600" y="25" class="text-muted">20 nov. 2025</text>
          <rect x="800" y="10" width="50" height="22" rx="4" fill="#DEF7EC"/>
          <text x="825" y="25" text-anchor="middle" style="font-size: 11px; fill: #03543F;">Actif</text>
          <text x="1000" y="25" class="text-body">⋮</text>
        </g>
        
        <g transform="translate(0, 165)">
          <circle cx="30" cy="20" r="16" class="avatar"/>
          <text x="30" y="25" text-anchor="middle" class="text-white" style="font-size: 10px;">SB</text>
          <text x="60" y="25" class="text-link">sophie.blanc</text>
          <text x="300" y="25" class="text-muted">sophie.blanc@company.com</text>
          <text x="600" y="25" class="text-muted">1 déc. 2025</text>
          <rect x="800" y="10" width="50" height="22" rx="4" fill="#DEF7EC"/>
          <text x="825" y="25" text-anchor="middle" style="font-size: 11px; fill: #03543F;">Actif</text>
          <text x="1000" y="25" class="text-body">⋮</text>
        </g>
        
        <text x="0" y="240" class="text-muted" style="font-size: 13px;">Affichés 1 - 3 sur 8 membres</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
