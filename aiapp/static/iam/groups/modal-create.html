<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Create - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #000E9C; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-helper { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-required { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #EF4444; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .modal { fill: #FFFFFF; }
      .info-box { fill: #EFF6FF; }
      .info-text { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .chip { fill: #E0E7FF; }
      .chip-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #4338CA; }
    </style>
  </defs>
  
  <!-- Background with page behind -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVHcloud -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="24" y="38" class="text-white" style="font-size: 20px; font-weight: 700;">OVHcloud</text>
  
  <!-- Sidebar hint -->
  <rect x="0" y="60" width="240" height="840" fill="#1E3A5F"/>
  
  <!-- Content area (blurred/dimmed) -->
  <rect x="240" y="60" width="1200" height="840" fill="#F9FAFB" opacity="0.7"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(370, 100)">
    <rect x="0" y="0" width="700" height="620" rx="8" class="modal" filter="url(#modalShadow)"/>
    
    <!-- Modal header -->
    <g transform="translate(24, 24)">
      <text x="0" y="0" class="text-heading">Créer un groupe d'utilisateurs</text>
      
      <!-- Close button -->
      <g transform="translate(628, -8)">
        <circle cx="12" cy="12" r="12" fill="#F3F4F6"/>
        <path d="M8 8 L16 16 M16 8 L8 16" stroke="#6B7280" stroke-width="2"/>
      </g>
    </g>
    
    <!-- Modal content -->
    <g transform="translate(24, 70)">
      <!-- Info box -->
      <rect x="0" y="0" width="652" height="60" rx="4" class="info-box"/>
      <g transform="translate(16, 14)">
        <circle cx="10" cy="16" r="10" fill="#3B82F6"/>
        <text x="10" y="21" text-anchor="middle" fill="#FFFFFF" style="font-size: 12px; font-weight: 700;">i</text>
        <text x="32" y="12" class="info-text">Les groupes permettent d'organiser vos utilisateurs et de leur</text>
        <text x="32" y="30" class="info-text">attribuer des permissions communes via des politiques IAM.</text>
      </g>
      
      <!-- Name field -->
      <text x="0" y="95" class="text-label">Nom du groupe <tspan class="text-required">*</tspan></text>
      <rect x="0" y="110" width="652" height="44" rx="4" class="input-border"/>
      <text x="16" y="138" class="text-muted">ex: Developers</text>
      <text x="0" y="172" class="text-helper">Choisissez un nom descriptif pour identifier ce groupe.</text>
      
      <!-- Description field -->
      <text x="0" y="205" class="text-label">Description</text>
      <rect x="0" y="220" width="652" height="80" rx="4" class="input-border"/>
      <text x="16" y="248" class="text-muted">Décrivez l'objectif de ce groupe...</text>
      
      <!-- Members selector -->
      <text x="0" y="330" class="text-label">Membres</text>
      <rect x="0" y="345" width="652" height="80" rx="4" class="input-border"/>
      <!-- Selected chips -->
      <g transform="translate(12, 357)">
        <rect x="0" y="0" width="80" height="26" rx="13" class="chip"/>
        <text x="12" y="18" class="chip-text">admin</text>
        <text x="68" y="18" class="chip-text" style="cursor: pointer;">×</text>
        
        <rect x="90" y="0" width="110" height="26" rx="13" class="chip"/>
        <text x="102" y="18" class="chip-text">jean.dupont</text>
        <text x="188" y="18" class="chip-text" style="cursor: pointer;">×</text>
      </g>
      <text x="16" y="405" class="text-muted" style="font-size: 12px;">Rechercher un utilisateur...</text>
      <text x="0" y="445" class="text-helper">Ajoutez des utilisateurs existants à ce groupe.</text>
    </g>
    
    <!-- Modal footer -->
    <g transform="translate(24, 550)">
      <rect x="0" y="0" width="652" height="1" fill="#E5E7EB"/>
      
      <!-- Buttons -->
      <rect x="460" y="20" width="90" height="40" rx="4" class="btn-secondary"/>
      <a href="/static/iam/groups/groups.html" style="cursor:pointer"><text x="505" y="45" text-anchor="middle" class="btn-text-secondary">Annuler</text></a>
      
      <rect x="562" y="20" width="90" height="40" rx="4" class="btn-primary"/>
      <text x="607" y="45" text-anchor="middle" class="btn-text">Créer</text>
    </g>
  </g>
  
  <!-- Shadow filter -->
  <defs>
    <filter id="modalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>

  </div>
</body>
</html>
