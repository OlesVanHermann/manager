<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Advanced Search - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #374151; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .checkbox-checked { fill: #0050D7; }
      .checkbox-unchecked { fill: #FFFFFF; stroke: #D1D5DB; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .collapsible-header { fill: #F9FAFB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Gestion des accès (IAM)</text>
  
  <!-- Modal Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(320, 80)" class="modal-shadow">
    <rect x="0" y="0" width="800" height="720" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text x="0" y="0" class="text-title">Rechercher les politiques</text>
      <text x="730" y="0" class="text-muted" font-size="20" cursor="pointer">×</text>
    </g>
    
    <!-- Modal Content -->
    <g transform="translate(24, 60)">
      
      <!-- Section: Identités -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="16" height="16" rx="2" class="checkbox-checked"/>
        <text x="0" y="12" class="btn-text" font-size="10">✓</text>
        <text x="30" y="12" class="text-subtitle">Identités</text>
        <text x="100" y="12" class="text-muted">(2)</text>
      </g>
      
      <!-- Collapsible: Utilisateurs locaux -->
      <g transform="translate(0, 35)">
        <rect x="0" y="0" width="752" height="40" rx="4" class="collapsible-header"/>
        <text x="15" y="25" class="text-body">▼ Sélectionner des utilisateurs locaux</text>
        
        <!-- Expanded content -->
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="752" height="40" rx="4" class="input-field"/>
          <text x="15" y="25" class="text-muted">Rechercher un utilisateur...</text>
          
          <!-- User checkboxes -->
          <g transform="translate(0, 50)">
            <rect x="0" y="0" width="16" height="16" rx="2" class="checkbox-checked"/>
            <text x="25" y="12" class="text-body">admin-user</text>
            <text x="150" y="12" class="text-muted">admin@company.com</text>
            
            <rect x="0" y="30" width="16" height="16" rx="2" class="checkbox-checked"/>
            <text x="25" y="42" class="text-body">tech-lead</text>
            <text x="150" y="42" class="text-muted">techlead@company.com</text>
            
            <rect x="0" y="60" width="16" height="16" rx="2" class="checkbox-unchecked"/>
            <text x="25" y="72" class="text-body">dev-user</text>
            <text x="150" y="72" class="text-muted">dev@company.com</text>
          </g>
        </g>
      </g>
      
      <!-- Collapsible: Groupes d'utilisateurs -->
      <g transform="translate(0, 230)">
        <rect x="0" y="0" width="752" height="40" rx="4" class="collapsible-header"/>
        <text x="15" y="25" class="text-body">▶ Sélectionner des groupes d'utilisateurs</text>
      </g>
      
      <!-- Section: Ressources -->
      <g transform="translate(0, 290)">
        <rect x="0" y="0" width="16" height="16" rx="2" class="checkbox-unchecked"/>
        <text x="30" y="12" class="text-subtitle">Ressources</text>
        <text x="115" y="12" class="text-muted">(0)</text>
      </g>
      
      <!-- Section: Actions -->
      <g transform="translate(0, 330)">
        <rect x="0" y="0" width="16" height="16" rx="2" class="checkbox-checked"/>
        <text x="0" y="12" class="btn-text" font-size="10">✓</text>
        <text x="30" y="12" class="text-subtitle">Actions</text>
        <text x="90" y="12" class="text-muted">(3)</text>
      </g>
      
      <!-- Collapsible: Permissions managées -->
      <g transform="translate(0, 365)">
        <rect x="0" y="0" width="752" height="40" rx="4" class="collapsible-header"/>
        <text x="15" y="25" class="text-body">▼ Rechercher des groupes de permissions managées</text>
        
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="16" height="16" rx="2" class="checkbox-checked"/>
          <text x="25" y="12" class="text-body">dedicatedServer:reboot</text>
          
          <rect x="0" y="30" width="16" height="16" rx="2" class="checkbox-checked"/>
          <text x="25" y="42" class="text-body">vps:manage</text>
          
          <rect x="0" y="60" width="16" height="16" rx="2" class="checkbox-checked"/>
          <text x="25" y="72" class="text-body">publicCloud:read</text>
        </g>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(24, 660)">
      <rect x="550" y="0" width="80" height="40" rx="4" class="btn-secondary"/>
      <a href="/static/iam/policies/policies.html" style="cursor:pointer"><text x="570" y="25" class="btn-text-secondary">Annuler</text></a>
      
      <rect x="650" y="0" width="100" height="40" rx="4" class="btn-primary"/>
      <text x="670" y="25" class="btn-text">Rechercher</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
