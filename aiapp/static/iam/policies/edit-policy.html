<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Policy - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1200" width="1440" height="1200">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #374151; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .chip { fill: #E8F0FE; }
      .chip-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1200" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="1140" class="bg-white"/>
  <rect x="240" y="60" width="1" height="1140" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Gestion des accès (IAM)</text>

  <!-- Main Content Area -->
  <g transform="translate(280, 80)">
    <!-- Page Title -->
    <text x="0" y="30" class="text-title">Modifier une politique</text>
    <rect x="950" y="10" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="975" y="33" class="btn-text">Guides</text>
    
    <!-- Description -->
    <text x="0" y="70" class="text-body">La politique contient une liste d'actions autorisées à une liste d'identités s'appliquant à des ressources.</text>
    
    <!-- Form Container -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="1100" height="980" rx="8" class="bg-white" stroke="#E5E7EB"/>
      
      <!-- Section: Nom de la politique -->
      <g transform="translate(40, 40)">
        <text x="0" y="0" class="text-subtitle">Nom de la politique</text>
        <text x="0" y="30" class="text-label">Nom de la politique</text>
        <rect x="0" y="40" width="500" height="40" rx="4" class="input-field"/>
        <text x="15" y="65" class="text-body">policy-admin-full</text>
      </g>
      
      <!-- Section: Description -->
      <g transform="translate(40, 150)">
        <text x="0" y="0" class="text-label">Description de la politique</text>
        <rect x="0" y="15" width="700" height="80" rx="4" class="input-field"/>
        <text x="15" y="45" class="text-body">Accès complet administrateur sur toutes les ressources</text>
      </g>
      
      <!-- Section: Identités -->
      <g transform="translate(40, 280)">
        <text x="0" y="0" class="text-subtitle">Identités</text>
        <text x="0" y="30" class="text-body">Sélectionnez les identités auxquelles cette politique s'applique.</text>
        <rect x="0" y="50" width="200" height="36" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="15" y="73" class="text-link">+ Ajouter des identités</text>
        
        <!-- Existing identities -->
        <g transform="translate(0, 100)">
          <rect x="0" y="0" width="180" height="30" rx="15" class="chip"/>
          <text x="15" y="20" class="chip-text">admin@company.com</text>
          <text x="160" y="20" class="text-muted" font-size="12">×</text>
          
          <rect x="200" y="0" width="120" height="30" rx="15" class="chip"/>
          <text x="215" y="20" class="chip-text">ops-team</text>
          <text x="300" y="20" class="text-muted" font-size="12">×</text>
          
          <rect x="340" y="0" width="140" height="30" rx="15" class="chip"/>
          <text x="355" y="20" class="chip-text">dev-leaders</text>
          <text x="460" y="20" class="text-muted" font-size="12">×</text>
        </g>
      </g>
      
      <!-- Section: Types de produits (filled) -->
      <g transform="translate(40, 450)">
        <text x="0" y="0" class="text-subtitle">Types de produits</text>
        <text x="0" y="30" class="text-body">Sélectionnez le type de produits qui correspond aux actions et aux ressources.</text>
        <rect x="0" y="50" width="500" height="40" rx="4" class="input-field"/>
        <text x="15" y="75" class="text-body">dedicatedServer, vps, publicCloudProject</text>
        <text x="470" y="75" class="text-muted">▼</text>
      </g>
      
      <!-- Section: Ressources (with items) -->
      <g transform="translate(40, 560)">
        <text x="0" y="0" class="text-subtitle">Ressources</text>
        <text x="0" y="30" class="text-body">Ajoutez les ressources concernées par votre politique.</text>
        
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="160" height="30" rx="15" class="chip"/>
          <text x="15" y="20" class="chip-text">ns1234567.ip</text>
          <text x="140" y="20" class="text-muted" font-size="12">×</text>
          
          <rect x="180" y="0" width="180" height="30" rx="15" class="chip"/>
          <text x="195" y="20" class="chip-text">vps-abc123def</text>
          <text x="340" y="20" class="text-muted" font-size="12">×</text>
          
          <rect x="380" y="0" width="200" height="30" rx="15" class="chip"/>
          <text x="395" y="20" class="chip-text">project-xyz-456</text>
          <text x="560" y="20" class="text-muted" font-size="12">×</text>
        </g>
      </g>
      
      <!-- Section: Actions (with checkboxes) -->
      <g transform="translate(40, 680)">
        <text x="0" y="0" class="text-subtitle">Actions</text>
        <text x="0" y="30" class="text-body">Sélectionnez les actions autorisées aux identités sur les ressources choisies.</text>
        
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="1020" height="200" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          
          <!-- Action group: dedicatedServer -->
          <text x="20" y="30" class="text-label">dedicatedServer</text>
          <rect x="20" y="45" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="45" y="57" class="text-body">reboot</text>
          <rect x="150" y="45" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="175" y="57" class="text-body">reinstall</text>
          <rect x="280" y="45" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="305" y="57" class="text-body">terminate</text>
          
          <!-- Action group: vps -->
          <text x="20" y="90" class="text-label">vps</text>
          <rect x="20" y="105" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="45" y="117" class="text-body">start</text>
          <rect x="150" y="105" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="175" y="117" class="text-body">stop</text>
          <rect x="280" y="105" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="305" y="117" class="text-body">backup</text>
          
          <!-- Action group: publicCloudProject -->
          <text x="20" y="150" class="text-label">publicCloudProject</text>
          <rect x="20" y="165" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="45" y="177" class="text-body">create</text>
          <rect x="150" y="165" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="175" y="177" class="text-body">delete</text>
        </g>
      </g>
    </g>
    
    <!-- Footer Buttons -->
    <g transform="translate(0, 1100)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <text x="25" y="25" class="btn-text-secondary">Annuler</text>
      
      <rect x="120" y="0" width="160" height="40" rx="4" class="btn-primary"/>
      <text x="140" y="25" class="btn-text">Modifier la politique</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
