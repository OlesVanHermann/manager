<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Delete Policy - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Gestion des accès (IAM)</text>
  
  <!-- Content behind (blurred) -->
  <g transform="translate(280, 80)">
    <text x="0" y="30" class="text-muted" font-size="28">Politiques</text>
  </g>
  
  <!-- Modal Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(470, 300)" class="modal-shadow">
    <rect x="0" y="0" width="500" height="280" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text x="0" y="0" class="text-title">Supprimer la politique</text>
      <text x="430" y="0" class="text-muted" font-size="20" cursor="pointer">×</text>
    </g>
    
    <!-- Modal Content -->
    <g transform="translate(24, 70)">
      <text x="0" y="0" class="text-body">Êtes-vous sûr de vouloir supprimer la politique</text>
      <text x="0" y="25" font-family="Source Sans Pro" font-size="14" font-weight="600" fill="#1F2937">« policy-admin-full »</text>
      <text x="135" y="25" class="text-body">?</text>
      
      <text x="0" y="60" class="text-body">Cette action est irréversible. Les identités associées</text>
      <text x="0" y="80" class="text-body">perdront les accès définis par cette politique.</text>
      
      <!-- Warning box -->
      <rect x="0" y="110" width="452" height="50" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
      <text x="15" y="140" font-family="Source Sans Pro" font-size="14" fill="#92400E">⚠️ 3 identités et 15 ressources seront affectées.</text>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(24, 220)">
      <rect x="280" y="0" width="80" height="40" rx="4" class="btn-secondary"/>
      <a href="/static/iam/policies/policies.html" style="cursor:pointer"><text x="300" y="25" class="btn-text-secondary">Annuler</text></a>
      
      <rect x="370" y="0" width="100" height="40" rx="4" class="btn-danger"/>
      <text x="390" y="25" class="btn-text">Supprimer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
