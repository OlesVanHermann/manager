<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab My Policies - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-header { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .dropdown-menu { fill: #FFFFFF; stroke: #E5E7EB; }
      .dropdown-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .text-danger { fill: #DC2626; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="950" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="890" class="bg-white"/>
  <rect x="240" y="60" width="1" height="890" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Gestion des accès (IAM)</text>

  <!-- Main Content Area -->
  <g transform="translate(280, 80)">
    <!-- Page Title -->
    <text x="0" y="30" class="text-title">Politiques</text>
    <rect x="950" y="10" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="975" y="33" class="btn-text">Guides</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 60)">
      <text x="0" y="20" font-family="Source Sans Pro" font-size="14" class="tab-active" font-weight="600">Mes politiques</text>
      <rect x="0" y="28" width="100" height="3" class="tab-active"/>
      <text x="130" y="20" font-family="Source Sans Pro" font-size="14" class="tab-inactive">Politiques OVHcloud</text>
      <text x="290" y="20" font-family="Source Sans Pro" font-size="14" class="tab-inactive">Groupes de ressources</text>
    </g>
    <rect x="0" y="92" width="1100" height="1" fill="#E5E7EB"/>
    
    <!-- Description -->
    <text x="0" y="125" class="text-body">Gérez les identités de vos utilisateurs et de vos applications, ainsi que leurs droits d'accès.</text>
    
    <!-- Topbar Buttons -->
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="150" height="36" rx="4" class="btn-secondary"/>
      <text x="20" y="23" class="btn-text-secondary">Créer une politique</text>
      
      <rect x="170" y="0" width="160" height="36" rx="4" class="btn-primary"/>
      <text x="190" y="23" class="btn-text">Recherche avancée</text>
    </g>
    
    <!-- Datagrid -->
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="1100" height="600" rx="8" class="bg-white" stroke="#E5E7EB"/>
      
      <!-- Table Header -->
      <rect x="1" y="1" width="1098" height="44" rx="8" class="bg-table-header"/>
      <text x="20" y="28" class="text-header">Nom</text>
      <text x="250" y="28" class="text-header">Description</text>
      <text x="550" y="28" class="text-header">Nombre d'identités</text>
      <text x="720" y="28" class="text-header">Nombre de ressources</text>
      <text x="900" y="28" class="text-header">Nombre d'actions</text>
      <text x="1050" y="28" class="text-header">⋮</text>
      
      <!-- Row 1 -->
      <rect x="1" y="45" width="1098" height="50" class="bg-white"/>
      <text x="20" y="75" class="text-link">policy-admin-full</text>
      <text x="250" y="75" class="text-body">Accès complet administrateur</text>
      <text x="580" y="75" class="text-body">3</text>
      <text x="760" y="75" class="text-body">15</text>
      <text x="940" y="75" class="text-body">42</text>
      <text x="1050" y="75" class="text-body" font-size="18">⋮</text>
      <rect x="1" y="95" width="1098" height="1" fill="#E5E7EB"/>
      
      <!-- Row 2 -->
      <rect x="1" y="96" width="1098" height="50" class="bg-white"/>
      <text x="20" y="126" class="text-link">policy-read-only</text>
      <text x="250" y="126" class="text-body">Lecture seule sur les ressources</text>
      <text x="580" y="126" class="text-body">5</text>
      <text x="760" y="126" class="text-body">8</text>
      <text x="940" y="126" class="text-body">12</text>
      <text x="1050" y="126" class="text-body" font-size="18">⋮</text>
      <rect x="1" y="146" width="1098" height="1" fill="#E5E7EB"/>
      
      <!-- Row 3 -->
      <rect x="1" y="147" width="1098" height="50" class="bg-white"/>
      <text x="20" y="177" class="text-link">policy-billing-manager</text>
      <text x="250" y="177" class="text-body">Gestion de la facturation</text>
      <text x="580" y="177" class="text-body">2</text>
      <text x="760" y="177" class="text-body">4</text>
      <text x="940" y="177" class="text-body">18</text>
      <text x="1050" y="177" class="text-body" font-size="18">⋮</text>
      <rect x="1" y="197" width="1098" height="1" fill="#E5E7EB"/>
      
      <!-- Row 4 with Action Menu OPEN -->
      <rect x="1" y="198" width="1098" height="50" class="bg-white"/>
      <text x="20" y="228" class="text-link">policy-support-team</text>
      <text x="250" y="228" class="text-body">Accès équipe support</text>
      <text x="580" y="228" class="text-body">8</text>
      <text x="760" y="228" class="text-body">12</text>
      <text x="940" y="228" class="text-body">25</text>
      <text x="1050" y="228" class="text-body" font-size="18" fill="#0050D7">⋮</text>
      
      <!-- Action Menu Dropdown OPEN -->
      <g transform="translate(920, 240)" class="dropdown-shadow">
        <rect x="0" y="0" width="180" height="80" rx="6" class="dropdown-menu"/>
        <text x="15" y="30" class="text-body">Modifier la politique</text>
        <rect x="0" y="40" width="180" height="1" fill="#E5E7EB"/>
        <text x="15" y="65" class="text-danger" font-family="Source Sans Pro" font-size="14">Supprimer la politique</text>
      </g>
    </g>
    
    <!-- Pagination -->
    <g transform="translate(900, 830)">
      <text x="0" y="0" class="text-muted">← Page 1 / 3 →</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
