<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-header { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .text-highlight { fill: #FEF3C7; }
      .input-field { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .chip { fill: #E8F0FE; }
      .chip-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Gestion des accès (IAM)</text>

  <!-- Main Content Area -->
  <g transform="translate(280, 80)">
    <!-- Page Title -->
    <text x="0" y="30" class="text-title">Politiques</text>
    
    <!-- Search Bar with active search -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="400" height="40" rx="4" class="input-field"/>
      <text x="15" y="25" class="text-body">admin</text>
      <text x="360" y="25" class="text-muted">✕</text>
    </g>
    
    <!-- Search results info -->
    <g transform="translate(0, 115)">
      <text x="0" y="0" class="text-body">3 résultats pour "<tspan font-weight="600">admin</tspan>"</text>
      <text x="200" y="0" class="text-link">Effacer la recherche</text>
    </g>
    
    <!-- Results Table -->
    <g transform="translate(0, 145)">
      <rect x="0" y="0" width="1100" height="250" rx="8" class="bg-white" stroke="#E5E7EB"/>
      
      <!-- Table Header -->
      <rect x="1" y="1" width="1098" height="44" rx="8" class="bg-table-header"/>
      <text x="20" y="28" class="text-header">Nom</text>
      <text x="400" y="28" class="text-header">Type</text>
      <text x="600" y="28" class="text-header">Identités</text>
      <text x="900" y="28" class="text-header">Actions</text>
      
      <!-- Row 1 - highlighted match -->
      <rect x="1" y="45" width="1098" height="60" class="bg-white"/>
      <text x="20" y="70" class="text-body" font-weight="600">
        <tspan>policy-</tspan>
        <tspan class="text-highlight">admin</tspan>
        <tspan>-full-access</tspan>
      </text>
      <text x="20" y="90" class="text-muted" font-size="12">Accès complet administrateur</text>
      <rect x="400" y="60" width="100" height="24" rx="12" class="chip"/>
      <text x="415" y="76" class="chip-text">Personnalisée</text>
      <text x="600" y="78" class="text-body">admin-user, tech-user</text>
      <text x="900" y="78" class="text-link">Voir →</text>
      <rect x="1" y="105" width="1098" height="1" fill="#E5E7EB"/>
      
      <!-- Row 2 -->
      <rect x="1" y="106" width="1098" height="60" class="bg-white"/>
      <text x="20" y="131" class="text-body" font-weight="600">
        <tspan class="text-highlight">admin</tspan>
        <tspan>-readonly-policy</tspan>
      </text>
      <text x="20" y="151" class="text-muted" font-size="12">Lecture seule pour admins</text>
      <rect x="400" y="121" width="100" height="24" rx="12" class="chip"/>
      <text x="415" y="137" class="chip-text">Personnalisée</text>
      <text x="600" y="139" class="text-body">support-user</text>
      <text x="900" y="139" class="text-link">Voir →</text>
      <rect x="1" y="166" width="1098" height="1" fill="#E5E7EB"/>
      
      <!-- Row 3 -->
      <rect x="1" y="167" width="1098" height="60" class="bg-white"/>
      <text x="20" y="192" class="text-body" font-weight="600">
        <tspan>super-</tspan>
        <tspan class="text-highlight">admin</tspan>
        <tspan>-policy</tspan>
      </text>
      <text x="20" y="212" class="text-muted" font-size="12">Super administrateur système</text>
      <rect x="400" y="182" width="100" height="24" rx="12" class="chip"/>
      <text x="415" y="198" class="chip-text">Personnalisée</text>
      <text x="600" y="200" class="text-body">admin-user</text>
      <text x="900" y="200" class="text-link">Voir →</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
