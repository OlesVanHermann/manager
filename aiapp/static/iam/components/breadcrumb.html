<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breadcrumb - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 40" width="800" height="40">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #0050D7; }
      .text-current { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #1F2937; }
      .separator { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #D1D5DB; }
    </style>
  </defs>
  
  <rect width="800" height="40" class="bg-white"/>
  
  <g transform="translate(20, 25)">
    <!-- Home -->
    <text x="0" y="0" class="text-link">Accueil</text>
    <text x="50" y="0" class="separator">›</text>
    
    <!-- Mon compte -->
    <text x="70" y="0" class="text-link">Mon compte</text>
    <text x="155" y="0" class="separator">›</text>
    
    <!-- IAM -->
    <text x="175" y="0" class="text-link">Gestion des accès (IAM)</text>
    <text x="340" y="0" class="separator">›</text>
    
    <!-- Politiques -->
    <text x="360" y="0" class="text-link">Politiques</text>
    <text x="430" y="0" class="separator">›</text>
    
    <!-- Current page -->
    <text x="450" y="0" class="text-current">policy-admin-full-access</text>
  </g>
</svg>

  </div>
</body>
</html>
