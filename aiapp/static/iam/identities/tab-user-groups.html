<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab User Groups - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-header { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .dropdown-menu { fill: #FFFFFF; stroke: #E5E7EB; }
      .dropdown-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .text-danger { fill: #DC2626; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Gestion des accès (IAM)</text>

  <!-- Main Content Area -->
  <g transform="translate(280, 80)">
    <!-- Page Title -->
    <text x="0" y="30" class="text-title">Identités</text>
    <rect x="950" y="10" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="975" y="33" class="btn-text">Guides</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 60)">
      <text x="0" y="20" font-family="Source Sans Pro" font-size="14" class="tab-inactive">Utilisateurs locaux</text>
      <text x="150" y="20" font-family="Source Sans Pro" font-size="14" class="tab-active" font-weight="600">Groupes d'utilisateurs</text>
      <rect x="150" y="28" width="145" height="3" class="tab-active"/>
      <text x="320" y="20" font-family="Source Sans Pro" font-size="14" class="tab-inactive">SSO</text>
    </g>
    <rect x="0" y="92" width="1100" height="1" fill="#E5E7EB"/>
    
    <!-- Add Group Button -->
    <g transform="translate(0, 115)">
      <rect x="0" y="0" width="190" height="36" rx="4" class="btn-primary"/>
      <text x="20" y="23" class="btn-text">Ajouter un groupe</text>
    </g>
    
    <!-- Groups Table -->
    <g transform="translate(0, 170)">
      <rect x="0" y="0" width="1100" height="550" rx="8" class="bg-white" stroke="#E5E7EB"/>
      
      <!-- Table Header -->
      <rect x="1" y="1" width="1098" height="44" rx="8" class="bg-table-header"/>
      <text x="20" y="28" class="text-header">Nom</text>
      <text x="200" y="28" class="text-header">Rôle</text>
      <text x="380" y="28" class="text-header">Description</text>
      <text x="650" y="28" class="text-header">Création</text>
      <text x="820" y="28" class="text-header">Dernière modification</text>
      <text x="1050" y="28" class="text-header">⋮</text>
      
      <!-- Row 1 -->
      <rect x="1" y="45" width="1098" height="50" class="bg-white"/>
      <text x="20" y="75" class="text-body" font-weight="600">DEFAULT</text>
      <text x="200" y="75" class="text-body">Administrateur</text>
      <text x="380" y="75" class="text-body">Groupe par défaut</text>
      <text x="650" y="75" class="text-body">01/01/2024</text>
      <text x="820" y="75" class="text-body">15/03/2024</text>
      <text x="1050" y="75" class="text-body" font-size="18">⋮</text>
      <rect x="1" y="95" width="1098" height="1" fill="#E5E7EB"/>
      
      <!-- Row 2 -->
      <rect x="1" y="96" width="1098" height="50" class="bg-white"/>
      <text x="20" y="126" class="text-body" font-weight="600">TECHNICAL</text>
      <text x="200" y="126" class="text-body">Administrateur restreint</text>
      <text x="380" y="126" class="text-body">Équipe technique</text>
      <text x="650" y="126" class="text-body">15/01/2024</text>
      <text x="820" y="126" class="text-body">20/03/2024</text>
      <text x="1050" y="126" class="text-body" font-size="18">⋮</text>
      <rect x="1" y="146" width="1098" height="1" fill="#E5E7EB"/>
      
      <!-- Row 3 with Action Menu OPEN -->
      <rect x="1" y="147" width="1098" height="50" class="bg-white"/>
      <text x="20" y="177" class="text-body" font-weight="600">DEVELOPER</text>
      <text x="200" y="177" class="text-body">Lecture seule</text>
      <text x="380" y="177" class="text-body">Équipe développement</text>
      <text x="650" y="177" class="text-body">01/02/2024</text>
      <text x="820" y="177" class="text-body">18/03/2024</text>
      <text x="1050" y="177" class="text-body" font-size="18" fill="#0050D7">⋮</text>
      
      <!-- Action Menu Dropdown OPEN -->
      <g transform="translate(900, 190)" class="dropdown-shadow">
        <rect x="0" y="0" width="180" height="80" rx="6" class="dropdown-menu"/>
        <text x="15" y="30" class="text-body">Modifier le groupe</text>
        <rect x="0" y="40" width="180" height="1" fill="#E5E7EB"/>
        <text x="15" y="65" class="text-danger" font-family="Source Sans Pro" font-size="14">Supprimer le groupe</text>
      </g>
      
      <rect x="1" y="197" width="1098" height="1" fill="#E5E7EB"/>
      
      <!-- Row 4 -->
      <rect x="1" y="198" width="1098" height="50" class="bg-white"/>
      <text x="20" y="228" class="text-body" font-weight="600">SUPPORT</text>
      <text x="200" y="228" class="text-body">Administrateur restreint</text>
      <text x="380" y="228" class="text-body">Équipe support client</text>
      <text x="650" y="228" class="text-body">10/02/2024</text>
      <text x="820" y="228" class="text-body">22/03/2024</text>
      <text x="1050" y="228" class="text-body" font-size="18">⋮</text>
      <rect x="1" y="248" width="1098" height="1" fill="#E5E7EB"/>
      
      <!-- Row 5 -->
      <rect x="1" y="249" width="1098" height="50" class="bg-white"/>
      <text x="20" y="279" class="text-body" font-weight="600">BILLING</text>
      <text x="200" y="279" class="text-body">Aucun</text>
      <text x="380" y="279" class="text-body">Équipe facturation</text>
      <text x="650" y="279" class="text-body">20/02/2024</text>
      <text x="820" y="279" class="text-body">25/03/2024</text>
      <text x="1050" y="279" class="text-body" font-size="18">⋮</text>
    </g>
    
    <!-- Pagination -->
    <g transform="translate(450, 740)">
      <text x="0" y="0" class="text-muted">Page 1 / 1</text>
      <text x="100" y="0" class="text-muted">Afficher: 10 ▼</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
