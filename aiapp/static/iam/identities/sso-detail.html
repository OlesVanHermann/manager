<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sso Detail - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Gestion des accès (IAM)</text>

  <!-- Main Content Area -->
  <g transform="translate(280, 80)">
    <!-- Page Title -->
    <text x="0" y="30" class="text-title">Détail de l'identity provider</text>
    
    <!-- Back Button -->
    <g transform="translate(0, 60)">
      <text x="0" y="0" class="text-link">← Retour à la gestion du SSO</text>
    </g>
    
    <!-- Identity Provider Tile -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="800" height="450" rx="8" class="tile"/>
      
      <!-- Tile Header -->
      <text x="30" y="40" class="text-subtitle">Identity provider</text>
      
      <!-- Field: SSO service URL -->
      <g transform="translate(30, 80)">
        <text x="0" y="0" class="text-label">URL du service SSO</text>
        <text x="0" y="25" class="text-body">https://idp.company.com/saml2/sso</text>
      </g>
      
      <!-- Field: Group Attribute Name -->
      <g transform="translate(30, 150)">
        <text x="0" y="0" class="text-label">Nom d'attribut de groupe (groupAttributeName)</text>
        <text x="0" y="25" class="text-body">memberOf</text>
      </g>
      
      <!-- Field: Creation -->
      <g transform="translate(30, 220)">
        <text x="0" y="0" class="text-label">Création</text>
        <text x="0" y="25" class="text-body">15/01/2024 10:30:00</text>
      </g>
      
      <!-- Field: Last Update -->
      <g transform="translate(30, 290)">
        <text x="0" y="0" class="text-label">Dernière modification</text>
        <text x="0" y="25" class="text-body">20/03/2024 14:45:22</text>
      </g>
      
      <!-- Field: Signing Certificates -->
      <g transform="translate(30, 360)">
        <text x="0" y="0" class="text-label">Certificats de signature</text>
        
        <!-- Certificate 1 -->
        <g transform="translate(0, 25)">
          <text x="0" y="0" class="text-body">• </text>
          <text x="15" y="0" class="text-body" font-weight="600">Sujet:</text>
          <text x="60" y="0" class="text-body">CN=SAML Signing Certificate</text>
          <text x="300" y="0" class="text-body">|</text>
          <text x="320" y="0" class="text-body" font-weight="600">Expiration:</text>
          <text x="400" y="0" class="text-body">15/01/2025</text>
        </g>
        
        <!-- Certificate 2 -->
        <g transform="translate(0, 50)">
          <text x="0" y="0" class="text-body">• </text>
          <text x="15" y="0" class="text-body" font-weight="600">Sujet:</text>
          <text x="60" y="0" class="text-body">CN=SAML Backup Certificate</text>
          <text x="300" y="0" class="text-body">|</text>
          <text x="320" y="0" class="text-body" font-weight="600">Expiration:</text>
          <text x="400" y="0" class="text-body">20/06/2025</text>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
