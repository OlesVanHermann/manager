<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Update Sso - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-disabled { fill: #F3F4F6; stroke: #D1D5DB; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Gestion des accès (IAM)</text>
  
  <!-- Modal Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(370, 100)" class="modal-shadow">
    <rect x="0" y="0" width="700" height="650" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text x="0" y="0" class="text-title">Modifier l'identity provider (SSO)</text>
      <text x="630" y="0" class="text-muted" font-size="20" cursor="pointer">×</text>
    </g>
    
    <!-- Modal Content -->
    <g transform="translate(24, 60)">
      <text x="0" y="0" class="text-body">Mise à jour de la configuration SSO</text>
      
      <!-- Field: SSO Service URL (disabled) -->
      <g transform="translate(0, 40)">
        <text x="0" y="0" class="text-label">URL du service SSO</text>
        <rect x="0" y="10" width="652" height="40" rx="4" class="input-disabled"/>
        <text x="15" y="35" class="text-muted">https://idp.company.com/saml2/sso</text>
      </g>
      
      <!-- Field: Group Attribute Name -->
      <g transform="translate(0, 110)">
        <text x="0" y="0" class="text-label">Nom d'attribut de groupe (groupAttributeName)</text>
        <rect x="0" y="10" width="652" height="40" rx="4" class="input-field"/>
        <text x="15" y="35" class="text-body">memberOf</text>
      </g>
      
      <!-- Field: User Attribute -->
      <g transform="translate(0, 180)">
        <text x="0" y="0" class="text-label">Attribut utilisateur pour l'identifiant (userAttributeName)</text>
        <rect x="0" y="10" width="652" height="40" rx="4" class="input-field"/>
        <text x="15" y="35" class="text-body">email</text>
      </g>
      
      <!-- Field: Certificate -->
      <g transform="translate(0, 250)">
        <text x="0" y="0" class="text-label">Ajouter un nouveau certificat de signature (PEM)</text>
        <rect x="0" y="10" width="652" height="120" rx="4" class="input-field"/>
        <text x="15" y="40" class="text-muted">-----BEGIN CERTIFICATE-----</text>
        <text x="15" y="65" class="text-muted">Collez votre nouveau certificat ici...</text>
        <text x="15" y="100" class="text-muted">-----END CERTIFICATE-----</text>
      </g>
      
      <!-- Current certificates info -->
      <g transform="translate(0, 400)">
        <text x="0" y="0" class="text-label">Certificats actuels</text>
        <text x="0" y="25" class="text-body">• CN=SAML Signing Certificate (expire le 15/01/2025)</text>
        <text x="0" y="50" class="text-body">• CN=SAML Backup Certificate (expire le 20/06/2025)</text>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(24, 590)">
      <rect x="450" y="0" width="90" height="40" rx="4" class="btn-secondary"/>
      <a href="/static/iam/identities/identities.html" style="cursor:pointer"><text x="470" y="25" class="btn-text-secondary">Annuler</text></a>
      
      <rect x="555" y="0" width="90" height="40" rx="4" class="btn-primary"/>
      <text x="580" y="25" class="btn-text">Valider</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
