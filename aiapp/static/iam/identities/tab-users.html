<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Users - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-header { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-danger { fill: #FEE2E2; }
      .badge-danger-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #991B1B; }
      .dropdown-menu { fill: #FFFFFF; stroke: #E5E7EB; }
      .dropdown-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .text-danger { fill: #DC2626; }
      .info-box { fill: #E8F0FE; stroke: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="950" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="890" class="bg-white"/>
  <rect x="240" y="60" width="1" height="890" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Gestion des accès (IAM)</text>

  <!-- Main Content Area -->
  <g transform="translate(280, 80)">
    <!-- Page Title -->
    <text x="0" y="30" class="text-title">Identités</text>
    <rect x="950" y="10" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="975" y="33" class="btn-text">Guides</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 60)">
      <text x="0" y="20" font-family="Source Sans Pro" font-size="14" class="tab-active" font-weight="600">Utilisateurs locaux</text>
      <rect x="0" y="28" width="120" height="3" class="tab-active"/>
      <text x="150" y="20" font-family="Source Sans Pro" font-size="14" class="tab-inactive">Groupes d'utilisateurs</text>
      <text x="320" y="20" font-family="Source Sans Pro" font-size="14" class="tab-inactive">SSO</text>
    </g>
    <rect x="0" y="92" width="1100" height="1" fill="#E5E7EB"/>
    
    <!-- Info Message -->
    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="1100" height="60" rx="4" class="info-box"/>
      <text x="20" y="25" class="text-body">ℹ️ Afin de se connecter à l'interface, l'utilisateur devra renseigner votre NIC</text>
      <text x="20" y="45" class="text-body"><tspan font-weight="600">ab12345-ovh</tspan> et son nom d'utilisateur séparé par un "/" ainsi que son mot de passe.</text>
    </g>
    
    <!-- Add User Button -->
    <g transform="translate(0, 190)">
      <rect x="0" y="0" width="160" height="36" rx="4" class="btn-primary"/>
      <text x="20" y="23" class="btn-text">Ajouter un utilisateur</text>
    </g>
    
    <!-- Users Table -->
    <g transform="translate(0, 250)">
      <rect x="0" y="0" width="1100" height="500" rx="8" class="bg-white" stroke="#E5E7EB"/>
      
      <!-- Table Header -->
      <rect x="1" y="1" width="1098" height="44" rx="8" class="bg-table-header"/>
      <text x="20" y="28" class="text-header">Nom d'utilisateur</text>
      <text x="220" y="28" class="text-header">Groupe</text>
      <text x="350" y="28" class="text-header">Type</text>
      <text x="480" y="28" class="text-header">Création</text>
      <text x="650" y="28" class="text-header">Changement de mot de passe</text>
      <text x="900" y="28" class="text-header">Statut</text>
      <text x="1050" y="28" class="text-header">⋮</text>
      
      <!-- Row 1 -->
      <rect x="1" y="45" width="1098" height="55" class="bg-white"/>
      <text x="20" y="70" class="text-body" font-weight="600">admin-user</text>
      <text x="20" y="88" class="text-muted" font-size="12">Administrateur principal</text>
      <text x="220" y="75" class="text-body">DEFAULT</text>
      <text x="350" y="75" class="text-body">LOCAL</text>
      <text x="480" y="75" class="text-body">15/01/2024</text>
      <text x="650" y="75" class="text-body">20/03/2024</text>
      <rect x="900" y="62" width="60" height="24" rx="12" class="badge-success"/>
      <text x="915" y="78" class="badge-success-text">Activé</text>
      <text x="1050" y="75" class="text-body" font-size="18">⋮</text>
      <rect x="1" y="100" width="1098" height="1" fill="#E5E7EB"/>
      
      <!-- Row 2 -->
      <rect x="1" y="101" width="1098" height="55" class="bg-white"/>
      <text x="20" y="126" class="text-body" font-weight="600">tech-user</text>
      <text x="20" y="144" class="text-muted" font-size="12">Utilisateur technique</text>
      <text x="220" y="131" class="text-body">TECHNICAL</text>
      <text x="350" y="131" class="text-body">LOCAL</text>
      <text x="480" y="131" class="text-body">22/02/2024</text>
      <text x="650" y="131" class="text-body">22/02/2024</text>
      <rect x="900" y="118" width="60" height="24" rx="12" class="badge-success"/>
      <text x="915" y="134" class="badge-success-text">Activé</text>
      <text x="1050" y="131" class="text-body" font-size="18">⋮</text>
      <rect x="1" y="156" width="1098" height="1" fill="#E5E7EB"/>
      
      <!-- Row 3 with Action Menu OPEN -->
      <rect x="1" y="157" width="1098" height="55" class="bg-white"/>
      <text x="20" y="182" class="text-body" font-weight="600">dev-user</text>
      <text x="20" y="200" class="text-muted" font-size="12">Développeur</text>
      <text x="220" y="187" class="text-body">DEVELOPER</text>
      <text x="350" y="187" class="text-body">LOCAL</text>
      <text x="480" y="187" class="text-body">05/03/2024</text>
      <text x="650" y="187" class="text-body">05/03/2024</text>
      <rect x="900" y="174" width="75" height="24" rx="12" class="badge-danger"/>
      <text x="912" y="190" class="badge-danger-text">Désactivé</text>
      <text x="1050" y="187" class="text-body" font-size="18" fill="#0050D7">⋮</text>
      
      <!-- Action Menu Dropdown OPEN -->
      <g transform="translate(900, 210)" class="dropdown-shadow">
        <rect x="0" y="0" width="180" height="130" rx="6" class="dropdown-menu"/>
        <text x="15" y="30" class="text-body">Modifier l'utilisateur</text>
        <rect x="0" y="40" width="180" height="1" fill="#E5E7EB"/>
        <text x="15" y="65" class="text-body">Activer l'utilisateur</text>
        <rect x="0" y="75" width="180" height="1" fill="#E5E7EB"/>
        <text x="15" y="100" class="text-danger" font-family="Source Sans Pro" font-size="14">Supprimer l'utilisateur</text>
      </g>
      
      <rect x="1" y="212" width="1098" height="1" fill="#E5E7EB"/>
      
      <!-- Row 4 -->
      <rect x="1" y="213" width="1098" height="55" class="bg-white"/>
      <text x="20" y="238" class="text-body" font-weight="600">support-user</text>
      <text x="20" y="256" class="text-muted" font-size="12">Support client</text>
      <text x="220" y="243" class="text-body">SUPPORT</text>
      <text x="350" y="243" class="text-body">LOCAL</text>
      <text x="480" y="243" class="text-body">10/03/2024</text>
      <text x="650" y="243" class="text-body">15/03/2024</text>
      <rect x="900" y="230" width="60" height="24" rx="12" class="badge-success"/>
      <text x="915" y="246" class="badge-success-text">Activé</text>
      <text x="1050" y="243" class="text-body" font-size="18">⋮</text>
    </g>
    
    <!-- Pagination -->
    <g transform="translate(450, 770)">
      <text x="0" y="0" class="text-muted">Page 1 / 2</text>
      <text x="100" y="0" class="text-muted">Afficher: 10 ▼</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
