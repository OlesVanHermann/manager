<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #000E9C; }
      .bg-sidebar { fill: #1E3A5F; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-subheading { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-sidebar { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #94A3B8; }
      .text-sidebar-active { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .onboarding-icon { fill: #FEF3C7; }
      .onboarding-icon-inner { fill: #F59E0B; }
      .tab-active { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVHcloud -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="24" y="38" class="text-white" style="font-size: 20px; font-weight: 700;">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-sidebar"/>
  
  <!-- Sidebar navigation -->
  <g transform="translate(16, 80)">
    <text x="0" y="0" class="text-sidebar">Accueil</text>
    <a href="/static/bare-metal/index.html" style="cursor:pointer"><text x="0" y="35" class="text-sidebar">Bare Metal Cloud</text></a>
    <text x="0" y="70" class="text-sidebar">Hosted Private Cloud</text>
    <text x="0" y="105" class="text-sidebar">Public Cloud</text>
    <text x="0" y="140" class="text-sidebar">Web Cloud</text>
    <rect x="-16" y="160" width="240" height="32" fill="#2D4A6F"/>
    <text x="0" y="182" class="text-sidebar-active" style="font-weight: 600;">Gestion des identités (IAM)</text>
  </g>
  
  <!-- Breadcrumb -->
  <g transform="translate(280, 85)">
    <text x="0" y="0" class="text-muted">Accueil</text>
    <text x="50" y="0" class="text-muted">/</text>
    <text x="65" y="0" class="text-muted">IAM</text>
    <text x="95" y="0" class="text-muted">/</text>
    <text x="110" y="0" class="text-body">Identités</text>
  </g>
  
  <!-- Main content -->
  <g transform="translate(280, 120)">
    <!-- Title -->
    <text x="0" y="0" class="text-heading">Identités</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 40)">
      <text x="0" y="0" class="text-muted">Utilisateurs locaux</text>
      <text x="130" y="0" class="text-muted">Groupes d'utilisateurs</text>
      <text x="290" y="0" class="text-link" style="font-weight: 600;">SSO</text>
      <rect x="290" y="8" width="30" height="3" class="tab-active"/>
      <text x="350" y="0" class="text-muted">Comptes de service</text>
    </g>
    
    <!-- Card container (Onboarding) -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="1120" height="550" rx="8" class="card"/>
      <rect x="0" y="0" width="1120" height="550" rx="8" class="border"/>
      
      <!-- Onboarding content centered -->
      <g transform="translate(560, 160)">
        <!-- Icon -->
        <circle cx="0" cy="0" r="60" class="onboarding-icon"/>
        <circle cx="0" cy="0" r="36" class="onboarding-icon-inner"/>
        <!-- Key/Lock icon -->
        <rect x="-12" y="-15" width="24" height="18" rx="4" fill="#FFFFFF"/>
        <circle cx="0" cy="-6" r="5" stroke="#F59E0B" stroke-width="2" fill="none"/>
        <rect x="-3" y="-2" width="6" height="10" rx="1" fill="#FFFFFF"/>
        
        <!-- Title -->
        <text x="0" y="100" text-anchor="middle" class="text-subheading">Aucune connexion SSO configurée</text>
        
        <!-- Description -->
        <text x="0" y="135" text-anchor="middle" class="text-muted">Le Single Sign-On (SSO) permet à vos utilisateurs de se connecter</text>
        <text x="0" y="155" text-anchor="middle" class="text-muted">à OVHcloud avec leurs identifiants d'entreprise via SAML ou OIDC.</text>
        
        <!-- Features list -->
        <g transform="translate(-150, 180)">
          <text x="0" y="0" class="text-body">✓ Authentification centralisée via votre Identity Provider</text>
          <text x="0" y="25" class="text-body">✓ Gestion simplifiée des accès utilisateurs</text>
          <text x="0" y="50" class="text-body">✓ Sécurité renforcée avec MFA de votre IdP</text>
        </g>
        
        <!-- CTA Button -->
        <rect x="-120" y="260" width="240" height="48" rx="4" class="btn-primary"/>
        <text x="0" y="290" text-anchor="middle" class="btn-text">Configurer une connexion SSO</text>
        
        <!-- Learn more link -->
        <text x="0" y="345" text-anchor="middle" class="text-link">En savoir plus sur la configuration SSO →</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
