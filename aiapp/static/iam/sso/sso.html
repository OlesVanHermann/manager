<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sso - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #000E9C; }
      .bg-sidebar { fill: #1E3A5F; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-subheading { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-sidebar { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #94A3B8; }
      .text-sidebar-active { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #FFFFFF; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; font-weight: 500; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .badge-active { fill: #DEF7EC; }
      .badge-active-text { font-family: 'Source Sans Pro', sans-serif; font-size: 11px; fill: #03543F; }
      .badge-saml { fill: #FEF3C7; }
      .badge-saml-text { font-family: 'Source Sans Pro', sans-serif; font-size: 11px; fill: #92400E; }
      .tab-active { fill: #0050D7; }
      .code-bg { fill: #F3F4F6; }
      .code-text { font-family: 'Monaco', 'Consolas', monospace; font-size: 11px; fill: #374151; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVHcloud -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="24" y="38" class="text-white" style="font-size: 20px; font-weight: 700;">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-sidebar"/>
  
  <!-- Sidebar navigation -->
  <g transform="translate(16, 80)">
    <text x="0" y="0" class="text-sidebar">Accueil</text>
    <a href="/static/bare-metal/index.html" style="cursor:pointer"><text x="0" y="35" class="text-sidebar">Bare Metal Cloud</text></a>
    <text x="0" y="70" class="text-sidebar">Hosted Private Cloud</text>
    <text x="0" y="105" class="text-sidebar">Public Cloud</text>
    <text x="0" y="140" class="text-sidebar">Web Cloud</text>
    <rect x="-16" y="160" width="240" height="32" fill="#2D4A6F"/>
    <text x="0" y="182" class="text-sidebar-active" style="font-weight: 600;">Gestion des identités (IAM)</text>
  </g>
  
  <!-- Breadcrumb -->
  <g transform="translate(280, 85)">
    <text x="0" y="0" class="text-muted">Accueil</text>
    <text x="50" y="0" class="text-muted">/</text>
    <text x="65" y="0" class="text-muted">IAM</text>
    <text x="95" y="0" class="text-muted">/</text>
    <text x="110" y="0" class="text-body">Identités</text>
  </g>
  
  <!-- Main content -->
  <g transform="translate(280, 120)">
    <!-- Title + Add button -->
    <text x="0" y="0" class="text-heading">Identités</text>
    <rect x="920" y="-25" width="190" height="40" rx="4" class="btn-primary"/>
    <text x="1015" y="0" text-anchor="middle" class="btn-text">+ Ajouter une connexion</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 40)">
      <text x="0" y="0" class="text-muted">Utilisateurs locaux</text>
      <text x="130" y="0" class="text-muted">Groupes d'utilisateurs</text>
      <text x="290" y="0" class="text-link" style="font-weight: 600;">SSO</text>
      <rect x="290" y="8" width="30" height="3" class="tab-active"/>
      <text x="350" y="0" class="text-muted">Comptes de service</text>
    </g>
    
    <!-- Card container -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="1120" height="600" rx="8" class="card"/>
      <rect x="0" y="0" width="1120" height="600" rx="8" class="border"/>
      
      <!-- SSO Connections list -->
      <g transform="translate(24, 24)">
        <text x="0" y="0" class="text-subheading">Connexions SSO configurées</text>
        
        <!-- Connection 1 - SAML -->
        <g transform="translate(0, 40)">
          <rect x="0" y="0" width="1072" height="120" rx="6" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
          
          <g transform="translate(20, 20)">
            <!-- Provider icon -->
            <rect x="0" y="0" width="48" height="48" rx="8" fill="#4285F4"/>
            <text x="24" y="32" text-anchor="middle" class="text-white" style="font-size: 18px; font-weight: 700;">G</text>
            
            <!-- Provider info -->
            <text x="68" y="18" class="text-body" style="font-weight: 600;">Google Workspace</text>
            <rect x="210" y="4" width="50" height="20" rx="4" class="badge-saml"/>
            <text x="235" y="18" text-anchor="middle" class="badge-saml-text">SAML</text>
            <rect x="270" y="4" width="50" height="20" rx="4" class="badge-active"/>
            <text x="295" y="18" text-anchor="middle" class="badge-active-text">Actif</text>
            
            <text x="68" y="40" class="text-muted" style="font-size: 13px;">IDP Entity ID: https://accounts.google.com/o/saml2?idpid=...</text>
            
            <!-- Last sync -->
            <text x="68" y="68" class="text-label">Dernière synchronisation: Il y a 2 heures</text>
          </g>
          
          <!-- Actions -->
          <g transform="translate(900, 45)">
            <rect x="0" y="0" width="80" height="32" rx="4" class="btn-secondary"/>
            <text x="40" y="21" text-anchor="middle" class="btn-text-secondary" style="font-size: 12px;">Modifier</text>
            <rect x="90" y="0" width="80" height="32" rx="4" class="btn-secondary"/>
            <text x="130" y="21" text-anchor="middle" class="btn-text-secondary" style="font-size: 12px;">Désactiver</text>
          </g>
        </g>
        
        <!-- Connection 2 - OIDC -->
        <g transform="translate(0, 180)">
          <rect x="0" y="0" width="1072" height="120" rx="6" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
          
          <g transform="translate(20, 20)">
            <!-- Provider icon -->
            <rect x="0" y="0" width="48" height="48" rx="8" fill="#00A1E0"/>
            <text x="24" y="32" text-anchor="middle" class="text-white" style="font-size: 18px; font-weight: 700;">O</text>
            
            <!-- Provider info -->
            <text x="68" y="18" class="text-body" style="font-weight: 600;">Okta</text>
            <rect x="110" y="4" width="50" height="20" rx="4" fill="#DBEAFE"/>
            <text x="135" y="18" text-anchor="middle" style="font-size: 11px; fill: #1E40AF;">OIDC</text>
            <rect x="170" y="4" width="50" height="20" rx="4" class="badge-active"/>
            <text x="195" y="18" text-anchor="middle" class="badge-active-text">Actif</text>
            
            <text x="68" y="40" class="text-muted" style="font-size: 13px;">Issuer: https://company.okta.com</text>
            
            <!-- Last sync -->
            <text x="68" y="68" class="text-label">Dernière synchronisation: Il y a 15 minutes</text>
          </g>
          
          <!-- Actions -->
          <g transform="translate(900, 45)">
            <rect x="0" y="0" width="80" height="32" rx="4" class="btn-secondary"/>
            <text x="40" y="21" text-anchor="middle" class="btn-text-secondary" style="font-size: 12px;">Modifier</text>
            <rect x="90" y="0" width="80" height="32" rx="4" class="btn-secondary"/>
            <text x="130" y="21" text-anchor="middle" class="btn-text-secondary" style="font-size: 12px;">Désactiver</text>
          </g>
        </g>
        
        <!-- Service Provider info -->
        <g transform="translate(0, 330)">
          <text x="0" y="0" class="text-subheading">Informations du Service Provider (SP)</text>
          <text x="0" y="25" class="text-muted" style="font-size: 13px;">Utilisez ces informations pour configurer votre Identity Provider.</text>
          
          <g transform="translate(0, 50)">
            <text x="0" y="0" class="text-label">ACS URL (Assertion Consumer Service)</text>
            <rect x="0" y="10" width="800" height="32" rx="4" class="code-bg"/>
            <text x="12" y="30" class="code-text">https://www.ovh.com/auth/saml/acs/ab12345-ovh</text>
            
            <text x="0" y="70" class="text-label">Entity ID</text>
            <rect x="0" y="80" width="800" height="32" rx="4" class="code-bg"/>
            <text x="12" y="100" class="code-text">https://www.ovh.com/auth/saml/metadata/ab12345-ovh</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
