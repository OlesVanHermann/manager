<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; }
      .step-circle { fill: #0050D7; }
      .step-circle-pending { fill: #FFFFFF; stroke: #D1D5DB; }
      .step-number { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .step-number-pending { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #6B7280; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Gestion des accès (IAM)</text>

  <!-- Main Content Area -->
  <g transform="translate(280, 80)">
    <!-- Page Title -->
    <text x="0" y="30" class="text-title">Bienvenue dans IAM</text>
    <text x="0" y="60" class="text-muted">Configurez la gestion des accès pour votre compte OVHcloud</text>
    
    <!-- Onboarding Steps -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="1100" height="600" rx="8" class="tile"/>
      
      <!-- Step 1: Completed -->
      <g transform="translate(50, 50)">
        <circle cx="20" cy="20" r="20" class="step-circle"/>
        <text x="16" y="26" class="step-number">1</text>
        <text x="60" y="15" class="text-body" font-weight="600">Créer votre premier utilisateur</text>
        <text x="60" y="38" class="text-muted">Ajoutez un utilisateur local pour déléguer des accès</text>
        <rect x="60" y="55" width="120" height="32" rx="4" class="btn-primary"/>
        <text x="80" y="76" class="btn-text">Ajouter →</text>
      </g>
      
      <!-- Connector line -->
      <rect x="70" y="140" width="2" height="40" fill="#E5E7EB"/>
      
      <!-- Step 2 -->
      <g transform="translate(50, 190)">
        <circle cx="20" cy="20" r="20" class="step-circle-pending"/>
        <text x="16" y="26" class="step-number-pending">2</text>
        <text x="60" y="15" class="text-body" font-weight="600">Définir des politiques d'accès</text>
        <text x="60" y="38" class="text-muted">Créez des politiques pour contrôler les permissions</text>
        <rect x="60" y="55" width="160" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="80" y="76" class="text-muted">Créer une politique</text>
      </g>
      
      <!-- Connector line -->
      <rect x="70" y="280" width="2" height="40" fill="#E5E7EB"/>
      
      <!-- Step 3 -->
      <g transform="translate(50, 330)">
        <circle cx="20" cy="20" r="20" class="step-circle-pending"/>
        <text x="16" y="26" class="step-number-pending">3</text>
        <text x="60" y="15" class="text-body" font-weight="600">Configurer les groupes</text>
        <text x="60" y="38" class="text-muted">Organisez vos utilisateurs en groupes logiques</text>
        <rect x="60" y="55" width="140" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="80" y="76" class="text-muted">Créer un groupe</text>
      </g>
      
      <!-- Connector line -->
      <rect x="70" y="420" width="2" height="40" fill="#E5E7EB"/>
      
      <!-- Step 4 -->
      <g transform="translate(50, 470)">
        <circle cx="20" cy="20" r="20" class="step-circle-pending"/>
        <text x="16" y="26" class="step-number-pending">4</text>
        <text x="60" y="15" class="text-body" font-weight="600">Générer des clés API</text>
        <text x="60" y="38" class="text-muted">Créez des clés pour l'accès programmatique</text>
        <rect x="60" y="55" width="160" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="80" y="76" class="text-muted">Générer une clé API</text>
      </g>
      
      <!-- Skip link -->
      <text x="950" y="560" class="text-link">Passer l'introduction →</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
