<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #000E9C; }
      .bg-sidebar { fill: #1E3A5F; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-subheading { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-sidebar { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #94A3B8; }
      .text-sidebar-active { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
      .stat-number { font-family: 'Source Sans Pro', sans-serif; font-size: 36px; font-weight: 700; fill: #1F2937; }
      .stat-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .icon-users { fill: #3B82F6; }
      .icon-groups { fill: #8B5CF6; }
      .icon-policies { fill: #10B981; }
      .icon-keys { fill: #F59E0B; }
    </style>
  </defs>
  
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="24" y="38" class="text-white" style="font-size: 20px; font-weight: 700;">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-sidebar"/>
  
  <g transform="translate(16, 80)">
    <text x="0" y="0" class="text-sidebar">Accueil</text>
    <a href="/static/bare-metal/index.html" style="cursor:pointer"><text x="0" y="35" class="text-sidebar">Bare Metal Cloud</text></a>
    <text x="0" y="70" class="text-sidebar">Hosted Private Cloud</text>
    <text x="0" y="105" class="text-sidebar">Public Cloud</text>
    <text x="0" y="140" class="text-sidebar">Web Cloud</text>
    <rect x="-16" y="160" width="240" height="32" fill="#2D4A6F"/>
    <text x="0" y="182" class="text-sidebar-active" style="font-weight: 600;">Gestion des identités (IAM)</text>
  </g>
  
  <g transform="translate(280, 85)">
    <text x="0" y="0" class="text-muted">Accueil / IAM</text>
  </g>
  
  <g transform="translate(280, 120)">
    <text x="0" y="0" class="text-heading">Tableau de bord IAM</text>
    <text x="0" y="30" class="text-muted">Vue d'ensemble de la gestion des identités et des accès</text>
    
    <!-- Stats cards -->
    <g transform="translate(0, 60)">
      <!-- Users -->
      <rect x="0" y="0" width="260" height="120" rx="8" class="card"/>
      <rect x="0" y="0" width="260" height="120" rx="8" class="border"/>
      <g transform="translate(20, 20)">
        <rect x="0" y="0" width="48" height="48" rx="8" class="icon-users" opacity="0.1"/>
        <circle cx="24" cy="20" r="10" class="icon-users"/>
        <ellipse cx="24" cy="38" rx="14" ry="8" class="icon-users"/>
        <text x="70" y="20" class="stat-number">12</text>
        <text x="70" y="45" class="stat-label">Utilisateurs locaux</text>
        <text x="0" y="80" class="text-link" style="font-size: 13px;">Gérer →</text>
      </g>
      
      <!-- Groups -->
      <rect x="280" y="0" width="260" height="120" rx="8" class="card"/>
      <rect x="280" y="0" width="260" height="120" rx="8" class="border"/>
      <g transform="translate(300, 20)">
        <rect x="0" y="0" width="48" height="48" rx="8" class="icon-groups" opacity="0.1"/>
        <circle cx="16" cy="22" r="8" class="icon-groups"/>
        <circle cx="32" cy="22" r="8" class="icon-groups"/>
        <circle cx="24" cy="36" r="6" class="icon-groups"/>
        <text x="70" y="20" class="stat-number">4</text>
        <text x="70" y="45" class="stat-label">Groupes</text>
        <text x="0" y="80" class="text-link" style="font-size: 13px;">Gérer →</text>
      </g>
      
      <!-- Policies -->
      <rect x="560" y="0" width="260" height="120" rx="8" class="card"/>
      <rect x="560" y="0" width="260" height="120" rx="8" class="border"/>
      <g transform="translate(580, 20)">
        <rect x="0" y="0" width="48" height="48" rx="8" class="icon-policies" opacity="0.1"/>
        <path d="M12 8 L24 2 L36 8 L36 24 C36 32 24 40 24 40 C24 40 12 32 12 24 Z" class="icon-policies"/>
        <text x="70" y="20" class="stat-number">8</text>
        <text x="70" y="45" class="stat-label">Politiques</text>
        <text x="0" y="80" class="text-link" style="font-size: 13px;">Gérer →</text>
      </g>
      
      <!-- API Keys -->
      <rect x="840" y="0" width="260" height="120" rx="8" class="card"/>
      <rect x="840" y="0" width="260" height="120" rx="8" class="border"/>
      <g transform="translate(860, 20)">
        <rect x="0" y="0" width="48" height="48" rx="8" class="icon-keys" opacity="0.1"/>
        <circle cx="18" cy="20" r="10" stroke="#F59E0B" stroke-width="3" fill="none"/>
        <rect x="26" y="17" width="16" height="6" rx="2" class="icon-keys"/>
        <text x="70" y="20" class="stat-number">5</text>
        <text x="70" y="45" class="stat-label">Clés API</text>
        <text x="0" y="80" class="text-link" style="font-size: 13px;">Gérer →</text>
      </g>
    </g>
    
    <!-- Recent activity -->
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="700" height="380" rx="8" class="card"/>
      <rect x="0" y="0" width="700" height="380" rx="8" class="border"/>
      <g transform="translate(24, 24)">
        <text x="0" y="0" class="text-subheading">Activité récente</text>
        
        <g transform="translate(0, 40)">
          <circle cx="8" cy="8" r="8" fill="#10B981"/>
          <text x="28" y="5" class="text-body">jean.dupont s'est connecté</text>
          <text x="28" y="22" class="text-muted" style="font-size: 12px;">Il y a 2 heures</text>
        </g>
        
        <g transform="translate(0, 90)">
          <circle cx="8" cy="8" r="8" fill="#3B82F6"/>
          <text x="28" y="5" class="text-body">Politique compute-admin modifiée</text>
          <text x="28" y="22" class="text-muted" style="font-size: 12px;">Il y a 5 heures par admin</text>
        </g>
        
        <g transform="translate(0, 140)">
          <circle cx="8" cy="8" r="8" fill="#8B5CF6"/>
          <text x="28" y="5" class="text-body">sophie.blanc ajoutée au groupe Developers</text>
          <text x="28" y="22" class="text-muted" style="font-size: 12px;">Il y a 1 jour par admin</text>
        </g>
        
        <g transform="translate(0, 190)">
          <circle cx="8" cy="8" r="8" fill="#F59E0B"/>
          <text x="28" y="5" class="text-body">Nouvelle clé API monitoring-key créée</text>
          <text x="28" y="22" class="text-muted" style="font-size: 12px;">Il y a 2 jours par jean.dupont</text>
        </g>
        
        <g transform="translate(0, 240)">
          <circle cx="8" cy="8" r="8" fill="#EF4444"/>
          <text x="28" y="5" class="text-body">Clé API old-dev-key expirée</text>
          <text x="28" y="22" class="text-muted" style="font-size: 12px;">Il y a 3 jours</text>
        </g>
        
        <text x="0" y="310" class="text-link">Voir toute l'activité →</text>
      </g>
    </g>
    
    <!-- Quick actions -->
    <g transform="translate(720, 210)">
      <rect x="0" y="0" width="380" height="380" rx="8" class="card"/>
      <rect x="0" y="0" width="380" height="380" rx="8" class="border"/>
      <g transform="translate(24, 24)">
        <text x="0" y="0" class="text-subheading">Actions rapides</text>
        
        <rect x="0" y="35" width="332" height="50" rx="6" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
        <text x="16" y="65" class="text-body">+ Créer un utilisateur</text>
        
        <rect x="0" y="95" width="332" height="50" rx="6" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
        <text x="16" y="125" class="text-body">+ Créer un groupe</text>
        
        <rect x="0" y="155" width="332" height="50" rx="6" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
        <text x="16" y="185" class="text-body">+ Créer une politique</text>
        
        <rect x="0" y="215" width="332" height="50" rx="6" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
        <text x="16" y="245" class="text-body">+ Créer une clé API</text>
        
        <rect x="0" y="275" width="332" height="50" rx="6" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
        <text x="16" y="305" class="text-body">⚙ Configurer SSO</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
