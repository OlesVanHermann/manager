<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Deactivate Key - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .btn-warning { fill: #F59E0B; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .select-field { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background with content -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(470, 280)" class="modal-shadow">
    <rect x="0" y="0" width="500" height="280" rx="8" class="bg-white"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-heading">Désactiver une Service Key</text>
    
    <!-- Close button -->
    <text x="460" y="35" class="text-muted" font-size="20" cursor="pointer">×</text>
    
    <!-- Content -->
    <g transform="translate(24, 70)">
      <text x="0" y="0" class="text-body">Raison de la désactivation</text>
      
      <!-- Select field -->
      <rect x="0" y="20" width="452" height="44" rx="4" class="select-field"/>
      <text x="15" y="48" class="text-body">Service Key compromise</text>
      <text x="420" y="48" class="text-muted">▼</text>
      
      <!-- Options dropdown (shown) -->
      <rect x="0" y="64" width="452" height="140" rx="4" class="bg-white"/>
      <rect x="0" y="64" width="452" height="140" rx="4" class="border"/>
      
      <rect x="0" y="64" width="452" height="28" fill="#E8F0FE"/>
      <text x="15" y="84" class="text-primary">Service Key compromise</text>
      
      <text x="15" y="112" class="text-body">Changement d'affiliation</text>
      <text x="15" y="140" class="text-body">Fin d'activité</text>
      <text x="15" y="168" class="text-body">Révocation de droits</text>
      <text x="15" y="196" class="text-body">Non spécifié</text>
    </g>
    
    <!-- Footer buttons -->
    <g transform="translate(24, 230)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-outline"/>
      <a href="/static/iam/kms/kms.html" style="cursor:pointer"><text x="25" y="26" class="btn-text-dark">Annuler</text></a>
      
      <rect x="332" y="0" width="120" height="40" rx="4" class="btn-warning"/>
      <text x="355" y="26" class="btn-text">Désactiver</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
