<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicekey Detail - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subheading { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">Identity & Access Management</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-primary" font-weight="500">Key Management Service</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-primary" font-size="13">Key Management Service</text>
    <text x="155" y="0" class="text-muted" font-size="13">/</text>
    <text x="165" y="0" class="text-primary" font-size="13">my-kms-production</text>
    <text x="305" y="0" class="text-muted" font-size="13">/</text>
    <text x="315" y="0" class="text-body" font-size="13">encryption-key-prod</text>
    
    <!-- Back link -->
    <text x="0" y="30" class="text-primary" font-size="13">← Retour aux Service Keys</text>
    
    <!-- Title -->
    <text x="0" y="70" class="text-heading">encryption-key-prod</text>
    
    <!-- Content Tiles -->
    <g transform="translate(0, 110)">
      <!-- Tile: Informations générales -->
      <rect x="0" y="0" width="540" height="380" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="540" height="380" rx="8" class="border"/>
      
      <text x="24" y="35" class="text-subheading">Informations générales</text>
      
      <text x="24" y="75" class="text-small">Nom</text>
      <text x="24" y="95" class="text-body">encryption-key-prod</text>
      <text x="200" y="95" class="text-primary" font-size="12">✏️ Modifier</text>
      
      <text x="24" y="130" class="text-small">ID</text>
      <text x="24" y="150" class="text-body">sk-a1b2c3d4e5f6g7h8</text>
      
      <text x="24" y="185" class="text-small">Statut</text>
      <rect x="24" y="195" width="55" height="24" rx="12" class="badge-success"/>
      <text x="36" y="212" class="badge-success-text">active</text>
      
      <text x="24" y="250" class="text-small">Date de création</text>
      <text x="24" y="270" class="text-body">15/01/2024 10:30:45</text>
      
      <text x="24" y="305" class="text-small">Dernière mise à jour</text>
      <text x="24" y="325" class="text-body">20/02/2024 14:22:10</text>
      
      <text x="24" y="360" class="text-primary">Télécharger la Service Key</text>
      
      <!-- Tile: Propriétés cryptographiques -->
      <rect x="560" y="0" width="540" height="380" rx="8" class="bg-white"/>
      <rect x="560" y="0" width="540" height="380" rx="8" class="border"/>
      
      <text x="584" y="35" class="text-subheading">Propriétés cryptographiques</text>
      
      <text x="584" y="75" class="text-small">Type d'algorithme</text>
      <text x="584" y="95" class="text-body">AES</text>
      
      <text x="584" y="130" class="text-small">Taille de la clé</text>
      <text x="584" y="150" class="text-body">256 bits</text>
      
      <text x="584" y="185" class="text-small">Origine</text>
      <text x="584" y="205" class="text-body">Générée par OVHcloud</text>
      
      <text x="584" y="240" class="text-small">Usage</text>
      <text x="584" y="260" class="text-body">Chiffrer / Déchiffrer</text>
      
      <text x="584" y="295" class="text-small">État cryptographique</text>
      <text x="584" y="315" class="text-body">Active</text>
    </g>
    
    <!-- Actions section -->
    <g transform="translate(0, 520)">
      <text x="0" y="0" class="text-subheading">Actions</text>
      
      <rect x="0" y="20" width="180" height="40" rx="4" fill="#F59E0B"/>
      <text x="25" y="45" fill="#FFFFFF" font-family="'Source Sans Pro', sans-serif" font-size="14">Désactiver la clé</text>
      
      <rect x="200" y="20" width="160" height="40" rx="4" fill="#FFFFFF" stroke="#DC2626"/>
      <text x="225" y="45" fill="#DC2626" font-family="'Source Sans Pro', sans-serif" font-size="14">Supprimer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
