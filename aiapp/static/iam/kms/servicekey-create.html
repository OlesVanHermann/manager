<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicekey Create - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000" width="1440" height="1000">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subheading { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-field { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .card-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .card-unselected { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1000" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="940" class="bg-white"/>
  <rect x="240" y="60" width="1" height="940" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">Identity & Access Management</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-primary" font-weight="500">Key Management Service</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-primary" font-size="13">Key Management Service</text>
    <text x="155" y="0" class="text-muted" font-size="13">/</text>
    <text x="165" y="0" class="text-primary" font-size="13">my-kms-production</text>
    <text x="305" y="0" class="text-muted" font-size="13">/</text>
    <text x="315" y="0" class="text-body" font-size="13">Créer une Service Key</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-heading">Créer une Service Key</text>
    <text x="0" y="80" class="text-muted">Créez une Service Key CMK (Customer Managed Key) générée par OVHcloud.</text>
    
    <!-- Form Card -->
    <rect x="0" y="110" width="800" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="110" width="800" height="780" rx="8" class="border"/>
    
    <!-- Section 1: Informations générales -->
    <g transform="translate(30, 140)">
      <text x="0" y="0" class="text-subheading">Informations générales</text>
      
      <text x="0" y="40" class="text-body">Nom d'affichage</text>
      <text x="0" y="58" class="text-small">Ce nom sera utilisé pour faciliter son identification.</text>
      <rect x="0" y="70" width="400" height="44" rx="4" class="input-field"/>
      <text x="15" y="98" class="text-muted">My key 001</text>
    </g>
    
    <!-- Section 2: Propriétés cryptographiques -->
    <g transform="translate(30, 290)">
      <text x="0" y="0" class="text-subheading">Propriétés cryptographiques</text>
      
      <text x="0" y="40" class="text-body">Origine de la Service Key</text>
      <text x="0" y="58" class="text-small">La Service Key sera générée par le KMS d'OVHcloud.</text>
      
      <!-- Type de Service Key -->
      <text x="0" y="100" class="text-body">Type de Service Key</text>
      <text x="0" y="118" class="text-small">Indiquez le type d'algorithme utilisé pour la Service Key.</text>
      
      <!-- Radio cards -->
      <g transform="translate(0, 135)">
        <!-- AES - Selected -->
        <rect x="0" y="0" width="230" height="80" rx="6" class="card-selected"/>
        <circle cx="25" cy="25" r="10" class="radio-selected"/>
        <circle cx="25" cy="25" r="4" fill="#FFFFFF"/>
        <text x="45" y="30" class="text-body" font-weight="500">AES</text>
        <text x="20" y="55" class="text-small">Clé symétrique pour</text>
        <text x="20" y="70" class="text-small">chiffrement/déchiffrement</text>
        
        <!-- RSA -->
        <rect x="250" y="0" width="230" height="80" rx="6" class="card-unselected"/>
        <circle cx="275" cy="25" r="10" class="radio-unselected"/>
        <text x="295" y="30" class="text-body">RSA</text>
        <text x="270" y="55" class="text-small">Clé asymétrique pour</text>
        <text x="270" y="70" class="text-small">signature et vérification</text>
        
        <!-- EC -->
        <rect x="500" y="0" width="230" height="80" rx="6" class="card-unselected"/>
        <circle cx="525" cy="25" r="10" class="radio-unselected"/>
        <text x="545" y="30" class="text-body">EC</text>
        <text x="520" y="55" class="text-small">Clé asymétrique elliptique</text>
        <text x="520" y="70" class="text-small">pour signature</text>
      </g>
      
      <!-- Taille -->
      <text x="0" y="240" class="text-body">Taille de la Service Key (algorithme)</text>
      <g transform="translate(0, 260)">
        <rect x="0" y="0" width="100" height="40" rx="4" class="card-selected"/>
        <text x="25" y="26" class="text-primary" font-weight="500">256 bits</text>
        
        <rect x="120" y="0" width="100" height="40" rx="4" class="card-unselected"/>
        <text x="145" y="26" class="text-body">128 bits</text>
        
        <rect x="240" y="0" width="100" height="40" rx="4" class="card-unselected"/>
        <text x="265" y="26" class="text-body">192 bits</text>
      </g>
      
      <!-- Usage -->
      <text x="0" y="330" class="text-body">Utilisation de la Service Key</text>
      <g transform="translate(0, 350)">
        <rect x="0" y="0" width="200" height="50" rx="4" class="card-selected"/>
        <text x="15" y="22" class="text-primary" font-weight="500">Chiffrer / Déchiffrer</text>
        <text x="15" y="40" class="text-small">Confidentialité des données</text>
        
        <rect x="220" y="0" width="200" height="50" rx="4" class="card-unselected"/>
        <text x="235" y="22" class="text-body">Encapsuler</text>
        <text x="235" y="40" class="text-small">Chiffrement d'une autre clé</text>
      </g>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 840)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-outline"/>
      <text x="25" y="26" class="btn-text-dark">Annuler</text>
      
      <rect x="630" y="0" width="100" height="40" rx="4" class="btn-primary"/>
      <text x="660" y="26" class="btn-text">Valider</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
