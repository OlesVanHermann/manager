<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Delete Credential - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-error { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #991B1B; }
      .btn-danger { fill: #DC2626; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-field { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background with content -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(470, 260)" class="modal-shadow">
    <rect x="0" y="0" width="500" height="310" rx="8" class="bg-white"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-heading">Supprimer le certificat d'accès</text>
    
    <!-- Close button -->
    <text x="460" y="35" class="text-muted" font-size="20" cursor="pointer">×</text>
    
    <!-- Content -->
    <g transform="translate(24, 70)">
      <text x="0" y="0" class="text-body">Êtes-vous sûr de vouloir supprimer le certificat d'accès :</text>
      <text x="0" y="25" class="text-body" font-weight="600">cert-api-production</text>
      
      <!-- Warning -->
      <rect x="0" y="50" width="452" height="50" rx="4" fill="#FEF2F2"/>
      <text x="15" y="75" class="text-error" font-size="13">⚠ Cette action est irréversible. Les applications utilisant</text>
      <text x="15" y="93" class="text-error" font-size="13">ce certificat ne pourront plus accéder au KMS.</text>
      
      <!-- Input field -->
      <text x="0" y="130" class="text-body">Veuillez entrer le mot « TERMINATE » pour confirmer :</text>
      <rect x="0" y="145" width="452" height="40" rx="4" class="input-field"/>
      <text x="15" y="171" class="text-muted">TERMINATE</text>
    </g>
    
    <!-- Footer buttons -->
    <g transform="translate(24, 260)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-outline"/>
      <a href="/static/iam/kms/kms.html" style="cursor:pointer"><text x="25" y="26" class="btn-text-dark">Annuler</text></a>
      
      <rect x="352" y="0" width="100" height="40" rx="4" class="btn-danger"/>
      <text x="368" y="26" class="btn-text">Supprimer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
