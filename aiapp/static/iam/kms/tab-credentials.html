<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Credentials - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-error { fill: #FEE2E2; }
      .badge-error-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #991B1B; }
      .dropdown { fill: #FFFFFF; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .tab-border { stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">Identity & Access Management</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-primary" font-weight="500">Key Management Service</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-primary" font-size="13">Key Management Service</text>
    <text x="155" y="0" class="text-muted" font-size="13">/</text>
    <text x="165" y="0" class="text-body" font-size="13">my-kms-production</text>
    
    <!-- Back link -->
    <text x="0" y="30" class="text-primary" font-size="13">← Retour à la liste des KMS</text>
    
    <!-- Title -->
    <text x="0" y="70" class="text-heading">my-kms-production</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="1100" height="44" class="bg-white"/>
      <text x="20" y="28" class="text-muted">Informations générales</text>
      <text x="200" y="28" class="text-muted">Service Keys</text>
      <text x="320" y="28" class="text-primary" font-weight="500">Certificats d'accès</text>
      <line x1="305" y1="43" x2="445" y2="43" class="tab-border"/>
      <text x="470" y="28" class="text-muted">Logs</text>
    </g>
    
    <!-- Description -->
    <text x="0" y="175" class="text-body">Créez et gérez les certificats d'accès qui permettront aux identités de votre choix d'accéder à votre KMS.</text>
    
    <!-- Button -->
    <rect x="0" y="200" width="220" height="40" rx="4" class="btn-primary"/>
    <text x="20" y="225" class="btn-text">Créer un certificat d'accès</text>
    
    <!-- Datagrid -->
    <g transform="translate(0, 260)">
      <!-- Header -->
      <rect x="0" y="0" width="1100" height="44" class="bg-neutral-100"/>
      <rect x="0" y="0" width="1100" height="44" class="border"/>
      <text x="20" y="27" class="text-body" font-weight="600">Nom</text>
      <text x="180" y="27" class="text-body" font-weight="600">ID</text>
      <text x="380" y="27" class="text-body" font-weight="600">Nb d'identités</text>
      <text x="500" y="27" class="text-body" font-weight="600">Date de création</text>
      <text x="680" y="27" class="text-body" font-weight="600">Date d'expiration</text>
      <text x="870" y="27" class="text-body" font-weight="600">Statut</text>
      <text x="980" y="27" class="text-body" font-weight="600"></text>
      
      <!-- Row 1 -->
      <rect x="0" y="44" width="1100" height="56" class="bg-white"/>
      <rect x="0" y="44" width="1100" height="56" class="border"/>
      <text x="20" y="77" class="text-primary">cert-api-production</text>
      <text x="180" y="77" class="text-body">cred-a1b2c3d4</text>
      <text x="380" y="77" class="text-body">5</text>
      <text x="500" y="77" class="text-body">15/01/2024 10:30:45</text>
      <text x="680" y="77" class="text-body">15/04/2024 10:30:45</text>
      <rect x="870" y="62" width="50" height="24" rx="12" class="badge-success"/>
      <text x="880" y="79" class="badge-success-text">Prêt</text>
      <text x="980" y="77" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 2 - with OPEN ActionMenu -->
      <rect x="0" y="100" width="1100" height="56" class="bg-white"/>
      <rect x="0" y="100" width="1100" height="56" class="border"/>
      <text x="20" y="133" class="text-primary">cert-backup-service</text>
      <text x="180" y="133" class="text-body">cred-e5f6g7h8</text>
      <text x="380" y="133" class="text-body">3</text>
      <text x="500" y="133" class="text-body">20/01/2024 14:22:10</text>
      <text x="680" y="133" class="text-body">20/07/2024 14:22:10</text>
      <rect x="870" y="118" width="50" height="24" rx="12" class="badge-success"/>
      <text x="880" y="135" class="badge-success-text">Prêt</text>
      
      <!-- Action Menu Button (Row 2) - SELECTED -->
      <rect x="970" y="110" width="30" height="30" rx="4" fill="#E8F0FE"/>
      <text x="980" y="133" class="text-primary" font-size="18">⋮</text>
      
      <!-- DROPDOWN MENU OUVERT -->
      <g transform="translate(870, 156)">
        <rect x="0" y="0" width="180" height="80" rx="8" class="dropdown"/>
        <rect x="0" y="0" width="180" height="80" rx="8" class="border"/>
        
        <rect x="0" y="0" width="180" height="40" rx="8" fill="#F9FAFB"/>
        <text x="15" y="26" class="text-body">Télécharger</text>
        
        <text x="15" y="66" class="text-body">Supprimer</text>
      </g>
      
      <!-- Row 3 -->
      <rect x="0" y="156" width="1100" height="56" class="bg-white"/>
      <rect x="0" y="156" width="1100" height="56" class="border"/>
      <text x="20" y="189" class="text-primary">cert-old-app</text>
      <text x="180" y="189" class="text-body">cred-i9j0k1l2</text>
      <text x="380" y="189" class="text-body">1</text>
      <text x="500" y="189" class="text-body">01/06/2023 09:00:00</text>
      <text x="680" y="189" class="text-body">01/01/2024 09:00:00</text>
      <rect x="870" y="174" width="55" height="24" rx="12" class="badge-error"/>
      <text x="878" y="191" class="badge-error-text">Expiré</text>
      <text x="980" y="189" class="text-muted" font-size="18">⋮</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
