<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .tab-active { fill: #0050D7; }
      .tab-border { stroke: #0050D7; stroke-width: 2; }
      .badge-beta { fill: #DBEAFE; }
      .badge-beta-text { font-family: 'Source Sans Pro', sans-serif; font-size: 10px; fill: #1D4ED8; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">Identity & Access Management</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-primary" font-weight="500">Key Management Service</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-primary" font-size="13">Key Management Service</text>
    <text x="155" y="0" class="text-muted" font-size="13">/</text>
    <text x="165" y="0" class="text-body" font-size="13">my-kms-production</text>
    
    <!-- Back link -->
    <text x="0" y="30" class="text-primary" font-size="13">← Retour à la liste des KMS</text>
    
    <!-- Title -->
    <text x="0" y="70" class="text-heading">my-kms-production</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="1100" height="44" class="bg-white"/>
      <text x="20" y="28" class="text-primary" font-weight="500">Informations générales</text>
      <line x1="0" y1="43" x2="175" y2="43" class="tab-border"/>
      
      <text x="200" y="28" class="text-muted">Service Keys</text>
      <text x="320" y="28" class="text-muted">Certificats d'accès</text>
      
      <text x="470" y="28" class="text-muted">Logs</text>
      <rect x="500" y="12" width="35" height="18" rx="9" class="badge-beta"/>
      <text x="507" y="24" class="badge-beta-text">beta</text>
    </g>
    
    <!-- Tiles Grid -->
    <g transform="translate(0, 170)">
      <!-- Tile 1: Informations générales -->
      <rect x="0" y="0" width="260" height="200" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="260" height="200" rx="8" class="border"/>
      <text x="20" y="30" class="text-body" font-weight="600">Informations générales</text>
      <text x="20" y="60" class="text-small">Nom du KMS</text>
      <text x="20" y="78" class="text-body">my-kms-production</text>
      <text x="20" y="105" class="text-small">ID</text>
      <text x="20" y="123" class="text-body">a1b2c3d4-e5f6-7890</text>
      <text x="20" y="150" class="text-small">Région</text>
      <text x="20" y="168" class="text-body">GRA (Gravelines)</text>
      
      <!-- Tile 2: KMIP -->
      <rect x="280" y="0" width="260" height="200" rx="8" class="bg-white"/>
      <rect x="280" y="0" width="260" height="200" rx="8" class="border"/>
      <text x="300" y="30" class="text-body" font-weight="600">KMIP</text>
      <text x="300" y="60" class="text-small">Endpoint</text>
      <text x="300" y="78" class="text-primary" font-size="12">kmip.gra.okms.ovh.net:5696</text>
      <rect x="300" y="100" width="120" height="32" rx="4" fill="#F3F4F6"/>
      <text x="315" y="121" class="text-body" font-size="12">Télécharger CA</text>
      
      <!-- Tile 3: REST API -->
      <rect x="560" y="0" width="260" height="200" rx="8" class="bg-white"/>
      <rect x="560" y="0" width="260" height="200" rx="8" class="border"/>
      <text x="580" y="30" class="text-body" font-weight="600">REST API</text>
      <text x="580" y="60" class="text-small">Endpoint</text>
      <text x="580" y="78" class="text-primary" font-size="12">https://eu.api.okms.ovh.net</text>
      
      <!-- Tile 4: Secret Config -->
      <rect x="840" y="0" width="260" height="200" rx="8" class="bg-white"/>
      <rect x="840" y="0" width="260" height="200" rx="8" class="border"/>
      <text x="860" y="30" class="text-body" font-weight="600">Paramètres par défaut des Secrets</text>
      <text x="860" y="60" class="text-small">CAS</text>
      <text x="860" y="78" class="text-body">Activé</text>
      <text x="860" y="105" class="text-small">Versions max</text>
      <text x="860" y="123" class="text-body">10</text>
    </g>
    
    <!-- Section Services -->
    <g transform="translate(0, 400)">
      <text x="0" y="0" class="text-body" font-weight="600" font-size="18">Services du domaine OKMS</text>
      
      <!-- Tile: Facturation -->
      <rect x="0" y="30" width="260" height="180" rx="8" class="bg-white"/>
      <rect x="0" y="30" width="260" height="180" rx="8" class="border"/>
      <text x="20" y="60" class="text-body" font-weight="600">Mon offre</text>
      <text x="20" y="90" class="text-small">Date de création</text>
      <text x="20" y="108" class="text-body">15/01/2024</text>
      <text x="20" y="135" class="text-small">Prochaine échéance</text>
      <text x="20" y="153" class="text-body">15/02/2024</text>
      <text x="20" y="180" class="text-primary" font-size="12">Résilier</text>
      
      <!-- Tile: Secrets -->
      <rect x="280" y="30" width="260" height="180" rx="8" class="bg-white"/>
      <rect x="280" y="30" width="260" height="180" rx="8" class="border"/>
      <text x="300" y="60" class="text-body" font-weight="600">Secrets</text>
      <text x="300" y="90" class="text-small">Nombre de secrets</text>
      <text x="300" y="108" class="text-body" font-size="28" font-weight="600">24</text>
      <text x="300" y="140" class="text-small">Nombre total de versions</text>
      <text x="300" y="158" class="text-body" font-size="28" font-weight="600">156</text>
      
      <!-- Tile: Service Keys -->
      <rect x="560" y="30" width="260" height="180" rx="8" class="bg-white"/>
      <rect x="560" y="30" width="260" height="180" rx="8" class="border"/>
      <text x="580" y="60" class="text-body" font-weight="600">Service Keys</text>
      <text x="580" y="90" class="text-small">Nombre de Service Keys</text>
      <text x="580" y="108" class="text-body" font-size="28" font-weight="600">8</text>
      
      <!-- Tile: KMIP Objects -->
      <rect x="840" y="30" width="260" height="180" rx="8" class="bg-white"/>
      <rect x="840" y="30" width="260" height="180" rx="8" class="border"/>
      <text x="860" y="60" class="text-body" font-weight="600">Objets KMIP</text>
      <text x="860" y="90" class="text-small">Nombre d'objets KMIP</text>
      <text x="860" y="108" class="text-body" font-size="28" font-weight="600">12</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
