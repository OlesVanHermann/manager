<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Create - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000" width="1440" height="1000">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subheading { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-field { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .chip-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 1; }
      .chip-unselected { fill: #F3F4F6; stroke: #E5E7EB; stroke-width: 1; }
      .tab-selected { fill: #0050D7; }
      .tab-unselected { fill: #F3F4F6; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1000" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="940" class="bg-white"/>
  <rect x="240" y="60" width="1" height="940" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">Identity & Access Management</text>
  <text x="20" y="130" class="text-muted">Key Management Service</text>
  <rect x="0" y="145" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="168" class="text-primary" font-weight="500">Secret Manager</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-primary" font-size="13">Secret Manager</text>
    <text x="100" y="0" class="text-muted" font-size="13">/</text>
    <text x="110" y="0" class="text-body" font-size="13">Créer un secret</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-heading">Créer un secret</text>
    
    <!-- Form Card -->
    <rect x="0" y="80" width="900" height="820" rx="8" class="bg-white"/>
    <rect x="0" y="80" width="900" height="820" rx="8" class="border"/>
    
    <!-- Section 1: Sélection de la région -->
    <g transform="translate(30, 110)">
      <text x="0" y="0" class="text-subheading">1. Sélection de la région</text>
      
      <text x="0" y="35" class="text-body">Sélectionnez une région</text>
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="70" height="36" rx="18" class="chip-selected"/>
        <text x="22" y="24" class="text-primary" font-weight="500">GRA</text>
        
        <rect x="85" y="0" width="70" height="36" rx="18" class="chip-unselected"/>
        <text x="107" y="24" class="text-muted">SBG</text>
        
        <rect x="170" y="0" width="70" height="36" rx="18" class="chip-unselected"/>
        <text x="192" y="24" class="text-muted">BHS</text>
      </g>
      
      <text x="0" y="115" class="text-body">Sélectionnez un domaine OKMS</text>
      <rect x="0" y="130" width="400" height="44" rx="4" class="input-field"/>
      <text x="15" y="158" class="text-body">my-okms-domain</text>
      <text x="370" y="158" class="text-muted">▼</text>
    </g>
    
    <!-- Section 2: Configuration du secret -->
    <g transform="translate(30, 330)">
      <text x="0" y="0" class="text-subheading">2. Configuration du secret</text>
      
      <!-- Path -->
      <text x="0" y="40" class="text-body">Path</text>
      <rect x="0" y="55" width="500" height="44" rx="4" class="input-field"/>
      <text x="15" y="83" class="text-body">prod/database/mysql-credentials</text>
      <text x="0" y="120" class="text-small">Pour créer une hiérarchie, utilisez des '/'. Exemple : prod/database/MySQL</text>
      
      <!-- Valeurs -->
      <text x="0" y="160" class="text-body">Valeurs</text>
      
      <!-- Toggle tabs -->
      <g transform="translate(0, 175)">
        <rect x="0" y="0" width="100" height="36" rx="4" class="tab-selected"/>
        <text x="20" y="24" fill="#FFFFFF" font-family="'Source Sans Pro', sans-serif" font-size="14">Clé valeur</text>
        
        <rect x="100" y="0" width="120" height="36" rx="4" class="tab-unselected"/>
        <text x="120" y="24" class="text-muted">Éditeur JSON</text>
      </g>
      
      <!-- Key-Value inputs -->
      <g transform="translate(0, 230)">
        <!-- Row 1 -->
        <text x="0" y="0" class="text-small">Clé</text>
        <text x="320" y="0" class="text-small">Valeur</text>
        
        <rect x="0" y="15" width="300" height="40" rx="4" class="input-field"/>
        <text x="15" y="41" class="text-body">username</text>
        
        <rect x="320" y="15" width="400" height="40" rx="4" class="input-field"/>
        <text x="335" y="41" class="text-body">admin</text>
        
        <!-- Row 2 -->
        <rect x="0" y="70" width="300" height="40" rx="4" class="input-field"/>
        <text x="15" y="96" class="text-body">password</text>
        
        <rect x="320" y="70" width="400" height="40" rx="4" class="input-field"/>
        <text x="335" y="96" class="text-body">••••••••••••</text>
        
        <!-- Row 3 -->
        <rect x="0" y="125" width="300" height="40" rx="4" class="input-field"/>
        <text x="15" y="151" class="text-body">host</text>
        
        <rect x="320" y="125" width="400" height="40" rx="4" class="input-field"/>
        <text x="335" y="151" class="text-body">mysql.example.com</text>
        
        <!-- Add row button -->
        <text x="0" y="195" class="text-primary">+ Ajouter une ligne</text>
      </g>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 850)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-outline"/>
      <text x="25" y="26" class="btn-text-dark">Annuler</text>
      
      <rect x="700" y="0" width="140" height="40" rx="4" class="btn-primary"/>
      <text x="720" y="26" class="btn-text">Créer le secret</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
