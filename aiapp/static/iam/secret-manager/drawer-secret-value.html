<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>Drawer Secret Value - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-overlay { fill: rgba(0,0,0,0.3); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-mono { font-family: 'Source Code Pro', monospace; font-size: 13px; fill: #1F2937; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .code-block { fill: #F3F4F6; }
      .drawer-shadow { filter: drop-shadow(-4px 0 15px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background with content -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Drawer (right side) -->
  <g transform="translate(940, 0)" class="drawer-shadow">
    <rect x="0" y="0" width="500" height="900" class="bg-white"/>
    
    <!-- Header -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="500" height="70" fill="#FFFFFF"/>
      <line x1="0" y1="70" x2="500" y2="70" stroke="#E5E7EB"/>
      <text x="24" y="43" class="text-heading">Valeur du secret</text>
      <text x="460" y="40" class="text-muted" font-size="24" cursor="pointer">Ã—</text>
    </g>
    
    <!-- Content -->
    <g transform="translate(24, 95)">
      <!-- Path info -->
      <text x="0" y="0" class="text-small">Path</text>
      <text x="0" y="22" class="text-body" font-weight="500">prod/database/mysql-credentials</text>
      
      <!-- Version info -->
      <text x="0" y="60" class="text-small">Version</text>
      <text x="0" y="82" class="text-body">5 (courante)</text>
      
      <!-- Secret values -->
      <text x="0" y="130" class="text-body" font-weight="600">Valeurs</text>
      
      <!-- Code block with key-values -->
      <rect x="0" y="150" width="452" height="200" rx="6" class="code-block"/>
      <rect x="0" y="150" width="452" height="200" rx="6" class="border"/>
      
      <text x="15" y="180" class="text-mono">{</text>
      <text x="30" y="205" class="text-mono">"username": "admin",</text>
      <text x="30" y="230" class="text-mono">"password": "s3cr3t_p@ssw0rd_2024",</text>
      <text x="30" y="255" class="text-mono">"host": "mysql.example.com",</text>
      <text x="30" y="280" class="text-mono">"port": "3306",</text>
      <text x="30" y="305" class="text-mono">"database": "production_db"</text>
      <text x="15" y="330" class="text-mono">}</text>
      
      <!-- Copy button -->
      <rect x="0" y="370" width="120" height="36" rx="4" class="btn-outline"/>
      <text x="20" y="393" class="btn-text-dark">ðŸ“‹ Copier</text>
      
      <!-- Warning -->
      <rect x="0" y="430" width="452" height="60" rx="4" fill="#FEF3C7"/>
      <text x="15" y="455" fill="#92400E" font-family="'Source Sans Pro', sans-serif" font-size="13">âš  Attention : Ces valeurs sont sensibles.</text>
      <text x="15" y="475" fill="#92400E" font-family="'Source Sans Pro', sans-serif" font-size="13">Ne les partagez pas et fermez ce panneau aprÃ¨s utilisation.</text>
    </g>
    
    <!-- Footer -->
    <g transform="translate(24, 820)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-outline"/>
      <text x="25" y="26" class="btn-text-dark">Fermer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
