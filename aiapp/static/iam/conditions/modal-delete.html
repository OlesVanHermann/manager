<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Delete - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .warning-box { fill: #FEF3C7; stroke: #F59E0B; }
      .warning-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #92400E; }
      .chip { fill: #E8F0FE; }
      .chip-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Gestion des accès (IAM)</text>
  
  <!-- Modal Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(420, 260)" class="modal-shadow">
    <rect x="0" y="0" width="600" height="350" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text x="0" y="0" class="text-title">Supprimer la condition</text>
      <text x="530" y="0" class="text-muted" font-size="20" cursor="pointer">×</text>
    </g>
    
    <!-- Modal Content -->
    <g transform="translate(24, 70)">
      <text x="0" y="0" class="text-body">Êtes-vous sûr de vouloir supprimer la condition</text>
      <text x="0" y="25" font-family="Source Sans Pro" font-size="14" font-weight="600" fill="#1F2937">« prod-servers-only »</text>
      <text x="135" y="25" class="text-body">?</text>
      
      <!-- Condition type chip -->
      <g transform="translate(0, 45)">
        <text x="0" y="0" class="text-muted">Type:</text>
        <rect x="45" y="-12" width="90" height="24" rx="12" class="chip"/>
        <text x="60" y="4" class="chip-text">Ressource</text>
      </g>
      
      <!-- Warning box -->
      <rect x="0" y="70" width="552" height="90" rx="4" class="warning-box"/>
      <text x="15" y="95" class="warning-text">⚠️ Attention : Cette condition est utilisée par 2 politiques.</text>
      <text x="15" y="120" class="warning-text">La suppression de cette condition retirera les restrictions</text>
      <text x="15" y="145" class="warning-text">associées de ces politiques.</text>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(24, 290)">
      <rect x="370" y="0" width="80" height="40" rx="4" class="btn-secondary"/>
      <a href="/static/iam/conditions/conditions.html" style="cursor:pointer"><text x="390" y="25" class="btn-text-secondary">Annuler</text></a>
      
      <rect x="465" y="0" width="100" height="40" rx="4" class="btn-danger"/>
      <text x="485" y="25" class="btn-text">Supprimer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
