<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datagrid - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-header { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .chip { fill: #E8F0FE; }
      .chip-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #0050D7; }
      .dropdown-menu { fill: #FFFFFF; stroke: #E5E7EB; }
      .dropdown-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .text-danger { fill: #DC2626; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Gestion des accès (IAM)</text>

  <!-- Main Content Area -->
  <g transform="translate(280, 80)">
    <!-- Page Title -->
    <text x="0" y="30" class="text-title">Conditions</text>
    
    <!-- Add Button -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="180" height="36" rx="4" class="btn-primary"/>
      <text x="20" y="23" class="btn-text">Créer une condition</text>
    </g>
    
    <!-- Conditions Table -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="1100" height="600" rx="8" class="bg-white" stroke="#E5E7EB"/>
      
      <!-- Table Header -->
      <rect x="1" y="1" width="1098" height="44" rx="8" class="bg-table-header"/>
      <text x="20" y="28" class="text-header">Nom</text>
      <text x="280" y="28" class="text-header">Type</text>
      <text x="450" y="28" class="text-header">Valeur</text>
      <text x="750" y="28" class="text-header">Politiques liées</text>
      <text x="950" y="28" class="text-header">Création</text>
      <text x="1060" y="28" class="text-header">⋮</text>
      
      <!-- Row 1 -->
      <rect x="1" y="45" width="1098" height="55" class="bg-white"/>
      <text x="20" y="70" class="text-body" font-weight="600">office-hours-only</text>
      <text x="20" y="88" class="text-muted" font-size="12">Accès heures ouvrables</text>
      <rect x="280" y="58" width="80" height="24" rx="12" class="chip"/>
      <text x="295" y="74" class="chip-text">Horaire</text>
      <text x="450" y="75" class="text-body">Lun-Ven 08:00-19:00</text>
      <text x="750" y="75" class="text-body">3 politiques</text>
      <text x="950" y="75" class="text-body">01/02/2024</text>
      <text x="1060" y="75" class="text-body" font-size="18">⋮</text>
      <rect x="1" y="100" width="1098" height="1" fill="#E5E7EB"/>
      
      <!-- Row 2 -->
      <rect x="1" y="101" width="1098" height="55" class="bg-white"/>
      <text x="20" y="126" class="text-body" font-weight="600">internal-network</text>
      <text x="20" y="144" class="text-muted" font-size="12">Réseau interne uniquement</text>
      <rect x="280" y="114" width="100" height="24" rx="12" class="chip"/>
      <text x="295" y="130" class="chip-text">Adresse IP</text>
      <text x="450" y="131" class="text-body">192.168.0.0/16, 10.0.0.0/8</text>
      <text x="750" y="131" class="text-body">5 politiques</text>
      <text x="950" y="131" class="text-body">15/01/2024</text>
      <text x="1060" y="131" class="text-body" font-size="18">⋮</text>
      <rect x="1" y="156" width="1098" height="1" fill="#E5E7EB"/>
      
      <!-- Row 3 with Action Menu OPEN -->
      <rect x="1" y="157" width="1098" height="55" class="bg-white"/>
      <text x="20" y="182" class="text-body" font-weight="600">prod-servers-only</text>
      <text x="20" y="200" class="text-muted" font-size="12">Serveurs de production</text>
      <rect x="280" y="170" width="90" height="24" rx="12" class="chip"/>
      <text x="295" y="186" class="chip-text">Ressource</text>
      <text x="450" y="187" class="text-body">urn:v1:*:resource:dedicated/*-prod-*</text>
      <text x="750" y="187" class="text-body">2 politiques</text>
      <text x="950" y="187" class="text-body">10/03/2024</text>
      <text x="1060" y="187" class="text-body" font-size="18" fill="#0050D7">⋮</text>
      
      <!-- Action Menu Dropdown OPEN -->
      <g transform="translate(940, 210)" class="dropdown-shadow">
        <rect x="0" y="0" width="140" height="115" rx="6" class="dropdown-menu"/>
        <text x="15" y="30" class="text-body">Voir les détails</text>
        <rect x="0" y="40" width="140" height="1" fill="#E5E7EB"/>
        <text x="15" y="65" class="text-body">Modifier</text>
        <rect x="0" y="75" width="140" height="1" fill="#E5E7EB"/>
        <text x="15" y="100" class="text-danger" font-family="Source Sans Pro" font-size="14">Supprimer</text>
      </g>
      
      <rect x="1" y="212" width="1098" height="1" fill="#E5E7EB"/>
      
      <!-- Row 4 -->
      <rect x="1" y="213" width="1098" height="55" class="bg-white"/>
      <text x="20" y="238" class="text-body" font-weight="600">mfa-required</text>
      <text x="20" y="256" class="text-muted" font-size="12">MFA obligatoire</text>
      <rect x="280" y="226" width="125" height="24" rx="12" class="chip"/>
      <text x="295" y="242" class="chip-text">Authentification</text>
      <text x="450" y="243" class="text-body">mfa:enabled=true</text>
      <text x="750" y="243" class="text-body">8 politiques</text>
      <text x="950" y="243" class="text-body">05/01/2024</text>
      <text x="1060" y="243" class="text-body" font-size="18">⋮</text>
      <rect x="1" y="268" width="1098" height="1" fill="#E5E7EB"/>
      
      <!-- Row 5 -->
      <rect x="1" y="269" width="1098" height="55" class="bg-white"/>
      <text x="20" y="294" class="text-body" font-weight="600">eu-region-only</text>
      <text x="20" y="312" class="text-muted" font-size="12">Région Europe uniquement</text>
      <rect x="280" y="282" width="75" height="24" rx="12" class="chip"/>
      <text x="295" y="298" class="chip-text">Région</text>
      <text x="450" y="299" class="text-body">EU-WEST-1, EU-CENTRAL-1</text>
      <text x="750" y="299" class="text-body">4 politiques</text>
      <text x="950" y="299" class="text-body">20/02/2024</text>
      <text x="1060" y="299" class="text-body" font-size="18">⋮</text>
    </g>
    
    <!-- Pagination -->
    <g transform="translate(450, 740)">
      <text x="0" y="0" class="text-muted">Page 1 / 1</text>
      <text x="100" y="0" class="text-muted">Afficher: 10 ▼</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
