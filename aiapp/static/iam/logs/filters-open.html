<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filters Open - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .dropdown-menu { fill: #FFFFFF; stroke: #E5E7EB; }
      .dropdown-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .checkbox { fill: #FFFFFF; stroke: #D1D5DB; }
      .checkbox-checked { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Gestion des acc√®s (IAM)</text>

  <!-- Main Content Area -->
  <g transform="translate(280, 80)">
    <!-- Page Title -->
    <text x="0" y="30" class="text-title">Logs d'activit√©</text>
    
    <!-- Filter Bar -->
    <g transform="translate(0, 60)">
      <!-- Search -->
      <rect x="0" y="0" width="250" height="36" rx="4" class="input-field"/>
      <text x="15" y="23" class="text-muted">üîç Rechercher...</text>
      
      <!-- Date From -->
      <rect x="270" y="0" width="150" height="36" rx="4" class="input-field"/>
      <text x="285" y="23" class="text-body">01/03/2024</text>
      
      <!-- Date To -->
      <rect x="440" y="0" width="150" height="36" rx="4" class="input-field"/>
      <text x="455" y="23" class="text-body">25/03/2024</text>
      
      <!-- Filter Button (active) -->
      <rect x="610" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
      <text x="630" y="23" class="btn-text">Filtres ‚ñ≤</text>
      
      <!-- Filter Dropdown OPEN -->
      <g transform="translate(610, 45)" class="dropdown-shadow">
        <rect x="0" y="0" width="350" height="400" rx="6" class="dropdown-menu"/>
        
        <!-- Section: Statut -->
        <g transform="translate(20, 25)">
          <text x="0" y="0" class="text-label">Statut</text>
          
          <g transform="translate(0, 20)">
            <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
            <rect x="3" y="3" width="12" height="12" rx="2" class="checkbox-checked"/>
            <text x="28" y="14" class="text-body">Succ√®s</text>
          </g>
          
          <g transform="translate(0, 45)">
            <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
            <rect x="3" y="3" width="12" height="12" rx="2" class="checkbox-checked"/>
            <text x="28" y="14" class="text-body">√âchec</text>
          </g>
          
          <g transform="translate(0, 70)">
            <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
            <text x="28" y="14" class="text-body">Pending</text>
          </g>
        </g>
        
        <!-- Section: Type d'action -->
        <g transform="translate(20, 140)">
          <text x="0" y="0" class="text-label">Type d'action</text>
          
          <g transform="translate(0, 20)">
            <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
            <rect x="3" y="3" width="12" height="12" rx="2" class="checkbox-checked"/>
            <text x="28" y="14" class="text-body">policy:*</text>
          </g>
          
          <g transform="translate(0, 45)">
            <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
            <text x="28" y="14" class="text-body">user:*</text>
          </g>
          
          <g transform="translate(0, 70)">
            <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
            <text x="28" y="14" class="text-body">group:*</text>
          </g>
          
          <g transform="translate(0, 95)">
            <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
            <text x="28" y="14" class="text-body">login:*</text>
          </g>
          
          <g transform="translate(0, 120)">
            <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
            <text x="28" y="14" class="text-body">apikey:*</text>
          </g>
        </g>
        
        <!-- Action buttons -->
        <g transform="translate(20, 340)">
          <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
          <text x="20" y="23" class="btn-text-secondary">R√©initialiser</text>
          
          <rect x="120" y="0" width="100" height="36" rx="4" class="btn-primary"/>
          <text x="145" y="23" class="btn-text">Appliquer</text>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
