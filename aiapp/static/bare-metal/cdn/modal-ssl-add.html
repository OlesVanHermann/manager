<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Ssl Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="650" viewBox="0 0 700 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Ajouter un certificat SSL</title>

  <!-- Overlay -->
  <rect width="700" height="650" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="75" y="40" width="550" height="570" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="75" y="40" width="550" height="55" rx="8" fill="#F9FAFB"/>
  <text x="100" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter un certificat SSL</text>
  <text x="595" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Modal Content -->
  <g transform="translate(100, 115)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Importez votre certificat SSL personnalisé.</text>

    <!-- Name field -->
    <text x="0" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom du certificat</text>
    <rect x="0" y="60" width="500" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="88" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">mon-certificat-ssl</text>

    <!-- Certificate field -->
    <text x="0" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Certificat</text>
    <rect x="0" y="145" width="500" height="90" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="170" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">-----BEGIN CERTIFICATE-----</text>
    <text x="15" y="190" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">MIIDXTCCAkWgAwIBAgIJAJ...</text>
    <text x="15" y="210" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">-----END CERTIFICATE-----</text>
    <text x="0" y="250" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Laissez vide pour Let's Encrypt automatique</text>

    <!-- Key field -->
    <text x="0" y="285" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Clé privée</text>
    <rect x="0" y="300" width="500" height="90" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="325" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">-----BEGIN RSA PRIVATE KEY-----</text>
    <text x="15" y="345" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">MIIEpQIBAAKCAQEA0Z3i...</text>
    <text x="15" y="365" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">-----END RSA PRIVATE KEY-----</text>
    <text x="0" y="405" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Laissez vide pour Let's Encrypt automatique</text>

    <!-- Chain field -->
    <text x="0" y="440" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Chaîne de certificats (optionnel)</text>
    <rect x="0" y="455" width="500" height="60" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="485" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">Certificats intermédiaires...</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(100, 560)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/cdn/cdn.html" style="cursor:pointer"><text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Fermer</text></a>

    <rect x="410" y="0" width="90" height="36" rx="4" fill="#0050D7"/>
    <text x="425" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>

  </div>
</body>
</html>
