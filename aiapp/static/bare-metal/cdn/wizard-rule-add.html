<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Rule Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="550" viewBox="0 0 700 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Ajouter une règle de cache</title>

  <!-- Background -->
  <rect width="700" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="700" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter une règle de cache</text>

  <!-- Progress steps -->
  <g transform="translate(30, 80)">
    <circle cx="15" cy="15" r="15" fill="#0050D7"/>
    <text x="15" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">1</text>
    <text x="40" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Configuration</text>

    <line x1="180" y1="15" x2="280" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="295" cy="15" r="15" fill="white" stroke="#E5E7EB"/>
    <text x="295" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">2</text>
    <text x="320" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Confirmation</text>
  </g>

  <!-- Form -->
  <g transform="translate(30, 130)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Configurez les paramètres de la règle de cache.</text>

    <!-- File type -->
    <text x="0" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type de fichier</text>
    <rect x="0" y="55" width="300" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="82" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Extension</text>
    <text x="275" y="82" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- File match -->
    <text x="0" y="120" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Pattern de fichier</text>
    <rect x="0" y="135" width="300" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="162" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">*.jpg, *.png, *.gif</text>

    <!-- Cache type -->
    <text x="0" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type de cache</text>

    <!-- Radio: Cache -->
    <g transform="translate(0, 220)">
      <circle cx="12" cy="12" r="10" fill="#0050D7"/>
      <circle cx="12" cy="12" r="4" fill="white"/>
      <text x="35" y="17" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Cache</text>
    </g>

    <!-- Radio: No cache -->
    <g transform="translate(0, 250)">
      <circle cx="12" cy="12" r="10" fill="white" stroke="#E5E7EB"/>
      <text x="35" y="17" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Pas de cache</text>
    </g>

    <!-- TTL -->
    <text x="0" y="310" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">TTL (durée de vie)</text>
    <rect x="0" y="325" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="352" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">3600</text>
    <rect x="200" y="325" width="100" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="225" y="352" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">secondes</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(440, 490)">
    <rect x="0" y="0" width="110" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="30" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="125" y="0" width="110" height="40" rx="4" fill="#0050D7"/>
    <text x="35" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Suivant</text>
  </g>
</svg>

  </div>
</body>
</html>
