<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Backend Order - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="580" viewBox="0 0 800 580" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Commander des backends</title>

  <!-- Background -->
  <rect width="800" height="580" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="800" height="60" fill="#000E9C"/>
  <text x="60" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="60" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Commander des backends supplémentaires</text>

  <!-- Stepper - 4 steps -->
  <g transform="translate(60, 140)">
    <circle cx="20" cy="20" r="20" fill="#0050D7"/>
    <text x="15" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">1</text>
    <text x="50" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Quantité</text>

    <line x1="110" y1="20" x2="150" y2="20" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="170" cy="20" r="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="165" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">2</text>
    <text x="200" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Durée</text>

    <line x1="250" y1="20" x2="290" y2="20" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="310" cy="20" r="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="305" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">3</text>
    <text x="340" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Contrats</text>

    <line x1="400" y1="20" x2="440" y2="20" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="460" cy="20" r="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="455" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">4</text>
    <text x="490" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Paiement</text>
  </g>

  <!-- Content -->
  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="680" height="290" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Combien de backends supplémentaires souhaitez-vous commander ?</text>

    <!-- Number input -->
    <text x="25" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nombre de backends</text>
    <rect x="25" y="90" width="150" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="40" y="118" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">5</text>

    <!-- Price info -->
    <text x="200" y="118" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Prix unitaire :</text>
    <text x="295" y="118" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14" font-weight="500">2,50 € HT/mois</text>

    <!-- Summary -->
    <line x1="25" y1="160" x2="655" y2="160" stroke="#E5E7EB"/>

    <text x="25" y="190" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Total estimé HT</text>
    <text x="580" y="190" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">12,50 €/mois</text>

    <text x="25" y="220" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Total estimé TTC</text>
    <text x="580" y="220" fill="#0050D7" font-family="system-ui, sans-serif" font-size="16" font-weight="600">15,00 €/mois</text>

    <!-- Note -->
    <g transform="translate(25, 245)">
      <text x="0" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-style="italic">Le prix sera ajusté en fonction de la durée choisie à l'étape suivante.</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(60, 520)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="580" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="610" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
  </g>
</svg>

  </div>
</body>
</html>
