<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Ssl Delete - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="320" viewBox="0 0 600 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Supprimer le certificat SSL</title>

  <!-- Overlay -->
  <rect width="600" height="320" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="75" y="40" width="450" height="240" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="75" y="40" width="450" height="55" rx="8" fill="#F9FAFB"/>
  <text x="100" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer le certificat SSL</text>
  <text x="495" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Warning message -->
  <g transform="translate(100, 115)">
    <rect x="0" y="0" width="400" height="60" rx="4" fill="#FEF3C7" stroke="#FDE68A"/>
    <text x="15" y="25" fill="#92400E" font-family="system-ui, sans-serif" font-size="13" font-weight="500">⚠ Attention</text>
    <text x="15" y="45" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Une opération est en cours sur ce certificat.</text>
  </g>

  <!-- Confirmation text -->
  <g transform="translate(100, 195)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Êtes-vous sûr de vouloir supprimer le certificat</text>
    <text x="0" y="20" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="500">mon-certificat-ssl</text>
    <text x="115" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">?</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(100, 235)">
    <rect x="0" y="0" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Non</text>

    <rect x="320" y="0" width="80" height="36" rx="4" fill="#DC2626"/>
    <text x="345" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Oui</text>
  </g>
</svg>

  </div>
</body>
</html>
