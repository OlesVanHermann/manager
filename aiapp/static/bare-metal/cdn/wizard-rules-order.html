<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Rules Order - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="620" viewBox="0 0 800 620" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Commander des règles de cache</title>

  <!-- Background -->
  <rect width="800" height="620" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="800" height="60" fill="#000E9C"/>
  <text x="60" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="60" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Commander des règles de cache</text>

  <!-- Stepper - 4 steps -->
  <g transform="translate(60, 140)">
    <circle cx="20" cy="20" r="20" fill="#0050D7"/>
    <text x="15" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">1</text>
    <text x="50" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Quantité</text>

    <line x1="110" y1="20" x2="150" y2="20" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="170" cy="20" r="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="165" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">2</text>
    <text x="200" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Durée</text>

    <line x1="250" y1="20" x2="290" y2="20" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="310" cy="20" r="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="305" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">3</text>
    <text x="340" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Contrats</text>

    <line x1="400" y1="20" x2="440" y2="20" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="460" cy="20" r="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="455" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">4</text>
    <text x="490" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Paiement</text>
  </g>

  <!-- Content -->
  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="680" height="330" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Sélectionnez le nombre de règles à commander</text>

    <!-- Radio options -->
    <g transform="translate(25, 60)">
      <circle cx="10" cy="10" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="30" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10 règles - 5,00 € HT/mois</text>
      <text x="250" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">(Abonné)</text>
    </g>

    <g transform="translate(25, 95)">
      <circle cx="10" cy="10" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="10" cy="10" r="4" fill="#0050D7"/>
      <text x="30" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">20 règles - 8,00 € HT/mois</text>
    </g>

    <g transform="translate(25, 130)">
      <circle cx="10" cy="10" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="30" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">50 règles - 15,00 € HT/mois</text>
    </g>

    <g transform="translate(25, 165)">
      <circle cx="10" cy="10" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="30" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">100 règles - 25,00 € HT/mois</text>
    </g>

    <g transform="translate(25, 200)">
      <circle cx="10" cy="10" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="30" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1000 règles - 100,00 € HT/mois</text>
    </g>

    <!-- Info message -->
    <g transform="translate(25, 250)">
      <rect x="0" y="0" width="630" height="55" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="15" y="25" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="13" font-weight="500">ℹ Information</text>
      <text x="15" y="45" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Le nombre de règles sera ajouté à votre abonnement actuel.</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(60, 560)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="580" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="610" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
  </g>
</svg>

  </div>
</body>
</html>
