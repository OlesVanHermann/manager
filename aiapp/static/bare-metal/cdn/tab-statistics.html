<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Statistics - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .tab-indicator { fill: #0050D7; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .chart-line { stroke: #0050D7; stroke-width: 2; fill: none; }
      .chart-area { fill: rgba(0,80,215,0.1); }
      .chart-grid { stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="950" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white">Bare Metal Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="890" class="bg-white"/>
    <text x="20" y="40" class="text-muted" font-size="12">NETWORK</text>
    <rect x="0" y="60" width="240" height="40" class="bg-primary" opacity="0.1"/>
    <text x="20" y="85" class="text-link" font-weight="600">CDN</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted">CDN</text>
    <text x="40" class="text-muted">›</text>
    <text x="55" class="text-muted">cdn-abc123</text>
    <text x="140" class="text-muted">›</text>
    <text x="155" class="text-body">Statistiques</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">Statistiques - cdn-abc123</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text class="text-tab">Tableau de bord</text>
      <text x="140" class="text-tab">Domaines</text>
      <text x="230" class="text-tab-active">Statistiques</text>
      <rect x="230" y="5" width="80" height="3" class="tab-indicator"/>
      <text x="340" class="text-tab">SSL</text>
      <text x="400" class="text-tab">Règles de cache</text>
    </g>
    
    <!-- Period selector -->
    <g transform="translate(0, 120)">
      <text class="text-body">Période :</text>
      <g transform="translate(70, -12)">
        <rect width="150" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="24" class="text-body">Dernières 24h</text>
        <text x="125" y="24" class="text-muted">▼</text>
      </g>
      <g transform="translate(240, -12)">
        <rect width="150" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="24" class="text-body">Tous les domaines</text>
        <text x="125" y="24" class="text-muted">▼</text>
      </g>
    </g>
    
    <!-- Stats Cards -->
    <g transform="translate(0, 170)">
      <g>
        <rect width="260" height="100" rx="4" class="card"/>
        <text x="20" y="30" class="text-muted">Requêtes totales</text>
        <text x="20" y="65" class="text-title">1.2M</text>
        <text x="20" y="85" class="text-success" fill="#03543F">↑ +15% vs hier</text>
      </g>
      <g transform="translate(280, 0)">
        <rect width="260" height="100" rx="4" class="card"/>
        <text x="20" y="30" class="text-muted">Bande passante</text>
        <text x="20" y="65" class="text-title">456 GB</text>
        <text x="20" y="85" class="text-success" fill="#03543F">↑ +8% vs hier</text>
      </g>
      <g transform="translate(560, 0)">
        <rect width="260" height="100" rx="4" class="card"/>
        <text x="20" y="30" class="text-muted">Cache Hit Ratio</text>
        <text x="20" y="65" class="text-title">94.2%</text>
        <text x="20" y="85" class="text-success" fill="#03543F">↑ +2% vs hier</text>
      </g>
      <g transform="translate(840, 0)">
        <rect width="260" height="100" rx="4" class="card"/>
        <text x="20" y="30" class="text-muted">Latence moyenne</text>
        <text x="20" y="65" class="text-title">23 ms</text>
        <text x="20" y="85" class="text-success" fill="#03543F">↓ -5ms vs hier</text>
      </g>
    </g>
    
    <!-- Chart: Requests -->
    <g transform="translate(0, 300)">
      <rect width="1100" height="280" rx="4" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">Requêtes par heure</text>
      
      <!-- Chart area -->
      <g transform="translate(60, 50)">
        <!-- Grid lines -->
        <line x1="0" y1="0" x2="1000" y2="0" class="chart-grid"/>
        <line x1="0" y1="50" x2="1000" y2="50" class="chart-grid"/>
        <line x1="0" y1="100" x2="1000" y2="100" class="chart-grid"/>
        <line x1="0" y1="150" x2="1000" y2="150" class="chart-grid"/>
        <line x1="0" y1="200" x2="1000" y2="200" class="chart-grid"/>
        
        <!-- Y axis labels -->
        <text x="-10" y="5" class="text-muted" text-anchor="end" font-size="12">100k</text>
        <text x="-10" y="55" class="text-muted" text-anchor="end" font-size="12">75k</text>
        <text x="-10" y="105" class="text-muted" text-anchor="end" font-size="12">50k</text>
        <text x="-10" y="155" class="text-muted" text-anchor="end" font-size="12">25k</text>
        <text x="-10" y="205" class="text-muted" text-anchor="end" font-size="12">0</text>
        
        <!-- X axis labels -->
        <text x="0" y="220" class="text-muted" font-size="12">00:00</text>
        <text x="166" y="220" class="text-muted" font-size="12">04:00</text>
        <text x="333" y="220" class="text-muted" font-size="12">08:00</text>
        <text x="500" y="220" class="text-muted" font-size="12">12:00</text>
        <text x="666" y="220" class="text-muted" font-size="12">16:00</text>
        <text x="833" y="220" class="text-muted" font-size="12">20:00</text>
        <text x="980" y="220" class="text-muted" font-size="12">24:00</text>
        
        <!-- Area fill -->
        <path d="M0,180 L83,160 L166,140 L250,100 L333,80 L416,60 L500,40 L583,50 L666,70 L750,90 L833,110 L916,130 L1000,150 L1000,200 L0,200 Z" class="chart-area"/>
        
        <!-- Line -->
        <path d="M0,180 L83,160 L166,140 L250,100 L333,80 L416,60 L500,40 L583,50 L666,70 L750,90 L833,110 L916,130 L1000,150" class="chart-line"/>
      </g>
    </g>
    
    <!-- Chart: Cache -->
    <g transform="translate(0, 600)">
      <rect width="540" height="200" rx="4" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">Répartition du cache</text>
      
      <!-- Pie chart simplified -->
      <g transform="translate(150, 120)">
        <circle cx="0" cy="0" r="60" fill="#0050D7"/>
        <path d="M0,0 L60,0 A60,60 0 0,1 -36,48 Z" fill="#10B981"/>
      </g>
      
      <!-- Legend -->
      <g transform="translate(280, 80)">
        <rect width="12" height="12" fill="#0050D7"/>
        <text x="20" y="10" class="text-body">Cache HIT (94.2%)</text>
        <rect y="30" width="12" height="12" fill="#10B981"/>
        <text x="20" y="40" class="text-body">Cache MISS (5.8%)</text>
      </g>
    </g>
    
    <!-- HTTP Status codes -->
    <g transform="translate(560, 600)">
      <rect width="540" height="200" rx="4" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">Codes de réponse HTTP</text>
      
      <g transform="translate(20, 60)">
        <text class="text-body">2xx (Succès)</text>
        <rect x="150" y="-12" width="300" height="16" rx="2" fill="#E5E7EB"/>
        <rect x="150" y="-12" width="270" height="16" rx="2" fill="#10B981"/>
        <text x="460" y="2" class="text-body">90%</text>
      </g>
      <g transform="translate(20, 95)">
        <text class="text-body">3xx (Redirection)</text>
        <rect x="150" y="-12" width="300" height="16" rx="2" fill="#E5E7EB"/>
        <rect x="150" y="-12" width="21" height="16" rx="2" fill="#0050D7"/>
        <text x="460" y="2" class="text-body">7%</text>
      </g>
      <g transform="translate(20, 130)">
        <text class="text-body">4xx (Erreur client)</text>
        <rect x="150" y="-12" width="300" height="16" rx="2" fill="#E5E7EB"/>
        <rect x="150" y="-12" width="6" height="16" rx="2" fill="#F59E0B"/>
        <text x="460" y="2" class="text-body">2%</text>
      </g>
      <g transform="translate(20, 165)">
        <text class="text-body">5xx (Erreur serveur)</text>
        <rect x="150" y="-12" width="300" height="16" rx="2" fill="#E5E7EB"/>
        <rect x="150" y="-12" width="3" height="16" rx="2" fill="#EF4444"/>
        <text x="460" y="2" class="text-body">1%</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
