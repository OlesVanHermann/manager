<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Domain Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="580" viewBox="0 0 800 580" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Ajouter un domaine</title>

  <!-- Background -->
  <rect width="800" height="580" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="800" height="60" fill="#000E9C"/>
  <text x="60" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="60" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Ajouter un domaine</text>

  <!-- Stepper -->
  <g transform="translate(60, 140)">
    <circle cx="20" cy="20" r="20" fill="#10B981"/>
    <text x="13" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">✓</text>
    <text x="50" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Domaine</text>

    <line x1="130" y1="20" x2="180" y2="20" stroke="#0050D7" stroke-width="2"/>

    <circle cx="200" cy="20" r="20" fill="#0050D7"/>
    <text x="195" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">2</text>
    <text x="230" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Backend</text>

    <line x1="300" y1="20" x2="350" y2="20" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="370" cy="20" r="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="365" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">3</text>
    <text x="400" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Confirmation</text>
  </g>

  <!-- Content -->
  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="680" height="290" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Sélectionnez le backend pour</text>
    <text x="220" y="35" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">www.example.com</text>

    <!-- Existing backend select -->
    <text x="25" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Backend existant</text>
    <rect x="25" y="90" width="350" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="40" y="118" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.168.1.10</text>
    <text x="345" y="118" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Or new backend -->
    <text x="25" y="160" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Ou nouveau backend</text>
    <rect x="25" y="175" width="350" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="40" y="203" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Adresse IPv4...</text>

    <!-- Info text -->
    <text x="25" y="250" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-style="italic">Le backend est le serveur qui recevra les requêtes depuis le CDN.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(60, 520)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="18" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Précédent</text>

    <rect x="580" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="610" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
  </g>
</svg>

  </div>
</body>
</html>
