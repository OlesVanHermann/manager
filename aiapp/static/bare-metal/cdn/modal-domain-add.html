  <!-- MAIN -->

  <rect width="1440" height="800" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(370, 80)">
    <rect width="700" height="620" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <g transform="translate(0, 0)">
      <rect width="700" height="60" rx="8" class="bg-white"/>
      <text x="30" y="38" class="text-title">Ajouter un domaine</text>
      <text x="650" y="38" class="text-muted" font-size="20" style="cursor:pointer">×</text>
    </g>
    
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>
    
    <!-- Form -->
    <g transform="translate(30, 90)">
      <!-- Domain name -->
      <g>
        <text class="text-label">Nom de domaine *</text>
        <g transform="translate(0, 25)">
          <rect width="640" height="44" rx="4" class="input-focus"/>
          <text x="15" y="28" class="text-body">www.example.com</text>
        </g>
        <text y="85" class="text-muted" font-size="12">Le domaine doit pointer vers l'IP Anycast du CDN (46.105.200.1)</text>
      </g>
      
      <!-- Backend -->
      <g transform="translate(0, 110)">
        <text class="text-label">Serveur backend (origin) *</text>
        <g transform="translate(0, 25)">
          <rect width="640" height="44" rx="4" class="input-field"/>
          <text x="15" y="28" class="text-muted">backend.example.com</text>
        </g>
        <text y="85" class="text-muted" font-size="12">Adresse du serveur d'origine qui héberge votre contenu</text>
      </g>
      
      <!-- Backend port -->
      <g transform="translate(0, 220)">
        <text class="text-label">Port du backend</text>
        <g transform="translate(0, 25)">
          <rect width="200" height="44" rx="4" class="input-field"/>
          <text x="15" y="28" class="text-body">443</text>
        </g>
      </g>
      
      <!-- SSL Options -->
      <g transform="translate(0, 310)">
        <text class="text-label">Certificat SSL</text>
        
        <g transform="translate(0, 30)">
          <!-- Radio 1 - Selected -->
          <circle cx="10" cy="10" r="10" fill="white" stroke="#0050D7" stroke-width="2"/>
          <circle cx="10" cy="10" r="5" fill="#0050D7"/>
          <text x="30" y="15" class="text-body">Let's Encrypt (gratuit, automatique)</text>
        </g>
        
        <g transform="translate(0, 65)">
          <!-- Radio 2 -->
          <circle cx="10" cy="10" r="10" fill="white" stroke="#D1D5DB" stroke-width="2"/>
          <text x="30" y="15" class="text-body">Importer mon propre certificat</text>
        </g>
        
        <g transform="translate(0, 100)">
          <!-- Radio 3 -->
          <circle cx="10" cy="10" r="10" fill="white" stroke="#D1D5DB" stroke-width="2"/>
          <text x="30" y="15" class="text-body">Pas de SSL (HTTP uniquement)</text>
        </g>
      </g>
      
      <!-- Info box -->
      <g transform="translate(0, 440)">
        <rect width="640" height="60" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
        <text x="15" y="25" class="text-body">ℹ️ Configuration DNS requise</text>
        <text x="15" y="45" class="text-muted" font-size="12">Ajoutez un enregistrement CNAME pointant vers cdn-abc123.cdn.ovh.net</text>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <line x1="0" y1="555" x2="700" y2="555" stroke="#E5E7EB"/>
    <g transform="translate(30, 575)">
      <g transform="translate(480, 0)">
        <rect width="90" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="20" y="26" class="text-body">Annuler</text>
      </g>
      <g transform="translate(580, 0)">
        <rect width="90" height="40" rx="4" class="btn-primary"/>
        <text x="20" y="26" class="text-white">Ajouter</text>
      </g>
    </g>
