<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Ssl Update - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="580" viewBox="0 0 700 580" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Mettre à jour le certificat SSL</title>

  <!-- Overlay -->
  <rect width="700" height="580" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="75" y="30" width="550" height="520" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="75" y="30" width="550" height="55" rx="8" fill="#F9FAFB"/>
  <text x="100" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Mettre à jour le certificat SSL</text>
  <text x="595" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Modal Content -->
  <g transform="translate(100, 105)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Mettez à jour votre certificat SSL personnalisé.</text>

    <!-- Certificate field -->
    <text x="0" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Certificat</text>
    <rect x="0" y="55" width="500" height="100" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="80" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">-----BEGIN CERTIFICATE-----</text>
    <text x="15" y="100" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">MIIDXTCCAkWgAwIBAgIJAJ...</text>
    <text x="15" y="120" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">...</text>
    <text x="15" y="140" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">-----END CERTIFICATE-----</text>

    <!-- Key field -->
    <text x="0" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Clé privée</text>
    <rect x="0" y="195" width="500" height="100" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="220" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">-----BEGIN RSA PRIVATE KEY-----</text>
    <text x="15" y="240" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">MIIEpQIBAAKCAQEA0Z3i...</text>
    <text x="15" y="260" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">...</text>
    <text x="15" y="280" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">-----END RSA PRIVATE KEY-----</text>

    <!-- Chain field -->
    <text x="0" y="320" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Chaîne de certificats (optionnel)</text>
    <rect x="0" y="335" width="500" height="70" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="365" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">Certificats intermédiaires...</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(100, 500)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/cdn/cdn.html" style="cursor:pointer"><text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="410" y="0" width="90" height="36" rx="4" fill="#0050D7"/>
    <text x="425" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>

  </div>
</body>
</html>
