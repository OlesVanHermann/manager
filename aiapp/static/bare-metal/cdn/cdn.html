<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cdn - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .btn-primary { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .text-success { fill: #03543F; font-size: 12px; }
      .tab-indicator { fill: #0050D7; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white">Bare Metal Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="840" class="bg-white"/>
    <text x="20" y="40" class="text-muted" font-size="12">NETWORK</text>
    <text x="20" y="75" class="text-body">IP</text>
    <rect x="0" y="90" width="240" height="40" class="bg-primary" opacity="0.1"/>
    <text x="20" y="115" class="text-link" font-weight="600">CDN</text>
    <text x="20" y="155" class="text-body">Load Balancer</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted">Bare Metal Cloud</text>
    <text x="120" class="text-muted">›</text>
    <text x="135" class="text-muted">CDN</text>
    <text x="170" class="text-muted">›</text>
    <text x="185" class="text-body">cdn-abc123</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">CDN Infrastructure - cdn-abc123</text>
    
    <!-- Status Badge -->
    <g transform="translate(400, 30)">
      <rect width="60" height="24" rx="12" class="badge-success"/>
      <text x="15" y="16" class="text-success">Actif</text>
    </g>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text class="text-tab-active">Tableau de bord</text>
      <rect x="0" y="5" width="110" height="3" class="tab-indicator"/>
      <text x="140" class="text-tab">Domaines</text>
      <text x="230" class="text-tab">Statistiques</text>
      <text x="340" class="text-tab">SSL</text>
      <text x="400" class="text-tab">Règles de cache</text>
    </g>
    
    <!-- Info Cards Row -->
    <g transform="translate(0, 130)">
      <!-- Card 1: Quota -->
      <g>
        <rect width="260" height="120" rx="4" class="card"/>
        <text x="20" y="30" class="text-muted">Quota utilisé</text>
        <text x="20" y="65" class="text-title">2.4 TB</text>
        <text x="20" y="90" class="text-muted">sur 5 TB disponibles</text>
        <rect x="20" y="100" width="220" height="6" rx="3" fill="#E5E7EB"/>
        <rect x="20" y="100" width="105" height="6" rx="3" class="bg-primary"/>
      </g>
      
      <!-- Card 2: Backends -->
      <g transform="translate(280, 0)">
        <rect width="260" height="120" rx="4" class="card"/>
        <text x="20" y="30" class="text-muted">Backends configurés</text>
        <text x="20" y="65" class="text-title">3</text>
        <text x="20" y="90" class="text-muted">serveurs origin</text>
      </g>
      
      <!-- Card 3: Domains -->
      <g transform="translate(560, 0)">
        <rect width="260" height="120" rx="4" class="card"/>
        <text x="20" y="30" class="text-muted">Domaines</text>
        <text x="20" y="65" class="text-title">5</text>
        <text x="20" y="90" class="text-muted">domaines actifs</text>
      </g>
      
      <!-- Card 4: Cache rules -->
      <g transform="translate(840, 0)">
        <rect width="260" height="120" rx="4" class="card"/>
        <text x="20" y="30" class="text-muted">Règles de cache</text>
        <text x="20" y="65" class="text-title">12</text>
        <text x="20" y="90" class="text-muted">règles actives</text>
      </g>
    </g>
    
    <!-- CDN Configuration -->
    <g transform="translate(0, 280)">
      <rect width="1100" height="200" rx="4" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">Configuration CDN</text>
      
      <g transform="translate(20, 50)">
        <text class="text-muted">Nom du service</text>
        <text x="200" class="text-body">cdn-abc123</text>
      </g>
      <g transform="translate(20, 80)">
        <text class="text-muted">Anycast IP</text>
        <text x="200" class="text-link">46.105.200.1</text>
      </g>
      <g transform="translate(20, 110)">
        <text class="text-muted">SSL</text>
        <text x="200" class="text-body">Activé (Let's Encrypt)</text>
      </g>
      <g transform="translate(20, 140)">
        <text class="text-muted">Date de création</text>
        <text x="200" class="text-body">15/03/2024</text>
      </g>
      <g transform="translate(20, 170)">
        <text class="text-muted">Renouvellement</text>
        <text x="200" class="text-body">15/03/2026</text>
      </g>
      
      <g transform="translate(550, 50)">
        <text class="text-muted">Type</text>
        <text x="200" class="text-body">CDN Infrastructure</text>
      </g>
      <g transform="translate(550, 80)">
        <text class="text-muted">Datacenter</text>
        <text x="200" class="text-body">rbx (Roubaix)</text>
      </g>
      <g transform="translate(550, 110)">
        <text class="text-muted">Version</text>
        <text x="200" class="text-body">2.0</text>
      </g>
    </g>
    
    <!-- Actions -->
    <g transform="translate(0, 510)">
      <rect width="1100" height="80" rx="4" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">Actions rapides</text>
      
      <g transform="translate(20, 45)">
        <rect width="150" height="30" rx="4" class="btn-primary"/>
        <text x="20" y="20" class="text-white">Ajouter domaine</text>
      </g>
      <g transform="translate(190, 45)">
        <rect width="120" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="20" class="text-body">Purger cache</text>
      </g>
      <g transform="translate(330, 45)">
        <rect width="150" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="20" class="text-body">Commander quota</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
