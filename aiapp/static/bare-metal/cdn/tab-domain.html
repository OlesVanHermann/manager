<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Domain - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .tab-indicator { fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-warning { fill: #FEF3C7; }
      .text-success { fill: #03543F; font-size: 12px; }
      .text-warning { fill: #92400E; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="850" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white">Bare Metal Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="790" class="bg-white"/>
    <text x="20" y="40" class="text-muted" font-size="12">NETWORK</text>
    <rect x="0" y="60" width="240" height="40" class="bg-primary" opacity="0.1"/>
    <text x="20" y="85" class="text-link" font-weight="600">CDN</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted">CDN</text>
    <text x="40" class="text-muted">›</text>
    <text x="55" class="text-muted">cdn-abc123</text>
    <text x="140" class="text-muted">›</text>
    <text x="155" class="text-body">Domaines</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">Domaines - cdn-abc123</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text class="text-tab">Tableau de bord</text>
      <text x="140" class="text-tab-active">Domaines</text>
      <rect x="140" y="5" width="65" height="3" class="tab-indicator"/>
      <text x="230" class="text-tab">Statistiques</text>
      <text x="340" class="text-tab">SSL</text>
      <text x="400" class="text-tab">Règles de cache</text>
    </g>
    
    <!-- Action Button -->
    <g transform="translate(0, 130)">
      <rect width="160" height="40" rx="4" class="btn-primary"/>
      <text x="20" y="26" class="text-white">Ajouter un domaine</text>
    </g>
    
    <!-- Table Header -->
    <g transform="translate(0, 190)">
      <rect width="1100" height="40" class="bg-neutral-100"/>
      <text x="20" y="26" class="text-body" font-weight="600">Domaine</text>
      <text x="300" y="26" class="text-body" font-weight="600">Backend</text>
      <text x="550" y="26" class="text-body" font-weight="600">SSL</text>
      <text x="700" y="26" class="text-body" font-weight="600">Règles cache</text>
      <text x="850" y="26" class="text-body" font-weight="600">État</text>
      <text x="1000" y="26" class="text-body" font-weight="600">Actions</text>
    </g>
    
    <!-- Row 1 -->
    <g transform="translate(0, 230)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-link">www.example.com</text>
      <text x="300" y="32" class="text-body">backend1.example.com:443</text>
      <g transform="translate(550, 12)">
        <rect width="60" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="text-success">Actif</text>
      </g>
      <text x="700" y="32" class="text-body">5 règles</text>
      <g transform="translate(850, 12)">
        <rect width="60" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="text-success">Actif</text>
      </g>
      <text x="1020" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Row 2 -->
    <g transform="translate(0, 280)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-link">cdn.example.com</text>
      <text x="300" y="32" class="text-body">backend2.example.com:443</text>
      <g transform="translate(550, 12)">
        <rect width="60" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="text-success">Actif</text>
      </g>
      <text x="700" y="32" class="text-body">3 règles</text>
      <g transform="translate(850, 12)">
        <rect width="60" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="text-success">Actif</text>
      </g>
      <text x="1020" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Row 3 -->
    <g transform="translate(0, 330)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-link">static.example.com</text>
      <text x="300" y="32" class="text-body">storage.example.com:443</text>
      <g transform="translate(550, 12)">
        <rect width="60" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="text-success">Actif</text>
      </g>
      <text x="700" y="32" class="text-body">2 règles</text>
      <g transform="translate(850, 12)">
        <rect width="60" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="text-success">Actif</text>
      </g>
      <text x="1020" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Row 4 -->
    <g transform="translate(0, 380)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-link">api.example.com</text>
      <text x="300" y="32" class="text-body">api-backend.example.com:443</text>
      <g transform="translate(550, 12)">
        <rect width="80" height="24" rx="12" class="badge-warning"/>
        <text x="10" y="16" class="text-warning">En attente</text>
      </g>
      <text x="700" y="32" class="text-body">1 règle</text>
      <g transform="translate(850, 12)">
        <rect width="90" height="24" rx="12" class="badge-warning"/>
        <text x="10" y="16" class="text-warning">Validation</text>
      </g>
      <text x="1020" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Row 5 -->
    <g transform="translate(0, 430)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-link">images.example.com</text>
      <text x="300" y="32" class="text-body">img-server.example.com:443</text>
      <g transform="translate(550, 12)">
        <rect width="60" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="text-success">Actif</text>
      </g>
      <text x="700" y="32" class="text-body">1 règle</text>
      <g transform="translate(850, 12)">
        <rect width="60" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="text-success">Actif</text>
      </g>
      <text x="1020" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Action Menu OPEN -->
    <g transform="translate(920, 230)">
      <rect width="170" height="180" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="30" class="text-body">Voir statistiques</text>
      <line x1="0" y1="45" x2="170" y2="45" stroke="#E5E7EB"/>
      <text x="15" y="70" class="text-body">Gérer les règles</text>
      <line x1="0" y1="85" x2="170" y2="85" stroke="#E5E7EB"/>
      <text x="15" y="110" class="text-body">Modifier le backend</text>
      <line x1="0" y1="125" x2="170" y2="125" stroke="#E5E7EB"/>
      <text x="15" y="150" class="text-body">Purger le cache</text>
      <line x1="0" y1="165" x2="170" y2="165" stroke="#E5E7EB"/>
      <text x="15" y="175" class="text-body" fill="#991B1B">Supprimer</text>
    </g>
    
    <!-- Pagination -->
    <g transform="translate(0, 510)">
      <text class="text-muted">Affichage 1-5 sur 5 domaines</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
