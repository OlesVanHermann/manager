<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Spla Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-step { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-default-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .alert-info { fill: #DBEAFE; stroke: #3B82F6; }
      .alert-info-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1E40AF; }
    </style>
  </defs>
  <rect width="1440" height="750" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-title">Ajouter une licence SPLA</text>
    <text x="0" y="35" class="text-primary" font-size="14">← Retour à la gestion des licenses</text>
    <!-- Info -->
    <rect x="0" y="60" width="600" height="50" rx="4" class="alert-info"/>
    <text x="15" y="90" class="alert-info-text">ℹ️ Les licences SPLA permettent d'utiliser des logiciels Microsoft sur vos serveurs dédiés.</text>
    <!-- Step 1 -->
    <g transform="translate(0, 140)">
      <text x="0" y="0" class="text-step">1. Choisissez un serveur</text>
      <text x="0" y="40" class="text-label">Serveur</text>
      <rect x="0" y="50" width="400" height="40" rx="4" class="input"/>
      <text x="15" y="76" class="text-body">ns1234567.ip-51-210-xxx.eu</text>
      <text x="370" y="76" class="text-body">▼</text>
    </g>
    <!-- Step 2 -->
    <g transform="translate(0, 270)">
      <text x="0" y="0" class="text-step">2. Choisissez un type de licence</text>
      <text x="0" y="40" class="text-label">Type</text>
      <rect x="0" y="50" width="400" height="40" rx="4" class="input"/>
      <text x="15" y="76" class="text-body">Windows Server OS</text>
      <text x="370" y="76" class="text-body">▼</text>
      <text x="0" y="115" class="text-label">Numéro de série</text>
      <rect x="0" y="125" width="400" height="40" rx="4" class="input"/>
      <text x="15" y="151" class="text-body" font-family="monospace">XXXXX-XXXXX-XXXXX-XXXXX-XXXXX</text>
    </g>
    <!-- Step 3 -->
    <g transform="translate(0, 450)">
      <text x="0" y="0" class="text-step">3. Confirmation</text>
      <text x="0" y="35" class="text-body">Serveur : ns1234567.ip-51-210-xxx.eu</text>
      <text x="0" y="60" class="text-body">Type : Windows Server OS</text>
      <text x="0" y="85" class="text-body">Numéro de série : XXXXX-XXXXX-XXXXX-XXXXX-XXXXX</text>
    </g>
    <!-- Buttons -->
    <g transform="translate(0, 570)">
      <rect x="0" y="0" width="120" height="44" rx="4" class="btn-default"/>
      <a href="/static/bare-metal/license/license.html" style="cursor:pointer"><text x="35" y="28" class="btn-default-text">Annuler</text></a>
      <rect x="140" y="0" width="220" height="44" rx="4" class="btn-primary"/>
      <text x="170" y="28" class="btn-text">Ajouter la licence SPLA</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
