<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Directadmin Change Os - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 550" width="1440" height="550">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-default-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .alert-info { fill: #DBEAFE; stroke: #3B82F6; }
      .alert-info-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1E40AF; }
      .dropdown { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  <rect width="1440" height="550" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="490" class="bg-white"/>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-title">Changer le système d'exploitation</text>
    <text x="0" y="35" class="text-primary" font-size="14">← Retour à la gestion des licenses</text>
    <!-- Info -->
    <rect x="0" y="70" width="600" height="50" rx="4" class="alert-info"/>
    <text x="15" y="100" class="alert-info-text">ℹ️ Sélectionnez le nouveau système d'exploitation pour votre licence DirectAdmin.</text>
    <!-- Current OS -->
    <g transform="translate(0, 150)">
      <text x="0" y="0" class="text-label">Système d'exploitation actuel</text>
      <text x="0" y="25" class="text-body">CentOS 7</text>
    </g>
    <!-- New OS Selection -->
    <g transform="translate(0, 210)">
      <text x="0" y="0" class="text-label">Nouveau système d'exploitation</text>
      <rect x="0" y="10" width="400" height="40" rx="4" class="input"/>
      <text x="15" y="36" class="text-body">AlmaLinux 8</text>
      <text x="370" y="36" class="text-body">▼</text>
      <!-- Dropdown OUVERT -->
      <g transform="translate(0, 55)">
        <rect x="0" y="0" width="400" height="160" rx="4" class="dropdown"/>
        <rect x="0" y="0" width="400" height="40" fill="#E8F0FE"/>
        <text x="15" y="26" class="text-primary">AlmaLinux 8</text>
        <text x="15" y="66" class="text-body">AlmaLinux 9</text>
        <line x1="0" y1="80" x2="400" y2="80" stroke="#E5E7EB"/>
        <text x="15" y="106" class="text-body">Rocky Linux 8</text>
        <line x1="0" y1="120" x2="400" y2="120" stroke="#E5E7EB"/>
        <text x="15" y="146" class="text-body">Rocky Linux 9</text>
      </g>
    </g>
    <!-- Buttons -->
    <g transform="translate(0, 440)">
      <rect x="0" y="0" width="120" height="44" rx="4" class="btn-default"/>
      <a href="/static/bare-metal/license/license.html" style="cursor:pointer"><text x="35" y="28" class="btn-default-text">Annuler</text></a>
      <rect x="140" y="0" width="180" height="44" rx="4" class="btn-primary"/>
      <text x="175" y="28" class="btn-text">Changer l'OS</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
