<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Spla Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="500" viewBox="0 0 700 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Licence - Ajouter une licence SPLA</title>

  <!-- Background -->
  <rect width="700" height="500" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="700" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter une licence SPLA</text>

  <!-- Progress steps -->
  <g transform="translate(30, 80)">
    <circle cx="15" cy="15" r="15" fill="#0050D7"/>
    <text x="15" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">1</text>
    <text x="40" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Serveur</text>

    <line x1="120" y1="15" x2="180" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="195" cy="15" r="15" fill="white" stroke="#E5E7EB"/>
    <text x="195" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">2</text>
    <text x="220" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Type</text>

    <line x1="280" y1="15" x2="340" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="355" cy="15" r="15" fill="white" stroke="#E5E7EB"/>
    <text x="355" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">3</text>
    <text x="380" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Confirmation</text>
  </g>

  <!-- Form - Step 1 -->
  <g transform="translate(30, 140)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Sélectionnez le serveur pour la licence SPLA</text>

    <!-- Server select -->
    <text x="0" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Serveur</text>
    <rect x="0" y="65" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="92" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Sélectionner un serveur...</text>
    <text x="375" y="92" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Available servers list -->
    <rect x="0" y="115" width="400" height="180" rx="4" fill="white" stroke="#E5E7EB"/>

    <!-- Server options -->
    <g transform="translate(0, 115)">
      <rect x="0" y="0" width="400" height="45" fill="#EFF6FF"/>
      <text x="15" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ns123456.ip-xxx-xxx-xxx.eu</text>

      <rect x="0" y="45" width="400" height="45" fill="white"/>
      <text x="15" y="73" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ns234567.ip-yyy-yyy-yyy.eu</text>

      <rect x="0" y="90" width="400" height="45" fill="white"/>
      <text x="15" y="118" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ns345678.ip-zzz-zzz-zzz.eu</text>

      <rect x="0" y="135" width="400" height="45" fill="white"/>
      <text x="15" y="163" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ns456789.ip-aaa-aaa-aaa.eu</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(440, 440)">
    <rect x="0" y="0" width="110" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="30" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="125" y="0" width="110" height="40" rx="4" fill="#0050D7"/>
    <text x="35" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Suivant</text>
  </g>
</svg>

  </div>
</body>
</html>
