<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Ips - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tab-indicator { fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">BARE METAL CLOUD</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-link" font-weight="600">Cloud Disk Array</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Bare Metal Cloud / Cloud Disk Array</text>
    
    <!-- Page Title -->
    <text x="0" y="60" class="text-title">cda-cluster-abc123</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 100)">
      <text x="0" y="0" class="text-tab">Sommaire</text>
      <text x="100" y="0" class="text-tab">Utilisateurs</text>
      <text x="210" y="0" class="text-tab-active">Contrôle d'accès IP</text>
      <rect x="210" y="8" width="130" height="3" class="tab-indicator"/>
      <text x="365" y="0" class="text-tab">Pools</text>
      <rect x="0" y="14" width="880" height="1" fill="#E5E7EB"/>
    </g>
    
    <!-- Info Banner -->
    <g transform="translate(0, 130)">
      <rect x="0" y="0" width="880" height="60" rx="4" fill="#E8F0FE"/>
      <text x="20" y="25" class="text-body">Vous pouvez créer vos contrôles d'accès IP ici.</text>
      <text x="20" y="45" class="text-muted" font-size="13">Votre cluster acceptera seulement le trafic réseau concordant avec les accès créés.</text>
    </g>
    
    <!-- Add Button -->
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="200" height="40" rx="4" class="btn-primary"/>
      <text x="100" y="26" text-anchor="middle" class="btn-text">Ajouter un contrôle d'accès</text>
    </g>
    
    <!-- Table -->
    <g transform="translate(0, 270)">
      <rect x="0" y="0" width="880" height="400" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="880" height="400" rx="8" class="border"/>
      
      <!-- Table Header -->
      <rect x="0" y="0" width="880" height="44" rx="8" fill="#F3F4F6"/>
      <text x="20" y="28" class="text-body" font-weight="600">IP</text>
      <text x="750" y="28" class="text-body" font-weight="600">Actions</text>
      
      <!-- Row 1 -->
      <rect x="0" y="44" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="94" x2="880" y2="94" stroke="#E5E7EB"/>
      <text x="20" y="75" class="text-body">192.168.1.0/24</text>
      <text x="770" y="75" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 2 -->
      <rect x="0" y="94" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="144" x2="880" y2="144" stroke="#E5E7EB"/>
      <text x="20" y="125" class="text-body">10.0.0.0/8</text>
      <text x="770" y="125" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 3 -->
      <rect x="0" y="144" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="194" x2="880" y2="194" stroke="#E5E7EB"/>
      <text x="20" y="175" class="text-body">172.16.0.0/16</text>
      <text x="770" y="175" class="text-muted" font-size="18">⋮</text>
      
      <!-- Action Menu OPEN -->
      <g transform="translate(720, 85)">
        <rect x="0" y="0" width="120" height="44" rx="4" class="action-menu"/>
        <text x="15" y="28" class="text-body" fill="#DC2626">Supprimer</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
