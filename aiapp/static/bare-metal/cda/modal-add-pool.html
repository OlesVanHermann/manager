<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add Pool - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-field { fill: #FFFFFF; stroke: #E5E7EB; }
      .modal-shadow { filter: drop-shadow(0 10px 25px rgba(0,0,0,0.2)); }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect width="1440" height="900" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(470, 250)" class="modal-shadow">
    <rect x="0" y="0" width="500" height="320" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <text x="24" y="40" class="text-title">Ajouter un pool</text>
    <text x="460" y="40" class="text-muted" font-size="20" style="cursor:pointer">×</text>
    <line x1="0" y1="60" x2="500" y2="60" stroke="#E5E7EB"/>
    
    <!-- Form Content -->
    <g transform="translate(24, 80)">
      <!-- Pool Name -->
      <text x="0" y="20" class="text-body" font-weight="600">Nom *</text>
      <rect x="0" y="30" width="452" height="40" rx="4" class="input-field"/>
      <text x="12" y="55" class="text-muted">my-pool-name</text>
      
      <!-- Helper text -->
      <text x="0" y="95" class="text-muted" font-size="12">Le nom ne peut contenir d'espaces.</text>
      <text x="0" y="112" class="text-muted" font-size="12">Le nom doit avoir une longueur maximale de 50 caractères.</text>
    </g>
    
    <!-- Modal Footer -->
    <line x1="0" y1="240" x2="500" y2="240" stroke="#E5E7EB"/>
    <g transform="translate(24, 260)">
      <!-- Cancel Button -->
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <a href="/static/bare-metal/cda/cda.html" style="cursor:pointer"><text x="50" y="26" text-anchor="middle" class="btn-text-secondary">Annuler</text></a>
      
      <!-- Add Button -->
      <rect x="352" y="0" width="100" height="40" rx="4" class="btn-primary"/>
      <text x="402" y="26" text-anchor="middle" class="btn-text">Ajouter</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
