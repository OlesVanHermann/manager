<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Delete Ip - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="280" viewBox="0 0 500 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDA - Supprimer une IP</title>

  <!-- Overlay -->
  <rect width="500" height="280" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="220" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="400" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer l'adresse IP</text>
  <text x="420" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">Ã—</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- IP info -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Adresse IP</text>
    <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.168.1.0/24</text>

    <!-- Confirmation -->
    <text x="0" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Confirmez-vous la suppression de cette IP ?</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(200, 200)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/cda/cda.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#DC2626"/>
    <text x="15" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
  </g>
</svg>

  </div>
</body>
</html>
