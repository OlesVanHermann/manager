<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Health - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="500" viewBox="0 0 1100 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDA - Santé du cluster</title>

  <!-- Background -->
  <rect width="1100" height="500" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="1100" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Santé du cluster</text>

  <!-- Status cards -->
  <g transform="translate(30, 85)">
    <!-- Overall health -->
    <rect x="0" y="0" width="250" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">État global</text>
    <rect x="20" y="45" width="80" height="30" rx="4" fill="#DCFCE7"/>
    <text x="38" y="66" fill="#166534" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Sain</text>

    <!-- OSD status -->
    <rect x="270" y="0" width="250" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="290" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">OSDs</text>
    <text x="290" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">24 / 24</text>
    <text x="290" y="80" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">Tous actifs</text>

    <!-- Monitor status -->
    <rect x="540" y="0" width="250" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="560" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Monitors</text>
    <text x="560" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">3 / 3</text>
    <text x="560" y="80" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">Quorum OK</text>

    <!-- PGs status -->
    <rect x="810" y="0" width="250" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="830" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Placement Groups</text>
    <text x="830" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">256</text>
    <text x="830" y="80" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">100% active+clean</text>
  </g>

  <!-- Storage usage -->
  <g transform="translate(30, 210)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Utilisation du stockage</text>

    <rect x="0" y="25" width="500" height="120" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Progress bar -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="460" height="20" rx="4" fill="#E5E7EB"/>
      <rect x="0" y="0" width="184" height="20" rx="4" fill="#0050D7"/>
      <text x="0" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Utilisé: <tspan font-weight="600">18.4 TB</tspan> / 46 TB (40%)</text>
      <text x="0" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Disponible: 27.6 TB</text>
    </g>
  </g>

  <!-- Recent events -->
  <g transform="translate(30, 360)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Événements récents</text>

    <!-- Event list -->
    <rect x="0" y="25" width="1010" height="40" fill="#F9FAFB"/>
    <text x="20" y="51" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Date</text>
    <text x="200" y="51" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type</text>
    <text x="400" y="51" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Message</text>

    <rect x="0" y="65" width="1010" height="45" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="94" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">29/12/2024 10:30</text>
    <rect x="200" y="80" width="60" height="22" rx="4" fill="#DCFCE7"/>
    <text x="215" y="96" fill="#166534" font-family="system-ui, sans-serif" font-size="10">INFO</text>
    <text x="400" y="94" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Scrubbing completed on OSD.5</text>

    <rect x="0" y="110" width="1010" height="45" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="139" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">28/12/2024 23:15</text>
    <rect x="200" y="125" width="60" height="22" rx="4" fill="#DCFCE7"/>
    <text x="215" y="141" fill="#166534" font-family="system-ui, sans-serif" font-size="10">INFO</text>
    <text x="400" y="139" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Deep scrubbing started on pool 'data'</text>
  </g>
</svg>

  </div>
</body>
</html>
