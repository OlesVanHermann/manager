<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #10B981; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-success { fill: #059669; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .chip-success { fill: #D1FAE5; }
      .progress-bg { fill: #E5E7EB; }
      .progress-fill { fill: #0050D7; }
    </style>
  </defs>
  <rect width="1440" height="700" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  <rect x="240" y="60" width="1" height="640" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">STOCKAGE ET SAUVEGARDE</text>
  <rect x="0" y="110" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="136" class="text-link" font-weight="600">NAS-HA</text>
  
  <g transform="translate(280, 80)">
    <text x="0" y="20" class="text-muted" font-size="12">Bare Metal Cloud / NAS-HA</text>
    <text x="0" y="60" font-family="Source Sans Pro" font-size="28" font-weight="600" fill="#1F2937">NAS-HA</text>
    <text x="0" y="90" class="text-muted" font-size="14">Gérez vos volumes NAS-HA haute disponibilité.</text>
    
    <!-- Datagrid -->
    <g transform="translate(0, 130)">
      <rect width="1100" height="300" rx="8" class="bg-white"/>
      <rect width="1100" height="300" rx="8" class="border"/>
      
      <!-- Header -->
      <rect width="1100" height="44" rx="8" class="bg-table-header"/>
      <text x="20" y="28" class="text-body" font-weight="600">Nom</text>
      <text x="280" y="28" class="text-body" font-weight="600">Datacenter</text>
      <text x="420" y="28" class="text-body" font-weight="600">Capacité</text>
      <text x="600" y="28" class="text-body" font-weight="600">Utilisation</text>
      <text x="850" y="28" class="text-body" font-weight="600">Status</text>
      
      <!-- Row 1 -->
      <g transform="translate(0, 44)">
        <rect width="1100" height="60" class="bg-white"/>
        <line x1="0" y1="60" x2="1100" y2="60" stroke="#E5E7EB"/>
        <text x="20" y="35" class="text-link">zpool-123456</text>
        <text x="280" y="35" class="text-body">GRA</text>
        <text x="420" y="35" class="text-body">3 To</text>
        <g transform="translate(600, 20)">
          <rect width="150" height="8" rx="4" class="progress-bg"/>
          <rect width="75" height="8" rx="4" class="progress-fill"/>
          <text x="160" y="8" class="text-muted" font-size="12">50%</text>
        </g>
        <g transform="translate(850, 18)">
          <rect width="70" height="24" rx="12" class="chip-success"/>
          <text x="15" y="17" class="text-success" font-size="12">Actif</text>
        </g>
      </g>
      
      <!-- Row 2 -->
      <g transform="translate(0, 104)">
        <rect width="1100" height="60" class="bg-white"/>
        <line x1="0" y1="60" x2="1100" y2="60" stroke="#E5E7EB"/>
        <text x="20" y="35" class="text-link">zpool-789012</text>
        <text x="280" y="35" class="text-body">SBG</text>
        <text x="420" y="35" class="text-body">10 To</text>
        <g transform="translate(600, 20)">
          <rect width="150" height="8" rx="4" class="progress-bg"/>
          <rect width="120" height="8" rx="4" class="progress-fill"/>
          <text x="160" y="8" class="text-muted" font-size="12">80%</text>
        </g>
        <g transform="translate(850, 18)">
          <rect width="70" height="24" rx="12" class="chip-success"/>
          <text x="15" y="17" class="text-success" font-size="12">Actif</text>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
