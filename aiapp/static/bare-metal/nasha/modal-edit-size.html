<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Edit Size - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>
  <!-- Background page (dimmed) -->
  <rect width="1440" height="600" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="540" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="600" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(420, 120)">
    <rect width="600" height="330" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>
    
    <!-- Header -->
    <g transform="translate(0, 0)">
      <rect width="600" height="60" rx="8" fill="#F9FAFB"/>
      <text x="24" y="38" class="text-heading">Modifier la taille de la partition partition-web</text>
      <text x="560" y="38" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    </g>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <text x="0" y="0" class="text-body" font-weight="600">Taille de la partition partition-web</text>
      <text x="0" y="25" class="text-muted" font-size="12">Taille autorisée : min 10GB, max 2500GB</text>
      
      <g transform="translate(0, 45)">
        <rect width="200" height="44" rx="4" class="input-border"/>
        <text x="12" y="28" class="text-body" font-size="16">1000</text>
        <text x="170" y="28" class="text-muted">GB</text>
        <!-- Spinner buttons -->
        <g transform="translate(200, 0)">
          <rect width="44" height="22" rx="0" fill="#F3F4F6" stroke="#D1D5DB"/>
          <text x="18" y="16" class="text-body">▲</text>
        </g>
        <g transform="translate(200, 22)">
          <rect width="44" height="22" rx="0" fill="#F3F4F6" stroke="#D1D5DB"/>
          <text x="18" y="16" class="text-body">▼</text>
        </g>
      </g>
      
      <!-- Current info -->
      <g transform="translate(0, 120)">
        <text x="0" y="0" class="text-muted" font-size="13">Taille actuelle : 500 GB</text>
        <text x="0" y="25" class="text-muted" font-size="13">Espace disponible sur le NAS : 2000 GB</text>
      </g>
    </g>
    
    <!-- Footer -->
    <g transform="translate(24, 270)">
      <g transform="translate(0, 0)">
        <rect width="100" height="40" rx="4" class="border" fill="#FFFFFF"/>
        <a href="/static/bare-metal/nasha/nasha.html" style="cursor:pointer"><text x="30" y="26" class="text-body">Fermer</text></a>
      </g>
      <g transform="translate(430, 0)">
        <rect width="146" height="40" rx="4" class="bg-primary"/>
        <text x="20" y="26" class="text-white" font-size="14">Modifier la taille</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
