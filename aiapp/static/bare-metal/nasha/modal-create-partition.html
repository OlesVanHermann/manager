  <!-- Header -->
    <text x="24" y="40" class="text-title">Créer une partition</text>
    <text x="660" y="40" class="text-muted" style="cursor:pointer">✕</text>
    
    <!-- Separator -->
    <rect x="0" y="60" width="700" height="1" fill="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Name field -->
      <text x="0" y="20" class="text-label">Nom de la partition</text>
      <text x="0" y="38" class="text-help">Entre 1 et 50 caractères alphanumériques, tirets et underscores autorisés</text>
      <rect x="0" y="50" width="652" height="44" rx="4" class="input"/>
      <text x="16" y="77" class="text-muted">ma-nouvelle-partition</text>
      
      <!-- Size field -->
      <text x="0" y="125" class="text-label">Taille (Go)</text>
      <text x="0" y="143" class="text-help">Entre 10 Go et 1500 Go disponibles</text>
      <rect x="0" y="155" width="200" height="44" rx="4" class="input"/>
      <text x="16" y="182" class="text-body">100</text>
      <text x="170" y="182" class="text-muted">Go</text>
      
      <!-- Description field -->
      <text x="0" y="230" class="text-label">Description (optionnel)</text>
      <text x="0" y="248" class="text-help">Maximum 255 caractères</text>
      <rect x="0" y="260" width="652" height="44" rx="4" class="input"/>
      <text x="16" y="287" class="text-muted">Description de la partition...</text>
      
      <!-- Protocol field -->
      <text x="0" y="335" class="text-label">Protocole</text>
      
      <!-- NFS radio -->
      <g transform="translate(0, 355)">
        <circle cx="10" cy="10" r="9" class="radio-selected"/>
        <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
        <text x="30" y="15" class="text-body">NFS</text>
        <text x="30" y="35" class="text-help">Protocole natif Linux/Unix. Recommandé pour les environnements</text>
        <text x="30" y="50" class="text-help">homogènes Unix.</text>
      </g>
      
      <!-- CIFS radio -->
      <g transform="translate(0, 420)">
        <circle cx="10" cy="10" r="9" class="radio"/>
        <text x="30" y="15" class="text-body">CIFS</text>
        <text x="30" y="35" class="text-help">Protocole compatible Windows. Recommandé pour les environnements</text>
        <text x="30" y="50" class="text-help">hétérogènes ou Windows.</text>
      </g>
      
      <!-- NFS_CIFS radio -->
      <g transform="translate(0, 485)">

        <text x="30" y="15" class="text-body">NFS + CIFS</text>
        <text x="30" y="35" class="text-help">Les deux protocoles activés. Flexibilité maximale.</text>

    </g>
