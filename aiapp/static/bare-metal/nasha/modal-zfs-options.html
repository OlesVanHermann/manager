<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Zfs Options - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-help { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #DC2626; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 10px 25px rgba(0,0,0,0.15)); }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .select { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .checkbox { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-selected { fill: #0050D7; stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background with page behind -->
  <rect width="1440" height="750" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="750" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(370, 50)">
    <rect x="0" y="0" width="700" height="630" rx="8" class="modal"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-title">Options ZFS - backup-prod</text>
    <text x="660" y="40" class="text-muted" style="cursor:pointer">✕</text>
    
    <!-- Separator -->
    <rect x="0" y="60" width="700" height="1" fill="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Template selection -->
      <text x="0" y="20" class="text-label">Template de configuration</text>
      <rect x="0" y="35" width="652" height="44" rx="4" class="select"/>
      <text x="16" y="62" class="text-body">Personnalisé</text>
      <text x="620" y="62" class="text-muted">▼</text>
      
      <!-- Atime checkbox -->
      <g transform="translate(0, 110)">
        <text x="0" y="0" class="text-label">Access Time (atime)</text>
        <rect x="0" y="15" width="18" height="18" rx="3" class="checkbox"/>
        <text x="30" y="29" class="text-body">Désactiver l'enregistrement du temps d'accès</text>
        <text x="30" y="50" class="text-help">Améliore les performances en ne mettant pas à jour le timestamp</text>
        <text x="30" y="65" class="text-help">d'accès à chaque lecture de fichier.</text>
      </g>
      
      <!-- Recordsize select -->
      <g transform="translate(0, 195)">
        <text x="0" y="0" class="text-label">Taille des blocs (recordsize)</text>
        <rect x="0" y="15" width="300" height="44" rx="4" class="select"/>
        <text x="16" y="42" class="text-body">128 Ko (par défaut)</text>
        <text x="268" y="42" class="text-muted">▼</text>
      </g>
      
      <!-- Sync mode -->
      <g transform="translate(0, 280)">
        <text x="0" y="0" class="text-label">Mode de synchronisation (sync)</text>
        
        <!-- Standard radio -->
        <g transform="translate(0, 25)">
          <circle cx="10" cy="10" r="9" class="radio-selected"/>
          <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
          <text x="30" y="15" class="text-body">Standard (par défaut)</text>
          <text x="30" y="35" class="text-help">Écriture synchrone garantissant l'intégrité des données.</text>
        </g>
        
        <!-- Always radio -->
        <g transform="translate(0, 80)">
          <circle cx="10" cy="10" r="9" class="radio"/>
          <text x="30" y="15" class="text-body">Always</text>
          <text x="30" y="35" class="text-help">Force la synchronisation même pour les écritures asynchrones.</text>
        </g>
        
        <!-- Disabled radio -->
        <g transform="translate(0, 135)">
          <circle cx="10" cy="10" r="9" class="radio"/>
          <text x="30" y="15" class="text-body">Désactivé</text>
          <text x="30" y="35" class="text-help">Désactive la synchronisation. Meilleures performances mais risque</text>
          <text x="30" y="50" class="text-help">de perte de données en cas de coupure.</text>
          <text x="30" y="70" class="text-warning">⚠️ Non recommandé pour les données critiques</text>
        </g>
      </g>
    </g>
    
    <!-- Separator -->
    <rect x="0" y="550" width="700" height="1" fill="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(24, 570)">
      <rect x="460" y="0" width="90" height="40" rx="4" class="btn-outline"/>
      <a href="/static/bare-metal/nasha/nasha.html" style="cursor:pointer"><text x="483" y="26" class="text-body">Annuler</text></a>
      
      <rect x="560" y="0" width="115" height="40" rx="4" class="btn-primary"/>
      <text x="580" y="26" class="text-white">Appliquer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
