<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Edit Name - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-h1 { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h2 { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background (dimmed page) -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVHcloud -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar (dimmed) -->
  <rect x="0" y="60" width="240" height="840" class="bg-white" opacity="0.5"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.4"/>
  
  <!-- Modal -->
  <g transform="translate(470, 250)" class="modal-shadow">
    <rect x="0" y="0" width="500" height="320" rx="12" class="bg-white"/>
    
    <!-- Modal Header -->
    <text x="24" y="40" class="text-h2">Modifier le nom du service zpool-123456</text>
    <text x="460" y="35" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    
    <!-- Divider -->
    <line x1="0" y1="60" x2="500" y2="60" stroke="#E5E7EB"/>
    
    <!-- Form content -->
    <g transform="translate(24, 85)">
      <!-- Label -->
      <text x="0" y="0" class="text-body" font-weight="600">Nom du service zpool-123456</text>
      
      <!-- Input field -->
      <rect x="0" y="15" width="452" height="40" rx="4" class="bg-white"/>
      <rect x="0" y="15" width="452" height="40" rx="4" class="border"/>
      <text x="12" y="41" class="text-body">NAS Production</text>
      
      <!-- Helper text -->
      <text x="0" y="75" class="text-small">Les caractères &lt; et &gt; ne sont pas autorisés</text>
    </g>
    
    <!-- Modal Footer -->
    <line x1="0" y1="230" x2="500" y2="230" stroke="#E5E7EB"/>
    
    <g transform="translate(24, 255)">
      <!-- Cancel button -->
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <a href="/static/bare-metal/nasha/nasha.html" style="cursor:pointer"><text x="30" y="26" class="text-body">Fermer</text></a>
      
      <!-- Submit button -->
      <rect x="330" y="0" width="122" height="40" rx="4" class="btn-primary"/>
      <text x="340" y="26" class="text-white" font-size="14">Modifier le nom</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
