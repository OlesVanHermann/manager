<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Nasha - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-h1 { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h2 { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .bg-table-header { fill: #F3F4F6; }
      .btn-primary { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-error { fill: #FEE2E2; }
      .badge-error-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #991B1B; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVHcloud -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <!-- Sidebar items -->
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">STOCKAGE ET SAUVEGARDE</text>
  <rect x="0" y="110" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="136" class="text-link" font-weight="600">NAS-HA</text>
  <text x="20" y="170" class="text-body">Enterprise File Storage</text>
  <text x="20" y="200" class="text-body">Backup Storage</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Bare Metal Cloud</text>
    <text x="110" y="20" class="text-muted" font-size="13">/</text>
    <text x="120" y="20" class="text-body" font-size="13">NAS-HA</text>
    
    <!-- Title + Button -->
    <text x="0" y="60" class="text-h1">NAS-HA</text>
    <rect x="900" y="40" width="200" height="36" rx="4" class="btn-primary"/>
    <text x="935" y="63" class="text-white" font-size="14">+ Commander un NAS-HA</text>
    
    <!-- Table Container -->
    <rect x="0" y="90" width="1120" height="450" rx="8" class="bg-white"/>
    <rect x="0" y="90" width="1120" height="450" rx="8" class="border"/>
    
    <!-- Table Header -->
    <rect x="1" y="91" width="1118" height="44" rx="7" class="bg-table-header"/>
    <text x="20" y="118" class="text-body" font-weight="600">ID Service</text>
    <text x="250" y="118" class="text-body" font-weight="600">Création de partition</text>
    <text x="450" y="118" class="text-body" font-weight="600">Nom</text>
    <text x="650" y="118" class="text-body" font-weight="600">Localisation du datacenter</text>
    <text x="900" y="118" class="text-body" font-weight="600">Type de disque</text>
    
    <!-- Row 1 -->
    <line x1="1" y1="135" x2="1119" y2="135" stroke="#E5E7EB" stroke-width="1"/>
    <text x="20" y="165" class="text-link">zpool-123456</text>
    <rect x="250" y="150" width="70" height="22" rx="4" class="badge-success"/>
    <text x="260" y="165" class="badge-success-text">Autorisée</text>
    <text x="450" y="165" class="text-body">NAS Production</text>
    <text x="650" y="165" class="text-body">Gravelines (GRA)</text>
    <text x="900" y="165" class="text-body">SSD</text>
    
    <!-- Row 2 -->
    <line x1="1" y1="185" x2="1119" y2="185" stroke="#E5E7EB" stroke-width="1"/>
    <text x="20" y="215" class="text-link">zpool-789012</text>
    <rect x="250" y="200" width="70" height="22" rx="4" class="badge-success"/>
    <text x="260" y="215" class="badge-success-text">Autorisée</text>
    <text x="450" y="215" class="text-body">NAS Backup</text>
    <text x="650" y="215" class="text-body">Roubaix (RBX)</text>
    <text x="900" y="215" class="text-body">HDD</text>
    
    <!-- Row 3 -->
    <line x1="1" y1="235" x2="1119" y2="235" stroke="#E5E7EB" stroke-width="1"/>
    <text x="20" y="265" class="text-link">zpool-345678</text>
    <rect x="250" y="250" width="95" height="22" rx="4" class="badge-error"/>
    <text x="260" y="265" class="badge-error-text">Non autorisée</text>
    <text x="450" y="265" class="text-body">NAS Dev</text>
    <text x="650" y="265" class="text-body">Strasbourg (SBG)</text>
    <text x="900" y="265" class="text-body">SSD</text>
    
    <!-- Pagination -->
    <text x="20" y="520" class="text-muted">1 - 3 sur 3</text>
  </g>
</svg>

  </div>
</body>
</html>
