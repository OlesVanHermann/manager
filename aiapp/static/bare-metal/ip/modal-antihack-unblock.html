<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Antihack Unblock - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="320" viewBox="0 0 550 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Débloquer une IP (Antihack)</title>

  <!-- Overlay -->
  <rect width="550" height="320" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="260" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#FEE2E2"/>
  <rect x="50" y="55" width="450" height="25" fill="#FEE2E2"/>
  <text x="80" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">IP bloquée - Antihack</text>
  <text x="470" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Adresse IP</text>
    <text x="150" y="0" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13" font-weight="600">51.210.xxx.100</text>

    <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Raison</text>
    <text x="150" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Activité malveillante détectée</text>

    <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Bloqué depuis</text>
    <text x="150" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">29/12/2024 10:15:32</text>

    <rect x="0" y="100" width="350" height="45" rx="4" fill="#FEE2E2"/>
    <text x="15" y="127" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Assurez-vous d'avoir corrigé le problème avant de débloquer</text>
    <text x="15" y="142" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">l'adresse IP.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 240)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/ip/ip.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#DC2626"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Débloquer</text>
  </g>
</svg>

  </div>
</body>
</html>
