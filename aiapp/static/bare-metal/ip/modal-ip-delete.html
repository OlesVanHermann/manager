<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Ip Delete - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="300" viewBox="0 0 550 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Supprimer une adresse IP</title>

  <!-- Overlay -->
  <rect width="550" height="300" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="240" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#FEE2E2"/>
  <rect x="50" y="55" width="450" height="25" fill="#FEE2E2"/>
  <text x="80" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer l'adresse IP</text>
  <text x="470" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="350" height="80" rx="4" fill="#FEE2E2"/>
    <text x="15" y="25" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Attention !</text>
    <text x="15" y="50" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Cette action est irréversible. L'adresse IP</text>
    <text x="15" y="70" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12" font-weight="600">51.210.xxx.100</text>
    <text x="135" y="70" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">sera définitivement supprimée.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 220)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/ip/ip.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#DC2626"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
  </g>
</svg>

  </div>
</body>
</html>
