<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Firewall Rule Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="550" viewBox="0 0 650 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Ajouter une règle firewall</title>

  <!-- Overlay -->
  <rect width="650" height="550" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="490" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="550" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="550" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter une règle firewall</text>
  <text x="570" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Priority -->
    <g transform="translate(0, 0)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Priorité *</text>
      <rect x="0" y="15" width="150" height="38" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1</text>
    </g>

    <!-- Action -->
    <g transform="translate(200, 0)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Action *</text>
      <rect x="0" y="15" width="200" height="38" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Autoriser</text>
      <text x="175" y="40" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>
    </g>

    <!-- Protocol -->
    <g transform="translate(0, 75)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Protocole *</text>
      <rect x="0" y="15" width="200" height="38" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">TCP</text>
      <text x="175" y="40" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>
    </g>

    <!-- Source IP -->
    <g transform="translate(0, 150)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">IP source</text>
      <rect x="0" y="15" width="200" height="38" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="40" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">any</text>
    </g>

    <!-- Source port -->
    <g transform="translate(230, 150)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Port source</text>
      <rect x="0" y="15" width="150" height="38" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="40" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">any</text>
    </g>

    <!-- Destination port -->
    <g transform="translate(0, 225)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Port destination *</text>
      <rect x="0" y="15" width="150" height="38" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">443</text>
    </g>

    <!-- TCP options -->
    <g transform="translate(0, 300)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Options TCP</text>
      <rect x="0" y="15" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="30" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Connexions établies uniquement</text>
      <rect x="0" y="45" width="20" height="20" rx="4" fill="#0050D7"/>
      <text x="8" y="60" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
      <text x="30" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Fragments autorisés</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(330, 470)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/ip/ip.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="28" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Ajouter</text>
  </g>
</svg>

  </div>
</body>
</html>
