<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Firewall - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .badge-success { fill: #DEF7EC; }
      .badge-warning { fill: #FEF3C7; }
      .text-success { fill: #03543F; font-size: 12px; }
      .text-warning { fill: #92400E; font-size: 12px; }
      .toggle-on { fill: #0050D7; }
      .toggle-off { fill: #E5E7EB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="950" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white">Bare Metal Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="890" class="bg-white"/>
    <rect x="0" y="120" width="240" height="40" class="bg-primary" opacity="0.1"/>
    <text x="20" y="40" class="text-muted" font-size="12">NETWORK</text>
    <text x="20" y="145" class="text-link" font-weight="600">IP</text>
    <text x="20" y="185" class="text-body">Vrack</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted">IP</text>
    <text x="30" class="text-muted">›</text>
    <text x="45" class="text-muted">192.168.1.0/24</text>
    <text x="160" class="text-muted">›</text>
    <text x="175" class="text-body">Firewall</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">Firewall - 192.168.1.0/24</text>
    
    <!-- Status Card -->
    <g transform="translate(0, 80)">
      <rect width="1100" height="80" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="30" class="text-body" font-weight="600">État du firewall</text>
      <g transform="translate(20, 45)">
        <rect width="80" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="text-success">Activé</text>
      </g>
      <text x="130" y="60" class="text-muted">Le firewall est actif et protège vos IP.</text>
      
      <!-- Toggle -->
      <g transform="translate(900, 35)">
        <rect width="50" height="26" rx="13" class="toggle-on"/>
        <circle cx="37" cy="13" r="10" fill="white"/>
      </g>
      <text x="960" y="52" class="text-body">Activer</text>
    </g>
    
    <!-- Action Buttons -->
    <g transform="translate(0, 180)">
      <g>
        <rect width="150" height="40" rx="4" class="btn-primary"/>
        <text x="20" y="26" class="text-white">Ajouter une règle</text>
      </g>
      <g transform="translate(170, 0)">
        <rect width="180" height="40" rx="4" class="btn-secondary"/>
        <text x="20" y="26" class="text-body">Activer toutes les règles</text>
      </g>
      <g transform="translate(370, 0)">
        <rect width="200" height="40" rx="4" class="btn-secondary"/>
        <text x="20" y="26" class="text-body">Désactiver toutes les règles</text>
      </g>
    </g>
    
    <!-- Rules Table Header -->
    <g transform="translate(0, 250)">
      <rect width="1100" height="40" class="bg-neutral-100"/>
      <text x="20" y="26" class="text-body" font-weight="600">Priorité</text>
      <text x="100" y="26" class="text-body" font-weight="600">Action</text>
      <text x="200" y="26" class="text-body" font-weight="600">Protocole</text>
      <text x="320" y="26" class="text-body" font-weight="600">IP Source</text>
      <text x="500" y="26" class="text-body" font-weight="600">Port Source</text>
      <text x="620" y="26" class="text-body" font-weight="600">IP Destination</text>
      <text x="800" y="26" class="text-body" font-weight="600">Port Dest.</text>
      <text x="920" y="26" class="text-body" font-weight="600">État</text>
      <text x="1020" y="26" class="text-body" font-weight="600">Actions</text>
    </g>
    
    <!-- Rule Row 1 -->
    <g transform="translate(0, 290)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-body">0</text>
      <text x="100" y="32" class="text-body">permit</text>
      <text x="200" y="32" class="text-body">TCP</text>
      <text x="320" y="32" class="text-body">any</text>
      <text x="500" y="32" class="text-body">any</text>
      <text x="620" y="32" class="text-body">192.168.1.10</text>
      <text x="800" y="32" class="text-body">22</text>
      <g transform="translate(920, 12)">
        <rect width="60" height="24" rx="12" class="badge-success"/>
        <text x="10" y="16" class="text-success">Actif</text>
      </g>
      <text x="1040" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Rule Row 2 -->
    <g transform="translate(0, 340)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-body">1</text>
      <text x="100" y="32" class="text-body">permit</text>
      <text x="200" y="32" class="text-body">TCP</text>
      <text x="320" y="32" class="text-body">any</text>
      <text x="500" y="32" class="text-body">any</text>
      <text x="620" y="32" class="text-body">192.168.1.10</text>
      <text x="800" y="32" class="text-body">80, 443</text>
      <g transform="translate(920, 12)">
        <rect width="60" height="24" rx="12" class="badge-success"/>
        <text x="10" y="16" class="text-success">Actif</text>
      </g>
      <text x="1040" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Rule Row 3 -->
    <g transform="translate(0, 390)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-body">2</text>
      <text x="100" y="32" class="text-body">deny</text>
      <text x="200" y="32" class="text-body">ICMP</text>
      <text x="320" y="32" class="text-body">any</text>
      <text x="500" y="32" class="text-body">any</text>
      <text x="620" y="32" class="text-body">any</text>
      <text x="800" y="32" class="text-body">-</text>
      <g transform="translate(920, 12)">
        <rect width="70" height="24" rx="12" class="badge-warning"/>
        <text x="10" y="16" class="text-warning">Inactif</text>
      </g>
      <text x="1040" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Rule Row 4 - Default deny -->
    <g transform="translate(0, 440)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-body">19</text>
      <text x="100" y="32" class="text-body" fill="#991B1B">deny</text>
      <text x="200" y="32" class="text-body">any</text>
      <text x="320" y="32" class="text-body">any</text>
      <text x="500" y="32" class="text-body">any</text>
      <text x="620" y="32" class="text-body">any</text>
      <text x="800" y="32" class="text-body">any</text>
      <g transform="translate(920, 12)">
        <rect width="60" height="24" rx="12" class="badge-success"/>
        <text x="10" y="16" class="text-success">Actif</text>
      </g>
      <text x="1040" y="32" class="text-muted">-</text>
    </g>
    
    <!-- Action Menu OPEN -->
    <g transform="translate(980, 290)">
      <rect width="150" height="120" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
      <text x="15" y="30" class="text-body">Modifier</text>
      <line x1="0" y1="45" x2="150" y2="45" stroke="#E5E7EB"/>
      <text x="15" y="70" class="text-body">Activer/Désactiver</text>
      <line x1="0" y1="85" x2="150" y2="85" stroke="#E5E7EB"/>
      <text x="15" y="110" class="text-body" fill="#991B1B">Supprimer</text>
    </g>
    
    <!-- Info -->
    <g transform="translate(0, 520)">
      <text class="text-muted">ℹ️ La règle 19 (deny all) est la règle par défaut et ne peut pas être modifiée.</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
