<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Move - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .input-field { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="700" class="bg-muted"/>
  <rect width="1440" height="700" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(370, 80)">
    <rect width="700" height="540" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <g transform="translate(0, 0)">
      <rect width="700" height="60" rx="8" class="bg-neutral-100"/>
      <text x="30" y="38" class="text-title">Déplacer le bloc IP</text>
      <text x="650" y="38" class="text-muted" style="cursor:pointer">✕</text>
    </g>
    
    <!-- Content -->
    <g transform="translate(30, 90)">
      <!-- Current info -->
      <text class="text-body" font-weight="600">Bloc IP à déplacer</text>
      <g transform="translate(0, 25)">
        <rect width="640" height="50" rx="4" class="bg-neutral-100"/>
        <text x="15" y="32" class="text-body">192.168.1.0/28</text>
        <text x="200" y="32" class="text-muted">Actuellement sur : ns1234567.ip-192-168-1.eu</text>
      </g>
      
      <!-- Service destination -->
      <text y="110" class="text-body" font-weight="600">Service de destination *</text>
      <text y="130" class="text-muted">Sélectionnez le service vers lequel déplacer ce bloc IP.</text>
      
      <g transform="translate(0, 150)">
        <rect width="640" height="44" rx="4" class="input-field"/>
        <text x="15" y="28" class="text-body">ns9876543.ip-10-0-0.eu</text>
        <text x="610" y="28" class="text-muted">▼</text>
      </g>
      
      <!-- Dropdown OPEN -->
      <g transform="translate(0, 194)">
        <rect width="640" height="144" rx="4" fill="white" stroke="#E5E7EB"/>
        <rect x="0" y="0" width="640" height="36" fill="#E8F0FE"/>
        <text x="15" y="24" class="text-link">ns9876543.ip-10-0-0.eu</text>
        <text x="15" y="60" class="text-body">ns5555555.ip-172-16-0.eu</text>
        <text x="15" y="96" class="text-body">vps-abc123.vps.ovh.net</text>
        <text x="15" y="132" class="text-body">IP Parking (non associé)</text>
      </g>
      
      <!-- Warning -->
      <g transform="translate(0, 360)">
        <rect width="640" height="60" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
        <text x="15" y="25" class="text-body" font-weight="600">⚠️ Attention</text>
        <text x="15" y="45" class="text-muted">Le déplacement peut entraîner une courte interruption de service.</text>
      </g>
    </g>
    
    <!-- Footer -->
    <g transform="translate(30, 470)">
      <line x1="0" y1="0" x2="640" y2="0" stroke="#E5E7EB"/>
      <g transform="translate(380, 30)">
        <rect width="120" height="40" rx="4" class="btn-secondary"/>
        <a href="/static/bare-metal/ip/ip.html" style="cursor:pointer"><text x="35" y="26" class="text-body">Annuler</text></a>
      </g>
      <g transform="translate(520, 30)">
        <rect width="120" height="40" rx="4" class="btn-primary"/>
        <text x="25" y="26" class="text-white">Déplacer</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
