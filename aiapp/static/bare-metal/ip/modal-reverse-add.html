<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Reverse Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="420" viewBox="0 0 600 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Ajouter un reverse IPv6</title>

  <!-- Overlay -->
  <rect width="600" height="420" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="360" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="500" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter un reverse IPv6</text>
  <text x="520" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Info message -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="400" height="40" rx="4" fill="#EFF6FF"/>
    <text x="15" y="25" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Entrez l'adresse IPv6 et le reverse DNS associé.</text>
  </g>

  <!-- Content -->
  <g transform="translate(80, 165)">
    <!-- IP Block (disabled) -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Bloc IP</text>
    <rect x="0" y="15" width="400" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">2001:41d0:xxxx::/56</text>

    <!-- IPv6 address -->
    <text x="0" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Adresse IPv6 *</text>
    <rect x="0" y="95" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="122" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">2001:41d0:xxxx::1</text>

    <!-- Reverse DNS -->
    <text x="0" y="160" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Reverse DNS *</text>
    <rect x="0" y="175" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="202" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">mail.example.com</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(280, 340)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/ip/ip.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="28" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Valider</text>
  </g>
</svg>

  </div>
</body>
</html>
