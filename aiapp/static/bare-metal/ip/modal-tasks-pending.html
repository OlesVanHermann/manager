<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Tasks Pending - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="400" viewBox="0 0 650 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Tâches en cours</title>

  <!-- Overlay -->
  <rect width="650" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="550" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="550" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Tâches en cours</text>
  <text x="570" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Task 1 -->
    <rect x="0" y="0" width="450" height="60" rx="4" fill="white" stroke="#E5E7EB"/>
    <rect x="0" y="0" width="4" height="60" rx="2" fill="#F59E0B"/>
    <text x="20" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Migration IP Failover</text>
    <text x="20" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">51.210.xxx.100 → Additional IP</text>
    <rect x="350" y="18" width="80" height="24" rx="4" fill="#FEF3C7"/>
    <text x="365" y="35" fill="#92400E" font-family="system-ui, sans-serif" font-size="10">En cours</text>

    <!-- Task 2 -->
    <rect x="0" y="75" width="450" height="60" rx="4" fill="white" stroke="#E5E7EB"/>
    <rect x="0" y="75" width="4" height="60" rx="2" fill="#0050D7"/>
    <text x="20" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Attribution reverse DNS</text>
    <text x="20" y="120" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">51.210.xxx.101 → mail.example.com</text>
    <rect x="350" y="93" width="80" height="24" rx="4" fill="#DBEAFE"/>
    <text x="365" y="110" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="10">Planifiée</text>

    <!-- Task 3 -->
    <rect x="0" y="150" width="450" height="60" rx="4" fill="white" stroke="#E5E7EB"/>
    <rect x="0" y="150" width="4" height="60" rx="2" fill="#10B981"/>
    <text x="20" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Génération certificat SSL</text>
    <text x="20" y="195" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">server.example.com</text>
    <rect x="350" y="168" width="80" height="24" rx="4" fill="#DCFCE7"/>
    <text x="365" y="185" fill="#166534" font-family="system-ui, sans-serif" font-size="10">Terminée</text>
  </g>

  <!-- Close button -->
  <g transform="translate(450, 320)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <a href="/static/bare-metal/ip/ip.html" style="cursor:pointer"><text x="30" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Fermer</text></a>
  </g>
</svg>

  </div>
</body>
</html>
