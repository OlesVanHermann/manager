<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Reverse Update - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Modifier le reverse DNS</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier le reverse</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">Ã—</text>

  <!-- Info message -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="350" height="35" rx="4" fill="#EFF6FF"/>
    <text x="15" y="22" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">Le reverse DNS doit pointer vers une IP valide.</text>
  </g>

  <!-- Content -->
  <g transform="translate(80, 155)">
    <!-- IP address (disabled) -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Adresse IP</text>
    <rect x="0" y="15" width="350" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">51.210.xxx.100</text>

    <!-- Reverse DNS -->
    <text x="0" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Reverse DNS *</text>
    <rect x="0" y="95" width="350" height="40" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
    <text x="15" y="122" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">server01.example.com</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 300)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/ip/ip.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="22" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>

  </div>
</body>
</html>
