<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Vrack - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="480" viewBox="0 0 1100 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - IPs dans vRack</title>

  <!-- Background -->
  <rect width="1100" height="480" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="1100" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">IPs dans vRack</text>

  <!-- Description -->
  <text x="30" y="95" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Gérez les blocs IP associés à vos vRacks pour la communication privée entre services.</text>

  <!-- vRack selector -->
  <g transform="translate(30, 120)">
    <text x="0" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">vRack :</text>
    <rect x="60" y="0" width="200" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="75" y="21" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">pn-123456</text>
    <text x="235" y="21" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>
  </g>

  <!-- IP blocks table -->
  <g transform="translate(30, 175)">
    <!-- Header -->
    <rect x="0" y="0" width="1040" height="40" fill="#F3F4F6"/>
    <text x="20" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Bloc IP</text>
    <text x="250" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Zone</text>
    <text x="450" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Gateway</text>
    <text x="650" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">VLAN</text>
    <text x="850" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>

    <!-- Row 1 -->
    <rect x="0" y="40" width="1040" height="50" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="72" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.0.0/24</text>
    <text x="250" y="72" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">rbx</text>
    <text x="450" y="72" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.0.1</text>
    <text x="650" y="72" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">100</text>
    <text x="850" y="72" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

    <!-- Row 2 -->
    <rect x="0" y="90" width="1040" height="50" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="122" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.1.0/24</text>
    <text x="250" y="122" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">gra</text>
    <text x="450" y="122" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.1.1</text>
    <text x="650" y="122" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">200</text>
    <text x="850" y="122" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

    <!-- Row 3 -->
    <rect x="0" y="140" width="1040" height="50" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="172" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.168.0.0/16</text>
    <text x="250" y="172" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">sbg</text>
    <text x="450" y="172" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.168.0.1</text>
    <text x="650" y="172" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">0</text>
    <text x="850" y="172" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
  </g>

  <!-- Pagination -->
  <g transform="translate(30, 400)">
    <text x="0" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3 blocs IP</text>
  </g>
</svg>

  </div>
</body>
</html>
