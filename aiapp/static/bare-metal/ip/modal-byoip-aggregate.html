<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Byoip Aggregate - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Agréger un bloc BYOIP</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="500" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Agréger le bloc 192.0.2.0/24</text>
  <text x="520" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Sélectionnez la taille du bloc parent :</text>

    <!-- Select -->
    <rect x="0" y="20" width="300" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="47" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.0.2.0/23</text>
    <text x="275" y="47" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Configuration preview -->
    <rect x="0" y="85" width="400" height="180" rx="4" fill="#F3F4F6"/>
    <text x="15" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Configuration résultante :</text>

    <text x="15" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Blocs enfants qui seront agrégés :</text>

    <g transform="translate(25, 170)">
      <circle cx="5" cy="5" r="3" fill="#0050D7"/>
      <text x="15" y="10" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">192.0.2.0/24</text>

      <circle cx="5" cy="30" r="3" fill="#0050D7"/>
      <text x="15" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">192.0.3.0/24</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(280, 370)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/ip/ip.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="28" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Agréger</text>
  </g>
</svg>

  </div>
</body>
</html>
