<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Byoip - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-warning { fill: #FEF3C7; }
      .text-success { fill: #03543F; font-size: 12px; }
      .text-warning { fill: #92400E; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white">Bare Metal Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="840" class="bg-white"/>
    <rect x="0" y="120" width="240" height="40" class="bg-primary" opacity="0.1"/>
    <text x="20" y="40" class="text-muted" font-size="12">NETWORK</text>
    <text x="20" y="145" class="text-link" font-weight="600">IP</text>
    <text x="40" y="175" class="text-body">Toutes les IP</text>
    <text x="40" y="205" class="text-link">BYOIP</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted">IP</text>
    <text x="30" class="text-muted">›</text>
    <text x="45" class="text-body">Bring Your Own IP (BYOIP)</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">Bring Your Own IP (BYOIP)</text>
    
    <!-- Info Box -->
    <g transform="translate(0, 80)">
      <rect width="1100" height="90" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
      <text x="20" y="25" class="text-body" font-weight="600">ℹ️ Qu'est-ce que BYOIP ?</text>
      <text x="20" y="50" class="text-muted">BYOIP vous permet d'utiliser vos propres plages d'adresses IP sur l'infrastructure OVHcloud.</text>
      <text x="20" y="70" class="text-muted">Vous devez être le propriétaire légitime des blocs IP et les avoir déclarés auprès d'un RIR (RIPE, ARIN, etc.).</text>
    </g>
    
    <!-- Action Buttons -->
    <g transform="translate(0, 190)">
      <g>
        <rect width="180" height="40" rx="4" class="btn-primary"/>
        <text x="20" y="26" class="text-white">Importer un bloc IP</text>
      </g>
      <g transform="translate(200, 0)">
        <rect width="140" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="20" y="26" class="text-body">Documentation</text>
      </g>
    </g>
    
    <!-- Table Header -->
    <g transform="translate(0, 260)">
      <rect width="1100" height="40" class="bg-neutral-100"/>
      <text x="20" y="26" class="text-body" font-weight="600">Bloc IP</text>
      <text x="200" y="26" class="text-body" font-weight="600">RIR</text>
      <text x="300" y="26" class="text-body" font-weight="600">Service associé</text>
      <text x="550" y="26" class="text-body" font-weight="600">État</text>
      <text x="700" y="26" class="text-body" font-weight="600">Date d'import</text>
      <text x="900" y="26" class="text-body" font-weight="600">Actions</text>
    </g>
    
    <!-- Row 1 -->
    <g transform="translate(0, 300)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-link">203.0.113.0/24</text>
      <text x="200" y="32" class="text-body">RIPE</text>
      <text x="300" y="32" class="text-body">ns1234567.ip-192-168-1.eu</text>
      <g transform="translate(550, 12)">
        <rect width="60" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="text-success">Actif</text>
      </g>
      <text x="700" y="32" class="text-body">15/06/2025</text>
      <text x="920" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Row 2 -->
    <g transform="translate(0, 350)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-link">198.51.100.0/24</text>
      <text x="200" y="32" class="text-body">ARIN</text>
      <text x="300" y="32" class="text-body">pcc-192-168-1-1.ovh.com</text>
      <g transform="translate(550, 12)">
        <rect width="60" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="text-success">Actif</text>
      </g>
      <text x="700" y="32" class="text-body">20/08/2025</text>
      <text x="920" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Row 3 - Pending -->
    <g transform="translate(0, 400)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-link">192.0.2.0/24</text>
      <text x="200" y="32" class="text-body">RIPE</text>
      <text x="300" y="32" class="text-muted">Non associé</text>
      <g transform="translate(550, 12)">
        <rect width="90" height="24" rx="12" class="badge-warning"/>
        <text x="10" y="16" class="text-warning">En attente</text>
      </g>
      <text x="700" y="32" class="text-body">27/12/2025</text>
      <text x="920" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Action Menu OPEN -->
    <g transform="translate(850, 300)">
      <rect width="180" height="150" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="30" class="text-body">Voir détails</text>
      <line x1="0" y1="45" x2="180" y2="45" stroke="#E5E7EB"/>
      <text x="15" y="70" class="text-body">Diviser le bloc</text>
      <line x1="0" y1="85" x2="180" y2="85" stroke="#E5E7EB"/>
      <text x="15" y="110" class="text-body">Agréger les blocs</text>
      <line x1="0" y1="125" x2="180" y2="125" stroke="#E5E7EB"/>
      <text x="15" y="145" class="text-body" fill="#991B1B">Retirer</text>
    </g>
    
    <!-- Requirements section -->
    <g transform="translate(0, 480)">
      <rect width="1100" height="140" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="30" class="text-body" font-weight="600">Prérequis pour BYOIP</text>
      <text x="20" y="60" class="text-muted">• Posséder un bloc IP /24 minimum (IPv4) ou /48 (IPv6)</text>
      <text x="20" y="80" class="text-muted">• Être le propriétaire légitime enregistré auprès d'un RIR</text>
      <text x="20" y="100" class="text-muted">• Créer une autorisation ROA (Route Origin Authorization)</text>
      <text x="20" y="120" class="text-muted">• Configurer les objets route dans la base RIPE/ARIN</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
