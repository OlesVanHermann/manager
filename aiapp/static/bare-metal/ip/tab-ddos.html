<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Ddos - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="500" viewBox="0 0 1100 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Protection DDoS</title>

  <!-- Background -->
  <rect width="1100" height="500" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="1100" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Protection DDoS</text>

  <!-- Stats cards -->
  <g transform="translate(30, 85)">
    <!-- Card 1: Protected IPs -->
    <rect x="0" y="0" width="250" height="90" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">IPs protégées</text>
    <text x="20" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">156</text>
    <text x="80" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">/ 156</text>
    <rect x="20" y="70" width="200" height="4" rx="2" fill="#DCFCE7"/>

    <!-- Card 2: Attacks mitigated -->
    <rect x="280" y="0" width="250" height="90" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="300" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Attaques mitigées (30j)</text>
    <text x="300" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">24</text>
    <rect x="300" y="70" width="200" height="4" rx="2" fill="#0050D7"/>

    <!-- Card 3: Current status -->
    <rect x="560" y="0" width="250" height="90" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="580" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">État actuel</text>
    <rect x="580" y="45" width="80" height="28" rx="4" fill="#DCFCE7"/>
    <text x="595" y="65" fill="#166534" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Normal</text>

    <!-- Card 4: Last attack -->
    <rect x="840" y="0" width="200" height="90" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="860" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Dernière attaque</text>
    <text x="860" y="55" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Il y a 3 jours</text>
    <text x="860" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">UDP Flood - 4.2 Gbps</text>
  </g>

  <!-- Recent attacks table -->
  <g transform="translate(30, 200)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Attaques récentes</text>

    <!-- Header -->
    <rect x="0" y="20" width="1010" height="40" fill="#F3F4F6"/>
    <text x="20" y="46" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Date</text>
    <text x="180" y="46" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">IP ciblée</text>
    <text x="350" y="46" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type</text>
    <text x="500" y="46" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Volume max</text>
    <text x="650" y="46" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Durée</text>
    <text x="800" y="46" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Statut</text>

    <!-- Row 1 -->
    <rect x="0" y="60" width="1010" height="50" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="92" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">26/12/24 14:23</text>
    <text x="180" y="92" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">51.210.xxx.12</text>
    <text x="350" y="92" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">UDP Flood</text>
    <text x="500" y="92" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12" font-weight="500">4.2 Gbps</text>
    <text x="650" y="92" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">12 min</text>
    <rect x="800" y="77" width="70" height="24" rx="4" fill="#DCFCE7"/>
    <text x="815" y="94" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Mitigée</text>

    <!-- Row 2 -->
    <rect x="0" y="110" width="1010" height="50" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="142" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">24/12/24 08:45</text>
    <text x="180" y="142" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">51.210.xxx.25</text>
    <text x="350" y="142" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">SYN Flood</text>
    <text x="500" y="142" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="12" font-weight="500">1.8 Gbps</text>
    <text x="650" y="142" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">5 min</text>
    <rect x="800" y="127" width="70" height="24" rx="4" fill="#DCFCE7"/>
    <text x="815" y="144" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Mitigée</text>

    <!-- Row 3 -->
    <rect x="0" y="160" width="1010" height="50" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="192" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">20/12/24 22:10</text>
    <text x="180" y="192" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">51.210.xxx.100</text>
    <text x="350" y="192" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">DNS Amplification</text>
    <text x="500" y="192" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12" font-weight="500">8.5 Gbps</text>
    <text x="650" y="192" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">25 min</text>
    <rect x="800" y="177" width="70" height="24" rx="4" fill="#DCFCE7"/>
    <text x="815" y="194" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Mitigée</text>
  </g>
</svg>

  </div>
</body>
</html>
