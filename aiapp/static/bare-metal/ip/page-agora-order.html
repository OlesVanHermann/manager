<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Agora Order - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="450" viewBox="0 0 1100 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Commander des IPs additionnelles</title>

  <!-- Background -->
  <rect width="1100" height="450" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="1100" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Commander des IPs additionnelles</text>

  <!-- Back button -->
  <text x="30" y="90" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Retour</text>

  <!-- Section title -->
  <g transform="translate(30, 120)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Sélectionnez le type d'IP</text>
    <text x="0" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Choisissez entre IPv4 et IPv6 selon vos besoins.</text>
  </g>

  <!-- IP Type cards -->
  <g transform="translate(30, 180)">
    <!-- IPv4 Card -->
    <rect x="0" y="0" width="300" height="220" rx="8" fill="white" stroke="#E5E7EB"/>
    <rect x="0" y="0" width="300" height="220" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>

    <text x="150" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600" text-anchor="middle">IPv4</text>

    <text x="20" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Adresses IPv4 pour vos serveurs.</text>
    <text x="20" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Compatible avec tous les services</text>
    <text x="20" y="120" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">et applications.</text>

    <line x1="20" y1="150" x2="280" y2="150" stroke="#E5E7EB"/>

    <text x="150" y="180" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">À partir de</text>
    <text x="150" y="205" fill="#0050D7" font-family="system-ui, sans-serif" font-size="18" font-weight="600" text-anchor="middle">2,99 €/mois/IP</text>

    <!-- Selected indicator -->
    <circle cx="270" cy="30" r="10" fill="#0050D7"/>
    <text x="270" y="35" fill="white" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">✓</text>

    <!-- IPv6 Card -->
    <rect x="330" y="0" width="300" height="220" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="480" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600" text-anchor="middle">IPv6</text>

    <text x="350" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Bloc IPv6 /64 pour vos serveurs.</text>
    <text x="350" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Adressage illimité pour les</text>
    <text x="350" y="120" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">applications modernes.</text>

    <line x1="350" y1="150" x2="610" y2="150" stroke="#E5E7EB"/>

    <text x="480" y="185" fill="#10B981" font-family="system-ui, sans-serif" font-size="18" font-weight="600" text-anchor="middle">Gratuit</text>
  </g>
</svg>

  </div>
</body>
</html>
