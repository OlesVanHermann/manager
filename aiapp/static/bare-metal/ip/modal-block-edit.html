<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Block Edit - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Modifier le bloc (onglets)</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header (no colored bg for tabbed modal) -->
  <rect x="50" y="30" width="500" height="50" fill="white" stroke="#E5E7EB"/>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Info text -->
  <g transform="translate(80, 55)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Modifier les informations du bloc IP ou l'associer à une organisation.</text>
  </g>

  <!-- Tabs -->
  <g transform="translate(50, 80)">
    <!-- Active tab -->
    <rect x="0" y="0" width="150" height="40" fill="white"/>
    <rect x="0" y="36" width="150" height="4" fill="#0050D7"/>
    <text x="30" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Bloc réseau</text>

    <!-- Inactive tab -->
    <rect x="150" y="0" width="150" height="40" fill="#F9FAFB"/>
    <text x="180" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Organisation</text>

    <line x1="0" y1="40" x2="500" y2="40" stroke="#E5E7EB"/>
  </g>

  <!-- Tab content: Network -->
  <g transform="translate(80, 145)">
    <!-- Netname -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nom du bloc</text>
    <rect x="0" y="15" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">PRODUCTION-WEB</text>

    <!-- Description -->
    <text x="0" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Description</text>
    <rect x="0" y="95" width="400" height="100" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="125" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Serveurs web de production pour le site</text>
    <text x="15" y="145" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">principal et les API clients.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(300, 370)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/ip/ip.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="20" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Enregistrer</text>
  </g>
</svg>

  </div>
</body>
</html>
