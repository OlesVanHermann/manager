<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Byoip Disclaimer - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="420" viewBox="0 0 600 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Avertissement BYOIP</title>

  <!-- Overlay -->
  <rect width="600" height="420" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="360" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="500" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Bring Your Own IP</text>
  <text x="520" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">En utilisant le service BYOIP, vous acceptez les conditions suivantes :</text>

    <!-- Point 1 -->
    <g transform="translate(0, 35)">
      <circle cx="8" cy="8" r="4" fill="#0050D7"/>
      <text x="25" y="12" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Vous devez être propriétaire légitime des blocs IP annoncés.</text>
    </g>

    <!-- Point 2 -->
    <g transform="translate(0, 70)">
      <circle cx="8" cy="8" r="4" fill="#0050D7"/>
      <text x="25" y="12" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Les blocs IP doivent être enregistrés auprès d'un RIR (RIPE, ARIN, etc.).</text>
    </g>

    <!-- Point 3 -->
    <g transform="translate(0, 105)">
      <circle cx="8" cy="8" r="4" fill="#0050D7"/>
      <text x="25" y="12" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Vous êtes responsable de la configuration du routage BGP.</text>
    </g>

    <!-- Warning -->
    <rect x="0" y="145" width="400" height="60" rx="4" fill="#FEF3C7"/>
    <text x="15" y="170" fill="#92400E" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Délai d'activation</text>
    <text x="15" y="190" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">L'activation peut prendre jusqu'à 48h selon les vérifications nécessaires.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(280, 340)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/ip/ip.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="22" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>

  </div>
</body>
</html>
