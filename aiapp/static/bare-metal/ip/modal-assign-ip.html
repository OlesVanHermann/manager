<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Assign Ip - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="360" viewBox="0 0 550 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Assigner une adresse IP</title>

  <!-- Overlay -->
  <rect width="550" height="360" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="300" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Assigner l'adresse IP</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Adresse IP</text>
    <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">51.210.xxx.102</text>

    <!-- Service selection -->
    <text x="0" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Service de destination *</text>
    <rect x="0" y="60" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="87" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ns1234570.ip-51-210-xxx.eu</text>
    <text x="325" y="87" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Next hop (optional) -->
    <text x="0" y="125" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Adresse de nexthop (optionnel)</text>
    <rect x="0" y="140" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="167" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">IP du service cible</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 280)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/ip/ip.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Assigner</text>
  </g>
</svg>

  </div>
</body>
</html>
