<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Failover - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="500" viewBox="0 0 1100 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - IP Failover</title>

  <!-- Background -->
  <rect width="1100" height="500" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="1100" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">IP Failover</text>

  <!-- Alert banner -->
  <g transform="translate(30, 80)">
    <rect x="0" y="0" width="1040" height="50" rx="4" fill="#FEF3C7"/>
    <text x="20" y="30" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">3 alertes détectées sur vos adresses IP.</text>
    <text x="320" y="30" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" text-decoration="underline">Voir les détails ▼</text>
  </g>

  <!-- Description -->
  <text x="30" y="165" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Gérez vos adresses IP Failover assignées à vos serveurs.</text>

  <!-- Filter toggle -->
  <g transform="translate(30, 190)">
    <text x="0" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Afficher uniquement les IPs non utilisées</text>
    <rect x="230" y="2" width="40" height="22" rx="11" fill="#E5E7EB"/>
    <circle cx="242" cy="13" r="8" fill="white"/>
  </g>

  <!-- IP Table -->
  <g transform="translate(30, 235)">
    <!-- Header -->
    <rect x="0" y="0" width="1040" height="40" fill="#F3F4F6"/>
    <text x="20" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Adresse IP</text>
    <text x="200" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Service associé</text>
    <text x="450" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Reverse</text>
    <text x="700" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Statut</text>
    <text x="900" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>

    <!-- Row 1 -->
    <rect x="0" y="40" width="1040" height="50" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="72" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">51.210.xxx.100</text>
    <text x="200" y="72" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">ns1234567.ip-51-210-xxx.eu</text>
    <text x="450" y="72" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">mail.example.com</text>
    <rect x="700" y="55" width="60" height="24" rx="4" fill="#DCFCE7"/>
    <text x="715" y="72" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Actif</text>
    <text x="900" y="72" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

    <!-- Row 2 -->
    <rect x="0" y="90" width="1040" height="50" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="122" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">51.210.xxx.101</text>
    <text x="200" y="122" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">ns1234568.ip-51-210-xxx.eu</text>
    <text x="450" y="122" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">www.example.com</text>
    <rect x="700" y="105" width="60" height="24" rx="4" fill="#DCFCE7"/>
    <text x="715" y="122" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Actif</text>
    <text x="900" y="122" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

    <!-- Row 3 -->
    <rect x="0" y="140" width="1040" height="50" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="172" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">51.210.xxx.102</text>
    <text x="200" y="172" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Non assignée</text>
    <text x="450" y="172" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">-</text>
    <rect x="700" y="155" width="80" height="24" rx="4" fill="#F3F4F6"/>
    <text x="710" y="172" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Non utilisée</text>
    <text x="900" y="172" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
  </g>

  <!-- Pagination -->
  <g transform="translate(30, 450)">
    <text x="0" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3 IPs sur 3</text>
  </g>
</svg>

  </div>
</body>
</html>
