<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Rescue - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 22px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-mono { font-family: 'Source Code Pro', monospace; font-size: 13px; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .warning-banner { fill: #FEF3C7; stroke: #F59E0B; }
      .card-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .card-unselected { fill: #FFFFFF; stroke: #E5E7EB; }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #E5E7EB; }
      .step-complete { fill: #10B981; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="750" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  <rect x="240" y="60" width="1" height="690" class="border"/>
  
  <!-- Content Area -->
  <g transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-link">VPS</text>
    <text x="30" y="0" class="text-muted">/</text>
    <text x="45" y="0" class="text-link">vps-abc12345</text>
    <text x="145" y="0" class="text-muted">/</text>
    <text x="160" y="0" class="text-body">Mode rescue</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">Redémarrer en mode rescue</text>
    
    <!-- Stepper -->
    <g transform="translate(0, 90)">
      <!-- Step 1 - Complete -->
      <circle cx="20" cy="20" r="20" class="step-complete"/>
      <text x="20" y="26" class="text-white" font-size="14" text-anchor="middle">✓</text>
      <text x="50" y="26" class="text-body" font-weight="600">Type de rescue</text>
      
      <line x1="70" y1="20" x2="280" y2="20" stroke="#E5E7EB" stroke-width="2"/>
      
      <!-- Step 2 - Active -->
      <circle cx="300" cy="20" r="20" class="step-active"/>
      <text x="300" y="26" class="text-white" font-size="14" text-anchor="middle">2</text>
      <text x="330" y="26" class="text-body" font-weight="600">Clé SSH</text>
      
      <line x1="350" y1="20" x2="560" y2="20" stroke="#E5E7EB" stroke-width="2"/>
      
      <!-- Step 3 - Inactive -->
      <circle cx="580" cy="20" r="20" class="step-inactive"/>
      <text x="580" y="26" class="text-muted" font-size="14" text-anchor="middle">3</text>
      <text x="610" y="26" class="text-muted">Confirmation</text>
    </g>
    
    <!-- Warning -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="900" height="60" rx="4" class="warning-banner"/>
      <text x="20" y="20" class="text-body">⚠️ Le mode rescue redémarrera votre VPS sur un système temporaire.</text>
      <text x="20" y="40" class="text-muted">Vos données seront accessibles mais les services ne démarreront pas automatiquement.</text>
    </g>
    
    <!-- SSH Key Selection -->
    <g transform="translate(0, 250)">
      <text x="0" y="0" class="text-subtitle">Clé SSH pour l'accès rescue</text>
      <text x="0" y="25" class="text-muted">Sélectionnez une clé SSH pour accéder au mode rescue</text>
      
      <!-- Key 1 (selected) -->
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="430" height="80" rx="8" class="card-selected"/>
        <circle cx="30" cy="40" r="10" fill="#0050D7"/>
        <circle cx="30" cy="40" r="4" fill="#FFFFFF"/>
        <text x="55" y="35" class="text-body" font-weight="600">MacBook Pro Personnel</text>
        <text x="55" y="55" class="text-mono" font-size="11">SHA256:nThbg6kXUpJWGl7E1IGOCspRomTxdCARLv...</text>
        <text x="55" y="75" class="text-muted" font-size="12">Ajoutée le 10 jan. 2024</text>
      </g>
      
      <!-- Key 2 -->
      <g transform="translate(450, 50)">
        <rect x="0" y="0" width="430" height="80" rx="8" class="card-unselected"/>
        <circle cx="30" cy="40" r="10" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="55" y="35" class="text-body" font-weight="600">Serveur CI/CD</text>
        <text x="55" y="55" class="text-mono" font-size="11">SHA256:AaBbCcDdEeFfGgHhIiJjKkLlMmNnOoPp...</text>
        <text x="55" y="75" class="text-muted" font-size="12">Ajoutée le 5 déc. 2023</text>
      </g>
      
      <!-- Add new key link -->
      <text x="0" y="160" class="text-link">+ Ajouter une nouvelle clé SSH</text>
    </g>
    
    <!-- Rescue Info -->
    <g transform="translate(0, 450)">
      <rect x="0" y="0" width="500" height="100" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="500" height="100" rx="8" class="border"/>
      
      <text x="20" y="30" class="text-subtitle">Informations de connexion</text>
      <text x="20" y="55" class="text-muted">Les identifiants seront envoyés à :</text>
      <text x="20" y="80" class="text-mono">admin@example.com</text>
    </g>
    
    <!-- Navigation Buttons -->
    <g transform="translate(0, 580)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <text x="50" y="26" class="text-body" text-anchor="middle">Retour</text>
      
      <rect x="780" y="0" width="120" height="40" rx="4" class="btn-primary"/>
      <text x="840" y="26" class="btn-text" text-anchor="middle">Suivant</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
