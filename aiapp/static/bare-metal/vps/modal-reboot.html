<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Reboot - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-italic { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-style: italic; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 10px 25px rgba(0,0,0,0.15)); }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .checkbox { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .checkbox-checked { fill: #0050D7; stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background with page behind -->
  <rect width="1440" height="600" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="540" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="600" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="600" height="380" rx="8" class="modal"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-title">Redémarrer le VPS</text>
    <text x="560" y="40" class="text-muted" style="cursor:pointer">✕</text>
    
    <!-- Separator -->
    <rect x="0" y="60" width="600" height="1" fill="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <text x="0" y="20" class="text-body">Êtes-vous sûr de vouloir redémarrer votre VPS ?</text>
      
      <text x="0" y="60" class="text-italic">Le redémarrage peut prendre quelques minutes.</text>
      <text x="0" y="80" class="text-italic">Votre VPS sera temporairement indisponible.</text>
      
      <!-- Checkbox -->
      <g transform="translate(0, 120)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
        <text x="30" y="14" class="text-body">Redémarrer en mode rescue</text>
        <text x="30" y="40" class="text-muted">Le mode rescue vous permet de diagnostiquer</text>
        <text x="30" y="58" class="text-muted">et réparer votre VPS en cas de problème.</text>
      </g>
    </g>
    
    <!-- Separator -->
    <rect x="0" y="300" width="600" height="1" fill="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(24, 320)">
      <rect x="360" y="0" width="90" height="40" rx="4" class="btn-outline"/>
      <a href="/static/bare-metal/vps/vps.html" style="cursor:pointer"><text x="383" y="26" class="text-body">Annuler</text></a>
      
      <rect x="460" y="0" width="115" height="40" rx="4" class="btn-primary"/>
      <text x="480" y="26" class="text-white">Confirmer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
