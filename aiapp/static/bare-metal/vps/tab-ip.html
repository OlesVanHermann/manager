<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Ip - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-tile-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-header { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .text-mono { font-family: 'Source Code Pro', monospace; font-size: 13px; fill: #1F2937; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-info { fill: #DBEAFE; }
      .badge-info-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #1E40AF; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .row-alt { fill: #F9FAFB; }
      .action-menu-dropdown { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="750" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  <rect x="240" y="60" width="1" height="690" class="border"/>
  
  <!-- Tabs -->
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-muted">Accueil</text>
    <text x="60" y="0" class="text-muted">Monitoring</text>
    <text x="150" y="0" class="text-muted">Snapshots</text>
    <text x="240" y="0" class="text-link" font-weight="600">IP</text>
    <rect x="240" y="8" width="20" height="3" class="bg-primary"/>
    <text x="280" y="0" class="text-muted">Sauvegardes</text>
  </g>
  
  <!-- Title & Action -->
  <g transform="translate(280, 150)">
    <text x="0" y="0" class="text-title">Adresses IP</text>
    
    <rect x="800" y="-25" width="180" height="36" rx="4" class="btn-primary"/>
    <text x="890" y="-2" class="btn-text" text-anchor="middle">+ Commander une IP</text>
  </g>
  
  <!-- Primary IP Card -->
  <g transform="translate(280, 200)">
    <rect x="0" y="0" width="500" height="140" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="500" height="140" rx="8" class="border"/>
    
    <text x="20" y="30" class="text-tile-title">IP principale</text>
    <rect x="110" y="15" width="70" height="22" rx="11" class="badge-success"/>
    <text x="125" y="30" class="badge-success-text">Active</text>
    
    <text x="20" y="65" class="text-muted">IPv4</text>
    <text x="100" y="65" class="text-mono">192.168.1.100</text>
    
    <text x="20" y="95" class="text-muted">IPv6</text>
    <text x="100" y="95" class="text-mono">2001:41d0:1:1b00::/56</text>
    
    <text x="20" y="125" class="text-muted">Reverse</text>
    <text x="100" y="125" class="text-mono">vps-abc12345.vps.ovh.net</text>
    <text x="380" y="125" class="text-link">Modifier</text>
  </g>
  
  <!-- Additional IPs -->
  <g transform="translate(280, 370)">
    <text x="0" y="0" class="text-tile-title">IP additionnelles</text>
    
    <!-- Table header -->
    <rect x="0" y="20" width="900" height="40" class="row-alt"/>
    <text x="20" y="46" class="text-header">ADRESSE IP</text>
    <text x="250" y="46" class="text-header">TYPE</text>
    <text x="400" y="46" class="text-header">REVERSE DNS</text>
    <text x="650" y="46" class="text-header">STATUT</text>
    <text x="800" y="46" class="text-header">ACTIONS</text>
    
    <!-- Row 1 -->
    <rect x="0" y="60" width="900" height="50" class="bg-white"/>
    <rect x="0" y="60" width="900" height="50" class="border"/>
    <text x="20" y="90" class="text-mono">192.168.1.101</text>
    <rect x="250" y="77" width="80" height="24" rx="12" class="badge-info"/>
    <text x="265" y="94" class="badge-info-text">Failover</text>
    <text x="400" y="90" class="text-mono">mail.example.com</text>
    <rect x="650" y="77" width="60" height="24" rx="12" class="badge-success"/>
    <text x="665" y="94" class="badge-success-text">Active</text>
    <text x="800" y="90" class="text-muted" font-size="18">⋮</text>
    
    <!-- Row 2 -->
    <rect x="0" y="110" width="900" height="50" class="row-alt"/>
    <rect x="0" y="110" width="900" height="50" class="border"/>
    <text x="20" y="140" class="text-mono">192.168.1.102</text>
    <rect x="250" y="127" width="80" height="24" rx="12" class="badge-info"/>
    <text x="265" y="144" class="badge-info-text">Failover</text>
    <text x="400" y="140" class="text-mono">www.example.com</text>
    <rect x="650" y="127" width="60" height="24" rx="12" class="badge-success"/>
    <text x="665" y="144" class="badge-success-text">Active</text>
    <text x="800" y="140" class="text-muted" font-size="18">⋮</text>
    
    <!-- Action Menu OUVERT sur Row 1 -->
    <g transform="translate(720, 65)">
      <rect x="0" y="0" width="160" height="100" rx="4" class="action-menu-dropdown"/>
      <text x="15" y="28" class="text-body">Modifier le reverse</text>
      <line x1="0" y1="40" x2="160" y2="40" stroke="#E5E7EB"/>
      <text x="15" y="63" class="text-body">Déplacer</text>
      <line x1="0" y1="75" x2="160" y2="75" stroke="#E5E7EB"/>
      <text x="15" y="93" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
