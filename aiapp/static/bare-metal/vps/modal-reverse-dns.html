<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Reverse Dns - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 380" width="600" height="380">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .input-bg { fill: #FFFFFF; stroke: #D1D5DB; }
      .info-box { fill: #E8F0FE; }
    </style>
  </defs>
  
  <!-- Modal container -->
  <rect width="600" height="380" rx="8" class="modal-bg"/>
  <rect width="600" height="380" rx="8" class="border"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="600" height="56" rx="8" class="modal-header"/>
  <text x="24" y="36" class="text-title">Modifier le Reverse DNS</text>
  <text x="560" y="36" class="text-muted" font-size="20" style="cursor:pointer">×</text>
  
  <!-- Info box -->
  <g transform="translate(24, 72)">
    <rect x="0" y="0" width="552" height="60" rx="4" class="info-box"/>
    <text x="15" y="22" class="text-body">Le reverse DNS permet d'associer un nom de domaine</text>
    <text x="15" y="42" class="text-body">à votre adresse IP (important pour les serveurs mail).</text>
  </g>
  
  <!-- Form -->
  <g transform="translate(24, 155)">
    <text x="0" y="0" class="text-label">Adresse IP</text>
    <rect x="0" y="15" width="552" height="40" rx="4" class="input-bg" style="fill:#F3F4F6"/>
    <text x="15" y="41" class="text-muted">51.210.123.45</text>
    
    <text x="0" y="85" class="text-label">Reverse DNS</text>
    <rect x="0" y="100" width="552" height="40" rx="4" class="input-bg"/>
    <text x="15" y="126" class="text-body">mail.mondomaine.com</text>
    
    <text x="0" y="160" class="text-muted" font-size="12">Le nom de domaine doit pointer vers cette IP (enregistrement A).</text>
  </g>
  
  <!-- Buttons -->
  <g transform="translate(24, 315)">
    <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
    <a href="/static/bare-metal/vps/vps.html" style="cursor:pointer"><text x="50" y="26" class="btn-text-secondary" text-anchor="middle">Annuler</text></a>
    
    <rect x="432" y="0" width="120" height="40" rx="4" class="btn-primary"/>
    <text x="492" y="26" class="btn-text-primary" text-anchor="middle">Modifier</text>
  </g>
</svg>

  </div>
</body>
</html>
