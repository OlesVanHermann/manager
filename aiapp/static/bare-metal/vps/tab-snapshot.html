<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Snapshot - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .tab-indicator { fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-info { fill: #E8F0FE; }
      .text-success { fill: #03543F; font-size: 12px; }
      .text-info { fill: #1E40AF; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="750" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white">Bare Metal Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="690" class="bg-white"/>
    <text x="20" y="40" class="text-muted" font-size="12">COMPUTE</text>
    <rect x="0" y="55" width="240" height="40" class="bg-primary" opacity="0.1"/>
    <text x="20" y="80" class="text-link" font-weight="600">VPS</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted">VPS</text>
    <text x="35" class="text-muted">›</text>
    <text x="50" class="text-muted">vps-abc123</text>
    <text x="140" class="text-muted">›</text>
    <text x="155" class="text-body">Snapshot</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">Snapshots - vps-abc123</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text class="text-tab">Tableau de bord</text>
      <text x="140" class="text-tab">Backup</text>
      <text x="210" class="text-tab-active">Snapshot</text>
      <rect x="210" y="5" width="65" height="3" class="tab-indicator"/>
      <text x="290" class="text-tab">IP</text>
      <text x="330" class="text-tab">Disques</text>
      <text x="410" class="text-tab">Monitoring</text>
    </g>
    
    <!-- Action Button -->
    <g transform="translate(0, 130)">
      <rect width="180" height="40" rx="4" class="btn-primary"/>
      <text x="20" y="26" class="text-white">Créer un snapshot</text>
    </g>
    
    <!-- Quota Info -->
    <g transform="translate(200, 130)">
      <text class="text-muted">Quota : 1 snapshot utilisé sur 1 disponible</text>
    </g>
    
    <!-- Snapshot List -->
    <g transform="translate(0, 190)">
      <rect width="1100" height="250" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="30" class="text-body" font-weight="600">Snapshots disponibles</text>
      
      <!-- Table Header -->
      <g transform="translate(20, 50)">
        <rect width="1060" height="35" class="bg-neutral-100"/>
        <text x="15" y="24" class="text-body" font-weight="600">Nom</text>
        <text x="250" y="24" class="text-body" font-weight="600">Date de création</text>
        <text x="450" y="24" class="text-body" font-weight="600">Taille</text>
        <text x="600" y="24" class="text-body" font-weight="600">État</text>
        <text x="800" y="24" class="text-body" font-weight="600">Actions</text>
      </g>
      
      <!-- Row 1 -->
      <g transform="translate(20, 85)">
        <text x="15" y="20" class="text-link">snapshot-pre-upgrade-2025</text>
        <text x="250" y="20" class="text-body">20/12/2025 14:30</text>
        <text x="450" y="20" class="text-body">15.2 GB</text>
        <g transform="translate(600, 5)">
          <rect width="90" height="22" rx="11" class="badge-success"/>
          <text x="12" y="15" class="text-success">Disponible</text>
        </g>
        <text x="820" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Action Menu OPEN -->
      <g transform="translate(750, 85)">
        <rect width="160" height="120" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="30" class="text-body">Restaurer</text>
        <line x1="0" y1="45" x2="160" y2="45" stroke="#E5E7EB"/>
        <text x="15" y="70" class="text-body">Renommer</text>
        <line x1="0" y1="85" x2="160" y2="85" stroke="#E5E7EB"/>
        <text x="15" y="110" class="text-body" fill="#991B1B">Supprimer</text>
      </g>
      
      <!-- Info -->
      <text x="20" y="230" class="text-muted">Affichage 1 sur 1 snapshot</text>
    </g>
    
    <!-- Info Box -->
    <g transform="translate(0, 460)">
      <rect width="1100" height="100" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
      <text x="20" y="30" class="text-body" font-weight="600">ℹ️ À propos des snapshots</text>
      <text x="20" y="55" class="text-muted">Un snapshot est une image instantanée de votre VPS. Vous pouvez l'utiliser pour restaurer</text>
      <text x="20" y="75" class="text-muted">votre VPS à un état antérieur ou pour créer un nouveau VPS identique.</text>
      <text x="20" y="95" class="text-link">Commander des snapshots supplémentaires →</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
