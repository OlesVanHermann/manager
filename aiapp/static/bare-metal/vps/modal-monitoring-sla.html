<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Monitoring Sla - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="280" viewBox="0 0 550 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>VPS - Supervision SLA</title>

  <!-- Overlay -->
  <rect width="550" height="280" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="220" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supervision SLA</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Supervision SLA : </text>
    <text x="120" y="0" fill="#10B981" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Activée</text>

    <!-- Info box with monitored IPs -->
    <rect x="0" y="25" width="350" height="70" rx="4" fill="#EFF6FF" stroke="#0050D7" stroke-width="1"/>
    <text x="15" y="45" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Adresses IP supervisées :</text>
    <text x="15" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">• 51.210.xxx.xxx</text>
    <text x="15" y="82" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">• 2001:41d0:xxx:xxxx::xxxx</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 200)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/vps/vps.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="18" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>

  </div>
</body>
</html>
