<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Backup - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .tab-indicator { fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-warning { fill: #FEF3C7; }
      .text-success { fill: #03543F; font-size: 12px; }
      .text-warning { fill: #92400E; font-size: 12px; }
      .toggle-on { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white">Bare Metal Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="740" class="bg-white"/>
    <text x="20" y="40" class="text-muted" font-size="12">COMPUTE</text>
    <rect x="0" y="55" width="240" height="40" class="bg-primary" opacity="0.1"/>
    <text x="20" y="80" class="text-link" font-weight="600">VPS</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted">VPS</text>
    <text x="35" class="text-muted">›</text>
    <text x="50" class="text-muted">vps-abc123</text>
    <text x="140" class="text-muted">›</text>
    <text x="155" class="text-body">Backup</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">Backup automatique - vps-abc123</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text class="text-tab">Tableau de bord</text>
      <text x="140" class="text-tab-active">Backup</text>
      <rect x="140" y="5" width="50" height="3" class="tab-indicator"/>
      <text x="210" class="text-tab">Snapshot</text>
      <text x="290" class="text-tab">IP</text>
      <text x="330" class="text-tab">Disques</text>
      <text x="410" class="text-tab">Monitoring</text>
    </g>
    
    <!-- Backup Status Card -->
    <g transform="translate(0, 130)">
      <rect width="1100" height="120" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="30" class="text-body" font-weight="600">État du backup automatique</text>
      
      <g transform="translate(20, 55)">
        <text class="text-body">Backup automatique</text>
        <g transform="translate(200, -8)">
          <rect width="50" height="26" rx="13" class="toggle-on"/>
          <circle cx="37" cy="13" r="10" fill="white"/>
        </g>
        <g transform="translate(270, -5)">
          <rect width="60" height="24" rx="12" class="badge-success"/>
          <text x="15" y="16" class="text-success">Actif</text>
        </g>
      </g>
      
      <g transform="translate(20, 90)">
        <text class="text-muted">Prochaine sauvegarde prévue : 28/12/2025 à 03:00</text>
        <text x="450" class="text-muted">Rétention : 7 jours (7 backups maximum)</text>
      </g>
    </g>
    
    <!-- Backup List -->
    <g transform="translate(0, 270)">
      <rect width="1100" height="350" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="30" class="text-body" font-weight="600">Sauvegardes disponibles</text>
      
      <!-- Table Header -->
      <g transform="translate(20, 50)">
        <rect width="1060" height="35" class="bg-neutral-100"/>
        <text x="15" y="24" class="text-body" font-weight="600">Date</text>
        <text x="250" y="24" class="text-body" font-weight="600">Taille</text>
        <text x="400" y="24" class="text-body" font-weight="600">Type</text>
        <text x="550" y="24" class="text-body" font-weight="600">État</text>
        <text x="750" y="24" class="text-body" font-weight="600">Actions</text>
      </g>
      
      <!-- Row 1 -->
      <g transform="translate(20, 85)">
        <text x="15" y="20" class="text-body">27/12/2025 03:00</text>
        <text x="250" y="20" class="text-body">12.4 GB</text>
        <text x="400" y="20" class="text-body">Automatique</text>
        <g transform="translate(550, 5)">
          <rect width="70" height="22" rx="11" class="badge-success"/>
          <text x="12" y="15" class="text-success">Complet</text>
        </g>
        <text x="770" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Row 2 -->
      <g transform="translate(20, 120)">
        <text x="15" y="20" class="text-body">26/12/2025 03:00</text>
        <text x="250" y="20" class="text-body">12.3 GB</text>
        <text x="400" y="20" class="text-body">Automatique</text>
        <g transform="translate(550, 5)">
          <rect width="70" height="22" rx="11" class="badge-success"/>
          <text x="12" y="15" class="text-success">Complet</text>
        </g>
        <text x="770" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Row 3 -->
      <g transform="translate(20, 155)">
        <text x="15" y="20" class="text-body">25/12/2025 03:00</text>
        <text x="250" y="20" class="text-body">12.2 GB</text>
        <text x="400" y="20" class="text-body">Automatique</text>
        <g transform="translate(550, 5)">
          <rect width="70" height="22" rx="11" class="badge-success"/>
          <text x="12" y="15" class="text-success">Complet</text>
        </g>
        <text x="770" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Row 4 - In Progress -->
      <g transform="translate(20, 190)">
        <text x="15" y="20" class="text-body">24/12/2025 03:00</text>
        <text x="250" y="20" class="text-body">12.1 GB</text>
        <text x="400" y="20" class="text-body">Automatique</text>
        <g transform="translate(550, 5)">
          <rect width="70" height="22" rx="11" class="badge-success"/>
          <text x="12" y="15" class="text-success">Complet</text>
        </g>
        <text x="770" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Action Menu OPEN -->
      <g transform="translate(700, 85)">
        <rect width="160" height="120" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="30" class="text-body">Restaurer</text>
        <line x1="0" y1="45" x2="160" y2="45" stroke="#E5E7EB"/>
        <text x="15" y="70" class="text-body">Monter en lecture</text>
        <line x1="0" y1="85" x2="160" y2="85" stroke="#E5E7EB"/>
        <text x="15" y="110" class="text-body" fill="#991B1B">Supprimer</text>
      </g>
      
      <!-- Pagination -->
      <text x="20" y="330" class="text-muted">Affichage 1-4 sur 7 sauvegardes</text>
    </g>
    
    <!-- Info Box -->
    <g transform="translate(0, 640)">
      <rect width="1100" height="70" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
      <text x="20" y="25" class="text-body">ℹ️ Le backup automatique effectue une sauvegarde complète chaque nuit à 03:00.</text>
      <text x="20" y="50" class="text-muted">Les sauvegardes sont conservées pendant 7 jours. Vous pouvez restaurer ou monter un backup à tout moment.</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
