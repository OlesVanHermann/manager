<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Boot - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 550" width="1440" height="550">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .card-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .card-unselected { fill: #FFFFFF; stroke: #E5E7EB; }
      .info-banner { fill: #E8F0FE; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="550" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="490" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="550" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(370, 80)">
    <rect x="0" y="0" width="700" height="390" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Mode de démarrage</text>
    <text x="650" y="45" class="text-muted" font-size="24" style="cursor:pointer">×</text>
    
    <line x1="0" y1="70" x2="700" y2="70" stroke="#E5E7EB"/>
    
    <!-- Info -->
    <g transform="translate(30, 90)">
      <rect x="0" y="0" width="640" height="40" rx="4" class="info-banner"/>
      <text x="20" y="25" class="text-body">ℹ️ Le VPS redémarrera avec le mode sélectionné.</text>
    </g>
    
    <!-- Boot Options -->
    <g transform="translate(30, 155)">
      <text x="0" y="0" class="text-subtitle">Sélectionnez le mode de démarrage</text>
      
      <g transform="translate(0, 30)">
        <!-- Normal (selected) -->
        <rect x="0" y="0" width="200" height="100" rx="8" class="card-selected"/>
        <circle cx="25" cy="50" r="10" fill="#0050D7"/>
        <circle cx="25" cy="50" r="4" fill="#FFFFFF"/>
        <text x="50" y="40" class="text-body" font-weight="600">Disque local</text>
        <text x="50" y="60" class="text-muted" font-size="12">Démarrage normal</text>
        <text x="50" y="78" class="text-muted" font-size="12">depuis le disque</text>
        
        <!-- Rescue -->
        <rect x="220" y="0" width="200" height="100" rx="8" class="card-unselected"/>
        <circle cx="245" cy="50" r="10" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="270" y="40" class="text-body" font-weight="600">Mode rescue</text>
        <text x="270" y="60" class="text-muted" font-size="12">Système temporaire</text>
        <text x="270" y="78" class="text-muted" font-size="12">pour maintenance</text>
        
        <!-- Network -->
        <rect x="440" y="0" width="200" height="100" rx="8" class="card-unselected"/>
        <circle cx="465" cy="50" r="10" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="490" y="40" class="text-body" font-weight="600">Réseau (PXE)</text>
        <text x="490" y="60" class="text-muted" font-size="12">Démarrage via</text>
        <text x="490" y="78" class="text-muted" font-size="12">le réseau</text>
      </g>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 345)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <a href="/static/bare-metal/vps/vps.html" style="cursor:pointer"><text x="50" y="26" class="text-body" text-anchor="middle">Annuler</text></a>
      
      <rect x="510" y="0" width="160" height="40" rx="4" class="btn-primary"/>
      <text x="590" y="26" class="btn-text" text-anchor="middle">Redémarrer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
