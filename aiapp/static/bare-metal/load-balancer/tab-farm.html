<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Farm - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .tab-indicator { fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .badge-success { fill: #DEF7EC; }
      .badge-error { fill: #FEE2E2; }
      .badge-warning { fill: #FEF3C7; }
      .text-success { fill: #03543F; font-size: 12px; }
      .text-error { fill: #991B1B; font-size: 12px; }
      .text-warning { fill: #92400E; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="850" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white">Bare Metal Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="790" class="bg-white"/>
    <text x="20" y="40" class="text-muted" font-size="12">NETWORK</text>
    <rect x="0" y="55" width="240" height="40" class="bg-primary" opacity="0.1"/>
    <text x="20" y="80" class="text-link" font-weight="600">Load Balancer</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted">Load Balancer</text>
    <text x="100" class="text-muted">›</text>
    <text x="115" class="text-muted">lb-12345.eu</text>
    <text x="210" class="text-muted">›</text>
    <text x="225" class="text-body">Farms</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">Farms - lb-12345.eu</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text class="text-tab">Tableau de bord</text>
      <text x="140" class="text-tab">Frontends</text>
      <text x="230" class="text-tab-active">Farms</text>
      <rect x="230" y="5" width="45" height="3" class="tab-indicator"/>
      <text x="290" class="text-tab">Certificats SSL</text>
      <text x="410" class="text-tab">Tâches</text>
    </g>
    
    <!-- Action Button -->
    <g transform="translate(0, 130)">
      <rect width="140" height="40" rx="4" class="btn-primary"/>
      <text x="20" y="26" class="text-white">Créer une farm</text>
    </g>
    
    <!-- Farm 1 Card -->
    <g transform="translate(0, 190)">
      <rect width="1100" height="280" rx="4" class="card"/>
      
      <g transform="translate(20, 20)">
        <text class="text-body" font-weight="600" font-size="16">farm-web</text>
        <g transform="translate(120, -5)">
          <rect width="80" height="22" rx="11" class="badge-warning"/>
          <text x="12" y="15" class="text-warning">Dégradé</text>
        </g>
      </g>
      
      <g transform="translate(20, 50)">
        <text class="text-muted">Balance :</text>
        <text x="100" class="text-body">Round Robin</text>
        <text x="250" class="text-muted">Stickiness :</text>
        <text x="350" class="text-body">Cookie</text>
        <text x="500" class="text-muted">Health Check :</text>
        <text x="620" class="text-body">HTTP GET /health</text>
      </g>
      
      <!-- Servers Table -->
      <g transform="translate(20, 85)">
        <rect width="1060" height="35" class="bg-neutral-100"/>
        <text x="15" y="24" class="text-body" font-weight="600">Serveur</text>
        <text x="280" y="24" class="text-body" font-weight="600">Adresse</text>
        <text x="450" y="24" class="text-body" font-weight="600">Port</text>
        <text x="550" y="24" class="text-body" font-weight="600">Poids</text>
        <text x="650" y="24" class="text-body" font-weight="600">Backup</text>
        <text x="750" y="24" class="text-body" font-weight="600">État</text>
        <text x="900" y="24" class="text-body" font-weight="600">Actions</text>
      </g>
      
      <!-- Server 1 -->
      <g transform="translate(20, 120)">
        <text x="15" y="20" class="text-link">web-server-1</text>
        <text x="280" y="20" class="text-body" font-family="monospace" font-size="13">10.100.0.10</text>
        <text x="450" y="20" class="text-body">80</text>
        <text x="550" y="20" class="text-body">100</text>
        <text x="650" y="20" class="text-muted">Non</text>
        <g transform="translate(750, 5)">
          <rect width="50" height="22" rx="11" class="badge-success"/>
          <text x="15" y="15" class="text-success">UP</text>
        </g>
        <text x="920" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Server 2 -->
      <g transform="translate(20, 155)">
        <text x="15" y="20" class="text-link">web-server-2</text>
        <text x="280" y="20" class="text-body" font-family="monospace" font-size="13">10.100.0.11</text>
        <text x="450" y="20" class="text-body">80</text>
        <text x="550" y="20" class="text-body">100</text>
        <text x="650" y="20" class="text-muted">Non</text>
        <g transform="translate(750, 5)">
          <rect width="50" height="22" rx="11" class="badge-success"/>
          <text x="15" y="15" class="text-success">UP</text>
        </g>
        <text x="920" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Server 3 -->
      <g transform="translate(20, 190)">
        <text x="15" y="20" class="text-link">web-server-3</text>
        <text x="280" y="20" class="text-body" font-family="monospace" font-size="13">10.100.0.12</text>
        <text x="450" y="20" class="text-body">80</text>
        <text x="550" y="20" class="text-body">100</text>
        <text x="650" y="20" class="text-muted">Non</text>
        <g transform="translate(750, 5)">
          <rect width="60" height="22" rx="11" class="badge-error"/>
          <text x="12" y="15" class="text-error">DOWN</text>
        </g>
        <text x="920" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Server 4 -->
      <g transform="translate(20, 225)">
        <text x="15" y="20" class="text-link">web-server-4</text>
        <text x="280" y="20" class="text-body" font-family="monospace" font-size="13">10.100.0.13</text>
        <text x="450" y="20" class="text-body">80</text>
        <text x="550" y="20" class="text-body">100</text>
        <text x="650" y="20" class="text-muted">Non</text>
        <g transform="translate(750, 5)">
          <rect width="50" height="22" rx="11" class="badge-success"/>
          <text x="15" y="15" class="text-success">UP</text>
        </g>
        <text x="920" y="20" class="text-muted">⋮</text>
      </g>
      
      <g transform="translate(20, 260)">
        <text class="text-link">+ Ajouter un serveur</text>
      </g>
    </g>
    
    <!-- Farm 2 Card -->
    <g transform="translate(0, 490)">
      <rect width="1100" height="200" rx="4" class="card"/>
      
      <g transform="translate(20, 20)">
        <text class="text-body" font-weight="600" font-size="16">farm-api</text>
        <g transform="translate(100, -5)">
          <rect width="60" height="22" rx="11" class="badge-success"/>
          <text x="15" y="15" class="text-success">Actif</text>
        </g>
      </g>
      
      <g transform="translate(20, 50)">
        <text class="text-muted">Balance :</text>
        <text x="100" class="text-body">Least Connections</text>
        <text x="280" class="text-muted">Stickiness :</text>
        <text x="380" class="text-body">Aucun</text>
        <text x="500" class="text-muted">Health Check :</text>
        <text x="620" class="text-body">TCP port 8080</text>
      </g>
      
      <!-- Servers Table -->
      <g transform="translate(20, 85)">
        <rect width="1060" height="35" class="bg-neutral-100"/>
        <text x="15" y="24" class="text-body" font-weight="600">Serveur</text>
        <text x="280" y="24" class="text-body" font-weight="600">Adresse</text>
        <text x="450" y="24" class="text-body" font-weight="600">Port</text>
        <text x="550" y="24" class="text-body" font-weight="600">Poids</text>
        <text x="650" y="24" class="text-body" font-weight="600">Backup</text>
        <text x="750" y="24" class="text-body" font-weight="600">État</text>
        <text x="900" y="24" class="text-body" font-weight="600">Actions</text>
      </g>
      
      <!-- Server 1 -->
      <g transform="translate(20, 120)">
        <text x="15" y="20" class="text-link">api-server-1</text>
        <text x="280" y="20" class="text-body" font-family="monospace" font-size="13">10.200.0.10</text>
        <text x="450" y="20" class="text-body">8080</text>
        <text x="550" y="20" class="text-body">100</text>
        <text x="650" y="20" class="text-muted">Non</text>
        <g transform="translate(750, 5)">
          <rect width="50" height="22" rx="11" class="badge-success"/>
          <text x="15" y="15" class="text-success">UP</text>
        </g>
        <text x="920" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Server 2 -->
      <g transform="translate(20, 155)">
        <text x="15" y="20" class="text-link">api-server-2</text>
        <text x="280" y="20" class="text-body" font-family="monospace" font-size="13">10.200.0.11</text>
        <text x="450" y="20" class="text-body">8080</text>
        <text x="550" y="20" class="text-body">100</text>
        <text x="650" y="20" class="text-muted">Non</text>
        <g transform="translate(750, 5)">
          <rect width="50" height="22" rx="11" class="badge-success"/>
          <text x="15" y="15" class="text-success">UP</text>
        </g>
        <text x="920" y="20" class="text-muted">⋮</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
