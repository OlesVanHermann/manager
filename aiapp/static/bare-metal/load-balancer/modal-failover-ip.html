<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Failover Ip - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Détails IP Failover</title>

  <!-- Overlay -->
  <rect width="600" height="400" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="75" y="50" width="450" height="300" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="75" y="50" width="450" height="55" rx="8" fill="#F9FAFB"/>
  <text x="100" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">IP Failover</text>
  <text x="495" y="85" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Modal Content -->
  <g transform="translate(100, 125)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Adresse IP</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">203.0.113.10</text>

    <text x="200" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Statut</text>
    <rect x="200" y="7" width="50" height="20" rx="10" fill="#DCFCE7"/>
    <text x="212" y="21" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10">actif</text>

    <text x="0" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Zone</text>
    <text x="0" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">gra</text>

    <text x="200" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Type</text>
    <text x="200" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">failover</text>

    <text x="0" y="120" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Frontend associé</text>
    <text x="0" y="140" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">frontend-web-443</text>

    <text x="0" y="180" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Date d'attribution</text>
    <text x="0" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">15/12/2024 10:30</text>
  </g>
</svg>

  </div>
</body>
</html>
