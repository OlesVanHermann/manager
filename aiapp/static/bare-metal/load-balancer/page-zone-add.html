<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Zone Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="550" viewBox="0 0 900 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Ajouter une zone</title>

  <!-- Background -->
  <rect width="900" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="900" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Back button -->
  <text x="80" y="100" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Ajouter une zone</text>

  <text x="80" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionnez les zones où déployer votre load balancer.</text>

  <!-- Zone picker -->
  <g transform="translate(80, 170)">
    <!-- Zone cards -->
    <g transform="translate(0, 0)">
      <!-- GRA selected -->
      <rect x="0" y="0" width="150" height="100" rx="6" fill="white" stroke="#0050D7" stroke-width="2"/>
      <rect x="10" y="10" width="16" height="16" rx="2" fill="#0050D7"/>
      <text x="13" y="22" fill="white" font-family="system-ui, sans-serif" font-size="10">✓</text>
      <text x="70" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500" text-anchor="middle">GRA</text>
      <text x="70" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Gravelines</text>
      <text x="70" y="80" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Disponible</text>
    </g>

    <g transform="translate(170, 0)">
      <!-- RBX -->
      <rect x="0" y="0" width="150" height="100" rx="6" fill="white" stroke="#E5E7EB"/>
      <rect x="10" y="10" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
      <text x="70" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500" text-anchor="middle">RBX</text>
      <text x="70" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Roubaix</text>
      <text x="70" y="80" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Disponible</text>
    </g>

    <g transform="translate(340, 0)">
      <!-- SBG selected -->
      <rect x="0" y="0" width="150" height="100" rx="6" fill="white" stroke="#0050D7" stroke-width="2"/>
      <rect x="10" y="10" width="16" height="16" rx="2" fill="#0050D7"/>
      <text x="13" y="22" fill="white" font-family="system-ui, sans-serif" font-size="10">✓</text>
      <text x="70" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500" text-anchor="middle">SBG</text>
      <text x="70" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Strasbourg</text>
      <text x="70" y="80" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Disponible</text>
    </g>

    <g transform="translate(510, 0)">
      <!-- WAW -->
      <rect x="0" y="0" width="150" height="100" rx="6" fill="white" stroke="#E5E7EB"/>
      <rect x="10" y="10" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
      <text x="70" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500" text-anchor="middle">WAW</text>
      <text x="70" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Varsovie</text>
      <text x="70" y="80" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Disponible</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 120)">
      <!-- BHS -->
      <rect x="0" y="0" width="150" height="100" rx="6" fill="white" stroke="#E5E7EB"/>
      <rect x="10" y="10" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
      <text x="70" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500" text-anchor="middle">BHS</text>
      <text x="70" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Beauharnois</text>
      <text x="70" y="80" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Disponible</text>
    </g>

    <g transform="translate(170, 120)">
      <!-- SGP disabled -->
      <rect x="0" y="0" width="150" height="100" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
      <rect x="10" y="10" width="16" height="16" rx="2" fill="#E5E7EB"/>
      <text x="70" y="40" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14" font-weight="500" text-anchor="middle">SGP</text>
      <text x="70" y="60" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Singapour</text>
      <text x="70" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Déjà actif</text>
    </g>

    <!-- Selection summary -->
    <text x="0" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">2 zones sélectionnées</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(80, 480)">
    <rect x="0" y="0" width="100" height="44" rx="4" fill="#0050D7"/>
    <text x="28" y="28" fill="white" font-family="system-ui, sans-serif" font-size="14">Ajouter</text>

    <rect x="120" y="0" width="100" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="145" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  </g>
</svg>

  </div>
</body>
</html>
