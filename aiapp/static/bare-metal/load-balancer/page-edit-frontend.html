<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Edit Frontend - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="650" viewBox="0 0 900 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Modifier un frontend</title>

  <!-- Background -->
  <rect width="900" height="650" fill="#F9FAFB"/>

  <!-- Header with back button -->
  <rect x="0" y="0" width="900" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Retour</text>
  <text x="30" y="48" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier le frontend</text>

  <!-- Form -->
  <g transform="translate(30, 85)">
    <!-- Display name -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nom d'affichage</text>
    <rect x="0" y="15" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">frontend-https-production</text>

    <!-- Protocol -->
    <text x="0" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Protocole</text>
    <g transform="translate(0, 95)">
      <!-- HTTP -->
      <rect x="0" y="0" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="25" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">HTTP</text>
      <!-- HTTPS (selected) -->
      <rect x="90" y="0" width="80" height="36" rx="4" fill="#0050D7"/>
      <text x="115" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">HTTPS</text>
      <!-- TCP -->
      <rect x="180" y="0" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="210" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">TCP</text>
      <!-- UDP -->
      <rect x="270" y="0" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="300" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">UDP</text>
    </g>

    <!-- Port -->
    <text x="0" y="160" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Port</text>
    <rect x="0" y="175" width="150" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="202" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">443</text>
    <text x="0" y="232" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Port ou plage de ports (ex: 80, 443, 8080-8090). Max: 65535</text>

    <!-- Zone -->
    <text x="0" y="265" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Datacenter</text>
    <rect x="0" y="280" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="307" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">GRA (Gravelines)</text>
    <text x="375" y="307" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Farm -->
    <text x="0" y="345" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Ferme par défaut</text>
    <rect x="0" y="360" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="387" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">farm-production-web (123456)</text>
    <text x="375" y="387" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- SSL Certificate -->
    <text x="0" y="425" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Certificat SSL par défaut</text>
    <rect x="0" y="440" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="467" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">*.example.com (Let's Encrypt)</text>
    <text x="375" y="467" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Advanced options toggle -->
    <g transform="translate(0, 510)">
      <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" text-decoration="underline">▼ Options avancées</text>
      <text x="150" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">IP failover, restrictions, headers...</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(30, 590)">
    <rect x="0" y="0" width="120" height="40" rx="4" fill="#0050D7"/>
    <text x="30" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Modifier</text>

    <rect x="135" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>
  </g>
</svg>

  </div>
</body>
</html>
