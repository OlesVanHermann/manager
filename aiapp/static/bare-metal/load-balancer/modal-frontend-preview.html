<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Frontend Preview - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="520" viewBox="0 0 600 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Détails du frontend</title>

  <!-- Overlay -->
  <rect width="600" height="520" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="460" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="500" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Détails du frontend</text>
  <text x="520" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content - Definition list -->
  <g transform="translate(80, 100)">
    <!-- Name -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom</text>
    <text x="200" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">frontend-https-prod</text>

    <!-- Protocol -->
    <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Protocole</text>
    <text x="200" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">HTTPS</text>

    <!-- Port -->
    <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Port</text>
    <text x="200" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">443</text>

    <!-- Datacenter -->
    <text x="0" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Datacenter</text>
    <text x="200" y="105" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">GRA (Gravelines)</text>

    <!-- Default farm -->
    <text x="0" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Ferme par défaut</text>
    <text x="200" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">123456</text>

    <!-- Default certificate -->
    <text x="0" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Certificat SSL</text>
    <text x="200" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">789012</text>

    <!-- Dedicated IP Failover -->
    <text x="0" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">IP Failover dédiées</text>
    <text x="200" y="210" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">• 51.210.xxx.1</text>
    <text x="200" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">• 51.210.xxx.2</text>

    <!-- Restrict IP access -->
    <text x="0" y="265" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Restriction IP</text>
    <text x="200" y="265" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.168.0.0/16</text>

    <!-- HSTS -->
    <text x="0" y="300" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">HSTS</text>
    <text x="200" y="300" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">Activé</text>

    <!-- Active -->
    <text x="0" y="335" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Statut</text>
    <rect x="200" y="320" width="50" height="24" rx="4" fill="#DCFCE7"/>
    <text x="213" y="337" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Actif</text>

    <!-- ID -->
    <text x="0" y="370" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">ID</text>
    <text x="200" y="370" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">456789</text>
  </g>
</svg>

  </div>
</body>
</html>
