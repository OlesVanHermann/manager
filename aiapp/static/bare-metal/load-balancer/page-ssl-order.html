<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Ssl Order - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="750" viewBox="0 0 1000 750" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Commander un certificat SSL</title>

  <!-- Background -->
  <rect width="1000" height="750" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1000" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Back button -->
  <text x="80" y="100" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Ajouter un certificat</text>

  <!-- Form -->
  <g transform="translate(80, 140)">
    <!-- Type field -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Type de certificat</text>
    <g transform="translate(0, 15)">
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
      <text x="20" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Let's Encrypt</text>
      <rect x="110" y="0" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="135" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">DV</text>
      <rect x="200" y="0" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="230" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">EV</text>
    </g>

    <!-- FQDN field -->
    <text x="0" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom de domaine (FQDN)</text>
    <rect x="0" y="95" width="450" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="123" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">www.example.com</text>
    <text x="0" y="155" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Le domaine pour lequel le certificat sera émis</text>

    <!-- EV Certificate section (expanded) -->
    <text x="0" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Informations de contact (EV)</text>

    <!-- Email -->
    <text x="0" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Email</text>
    <rect x="0" y="245" width="450" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="273" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">contact@example.com</text>

    <!-- Organization name -->
    <text x="0" y="315" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom de l'organisation</text>
    <rect x="0" y="330" width="450" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="358" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">ACME Corporation</text>

    <!-- Unit name -->
    <text x="0" y="400" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Unité organisationnelle</text>
    <rect x="0" y="415" width="450" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="443" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">IT Department</text>

    <!-- Business category -->
    <text x="0" y="485" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Catégorie d'activité</text>
    <rect x="0" y="500" width="300" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="528" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionnez...</text>
    <text x="270" y="528" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Address -->
    <text x="0" y="570" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Adresse</text>
    <rect x="0" y="585" width="450" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="613" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">123 Main Street</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(80, 680)">
    <rect x="0" y="0" width="110" height="44" rx="4" fill="#0050D7"/>
    <text x="22" y="28" fill="white" font-family="system-ui, sans-serif" font-size="14">Commander</text>

    <rect x="130" y="0" width="100" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="155" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  </g>
</svg>

  </div>
</body>
</html>
