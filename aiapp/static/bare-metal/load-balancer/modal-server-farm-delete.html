<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Server Farm Delete - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="280" viewBox="0 0 550 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Supprimer une ferme de serveurs</title>

  <!-- Overlay -->
  <rect width="550" height="280" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="40" width="450" height="200" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="50" y="40" width="450" height="55" rx="8" fill="#FEE2E2"/>
  <text x="75" y="75" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer la ferme</text>
  <text x="470" y="75" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Modal Content -->
  <g transform="translate(75, 115)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Êtes-vous sûr de vouloir supprimer la ferme</text>
    <text x="310" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="600">farm-web</text>
    <text x="385" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">?</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Cette action est irréversible.</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 185)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/load-balancer/load-balancer.html" style="cursor:pointer"><text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="310" y="0" width="90" height="36" rx="4" fill="#DC2626"/>
    <text x="322" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
  </g>
</svg>

  </div>
</body>
</html>
