<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Logs - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="600" viewBox="0 0 1100 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Logs</title>

  <!-- Background -->
  <rect width="1100" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Page Title -->
  <text x="80" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Logs</text>

  <!-- Tabs -->
  <g transform="translate(80, 140)">
    <rect x="0" y="0" width="120" height="40" fill="#0050D7"/>
    <text x="25" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Data streams</text>
    <rect x="120" y="0" width="100" height="40" fill="white" stroke="#E5E7EB"/>
    <text x="145" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Live tail</text>
  </g>

  <!-- Data streams content -->
  <g transform="translate(80, 200)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Configurez la redirection de vos logs vers Logs Data Platform.</text>

    <!-- Data stream cards -->
    <g transform="translate(0, 30)">
      <!-- Stream 1 -->
      <rect x="0" y="0" width="400" height="100" rx="6" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">access-logs</text>
      <text x="20" y="50" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Logs d'accès HTTP</text>
      <rect x="20" y="65" width="60" height="20" rx="10" fill="#DCFCE7"/>
      <text x="35" y="79" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10">Actif</text>
      <rect x="320" y="35" width="60" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="335" y="55" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">Gérer</text>
    </g>

    <g transform="translate(420, 30)">
      <!-- Stream 2 -->
      <rect x="0" y="0" width="400" height="100" rx="6" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">error-logs</text>
      <text x="20" y="50" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Logs d'erreurs</text>
      <rect x="20" y="65" width="70" height="20" rx="10" fill="#FEE2E2"/>
      <text x="30" y="79" fill="#DC2626" font-family="system-ui, sans-serif" font-size="10">Désactivé</text>
      <rect x="320" y="35" width="60" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="335" y="55" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">Gérer</text>
    </g>

    <!-- Add new stream button -->
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="180" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+ Ajouter un stream</text>
    </g>
  </g>

  <!-- Info box -->
  <g transform="translate(80, 430)">
    <rect x="0" y="0" width="840" height="80" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
    <text x="20" y="25" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="13" font-weight="500">ℹ Logs Data Platform</text>
    <text x="20" y="50" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Centralisez et analysez vos logs avec Logs Data Platform.</text>
    <text x="20" y="70" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">En savoir plus →</text>
  </g>
</svg>

  </div>
</body>
</html>
