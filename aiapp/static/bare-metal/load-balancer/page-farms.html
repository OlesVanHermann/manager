<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Farms - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="650" viewBox="0 0 1200 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Fermes de serveurs</title>

  <!-- Background -->
  <rect width="1200" height="650" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Fermes de serveurs</text>

  <!-- Intro text -->
  <text x="30" y="90" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Gérez vos fermes de serveurs et leurs membres.</text>

  <!-- Add farm button -->
  <rect x="30" y="110" width="180" height="36" rx="4" fill="white" stroke="#0050D7"/>
  <text x="50" y="134" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">+ Ajouter une ferme</text>

  <!-- Farm 1 - Accordion expanded -->
  <g transform="translate(30, 170)">
    <!-- Accordion header -->
    <rect x="0" y="0" width="1110" height="50" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="32" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">▼</text>
    <text x="45" y="32" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">farm-production-web (123456)</text>
    <text x="350" y="32" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">HTTP - Round Robin - 3 serveurs</text>

    <!-- Action menu (open) -->
    <rect x="1000" y="10" width="100" height="120" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
    <text x="1015" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Voir les détails</text>
    <text x="1015" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Voir le statut</text>
    <line x1="1010" y1="80" x2="1090" y2="80" stroke="#E5E7EB"/>
    <text x="1015" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Modifier</text>
    <text x="1015" y="125" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Supprimer</text>

    <!-- Accordion content -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="1110" height="220" fill="#FAFAFA" stroke="#E5E7EB"/>

      <!-- Add server button -->
      <rect x="20" y="15" width="160" height="32" rx="4" fill="white" stroke="#0050D7"/>
      <text x="35" y="37" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">+ Ajouter un serveur</text>

      <!-- Servers table -->
      <g transform="translate(20, 60)">
        <!-- Header -->
        <rect x="0" y="0" width="1050" height="35" fill="#F9FAFB"/>
        <text x="20" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Serveur</text>
        <text x="200" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Adresse IPv4</text>
        <text x="400" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Actif</text>
        <text x="550" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Statut</text>
        <text x="950" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Actions</text>

        <!-- Row 1 -->
        <rect x="0" y="35" width="1050" height="45" fill="white" stroke="#E5E7EB"/>
        <text x="20" y="64" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">server-web-01</text>
        <text x="200" y="64" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">10.0.1.10:80</text>
        <!-- Toggle ON -->
        <rect x="400" y="48" width="44" height="24" rx="12" fill="#0050D7"/>
        <circle cx="432" cy="60" r="9" fill="white"/>
        <rect x="550" y="50" width="60" height="22" rx="4" fill="#DCFCE7"/>
        <text x="562" y="66" fill="#166534" font-family="system-ui, sans-serif" font-size="10">UP</text>
        <text x="950" y="64" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

        <!-- Row 2 -->
        <rect x="0" y="80" width="1050" height="45" fill="white" stroke="#E5E7EB"/>
        <text x="20" y="109" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">server-web-02</text>
        <text x="200" y="109" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">10.0.1.11:80</text>
        <!-- Toggle ON -->
        <rect x="400" y="93" width="44" height="24" rx="12" fill="#0050D7"/>
        <circle cx="432" cy="105" r="9" fill="white"/>
        <rect x="550" y="95" width="60" height="22" rx="4" fill="#DCFCE7"/>
        <text x="562" y="111" fill="#166534" font-family="system-ui, sans-serif" font-size="10">UP</text>
        <text x="950" y="109" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>
  </g>

  <!-- Farm 2 - Accordion collapsed -->
  <g transform="translate(30, 470)">
    <rect x="0" y="0" width="1110" height="50" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="32" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">▶</text>
    <text x="45" y="32" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">farm-api-backend (456789)</text>
    <text x="350" y="32" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">TCP - Least Connections - 2 serveurs</text>
    <text x="1060" y="32" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
  </g>
</svg>

  </div>
</body>
</html>
