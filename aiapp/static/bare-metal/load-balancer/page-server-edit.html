<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Server Edit - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="900" viewBox="0 0 1000 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Modifier un serveur</title>

  <!-- Background -->
  <rect width="1000" height="900" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1000" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Page Title -->
  <text x="80" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Modifier le serveur 56789</text>

  <!-- Form -->
  <g transform="translate(80, 150)">
    <!-- Name field -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom d'affichage</text>
    <rect x="0" y="15" width="400" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="43" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">server-web-01</text>

    <!-- Address field -->
    <text x="0" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Adresse IP</text>
    <rect x="0" y="100" width="400" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="128" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.1.10</text>

    <!-- Port field -->
    <text x="0" y="170" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Port</text>
    <rect x="0" y="185" width="150" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="213" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">8080</text>
    <text x="0" y="245" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Port max: 65535</text>

    <!-- Advanced Options -->
    <g transform="translate(0, 280)">
      <rect x="0" y="0" width="840" height="50" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">▼ Options avancées</text>
      <text x="150" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Configurez les options de backup, probe et SSL</text>
    </g>

    <!-- Advanced options expanded -->
    <g transform="translate(0, 350)">
      <!-- Checkboxes -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
        <text x="26" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Serveur de backup</text>
      </g>

      <g transform="translate(0, 35)">
        <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
        <text x="3" y="13" fill="white" font-family="system-ui, sans-serif" font-size="10">✓</text>
        <text x="26" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Activer le probe</text>
      </g>

      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
        <text x="3" y="13" fill="white" font-family="system-ui, sans-serif" font-size="10">✓</text>
        <text x="26" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Connexion SSL vers le serveur</text>
      </g>

      <!-- Cookie field -->
      <text x="0" y="120" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Cookie de session</text>
      <rect x="0" y="135" width="400" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="163" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Valeur du cookie pour ce serveur</text>
      <text x="0" y="195" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Utilisé pour la persistance de session basée sur les cookies</text>

      <!-- Chain field -->
      <text x="0" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Chaîne de certificats SSL</text>
      <rect x="0" y="245" width="400" height="80" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="270" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">-----BEGIN CERTIFICATE-----</text>
      <text x="15" y="290" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">...</text>
      <text x="15" y="310" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">-----END CERTIFICATE-----</text>
      <text x="0" y="340" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Chaîne de certificats CA pour la vérification SSL backend</text>

      <!-- Weight field -->
      <text x="0" y="375" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Poids</text>
      <rect x="0" y="390" width="150" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="418" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1</text>
      <text x="0" y="450" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Poids max: 256</text>

      <!-- Proxy Protocol field -->
      <text x="0" y="485" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Version Proxy Protocol</text>
      <rect x="0" y="500" width="200" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="528" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionnez...</text>
      <text x="170" y="528" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(80, 830)">
    <rect x="0" y="0" width="100" height="44" rx="4" fill="#0050D7"/>
    <text x="25" y="28" fill="white" font-family="system-ui, sans-serif" font-size="14">Modifier</text>

    <rect x="120" y="0" width="100" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="145" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  </g>
</svg>

  </div>
</body>
</html>
