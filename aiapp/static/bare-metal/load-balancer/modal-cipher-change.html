<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Cipher Change - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Modifier le cipher SSL</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="75" y="50" width="450" height="350" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="75" y="50" width="450" height="60" rx="8" fill="#F9FAFB"/>
  <text x="100" y="88" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier le cipher SSL</text>
  <text x="495" y="88" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Modal Content -->
  <g transform="translate(100, 130)">
    <!-- Radio option 1 - Intermediate -->
    <g transform="translate(0, 0)">
      <circle cx="12" cy="12" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="35" y="17" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Intermediate</text>
      <text x="35" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Recommandé pour la compatibilité avec la plupart des navigateurs</text>
    </g>

    <!-- Radio option 2 - Modern (selected) -->
    <g transform="translate(0, 70)">
      <circle cx="12" cy="12" r="10" fill="#0050D7"/>
      <circle cx="12" cy="12" r="4" fill="white"/>
      <text x="35" y="17" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Modern</text>
      <text x="35" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">TLS 1.3 uniquement, sécurité maximale mais compatibilité réduite</text>
    </g>

    <!-- Radio option 3 - Old -->
    <g transform="translate(0, 140)">
      <circle cx="12" cy="12" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="35" y="17" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Old</text>
      <text x="35" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Pour la compatibilité avec les anciens navigateurs (TLS 1.0+)</text>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(100, 350)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/load-balancer/load-balancer.html" style="cursor:pointer"><text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="310" y="0" width="90" height="36" rx="4" fill="#0050D7"/>
    <text x="332" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Modifier</text>
  </g>
</svg>

  </div>
</body>
</html>
