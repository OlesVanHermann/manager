<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Server Farm Edit - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="850" viewBox="0 0 1000 850" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Modifier une ferme de serveurs</title>

  <!-- Background -->
  <rect width="1000" height="850" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1000" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Back button -->
  <g transform="translate(80, 90)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Modifier la ferme 12345</text>
  </g>

  <!-- Form -->
  <g transform="translate(80, 130)">
    <!-- Name field -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom d'affichage</text>
    <rect x="0" y="15" width="400" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="43" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">farm-web-production</text>

    <!-- Protocol field -->
    <text x="0" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Protocole</text>
    <g transform="translate(0, 100)">
      <!-- HTTP selected -->
      <rect x="0" y="0" width="80" height="36" rx="4" fill="#0050D7"/>
      <text x="25" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">HTTP</text>
      <!-- HTTPS -->
      <rect x="90" y="0" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="112" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">HTTPS</text>
      <!-- TCP -->
      <rect x="180" y="0" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="210" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">TCP</text>
      <!-- UDP -->
      <rect x="270" y="0" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="300" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">UDP</text>
    </g>

    <!-- Port field -->
    <text x="0" y="165" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Port</text>
    <rect x="0" y="180" width="150" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="208" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">8080</text>
    <text x="0" y="240" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Port max: 65535</text>

    <!-- Datacenter field -->
    <text x="0" y="270" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Datacenter</text>
    <rect x="0" y="285" width="400" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="313" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">rbx</text>
    <text x="370" y="313" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Private Network field -->
    <text x="0" y="355" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Réseau privé</text>
    <rect x="0" y="370" width="400" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="398" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">network-backend</text>
    <text x="370" y="398" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Advanced Options -->
    <g transform="translate(0, 445)">
      <rect x="0" y="0" width="840" height="50" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">▼ Options avancées</text>
      <text x="150" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Configurez la répartition de charge et les health checks</text>
    </g>

    <!-- Advanced options expanded -->
    <g transform="translate(0, 510)">
      <!-- Balance field -->
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Répartition</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="15" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">roundrobin</text>
        <rect x="110" y="0" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="128" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">first</text>
        <rect x="200" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="215" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">leastconn</text>
        <rect x="310" y="0" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="325" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">source</text>
      </g>

      <!-- Stickiness field -->
      <text x="0" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Persistance</text>
      <g transform="translate(0, 90)">
        <rect x="0" y="0" width="80" height="36" rx="4" fill="#0050D7"/>
        <text x="20" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">none</text>
        <rect x="90" y="0" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="108" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">cookie</text>
        <rect x="180" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="195" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">sourceIp</text>
      </g>

      <!-- Probe field -->
      <text x="0" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Health check</text>
      <rect x="0" y="165" width="200" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="193" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">http</text>
      <text x="170" y="193" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
      <rect x="210" y="165" width="150" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="225" y="193" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Configurer le probe</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(80, 780)">
    <rect x="0" y="0" width="100" height="44" rx="4" fill="#0050D7"/>
    <text x="25" y="28" fill="white" font-family="system-ui, sans-serif" font-size="14">Modifier</text>

    <rect x="120" y="0" width="100" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="145" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  </g>
</svg>

  </div>
</body>
</html>
