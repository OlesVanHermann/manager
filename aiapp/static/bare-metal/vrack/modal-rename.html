<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vrack - Modal Rename - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>vRack - Modal Renommer</title>

  <!-- Overlay -->
  <rect width="500" height="300" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="240" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Renommer le vRack</text>
  <text x="420" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">Ã—</text>

  <!-- vRack ID -->
  <text x="75" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">ID : pn-123456</text>

  <!-- Name -->
  <text x="75" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nouveau nom</text>
  <rect x="75" y="160" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="186" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Production Network</text>

  <!-- Buttons -->
  <rect x="230" y="225" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="255" y="248" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="330" y="225" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="345" y="248" fill="white" font-family="system-ui, sans-serif" font-size="14">Renommer</text>
</svg>

  </div>
</body>
</html>
