<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Order - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="550" viewBox="0 0 900 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>vRack - Commander un vRack</title>

  <!-- Background -->
  <rect width="900" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="900" height="60" fill="#000E9C"/>
  <text x="60" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Back button -->
  <text x="60" y="100" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">← Retour</text>

  <!-- Page Title -->
  <text x="60" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Commander un vRack</text>

  <!-- Content -->
  <g transform="translate(60, 175)">
    <rect x="0" y="0" width="780" height="320" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Price info -->
    <g transform="translate(25, 25)">
      <rect x="0" y="0" width="730" height="50" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="20" y="32" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="14" font-weight="500">ℹ La commande d'un vRack est entièrement gratuite</text>
    </g>

    <!-- Contracts section -->
    <g transform="translate(25, 95)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Acceptation des conditions d'utilisation</text>
      <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Pour continuer la commande de votre vRack, merci de lire et d'accepter le(s) contrat(s) ci-dessous :</text>

      <!-- Contracts list -->
      <a x="0" y="60">
        <text x="0" y="60" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">Conditions générales d'utilisation ↗</text>
      </a>
      <a x="0" y="85">
        <text x="0" y="85" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">Conditions particulières vRack ↗</text>
      </a>

      <!-- Checkbox -->
      <g transform="translate(0, 120)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="white" stroke="#E5E7EB"/>
        <text x="28" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">J'ai pris connaissance et j'accepte les termes des contrats suivants :</text>
      </g>
    </g>

    <!-- Buttons -->
    <g transform="translate(25, 270)">
      <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="27" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

      <rect x="630" y="0" width="100" height="36" rx="4" fill="#0050D7" opacity="0.5"/>
      <text x="637" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Commander</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
