<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Services - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .tab-indicator { fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .badge-success { fill: #DEF7EC; }
      .text-success { fill: #03543F; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white">Bare Metal Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="740" class="bg-white"/>
    <text x="20" y="40" class="text-muted" font-size="12">NETWORK</text>
    <rect x="0" y="55" width="240" height="40" class="bg-primary" opacity="0.1"/>
    <text x="20" y="80" class="text-link" font-weight="600">vRack</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted">vRack</text>
    <text x="45" class="text-muted">›</text>
    <text x="60" class="text-muted">pn-12345</text>
    <text x="140" class="text-muted">›</text>
    <text x="155" class="text-body">Services</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">Services - pn-12345</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text class="text-tab">Tableau de bord</text>
      <text x="140" class="text-tab-active">Services</text>
      <rect x="140" y="5" width="60" height="3" class="tab-indicator"/>
      <text x="220" class="text-tab">VLAN</text>
    </g>
    
    <!-- Action Button -->
    <g transform="translate(0, 130)">
      <rect width="180" height="40" rx="4" class="btn-primary"/>
      <text x="20" y="26" class="text-white">Ajouter un service</text>
    </g>
    
    <!-- Filter -->
    <g transform="translate(200, 130)">
      <rect width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="26" class="text-muted">Filtrer par type...</text>
      <text x="170" y="26" class="text-muted">▼</text>
    </g>
    
    <!-- Services Table -->
    <g transform="translate(0, 190)">
      <rect width="1100" height="450" rx="4" class="card"/>
      
      <!-- Table Header -->
      <g transform="translate(20, 20)">
        <rect width="1060" height="35" class="bg-neutral-100"/>
        <text x="15" y="24" class="text-body" font-weight="600">Service</text>
        <text x="300" y="24" class="text-body" font-weight="600">Type</text>
        <text x="450" y="24" class="text-body" font-weight="600">Datacenter</text>
        <text x="580" y="24" class="text-body" font-weight="600">VLANs</text>
        <text x="750" y="24" class="text-body" font-weight="600">État</text>
        <text x="900" y="24" class="text-body" font-weight="600">Actions</text>
      </g>
      
      <!-- Row 1 -->
      <g transform="translate(20, 55)">
        <text x="15" y="20" class="text-link">ns1234567.ip-192-168-1.eu</text>
        <text x="300" y="20" class="text-body">Serveur dédié</text>
        <text x="450" y="20" class="text-body">rbx (Roubaix)</text>
        <text x="580" y="20" class="text-body">100, 200</text>
        <g transform="translate(750, 5)">
          <rect width="70" height="22" rx="11" class="badge-success"/>
          <text x="12" y="15" class="text-success">Connecté</text>
        </g>
        <text x="920" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Row 2 -->
      <g transform="translate(20, 90)">
        <text x="15" y="20" class="text-link">ns7654321.ip-10-0-0.eu</text>
        <text x="300" y="20" class="text-body">Serveur dédié</text>
        <text x="450" y="20" class="text-body">rbx (Roubaix)</text>
        <text x="580" y="20" class="text-body">100</text>
        <g transform="translate(750, 5)">
          <rect width="70" height="22" rx="11" class="badge-success"/>
          <text x="12" y="15" class="text-success">Connecté</text>
        </g>
        <text x="920" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Row 3 -->
      <g transform="translate(20, 125)">
        <text x="15" y="20" class="text-link">pcc-xxx-xxx.ovh.com</text>
        <text x="300" y="20" class="text-body">Hosted Private Cloud</text>
        <text x="450" y="20" class="text-body">sbg (Strasbourg)</text>
        <text x="580" y="20" class="text-body">100, 200, 300</text>
        <g transform="translate(750, 5)">
          <rect width="70" height="22" rx="11" class="badge-success"/>
          <text x="12" y="15" class="text-success">Connecté</text>
        </g>
        <text x="920" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Row 4 -->
      <g transform="translate(20, 160)">
        <text x="15" y="20" class="text-link">192.168.100.0/24</text>
        <text x="300" y="20" class="text-body">IP Block</text>
        <text x="450" y="20" class="text-body">-</text>
        <text x="580" y="20" class="text-body">100</text>
        <g transform="translate(750, 5)">
          <rect width="70" height="22" rx="11" class="badge-success"/>
          <text x="12" y="15" class="text-success">Connecté</text>
        </g>
        <text x="920" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Row 5 -->
      <g transform="translate(20, 195)">
        <text x="15" y="20" class="text-link">vps-abc123.vps.ovh.net</text>
        <text x="300" y="20" class="text-body">VPS</text>
        <text x="450" y="20" class="text-body">gra (Gravelines)</text>
        <text x="580" y="20" class="text-body">200</text>
        <g transform="translate(750, 5)">
          <rect width="70" height="22" rx="11" class="badge-success"/>
          <text x="12" y="15" class="text-success">Connecté</text>
        </g>
        <text x="920" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Row 6 -->
      <g transform="translate(20, 230)">
        <text x="15" y="20" class="text-link">zpool-67890</text>
        <text x="300" y="20" class="text-body">NAS-HA</text>
        <text x="450" y="20" class="text-body">rbx (Roubaix)</text>
        <text x="580" y="20" class="text-body">100</text>
        <g transform="translate(750, 5)">
          <rect width="70" height="22" rx="11" class="badge-success"/>
          <text x="12" y="15" class="text-success">Connecté</text>
        </g>
        <text x="920" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Action Menu OPEN -->
      <g transform="translate(850, 55)">
        <rect width="180" height="120" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="30" class="text-body">Configurer VLANs</text>
        <line x1="0" y1="45" x2="180" y2="45" stroke="#E5E7EB"/>
        <text x="15" y="70" class="text-body">Voir le service</text>
        <line x1="0" y1="85" x2="180" y2="85" stroke="#E5E7EB"/>
        <text x="15" y="110" class="text-body" fill="#991B1B">Retirer du vRack</text>
      </g>
      
      <!-- Pagination -->
      <text x="20" y="430" class="text-muted">Affichage 1-6 sur 8 services</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
