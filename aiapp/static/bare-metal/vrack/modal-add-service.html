<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add Service - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #374151; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-focus { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .checkbox-checked { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="750" class="bg-muted"/>
  <rect width="1440" height="750" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(370, 50)">
    <rect width="700" height="650" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <g transform="translate(0, 0)">
      <rect width="700" height="60" rx="8" class="bg-white"/>
      <text x="30" y="38" class="text-title">Ajouter un service au vRack</text>
      <text x="650" y="38" class="text-muted" font-size="20" style="cursor:pointer">√ó</text>
    </g>
    
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>
    
    <!-- Form -->
    <g transform="translate(30, 90)">
      <!-- Service Type -->
      <g>
        <text class="text-label">Type de service</text>
        <g transform="translate(0, 25)">
          <rect width="640" height="44" rx="4" class="input-focus"/>
          <text x="15" y="28" class="text-body">Serveur d√©di√©</text>
          <text x="610" y="28" class="text-muted">‚ñº</text>
        </g>
      </g>
      
      <!-- Available Services -->
      <g transform="translate(0, 90)">
        <text class="text-label">S√©lectionner les services</text>
        
        <!-- Search -->
        <g transform="translate(0, 25)">
          <rect width="640" height="44" rx="4" class="input-field"/>
          <text x="15" y="28" class="text-muted">üîç Rechercher un service...</text>
        </g>
        
        <!-- Services List -->
        <g transform="translate(0, 85)">
          <rect width="640" height="280" rx="4" stroke="#E5E7EB" fill="white"/>
          
          <!-- Service 1 - Checked -->
          <g transform="translate(15, 20)">
            <rect width="18" height="18" rx="3" class="checkbox-checked"/>
            <path d="M3,9 L7,13 L15,5" stroke="white" stroke-width="2" fill="none"/>
            <text x="30" y="14" class="text-body">ns1234567.ip-192-168-1.eu</text>
            <text x="400" y="14" class="text-muted">rbx</text>
          </g>
          
          <!-- Service 2 - Unchecked -->
          <g transform="translate(15, 55)">
            <rect width="18" height="18" rx="3" fill="white" stroke="#D1D5DB"/>
            <text x="30" y="14" class="text-body">ns9876543.ip-10-0-0.eu</text>
            <text x="400" y="14" class="text-muted">gra</text>
          </g>
          
          <!-- Service 3 - Checked -->
          <g transform="translate(15, 90)">
            <rect width="18" height="18" rx="3" class="checkbox-checked"/>
            <path d="M3,9 L7,13 L15,5" stroke="white" stroke-width="2" fill="none"/>
            <text x="30" y="14" class="text-body">ns5555555.ip-172-16-0.eu</text>
            <text x="400" y="14" class="text-muted">sbg</text>
          </g>
          
          <!-- Service 4 - Unchecked -->
          <g transform="translate(15, 125)">
            <rect width="18" height="18" rx="3" fill="white" stroke="#D1D5DB"/>
            <text x="30" y="14" class="text-body">ns1111111.ip-192-0-2.eu</text>
            <text x="400" y="14" class="text-muted">bhs</text>
          </g>
          
          <!-- Service 5 - Unchecked -->
          <g transform="translate(15, 160)">
            <rect width="18" height="18" rx="3" fill="white" stroke="#D1D5DB"/>
            <text x="30" y="14" class="text-body">ns2222222.ip-203-0-113.eu</text>
            <text x="400" y="14" class="text-muted">waw</text>
          </g>
          
          <text x="15" y="260" class="text-muted" font-size="12">2 services s√©lectionn√©s sur 5 disponibles</text>
        </g>
      </g>
      
      <!-- VLAN Assignment -->
      <g transform="translate(0, 490)">
        <text class="text-label">Attribuer aux VLANs (optionnel)</text>
        <g transform="translate(0, 25)">
          <rect width="640" height="44" rx="4" class="input-field"/>
          <text x="15" y="28" class="text-body">100 - Production, 200 - Staging</text>
          <text x="610" y="28" class="text-muted">‚ñº</text>
        </g>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <line x1="0" y1="585" x2="700" y2="585" stroke="#E5E7EB"/>
    <g transform="translate(30, 605)">
      <g transform="translate(480, 0)">
        <rect width="90" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <a href="/static/bare-metal/vrack/vrack.html" style="cursor:pointer"><text x="20" y="26" class="text-body">Annuler</text></a>
      </g>
      <g transform="translate(580, 0)">
        <rect width="90" height="40" rx="4" class="btn-primary"/>
        <text x="20" y="26" class="text-white">Ajouter</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
