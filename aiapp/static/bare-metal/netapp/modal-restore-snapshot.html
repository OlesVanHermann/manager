<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Restore Snapshot - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="480" viewBox="0 0 600 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>NetApp - Restaurer un snapshot</title>

  <!-- Overlay -->
  <rect width="600" height="480" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="420" rx="8" fill="white"/>

  <!-- Modal Header (warning type) -->
  <rect x="50" y="30" width="500" height="55" rx="8" fill="#FEF3C7"/>
  <text x="75" y="65" fill="#92400E" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Restaurer le dernier snapshot</text>
  <text x="520" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Modal Content -->
  <g transform="translate(75, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Êtes-vous sûr de vouloir restaurer le volume suivant ?</text>

    <!-- Volume info -->
    <text x="0" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Volume</text>
    <text x="0" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">vol-production-01</text>

    <!-- Snapshot info -->
    <text x="0" y="95" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Nom du snapshot</text>
    <text x="0" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">backup-2024-12-28</text>

    <!-- Warning message -->
    <rect x="0" y="145" width="450" height="100" rx="4" fill="#FEF3C7" stroke="#FDE68A"/>
    <text x="15" y="170" fill="#92400E" font-family="system-ui, sans-serif" font-size="13" font-weight="500">⚠ Attention</text>
    <text x="15" y="195" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Cette action va restaurer les données sur le volume</text>
    <text x="15" y="212" fill="#92400E" font-family="system-ui, sans-serif" font-size="12" font-weight="500">vol-production-01</text>
    <text x="130" y="212" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">à l'état du</text>
    <text x="200" y="212" fill="#92400E" font-family="system-ui, sans-serif" font-size="12" font-weight="500">28/12/2024 14:30</text>
    <text x="15" y="232" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Les données modifiées après cette date seront supprimées.</text>

    <!-- Confirmation input -->
    <text x="0" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Confirmer le nom du volume</text>
    <rect x="0" y="290" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="12" y="315" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">vol-production-01</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 400)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/netapp/netapp.html" style="cursor:pointer"><text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="340" y="0" width="110" height="36" rx="4" fill="#F59E0B"/>
    <text x="360" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Restaurer</text>
  </g>
</svg>

  </div>
</body>
</html>
