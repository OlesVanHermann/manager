  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  
  <!-- Content -->
  <g transform="translate(260, 80)">
    <!-- Back breadcrumb -->
    <text x="0" y="0" class="text-link">← Retour aux volumes</text>
    
    <!-- Title row -->
    <text x="0" y="40" class="text-title">prod-data</text>
    <text x="0" y="65" class="text-muted">Données production</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text x="0" y="20" class="text-muted">Informations générales</text>
      <text x="180" y="20" class="text-body" font-weight="600">Snapshots</text>
      <rect x="180" y="28" width="70" height="3" class="tab-active"/>
      <text x="280" y="20" class="text-muted">ACL</text>
      <text x="340" y="20" class="text-muted">NFS Actifs</text>
    </g>
    <rect x="0" y="121" width="1140" height="1" fill="#E5E7EB"/>
    
    <!-- Snapshots section -->
    <g transform="translate(0, 140)">
      <text x="0" y="0" class="text-subtitle">Snapshots</text>
      
      <!-- Toolbar -->
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="120" height="36" rx="4" class="btn-secondary"/>
        <text x="20" y="23" class="text-body">Actions ▼</text>
      </g>
      
      <!-- Datagrid -->
      <g transform="translate(0, 80)">
        <!-- Header -->
        <rect x="0" y="0" width="1140" height="40" class="bg-table-header"/>
        <text x="10" y="25" class="text-th">ID</text>
        <text x="180" y="25" class="text-th">Nom</text>
        <text x="320" y="25" class="text-th">Description</text>
        <text x="480" y="25" class="text-th">Créé le</text>
        <text x="640" y="25" class="text-th">Chemin</text>
        <text x="820" y="25" class="text-th">Taille</text>
        <text x="900" y="25" class="text-th">Type</text>
        <text x="1000" y="25" class="text-th">Statut</text>
        <text x="1100" y="25" class="text-th">⋮</text>
        
        <!-- Row 1 -->
        <rect x="0" y="40" width="1140" height="50" class="bg-white"/>
        <rect x="0" y="40" width="1140" height="50" class="border"/>
        <text x="10" y="70" class="text-small">snap-001</text>
        <text x="180" y="70" class="text-body">daily-backup</text>
        <text x="320" y="70" class="text-body">Backup quotidien</text>
        <text x="480" y="70" class="text-small">26/12/2024 02:00</text>
        <text x="640" y="70" class="text-small">/snap/daily</text>
        <text x="820" y="70" class="text-body">15 Go</text>
        <text x="900" y="70" class="text-body">Automatique</text>
        <rect x="1000" y="55" width="55" height="20" rx="10" class="badge-success"/>
        <text x="1010" y="69" class="badge-success-text">available</text>
        <text x="1105" y="70" class="action-menu" font-size="18">⋮</text>
        
        <!-- Row 2 -->
        <rect x="0" y="90" width="1140" height="50" class="bg-white"/>
        <rect x="0" y="90" width="1140" height="50" class="border"/>
        <text x="10" y="120" class="text-small">snap-002</text>
        <text x="180" y="120" class="text-body">pre-deploy</text>
        <text x="320" y="120" class="text-body">Avant déploiement</text>
        <text x="480" y="120" class="text-small">25/12/2024 14:30</text>
        <text x="640" y="120" class="text-small">/snap/pre-deploy</text>
        <text x="820" y="120" class="text-body">8 Go</text>
        <text x="900" y="120" class="text-body">Manuel</text>
        <rect x="1000" y="105" width="55" height="20" rx="10" class="badge-success"/>
        <text x="1010" y="119" class="badge-success-text">available</text>
        <text x="1105" y="120" class="action-menu" font-size="18">⋮</text>
      </g>
      
      <!-- Snapshot policies section -->
      <g transform="translate(0, 240)">
        <text x="0" y="0" class="text-subtitle">Politiques de snapshot</text>
        <text x="0" y="25" class="text-muted">Sélectionnez une politique de snapshot pour ce volume</text>
        
        <!-- Policy cards -->
        <g transform="translate(0, 50)">
          <!-- Selected policy -->
          <rect x="0" y="0" width="280" height="80" rx="8" fill="#E8F0FE" stroke="#0050D7" stroke-width="2"/>
          <text x="20" y="25" class="text-body" font-weight="600">default</text>
          <text x="20" y="45" class="text-small">Quotidien: 7, Hebdo: 4</text>
          <text x="20" y="65" class="text-small">Mensuel: 6</text>
          
          <!-- Other policy -->
          <rect x="300" y="0" width="280" height="80" rx="8" class="bg-white" stroke="#E5E7EB"/>
          <text x="320" y="25" class="text-body" font-weight="600">backup-weekly</text>
          <text x="320" y="45" class="text-small">Hebdomadaire: 12</text>
          <text x="320" y="65" class="text-small">Mensuel: 3</text>
        </g>
        
        <!-- Apply button -->
        <rect x="0" y="150" width="180" height="36" rx="4" class="btn-primary"/>
        <text x="30" y="173" class="text-white">Appliquer la politique</text>
      </g>
    </g>
  </g>
