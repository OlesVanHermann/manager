<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-tile-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  
  <!-- Content -->
  <g transform="translate(260, 80)">
    <!-- Title row -->
    <text x="0" y="0" class="text-title">Mon NetApp Production</text>
    <text x="0" y="25" class="text-muted">netapp-abc123-def456</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 50)">
      <text x="0" y="20" class="text-body" font-weight="600">Informations g√©n√©rales</text>
      <rect x="0" y="28" width="150" height="3" class="tab-active"/>
      <text x="180" y="20" class="text-muted">Volumes</text>
      <text x="260" y="20" class="text-muted">Snapshot Policies</text>
    </g>
    <rect x="0" y="81" width="1140" height="1" fill="#E5E7EB"/>
    
    <!-- Row: 3 tiles -->
    <g transform="translate(0, 100)">
      <!-- Tile 1: Informations -->
      <g>
        <rect x="0" y="0" width="360" height="320" rx="8" class="tile"/>
        <text x="20" y="30" class="text-tile-title">Informations</text>
        <rect x="0" y="50" width="360" height="1" fill="#E5E7EB"/>
        
        <text x="20" y="80" class="text-small">Nom</text>
        <text x="20" y="100" class="text-body">Mon NetApp Production</text>
        
        <text x="20" y="135" class="text-small">ID</text>
        <text x="20" y="155" class="text-body">netapp-abc123-def456</text>
        
        <text x="20" y="190" class="text-small">R√©gion</text>
        <text x="20" y="210" class="text-body">üá´üá∑ Gravelines</text>
        <text x="20" y="230" class="text-muted">GRA</text>
        
        <text x="20" y="265" class="text-small">Niveau de performance</text>
        <text x="20" y="285" class="text-body">Premium</text>
        
        <text x="20" y="310" class="text-small">Quota</text>
        <text x="80" y="310" class="text-body">10 To</text>
      </g>
      
      <!-- Tile 2: Configuration r√©seau -->
      <g transform="translate(380, 0)">
        <rect x="0" y="0" width="360" height="320" rx="8" class="tile"/>
        <text x="20" y="30" class="text-tile-title">Configuration r√©seau</text>
        <rect x="0" y="50" width="360" height="1" fill="#E5E7EB"/>
        
        <text x="20" y="80" class="text-small">Statut</text>
        <rect x="20" y="90" width="70" height="22" rx="11" class="badge-success"/>
        <text x="32" y="105" class="badge-success-text">Associ√©</text>
        
        <text x="20" y="145" class="text-small">vRack</text>
        <text x="20" y="165" class="text-link">pn-123456</text>
        
        <text x="20" y="200" class="text-small">vRack Services</text>
        <text x="20" y="220" class="text-link">vrack-services-abc</text>
        
        <text x="20" y="255" class="text-small">Sous-r√©seau</text>
        <text x="20" y="275" class="text-body">10.0.0.0/24</text>
        
        <text x="20" y="310" class="text-link">Supprimer la configuration</text>
      </g>
      
      <!-- Tile 3: Configuration service -->
      <g transform="translate(760, 0)">
        <rect x="0" y="0" width="360" height="200" rx="8" class="tile"/>
        <text x="20" y="30" class="text-tile-title">Configuration du service</text>
        <rect x="0" y="50" width="360" height="1" fill="#E5E7EB"/>
        
        <text x="20" y="80" class="text-small">Statut</text>
        <rect x="20" y="90" width="50" height="22" rx="11" class="badge-success"/>
        <text x="32" y="105" class="badge-success-text">Actif</text>
        
        <text x="20" y="150" class="text-link">+ Cr√©er un volume</text>
      </g>
      
      <!-- Tile 4: Abonnement -->
      <g transform="translate(760, 220)">
        <rect x="0" y="0" width="360" height="200" rx="8" class="tile"/>
        <text x="20" y="30" class="text-tile-title">Abonnement</text>
        <rect x="0" y="50" width="360" height="1" fill="#E5E7EB"/>
        
        <text x="20" y="80" class="text-small">Date de cr√©ation</text>
        <text x="20" y="100" class="text-body">15/01/2024</text>
        
        <text x="20" y="130" class="text-small">Prochaine facturation</text>
        <text x="20" y="150" class="text-body">15/01/2025</text>
        
        <text x="20" y="180" class="text-link">G√©rer mon abonnement</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
