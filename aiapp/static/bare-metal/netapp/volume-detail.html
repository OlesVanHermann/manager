<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volume Detail - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-progress { fill: #E5E7EB; }
      .bg-progress-used { fill: #3B82F6; }
      .bg-progress-available { fill: #10B981; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-tile-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
      .action-menu { fill: #6B7280; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  
  <!-- Content -->
  <g transform="translate(260, 80)">
    <!-- Back breadcrumb -->
    <text x="0" y="0" class="text-link">← Retour aux volumes</text>
    
    <!-- Title row -->
    <text x="0" y="40" class="text-title">prod-data</text>
    <text x="0" y="65" class="text-muted">Données production</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text x="0" y="20" class="text-body" font-weight="600">Informations générales</text>
      <rect x="0" y="28" width="150" height="3" class="tab-active"/>
      <text x="180" y="20" class="text-muted">Snapshots</text>
      <text x="280" y="20" class="text-muted">ACL</text>
      <text x="340" y="20" class="text-muted">NFS Actifs</text>
    </g>
    <rect x="0" y="121" width="1140" height="1" fill="#E5E7EB"/>
    
    <!-- Row: 4 tiles -->
    <g transform="translate(0, 140)">
      <!-- Tile 1: Informations -->
      <g>
        <rect x="0" y="0" width="270" height="340" rx="8" class="tile"/>
        <text x="20" y="30" class="text-tile-title">Informations</text>
        <rect x="0" y="50" width="270" height="1" fill="#E5E7EB"/>
        
        <text x="20" y="80" class="text-small">Nom</text>
        <text x="20" y="100" class="text-body">prod-data</text>
        
        <text x="20" y="135" class="text-small">Description</text>
        <text x="20" y="155" class="text-body">Données production</text>
        
        <text x="20" y="190" class="text-small">Protocole</text>
        <text x="20" y="210" class="text-body">NFS</text>
        
        <text x="20" y="245" class="text-small">Taille</text>
        <text x="20" y="265" class="text-body">1 To</text>
        <text x="230" y="255" class="action-menu" font-size="14">⋮</text>
        
        <text x="20" y="300" class="text-small">Espace réservé snapshots</text>
        <text x="20" y="320" class="text-body">20%</text>
        <text x="230" y="310" class="action-menu" font-size="14">⋮</text>
      </g>
      
      <!-- Tile 2: Connexion -->
      <g transform="translate(290, 0)">
        <rect x="0" y="0" width="380" height="340" rx="8" class="tile"/>
        <text x="20" y="30" class="text-tile-title">Connexion</text>
        <rect x="0" y="50" width="380" height="1" fill="#E5E7EB"/>
        
        <text x="20" y="80" class="text-small">Chemin de montage</text>
        <rect x="20" y="90" width="340" height="30" rx="4" fill="#F3F4F6"/>
        <text x="30" y="110" class="text-body" font-family="monospace">10.0.0.10:/prod-data</text>
        
        <text x="20" y="155" class="text-small">Comment se connecter</text>
        <text x="20" y="180" class="text-link">▶ Configuration des ACL</text>
        <text x="20" y="205" class="text-link">▶ Installation client NFS</text>
        <text x="20" y="230" class="text-link">▶ Montage du système de fichiers</text>
      </g>
      
      <!-- Tile 3: Utilisation -->
      <g transform="translate(690, 0)">
        <rect x="0" y="0" width="270" height="180" rx="8" class="tile"/>
        <text x="20" y="30" class="text-tile-title">Utilisation</text>
        <rect x="0" y="50" width="270" height="1" fill="#E5E7EB"/>
        
        <text x="20" y="80" class="text-small">Fichiers max</text>
        <text x="20" y="100" class="text-body">31 000 000</text>
        
        <text x="20" y="130" class="text-small">Fichiers utilisés</text>
        <text x="20" y="150" class="text-body">2 450 123</text>
      </g>
      
      <!-- Tile 4: Capacité -->
      <g transform="translate(690, 200)">
        <rect x="0" y="0" width="450" height="220" rx="8" class="tile"/>
        <text x="20" y="30" class="text-tile-title">Capacité</text>
        <rect x="0" y="50" width="450" height="1" fill="#E5E7EB"/>
        
        <!-- Progress bar -->
        <g transform="translate(20, 70)">
          <rect x="0" y="0" width="410" height="24" rx="4" class="bg-progress"/>
          <rect x="0" y="0" width="164" height="24" rx="4" class="bg-progress-used"/>
          <rect x="164" y="0" width="164" height="24" rx="0" class="bg-progress-available"/>
        </g>
        
        <!-- Legend -->
        <text x="20" y="120" class="text-small">Espace données: 800 Go</text>
        
        <rect x="20" y="135" width="12" height="12" rx="2" class="bg-progress-used"/>
        <text x="40" y="145" class="text-small">Utilisé: 320 Go</text>
        
        <rect x="150" y="135" width="12" height="12" rx="2" class="bg-progress-available"/>
        <text x="170" y="145" class="text-small">Disponible: 480 Go</text>
        
        <text x="20" y="175" class="text-small">Espace snapshots: 200 Go</text>
        
        <rect x="20" y="190" width="12" height="12" rx="2" class="bg-progress-used"/>
        <text x="40" y="200" class="text-small">Utilisé: 80 Go</text>
        
        <rect x="150" y="190" width="12" height="12" rx="2" class="bg-progress-available"/>
        <text x="170" y="200" class="text-small">Disponible: 120 Go</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
