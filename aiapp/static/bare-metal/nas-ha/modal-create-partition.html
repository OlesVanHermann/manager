<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Create Partition - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>NAS-HA - Créer une partition</title>

  <!-- Background -->
  <rect width="600" height="500" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="600" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Créer une partition</text>

  <!-- Form -->
  <g transform="translate(30, 85)">
    <!-- Name field -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nom de la partition</text>
    <rect x="0" y="15" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">backup-data</text>
    <text x="0" y="72" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Lettres, chiffres, tirets uniquement. 3-32 caractères.</text>

    <!-- Size field -->
    <text x="0" y="105" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Taille (Go)</text>
    <rect x="0" y="120" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="147" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">500</text>
    <rect x="160" y="128" width="30" height="24" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="170" y="145" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">▲</text>
    <text x="0" y="177" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Min: 10 Go - Max: 3000 Go</text>

    <!-- Description field -->
    <text x="0" y="210" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Description (optionnel)</text>
    <rect x="0" y="225" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="252" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Description de la partition...</text>
    <text x="0" y="282" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">255 caractères maximum</text>

    <!-- Protocol field -->
    <text x="0" y="315" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Protocole</text>

    <!-- NFS option (selected) -->
    <g transform="translate(0, 335)">
      <rect x="0" y="0" width="520" height="50" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="25" cy="25" r="10" fill="#0050D7"/>
      <circle cx="25" cy="25" r="4" fill="white"/>
      <text x="50" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">NFS</text>
      <text x="50" y="40" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Network File System - Compatible Linux/Unix</text>
    </g>

    <!-- CIFS option -->
    <g transform="translate(0, 395)">
      <rect x="0" y="0" width="520" height="50" rx="8" fill="white" stroke="#E5E7EB"/>
      <circle cx="25" cy="25" r="10" fill="white" stroke="#E5E7EB"/>
      <text x="50" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">CIFS</text>
      <text x="50" y="40" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Common Internet File System - Compatible Windows</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(340, 455)">
    <rect x="0" y="0" width="110" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/nas-ha/nas-ha.html" style="cursor:pointer"><text x="30" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="125" y="0" width="110" height="36" rx="4" fill="#0050D7"/>
    <text x="40" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Créer</text>
  </g>
</svg>

  </div>
</body>
</html>
