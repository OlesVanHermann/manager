<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nas Ha - Modal Partition Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="450" viewBox="0 0 550 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>NAS-HA - Modal Créer partition</title>

  <!-- Overlay -->
  <rect width="550" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Créer une partition</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Name -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom de la partition *</text>
  <rect x="75" y="125" width="395" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">backup</text>

  <!-- Size -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Taille *</text>
  <rect x="75" y="205" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="231" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">500</text>
  <text x="285" y="231" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Go</text>

  <!-- Protocol -->
  <text x="75" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Protocole</text>

  <circle cx="90" cy="305" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="305" r="4" fill="#0050D7"/>
  <text x="110" y="310" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">NFS</text>

  <circle cx="200" cy="305" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="220" y="310" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">CIFS (SMB)</text>

  <circle cx="350" cy="305" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="370" y="310" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Les deux</text>

  <!-- Description -->
  <text x="75" y="355" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Description</text>
  <rect x="75" y="365" width="395" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="391" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Partition de sauvegarde</text>

  <!-- Buttons -->
  <rect x="260" y="420" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="285" y="443" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="360" y="420" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="395" y="443" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>

  </div>
</body>
</html>
