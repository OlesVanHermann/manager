<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Acl - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #374151; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .badge-success { fill: #DEF7EC; }
      .badge-warning { fill: #FEF3C7; }
      .text-success { fill: #03543F; font-size: 12px; }
      .text-warning { fill: #92400E; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="800" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(320, 50)">
    <rect width="800" height="700" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <g transform="translate(0, 0)">
      <rect width="800" height="60" rx="8" class="bg-white"/>
      <text x="30" y="38" class="text-title">Gérer les ACL - partition "backup"</text>
      <text x="750" y="38" class="text-muted" font-size="20" style="cursor:pointer">×</text>
    </g>
    
    <line x1="0" y1="60" x2="800" y2="60" stroke="#E5E7EB"/>
    
    <!-- Add ACL Form -->
    <g transform="translate(30, 80)">
      <text class="text-label">Ajouter une règle d'accès</text>
      
      <g transform="translate(0, 30)">
        <g>
          <rect width="300" height="44" rx="4" class="input-field"/>
          <text x="15" y="28" class="text-muted">IP ou réseau (ex: 192.168.1.0/24)</text>
        </g>
        <g transform="translate(320, 0)">
          <rect width="200" height="44" rx="4" class="input-field"/>
          <text x="15" y="28" class="text-body">Lecture/Écriture</text>
          <text x="170" y="28" class="text-muted">▼</text>
        </g>
        <g transform="translate(540, 0)">
          <rect width="200" height="44" rx="4" class="btn-primary"/>
          <text x="50" y="28" class="text-white">Ajouter</text>
        </g>
      </g>
    </g>
    
    <!-- ACL List -->
    <g transform="translate(30, 180)">
      <text class="text-label">Règles d'accès actuelles</text>
      
      <!-- Table Header -->
      <g transform="translate(0, 30)">
        <rect width="740" height="35" class="bg-neutral-100"/>
        <text x="15" y="24" class="text-body" font-weight="600">IP / Réseau</text>
        <text x="300" y="24" class="text-body" font-weight="600">Permissions</text>
        <text x="500" y="24" class="text-body" font-weight="600">Protocole</text>
        <text x="650" y="24" class="text-body" font-weight="600">Actions</text>
      </g>
      
      <!-- Row 1 -->
      <g transform="translate(0, 65)">
        <text x="15" y="20" class="text-body" font-family="monospace" font-size="13">192.168.1.0/24</text>
        <g transform="translate(300, 5)">
          <rect width="110" height="22" rx="11" class="badge-success"/>
          <text x="12" y="15" class="text-success">Lecture/Écriture</text>
        </g>
        <text x="500" y="20" class="text-body">NFS</text>
        <text x="670" y="20" class="text-link">Modifier</text>
        <text x="720" y="20" class="text-body" fill="#991B1B">×</text>
      </g>
      
      <!-- Row 2 -->
      <g transform="translate(0, 100)">
        <text x="15" y="20" class="text-body" font-family="monospace" font-size="13">10.0.0.50</text>
        <g transform="translate(300, 5)">
          <rect width="110" height="22" rx="11" class="badge-success"/>
          <text x="12" y="15" class="text-success">Lecture/Écriture</text>
        </g>
        <text x="500" y="20" class="text-body">NFS, CIFS</text>
        <text x="670" y="20" class="text-link">Modifier</text>
        <text x="720" y="20" class="text-body" fill="#991B1B">×</text>
      </g>
      
      <!-- Row 3 -->
      <g transform="translate(0, 135)">
        <text x="15" y="20" class="text-body" font-family="monospace" font-size="13">172.16.0.0/16</text>
        <g transform="translate(300, 5)">
          <rect width="90" height="22" rx="11" class="badge-warning"/>
          <text x="12" y="15" class="text-warning">Lecture seule</text>
        </g>
        <text x="500" y="20" class="text-body">NFS</text>
        <text x="670" y="20" class="text-link">Modifier</text>
        <text x="720" y="20" class="text-body" fill="#991B1B">×</text>
      </g>
    </g>
    
    <!-- CIFS Users -->
    <g transform="translate(30, 400)">
      <text class="text-label">Utilisateurs CIFS</text>
      
      <g transform="translate(0, 30)">
        <g>
          <rect width="200" height="44" rx="4" class="input-field"/>
          <text x="15" y="28" class="text-muted">Nom d'utilisateur</text>
        </g>
        <g transform="translate(220, 0)">
          <rect width="200" height="44" rx="4" class="input-field"/>
          <text x="15" y="28" class="text-muted">Mot de passe</text>
        </g>
        <g transform="translate(440, 0)">
          <rect width="150" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
          <text x="20" y="28" class="text-body">Ajouter user</text>
        </g>
      </g>
      
      <!-- CIFS Users list -->
      <g transform="translate(0, 90)">
        <rect width="740" height="35" class="bg-neutral-100"/>
        <text x="15" y="24" class="text-body" font-weight="600">Utilisateur</text>
        <text x="300" y="24" class="text-body" font-weight="600">Créé le</text>
        <text x="500" y="24" class="text-body" font-weight="600">Actions</text>
      </g>
      
      <g transform="translate(0, 125)">
        <text x="15" y="20" class="text-body">backup_user</text>
        <text x="300" y="20" class="text-body">15/06/2024</text>
        <text x="500" y="20" class="text-link">Changer MDP</text>
        <text x="600" y="20" class="text-body" fill="#991B1B">Supprimer</text>
      </g>
      
      <g transform="translate(0, 160)">
        <text x="15" y="20" class="text-body">www_readonly</text>
        <text x="300" y="20" class="text-body">20/12/2024</text>
        <text x="500" y="20" class="text-link">Changer MDP</text>
        <text x="600" y="20" class="text-body" fill="#991B1B">Supprimer</text>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <line x1="0" y1="635" x2="800" y2="635" stroke="#E5E7EB"/>
    <g transform="translate(30, 655)">
      <g transform="translate(600, 0)">
        <rect width="140" height="40" rx="4" class="btn-primary"/>
        <text x="35" y="26" class="text-white">Enregistrer</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
