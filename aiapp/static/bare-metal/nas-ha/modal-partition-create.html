<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Partition Create - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #374151; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-focus { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .checkbox-checked { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="750" class="bg-muted"/>
  <rect width="1440" height="750" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(370, 50)">
    <rect width="700" height="650" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <g transform="translate(0, 0)">
      <rect width="700" height="60" rx="8" class="bg-white"/>
      <text x="30" y="38" class="text-title">Créer une partition</text>
      <text x="650" y="38" class="text-muted" font-size="20" style="cursor:pointer">×</text>
    </g>
    
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>
    
    <!-- Form -->
    <g transform="translate(30, 90)">
      <!-- Partition name -->
      <g>
        <text class="text-label">Nom de la partition *</text>
        <g transform="translate(0, 25)">
          <rect width="640" height="44" rx="4" class="input-focus"/>
          <text x="15" y="28" class="text-body">new-partition</text>
        </g>
        <text y="85" class="text-muted" font-size="12">Caractères alphanumériques et tirets uniquement</text>
      </g>
      
      <!-- Size -->
      <g transform="translate(0, 110)">
        <text class="text-label">Taille *</text>
        <g transform="translate(0, 25)">
          <rect width="200" height="44" rx="4" class="input-field"/>
          <text x="15" y="28" class="text-body">500</text>
        </g>
        <g transform="translate(220, 25)">
          <rect width="120" height="44" rx="4" class="input-field"/>
          <text x="15" y="28" class="text-body">GB</text>
          <text x="90" y="28" class="text-muted">▼</text>
        </g>
        <text y="85" class="text-muted" font-size="12">Espace disponible : 1.8 TB</text>
      </g>
      
      <!-- Protocols -->
      <g transform="translate(0, 220)">
        <text class="text-label">Protocoles d'accès</text>
        
        <g transform="translate(0, 30)">
          <!-- Checkbox NFS - Checked -->
          <rect width="18" height="18" rx="3" class="checkbox-checked"/>
          <path d="M3,9 L7,13 L15,5" stroke="white" stroke-width="2" fill="none"/>
          <text x="30" y="14" class="text-body">NFS (Network File System)</text>
        </g>
        
        <g transform="translate(0, 60)">
          <!-- Checkbox CIFS - Checked -->
          <rect width="18" height="18" rx="3" class="checkbox-checked"/>
          <path d="M3,9 L7,13 L15,5" stroke="white" stroke-width="2" fill="none"/>
          <text x="30" y="14" class="text-body">CIFS / SMB (Windows)</text>
        </g>
        
        <g transform="translate(0, 90)">
          <!-- Checkbox FTP - Unchecked -->
          <rect width="18" height="18" rx="3" fill="white" stroke="#D1D5DB"/>
          <text x="30" y="14" class="text-body">FTP / FTPS</text>
        </g>
      </g>
      
      <!-- Description -->
      <g transform="translate(0, 350)">
        <text class="text-label">Description (optionnel)</text>
        <g transform="translate(0, 25)">
          <rect width="640" height="80" rx="4" class="input-field"/>
          <text x="15" y="30" class="text-muted">Description de la partition...</text>
        </g>
      </g>
      
      <!-- Snapshot policy -->
      <g transform="translate(0, 470)">
        <text class="text-label">Politique de snapshots</text>
        <g transform="translate(0, 25)">
          <rect width="640" height="44" rx="4" class="input-field"/>
          <text x="15" y="28" class="text-body">Quotidien (rétention 7 jours)</text>
          <text x="610" y="28" class="text-muted">▼</text>
        </g>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <line x1="0" y1="585" x2="700" y2="585" stroke="#E5E7EB"/>
    <g transform="translate(30, 605)">
      <g transform="translate(480, 0)">
        <rect width="90" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <a href="/static/bare-metal/nas-ha/nas-ha.html" style="cursor:pointer"><text x="20" y="26" class="text-body">Annuler</text></a>
      </g>
      <g transform="translate(580, 0)">
        <rect width="90" height="40" rx="4" class="btn-primary"/>
        <text x="25" y="26" class="text-white">Créer</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
