<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Zfs Options - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="520" viewBox="0 0 600 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>NAS-HA - Options ZFS</title>

  <!-- Overlay -->
  <rect width="600" height="520" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="460" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="500" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Options ZFS</text>
  <text x="520" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Template selection -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Modèle de configuration</text>
    <rect x="0" y="15" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Personnalisé</text>
    <text x="375" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Atime option -->
    <g transform="translate(0, 80)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Atime</text>
      <rect x="0" y="15" width="20" height="20" rx="4" fill="#0050D7"/>
      <text x="8" y="31" fill="white" font-family="system-ui, sans-serif" font-size="14">✓</text>
      <text x="30" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Désactiver l'atime</text>
      <text x="0" y="50" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Améliore les performances en désactivant la mise à jour du timestamp d'accès.</text>
    </g>

    <!-- Record size -->
    <g transform="translate(0, 155)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Taille des blocs</text>
      <rect x="0" y="15" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">128 Ko</text>
      <text x="175" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
    </g>

    <!-- Sync mode -->
    <g transform="translate(0, 230)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Mode de synchronisation</text>

      <!-- Standard (selected) -->
      <g transform="translate(0, 20)">
        <circle cx="12" cy="12" r="10" fill="#0050D7"/>
        <circle cx="12" cy="12" r="4" fill="white"/>
        <text x="35" y="17" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Standard (par défaut)</text>
        <text x="35" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Synchronisation normale sur disque</text>
      </g>

      <!-- Always -->
      <g transform="translate(0, 70)">
        <circle cx="12" cy="12" r="10" fill="white" stroke="#E5E7EB"/>
        <text x="35" y="17" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Toujours</text>
        <text x="35" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Force l'écriture synchrone (plus lent mais plus sûr)</text>
      </g>

      <!-- Disabled -->
      <g transform="translate(0, 120)">
        <circle cx="12" cy="12" r="10" fill="white" stroke="#E5E7EB"/>
        <text x="35" y="17" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Désactivé</text>
        <text x="35" y="35" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="10" font-weight="600">⚠️ Risque de perte de données en cas de panne</text>
      </g>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(280, 440)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/nas-ha/nas-ha.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="20" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Appliquer</text>
  </g>
</svg>

  </div>
</body>
</html>
