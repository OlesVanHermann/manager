<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Partition - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .tab-indicator { fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .badge-success { fill: #DEF7EC; }
      .text-success { fill: #03543F; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white">Bare Metal Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="740" class="bg-white"/>
    <text x="20" y="40" class="text-muted" font-size="12">STORAGE</text>
    <rect x="0" y="55" width="240" height="40" class="bg-primary" opacity="0.1"/>
    <text x="20" y="80" class="text-link" font-weight="600">NAS-HA</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted">NAS-HA</text>
    <text x="60" class="text-muted">›</text>
    <text x="75" class="text-muted">zpool-12345</text>
    <text x="170" class="text-muted">›</text>
    <text x="185" class="text-body">Partitions</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">Partitions - zpool-12345</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text class="text-tab">Tableau de bord</text>
      <text x="140" class="text-tab-active">Partitions</text>
      <rect x="140" y="5" width="70" height="3" class="tab-indicator"/>
      <text x="230" class="text-tab">Snapshots</text>
      <text x="320" class="text-tab">Tâches</text>
    </g>
    
    <!-- Action Button -->
    <g transform="translate(0, 130)">
      <rect width="170" height="40" rx="4" class="btn-primary"/>
      <text x="20" y="26" class="text-white">Créer une partition</text>
    </g>
    
    <!-- Partitions Table -->
    <g transform="translate(0, 190)">
      <rect width="1100" height="400" rx="4" class="card"/>
      
      <!-- Table Header -->
      <g transform="translate(20, 20)">
        <rect width="1060" height="35" class="bg-neutral-100"/>
        <text x="15" y="24" class="text-body" font-weight="600">Nom</text>
        <text x="150" y="24" class="text-body" font-weight="600">Chemin</text>
        <text x="350" y="24" class="text-body" font-weight="600">Taille</text>
        <text x="450" y="24" class="text-body" font-weight="600">Utilisé</text>
        <text x="580" y="24" class="text-body" font-weight="600">Protocoles</text>
        <text x="720" y="24" class="text-body" font-weight="600">ACL</text>
        <text x="820" y="24" class="text-body" font-weight="600">État</text>
        <text x="950" y="24" class="text-body" font-weight="600">Actions</text>
      </g>
      
      <!-- Row 1 -->
      <g transform="translate(20, 55)">
        <text x="15" y="20" class="text-link">backup</text>
        <text x="150" y="20" class="text-body" font-family="monospace" font-size="12">/backup</text>
        <text x="350" y="20" class="text-body">1 TB</text>
        <text x="450" y="20" class="text-body">650 GB (65%)</text>
        <text x="580" y="20" class="text-body">NFS</text>
        <text x="720" y="20" class="text-body">3 règles</text>
        <g transform="translate(820, 5)">
          <rect width="60" height="22" rx="11" class="badge-success"/>
          <text x="15" y="15" class="text-success">Actif</text>
        </g>
        <text x="970" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Row 2 -->
      <g transform="translate(20, 90)">
        <text x="15" y="20" class="text-link">www</text>
        <text x="150" y="20" class="text-body" font-family="monospace" font-size="12">/www</text>
        <text x="350" y="20" class="text-body">500 GB</text>
        <text x="450" y="20" class="text-body">200 GB (40%)</text>
        <text x="580" y="20" class="text-body">NFS, CIFS</text>
        <text x="720" y="20" class="text-body">5 règles</text>
        <g transform="translate(820, 5)">
          <rect width="60" height="22" rx="11" class="badge-success"/>
          <text x="15" y="15" class="text-success">Actif</text>
        </g>
        <text x="970" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Row 3 -->
      <g transform="translate(20, 125)">
        <text x="15" y="20" class="text-link">media</text>
        <text x="150" y="20" class="text-body" font-family="monospace" font-size="12">/media</text>
        <text x="350" y="20" class="text-body">1.5 TB</text>
        <text x="450" y="20" class="text-body">350 GB (23%)</text>
        <text x="580" y="20" class="text-body">CIFS</text>
        <text x="720" y="20" class="text-body">2 règles</text>
        <g transform="translate(820, 5)">
          <rect width="60" height="22" rx="11" class="badge-success"/>
          <text x="15" y="15" class="text-success">Actif</text>
        </g>
        <text x="970" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Row 4 -->
      <g transform="translate(20, 160)">
        <text x="15" y="20" class="text-link">logs</text>
        <text x="150" y="20" class="text-body" font-family="monospace" font-size="12">/logs</text>
        <text x="350" y="20" class="text-body">200 GB</text>
        <text x="450" y="20" class="text-body">80 GB (40%)</text>
        <text x="580" y="20" class="text-body">NFS</text>
        <text x="720" y="20" class="text-body">1 règle</text>
        <g transform="translate(820, 5)">
          <rect width="60" height="22" rx="11" class="badge-success"/>
          <text x="15" y="15" class="text-success">Actif</text>
        </g>
        <text x="970" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Row 5 -->
      <g transform="translate(20, 195)">
        <text x="15" y="20" class="text-link">archive</text>
        <text x="150" y="20" class="text-body" font-family="monospace" font-size="12">/archive</text>
        <text x="350" y="20" class="text-body">500 GB</text>
        <text x="450" y="20" class="text-body">120 GB (24%)</text>
        <text x="580" y="20" class="text-body">NFS, FTP</text>
        <text x="720" y="20" class="text-body">4 règles</text>
        <g transform="translate(820, 5)">
          <rect width="60" height="22" rx="11" class="badge-success"/>
          <text x="15" y="15" class="text-success">Actif</text>
        </g>
        <text x="970" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Action Menu OPEN -->
      <g transform="translate(880, 55)">
        <rect width="180" height="180" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="30" class="text-body">Modifier la taille</text>
        <line x1="0" y1="45" x2="180" y2="45" stroke="#E5E7EB"/>
        <text x="15" y="70" class="text-body">Gérer les ACL</text>
        <line x1="0" y1="85" x2="180" y2="85" stroke="#E5E7EB"/>
        <text x="15" y="110" class="text-body">Créer un snapshot</text>
        <line x1="0" y1="125" x2="180" y2="125" stroke="#E5E7EB"/>
        <text x="15" y="150" class="text-body">Configurer protocoles</text>
        <line x1="0" y1="165" x2="180" y2="165" stroke="#E5E7EB"/>
        <text x="15" y="175" class="text-body" fill="#991B1B">Supprimer</text>
      </g>
      
      <!-- Pagination -->
      <text x="20" y="380" class="text-muted">Affichage 1-5 sur 5 partitions</text>
    </g>
    
    <!-- Mount info -->
    <g transform="translate(0, 610)">
      <rect width="1100" height="90" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
      <text x="20" y="30" class="text-body" font-weight="600">ℹ️ Commandes de montage</text>
      <text x="20" y="55" class="text-muted">NFS : mount -t nfs zpool-12345.rbx.nas.ovh.net:/backup /mnt/backup</text>
      <text x="20" y="75" class="text-muted">CIFS : mount -t cifs //zpool-12345.rbx.nas.ovh.net/www /mnt/www -o user=...</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
