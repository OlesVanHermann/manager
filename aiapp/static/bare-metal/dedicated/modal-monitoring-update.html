<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Monitoring Update - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Modifier monitoring</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="50" y="30" width="450" height="55" rx="8" fill="#F9FAFB"/>
  <text x="75" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Configuration du monitoring</text>
  <text x="470" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(75, 110)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Choisissez le niveau de monitoring pour votre serveur.</text>

    <!-- Options -->
    <g transform="translate(0, 30)">
      <!-- Option 1: Proactive with intervention -->
      <rect x="0" y="0" width="400" height="60" rx="4" fill="#EFF6FF" stroke="#0050D7" stroke-width="2"/>
      <circle cx="25" cy="30" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="25" cy="30" r="4" fill="#0050D7"/>
      <text x="45" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Proactif avec intervention</text>
      <text x="45" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">OVHcloud surveille et intervient automatiquement</text>

      <!-- Option 2: Proactive no intervention -->
      <rect x="0" y="70" width="400" height="60" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="25" cy="100" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="45" y="95" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Proactif sans intervention</text>
      <text x="45" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">OVHcloud surveille et vous notifie uniquement</text>

      <!-- Option 3: Disabled -->
      <rect x="0" y="140" width="400" height="60" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="25" cy="170" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="45" y="165" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Désactivé</text>
      <text x="45" y="185" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Aucune surveillance OVHcloud</text>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 300)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/dedicated/dedicated.html" style="cursor:pointer"><text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="310" y="0" width="90" height="36" rx="4" fill="#0050D7"/>
    <text x="325" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>

  </div>
</body>
</html>
