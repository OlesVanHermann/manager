<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Cluster Dashboard - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Cluster Dashboard</title>

  <!-- Background -->
  <rect width="1200" height="400" fill="#F9FAFB"/>

  <!-- Row of 3 tiles -->
  <g transform="translate(30, 30)">
    <!-- Tile 1: General Information -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="360" height="340" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Informations générales du cluster</text>

      <!-- Display Name -->
      <g transform="translate(20, 65)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom d'affichage</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Production Cluster 01</text>
        <!-- Action menu -->
        <g transform="translate(290, -5)">
          <rect x="0" y="0" width="30" height="25" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="11" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
        </g>
      </g>

      <!-- Commercial Name -->
      <g transform="translate(20, 120)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom commercial</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Nutanix Cluster HG</text>
      </g>

      <!-- Region -->
      <g transform="translate(20, 175)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Région</text>
        <g transform="translate(0, 12)">
          <rect x="0" y="0" width="24" height="16" rx="2" fill="#002654"/>
          <rect x="8" y="0" width="8" height="16" fill="white"/>
          <rect x="16" y="0" width="8" height="16" fill="#CE1126"/>
          <text x="30" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Europe - France</text>
        </g>
        <text x="0" y="50" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">rbx (Roubaix)</text>
      </g>
    </g>

    <!-- Tile 2: Subscription -->
    <g transform="translate(380, 0)">
      <rect x="0" y="0" width="360" height="340" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Abonnement</text>

      <!-- Creation Date -->
      <g transform="translate(20, 65)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Date de création</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15 janvier 2024</text>
      </g>

      <!-- Next Billing -->
      <g transform="translate(20, 120)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Prochaine facturation</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15 février 2025</text>
      </g>

      <!-- Renewal -->
      <g transform="translate(20, 175)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Renouvellement</text>
        <rect x="0" y="10" width="100" height="22" rx="4" fill="#DCFCE7"/>
        <text x="12" y="26" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Automatique</text>
      </g>

      <!-- Engagement -->
      <g transform="translate(20, 235)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Engagement</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">12 mois (jusqu'au 15/01/2025)</text>
      </g>
    </g>

    <!-- Tile 3: Support -->
    <g transform="translate(760, 0)">
      <rect x="0" y="0" width="360" height="340" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Support</text>

      <!-- Travaux link -->
      <g transform="translate(20, 65)">
        <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">Consulter les travaux en cours →</text>
      </g>

      <!-- Create ticket -->
      <g transform="translate(20, 110)">
        <rect x="0" y="0" width="200" height="40" rx="4" fill="#0050D7"/>
        <text x="30" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Créer un ticket support</text>
      </g>

      <!-- Recent tickets -->
      <g transform="translate(20, 170)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Tickets récents</text>
        <text x="0" y="25" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12" font-style="italic">Aucun ticket récent</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
