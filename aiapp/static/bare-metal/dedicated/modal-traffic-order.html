<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Traffic Order - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Commander quota trafic</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="50" y="30" width="450" height="55" rx="8" fill="#F9FAFB"/>
  <text x="75" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Commander du trafic</text>
  <text x="470" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(75, 110)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Sélectionnez le quota de trafic supplémentaire</text>

    <!-- Options -->
    <g transform="translate(0, 30)">
      <!-- Option 1 -->
      <rect x="0" y="0" width="400" height="50" rx="4" fill="#EFF6FF" stroke="#0050D7" stroke-width="2"/>
      <circle cx="25" cy="25" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="25" cy="25" r="4" fill="#0050D7"/>
      <text x="45" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">1 TB supplémentaire</text>
      <text x="45" y="40" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">9,99 € HT/mois</text>

      <!-- Option 2 -->
      <rect x="0" y="60" width="400" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="25" cy="85" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="45" y="82" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">5 TB supplémentaires</text>
      <text x="45" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">39,99 € HT/mois</text>

      <!-- Option 3 -->
      <rect x="0" y="120" width="400" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="25" cy="145" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="45" y="142" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Trafic illimité</text>
      <text x="45" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">99,99 € HT/mois</text>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 300)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/dedicated/dedicated.html" style="cursor:pointer"><text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="310" y="0" width="90" height="36" rx="4" fill="#0050D7"/>
    <text x="320" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Commander</text>
  </g>
</svg>

  </div>
</body>
</html>
