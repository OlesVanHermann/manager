<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Ola - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #E0F2FE; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-info { fill: #0369A1; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-info { stroke: #0EA5E9; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>
  <rect width="1440" height="600" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="540" class="bg-white"/>
  <rect width="1440" height="600" fill="rgba(0,0,0,0.5)"/>
  <g transform="translate(420, 80)">
    <rect width="600" height="420" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>
    <g transform="translate(0, 0)">
      <rect width="600" height="60" rx="8" fill="#F9FAFB"/>
      <text x="24" y="38" class="text-heading">Configurer l'agrégation réseau (OLA)</text>
      <text x="560" y="38" class="text-muted" font-size="20">✕</text>
    </g>
    <g transform="translate(24, 80)">
      <g transform="translate(0, 0)">
        <rect width="552" height="60" rx="4" class="bg-info"/>
        <rect width="552" height="60" rx="4" class="border-info" stroke-width="1" fill="none"/>
        <text x="16" y="25" class="text-info" font-size="14">ℹ OVH Link Aggregation permet d'agréger plusieurs interfaces</text>
        <text x="16" y="45" class="text-info" font-size="14">réseau pour augmenter la bande passante.</text>
      </g>
      <g transform="translate(0, 90)">
        <text x="0" y="0" class="text-body" font-weight="600">Mode d'agrégation *</text>
        <g transform="translate(0, 20)">
          <rect width="552" height="44" rx="4" class="input-border"/>
          <text x="12" y="28" class="text-body">LACP (802.3ad)</text>
          <text x="520" y="28" class="text-muted">▼</text>
        </g>
      </g>
      <g transform="translate(0, 180)">
        <text x="0" y="0" class="text-body" font-weight="600">Interfaces à agréger</text>
        <text x="0" y="25" class="text-muted" font-size="12">Sélectionnez les interfaces réseau à agréger.</text>
        <g transform="translate(0, 45)">
          <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
          <text x="5" y="14" class="text-white" font-size="12">✓</text>
          <text x="28" y="14" class="text-body">eth0 - Public (1 Gbps)</text>
        </g>
        <g transform="translate(0, 75)">
          <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
          <text x="5" y="14" class="text-white" font-size="12">✓</text>
          <text x="28" y="14" class="text-body">eth1 - Public (1 Gbps)</text>
        </g>
      </g>
    </g>
    <g transform="translate(24, 360)">
      <g transform="translate(0, 0)">
        <rect width="100" height="40" rx="4" class="border" fill="#FFFFFF"/>
        <a href="/static/bare-metal/dedicated/dedicated.html" style="cursor:pointer"><text x="30" y="26" class="text-body">Annuler</text></a>
      </g>
      <g transform="translate(432, 0)">
        <rect width="120" height="40" rx="4" class="bg-primary"/>
        <text x="25" y="26" class="text-white" font-size="14">Configurer</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
