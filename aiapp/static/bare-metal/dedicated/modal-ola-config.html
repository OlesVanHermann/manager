<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Ola Config - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-mono { font-family: 'Source Code Pro', monospace; font-size: 13px; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .input-bg { fill: #FFFFFF; stroke: #D1D5DB; }
      .card-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .card-unselected { fill: #FFFFFF; stroke: #E5E7EB; }
      .info-banner { fill: #E8F0FE; }
      .checkbox-checked { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="700" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(370, 50)">
    <rect x="0" y="0" width="700" height="600" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Configurer OVH Link Aggregation</text>
    <text x="650" y="45" class="text-muted" font-size="24" style="cursor:pointer">×</text>
    
    <line x1="0" y1="70" x2="700" y2="70" stroke="#E5E7EB"/>
    
    <!-- Info -->
    <g transform="translate(30, 90)">
      <rect x="0" y="0" width="640" height="45" rx="4" class="info-banner"/>
      <text x="20" y="18" class="text-body">ℹ️ OLA permet d'agréger plusieurs interfaces réseau pour augmenter la bande passante.</text>
      <text x="20" y="38" class="text-muted">Une configuration réseau sera générée automatiquement après activation.</text>
    </g>
    
    <!-- Mode Selection -->
    <g transform="translate(30, 160)">
      <text x="0" y="0" class="text-subtitle">Mode d'agrégation</text>
      
      <g transform="translate(0, 25)">
        <!-- LACP (selected) -->
        <rect x="0" y="0" width="200" height="80" rx="8" class="card-selected"/>
        <circle cx="25" cy="40" r="10" class="checkbox-checked"/>
        <circle cx="25" cy="40" r="4" fill="#FFFFFF"/>
        <text x="50" y="35" class="text-body" font-weight="600">LACP (802.3ad)</text>
        <text x="50" y="55" class="text-muted" font-size="12">Négociation dynamique</text>
        <text x="50" y="72" class="text-muted" font-size="12">Recommandé</text>
        
        <!-- Static -->
        <rect x="220" y="0" width="200" height="80" rx="8" class="card-unselected"/>
        <circle cx="245" cy="40" r="10" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="270" y="35" class="text-body" font-weight="600">Statique</text>
        <text x="270" y="55" class="text-muted" font-size="12">Configuration manuelle</text>
        
        <!-- Active-Backup -->
        <rect x="440" y="0" width="200" height="80" rx="8" class="card-unselected"/>
        <circle cx="465" cy="40" r="10" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="490" y="35" class="text-body" font-weight="600">Active-Backup</text>
        <text x="490" y="55" class="text-muted" font-size="12">Failover uniquement</text>
      </g>
    </g>
    
    <!-- Interface Selection -->
    <g transform="translate(30, 280)">
      <text x="0" y="0" class="text-subtitle">Interfaces à agréger</text>
      
      <g transform="translate(0, 25)">
        <!-- eth0 (selected) -->
        <rect x="0" y="0" width="300" height="60" rx="8" class="card-selected"/>
        <rect x="15" y="20" width="18" height="18" rx="3" class="checkbox-checked"/>
        <text x="24" y="33" class="text-white" font-size="12" text-anchor="middle">✓</text>
        <text x="50" y="30" class="text-body" font-weight="600">eth0</text>
        <text x="50" y="48" class="text-mono" font-size="12">02:00:00:12:34:56 • 1 Gbit/s</text>
        
        <!-- eth1 (selected) -->
        <rect x="320" y="0" width="300" height="60" rx="8" class="card-selected"/>
        <rect x="335" y="20" width="18" height="18" rx="3" class="checkbox-checked"/>
        <text x="344" y="33" class="text-white" font-size="12" text-anchor="middle">✓</text>
        <text x="370" y="30" class="text-body" font-weight="600">eth1</text>
        <text x="370" y="48" class="text-mono" font-size="12">02:00:00:12:34:57 • 1 Gbit/s</text>
      </g>
    </g>
    
    <!-- vRack Configuration -->
    <g transform="translate(30, 385)">
      <text x="0" y="0" class="text-subtitle">Configuration vRack (optionnel)</text>
      
      <g transform="translate(0, 25)">
        <text x="0" y="0" class="text-body">vRack</text>
        <rect x="0" y="15" width="250" height="40" rx="4" class="input-bg"/>
        <text x="15" y="41" class="text-mono">pn-123456</text>
        <text x="220" y="41" class="text-muted">▼</text>
      </g>
      
      <g transform="translate(280, 25)">
        <text x="0" y="0" class="text-body">VLANs</text>
        <rect x="0" y="15" width="250" height="40" rx="4" class="input-bg"/>
        <text x="15" y="41" class="text-body">100, 200, 300</text>
      </g>
    </g>
    
    <!-- Summary -->
    <g transform="translate(30, 495)">
      <rect x="0" y="0" width="640" height="55" rx="8" fill="#F3F4F6"/>
      <text x="20" y="25" class="text-body" font-weight="600">Configuration résultante :</text>
      <text x="20" y="45" class="text-mono">bond0 (LACP) = eth0 + eth1 → 2 Gbit/s agrégé</text>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 560)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <a href="/static/bare-metal/dedicated/dedicated.html" style="cursor:pointer"><text x="50" y="26" class="text-body" text-anchor="middle">Annuler</text></a>
      
      <rect x="510" y="0" width="160" height="40" rx="4" class="btn-primary"/>
      <text x="590" y="26" class="btn-text" text-anchor="middle">Appliquer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
