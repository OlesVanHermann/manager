<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Install Inputs - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Installation Dynamic Inputs</title>

  <!-- Background -->
  <rect width="800" height="600" fill="#F9FAFB"/>

  <!-- Section Title -->
  <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Paramètres d'installation</text>

  <!-- Info Message -->
  <g transform="translate(30, 60)">
    <rect x="0" y="0" width="740" height="45" rx="6" fill="#EFF6FF" stroke="#BFDBFE"/>
    <text x="20" y="28" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ⓘ Configurez les paramètres requis pour l'installation de Debian 12.</text>
  </g>

  <!-- Form Fields -->
  <g transform="translate(30, 130)">
    <!-- Hostname Field -->
    <g transform="translate(0, 0)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Hostname</text>
      <text x="75" y="0" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">*</text>
      <rect x="0" y="15" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="42" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">my-server.example.com</text>
    </g>

    <!-- SSH Key Field -->
    <g transform="translate(0, 85)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Clé SSH publique</text>
      <text x="115" y="0" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">*</text>
      <rect x="0" y="15" width="740" height="80" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="42" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">ssh-rsa AAAA...</text>
      <text x="660" y="85" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Importer une clé SSH ↗</text>
    </g>

    <!-- Post-install script URL -->
    <g transform="translate(0, 200)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">URL du script post-installation</text>
      <rect x="0" y="15" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="42" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">https://example.com/setup.sh</text>
    </g>

    <!-- Language Select -->
    <g transform="translate(0, 275)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Langue du système</text>
      <rect x="0" y="15" width="250" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Français (France)</text>
      <text x="220" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
    </g>

    <!-- Soft RAID Toggle -->
    <g transform="translate(0, 350)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Activer le RAID logiciel</text>
      <!-- Switch OFF state -->
      <rect x="0" y="15" width="50" height="26" rx="13" fill="#E5E7EB"/>
      <circle cx="38" cy="28" r="10" fill="white"/>
    </g>

    <!-- Custom Partitioning -->
    <g transform="translate(0, 410)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Schéma de partitionnement</text>
      <rect x="0" y="15" width="250" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Par défaut</text>
      <text x="220" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
