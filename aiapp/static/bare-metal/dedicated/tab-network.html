<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Network - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .tab-indicator { fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .badge-success { fill: #DEF7EC; }
      .text-success { fill: #03543F; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="850" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white">Bare Metal Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="790" class="bg-white"/>
    <text x="20" y="40" class="text-muted" font-size="12">COMPUTE</text>
    <rect x="0" y="55" width="240" height="40" class="bg-primary" opacity="0.1"/>
    <text x="20" y="80" class="text-link" font-weight="600">Serveurs d√©di√©s</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted">Serveurs d√©di√©s</text>
    <text x="115" class="text-muted">‚Ä∫</text>
    <text x="130" class="text-muted">ns1234567</text>
    <text x="210" class="text-muted">‚Ä∫</text>
    <text x="225" class="text-body">R√©seau</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">R√©seau - ns1234567.ip-192-168-1.eu</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text class="text-tab">Informations g√©n√©rales</text>
      <text x="175" class="text-tab">IPMI</text>
      <text x="230" class="text-tab-active">R√©seau</text>
      <rect x="230" y="5" width="55" height="3" class="tab-indicator"/>
      <text x="310" class="text-tab">DNS secondaire</text>
      <text x="430" class="text-tab">Intervention</text>
      <text x="530" class="text-tab">T√¢ches</text>
    </g>
    
    <!-- Network Interfaces -->
    <g transform="translate(0, 130)">
      <rect width="1100" height="200" rx="4" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">üîå Interfaces r√©seau</text>
      
      <!-- Table Header -->
      <g transform="translate(20, 55)">
        <rect width="1060" height="35" class="bg-neutral-100"/>
        <text x="15" y="24" class="text-body" font-weight="600">Interface</text>
        <text x="150" y="24" class="text-body" font-weight="600">MAC</text>
        <text x="350" y="24" class="text-body" font-weight="600">Vitesse</text>
        <text x="500" y="24" class="text-body" font-weight="600">Type</text>
        <text x="650" y="24" class="text-body" font-weight="600">√âtat</text>
        <text x="800" y="24" class="text-body" font-weight="600">vRack</text>
      </g>
      
      <!-- Row 1 -->
      <g transform="translate(20, 90)">
        <text x="15" y="20" class="text-body">eth0</text>
        <text x="150" y="20" class="text-body">00:11:22:33:44:55</text>
        <text x="350" y="20" class="text-body">1 Gbps</text>
        <text x="500" y="20" class="text-body">Public</text>
        <g transform="translate(650, 5)">
          <rect width="60" height="22" rx="11" class="badge-success"/>
          <text x="15" y="15" class="text-success">Actif</text>
        </g>
        <text x="800" y="20" class="text-muted">-</text>
      </g>
      
      <!-- Row 2 -->
      <g transform="translate(20, 125)">
        <text x="15" y="20" class="text-body">eth1</text>
        <text x="150" y="20" class="text-body">00:11:22:33:44:56</text>
        <text x="350" y="20" class="text-body">1 Gbps</text>
        <text x="500" y="20" class="text-body">vRack</text>
        <g transform="translate(650, 5)">
          <rect width="60" height="22" rx="11" class="badge-success"/>
          <text x="15" y="15" class="text-success">Actif</text>
        </g>
        <text x="800" y="20" class="text-link">pn-12345</text>
      </g>
      
      <!-- Row 3 -->
      <g transform="translate(20, 160)">
        <text x="15" y="20" class="text-body">eth2</text>
        <text x="150" y="20" class="text-body">00:11:22:33:44:57</text>
        <text x="350" y="20" class="text-body">10 Gbps</text>
        <text x="500" y="20" class="text-body">vRack (LACP)</text>
        <g transform="translate(650, 5)">
          <rect width="60" height="22" rx="11" class="badge-success"/>
          <text x="15" y="15" class="text-success">Actif</text>
        </g>
        <text x="800" y="20" class="text-link">pn-12345</text>
      </g>
    </g>
    
    <!-- IP Addresses -->
    <g transform="translate(0, 350)">
      <rect width="1100" height="250" rx="4" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">üåê Adresses IP</text>
      
      <g transform="translate(950, 10)">
        <rect width="130" height="36" rx="4" class="btn-primary"/>
        <text x="15" y="24" class="text-white">Commander IP</text>
      </g>
      
      <!-- Table Header -->
      <g transform="translate(20, 55)">
        <rect width="1060" height="35" class="bg-neutral-100"/>
        <text x="15" y="24" class="text-body" font-weight="600">Adresse IP</text>
        <text x="250" y="24" class="text-body" font-weight="600">Type</text>
        <text x="400" y="24" class="text-body" font-weight="600">Reverse DNS</text>
        <text x="700" y="24" class="text-body" font-weight="600">MAC virtuelle</text>
        <text x="900" y="24" class="text-body" font-weight="600">Actions</text>
      </g>
      
      <!-- Row 1 -->
      <g transform="translate(20, 90)">
        <text x="15" y="20" class="text-link">192.168.1.100</text>
        <text x="250" y="20" class="text-body">Principale</text>
        <text x="400" y="20" class="text-body">ns1234567.ip-192-168-1.eu</text>
        <text x="700" y="20" class="text-muted">-</text>
        <text x="920" y="20" class="text-muted">‚ãÆ</text>
      </g>
      
      <!-- Row 2 -->
      <g transform="translate(20, 125)">
        <text x="15" y="20" class="text-link">192.168.1.101</text>
        <text x="250" y="20" class="text-body">IP Failover</text>
        <text x="400" y="20" class="text-body">web1.example.com</text>
        <text x="700" y="20" class="text-body">02:00:00:xx:xx:01</text>
        <text x="920" y="20" class="text-muted">‚ãÆ</text>
      </g>
      
      <!-- Row 3 -->
      <g transform="translate(20, 160)">
        <text x="15" y="20" class="text-link">192.168.1.102</text>
        <text x="250" y="20" class="text-body">IP Failover</text>
        <text x="400" y="20" class="text-body">web2.example.com</text>
        <text x="700" y="20" class="text-body">02:00:00:xx:xx:02</text>
        <text x="920" y="20" class="text-muted">‚ãÆ</text>
      </g>
      
      <!-- Row 4 - IPv6 -->
      <g transform="translate(20, 195)">
        <text x="15" y="20" class="text-link">2001:41d0:xxx::1/64</text>
        <text x="250" y="20" class="text-body">IPv6</text>
        <text x="400" y="20" class="text-muted">-</text>
        <text x="700" y="20" class="text-muted">-</text>
        <text x="920" y="20" class="text-muted">‚ãÆ</text>
      </g>
    </g>
    
    <!-- vRack -->
    <g transform="translate(0, 620)">
      <rect width="1100" height="130" rx="4" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">üîó vRack</text>
      
      <g transform="translate(20, 60)">
        <text class="text-muted">vRack actuel</text>
        <text x="150" class="text-link">pn-12345</text>
      </g>
      <g transform="translate(20, 90)">
        <text class="text-muted">VLAN ID</text>
        <text x="150" class="text-body">100</text>
      </g>
      
      <g transform="translate(400, 60)">
        <rect width="150" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="20" y="24" class="text-body">Configurer vRack</text>
      </g>
      <g transform="translate(570, 60)">
        <rect width="180" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="20" y="24" class="text-body">Retirer du vRack</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
