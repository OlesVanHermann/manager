<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Netboot - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="650" viewBox="0 0 1000 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Netboot Configuration Wizard</title>

  <!-- Background -->
  <rect width="1000" height="650" fill="#F9FAFB"/>

  <!-- Back button -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Configuration du netboot</text>
  </g>

  <!-- Current netboot info -->
  <text x="30" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Netboot actuel pour ns123456.ip-12-34-56.eu :</text>
  <text x="30" y="92" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Disque dur</text>

  <!-- Stepper -->
  <g transform="translate(30, 130)">
    <!-- Step 1 (active) -->
    <circle cx="20" cy="20" r="20" fill="#0050D7"/>
    <text x="15" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="500">1</text>
    <text x="50" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Choisir le type de boot</text>

    <line x1="80" y1="20" x2="280" y2="20" stroke="#E5E7EB" stroke-width="2"/>

    <!-- Step 2 -->
    <circle cx="300" cy="20" r="20" fill="#E5E7EB"/>
    <text x="295" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14" font-weight="500">2</text>
    <text x="330" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Confirmation</text>
  </g>

  <!-- Step 1 Content -->
  <g transform="translate(30, 195)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Quel type de boot souhaitez-vous utiliser ?</text>

    <!-- Option 1: Disque dur -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="280" height="80" rx="6" fill="white" stroke="#E5E7EB"/>
      <circle cx="25" cy="40" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="50" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Disque dur</text>
      <text x="50" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Boot depuis le disque local</text>
    </g>

    <!-- Option 2: Rescue (selected) -->
    <g transform="translate(300, 30)">
      <rect x="0" y="0" width="280" height="80" rx="6" fill="#EFF6FF" stroke="#0050D7" stroke-width="2"/>
      <circle cx="25" cy="40" r="10" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="25" cy="40" r="5" fill="#0050D7"/>
      <text x="50" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Rescue</text>
      <text x="50" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Mode secours OVHcloud</text>
    </g>

    <!-- Option 3: Réseau -->
    <g transform="translate(600, 30)">
      <rect x="0" y="0" width="280" height="80" rx="6" fill="white" stroke="#E5E7EB"/>
      <circle cx="25" cy="40" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="50" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Réseau</text>
      <text x="50" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Boot PXE personnalisé</text>
    </g>
  </g>

  <!-- Rescue Options (visible when rescue selected) -->
  <g transform="translate(30, 340)">
    <!-- Help text -->
    <rect x="0" y="0" width="940" height="35" rx="4" fill="#EFF6FF"/>
    <text x="15" y="23" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ⓘ Le mode rescue permet de diagnostiquer et réparer votre serveur. Consulter le guide ↗</text>

    <!-- Rescue kernel selection -->
    <text x="0" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Choix du kernel rescue</text>
    <rect x="0" y="80" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="107" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">rescue64-pro - Rescue made by OVH</text>
    <text x="370" y="107" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Auth method -->
    <text x="0" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Méthode d'authentification</text>

    <g transform="translate(0, 170)">
      <!-- Password -->
      <rect x="0" y="0" width="200" height="60" rx="6" fill="#EFF6FF" stroke="#0050D7" stroke-width="2"/>
      <circle cx="20" cy="30" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="20" cy="30" r="4" fill="#0050D7"/>
      <text x="40" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Mot de passe</text>

      <!-- SSH Key -->
      <rect x="220" y="0" width="200" height="60" rx="6" fill="white" stroke="#E5E7EB"/>
      <circle cx="240" cy="30" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="260" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Clé SSH</text>
    </g>

    <!-- Email notification -->
    <text x="0" y="265" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Email de notification (optionnel)</text>
    <rect x="0" y="280" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="307" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">admin@example.com</text>
  </g>

  <!-- Action Buttons -->
  <g transform="translate(30, 600)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="25" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Suivant</text>
  </g>
</svg>

  </div>
</body>
</html>
