<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Tags Unassign - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="320" viewBox="0 0 500 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Modal Unassign Tags</title>

  <!-- Overlay -->
  <rect width="500" height="320" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="260" rx="8" fill="white"/>

  <!-- Modal Header (error type) -->
  <rect x="50" y="30" width="400" height="55" rx="8" fill="#FEE2E2"/>
  <text x="75" y="65" fill="#DC2626" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Retirer les étiquettes</text>
  <text x="420" y="65" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(75, 110)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Êtes-vous sûr de vouloir retirer ces étiquettes de</text>
    <text x="0" y="20" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="500">ns1234567.ip-123-45-67.eu</text>
    <text x="195" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">?</text>

    <!-- Tags to remove -->
    <g transform="translate(0, 50)">
      <text x="15" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">• production</text>
      <text x="15" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">• europe</text>
      <text x="15" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">• critical</text>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 240)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/dedicated/dedicated.html" style="cursor:pointer"><text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="260" y="0" width="90" height="36" rx="4" fill="#DC2626"/>
    <text x="290" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Retirer</text>
  </g>
</svg>

  </div>
</body>
</html>
