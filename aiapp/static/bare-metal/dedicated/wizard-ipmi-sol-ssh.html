<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Ipmi Sol Ssh - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Ajouter clé SSH pour SOL</title>

  <!-- Background -->
  <rect width="800" height="500" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="800" height="60" fill="#000E9C"/>
  <text x="50" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="50" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Démarrer une session SOL via SSH</text>

  <!-- Step indicator -->
  <g transform="translate(50, 140)">
    <circle cx="15" cy="15" r="15" fill="#0050D7"/>
    <text x="11" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
    <text x="40" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ajouter une clé SSH</text>
  </g>

  <!-- Content -->
  <g transform="translate(50, 190)">
    <rect x="0" y="0" width="700" height="220" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="30" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Sélectionnez ou ajoutez une clé SSH publique</text>
    <text x="30" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Cette clé sera utilisée pour authentifier votre session SOL (Serial Over LAN).</text>

    <!-- SSH Key selection -->
    <text x="30" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Clé SSH *</text>
    <rect x="30" y="115" width="400" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="45" y="143" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">my-server-key</text>
    <text x="400" y="143" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Add new key link -->
    <text x="450" y="143" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" cursor="pointer">+ Ajouter une nouvelle clé</text>

    <!-- Key preview -->
    <text x="30" y="185" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQ... (my-server-key)</text>
  </g>

  <!-- Navigation buttons -->
  <g transform="translate(50, 430)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="600" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="625" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Démarrer</text>
  </g>
</svg>

  </div>
</body>
</html>
