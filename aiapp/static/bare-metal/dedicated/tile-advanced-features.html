<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Advanced Features - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="350" height="200" viewBox="0 0 350 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Tile Advanced Features</title>

  <!-- Tile -->
  <rect x="10" y="10" width="330" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Fonctionnalités avancées</text>

  <!-- SGX Section -->
  <g transform="translate(30, 65)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Intel SGX</text>

    <!-- Status badge -->
    <rect x="0" y="10" width="60" height="22" rx="4" fill="#DCFCE7"/>
    <text x="10" y="25" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Activé</text>

    <text x="75" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">PRMRR: 64 Mo</text>

    <!-- Action menu -->
    <g transform="translate(260, 5)">
      <rect x="0" y="0" width="30" height="25" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>

    <!-- Dropdown menu (expanded) -->
    <g transform="translate(160, 35)">
      <rect x="0" y="0" width="130" height="80" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
      <text x="12" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Activer</text>
      <line x1="0" y1="35" x2="130" y2="35" stroke="#E5E7EB"/>
      <text x="12" y="55" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Gérer</text>
      <line x1="0" y1="60" x2="130" y2="60" stroke="#E5E7EB"/>
      <text x="12" y="75" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Documentation ↗</text>
    </g>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-2" y="-2" width="140" height="90">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>

  </div>
</body>
</html>
