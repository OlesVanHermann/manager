<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Network Interfaces - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-tile-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-mono { font-family: 'Source Code Pro', monospace; font-size: 13px; fill: #1F2937; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; }
      .action-menu-dropdown { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .progress-bg { fill: #E5E7EB; }
      .progress-fill { fill: #10B981; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="850" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="790" class="bg-white"/>
  <rect x="240" y="60" width="1" height="790" class="border"/>
  
  <!-- Tabs -->
  <g transform="translate(280, 120)">
    <text x="0" y="0" class="text-muted">Informations générales</text>
    <text x="170" y="0" class="text-muted">Tâches</text>
    <text x="230" y="0" class="text-link" font-weight="600">Interfaces réseau</text>
    <rect x="230" y="8" width="120" height="3" class="bg-primary"/>
    <text x="380" y="0" class="text-muted">IPMI</text>
    <text x="430" y="0" class="text-muted">Sauvegardes</text>
  </g>
  
  <!-- Content -->
  <g transform="translate(280, 160)">
    <text x="0" y="0" class="text-title">Interfaces réseau</text>
    
    <!-- Interface 1: Public -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="900" height="200" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="900" height="200" rx="8" class="border"/>
      
      <text x="20" y="35" class="text-tile-title">eth0 - Interface publique</text>
      <rect x="210" y="20" width="50" height="22" rx="11" class="badge-success"/>
      <text x="222" y="35" class="badge-success-text">Up</text>
      <text x="860" y="35" class="text-muted" font-size="18">⋮</text>
      
      <line x1="20" y1="55" x2="880" y2="55" stroke="#E5E7EB"/>
      
      <text x="20" y="85" class="text-muted">Adresse MAC</text>
      <text x="180" y="85" class="text-mono">00:1a:2b:3c:4d:5e</text>
      
      <text x="450" y="85" class="text-muted">Vitesse</text>
      <text x="550" y="85" class="text-body">1 Gbit/s</text>
      
      <text x="20" y="115" class="text-muted">Mode</text>
      <text x="180" y="115" class="text-body">Public (Default)</text>
      
      <text x="450" y="115" class="text-muted">Duplex</text>
      <text x="550" y="115" class="text-body">Full</text>
      
      <text x="20" y="150" class="text-muted">Bande passante utilisée</text>
      <rect x="180" y="138" width="400" height="12" rx="6" class="progress-bg"/>
      <rect x="180" y="138" width="120" height="12" rx="6" class="progress-fill"/>
      <text x="590" y="150" class="text-body">30% (300 Mbit/s)</text>
      
      <text x="20" y="180" class="text-link">Configurer le mode OLA</text>
      <text x="200" y="180" class="text-link">Voir le trafic</text>
      
      <!-- Action Menu OUVERT -->
      <g transform="translate(740, 40)">
        <rect x="0" y="0" width="150" height="102" rx="4" class="action-menu-dropdown"/>
        <text x="15" y="28" class="text-body">Configurer OLA</text>
        <line x1="0" y1="40" x2="150" y2="40" stroke="#E5E7EB"/>
        <text x="15" y="63" class="text-body">Voir le trafic</text>
        <line x1="0" y1="75" x2="150" y2="75" stroke="#E5E7EB"/>
        <text x="15" y="93" class="text-body">Éditer le mode</text>
      </g>
    </g>
    
    <!-- Interface 2: vRack -->
    <g transform="translate(0, 280)">
      <rect x="0" y="0" width="900" height="180" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="900" height="180" rx="8" class="border"/>
      
      <text x="20" y="35" class="text-tile-title">eth1 - Interface vRack</text>
      <rect x="190" y="20" width="50" height="22" rx="11" class="badge-success"/>
      <text x="202" y="35" class="badge-success-text">Up</text>
      <text x="860" y="35" class="text-muted" font-size="18">⋮</text>
      
      <line x1="20" y1="55" x2="880" y2="55" stroke="#E5E7EB"/>
      
      <text x="20" y="85" class="text-muted">Adresse MAC</text>
      <text x="180" y="85" class="text-mono">00:1a:2b:3c:4d:5f</text>
      
      <text x="450" y="85" class="text-muted">Vitesse</text>
      <text x="550" y="85" class="text-body">10 Gbit/s</text>
      
      <text x="20" y="115" class="text-muted">Mode</text>
      <text x="180" y="115" class="text-body">vRack</text>
      
      <text x="450" y="115" class="text-muted">vRack ID</text>
      <text x="550" y="115" class="text-mono">pn-123456</text>
      
      <text x="20" y="150" class="text-muted">VLANs configurés</text>
      <text x="180" y="150" class="text-body">VLAN 100, VLAN 200, VLAN 300</text>
      <text x="550" y="150" class="text-link">Gérer les VLANs</text>
    </g>
    
    <!-- Interface 3: IPMI -->
    <g transform="translate(0, 490)">
      <rect x="0" y="0" width="900" height="120" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="900" height="120" rx="8" class="border"/>
      
      <text x="20" y="35" class="text-tile-title">ipmi0 - Interface IPMI/iLO</text>
      <rect x="230" y="20" width="50" height="22" rx="11" class="badge-success"/>
      <text x="242" y="35" class="badge-success-text">Up</text>
      
      <line x1="20" y1="55" x2="880" y2="55" stroke="#E5E7EB"/>
      
      <text x="20" y="85" class="text-muted">IP IPMI</text>
      <text x="180" y="85" class="text-mono">10.0.0.5 (privée)</text>
      
      <text x="450" y="85" class="text-muted">Type</text>
      <text x="550" y="85" class="text-body">iLO 5</text>
      
      <text x="20" y="110" class="text-link">Accéder à l'IPMI</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
