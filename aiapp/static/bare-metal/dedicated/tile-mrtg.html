<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Mrtg - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="400" viewBox="0 0 650 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Tile MRTG (Statistics)</title>

  <!-- Tile -->
  <rect x="10" y="10" width="630" height="380" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Statistiques réseau (MRTG)</text>
  <text x="30" y="58" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Consultez le trafic réseau de votre serveur</text>

  <!-- Filters row -->
  <g transform="translate(30, 80)">
    <!-- Network select -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Réseau</text>
    <rect x="0" y="8" width="150" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="12" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">eth0 (public)</text>
    <text x="130" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>

    <!-- Type select -->
    <text x="170" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Type</text>
    <rect x="170" y="8" width="150" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="182" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Trafic</text>
    <text x="300" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>

    <!-- Period select -->
    <text x="340" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Période</text>
    <rect x="340" y="8" width="150" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="352" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Dernière journée</text>
    <text x="470" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>
  </g>

  <!-- Chart area -->
  <g transform="translate(30, 140)">
    <rect x="0" y="0" width="590" height="220" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>

    <!-- Y axis labels -->
    <text x="10" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">100 Mb/s</text>
    <text x="10" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">75 Mb/s</text>
    <text x="10" y="120" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">50 Mb/s</text>
    <text x="10" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">25 Mb/s</text>
    <text x="10" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">0 Mb/s</text>

    <!-- Chart lines (simplified representation) -->
    <polyline points="70,180 120,160 170,140 220,150 270,120 320,100 370,110 420,90 470,95 520,80 570,85" stroke="#0050D7" stroke-width="2" fill="none"/>
    <polyline points="70,190 120,185 170,175 220,180 270,170 320,165 370,175 420,160 470,165 520,155 570,160" stroke="#10B981" stroke-width="2" fill="none"/>

    <!-- X axis labels -->
    <text x="70" y="235" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">00:00</text>
    <text x="220" y="235" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">06:00</text>
    <text x="370" y="235" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">12:00</text>
    <text x="520" y="235" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">18:00</text>

    <!-- Legend -->
    <g transform="translate(450, 15)">
      <rect x="0" y="0" width="12" height="12" fill="#0050D7"/>
      <text x="18" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Entrant</text>
      <rect x="70" y="0" width="12" height="12" fill="#10B981"/>
      <text x="88" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Sortant</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
