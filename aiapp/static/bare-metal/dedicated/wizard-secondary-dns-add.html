<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Secondary Dns Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="550" viewBox="0 0 900 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Ajouter DNS secondaire</title>

  <!-- Background -->
  <rect width="900" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="900" height="60" fill="#000E9C"/>
  <text x="50" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="50" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Ajouter un DNS secondaire</text>

  <!-- Step indicators -->
  <g transform="translate(50, 140)">
    <circle cx="15" cy="15" r="15" fill="#0050D7"/>
    <text x="11" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
    <text x="40" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Configuration</text>

    <line x1="150" y1="15" x2="230" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="260" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="256" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2</text>
    <text x="285" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Vérification</text>

    <line x1="380" y1="15" x2="460" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="490" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="486" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3</text>
    <text x="515" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Confirmation</text>
  </g>

  <!-- Content -->
  <g transform="translate(50, 190)">
    <rect x="0" y="0" width="800" height="270" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="30" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Configurez le DNS secondaire en sélectionnant l'IP et le domaine associé.</text>

    <!-- IP Selection -->
    <text x="30" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Adresse IP</text>
    <rect x="30" y="95" width="350" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="45" y="123" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">51.210.xxx.xxx</text>
    <text x="350" y="123" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Domain Input -->
    <text x="420" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Domaine</text>
    <rect x="420" y="95" width="350" height="44" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
    <text x="435" y="123" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">example.com</text>

    <!-- Info -->
    <g transform="translate(30, 170)">
      <rect x="0" y="0" width="740" height="70" rx="4" fill="#EFF6FF"/>
      <text x="20" y="25" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">ℹ Le DNS secondaire OVHcloud agira comme serveur de noms esclave pour votre domaine.</text>
      <text x="20" y="50" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Vous devrez vérifier la propriété du domaine à l'étape suivante.</text>
    </g>
  </g>

  <!-- Navigation buttons -->
  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="700" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="725" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
  </g>
</svg>

  </div>
</body>
</html>
