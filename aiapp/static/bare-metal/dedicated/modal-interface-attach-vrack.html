<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Interface Attach Vrack - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="320" viewBox="0 0 550 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Attacher interface au vRack</title>

  <!-- Overlay -->
  <rect width="550" height="320" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="260" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Attacher au réseau privé</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- vRack Select -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Sélectionner un vRack</text>

    <rect x="0" y="20" width="390" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="48" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">pn-123456</text>
    <text x="360" y="48" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Help text -->
    <text x="0" y="90" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">L'interface réseau sera connectée au vRack sélectionné.</text>
    <text x="0" y="108" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Vous pourrez ensuite configurer le VLAN si nécessaire.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 240)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/dedicated/dedicated.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="30" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Attacher</text>
  </g>
</svg>

  </div>
</body>
</html>
