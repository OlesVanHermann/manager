<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Traffic Order - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="650" viewBox="0 0 1100 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Commander du trafic</title>

  <!-- Background -->
  <rect width="1100" height="650" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="950" y="38" fill="white" font-family="system-ui, sans-serif" font-size="13">Manager</text>

  <!-- Breadcrumb -->
  <g transform="translate(80, 90)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Serveur dédié</text>
    <text x="100" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">›</text>
    <text x="115" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Commander du trafic</text>
  </g>

  <!-- Page Title -->
  <text x="80" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Commander du trafic</text>

  <!-- Wizard Steps -->
  <g transform="translate(80, 180)">
    <!-- Step indicators -->
    <circle cx="20" cy="20" r="20" fill="#0050D7"/>
    <text x="16" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">1</text>
    <text x="50" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Type de trafic</text>

    <line x1="140" y1="20" x2="250" y2="20" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="280" cy="20" r="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="276" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">2</text>
    <text x="310" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Durée</text>

    <line x1="370" y1="20" x2="480" y2="20" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="510" cy="20" r="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="506" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">3</text>
    <text x="540" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Confirmation</text>
  </g>

  <!-- Step 1 Content -->
  <g transform="translate(80, 260)">
    <rect x="0" y="0" width="920" height="300" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Sélectionnez le type de trafic</text>

    <!-- Traffic options -->
    <g transform="translate(30, 70)">
      <!-- Option 1 (Selected) -->
      <rect x="0" y="0" width="860" height="50" rx="4" fill="#EFF6FF" stroke="#0050D7"/>
      <circle cx="25" cy="25" r="10" fill="#0050D7"/>
      <circle cx="25" cy="25" r="4" fill="white"/>
      <text x="50" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">1 To de trafic supplémentaire</text>
      <text x="750" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">9,99 € HT</text>

      <!-- Option 2 -->
      <rect x="0" y="60" width="860" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="25" cy="85" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="50" y="90" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">5 To de trafic supplémentaire</text>
      <text x="750" y="90" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">39,99 € HT</text>

      <!-- Option 3 -->
      <rect x="0" y="120" width="860" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="25" cy="145" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="50" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">10 To de trafic supplémentaire</text>
      <text x="750" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">69,99 € HT</text>
    </g>
  </g>

  <!-- Navigation buttons -->
  <g transform="translate(80, 580)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="820" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="845" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
  </g>
</svg>

  </div>
</body>
</html>
