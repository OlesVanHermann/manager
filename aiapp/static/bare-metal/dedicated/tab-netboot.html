      <text x="0" y="40" class="text-body">Netboot actuellement configuré sur votre serveur</text>
      <text x="340" y="40" class="text-body" font-weight="600">ns1234567.ip-12-34-56.eu</text>
      <text x="540" y="40" class="text-body">:</text>
      <text x="555" y="40" class="text-link">Disque dur</text>
      
      <!-- Form Card -->
      <g transform="translate(0, 70)">
        <rect width="800" height="480" rx="8" class="bg-white"/>
        <rect width="800" height="480" rx="8" class="border"/>
        
        <!-- Step 1 -->
        <text x="30" y="40" class="text-label">Que souhaitez-vous faire ?</text>
        
        <!-- Radio buttons -->
        <g transform="translate(30, 60)">
          <!-- Option 1: Disque dur (selected) -->
          <g>
            <circle cx="10" cy="12" r="10" class="radio-selected"/>
            <circle cx="10" cy="12" r="4" fill="#FFFFFF"/>
            <text x="30" y="17" class="text-body">Booter sur le disque dur</text>
          </g>
          
          <!-- Option 2: Rescue -->
          <g transform="translate(0, 40)">
            <circle cx="10" cy="12" r="10" class="radio-unselected"/>
            <text x="30" y="17" class="text-body">Booter en mode rescue</text>
          </g>
          
          <!-- Option 3: Network -->
          <g transform="translate(0, 80)">
            <circle cx="10" cy="12" r="10" class="radio-unselected"/>
            <text x="30" y="17" class="text-body">Booter en mode network</text>
          </g>
        </g>
        
        <!-- Rescue help box -->
        <g transform="translate(30, 210)">
          <rect width="740" height="80" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
          <text x="15" y="25" class="text-body" font-size="13">ℹ Le rescue peut être utile pour diagnostiquer des dysfonctionnements matériels sur un serveur dédié.</text>
          <text x="15" y="50" class="text-link" font-size="13">Accéder au guide de diagnostic matériel.</text>
        </g>
        
        <!-- Rescue choice (shown when rescue selected) -->
        <g transform="translate(30, 310)">
          <text x="0" y="0" class="text-label">Rescue disponible :</text>
          <rect x="0" y="10" width="300" height="40" rx="4" class="input-field"/>
          <text x="15" y="35" class="text-body">rescue-customer</text>
          <text x="270" y="35" class="text-muted">▼</text>
        </g>
        
        <!-- Email for rescue -->
        <g transform="translate(30, 380)">
          <text x="0" y="0" class="text-label">Recevoir les identifiants du mode sur l'adresse e-mail :</text>
          <rect x="0" y="10" width="300" height="40" rx="4" class="input-field"/>
          <text x="15" y="35" class="text-body">ab12345-ovh@ovh.net</text>
          <text x="270" y="35" class="text-muted">▼</text>
        </g>

        <g transform="translate(30, 440)">

          <text x="25" y="24" class="btn-text">Annuler</text>

          <text x="655" y="24" class="btn-text-white">Suivant</text>
