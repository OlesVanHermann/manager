<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Monitoring Config - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .input-bg { fill: #FFFFFF; stroke: #D1D5DB; }
      .toggle-on { fill: #0050D7; }
      .toggle-off { fill: #D1D5DB; }
      .checkbox-checked { fill: #0050D7; }
      .checkbox-unchecked { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="800" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(370, 60)">
    <rect x="0" y="0" width="700" height="680" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Configuration du monitoring</text>
    <text x="650" y="45" class="text-muted" font-size="24" style="cursor:pointer">×</text>
    
    <line x1="0" y1="70" x2="700" y2="70" stroke="#E5E7EB"/>
    
    <!-- Monitoring enabled -->
    <g transform="translate(30, 100)">
      <text x="0" y="0" class="text-subtitle">Monitoring OVH</text>
      
      <g transform="translate(0, 30)">
        <text x="0" y="0" class="text-body">Activer le monitoring</text>
        <text x="0" y="20" class="text-muted">OVH surveillera votre serveur et vous alertera en cas de problème</text>
        
        <!-- Toggle ON -->
        <g transform="translate(580, -5)">
          <rect x="0" y="0" width="50" height="26" rx="13" class="toggle-on"/>
          <circle cx="37" cy="13" r="10" fill="#FFFFFF"/>
        </g>
      </g>
    </g>
    
    <!-- Services to monitor -->
    <g transform="translate(30, 200)">
      <text x="0" y="0" class="text-subtitle">Services à surveiller</text>
      
      <g transform="translate(0, 30)">
        <!-- Ping -->
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
        <text x="6" y="14" class="text-white" font-size="12">✓</text>
        <text x="30" y="14" class="text-body">Ping (ICMP)</text>
        
        <!-- SSH -->
        <rect x="200" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
        <text x="206" y="14" class="text-white" font-size="12">✓</text>
        <text x="230" y="14" class="text-body">SSH (port 22)</text>
        
        <!-- HTTP -->
        <rect x="400" y="0" width="18" height="18" rx="3" class="checkbox-unchecked"/>
        <text x="430" y="14" class="text-body">HTTP (port 80)</text>
        
        <!-- HTTPS -->
        <rect x="0" y="40" width="18" height="18" rx="3" class="checkbox-checked"/>
        <text x="6" y="54" class="text-white" font-size="12">✓</text>
        <text x="30" y="54" class="text-body">HTTPS (port 443)</text>
        
        <!-- SMTP -->
        <rect x="200" y="40" width="18" height="18" rx="3" class="checkbox-unchecked"/>
        <text x="230" y="54" class="text-body">SMTP (port 25)</text>
        
        <!-- Custom -->
        <rect x="400" y="40" width="18" height="18" rx="3" class="checkbox-unchecked"/>
        <text x="430" y="54" class="text-body">Port personnalisé</text>
      </g>
    </g>
    
    <!-- Alert thresholds -->
    <g transform="translate(30, 340)">
      <text x="0" y="0" class="text-subtitle">Seuils d'alerte</text>
      
      <g transform="translate(0, 30)">
        <text x="0" y="0" class="text-body">CPU</text>
        <rect x="100" y="-15" width="100" height="35" rx="4" class="input-bg"/>
        <text x="115" y="7" class="text-body">90</text>
        <text x="210" y="7" class="text-muted">%</text>
        
        <text x="280" y="0" class="text-body">Mémoire</text>
        <rect x="380" y="-15" width="100" height="35" rx="4" class="input-bg"/>
        <text x="395" y="7" class="text-body">85</text>
        <text x="490" y="7" class="text-muted">%</text>
      </g>
      
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-body">Disque</text>
        <rect x="100" y="-15" width="100" height="35" rx="4" class="input-bg"/>
        <text x="115" y="7" class="text-body">80</text>
        <text x="210" y="7" class="text-muted">%</text>
        
        <text x="280" y="0" class="text-body">Temps de réponse</text>
        <rect x="430" y="-15" width="100" height="35" rx="4" class="input-bg"/>
        <text x="445" y="7" class="text-body">5000</text>
        <text x="540" y="7" class="text-muted">ms</text>
      </g>
    </g>
    
    <!-- Notification settings -->
    <g transform="translate(30, 490)">
      <text x="0" y="0" class="text-subtitle">Notifications</text>
      
      <g transform="translate(0, 30)">
        <text x="0" y="0" class="text-body">Email</text>
        <rect x="100" y="-15" width="350" height="35" rx="4" class="input-bg"/>
        <text x="115" y="7" class="text-body">admin@example.com</text>
        
        <rect x="470" y="-15" width="170" height="35" rx="4" class="border"/>
        <text x="555" y="7" class="text-muted" text-anchor="middle">+ Ajouter un email</text>
      </g>
      
      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
        <text x="6" y="14" class="text-white" font-size="12">✓</text>
        <text x="30" y="14" class="text-body">Recevoir un SMS en cas d'alerte critique</text>
      </g>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 620)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <a href="/static/bare-metal/dedicated/dedicated.html" style="cursor:pointer"><text x="50" y="26" class="text-body" text-anchor="middle">Annuler</text></a>
      
      <rect x="510" y="0" width="160" height="40" rx="4" class="btn-primary"/>
      <text x="590" y="26" class="btn-text" text-anchor="middle">Enregistrer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
