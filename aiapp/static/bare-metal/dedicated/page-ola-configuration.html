<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Ola Configuration - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="750" viewBox="0 0 1100 750" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Configuration OLA</title>

  <!-- Background -->
  <rect width="1100" height="750" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Back button -->
  <g transform="translate(80, 90)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" cursor="pointer">← OVHcloud Link Aggregation</text>
  </g>

  <!-- Description -->
  <text x="80" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Configurez l'agrégation de liens pour combiner plusieurs interfaces réseau.</text>

  <!-- Info message -->
  <g transform="translate(80, 150)">
    <rect x="0" y="0" width="920" height="50" rx="4" fill="#EFF6FF"/>
    <text x="20" y="30" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">ℹ La configuration OLA nécessite une configuration manuelle supplémentaire sur votre serveur. Consultez le guide.</text>
  </g>

  <!-- Warning message -->
  <g transform="translate(80, 215)">
    <rect x="0" y="0" width="920" height="40" rx="4" fill="#FEF3C7"/>
    <text x="20" y="25" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">⚠ La réinitialisation de la configuration OLA effacera tous les paramètres actuels.</text>
  </g>

  <!-- Form -->
  <g transform="translate(80, 280)">
    <!-- Name field -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Nom de l'agrégation</text>
    <rect x="0" y="15" width="400" height="44" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
    <text x="15" y="43" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">bond0</text>

    <!-- Interfaces selection -->
    <text x="0" y="95" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Interfaces réseau</text>

    <!-- Datagrid -->
    <rect x="0" y="115" width="920" height="180" rx="4" fill="white" stroke="#E5E7EB"/>

    <!-- Header -->
    <rect x="0" y="115" width="920" height="40" fill="#F9FAFB"/>
    <rect x="15" y="130" width="16" height="16" rx="2" fill="#0050D7"/>
    <text x="18" y="143" fill="white" font-family="system-ui, sans-serif" font-size="11">✓</text>
    <text x="50" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">MAC</text>
    <text x="250" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type actuel</text>
    <text x="450" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">↑ Sortant</text>
    <text x="650" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">↓ Entrant</text>

    <!-- Row 1 (selected) -->
    <rect x="0" y="155" width="920" height="45" fill="#EFF6FF"/>
    <rect x="15" y="170" width="16" height="16" rx="2" fill="#0050D7"/>
    <text x="18" y="183" fill="white" font-family="system-ui, sans-serif" font-size="11">✓</text>
    <text x="50" y="182" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">aa:bb:cc:dd:ee:01</text>
    <text x="250" y="182" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Public</text>
    <text x="450" y="182" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1 Gbps</text>
    <text x="650" y="182" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10 Gbps</text>

    <!-- Row 2 (selected) -->
    <rect x="0" y="200" width="920" height="45" fill="white"/>
    <rect x="15" y="215" width="16" height="16" rx="2" fill="#0050D7"/>
    <text x="18" y="228" fill="white" font-family="system-ui, sans-serif" font-size="11">✓</text>
    <text x="50" y="227" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">aa:bb:cc:dd:ee:02</text>
    <text x="250" y="227" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Private</text>
    <text x="450" y="227" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10 Gbps</text>
    <text x="650" y="227" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10 Gbps</text>

    <!-- Row 3 (not selected) -->
    <rect x="0" y="245" width="920" height="45" fill="white"/>
    <rect x="15" y="260" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
    <text x="50" y="272" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">aa:bb:cc:dd:ee:03</text>
    <text x="250" y="272" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Private</text>
    <text x="450" y="272" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10 Gbps</text>
    <text x="650" y="272" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10 Gbps</text>

    <!-- After configuration preview -->
    <text x="0" y="330" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Configuration après agrégation</text>

    <!-- Preview table -->
    <rect x="0" y="350" width="920" height="90" rx="4" fill="white" stroke="#E5E7EB"/>
    <rect x="0" y="350" width="920" height="35" fill="#F9FAFB"/>
    <text x="30" y="373" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Mode</text>
    <text x="200" y="373" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">MAC</text>
    <text x="450" y="373" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">↑ Sortant</text>
    <text x="650" y="373" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">↓ Entrant</text>

    <text x="30" y="415" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">vRack aggregation</text>
    <text x="200" y="415" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">aa:bb:cc:dd:ee:01</text>
    <text x="450" y="415" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10 Gbps</text>
    <text x="650" y="415" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10 Gbps</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(80, 680)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="120" y="0" width="120" height="40" rx="4" fill="#0050D7"/>
    <text x="140" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Confirmer</text>
  </g>
</svg>

  </div>
</body>
</html>
