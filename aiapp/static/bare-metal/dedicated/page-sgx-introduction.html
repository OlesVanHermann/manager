<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Sgx Introduction - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - SGX Introduction</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Back button -->
  <g transform="translate(80, 90)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">← Retour au tableau de bord</text>
  </g>

  <!-- Page Title -->
  <text x="80" y="145" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Intel Software Guard Extensions (SGX)</text>

  <!-- Subtitle -->
  <text x="80" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="500">Présentation</text>

  <!-- Description -->
  <g transform="translate(80, 210)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Intel SGX (Software Guard Extensions) est une technologie qui permet de protéger</text>
    <text x="0" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">vos données sensibles en les isolant dans des enclaves sécurisées.</text>
    <text x="0" y="50" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Cette fonctionnalité est disponible sur les processeurs Intel compatibles.</text>
  </g>

  <!-- Activate button -->
  <g transform="translate(80, 300)">
    <rect x="0" y="0" width="200" height="44" rx="4" fill="#0050D7"/>
    <text x="55" y="28" fill="white" font-family="system-ui, sans-serif" font-size="14">Gérer SGX</text>
  </g>

  <!-- Documentation tile -->
  <g transform="translate(80, 380)">
    <rect x="0" y="0" width="300" height="120" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Documentation</text>

    <text x="20" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Apprenez à configurer et utiliser</text>
    <text x="20" y="78" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Intel SGX sur votre serveur dédié.</text>

    <text x="20" y="105" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">Consulter la documentation ↗</text>
  </g>
</svg>

  </div>
</body>
</html>
