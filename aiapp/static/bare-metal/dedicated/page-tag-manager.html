<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Tag Manager - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Page Tag Manager</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Back Button -->
  <g transform="translate(80, 80)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">‹ Retour au dashboard</text>
  </g>

  <!-- Toolbar -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="160" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+ Attribuer une étiquette</text>

    <rect x="170" y="0" width="140" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
    <text x="185" y="24" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Retirer l'étiquette</text>

    <rect x="850" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="875" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Guides</text>
  </g>

  <!-- Table -->
  <g transform="translate(80, 180)">
    <!-- Table Header -->
    <rect x="0" y="0" width="870" height="45" fill="#F9FAFB" stroke="#E5E7EB"/>
    <rect x="0" y="12" width="20" height="20" rx="3" fill="white" stroke="#E5E7EB"/>
    <text x="40" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Étiquette</text>
    <text x="400" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type</text>
    <text x="820" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>

    <!-- Row 1 -->
    <rect x="0" y="45" width="870" height="50" fill="white" stroke="#E5E7EB"/>
    <rect x="0" y="60" width="20" height="20" rx="3" fill="white" stroke="#E5E7EB"/>
    <text x="40" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">production</text>
    <text x="400" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">IAM</text>
    <text x="470" y="78" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">ⓘ</text>
    <!-- Action menu -->
    <g transform="translate(810, 55)">
      <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>

    <!-- Row 2 -->
    <rect x="0" y="95" width="870" height="50" fill="white" stroke="#E5E7EB"/>
    <rect x="0" y="110" width="20" height="20" rx="3" fill="white" stroke="#E5E7EB"/>
    <text x="40" y="128" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">europe</text>
    <text x="400" y="128" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">IAM</text>
    <text x="470" y="128" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">ⓘ</text>
    <g transform="translate(810, 105)">
      <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>

    <!-- Row 3 -->
    <rect x="0" y="145" width="870" height="50" fill="white" stroke="#E5E7EB"/>
    <rect x="0" y="160" width="20" height="20" rx="3" fill="white" stroke="#E5E7EB"/>
    <text x="40" y="178" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">critical</text>
    <text x="400" y="178" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Personnalisé</text>
    <text x="500" y="178" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">ⓘ</text>
    <g transform="translate(810, 155)">
      <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>

    <!-- Row 4 -->
    <rect x="0" y="195" width="870" height="50" fill="white" stroke="#E5E7EB"/>
    <rect x="0" y="210" width="20" height="20" rx="3" fill="white" stroke="#E5E7EB"/>
    <text x="40" y="228" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">team-a</text>
    <text x="400" y="228" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Personnalisé</text>
    <text x="500" y="228" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">ⓘ</text>
    <g transform="translate(810, 205)">
      <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(80, 470)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">4 résultats</text>
    <text x="800" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">10 par page</text>
  </g>
</svg>

  </div>
</body>
</html>
