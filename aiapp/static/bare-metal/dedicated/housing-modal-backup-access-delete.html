<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Housing Modal Backup Access Delete - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="260" viewBox="0 0 500 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Housing - Supprimer accès backup FTP</title>

  <!-- Overlay -->
  <rect width="500" height="260" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="200" rx="8" fill="white"/>

  <!-- Modal Header (warning) -->
  <rect x="50" y="30" width="400" height="55" rx="8" fill="#FEF3C7"/>
  <text x="75" y="65" fill="#92400E" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer un accès</text>
  <text x="420" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(75, 110)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Voulez-vous vraiment supprimer l'accès FTP pour l'IP</text>
    <text x="0" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">192.168.1.10</text>
    <text x="95" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">?</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 180)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/dedicated/dedicated.html" style="cursor:pointer"><text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="260" y="0" width="90" height="36" rx="4" fill="#DC2626"/>
    <text x="274" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
  </g>
</svg>

  </div>
</body>
</html>
