<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Bandwidth Public Order - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="500" viewBox="0 0 700 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Wizard Bandwidth Public Order</title>

  <!-- Background -->
  <rect width="700" height="500" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="600" height="440" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="50" y="30" width="600" height="55" rx="8" fill="#F9FAFB"/>
  <text x="75" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Commander de la bande passante</text>
  <text x="620" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Breadcrumb -->
  <g transform="translate(75, 100)">
    <circle cx="10" cy="10" r="10" fill="#0050D7"/>
    <text x="7" y="14" fill="white" font-family="system-ui, sans-serif" font-size="11">1</text>
    <text x="28" y="14" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Choix</text>

    <line x1="80" y1="10" x2="120" y2="10" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="140" cy="10" r="10" fill="#E5E7EB"/>
    <text x="137" y="14" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">2</text>
    <text x="158" y="14" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Récapitulatif</text>
  </g>

  <!-- Content -->
  <g transform="translate(75, 145)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionnez le type de bande passante souhaitée</text>

    <!-- Option 1 -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="500" height="50" rx="4" fill="#EFF6FF" stroke="#0050D7" stroke-width="2"/>
      <circle cx="25" cy="25" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="25" cy="25" r="4" fill="#0050D7"/>
      <text x="50" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Bande passante publique 500 Mbps garantie</text>
      <text x="420" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">49,99 € HT/mois</text>
    </g>

    <!-- Option 2 -->
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="500" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="25" cy="25" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="50" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Bande passante publique 1 Gbps garantie</text>
      <text x="420" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">99,99 € HT/mois</text>
    </g>

    <!-- Option 3 -->
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="500" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="25" cy="25" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="50" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Bande passante publique 2 Gbps garantie</text>
      <text x="420" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">199,99 € HT/mois</text>
    </g>

    <!-- Info Message -->
    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="500" height="40" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="15" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ La bande passante supplémentaire sera disponible après validation du paiement.</text>
    </g>

    <!-- Warning Message -->
    <g transform="translate(0, 275)">
      <rect x="0" y="0" width="500" height="40" rx="4" fill="#FEF3C7" stroke="#FCD34D"/>
      <text x="15" y="25" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">⚠ Cette option est facturée mensuellement en plus de votre abonnement.</text>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 430)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="410" y="0" width="140" height="36" rx="4" fill="#0050D7"/>
    <text x="455" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Suivant</text>
  </g>
</svg>

  </div>
</body>
</html>
