<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Bandwidth Dashboard - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="380" height="380" viewBox="0 0 380 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Tile Bandwidth Dashboard</title>

  <!-- Tile -->
  <rect x="10" y="10" width="360" height="360" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Bande passante</text>

  <!-- Public Bandwidth Section -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Bande passante publique</text>

    <!-- Outgoing -->
    <g transform="translate(0, 25)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">↑</text>
      <text x="15" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1 Gbps</text>
      <text x="80" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">sortant</text>
    </g>

    <!-- Incoming -->
    <g transform="translate(160, 25)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">↓</text>
      <text x="15" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1 Gbps</text>
      <text x="80" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">entrant</text>
    </g>

    <!-- Order public bandwidth button -->
    <g transform="translate(0, 55)">
      <rect x="0" y="0" width="320" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="80" y="24" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Commander de la bande passante</text>
    </g>
  </g>

  <!-- Separator -->
  <line x1="30" y1="190" x2="350" y2="190" stroke="#E5E7EB"/>

  <!-- Private Bandwidth (vRack) Section -->
  <g transform="translate(30, 210)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Bande passante privée (vRack)</text>

    <!-- Outgoing -->
    <g transform="translate(0, 25)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">↑</text>
      <text x="15" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10 Gbps</text>
      <text x="90" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">sortant</text>
    </g>

    <!-- Incoming -->
    <g transform="translate(160, 25)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">↓</text>
      <text x="15" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10 Gbps</text>
      <text x="90" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">entrant</text>
    </g>

    <!-- vRack option badge -->
    <g transform="translate(0, 55)">
      <rect x="0" y="0" width="80" height="22" rx="4" fill="#DCFCE7"/>
      <text x="10" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10">Souscrit</text>
    </g>

    <!-- Order/Modify button -->
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="320" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="90" y="24" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Modifier la bande passante</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
