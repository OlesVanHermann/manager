<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Technical Details - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="380" height="420" viewBox="0 0 380 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Tile Technical Details</title>

  <!-- Tile -->
  <rect x="10" y="10" width="360" height="400" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Caractéristiques techniques</text>

  <!-- CPU -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Processeur</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Intel Xeon E-2388G - 8c/16t - 3.2GHz</text>
  </g>

  <!-- RAM -->
  <g transform="translate(30, 125)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Mémoire RAM</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">64 Go DDR4 ECC</text>
    <text x="0" y="45" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Mettre à niveau ›</text>
  </g>

  <!-- System Disks -->
  <g transform="translate(30, 195)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Disques système</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">2× 960 Go SSD NVMe</text>
    <text x="0" y="38" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Soft RAID-1</text>
  </g>

  <!-- Data Disks -->
  <g transform="translate(30, 260)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Disques de données</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">4× 4 To HDD SATA</text>
    <text x="0" y="38" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Soft RAID-10</text>
    <text x="0" y="63" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Mettre à niveau ›</text>
  </g>

  <!-- GPU -->
  <g transform="translate(30, 350)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Cartes d'extension</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">NVIDIA Tesla T4 16 Go</text>
  </g>
</svg>

  </div>
</body>
</html>
