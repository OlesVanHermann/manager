<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Subscription - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-tile-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-price { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-danger { fill: #FFFFFF; stroke: #DC2626; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-header { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .row-alt { fill: #F9FAFB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>
  
  <!-- Tabs -->
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-muted">Informations</text>
    <text x="100" y="0" class="text-muted">IPMI</text>
    <text x="150" y="0" class="text-muted">Tâches</text>
    <text x="210" y="0" class="text-muted">Réseau</text>
    <text x="270" y="0" class="text-muted">IP</text>
    <text x="300" y="0" class="text-muted">Logs</text>
    <text x="340" y="0" class="text-link" font-weight="600">Abonnement</text>
    <rect x="340" y="8" width="85" height="3" class="bg-primary"/>
  </g>
  
  <!-- Title -->
  <text x="280" y="160" class="text-title">Abonnement et facturation</text>
  
  <!-- Subscription Card -->
  <g transform="translate(280, 200)">
    <rect x="0" y="0" width="500" height="200" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="500" height="200" rx="8" class="border"/>
    
    <text x="20" y="30" class="text-tile-title">Votre abonnement</text>
    <rect x="170" y="15" width="50" height="22" rx="11" class="badge-success"/>
    <text x="183" y="30" class="badge-success-text">Actif</text>
    
    <text x="20" y="65" class="text-muted">Type</text>
    <text x="150" y="65" class="text-body">Serveur dédié - Advance-2</text>
    
    <text x="20" y="95" class="text-muted">Engagement</text>
    <text x="150" y="95" class="text-body">12 mois (économie 20%)</text>
    
    <text x="20" y="125" class="text-muted">Début</text>
    <text x="150" y="125" class="text-body">15 janvier 2025</text>
    
    <text x="20" y="155" class="text-muted">Prochain renouvellement</text>
    <text x="150" y="155" class="text-body">15 janvier 2026</text>
    
    <text x="20" y="185" class="text-muted">Mode</text>
    <text x="150" y="185" class="text-body">Renouvellement automatique</text>
    <text x="370" y="185" class="text-link">Modifier</text>
  </g>
  
  <!-- Price Card -->
  <g transform="translate(800, 200)">
    <rect x="0" y="0" width="360" height="200" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="360" height="200" rx="8" class="border"/>
    
    <text x="20" y="30" class="text-tile-title">Coût mensuel</text>
    
    <text x="20" y="80" class="text-price">149,99 € HT</text>
    <text x="180" y="80" class="text-muted">/mois</text>
    
    <text x="20" y="110" class="text-muted">dont options : 15,99 € HT</text>
    
    <line x1="20" y1="130" x2="340" y2="130" stroke="#E5E7EB"/>
    
    <text x="20" y="155" class="text-muted">Total annuel estimé</text>
    <text x="20" y="180" class="text-body" font-weight="600">1 799,88 € HT</text>
  </g>
  
  <!-- Invoices -->
  <g transform="translate(280, 430)">
    <text x="0" y="0" class="text-tile-title">Historique des factures</text>
    
    <!-- Table header -->
    <rect x="0" y="20" width="880" height="40" class="row-alt"/>
    <text x="20" y="46" class="text-header">DATE</text>
    <text x="200" y="46" class="text-header">RÉFÉRENCE</text>
    <text x="400" y="46" class="text-header">MONTANT HT</text>
    <text x="550" y="46" class="text-header">STATUT</text>
    <text x="700" y="46" class="text-header">ACTIONS</text>
    
    <!-- Row 1 -->
    <rect x="0" y="60" width="880" height="50" class="bg-white"/>
    <rect x="0" y="60" width="880" height="50" class="border"/>
    <text x="20" y="90" class="text-body">01/12/2025</text>
    <text x="200" y="90" class="text-body">FR-2025-120001234</text>
    <text x="400" y="90" class="text-body">149,99 €</text>
    <rect x="550" y="77" width="55" height="24" rx="12" class="badge-success"/>
    <text x="563" y="94" class="badge-success-text">Payé</text>
    <text x="700" y="90" class="text-link">Télécharger PDF</text>
    
    <!-- Row 2 -->
    <rect x="0" y="110" width="880" height="50" class="row-alt"/>
    <rect x="0" y="110" width="880" height="50" class="border"/>
    <text x="20" y="140" class="text-body">01/11/2025</text>
    <text x="200" y="140" class="text-body">FR-2025-110001234</text>
    <text x="400" y="140" class="text-body">149,99 €</text>
    <rect x="550" y="127" width="55" height="24" rx="12" class="badge-success"/>
    <text x="563" y="144" class="badge-success-text">Payé</text>
    <text x="700" y="140" class="text-link">Télécharger PDF</text>
    
    <!-- Row 3 -->
    <rect x="0" y="160" width="880" height="50" class="bg-white"/>
    <rect x="0" y="160" width="880" height="50" class="border"/>
    <text x="20" y="190" class="text-body">01/10/2025</text>
    <text x="200" y="190" class="text-body">FR-2025-100001234</text>
    <text x="400" y="190" class="text-body">149,99 €</text>
    <rect x="550" y="177" width="55" height="24" rx="12" class="badge-success"/>
    <text x="563" y="194" class="badge-success-text">Payé</text>
    <text x="700" y="190" class="text-link">Télécharger PDF</text>
  </g>
  
  <!-- Actions -->
  <g transform="translate(280, 680)">
    <rect x="0" y="0" width="160" height="40" rx="4" class="btn-primary"/>
    <text x="80" y="26" class="btn-text" text-anchor="middle">Renouveler</text>
    
    <rect x="180" y="0" width="180" height="40" rx="4" class="btn-secondary"/>
    <text x="270" y="26" class="text-body" text-anchor="middle">Changer d'offre</text>
    
    <rect x="700" y="0" width="180" height="40" rx="4" class="btn-danger"/>
    <text x="790" y="26" fill="#DC2626" font-family="Source Sans Pro" font-size="14" text-anchor="middle">Résilier le serveur</text>
  </g>
</svg>

  </div>
</body>
</html>
