<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Reverse Dns - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 500" width="1440" height="500">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>
  <rect width="1440" height="500" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="440" class="bg-white"/>
  <rect width="1440" height="500" fill="rgba(0,0,0,0.5)"/>
  
  <g transform="translate(420, 100)">
    <rect width="600" height="300" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>
    
    <!-- Header -->
    <g transform="translate(0, 0)">
      <rect width="600" height="60" rx="8" fill="#F9FAFB"/>
      <text x="24" y="38" class="text-heading">Modifier le Reverse DNS</text>
      <text x="560" y="38" class="text-muted" font-size="20">âœ•</text>
    </g>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- IP address -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-body" font-weight="600">Adresse IP</text>
        <text x="0" y="25" class="text-body">123.45.67.89</text>
      </g>
      
      <!-- Reverse DNS input -->
      <g transform="translate(0, 65)">
        <text x="0" y="0" class="text-body" font-weight="600">Reverse DNS *</text>
        <text x="0" y="20" class="text-muted" font-size="12">Entrez un nom de domaine valide pointant vers cette IP.</text>
        <g transform="translate(0, 35)">
          <rect width="552" height="44" rx="4" class="input-border"/>
          <text x="12" y="28" class="text-body">mon-serveur.example.com</text>
        </g>
      </g>
    </g>
    
    <!-- Footer -->
    <g transform="translate(24, 240)">
      <g transform="translate(0, 0)">
        <rect width="100" height="40" rx="4" class="border" fill="#FFFFFF"/>
        <a href="/static/bare-metal/dedicated/dedicated.html" style="cursor:pointer"><text x="30" y="26" class="text-body">Annuler</text></a>
      </g>
      <g transform="translate(432, 0)">
        <rect width="120" height="40" rx="4" class="bg-primary"/>
        <text x="25" y="26" class="text-white" font-size="14">Enregistrer</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
