<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Interfaces - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-h1 { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h2 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-info { fill: #DBEAFE; }
      .badge-info-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #1E40AF; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">BARE METAL</text>
  <rect x="0" y="110" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="133" class="text-link" font-weight="600">Serveurs dédiés</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Bare Metal Cloud › Serveurs dédiés ›</text>
    <text x="210" y="20" class="text-body" font-size="13">ns1234567.ip-12-34-56.eu</text>
    
    <!-- Title -->
    <text x="0" y="60" class="text-h1">ns1234567.ip-12-34-56.eu</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 85)">
      <text x="0" y="0" class="text-muted">Tableau de bord</text>
      <text x="140" y="0" class="text-muted">IPMI</text>
      <text x="200" y="0" class="text-muted">Netboot</text>
      <text x="280" y="0" class="text-muted">Tâches</text>
      <text x="350" y="0" class="text-muted">Interventions</text>
      <text x="470" y="0" class="text-muted">Backup Storage</text>
      <text x="600" y="0" class="text-link" font-weight="600">Interfaces réseau</text>
      <rect x="600" y="8" width="115" height="3" class="bg-primary"/>
    </g>
    <rect x="0" y="100" width="1120" height="1" fill="#E5E7EB"/>
    
    <!-- Interfaces Content -->
    <g transform="translate(0, 130)">
      <!-- OLA Section -->
      <g>
        <rect width="500" height="150" rx="8" class="bg-white"/>
        <rect width="500" height="150" rx="8" class="border"/>
        <text x="20" y="35" class="text-h2">OVHcloud Link Aggregation</text>
        
        <text x="20" y="70" class="text-muted" font-size="13">Mode</text>
        <text x="150" y="70" class="text-body">Défaut</text>
        
        <text x="20" y="100" class="text-muted" font-size="13">OLA</text>
        <rect x="150" y="85" width="80" height="24" rx="4" class="badge-success"/>
        <text x="160" y="102" class="badge-success-text">Disponible</text>
        
        <text x="20" y="130" class="text-link">Configurer l'agrégation privée</text>
      </g>
      
      <!-- Bandwidth Section -->
      <g transform="translate(520, 0)">
        <rect width="500" height="150" rx="8" class="bg-white"/>
        <rect width="500" height="150" rx="8" class="border"/>
        <text x="20" y="35" class="text-h2">Bande passante</text>
        
        <text x="20" y="70" class="text-muted" font-size="13">Publique sortante</text>
        <text x="200" y="70" class="text-body">1 Gbps (illimité)</text>
        
        <text x="20" y="100" class="text-muted" font-size="13">Privée (vRack)</text>
        <text x="200" y="100" class="text-body">1 Gbps</text>
        
        <text x="20" y="130" class="text-link">Commander de la bande passante</text>
      </g>
      
      <!-- Interfaces Table -->
      <g transform="translate(0, 180)">
        <text x="0" y="0" class="text-h2">Interfaces réseau</text>
        
        <g transform="translate(0, 30)">
          <!-- Header -->
          <rect width="1100" height="45" class="bg-table-header"/>
          <rect width="1100" height="45" class="border"/>
          <text x="20" y="28" class="text-body" font-weight="600">Interface</text>
          <text x="200" y="28" class="text-body" font-weight="600">Type</text>
          <text x="350" y="28" class="text-body" font-weight="600">MAC</text>
          <text x="550" y="28" class="text-body" font-weight="600">Bande passante</text>
          <text x="750" y="28" class="text-body" font-weight="600">Statut</text>
          <text x="900" y="28" class="text-body" font-weight="600">Actions</text>
          
          <!-- Row 1: Public -->
          <rect y="45" width="1100" height="55" class="bg-white"/>
          <rect y="45" width="1100" height="55" class="border"/>
          <text x="20" y="78" class="text-body">eth0</text>
          <rect x="200" y="63" width="70" height="24" rx="4" class="badge-info"/>
          <text x="212" y="80" class="badge-info-text">Public</text>
          <text x="350" y="78" class="text-body">aa:bb:cc:dd:ee:f0</text>
          <text x="550" y="78" class="text-body">1 Gbps</text>
          <rect x="750" y="63" width="60" height="24" rx="4" class="badge-success"/>
          <text x="765" y="80" class="badge-success-text">Actif</text>
          <g transform="translate(910, 60)">
            <text x="0" y="15" class="text-muted" font-size="18">⋮</text>
            <g transform="translate(-80, 25)">
              <rect width="120" height="70" rx="4" class="action-menu"/>
              <text x="15" y="26" class="text-body" font-size="13">Renommer</text>
              <text x="15" y="52" class="text-body" font-size="13">Détacher vRack</text>
            </g>
          </g>
          
          <!-- Row 2: Private -->
          <rect y="100" width="1100" height="55" class="bg-white"/>
          <rect y="100" width="1100" height="55" class="border"/>
          <text x="20" y="133" class="text-body">eth1</text>
          <rect x="200" y="118" width="70" height="24" rx="4" fill="#F3E8FF"/>
          <text x="212" y="135" font-family="Source Sans Pro" font-size="12" fill="#7C3AED">Privé</text>
          <text x="350" y="133" class="text-body">aa:bb:cc:dd:ee:f1</text>
          <text x="550" y="133" class="text-body">1 Gbps</text>
          <rect x="750" y="118" width="60" height="24" rx="4" class="badge-success"/>
          <text x="765" y="135" class="badge-success-text">Actif</text>
          <text x="910" y="138" class="text-muted" font-size="18">⋮</text>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
