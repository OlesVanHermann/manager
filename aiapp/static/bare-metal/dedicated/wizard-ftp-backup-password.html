<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Ftp Backup Password - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="400" viewBox="0 0 700 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Demander mot de passe FTP Backup</title>

  <!-- Background -->
  <rect width="700" height="400" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="700" height="60" fill="#000E9C"/>
  <text x="50" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="50" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Mot de passe oublié - Backup FTP</text>

  <!-- Step indicator -->
  <g transform="translate(50, 140)">
    <circle cx="15" cy="15" r="15" fill="#0050D7"/>
    <text x="11" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
    <text x="40" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Confirmation</text>
  </g>

  <!-- Content -->
  <g transform="translate(50, 190)">
    <rect x="0" y="0" width="600" height="130" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Voulez-vous recevoir un nouveau mot de passe pour votre</text>
    <text x="30" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Backup FTP</text>
    <text x="105" y="65" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">ftpback-rbx1-123.ovh.net</text>
    <text x="295" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">?</text>

    <text x="30" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Un email contenant le nouveau mot de passe vous sera envoyé.</text>
  </g>

  <!-- Navigation buttons -->
  <g transform="translate(50, 340)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="500" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="525" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Envoyer</text>
  </g>
</svg>

  </div>
</body>
</html>
