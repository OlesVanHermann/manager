<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Bandwidth Private Order - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="650" viewBox="0 0 900 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Commander bande passante privée (vRack)</title>

  <!-- Background -->
  <rect width="900" height="650" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="900" height="60" fill="#000E9C"/>
  <text x="50" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="50" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Commander de la bande passante vRack</text>

  <!-- Step indicators -->
  <g transform="translate(50, 140)">
    <circle cx="15" cy="15" r="15" fill="#0050D7"/>
    <text x="11" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
    <text x="40" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Sélection</text>

    <line x1="120" y1="15" x2="200" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="230" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="226" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2</text>
    <text x="255" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Confirmation</text>
  </g>

  <!-- Content -->
  <g transform="translate(50, 190)">
    <rect x="0" y="0" width="800" height="370" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="30" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionnez la bande passante privée vRack souhaitée :</text>

    <!-- Option 1 (Selected) -->
    <g transform="translate(30, 60)">
      <rect x="0" y="0" width="740" height="50" rx="4" fill="#EFF6FF" stroke="#0050D7"/>
      <circle cx="25" cy="25" r="10" fill="#0050D7"/>
      <circle cx="25" cy="25" r="4" fill="white"/>
      <text x="50" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Bande passante vRack 1 Gbps</text>
      <text x="600" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">49,99 € HT/mois</text>
    </g>

    <!-- Option 2 -->
    <g transform="translate(30, 120)">
      <rect x="0" y="0" width="740" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="25" cy="25" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="50" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Bande passante vRack 3 Gbps</text>
      <text x="600" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">99,99 € HT/mois</text>
    </g>

    <!-- Option 3 -->
    <g transform="translate(30, 180)">
      <rect x="0" y="0" width="740" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="25" cy="25" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="50" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Bande passante vRack 10 Gbps</text>
      <text x="600" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">199,99 € HT/mois</text>
    </g>

    <!-- Info message -->
    <g transform="translate(30, 255)">
      <rect x="0" y="0" width="740" height="45" rx="4" fill="#EFF6FF"/>
      <text x="20" y="28" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">ℹ La bande passante vRack permet les échanges entre vos serveurs du même vRack sans facturation du trafic.</text>
    </g>

    <!-- Warning message -->
    <g transform="translate(30, 310)">
      <rect x="0" y="0" width="740" height="45" rx="4" fill="#FEF3C7"/>
      <text x="20" y="28" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">⚠ La modification de la bande passante nécessite une intervention. Le délai est généralement de quelques heures.</text>
    </g>
  </g>

  <!-- Navigation buttons -->
  <g transform="translate(50, 580)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="700" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="725" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
  </g>
</svg>

  </div>
</body>
</html>
