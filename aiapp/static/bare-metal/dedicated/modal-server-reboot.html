<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Server Reboot - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="260" viewBox="0 0 500 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Redémarrer le serveur</title>

  <!-- Overlay -->
  <rect width="500" height="260" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="200" rx="8" fill="white"/>

  <!-- Header (Warning) -->
  <rect x="50" y="30" width="400" height="50" rx="8" fill="#FEF3C7"/>
  <rect x="50" y="55" width="400" height="25" fill="#FEF3C7"/>
  <text x="80" y="62" fill="#92400E" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Redémarrer le serveur</text>
  <text x="420" y="62" fill="#92400E" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Êtes-vous sûr de vouloir redémarrer le serveur</text>
    <text x="0" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">ns123456.ip-51-210-xxx.eu</text>
    <text x="225" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">?</text>

    <text x="0" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Le serveur sera temporairement indisponible pendant le redémarrage.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(200, 180)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/dedicated/dedicated.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#F59E0B"/>
    <text x="22" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>

  </div>
</body>
</html>
