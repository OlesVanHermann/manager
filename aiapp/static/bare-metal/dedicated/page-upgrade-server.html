<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Upgrade Server - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="800" viewBox="0 0 1100 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Upgrade serveur</title>

  <!-- Background -->
  <rect width="1100" height="800" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="950" y="38" fill="white" font-family="system-ui, sans-serif" font-size="13">Manager</text>

  <!-- Back button + Title -->
  <g transform="translate(80, 90)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" cursor="pointer">← Retour au serveur</text>
  </g>
  <text x="80" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Upgrade RAM</text>
  <text x="80" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Augmentez la mémoire RAM de votre serveur dédié.</text>

  <!-- Info Message -->
  <g transform="translate(80, 190)">
    <rect x="0" y="0" width="920" height="50" rx="4" fill="#EFF6FF"/>
    <text x="20" y="30" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">ℹ L'upgrade nécessite une intervention physique sur votre serveur. Une interruption de service est à prévoir.</text>
  </g>

  <!-- Stepper -->
  <g transform="translate(80, 270)">
    <!-- Step 1 (Current) -->
    <rect x="0" y="0" width="920" height="280" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>
    <rect x="0" y="0" width="920" height="50" rx="8" fill="#EFF6FF"/>
    <rect x="0" y="25" width="920" height="25" fill="#EFF6FF"/>
    <circle cx="30" cy="25" r="12" fill="#0050D7"/>
    <text x="26" y="30" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
    <text x="55" y="30" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Sélectionner l'option</text>

    <text x="30" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Choisissez la configuration RAM souhaitée. Le prix indiqué sera ajouté à votre facture mensuelle.</text>
    <text x="30" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionnez une option ci-dessous :</text>

    <!-- Table header -->
    <rect x="30" y="120" width="860" height="35" fill="#F9FAFB"/>
    <text x="60" y="143" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Option</text>
    <text x="700" y="143" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Prix mensuel</text>

    <!-- Row 1 (Selected) -->
    <rect x="30" y="155" width="860" height="45" fill="#EFF6FF"/>
    <circle cx="50" cy="177" r="8" fill="#0050D7"/>
    <circle cx="50" cy="177" r="3" fill="white"/>
    <text x="75" y="182" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">64 Go DDR4 ECC (upgrade depuis 32 Go)</text>
    <text x="700" y="182" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">+29,99 € HT/mois</text>

    <!-- Row 2 -->
    <rect x="30" y="200" width="860" height="45" fill="white"/>
    <circle cx="50" cy="222" r="8" fill="white" stroke="#E5E7EB"/>
    <text x="75" y="227" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">128 Go DDR4 ECC (upgrade depuis 32 Go)</text>
    <text x="700" y="227" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">+79,99 € HT/mois</text>

    <!-- Order button -->
    <rect x="30" y="255" width="120" height="36" rx="4" fill="#0050D7"/>
    <text x="52" y="278" fill="white" font-family="system-ui, sans-serif" font-size="13">Commander</text>
  </g>

  <!-- Step 2 (Locked) -->
  <g transform="translate(80, 570)">
    <rect x="0" y="0" width="920" height="80" rx="8" fill="white" stroke="#E5E7EB"/>
    <rect x="0" y="0" width="920" height="50" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="25" width="920" height="25" fill="#F9FAFB"/>
    <circle cx="30" cy="25" r="12" fill="white" stroke="#E5E7EB"/>
    <text x="26" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2</text>
    <text x="55" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Planifier l'intervention</text>
    <text x="30" y="70" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">Cette étape sera disponible après la commande de l'option.</text>
  </g>

  <!-- Cancel button -->
  <g transform="translate(80, 680)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  </g>
</svg>

  </div>
</body>
</html>
