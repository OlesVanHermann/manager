<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Housing Tab Tasks - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Housing - Tasks Tab</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Page Title -->
  <text x="80" y="105" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">housing-abc123</text>

  <!-- Tabs -->
  <g transform="translate(80, 130)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Tableau de bord</text>
    <text x="130" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Backup FTP</text>
    <text x="230" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Tâches</text>
    <rect x="230" y="8" width="50" height="2" fill="#0050D7"/>
  </g>

  <!-- Section Title -->
  <text x="80" y="185" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Tâches</text>

  <!-- Table -->
  <g transform="translate(80, 210)">
    <!-- Table Header -->
    <rect x="0" y="0" width="940" height="40" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="15" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Dernière action</text>
    <text x="200" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Fonction</text>
    <text x="450" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Commentaire</text>
    <text x="750" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Statut</text>

    <!-- Row 1 -->
    <rect x="0" y="40" width="940" height="45" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="68" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">29/12/2024 14:30</text>
    <text x="200" y="68" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">hardReboot</text>
    <text x="450" y="68" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Redémarrage électrique demandé</text>
    <rect x="750" y="55" width="60" height="22" rx="4" fill="#DCFCE7"/>
    <text x="762" y="70" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">done</text>

    <!-- Row 2 -->
    <rect x="0" y="85" width="940" height="45" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="113" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">28/12/2024 10:15</text>
    <text x="200" y="113" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ftpBackupActivation</text>
    <text x="450" y="113" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Activation du backup FTP</text>
    <rect x="750" y="100" width="60" height="22" rx="4" fill="#DCFCE7"/>
    <text x="762" y="115" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">done</text>

    <!-- Row 3 -->
    <rect x="0" y="130" width="940" height="45" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="158" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">27/12/2024 16:45</text>
    <text x="200" y="158" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">addBackupAccess</text>
    <text x="450" y="158" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ajout accès 192.168.1.10</text>
    <rect x="750" y="145" width="60" height="22" rx="4" fill="#DCFCE7"/>
    <text x="762" y="160" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">done</text>

    <!-- Row 4 -->
    <rect x="0" y="175" width="940" height="45" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="203" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">26/12/2024 09:00</text>
    <text x="200" y="203" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">passwordReset</text>
    <text x="450" y="203" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Réinitialisation mot de passe FTP</text>
    <rect x="750" y="190" width="60" height="22" rx="4" fill="#EFF6FF"/>
    <text x="758" y="205" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">doing</text>
  </g>

  <!-- Pagination -->
  <g transform="translate(80, 450)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">1-4 sur 4 résultats</text>
  </g>
</svg>

  </div>
</body>
</html>
