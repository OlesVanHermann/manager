<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Support - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="380" height="280" viewBox="0 0 380 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Tile Support</title>

  <!-- Tile -->
  <rect x="10" y="10" width="360" height="260" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Support</text>

  <!-- Support Level -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Niveau de support</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Standard</text>
  </g>

  <!-- Open Tickets -->
  <g transform="translate(30, 120)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Tickets ouverts</text>
    <text x="0" y="22" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">2</text>
    <text x="0" y="45" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Créer un ticket ›</text>
  </g>

  <!-- Interventions -->
  <g transform="translate(30, 180)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Interventions</text>
    <rect x="0" y="10" width="80" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="35" y="32" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" text-anchor="middle">0</text>
  </g>

  <!-- Travaux Link -->
  <g transform="translate(30, 235)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Un problème avec votre produit ?</text>
    <text x="0" y="22" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Consulter les travaux ↗</text>
  </g>
</svg>

  </div>
</body>
</html>
