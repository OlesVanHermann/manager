<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Housing Modal Backup Enable - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="280" viewBox="0 0 550 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Housing - Activer Backup FTP</title>

  <!-- Overlay -->
  <rect width="550" height="280" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="220" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="50" y="30" width="450" height="55" rx="8" fill="#F9FAFB"/>
  <text x="75" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Activer le backup FTP</text>
  <text x="470" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(75, 110)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Voulez-vous activer le backup FTP pour votre housing ?</text>

    <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Cette opération va créer un espace de stockage FTP de 500 GB</text>
    <text x="0" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">inclus avec votre offre housing.</text>

    <!-- Info box -->
    <rect x="0" y="75" width="400" height="40" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
    <text x="15" y="100" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">ℹ Le backup FTP est inclus gratuitement avec votre housing.</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 200)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/dedicated/dedicated.html" style="cursor:pointer"><text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="310" y="0" width="90" height="36" rx="4" fill="#0050D7"/>
    <text x="335" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Activer</text>
  </g>
</svg>

  </div>
</body>
</html>
