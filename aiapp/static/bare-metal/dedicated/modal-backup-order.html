<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Backup Order - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-price { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .info-banner { fill: #E8F0FE; }
      .card-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .card-unselected { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="750" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="750" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(370, 70)">
    <rect x="0" y="0" width="700" height="610" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Commander Backup Storage</text>
    <text x="650" y="45" class="text-muted" font-size="24" style="cursor:pointer">×</text>
    
    <line x1="0" y1="70" x2="700" y2="70" stroke="#E5E7EB"/>
    
    <!-- Info -->
    <g transform="translate(30, 90)">
      <rect x="0" y="0" width="640" height="50" rx="4" class="info-banner"/>
      <text x="20" y="20" class="text-body">ℹ️ Le Backup Storage est un espace de stockage accessible via FTP/NFS/CIFS.</text>
      <text x="20" y="40" class="text-muted">Idéal pour sauvegarder vos données serveur.</text>
    </g>
    
    <!-- Storage size selection -->
    <g transform="translate(30, 170)">
      <text x="0" y="0" class="text-subtitle">Capacité de stockage</text>
      
      <g transform="translate(0, 30)">
        <!-- 500 Go -->
        <rect x="0" y="0" width="150" height="100" rx="8" class="card-unselected"/>
        <text x="75" y="35" class="text-body" font-weight="600" text-anchor="middle">500 Go</text>
        <text x="75" y="60" class="text-muted" font-size="12" text-anchor="middle">Inclus</text>
        <text x="75" y="85" fill="#10B981" font-family="Source Sans Pro" font-size="14" font-weight="600" text-anchor="middle">Gratuit</text>
        
        <!-- 1 To (selected) -->
        <rect x="170" y="0" width="150" height="100" rx="8" class="card-selected"/>
        <text x="245" y="35" class="text-body" font-weight="600" text-anchor="middle">1 To</text>
        <text x="245" y="60" class="text-muted" font-size="12" text-anchor="middle">+500 Go</text>
        <text x="245" y="85" class="text-price" font-size="14" text-anchor="middle">+9,99 €/mois</text>
        
        <!-- 5 To -->
        <rect x="340" y="0" width="150" height="100" rx="8" class="card-unselected"/>
        <text x="415" y="35" class="text-body" font-weight="600" text-anchor="middle">5 To</text>
        <text x="415" y="60" class="text-muted" font-size="12" text-anchor="middle">+4,5 To</text>
        <text x="415" y="85" class="text-price" font-size="14" text-anchor="middle">+39,99 €/mois</text>
        
        <!-- 10 To -->
        <rect x="510" y="0" width="130" height="100" rx="8" class="card-unselected"/>
        <text x="575" y="35" class="text-body" font-weight="600" text-anchor="middle">10 To</text>
        <text x="575" y="60" class="text-muted" font-size="12" text-anchor="middle">+9,5 To</text>
        <text x="575" y="85" class="text-price" font-size="14" text-anchor="middle">+69,99 €/mois</text>
      </g>
    </g>
    
    <!-- Features -->
    <g transform="translate(30, 330)">
      <text x="0" y="0" class="text-subtitle">Fonctionnalités incluses</text>
      
      <g transform="translate(0, 25)">
        <text x="0" y="0" class="text-body">✓ Accès FTP, FTPS, NFS, CIFS</text>
        <text x="0" y="25" class="text-body">✓ Réplication dans le même datacenter</text>
        <text x="0" y="50" class="text-body">✓ Gestion des accès par IP</text>
        <text x="0" y="75" class="text-body">✓ Snapshots quotidiens automatiques</text>
        
        <text x="350" y="0" class="text-body">✓ Chiffrement des données</text>
        <text x="350" y="25" class="text-body">✓ Bande passante illimitée</text>
        <text x="350" y="50" class="text-body">✓ Support 24/7</text>
      </g>
    </g>
    
    <!-- Summary -->
    <g transform="translate(30, 470)">
      <rect x="0" y="0" width="640" height="80" rx="8" fill="#F3F4F6"/>
      
      <text x="20" y="30" class="text-body">Backup Storage 1 To pour ns1234567.ip-192-168-1.eu</text>
      <text x="20" y="60" class="text-body" font-weight="600">Total mensuel :</text>
      <text x="520" y="60" class="text-price">9,99 € HT</text>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 565)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <a href="/static/bare-metal/dedicated/dedicated.html" style="cursor:pointer"><text x="50" y="26" class="text-body" text-anchor="middle">Annuler</text></a>
      
      <rect x="510" y="0" width="160" height="40" rx="4" class="btn-primary"/>
      <text x="590" y="26" class="btn-text" text-anchor="middle">Commander</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
