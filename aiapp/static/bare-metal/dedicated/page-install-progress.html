<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Install Progress - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="400" viewBox="0 0 650 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Page Installation Progress</title>

  <!-- Background -->
  <rect width="650" height="400" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="340" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="50" y="30" width="550" height="55" rx="8" fill="#F9FAFB"/>
  <text x="75" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Installation en cours</text>
  <text x="570" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(75, 110)">
    <!-- Info text -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">L'installation de votre système d'exploitation est en cours.</text>
    <text x="0" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Cette opération peut prendre plusieurs minutes.</text>

    <!-- Progress section -->
    <g transform="translate(0, 55)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Étape 3/5 : Installation des paquets</text>

      <!-- Progress bar background -->
      <rect x="0" y="15" width="500" height="20" rx="4" fill="#E5E7EB"/>
      <!-- Progress bar fill (striped animated) -->
      <rect x="0" y="15" width="300" height="20" rx="4" fill="#0050D7"/>
      <!-- Progress percentage -->
      <text x="510" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">60%</text>
    </g>

    <!-- Current operation -->
    <g transform="translate(0, 120)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Configuration du réseau...</text>
    </g>

    <!-- Cancel button -->
    <g transform="translate(180, 160)">
      <rect x="0" y="0" width="150" height="40" rx="4" fill="#DC2626"/>
      <text x="25" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Annuler l'installation</text>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 320)">
    <rect x="400" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="433" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Fermer</text>
  </g>
</svg>

  </div>
</body>
</html>
