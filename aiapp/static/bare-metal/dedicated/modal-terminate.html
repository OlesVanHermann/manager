<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Terminate - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-danger { fill: #DC2626; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-danger { fill: #991B1B; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .checkbox-unchecked { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  <rect width="1440" height="600" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="540" class="bg-white"/>
  <rect width="1440" height="600" fill="rgba(0,0,0,0.5)"/>
  
  <g transform="translate(420, 80)">
    <rect width="600" height="420" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>
    
    <!-- Header -->
    <g transform="translate(0, 0)">
      <rect width="600" height="60" rx="8" fill="#FEE2E2"/>
      <text x="24" y="38" class="text-danger" font-size="20" font-weight="600">Résilier le serveur</text>
      <text x="560" y="38" class="text-muted" font-size="20">✕</text>
    </g>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Danger message -->
      <g transform="translate(0, 0)">
        <rect width="552" height="80" rx="4" fill="#FEE2E2"/>
        <rect width="552" height="80" rx="4" stroke="#EF4444" stroke-width="1" fill="none"/>
        <text x="16" y="25" class="text-danger" font-size="14" font-weight="600">⚠ Attention : Cette action est définitive !</text>
        <text x="16" y="50" class="text-danger" font-size="13">Le serveur sera supprimé à la fin de la période de facturation en cours.</text>
        <text x="16" y="70" class="text-danger" font-size="13">Toutes les données seront définitivement effacées.</text>
      </g>
      
      <!-- Server info -->
      <g transform="translate(0, 100)">
        <text x="0" y="0" class="text-body" font-weight="600">Serveur concerné</text>
        <text x="0" y="25" class="text-body">ns1234567.ip-123-45-67.eu</text>
        <text x="0" y="45" class="text-muted" font-size="12">Date d'expiration : 15/01/2025</text>
      </g>
      
      <!-- Confirmation input -->
      <g transform="translate(0, 170)">
        <text x="0" y="0" class="text-body" font-weight="600">Pour confirmer, tapez "RESILIER"</text>
        <g transform="translate(0, 15)">
          <rect width="300" height="44" rx="4" class="input-border"/>
          <text x="12" y="28" class="text-muted">Entrez RESILIER...</text>
        </g>
      </g>
      
      <!-- Checkbox -->
      <g transform="translate(0, 255)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-unchecked"/>
        <text x="28" y="14" class="text-body">Je comprends que cette action est irréversible.</text>
      </g>
    </g>
    
    <!-- Footer -->
    <g transform="translate(24, 360)">
      <g transform="translate(0, 0)">
        <rect width="100" height="40" rx="4" class="border" fill="#FFFFFF"/>
        <a href="/static/bare-metal/dedicated/dedicated.html" style="cursor:pointer"><text x="30" y="26" class="text-body">Annuler</text></a>
      </g>
      <g transform="translate(432, 0)">
        <rect width="120" height="40" rx="4" fill="#FCA5A5"/>
        <text x="30" y="26" fill="#991B1B" font-size="14">Résilier</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
