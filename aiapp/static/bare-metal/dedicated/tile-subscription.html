<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Subscription - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="380" height="350" viewBox="0 0 380 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Tile Subscription</title>

  <!-- Tile -->
  <rect x="10" y="10" width="360" height="330" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Abonnement</text>

  <!-- Creation Date -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Date de création</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15 mars 2023</text>
  </g>

  <!-- Status -->
  <g transform="translate(30, 120)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Statut</text>
    <rect x="0" y="8" width="130" height="24" rx="4" fill="#DCFCE7"/>
    <text x="10" y="25" fill="#16A34A" font-family="system-ui, sans-serif" font-size="12">Renouvellement auto.</text>
  </g>

  <!-- Engagement -->
  <g transform="translate(30, 175)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Engagement</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Jusqu'au 15 mars 2025</text>
    <text x="0" y="45" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Gérer l'engagement ›</text>
  </g>

  <!-- Next Due Date -->
  <g transform="translate(30, 245)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Prochaine échéance</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15 avril 2024</text>
  </g>

  <!-- Resiliation -->
  <g transform="translate(30, 295)">
    <text x="0" y="0" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Résilier mon engagement ›</text>
  </g>
</svg>

  </div>
</body>
</html>
