<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Install Os - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="800" viewBox="0 0 1100 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Installation OS</title>

  <!-- Background -->
  <rect width="1100" height="800" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="80" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Installation d'un système d'exploitation</text>

  <!-- Step indicators -->
  <g transform="translate(80, 140)">
    <circle cx="15" cy="15" r="15" fill="#0050D7"/>
    <text x="11" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
    <text x="40" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Sélection OS</text>

    <line x1="150" y1="15" x2="230" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="260" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="256" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2</text>
    <text x="285" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">RAID Matériel</text>

    <line x1="390" y1="15" x2="470" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="500" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="496" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3</text>
    <text x="525" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Partitions</text>

    <line x1="600" y1="15" x2="680" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="710" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="706" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">4</text>
    <text x="735" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Options</text>
  </g>

  <!-- Content -->
  <g transform="translate(80, 200)">
    <rect x="0" y="0" width="920" height="520" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="30" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionnez le système d'exploitation à installer sur ns123456.ip-51-210-xxx.eu :</text>

    <!-- Desktop type selector -->
    <text x="30" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Type de distribution</text>
    <rect x="30" y="90" width="300" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="45" y="118" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Toutes les distributions</text>
    <text x="300" y="118" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- OS Family collapsibles -->
    <g transform="translate(30, 155)">
      <!-- Linux (expanded) -->
      <rect x="0" y="0" width="860" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="20" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Linux (25)</text>
      <text x="820" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

      <!-- Linux options -->
      <g transform="translate(20, 55)">
        <!-- Debian (selected) -->
        <rect x="0" y="0" width="820" height="40" rx="4" fill="#EFF6FF" stroke="#0050D7"/>
        <circle cx="25" cy="20" r="8" fill="#0050D7"/>
        <circle cx="25" cy="20" r="3" fill="white"/>
        <text x="50" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Debian 12 (Bookworm)</text>
        <text x="300" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">64-bit</text>

        <!-- Ubuntu -->
        <rect x="0" y="50" width="820" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <circle cx="25" cy="70" r="8" fill="white" stroke="#E5E7EB"/>
        <text x="50" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ubuntu 22.04 LTS (Jammy Jellyfish)</text>
        <text x="350" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">64-bit</text>

        <!-- CentOS -->
        <rect x="0" y="100" width="820" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <circle cx="25" cy="120" r="8" fill="white" stroke="#E5E7EB"/>
        <text x="50" y="125" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">CentOS 9 Stream</text>
        <text x="200" y="125" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">64-bit</text>
      </g>

      <!-- Windows (collapsed) -->
      <rect x="0" y="210" width="860" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="20" y="236" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Windows (5)</text>
      <text x="820" y="236" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▶</text>

      <!-- VMware (collapsed) -->
      <rect x="0" y="260" width="860" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="20" y="286" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">VMware (3)</text>
      <text x="820" y="286" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▶</text>
    </g>

    <!-- Disk group -->
    <text x="30" y="480" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Groupe de disques</text>
    <rect x="30" y="495" width="400" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="45" y="523" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">2 × 480 Go SSD</text>
    <text x="400" y="523" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
  </g>

  <!-- Navigation buttons -->
  <g transform="translate(80, 740)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="820" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="845" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
  </g>
</svg>

  </div>
</body>
</html>
