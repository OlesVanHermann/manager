<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Hardware Diagnostic - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-mono { font-family: 'Source Code Pro', monospace; font-size: 12px; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; }
      .badge-error { fill: #FEE2E2; }
      .badge-error-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #991B1B; }
      .info-banner { fill: #E8F0FE; }
      .progress-bg { fill: #E5E7EB; }
      .progress-fill { fill: #10B981; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="750" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="750" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(320, 50)">
    <rect x="0" y="0" width="800" height="650" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Diagnostic matériel</text>
    <text x="750" y="45" class="text-muted" font-size="24" style="cursor:pointer">×</text>
    
    <line x1="0" y1="70" x2="800" y2="70" stroke="#E5E7EB"/>
    
    <!-- Info -->
    <g transform="translate(30, 90)">
      <rect x="0" y="0" width="740" height="45" rx="4" class="info-banner"/>
      <text x="20" y="18" class="text-body">ℹ️ Le diagnostic matériel vérifie l'état de santé des composants de votre serveur.</text>
      <text x="20" y="38" class="text-muted">Dernier diagnostic : 26 décembre 2025 à 14:30</text>
    </g>
    
    <!-- Overall Status -->
    <g transform="translate(30, 160)">
      <text x="0" y="0" class="text-subtitle">État général</text>
      
      <rect x="0" y="20" width="740" height="60" rx="8" fill="#DEF7EC" stroke="#10B981"/>
      <text x="30" y="55" fill="#03543F" font-family="Source Sans Pro" font-size="16" font-weight="600">✓ Tous les composants fonctionnent correctement</text>
    </g>
    
    <!-- Component Details -->
    <g transform="translate(30, 260)">
      <text x="0" y="0" class="text-subtitle">Détail des composants</text>
      
      <!-- CPU -->
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="350" height="90" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="350" height="90" rx="8" class="border"/>
        <text x="20" y="25" class="text-body" font-weight="600">Processeur (CPU)</text>
        <rect x="270" y="12" width="60" height="22" rx="11" class="badge-success"/>
        <text x="288" y="27" class="badge-success-text">OK</text>
        <text x="20" y="50" class="text-muted">Intel Xeon E-2388G @ 3.20GHz</text>
        <text x="20" y="70" class="text-muted">Température : 42°C</text>
        <text x="180" y="70" class="text-muted">Charge : 12%</text>
      </g>
      
      <!-- RAM -->
      <g transform="translate(370, 30)">
        <rect x="0" y="0" width="350" height="90" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="350" height="90" rx="8" class="border"/>
        <text x="20" y="25" class="text-body" font-weight="600">Mémoire (RAM)</text>
        <rect x="270" y="12" width="60" height="22" rx="11" class="badge-success"/>
        <text x="288" y="27" class="badge-success-text">OK</text>
        <text x="20" y="50" class="text-muted">64 Go DDR4 ECC (4 x 16 Go)</text>
        <text x="20" y="70" class="text-muted">Utilisée : 24 Go (38%)</text>
      </g>
      
      <!-- Disk 1 -->
      <g transform="translate(0, 135)">
        <rect x="0" y="0" width="350" height="90" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="350" height="90" rx="8" class="border"/>
        <text x="20" y="25" class="text-body" font-weight="600">Disque 1 (SSD NVMe)</text>
        <rect x="270" y="12" width="60" height="22" rx="11" class="badge-success"/>
        <text x="288" y="27" class="badge-success-text">OK</text>
        <text x="20" y="50" class="text-muted">Samsung PM983 960 Go</text>
        <text x="20" y="70" class="text-muted">Santé : 98%</text>
        <rect x="100" y="62" width="100" height="8" rx="4" class="progress-bg"/>
        <rect x="100" y="62" width="98" height="8" rx="4" class="progress-fill"/>
      </g>
      
      <!-- Disk 2 -->
      <g transform="translate(370, 135)">
        <rect x="0" y="0" width="350" height="90" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="350" height="90" rx="8" class="border"/>
        <text x="20" y="25" class="text-body" font-weight="600">Disque 2 (SSD NVMe)</text>
        <rect x="250" y="12" width="80" height="22" rx="11" class="badge-warning"/>
        <text x="262" y="27" class="badge-warning-text">Attention</text>
        <text x="20" y="50" class="text-muted">Samsung PM983 960 Go</text>
        <text x="20" y="70" class="text-muted">Santé : 72%</text>
        <rect x="100" y="62" width="100" height="8" rx="4" class="progress-bg"/>
        <rect x="100" y="62" width="72" height="8" rx="4" fill="#F59E0B"/>
      </g>
      
      <!-- Network -->
      <g transform="translate(0, 240)">
        <rect x="0" y="0" width="350" height="90" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="350" height="90" rx="8" class="border"/>
        <text x="20" y="25" class="text-body" font-weight="600">Réseau</text>
        <rect x="270" y="12" width="60" height="22" rx="11" class="badge-success"/>
        <text x="288" y="27" class="badge-success-text">OK</text>
        <text x="20" y="50" class="text-muted">2 × Intel X710 10 Gbit/s</text>
        <text x="20" y="70" class="text-muted">Link : Up | Erreurs : 0</text>
      </g>
      
      <!-- Power -->
      <g transform="translate(370, 240)">
        <rect x="0" y="0" width="350" height="90" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="350" height="90" rx="8" class="border"/>
        <text x="20" y="25" class="text-body" font-weight="600">Alimentation</text>
        <rect x="270" y="12" width="60" height="22" rx="11" class="badge-success"/>
        <text x="288" y="27" class="badge-success-text">OK</text>
        <text x="20" y="50" class="text-muted">2 × 750W Redondant</text>
        <text x="20" y="70" class="text-muted">Consommation : 180W</text>
      </g>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 600)">
      <rect x="0" y="0" width="150" height="40" rx="4" class="btn-secondary"/>
      <text x="75" y="26" class="text-body" text-anchor="middle">Télécharger PDF</text>
      
      <rect x="550" y="0" width="190" height="40" rx="4" class="btn-primary"/>
      <text x="645" y="26" class="btn-text" text-anchor="middle">Lancer un diagnostic</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
