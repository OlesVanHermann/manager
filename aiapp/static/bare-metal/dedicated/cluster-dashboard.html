<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cluster Dashboard - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="500" viewBox="0 0 1100 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Cluster - Dashboard</title>

  <!-- Background -->
  <rect width="1100" height="500" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(80, 85)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Bare Metal Cloud</text>
    <text x="100" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">›</text>
    <text x="115" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Serveurs dédiés</text>
    <text x="215" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">›</text>
    <text x="230" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Clusters</text>
    <text x="285" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">›</text>
    <text x="300" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">cluster-prod-01</text>
  </g>

  <!-- Page Title -->
  <text x="80" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">cluster-prod-01</text>

  <!-- Tabs -->
  <g transform="translate(80, 155)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Tableau de bord</text>
    <rect x="0" y="8" width="100" height="2" fill="#0050D7"/>
    <text x="130" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Noeuds</text>
  </g>

  <!-- Row: 3 Tiles -->
  <g transform="translate(80, 190)">
    <!-- Tile 1: Informations générales -->
    <rect x="0" y="0" width="300" height="240" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Informations générales</text>

    <g transform="translate(20, 55)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom d'affichage</text>
      <text x="0" y="18" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">cluster-prod-01</text>
      <text x="240" y="12" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

      <text x="0" y="50" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom commercial</text>
      <text x="0" y="68" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Scale-3 HGR-HCI</text>

      <text x="0" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nombre de noeuds</text>
      <text x="0" y="118" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">4</text>

      <text x="0" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Datacenter</text>
      <text x="0" y="168" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">rbx (Roubaix)</text>
    </g>

    <!-- Tile 2: Abonnement -->
    <rect x="320" y="0" width="300" height="240" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="340" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Abonnement</text>

    <g transform="translate(340, 55)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Date de création</text>
      <text x="0" y="18" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15/03/2024</text>

      <text x="0" y="50" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Prochaine facturation</text>
      <text x="0" y="68" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15/01/2025</text>

      <text x="0" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Renouvellement</text>
      <rect x="0" y="110" width="75" height="22" rx="4" fill="#DCFCE7"/>
      <text x="10" y="125" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Automatique</text>

      <text x="0" y="155" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Contacts</text>
      <text x="0" y="173" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">admin-nic (Admin, Tech, Billing)</text>
    </g>

    <!-- Tile 3: Support -->
    <rect x="640" y="0" width="300" height="240" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="660" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Support</text>

    <g transform="translate(660, 55)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Tickets ouverts</text>
      <text x="0" y="18" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">0</text>

      <text x="0" y="50" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Travaux en cours</text>
      <text x="0" y="68" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Aucun</text>

      <rect x="0" y="100" width="240" height="36" rx="4" fill="#0050D7"/>
      <text x="60" y="123" fill="white" font-family="system-ui, sans-serif" font-size="13">Créer un ticket</text>

      <rect x="0" y="150" width="240" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="55" y="173" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Voir les travaux</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
