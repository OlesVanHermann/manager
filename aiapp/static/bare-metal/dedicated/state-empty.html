<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State Empty - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-empty { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #6B7280; }
      .badge-count { fill: #E5E7EB; }
      .badge-count-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #1F2937; }
      .dot-running { fill: #10B981; }
      .dot-stopped { fill: #EF4444; }
      .icon-muted { stroke: #9CA3AF; fill: none; stroke-width: 1.5; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>

  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="24" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="140" y="38" class="text-white" font-size="14">Manager</text>

  <!-- Sidebar gauche (liste serveurs) -->
  <rect x="0" y="60" width="280" height="640" class="bg-white"/>
  <line x1="280" y1="60" x2="280" y2="700" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Sidebar header -->
  <text x="20" y="100" class="text-title">Serveurs dédiés</text>
  <rect x="160" y="86" width="28" height="20" rx="10" class="badge-count"/>
  <text x="174" y="100" class="badge-count-text" text-anchor="middle">3</text>

  <!-- Search -->
  <rect x="20" y="116" width="240" height="36" rx="4" class="bg-white"/>
  <rect x="20" y="116" width="240" height="36" rx="4" class="border"/>
  <text x="36" y="139" class="text-muted">Rechercher un serveur...</text>

  <!-- Server list (none selected) -->
  <!-- Server 1 -->
  <rect x="12" y="164" width="256" height="56" rx="4" fill="transparent"/>
  <circle cx="28" cy="192" r="5" class="dot-running"/>
  <text x="44" y="187" class="text-body">ns1234567.ip-12-34-56.eu</text>
  <text x="44" y="203" class="text-muted" font-size="12">Advance-1 | rbx1</text>

  <!-- Server 2 -->
  <rect x="12" y="228" width="256" height="56" rx="4" fill="transparent"/>
  <circle cx="28" cy="256" r="5" class="dot-running"/>
  <text x="44" y="251" class="text-body">ns7654321.ip-98-76-54.eu</text>
  <text x="44" y="267" class="text-muted" font-size="12">Rise-1 | gra3</text>

  <!-- Server 3 -->
  <rect x="12" y="292" width="256" height="56" rx="4" fill="transparent"/>
  <circle cx="28" cy="320" r="5" class="dot-stopped"/>
  <text x="44" y="315" class="text-body">ns9999999.ip-11-22-33.eu</text>
  <text x="44" y="331" class="text-muted" font-size="12">Scale-3 | sbg5</text>

  <!-- Main content - Empty State -->
  <g transform="translate(280, 60)">
    <rect width="1160" height="640" class="bg-muted"/>
    
    <!-- Centered empty state -->
    <g transform="translate(580, 280)">
      <!-- Server icon -->
      <g transform="translate(-24, -60)">
        <rect x="0" y="0" width="48" height="36" rx="4" class="icon-muted" stroke-width="2"/>
        <line x1="8" y1="12" x2="16" y2="12" class="icon-muted"/>
        <line x1="8" y1="20" x2="24" y2="20" class="icon-muted"/>
        <circle cx="38" cy="12" r="3" class="icon-muted"/>
        <circle cx="38" cy="22" r="3" class="icon-muted"/>
      </g>
      
      <!-- Text -->
      <text x="0" y="20" class="text-empty" text-anchor="middle">Sélectionnez un serveur</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
