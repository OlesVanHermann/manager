<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Terminate Service - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Résilier le service</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header (Danger) -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#FEE2E2"/>
  <rect x="50" y="55" width="500" height="25" fill="#FEE2E2"/>
  <text x="80" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Résilier le service</text>
  <text x="520" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Warning -->
    <rect x="0" y="0" width="440" height="60" rx="4" fill="#FEF3C7"/>
    <text x="20" y="25" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">⚠ Attention ! Toutes vos données seront supprimées.</text>
    <text x="20" y="45" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Cette action est irréversible et aucun remboursement ne sera effectué.</text>

    <!-- Form -->
    <text x="0" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Méthode de résiliation</text>

    <rect x="0" y="120" width="440" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="148" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Résilier immédiatement</text>
    <text x="410" y="148" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Options explanation -->
    <g transform="translate(0, 185)">
      <text x="0" y="0" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">Cette action supprimera définitivement votre serveur dédié.</text>
      <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Êtes-vous sûr de vouloir continuer ?</text>
    </g>

    <!-- Dropdown options (hidden state shown for reference) -->
    <rect x="15" y="240" width="410" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="30" y="265" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Options disponibles :</text>
    <text x="30" y="285" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">• Résilier immédiatement</text>
    <text x="30" y="305" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">• Résilier à la fin de la période de facturation</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(300, 370)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/dedicated/dedicated.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#DC2626"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>

  </div>
</body>
</html>
