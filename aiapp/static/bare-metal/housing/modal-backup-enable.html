<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Backup Enable - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-h2 { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .btn-text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .icon-info { fill: #3B82F6; }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header" opacity="0.5"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white" opacity="0.5"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.4"/>
  
  <!-- Modal -->
  <g transform="translate(420, 250)" class="modal-shadow">
    <rect width="600" height="300" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <rect width="600" height="60" rx="8" class="bg-white"/>
    <text x="24" y="38" class="text-h2">Activer le backup storage</text>
    <text x="560" y="38" class="text-muted" font-size="20" style="cursor: pointer;">×</text>
    <rect x="0" y="60" width="600" height="1" fill="#E5E7EB"/>
    
    <!-- Modal Body -->
    <g transform="translate(24, 85)">
      <!-- Info Icon + Question -->
      <circle cx="15" cy="30" r="15" class="icon-info" opacity="0.2"/>
      <text x="10" y="36" class="icon-info" font-size="16" font-weight="bold">i</text>
      
      <text x="45" y="25" class="text-body">Êtes-vous certain(e) de vouloir activer le service de backup</text>
      <text x="45" y="45" class="text-body">storage pour ce serveur ?</text>
      
      <!-- Info message -->
      <text x="0" y="100" class="text-muted" font-size="13">Le backup storage sera activé dans quelques instants après confirmation.</text>
      <text x="0" y="120" class="text-muted" font-size="13">Un email vous sera envoyé avec les informations de connexion.</text>
    </g>
    
    <!-- Modal Footer -->
    <rect x="0" y="239" width="600" height="61" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="239" width="600" height="1" fill="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(24, 255)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-default"/>
      <a href="/static/bare-metal/housing/housing.html" style="cursor:pointer"><text x="25" y="24" class="btn-text">Annuler</text></a>
      
      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="478" y="24" class="btn-text-white">Activer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
