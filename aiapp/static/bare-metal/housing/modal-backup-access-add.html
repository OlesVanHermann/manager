    <!-- Modal Header -->

    <g transform="translate(24, 85)">
      <!-- Info text -->

      <rect x="0" y="65" width="300" height="40" rx="4" class="input-field"/>
      <text x="15" y="90" class="text-body">123.45.67.0/24</text>
      <text x="270" y="90" class="text-muted">▼</text>
      
      <!-- Autoriser en section -->
      <text x="0" y="135" class="text-label">Autoriser en :</text>
      
      <!-- Checkboxes -->
      <g transform="translate(0, 155)">
        <!-- CIFS -->
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
        <text x="4" y="14" class="text-white" font-size="12">✓</text>
        <text x="28" y="14" class="text-body">CIFS</text>
        
        <!-- FTP -->
        <rect x="100" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
        <text x="104" y="14" class="text-white" font-size="12">✓</text>
        <text x="128" y="14" class="text-body">FTP</text>
        
        <!-- NFS -->
        <rect x="200" y="0" width="18" height="18" rx="3" class="checkbox"/>
        <text x="228" y="14" class="text-body">NFS</text>
      </g>
      
      <!-- Info message -->

      <text x="15" y="225" class="text-body" font-size="13">ℹ Vous devez au moins autoriser un protocole car par défaut, les blocks d'IP</text>
