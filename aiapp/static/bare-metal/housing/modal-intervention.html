<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Intervention - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="520" viewBox="0 0 650 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Housing - Demande d'intervention</title>

  <!-- Overlay -->
  <rect width="650" height="520" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="460" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="550" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="550" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Demande d'intervention</text>
  <text x="570" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Housing info -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Baie</text>
    <text x="180" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">RBX-H1-R42-B08</text>

    <!-- Intervention type -->
    <text x="0" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type d'intervention *</text>
    <rect x="0" y="60" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="87" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Redémarrage d'un équipement</text>
    <text x="425" y="87" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Equipment identifier -->
    <text x="0" y="125" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Équipement concerné *</text>
    <rect x="0" y="140" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="167" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Ex: Serveur U12-U14, Switch principal...</text>

    <!-- Description -->
    <text x="0" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Description détaillée *</text>
    <rect x="0" y="220" width="450" height="100" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="245" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">Décrivez précisément l'intervention souhaitée...</text>

    <!-- Urgency level -->
    <text x="0" y="345" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Niveau d'urgence</text>

    <g transform="translate(0, 360)">
      <!-- Normal (selected) -->
      <rect x="0" y="0" width="140" height="36" rx="4" fill="#EFF6FF" stroke="#0050D7"/>
      <text x="45" y="23" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Normal</text>

      <!-- Urgent -->
      <rect x="155" y="0" width="140" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="200" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Urgent</text>

      <!-- Critical -->
      <rect x="310" y="0" width="140" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="350" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Critique</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(300, 440)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/housing/housing.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="150" height="36" rx="4" fill="#0050D7"/>
    <text x="18" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Envoyer la demande</text>
  </g>
</svg>

  </div>
</body>
</html>
