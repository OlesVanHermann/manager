<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Network - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="500" viewBox="0 0 1100 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Housing - Configuration réseau</title>

  <!-- Background -->
  <rect width="1100" height="500" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="1100" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Configuration réseau</text>

  <!-- Network info cards -->
  <g transform="translate(30, 85)">
    <!-- Primary IP -->
    <rect x="0" y="0" width="320" height="120" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">IP principale</text>
    <text x="20" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">51.210.xxx.xxx</text>
    <text x="20" y="85" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Gateway: 51.210.xxx.254</text>
    <text x="20" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Netmask: 255.255.255.0</text>

    <!-- Bandwidth -->
    <rect x="340" y="0" width="320" height="120" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="360" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Bande passante</text>
    <text x="360" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">1 Gbps</text>
    <text x="360" y="85" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Garantie: 100 Mbps</text>
    <text x="360" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Burst: jusqu'à 1 Gbps</text>

    <!-- vRack -->
    <rect x="680" y="0" width="320" height="120" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="700" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">vRack</text>
    <text x="700" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">pn-123456</text>
    <rect x="700" y="80" width="100" height="26" rx="4" fill="#DCFCE7"/>
    <text x="720" y="98" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Connecté</text>
  </g>

  <!-- IP Failover section -->
  <g transform="translate(30, 230)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Adresses IP Failover</text>

    <!-- Action button -->
    <rect x="900" y="-15" width="140" height="36" rx="4" fill="white" stroke="#0050D7"/>
    <text x="920" y="8" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">+ Ajouter une IP</text>

    <!-- Table -->
    <rect x="0" y="30" width="1010" height="40" fill="#F9FAFB"/>
    <text x="20" y="56" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Adresse IP</text>
    <text x="250" y="56" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Reverse DNS</text>
    <text x="550" y="56" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">MAC virtuelle</text>
    <text x="780" y="56" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Géolocalisation</text>
    <text x="950" y="56" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>

    <!-- Row 1 -->
    <rect x="0" y="70" width="1010" height="50" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="102" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">51.210.xxx.100</text>
    <text x="250" y="102" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">server1.example.com</text>
    <text x="550" y="102" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">02:00:00:xx:xx:01</text>
    <text x="780" y="102" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">France</text>
    <text x="950" y="102" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

    <!-- Row 2 -->
    <rect x="0" y="120" width="1010" height="50" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="152" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">51.210.xxx.101</text>
    <text x="250" y="152" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">server2.example.com</text>
    <text x="550" y="152" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">02:00:00:xx:xx:02</text>
    <text x="780" y="152" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">France</text>
    <text x="950" y="152" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
  </g>
</svg>

  </div>
</body>
</html>
