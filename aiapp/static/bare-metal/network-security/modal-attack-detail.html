<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Attack Detail - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="500" viewBox="0 0 700 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Network Security - Détail d'une attaque</title>

  <!-- Overlay -->
  <rect width="700" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="600" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="600" height="50" rx="8" fill="#FEF3C7"/>
  <rect x="50" y="55" width="600" height="25" fill="#FEF3C7"/>
  <text x="80" y="62" fill="#92400E" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Détail de l'attaque DDoS</text>
  <text x="620" y="62" fill="#92400E" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Status badge -->
  <rect x="500" y="45" width="90" height="28" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
  <text x="520" y="65" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">En cours</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Attack info -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">IP ciblée</text>
    <text x="180" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">51.210.xxx.12</text>

    <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Type d'attaque</text>
    <text x="180" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">UDP Flood</text>

    <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Début</text>
    <text x="180" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">29/12/2024 14:23:45</text>

    <text x="0" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Durée</text>
    <text x="180" y="105" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15 minutes (en cours)</text>

    <text x="0" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Volume maximum</text>
    <text x="180" y="140" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13" font-weight="600">8.5 Gbps</text>

    <text x="0" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Paquets/seconde</text>
    <text x="180" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">2.3 Mpps</text>

    <!-- Mitigation info -->
    <text x="0" y="220" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Mitigation</text>

    <text x="0" y="255" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Statut</text>
    <rect x="180" y="240" width="80" height="24" rx="4" fill="#DCFCE7"/>
    <text x="198" y="258" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Active</text>

    <text x="0" y="290" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Trafic bloqué</text>
    <text x="180" y="290" fill="#10B981" font-family="system-ui, sans-serif" font-size="13" font-weight="500">99.2%</text>

    <text x="0" y="325" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Scrubbing center</text>
    <text x="180" y="325" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Paris (PAR)</text>
  </g>

  <!-- Close button -->
  <g transform="translate(280, 420)">
    <rect x="0" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
    <a href="/static/bare-metal/network-security/network-security.html" style="cursor:pointer"><text x="40" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Fermer</text></a>
  </g>
</svg>

  </div>
</body>
</html>
