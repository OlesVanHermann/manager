<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Configure Protection - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Network Security - Configurer la protection</title>

  <!-- Overlay -->
  <rect width="600" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="500" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Configurer la protection DDoS</text>
  <text x="520" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- IP selection -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Adresse IP</text>
    <rect x="0" y="15" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">51.210.xxx.xxx</text>
    <text x="375" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Protection mode -->
    <text x="0" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Mode de protection</text>

    <!-- Option 1: Automatique (selected) -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="400" height="50" rx="4" fill="#EFF6FF" stroke="#0050D7" stroke-width="2"/>
      <circle cx="25" cy="25" r="10" fill="#0050D7"/>
      <circle cx="25" cy="25" r="4" fill="white"/>
      <text x="50" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Automatique</text>
      <text x="50" y="40" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Protection déclenchée automatiquement lors d'une attaque</text>
    </g>

    <!-- Option 2: Permanente -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="400" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="25" cy="25" r="10" fill="white" stroke="#E5E7EB"/>
      <text x="50" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Permanente</text>
      <text x="50" y="40" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Protection activée en permanence</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(280, 320)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/network-security/network-security.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="20" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Appliquer</text>
  </g>
</svg>

  </div>
</body>
</html>
