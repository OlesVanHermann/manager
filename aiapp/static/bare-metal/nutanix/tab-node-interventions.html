<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Node Interventions - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Nutanix - Interventions du nœud</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(80, 90)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Nutanix</text>
    <text x="55" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">›</text>
    <text x="70" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">cluster-12345</text>
    <text x="155" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">›</text>
    <text x="170" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">ns1234567</text>
  </g>

  <!-- Page Title -->
  <text x="80" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Nœud - ns1234567</text>

  <!-- Tabs -->
  <g transform="translate(80, 165)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Informations générales</text>
    <text x="170" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">IPMI</text>
    <text x="220" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Interventions</text>
    <rect x="220" y="10" width="90" height="3" fill="#0050D7"/>
    <text x="330" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Tâches</text>
  </g>

  <!-- Interventions datagrid -->
  <g transform="translate(80, 200)">
    <rect x="0" y="0" width="940" height="320" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Header row -->
    <rect x="0" y="0" width="940" height="45" rx="8" fill="#F9FAFB"/>
    <text x="25" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">ID</text>
    <text x="150" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">TYPE</text>
    <text x="400" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">STATUT</text>
    <text x="550" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">DATE DÉBUT</text>
    <text x="750" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">DATE FIN</text>

    <!-- Row 1 -->
    <line x1="0" y1="45" x2="940" y2="45" stroke="#E5E7EB"/>
    <text x="25" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">INT-2024-12345</text>
    <text x="150" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Remplacement disque NVMe</text>
    <rect x="400" y="62" width="80" height="22" rx="11" fill="#DCFCE7"/>
    <text x="413" y="78" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10">Terminée</text>
    <text x="550" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">15/12/2024 09:00</text>
    <text x="750" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">15/12/2024 11:30</text>

    <!-- Row 2 -->
    <line x1="0" y1="100" x2="940" y2="100" stroke="#E5E7EB"/>
    <text x="25" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">INT-2024-12344</text>
    <text x="150" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Maintenance préventive</text>
    <rect x="400" y="117" width="80" height="22" rx="11" fill="#DCFCE7"/>
    <text x="413" y="133" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10">Terminée</text>
    <text x="550" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">01/11/2024 14:00</text>
    <text x="750" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">01/11/2024 15:45</text>

    <!-- Empty state message if no more -->
    <g transform="translate(0, 280)">
      <text x="25" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2 interventions</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
