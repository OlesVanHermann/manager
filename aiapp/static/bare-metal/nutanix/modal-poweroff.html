<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Poweroff - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="320" viewBox="0 0 550 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Nutanix - Éteindre le noeud</title>

  <!-- Overlay -->
  <rect width="550" height="320" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="260" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#FEF3C7"/>
  <rect x="50" y="55" width="450" height="25" fill="#FEF3C7"/>
  <text x="80" y="62" fill="#D97706" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Éteindre le noeud</text>
  <text x="470" y="62" fill="#D97706" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Warning box -->
  <g transform="translate(70, 95)">
    <rect x="0" y="0" width="410" height="70" rx="4" fill="#FEF3C7" stroke="#FBBF24"/>
    <text x="15" y="25" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">L'extinction d'un noeud Nutanix peut avoir un impact sur</text>
    <text x="15" y="42" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">votre cluster, vérifiez les pré-requis sur le portail de Nutanix.</text>
    <text x="15" y="60" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" text-decoration="underline">Accéder au portail →</text>
  </g>

  <!-- Confirmation text -->
  <text x="70" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Voulez-vous vraiment éteindre votre noeud <tspan font-weight="600">ns1234567</tspan> ?</text>

  <!-- Input field -->
  <g transform="translate(70, 210)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Saisissez "POWEROFF" pour confirmer</text>
    <rect x="0" y="10" width="410" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="37" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">POWEROFF</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(260, 270)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/nutanix/nutanix.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#D97706"/>
    <text x="22" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Éteindre</text>
  </g>
</svg>

  </div>
</body>
</html>
