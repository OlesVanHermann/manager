<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Redeploy - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .modal-shadow { filter: drop-shadow(0 10px 25px rgba(0,0,0,0.2)); }
      .warning-icon { fill: #F59E0B; }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect width="1440" height="900" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(370, 150)" class="modal-shadow">
    <rect x="0" y="0" width="700" height="500" rx="8" class="bg-white"/>
    
    <!-- Warning stripe at top -->
    <rect x="0" y="0" width="700" height="4" rx="8" fill="#F59E0B"/>
    
    <!-- Modal Header -->
    <g transform="translate(24, 30)">
      <circle cx="20" cy="15" r="20" fill="#FEF3C7"/>
      <text x="20" y="22" text-anchor="middle" font-size="20" fill="#F59E0B">⚠</text>
      <text x="55" y="22" class="text-title">Redéploiement du cluster</text>
    </g>
    <text x="660" y="45" class="text-muted" font-size="20" style="cursor:pointer">×</text>
    <line x1="0" y1="70" x2="700" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(24, 90)">
      <text x="0" y="20" class="text-body">Vous conservez vos nœuds physiques et votre facturation reste inchangée.</text>
      
      <text x="0" y="55" class="text-body" font-weight="600">Veuillez cependant noter les informations suivantes :</text>
      
      <!-- Warning list -->
      <g transform="translate(20, 75)">
        <text x="0" y="20" class="text-body">• toutes les données présentes sur votre cluster seront effacées ;</text>
        <text x="0" y="45" class="text-body">• vos codes d'accès Prism Central seront regénérés ;</text>
        <text x="0" y="70" class="text-body">• vos configurations dans Prism Central seront effacées ;</text>
        <text x="0" y="95" class="text-body">• la configuration réseau sera réinitialisée aux valeurs par défaut</text>
        <text x="12" y="115" class="text-body">(IP, vRack, etc.).</text>
      </g>
      
      <!-- Radio options -->
      <g transform="translate(0, 210)">
        <text x="0" y="0" class="text-body" font-weight="600">Méthode de redéploiement du cluster Nutanix</text>
        
        <!-- Option 1 -->
        <g transform="translate(0, 20)">
          <circle cx="12" cy="12" r="10" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
          <circle cx="12" cy="12" r="5" fill="#0050D7"/>
          <text x="35" y="17" class="text-body">Redéployer la configuration initiale à l'identique</text>
        </g>
        
        <!-- Option 2 -->
        <g transform="translate(0, 55)">
          <circle cx="12" cy="12" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="35" y="17" class="text-body">Personnaliser la configuration</text>
        </g>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <line x1="0" y1="420" x2="700" y2="420" stroke="#E5E7EB"/>
    <g transform="translate(24, 440)">
      <!-- Cancel Button -->
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <a href="/static/bare-metal/nutanix/nutanix.html" style="cursor:pointer"><text x="50" y="26" text-anchor="middle" class="btn-text-secondary">Annuler</text></a>
      
      <!-- Redeploy Button -->
      <rect x="532" y="0" width="120" height="40" rx="4" class="btn-primary"/>
      <text x="592" y="26" text-anchor="middle" class="btn-text">Redéployer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
