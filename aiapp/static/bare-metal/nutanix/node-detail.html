<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Detail - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tab-indicator { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .btn-secondary { fill: #FFFFFF; stroke: #0050D7; }
      .btn-secondary-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">BARE METAL CLOUD</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-link" font-weight="600">Nutanix</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Bare Metal Cloud / Nutanix / nutanix-cluster-abc123 / Noeuds</text>
    
    <!-- Page Title + Guide Button -->
    <text x="0" y="60" class="text-title">node-01</text>
    <g transform="translate(750, 45)">
      <rect x="0" y="0" width="100" height="32" rx="4" class="btn-secondary"/>
      <text x="50" y="21" text-anchor="middle" class="btn-secondary-text">Guides</text>
    </g>
    <text x="0" y="82" class="text-muted">ns1234567.ip-123-45-67.eu</text>
    
    <!-- Sub-tabs for Node -->
    <g transform="translate(0, 100)">
      <text x="0" y="0" class="text-tab-active">Informations générales</text>
      <rect x="0" y="8" width="145" height="3" class="tab-indicator"/>
      <text x="180" y="0" class="text-tab">Interventions</text>
      <text x="290" y="0" class="text-tab">IPMI</text>
      <text x="350" y="0" class="text-tab">Tâches</text>
      <rect x="0" y="14" width="880" height="1" fill="#E5E7EB"/>
    </g>
    
    <!-- 2x2 Grid of Tiles -->
    <g transform="translate(0, 140)">
      <!-- Tile 1: Informations générales -->
      <g>
        <rect x="0" y="0" width="430" height="300" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="430" height="300" rx="8" class="border"/>
        <text x="20" y="30" class="text-h3">Informations générales</text>
        
        <text x="20" y="65" class="text-muted">Nom du noeud</text>
        <text x="20" y="85" class="text-body">node-01</text>
        
        <text x="20" y="115" class="text-muted">ID serveur</text>
        <text x="20" y="135" class="text-body">ns1234567.ip-123-45-67.eu</text>
        
        <text x="20" y="165" class="text-muted">Modèle serveur</text>
        <text x="20" y="185" class="text-body">HGR-NUTANIX-3</text>
        
        <text x="20" y="215" class="text-muted">Statut</text>
        <g transform="translate(20, 225)">
          <rect x="0" y="0" width="70" height="20" rx="4" class="badge-success"/>
          <text x="10" y="14" class="badge-success-text">Installé</text>
        </g>
        
        <text x="20" y="275" class="text-muted">Localisation</text>
        <text x="150" y="275" class="text-body">GRA (Gravelines) - Baie R1</text>
      </g>
      
      <!-- Tile 2: Configuration réseau -->
      <g transform="translate(450, 0)">
        <rect x="0" y="0" width="430" height="300" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="430" height="300" rx="8" class="border"/>
        <text x="20" y="30" class="text-h3">Configuration réseau</text>
        
        <text x="20" y="65" class="text-muted">IP AHV (noeud)</text>
        <text x="20" y="85" class="text-body">192.168.1.11</text>
        
        <text x="20" y="115" class="text-muted">IP CVM</text>
        <text x="20" y="135" class="text-body">192.168.1.21</text>
        
        <text x="20" y="165" class="text-muted">IP publique</text>
        <text x="20" y="185" class="text-body">123.45.67.89</text>
        
        <text x="20" y="215" class="text-muted">Gateway</text>
        <text x="20" y="235" class="text-body">192.168.1.1</text>
        
        <text x="20" y="265" class="text-muted">vRack</text>
        <text x="20" y="285" class="text-link">pn-abc123 ↗</text>
      </g>
      
      <!-- Tile 3: Configuration matérielle -->
      <g transform="translate(0, 320)">
        <rect x="0" y="0" width="430" height="200" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="430" height="200" rx="8" class="border"/>
        <text x="20" y="30" class="text-h3">Configuration matérielle</text>
        
        <text x="20" y="65" class="text-muted">CPU</text>
        <text x="20" y="85" class="text-body">2x Intel Xeon Gold 6248R (48c/96t)</text>
        
        <text x="20" y="115" class="text-muted">RAM</text>
        <text x="20" y="135" class="text-body">512 Go DDR4 ECC</text>
        
        <text x="20" y="165" class="text-muted">Stockage</text>
        <text x="20" y="185" class="text-body">2x 480Go SSD + 4x 1.92To NVMe</text>
      </g>
      
      <!-- Tile 4: OS & Software -->
      <g transform="translate(450, 320)">
        <rect x="0" y="0" width="430" height="200" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="430" height="200" rx="8" class="border"/>
        <text x="20" y="30" class="text-h3">Système</text>
        
        <text x="20" y="65" class="text-muted">OS installé</text>
        <text x="20" y="85" class="text-body">AHV 20230302.100144</text>
        
        <text x="20" y="115" class="text-muted">Version AOS</text>
        <text x="20" y="135" class="text-body">6.5.3.5 LTS</text>
        
        <text x="20" y="165" class="text-muted">Dernière mise à jour</text>
        <text x="20" y="185" class="text-body">15/10/2024</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
