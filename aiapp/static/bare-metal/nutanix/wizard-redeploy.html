<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Redeploy - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="750" viewBox="0 0 1000 750" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Nutanix - Redéployer le cluster</title>

  <!-- Background -->
  <rect width="1000" height="750" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1000" height="60" fill="#000E9C"/>
  <text x="60" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Back button -->
  <text x="60" y="100" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">← Retour</text>

  <!-- Page Title -->
  <text x="60" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Redéployer le cluster</text>

  <!-- Warning message -->
  <g transform="translate(60, 165)">
    <rect x="0" y="0" width="750" height="120" rx="4" fill="#FEF3C7" stroke="#FDE68A"/>
    <text x="20" y="25" fill="#92400E" font-family="system-ui, sans-serif" font-size="13" font-weight="500">⚠ Attention</text>
    <text x="20" y="50" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Le redéploiement va effacer toutes les données et reconfigurer le cluster.</text>
    <text x="20" y="70" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">• Les VMs seront supprimées</text>
    <text x="20" y="90" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">• Les données stockées seront perdues</text>
    <text x="20" y="110" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">• Le cluster sera indisponible pendant l'opération</text>
  </g>

  <!-- Stepper -->
  <g transform="translate(60, 310)">
    <circle cx="20" cy="20" r="20" fill="#0050D7"/>
    <text x="15" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">1</text>
    <text x="50" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Méthode</text>

    <line x1="120" y1="20" x2="180" y2="20" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="200" cy="20" r="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="195" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">2</text>
    <text x="230" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Configuration</text>
  </g>

  <!-- Content -->
  <g transform="translate(60, 370)">
    <rect x="0" y="0" width="750" height="320" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="15" font-weight="500">Sélectionnez la méthode de redéploiement</text>

    <!-- Option 1: Initial config -->
    <g transform="translate(25, 60)">
      <rect x="0" y="0" width="700" height="100" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="30" cy="50" r="10" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="30" cy="50" r="5" fill="#0050D7"/>
      <text x="55" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Configuration initiale</text>
      <text x="55" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Redéploie le cluster avec les paramètres d'origine.</text>
      <text x="55" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Recommandé pour une restauration rapide.</text>
    </g>

    <!-- Option 2: Custom config -->
    <g transform="translate(25, 175)">
      <rect x="0" y="0" width="700" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
      <circle cx="30" cy="50" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="55" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Configuration personnalisée</text>
      <text x="55" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Redéploie avec une nouvelle configuration (IPs, réplication, version AOS...).</text>
      <text x="55" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Pour modifier les paramètres du cluster.</text>
    </g>
  </g>

  <!-- Button -->
  <g transform="translate(60, 710)">
    <rect x="650" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="680" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
  </g>
</svg>

  </div>
</body>
</html>
