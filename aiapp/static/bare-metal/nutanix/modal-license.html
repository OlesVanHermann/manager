<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal License - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Nutanix - Informations licence</title>

  <!-- Overlay -->
  <rect width="600" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="500" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Licence Nutanix</text>
  <text x="520" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- License type -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Type de licence</text>
    <text x="200" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nutanix Pro</text>

    <!-- Status -->
    <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Statut</text>
    <rect x="200" y="20" width="70" height="24" rx="4" fill="#DCFCE7"/>
    <text x="218" y="37" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Active</text>

    <!-- Expiration -->
    <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Expiration</text>
    <text x="200" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">31/12/2025</text>

    <!-- Features section -->
    <text x="0" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Fonctionnalités incluses</text>

    <g transform="translate(0, 135)">
      <text x="0" y="0" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">✓</text>
      <text x="25" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">AHV Virtualization</text>

      <text x="0" y="25" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">✓</text>
      <text x="25" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Prism Central</text>

      <text x="0" y="50" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">✓</text>
      <text x="25" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Data Protection</text>

      <text x="0" y="75" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">✓</text>
      <text x="25" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Disaster Recovery</text>

      <text x="200" y="0" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">✓</text>
      <text x="225" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Flow Networking</text>

      <text x="200" y="25" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">✓</text>
      <text x="225" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Files Storage</text>

      <text x="200" y="50" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">−</text>
      <text x="225" y="50" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Objects Storage</text>
    </g>
  </g>

  <!-- Close button -->
  <g transform="translate(230, 320)">
    <rect x="0" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
    <a href="/static/bare-metal/nutanix/nutanix.html" style="cursor:pointer"><text x="40" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Fermer</text></a>
  </g>
</svg>

  </div>
</body>
</html>
