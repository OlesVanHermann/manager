<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Terminate - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Nutanix - Résilier le nœud</title>

  <!-- Overlay -->
  <rect width="600" height="400" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="340" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="50" y="30" width="500" height="55" rx="8" fill="#F9FAFB"/>
  <text x="75" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Résilier le nœud</text>
  <text x="520" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Modal Content -->
  <g transform="translate(75, 105)">
    <!-- Warning message -->
    <rect x="0" y="0" width="450" height="80" rx="4" fill="#FEE2E2" stroke="#FECACA"/>
    <text x="15" y="25" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13" font-weight="500">⚠ Action irréversible</text>
    <text x="15" y="48" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Cette action va résilier définitivement le nœud.</text>
    <text x="15" y="68" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Les données seront définitivement perdues.</text>

    <!-- Confirmation text -->
    <text x="0" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Êtes-vous sûr de vouloir résilier le nœud</text>
    <text x="0" y="135" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="500">ns1234567.ip-10-0-0.eu</text>
    <text x="175" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">?</text>

    <!-- Confirmation input -->
    <text x="0" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Pour confirmer, saisissez "TERMINATE"</text>
    <rect x="0" y="190" width="450" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="218" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">TERMINATE</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 320)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/nutanix/nutanix.html" style="cursor:pointer"><text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="360" y="0" width="90" height="36" rx="4" fill="#DC2626"/>
    <text x="382" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Résilier</text>
  </g>
</svg>

  </div>
</body>
</html>
