<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add Nodes - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-field { fill: #FFFFFF; stroke: #E5E7EB; }
      .modal-shadow { filter: drop-shadow(0 10px 25px rgba(0,0,0,0.2)); }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect width="1440" height="900" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(370, 120)" class="modal-shadow">
    <rect x="0" y="0" width="700" height="580" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <text x="24" y="40" class="text-title">Commande de noeud(s)</text>
    <text x="660" y="40" class="text-muted" font-size="20" style="cursor:pointer">×</text>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>
    
    <!-- Current Config Section -->
    <g transform="translate(24, 80)">
      <text x="0" y="20" class="text-h3">Configuration actuelle des noeuds de votre cluster</text>
      
      <rect x="0" y="35" width="652" height="120" rx="4" fill="#F9FAFB"/>
      <rect x="0" y="35" width="652" height="120" rx="4" class="border"/>
      
      <text x="20" y="65" class="text-muted">Modèle de serveurs :</text>
      <text x="180" y="65" class="text-body">HGR-NUTANIX-3</text>
      
      <text x="20" y="90" class="text-muted">CPU :</text>
      <text x="180" y="90" class="text-body">2x Intel Xeon Gold 6248R (48c/96t)</text>
      
      <text x="20" y="115" class="text-muted">Mémoire :</text>
      <text x="180" y="115" class="text-body">512 Go DDR4 ECC</text>
      
      <text x="20" y="140" class="text-muted">Stockage :</text>
      <text x="180" y="140" class="text-body">2x 480Go SSD + 4x 1.92To NVMe</text>
    </g>
    
    <!-- Info Section -->
    <g transform="translate(24, 230)">
      <text x="0" y="20" class="text-h3">Informations</text>
      
      <rect x="0" y="35" width="652" height="80" rx="4" fill="#E8F0FE"/>
      
      <text x="20" y="60" class="text-body">Le prix d'un noeud supplémentaire est de</text>
      <text x="295" y="60" class="text-body" font-weight="600">2 500,00 € HT/mois</text>
      
      <text x="20" y="90" class="text-body">Votre cluster est composé de 3 noeuds actuellement et vous pouvez</text>
      <text x="20" y="107" class="text-body">l'étendre jusqu'à 15 noeuds.</text>
    </g>
    
    <!-- Node Count Input -->
    <g transform="translate(24, 350)">
      <text x="0" y="20" class="text-body" font-weight="600">Nombre de noeuds supplémentaires à commander</text>
      
      <rect x="0" y="35" width="120" height="44" rx="4" class="input-field"/>
      <text x="55" y="63" text-anchor="middle" class="text-body">1</text>
      
      <!-- Stepper buttons -->
      <rect x="90" y="35" width="30" height="22" fill="#F3F4F6"/>
      <text x="105" y="52" text-anchor="middle" class="text-body">+</text>
      <rect x="90" y="57" width="30" height="22" fill="#F3F4F6"/>
      <text x="105" y="74" text-anchor="middle" class="text-body">−</text>
      
      <!-- Warning message -->
      <rect x="0" y="95" width="652" height="40" rx="4" fill="#FEF3C7"/>
      <text x="20" y="120" class="text-body" fill="#92400E" font-size="13">⚠ Vous ne pouvez commander qu'un seul noeud supplémentaire actuellement.</text>
    </g>
    
    <!-- Modal Footer -->
    <line x1="0" y1="500" x2="700" y2="500" stroke="#E5E7EB"/>
    <g transform="translate(24, 520)">
      <!-- Cancel Button -->
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <a href="/static/bare-metal/nutanix/nutanix.html" style="cursor:pointer"><text x="50" y="26" text-anchor="middle" class="btn-text-secondary">Annuler</text></a>
      
      <!-- Order Button -->
      <rect x="552" y="0" width="100" height="40" rx="4" class="btn-primary"/>
      <text x="602" y="26" text-anchor="middle" class="btn-text">Commander</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
