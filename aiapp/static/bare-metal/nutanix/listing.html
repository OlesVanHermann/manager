<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listing - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="550" viewBox="0 0 1200 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Nutanix - Liste des nœuds</title>

  <!-- Background -->
  <rect width="1200" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Page Title -->
  <text x="80" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Nutanix - cluster-12345</text>

  <!-- Tabs -->
  <g transform="translate(80, 130)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Informations générales</text>
    <text x="180" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Nœuds</text>
    <rect x="180" y="10" width="50" height="3" fill="#0050D7"/>
  </g>

  <!-- Add node button -->
  <g transform="translate(80, 165)">
    <rect x="0" y="0" width="140" height="36" rx="4" fill="#0050D7"/>
    <text x="20" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">+ Ajouter un nœud</text>
  </g>

  <!-- Datagrid -->
  <g transform="translate(80, 220)">
    <rect x="0" y="0" width="1040" height="300" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Header row -->
    <rect x="0" y="0" width="1040" height="45" rx="8" fill="#F9FAFB"/>
    <text x="20" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">NOM</text>
    <text x="170" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">TYPE</text>
    <text x="300" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">STATUT</text>
    <text x="420" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">LOCALISATION</text>
    <text x="560" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">OS</text>
    <text x="700" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">IP NŒUD (AHV)</text>
    <text x="840" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">IP CVM</text>
    <text x="980" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="500">ACTIONS</text>

    <!-- Row 1 -->
    <line x1="0" y1="45" x2="1040" y2="45" stroke="#E5E7EB"/>
    <text x="20" y="78" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" font-weight="500">ns1234567</text>
    <text x="170" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">HGR-HCI-2</text>
    <rect x="300" y="62" width="55" height="22" rx="11" fill="#DCFCE7"/>
    <text x="310" y="78" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10">Déployé</text>
    <text x="420" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">GRA</text>
    <text x="560" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">AHV 6.5.2.1</text>
    <text x="700" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">10.0.0.10</text>
    <text x="840" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">10.0.0.11</text>
    <rect x="980" y="62" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="988" y="79" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

    <!-- Row 2 -->
    <line x1="0" y1="100" x2="1040" y2="100" stroke="#E5E7EB"/>
    <text x="20" y="133" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" font-weight="500">ns2345678</text>
    <text x="170" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">HGR-HCI-2</text>
    <rect x="300" y="117" width="55" height="22" rx="11" fill="#DCFCE7"/>
    <text x="310" y="133" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10">Déployé</text>
    <text x="420" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">GRA</text>
    <text x="560" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">AHV 6.5.2.1</text>
    <text x="700" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">10.0.0.20</text>
    <text x="840" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">10.0.0.21</text>
    <rect x="980" y="117" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="988" y="134" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

    <!-- Row 3 -->
    <line x1="0" y1="155" x2="1040" y2="155" stroke="#E5E7EB"/>
    <text x="20" y="188" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" font-weight="500">ns3456789</text>
    <text x="170" y="188" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">HGR-HCI-2</text>
    <rect x="300" y="172" width="70" height="22" rx="11" fill="#FEF3C7"/>
    <text x="310" y="188" fill="#92400E" font-family="system-ui, sans-serif" font-size="10">À déployer</text>
    <text x="420" y="188" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">GRA</text>
    <text x="560" y="188" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">-</text>
    <text x="700" y="188" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">-</text>
    <text x="840" y="188" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">-</text>
    <rect x="980" y="172" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="988" y="189" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

    <!-- Pagination -->
    <g transform="translate(0, 260)">
      <text x="20" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3 nœuds</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
