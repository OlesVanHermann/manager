<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dc Datastores - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-h1 { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h2 { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-info { fill: #DBEAFE; }
      .badge-info-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #1E40AF; }
      .btn-primary { fill: #0050D7; }
      .btn-text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .progress-bg { fill: #E5E7EB; }
      .progress-bar { fill: #10B981; }
      .progress-bar-warning { fill: #F59E0B; }
      .progress-bar-danger { fill: #EF4444; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">BARE METAL</text>
  <rect x="0" y="110" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="133" class="text-link" font-weight="600">Dedicated Cloud</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Bare Metal Cloud › Dedicated Cloud › pcc-123-456-789 › dc-1 ›</text>
    <text x="400" y="20" class="text-body" font-size="13">Datastores</text>
    
    <!-- Title -->
    <text x="0" y="60" class="text-h1">dc-1 - Datastores</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 85)">
      <text x="0" y="0" class="text-muted">Hosts</text>
      <text x="80" y="0" class="text-link" font-weight="600">Datastores</text>
      <rect x="80" y="8" width="75" height="3" class="bg-primary"/>
      <text x="180" y="0" class="text-muted">Backup</text>
    </g>
    <rect x="0" y="100" width="1120" height="1" fill="#E5E7EB"/>
    
    <!-- Datastores Content -->
    <g transform="translate(0, 130)">
      <!-- Title + Add button -->
      <text x="0" y="0" class="text-h2">Datastores</text>
      <g transform="translate(900, -15)">
        <rect width="200" height="40" rx="4" class="btn-primary"/>
        <text x="20" y="26" class="btn-text-white">Commander un datastore</text>
      </g>
      
      <!-- Datagrid -->
      <g transform="translate(0, 30)">
        <!-- Header -->
        <rect width="1100" height="45" class="bg-table-header"/>
        <rect width="1100" height="45" class="border"/>
        <text x="20" y="28" class="text-body" font-weight="600">Nom</text>
        <text x="200" y="28" class="text-body" font-weight="600">Type</text>
        <text x="320" y="28" class="text-body" font-weight="600">Capacité</text>
        <text x="480" y="28" class="text-body" font-weight="600">Utilisation</text>
        <text x="700" y="28" class="text-body" font-weight="600">Hosts</text>
        <text x="820" y="28" class="text-body" font-weight="600">Statut</text>
        <text x="950" y="28" class="text-body" font-weight="600">Actions</text>
        
        <!-- Row 1: SSD NVMe -->
        <rect y="45" width="1100" height="65" class="bg-white"/>
        <rect y="45" width="1100" height="65" class="border"/>
        <text x="20" y="78" class="text-link">ds-ssd-001</text>
        <rect x="200" y="63" width="80" height="24" rx="4" class="badge-info"/>
        <text x="212" y="80" class="badge-info-text">SSD NVMe</text>
        <text x="320" y="78" class="text-body">2 TB</text>
        
        <!-- Usage Progress -->
        <g transform="translate(480, 65)">
          <rect width="150" height="12" rx="6" class="progress-bg"/>
          <rect width="67" height="12" rx="6" class="progress-bar"/>
          <text x="160" y="11" class="text-muted" font-size="12">900 GB (45%)</text>
        </g>
        
        <text x="700" y="78" class="text-body">3/3</text>
        <rect x="820" y="63" width="70" height="24" rx="4" class="badge-success"/>
        <text x="835" y="80" class="badge-success-text">Monté</text>
        <g transform="translate(960, 60)">
          <text x="0" y="15" class="text-muted" font-size="18">⋮</text>
          <g transform="translate(-100, 25)">
            <rect width="140" height="75" rx="4" class="action-menu"/>
            <text x="15" y="26" class="text-body" font-size="13">Agrandir</text>
            <text x="15" y="52" class="text-body" font-size="13">Supprimer</text>
          </g>
        </g>
        
        <!-- Row 2: SSD -->
        <rect y="110" width="1100" height="65" class="bg-white"/>
        <rect y="110" width="1100" height="65" class="border"/>
        <text x="20" y="143" class="text-link">ds-ssd-002</text>
        <rect x="200" y="128" width="80" height="24" rx="4" class="badge-info"/>
        <text x="212" y="145" class="badge-info-text">SSD NVMe</text>
        <text x="320" y="143" class="text-body">4 TB</text>
        
        <!-- Usage Progress -->
        <g transform="translate(480, 130)">
          <rect width="150" height="12" rx="6" class="progress-bg"/>
          <rect width="112" height="12" rx="6" class="progress-bar-warning"/>
          <text x="160" y="11" class="text-muted" font-size="12">3 TB (75%)</text>
        </g>
        
        <text x="700" y="143" class="text-body">3/3</text>
        <rect x="820" y="128" width="70" height="24" rx="4" class="badge-success"/>
        <text x="835" y="145" class="badge-success-text">Monté</text>
        <text x="960" y="148" class="text-muted" font-size="18">⋮</text>
        
        <!-- Row 3: NFS -->
        <rect y="175" width="1100" height="65" class="bg-white"/>
        <rect y="175" width="1100" height="65" class="border"/>
        <text x="20" y="208" class="text-link">ds-nfs-001</text>
        <rect x="200" y="193" width="50" height="24" rx="4" fill="#F3E8FF"/>
        <text x="212" y="210" font-family="Source Sans Pro" font-size="12" fill="#7C3AED">NFS</text>
        <text x="320" y="208" class="text-body">10 TB</text>
        
        <!-- Usage Progress -->
        <g transform="translate(480, 195)">
          <rect width="150" height="12" rx="6" class="progress-bg"/>
          <rect width="135" height="12" rx="6" class="progress-bar-danger"/>
          <text x="160" y="11" class="text-muted" font-size="12">9 TB (90%)</text>
        </g>
        
        <text x="700" y="208" class="text-body">3/3</text>
        <rect x="820" y="193" width="70" height="24" rx="4" class="badge-success"/>
        <text x="835" y="210" class="badge-success-text">Monté</text>
        <text x="960" y="213" class="text-muted" font-size="18">⋮</text>
        
        <!-- Row 4: vSAN -->
        <rect y="240" width="1100" height="65" class="bg-white"/>
        <rect y="240" width="1100" height="65" class="border"/>
        <text x="20" y="273" class="text-link">ds-vsan-001</text>
        <rect x="200" y="258" width="55" height="24" rx="4" fill="#ECFDF5"/>
        <text x="210" y="275" font-family="Source Sans Pro" font-size="12" fill="#047857">vSAN</text>
        <text x="320" y="273" class="text-body">8 TB</text>
        
        <!-- Usage Progress -->
        <g transform="translate(480, 260)">
          <rect width="150" height="12" rx="6" class="progress-bg"/>
          <rect width="45" height="12" rx="6" class="progress-bar"/>
          <text x="160" y="11" class="text-muted" font-size="12">2.4 TB (30%)</text>
        </g>
        
        <text x="700" y="273" class="text-body">3/3</text>
        <rect x="820" y="258" width="70" height="24" rx="4" class="badge-success"/>
        <text x="835" y="275" class="badge-success-text">Monté</text>
        <text x="960" y="278" class="text-muted" font-size="18">⋮</text>
      </g>
      
      <!-- Summary -->
      <g transform="translate(0, 350)">
        <text x="0" y="0" class="text-muted" font-size="13">4 datastores • 24 TB capacité totale • 15.3 TB utilisés (64%)</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
