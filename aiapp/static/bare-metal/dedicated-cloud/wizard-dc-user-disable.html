<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Dc User Disable - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="350" viewBox="0 0 700 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Désactiver utilisateur</title>

  <!-- Background -->
  <rect width="700" height="350" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="700" height="60" fill="#000E9C"/>
  <text x="50" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="50" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Désactiver l'utilisateur</text>

  <!-- Content -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="600" height="120" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Confirmation message -->
    <text x="30" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Voulez-vous désactiver l'utilisateur</text>
    <text x="295" y="45" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="600">admin01</text>
    <text x="355" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">?</text>

    <text x="30" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">L'utilisateur ne pourra plus se connecter à vSphere.</text>
    <text x="30" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Cette action peut être annulée en réactivant l'utilisateur.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(50, 295)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="500" y="0" width="100" height="40" rx="4" fill="#F59E0B"/>
    <text x="520" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Désactiver</text>
  </g>
</svg>

  </div>
</body>
</html>
