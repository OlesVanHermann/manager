<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Security Options - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="380" height="350" viewBox="0 0 380 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Tile Security Options</title>

  <!-- Tile -->
  <rect x="10" y="10" width="360" height="330" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Options de sécurité</text>
  <text x="180" y="40" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">ⓘ</text>

  <!-- Token Validation -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Token validation</text>
    <text x="0" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Activé</text>
    <text x="0" y="45" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">En savoir plus ↗</text>
    <!-- Action menu -->
    <g transform="translate(280, -5)">
      <rect x="0" y="0" width="30" height="25" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>
  </g>

  <!-- Access Network IP -->
  <g transform="translate(30, 145)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Restriction d'accès par IP</text>
    <text x="0" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Activé</text>
    <text x="0" y="45" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">En savoir plus ↗</text>
    <!-- Action menu -->
    <g transform="translate(280, -5)">
      <rect x="0" y="0" width="30" height="25" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>
  </g>

  <!-- Session Timeout -->
  <g transform="translate(30, 220)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Délai d'expiration de session</text>
    <text x="0" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Désactivé</text>
    <text x="0" y="45" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">En savoir plus ↗</text>
    <!-- Action menu -->
    <g transform="translate(280, -5)">
      <rect x="0" y="0" width="30" height="25" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>
  </g>

  <!-- Log Forwarding -->
  <g transform="translate(30, 295)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Transfert de logs</text>
    <text x="0" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Désactivé</text>
  </g>
</svg>

  </div>
</body>
</html>
