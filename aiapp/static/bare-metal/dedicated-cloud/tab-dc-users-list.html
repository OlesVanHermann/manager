<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Dc Users List - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="700" viewBox="0 0 1100 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Liste utilisateurs vSphere</title>

  <!-- Background -->
  <rect width="1100" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Page Title -->
  <text x="80" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Utilisateurs vSphere</text>

  <!-- IAM Toggle -->
  <g transform="translate(80, 140)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Gestion IAM</text>
    <rect x="100" y="-15" width="44" height="24" rx="12" fill="#E5E7EB"/>
    <circle cx="111" cy="-3" r="9" fill="white"/>
    <text x="155" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Désactivé</text>
  </g>

  <!-- Action button -->
  <g transform="translate(80, 180)">
    <rect x="0" y="0" width="170" height="40" rx="4" fill="#0050D7"/>
    <text x="25" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">+ Ajouter utilisateur</text>
  </g>

  <!-- Datagrid -->
  <g transform="translate(80, 250)">
    <rect x="0" y="0" width="920" height="380" rx="4" fill="white" stroke="#E5E7EB"/>

    <!-- Header -->
    <rect x="0" y="0" width="920" height="45" fill="#F9FAFB"/>
    <text x="30" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nom</text>
    <text x="200" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Email</text>
    <text x="400" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">État</text>
    <text x="520" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Validateur token</text>
    <text x="700" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">NSX</text>
    <text x="800" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>

    <!-- Row 1 -->
    <rect x="0" y="45" width="920" height="55" fill="white"/>
    <text x="30" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">admin</text>
    <text x="30" y="93" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">@pcc-123-456.ovh.com</text>
    <text x="200" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">admin@example.com</text>
    <rect x="400" y="65" width="60" height="22" rx="11" fill="#DCFCE7"/>
    <text x="415" y="80" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Actif</text>
    <rect x="520" y="65" width="44" height="24" rx="12" fill="#0050D7"/>
    <circle cx="553" cy="77" r="9" fill="white"/>
    <rect x="700" y="65" width="44" height="24" rx="12" fill="#0050D7"/>
    <circle cx="733" cy="77" r="9" fill="white"/>
    <!-- Action menu -->
    <rect x="800" y="62" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="810" y="82" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>

    <!-- Row 2 -->
    <rect x="0" y="100" width="920" height="55" fill="#F9FAFB"/>
    <text x="30" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">developer01</text>
    <text x="30" y="148" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">@pcc-123-456.ovh.com</text>
    <text x="200" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">dev@example.com</text>
    <rect x="400" y="120" width="60" height="22" rx="11" fill="#DCFCE7"/>
    <text x="415" y="135" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Actif</text>
    <rect x="520" y="120" width="44" height="24" rx="12" fill="#E5E7EB"/>
    <circle cx="531" cy="132" r="9" fill="white"/>
    <rect x="700" y="120" width="44" height="24" rx="12" fill="#E5E7EB"/>
    <circle cx="711" cy="132" r="9" fill="white"/>
    <rect x="800" y="117" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="810" y="137" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>

    <!-- Row 3 -->
    <rect x="0" y="155" width="920" height="55" fill="white"/>
    <text x="30" y="188" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">readonly_user</text>
    <text x="30" y="203" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">@pcc-123-456.ovh.com</text>
    <text x="200" y="188" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">viewer@example.com</text>
    <rect x="400" y="175" width="70" height="22" rx="11" fill="#FEE2E2"/>
    <text x="410" y="190" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Désactivé</text>
    <rect x="520" y="175" width="44" height="24" rx="12" fill="#E5E7EB"/>
    <circle cx="531" cy="187" r="9" fill="white"/>
    <rect x="700" y="175" width="44" height="24" rx="12" fill="#E5E7EB"/>
    <circle cx="711" cy="187" r="9" fill="white"/>
    <rect x="800" y="172" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="810" y="192" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>

    <!-- Action menu open for row 1 -->
    <rect x="700" y="90" width="160" height="130" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="715" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Modifier</text>
    <text x="715" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Changer mot de passe</text>
    <text x="715" y="165" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Modifier les droits</text>
    <text x="715" y="190" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Désactiver</text>
    <text x="715" y="215" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Supprimer</text>

    <!-- Pagination -->
    <text x="400" y="360" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3 utilisateurs</text>
  </g>
</svg>

  </div>
</body>
</html>
