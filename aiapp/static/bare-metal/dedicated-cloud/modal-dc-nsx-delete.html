<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dc Nsx Delete - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="300" viewBox="0 0 550 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Supprimer NSX Edge</title>

  <!-- Overlay -->
  <rect width="550" height="300" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="240" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <rect x="50" y="55" width="450" height="25" fill="#F9FAFB"/>
  <text x="80" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer NSX Edge</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Warning message -->
    <rect x="0" y="0" width="390" height="40" rx="4" fill="#FEF3C7"/>
    <text x="20" y="25" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">⚠ Attention : cette action est irréversible.</text>

    <!-- Description -->
    <text x="0" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Êtes-vous sûr de vouloir supprimer ce NSX Edge ?</text>
    <text x="0" y="95" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Cette action supprimera définitivement la configuration réseau associée.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(225, 215)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/dedicated-cloud/dedicated-cloud.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#DC2626"/>
    <text x="130" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
  </g>
</svg>

  </div>
</body>
</html>
