<!DOCTYPE html>

<head>

  <title>Modal Dc License Enable - OVHcloud Manager</title>

<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>

  <!-- Overlay -->

  <text x="80" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Activer une licence SPLA</text>
  <text x="620" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 110)">
    <!-- Datagrid -->
    <rect x="0" y="0" width="540" height="220" rx="4" fill="white" stroke="#E5E7EB"/>

    <!-- Header -->
    <rect x="0" y="0" width="540" height="40" fill="#F9FAFB"/>

    <rect x="0" y="40" width="540" height="50" fill="#EFF6FF"/>
    <circle cx="30" cy="65" r="8" fill="#0050D7"/>
    <circle cx="30" cy="65" r="3" fill="white"/>

    <text x="380" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15,00 € HT/mois</text>

    <!-- Row 2 -->
    <rect x="0" y="90" width="540" height="50" fill="white"/>
    <circle cx="30" cy="115" r="8" fill="white" stroke="#E5E7EB"/>
    <text x="55" y="120" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Windows Server Datacenter 2022</text>

    <!-- Row 3 -->
    <rect x="0" y="140" width="540" height="50" fill="white"/>
    <circle cx="30" cy="165" r="8" fill="white" stroke="#E5E7EB"/>
    <text x="55" y="170" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">SQL Server Standard 2022</text>
    <text x="380" y="162" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">200,00 € HT/mois</text>
    <text x="380" y="178" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Par cœur</text>

    <!-- Row 4 -->

    <text x="250" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">...</text>
  </g>

  <!-- Contracts -->
  <g transform="translate(80, 350)">
    <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
    <text x="3" y="13" fill="white" font-family="system-ui, sans-serif" font-size="11">✓</text>

  <g transform="translate(350, 410)">

    <a href="/static/bare-metal/dedicated-cloud/dedicated-cloud.html" style="cursor:pointer"><text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text></a>

    <rect x="115" y="0" width="120" height="40" rx="4" fill="#0050D7"/>
    <text x="140" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Commander</text>
