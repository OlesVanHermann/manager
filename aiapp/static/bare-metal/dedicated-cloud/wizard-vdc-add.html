<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Vdc Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="550" viewBox="0 0 900 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Wizard Add VMware VDC</title>

  <!-- Background -->
  <rect width="900" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Ajouter un datacenter</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Ajoutez un nouveau datacenter à votre infrastructure Dedicated Cloud.</text>
  </g>

  <!-- Stepper -->
  <g transform="translate(30, 90)">
    <!-- Step 1: Choose VDC Type (active) -->
    <g transform="translate(0, 0)">
      <circle cx="15" cy="15" r="15" fill="#0050D7"/>
      <text x="15" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">1</text>
      <text x="40" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Choisir le type de VDC</text>
      <text x="40" y="40" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Sélectionnez le type de datacenter virtuel adapté à vos besoins.</text>
    </g>

    <!-- Step connector -->
    <line x1="15" y1="55" x2="15" y2="280" stroke="#E5E7EB" stroke-width="2"/>

    <!-- VDC Type Cards -->
    <g transform="translate(40, 70)">
      <!-- VDC Standard -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="250" height="130" rx="8" fill="white" stroke="#E5E7EB"/>
        <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Standard</text>
        <text x="20" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">VDC classique avec vSphere</text>
        <text x="20" y="78" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">pour les charges de travail</text>
        <text x="20" y="96" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">standard</text>
      </g>

      <!-- VDC NSX (Selected) -->
      <g transform="translate(270, 0)">
        <rect x="0" y="0" width="250" height="130" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>
        <circle cx="225" cy="25" r="12" fill="#0050D7"/>
        <path d="M218 25 L223 30 L233 20" stroke="white" stroke-width="2" fill="none"/>
        <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">NSX</text>
        <text x="20" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">VDC avec réseau NSX-T</text>
        <text x="20" y="78" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">pour les fonctionnalités</text>
        <text x="20" y="96" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">réseau avancées</text>
      </g>

      <!-- VDC SDDC -->
      <g transform="translate(540, 0)">
        <rect x="0" y="0" width="250" height="130" rx="8" fill="white" stroke="#E5E7EB"/>
        <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">SDDC</text>
        <text x="20" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Software-Defined Data Center</text>
        <text x="20" y="78" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">complet avec vSAN et</text>
        <text x="20" y="96" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">automatisation</text>
      </g>
    </g>

    <!-- Step 2: Choose Host Type (pending) -->
    <g transform="translate(0, 245)">
      <circle cx="15" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="15" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">2</text>
      <text x="40" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Choisir le type d'hôte</text>
      <text x="40" y="40" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">Sélectionnez la configuration matérielle des hôtes.</text>
    </g>
  </g>

  <!-- Info Message for NSX -->
  <g transform="translate(70, 380)">
    <rect x="0" y="0" width="800" height="45" rx="4" fill="#EFF6FF" stroke="#0050D7" stroke-opacity="0.3"/>
    <text x="15" y="28" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ Le VDC NSX nécessite le déploiement d'un edge NSX. Les ressources seront automatiquement provisionnées.</text>
  </g>

  <!-- Action Buttons -->
  <g transform="translate(70, 480)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="120" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="145" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Suivant</text>
  </g>
</svg>

  </div>
</body>
</html>
