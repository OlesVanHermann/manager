<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Dc User Delete - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="500" viewBox="0 0 900 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Supprimer utilisateur vSphere</title>

  <!-- Background -->
  <rect width="900" height="500" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="900" height="60" fill="#000E9C"/>
  <text x="60" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="60" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Supprimer l'utilisateur</text>

  <!-- Step indicator -->
  <g transform="translate(60, 140)">
    <circle cx="15" cy="15" r="15" fill="#0050D7"/>
    <text x="11" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
    <text x="40" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Confirmation</text>

    <line x1="160" y1="15" x2="240" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="270" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="266" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2</text>
    <text x="295" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Suppression</text>
  </g>

  <!-- Content -->
  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="780" height="180" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="30" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Êtes-vous sûr de vouloir supprimer l'utilisateur</text>

    <!-- User info -->
    <text x="30" y="80" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="600">admin01</text>
    <text x="90" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">@pcc-xxx-yyy.ovh.com</text>

    <text x="30" y="105" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">?</text>

    <!-- Warning -->
    <rect x="30" y="130" width="720" height="35" rx="4" fill="#FEF3C7"/>
    <text x="50" y="153" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">⚠ Cette action est irréversible.</text>
  </g>

  <!-- Navigation buttons -->
  <g transform="translate(60, 420)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="680" y="0" width="100" height="40" rx="4" fill="#DC2626"/>
    <text x="700" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Supprimer</text>
  </g>
</svg>

  </div>
</body>
</html>
