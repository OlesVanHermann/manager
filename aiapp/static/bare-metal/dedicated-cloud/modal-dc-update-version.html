<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dc Update Version - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="400" viewBox="0 0 550 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Mise à jour version VMware</title>

  <!-- Overlay -->
  <rect width="550" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <rect x="50" y="55" width="450" height="25" fill="#F9FAFB"/>
  <text x="80" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Mettre à jour la version VMware</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Version info -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Version actuelle</text>
    <text x="200" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">vSphere 7.0 Update 3</text>

    <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Version cible</text>
    <text x="200" y="35" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="600">vSphere 8.0 Update 1</text>

    <!-- Description -->
    <text x="0" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">La mise à jour de votre infrastructure vers une nouvelle version</text>
    <text x="0" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">de VMware apporte de nouvelles fonctionnalités et améliorations.</text>

    <!-- Info message -->
    <rect x="0" y="130" width="390" height="80" rx="4" fill="#EFF6FF"/>
    <text x="20" y="155" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">ℹ La mise à jour sera effectuée datacenter par datacenter.</text>
    <text x="20" y="175" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Vos services resteront disponibles pendant l'opération.</text>
    <text x="20" y="195" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Durée estimée : 2-4 heures par datacenter.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(225, 320)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/dedicated-cloud/dedicated-cloud.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="125" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Mettre à jour</text>
  </g>
</svg>

  </div>
</body>
</html>
