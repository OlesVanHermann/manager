<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Vmware Cloud Director - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="380" height="320" viewBox="0 0 380 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Tile VMware Cloud Director</title>

  <!-- Tile -->
  <rect x="10" y="10" width="360" height="300" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Title with badge -->
  <g transform="translate(30, 35)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">VMware Cloud Foundation</text>
    <rect x="200" y="-12" width="50" height="20" rx="4" fill="#DCFCE7"/>
    <text x="210" y="3" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10" font-weight="500">NEW</text>
  </g>

  <!-- Migration Status -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Migration</text>

    <rect x="0" y="12" width="110" height="24" rx="4" fill="#DCFCE7"/>
    <text x="12" y="29" fill="#16A34A" font-family="system-ui, sans-serif" font-size="12">Migration validée</text>

    <text x="0" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Votre service est éligible à VMware</text>
    <text x="0" y="76" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Cloud Foundation.</text>
  </g>

  <!-- CTA Button (for non-migrated) -->
  <g transform="translate(30, 165)">
    <rect x="0" y="0" width="150" height="40" rx="4" fill="#0050D7"/>
    <text x="30" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Valider la migration</text>
  </g>

  <!-- Links -->
  <g transform="translate(30, 230)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Liens utiles</text>

    <text x="0" y="28" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Détail de l'offre VCF ↗</text>
    <text x="0" y="52" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Conditions générales ↗</text>
  </g>
</svg>

  </div>
</body>
</html>
