<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Service Management - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="380" height="320" viewBox="0 0 380 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Tile Service Management</title>

  <!-- Tile -->
  <rect x="10" y="10" width="360" height="300" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Gestion du service</text>

  <!-- Mailing List Subscription -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Mailing list</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">user@example.com</text>
    <!-- Action menu OPEN -->
    <g transform="translate(280, -5)">
      <rect x="0" y="0" width="30" height="25" rx="4" fill="#F9FAFB" stroke="#0050D7"/>
      <text x="11" y="18" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>
    <!-- Action menu dropdown -->
    <g transform="translate(180, 25)">
      <rect x="0" y="0" width="130" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <rect x="0" y="0" width="130" height="40" rx="4" fill="white" filter="url(#shadow)"/>
      <text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">S'abonner à la ML</text>
    </g>
  </g>

  <!-- Service Expiration -->
  <g transform="translate(30, 155)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Expiration du service</text>
    <text x="0" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15/03/2025</text>
    <rect x="100" y="7" width="100" height="20" rx="4" fill="#DCFCE7"/>
    <text x="110" y="21" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10">Renouvellement auto</text>
    <!-- Action menu -->
    <g transform="translate(280, -5)">
      <rect x="0" y="0" width="30" height="25" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>
  </g>

  <!-- Order License Link -->
  <g transform="translate(30, 210)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Commander des licences ↗</text>
  </g>

  <!-- Terminate Button -->
  <g transform="translate(30, 250)">
    <rect x="0" y="0" width="320" height="40" rx="4" fill="white" stroke="#DC2626"/>
    <text x="120" y="26" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">Résilier le service</text>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>

  </div>
</body>
</html>
