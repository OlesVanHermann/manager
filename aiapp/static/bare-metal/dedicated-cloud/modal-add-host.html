<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add Host - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-h2 { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .text-price { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .btn-text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .card-selected { fill: #EFF6FF; stroke: #0050D7; stroke-width: 2; }
      .card-unselected { fill: #FFFFFF; stroke: #E5E7EB; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header" opacity="0.5"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white" opacity="0.5"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.4"/>
  
  <!-- Modal -->
  <g transform="translate(320, 80)" class="modal-shadow">
    <rect width="800" height="700" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <rect width="800" height="60" rx="8" class="bg-white"/>
    <text x="24" y="38" class="text-h2">Ajouter un host</text>
    <text x="760" y="38" class="text-muted" font-size="20" style="cursor: pointer;">×</text>
    <rect x="0" y="60" width="800" height="1" fill="#E5E7EB"/>
    
    <!-- Modal Body -->
    <g transform="translate(24, 85)">
      <!-- Datacenter selection -->
      <text x="0" y="15" class="text-label">Datacenter de destination</text>
      <g transform="translate(0, 30)">
        <rect width="200" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="15" y="26" class="text-body">dc-1</text>
        <text x="170" y="26" class="text-muted">▾</text>
      </g>
      
      <!-- Host selection -->
      <text x="0" y="100" class="text-label">Sélectionnez un type de host</text>
      
      <g transform="translate(0, 120)">
        <!-- Host 1: L (selected) -->
        <rect x="0" y="0" width="240" height="140" rx="8" class="card-selected"/>
        <text x="20" y="30" class="text-h3">HOST-32c-128g-SSD</text>
        <text x="20" y="55" class="text-muted" font-size="12">32 vCPU • 128 GB RAM</text>
        <text x="20" y="75" class="text-muted" font-size="12">2x 960 GB SSD NVMe</text>
        <text x="20" y="95" class="text-muted" font-size="12">2x 10 Gbps</text>
        <text x="20" y="125" class="text-price">599,00 € HT/mois</text>
        <circle cx="220" cy="20" r="8" class="bg-primary"/>
        <text x="216" y="24" class="text-white" font-size="10">✓</text>
        
        <!-- Host 2: XL -->
        <rect x="260" y="0" width="240" height="140" rx="8" class="card-unselected"/>
        <text x="280" y="30" class="text-h3">HOST-48c-256g-SSD</text>
        <text x="280" y="55" class="text-muted" font-size="12">48 vCPU • 256 GB RAM</text>
        <text x="280" y="75" class="text-muted" font-size="12">2x 1.92 TB SSD NVMe</text>
        <text x="280" y="95" class="text-muted" font-size="12">2x 25 Gbps</text>
        <text x="280" y="125" class="text-price">899,00 € HT/mois</text>
        
        <!-- Host 3: XXL -->
        <rect x="520" y="0" width="240" height="140" rx="8" class="card-unselected"/>
        <text x="540" y="30" class="text-h3">HOST-64c-512g-SSD</text>
        <text x="540" y="55" class="text-muted" font-size="12">64 vCPU • 512 GB RAM</text>
        <text x="540" y="75" class="text-muted" font-size="12">4x 1.92 TB SSD NVMe</text>
        <text x="540" y="95" class="text-muted" font-size="12">2x 25 Gbps</text>
        <text x="540" y="125" class="text-price">1 299,00 € HT/mois</text>
      </g>
      
      <!-- Quantity -->
      <g transform="translate(0, 290)">
        <text x="0" y="15" class="text-label">Quantité</text>
        <g transform="translate(0, 25)">
          <rect width="40" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="15" y="27" class="text-body">−</text>
          <rect x="45" width="60" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="70" y="27" class="text-body" text-anchor="middle">1</text>
          <rect x="110" width="40" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="125" y="27" class="text-body">+</text>
        </g>
      </g>
      
      <!-- Summary -->
      <g transform="translate(0, 390)">
        <rect width="752" height="100" rx="4" fill="#F3F4F6"/>
        <text x="20" y="30" class="text-label">Récapitulatif de la commande</text>
        <text x="20" y="55" class="text-body">1x HOST-32c-128g-SSD pour datacenter dc-1</text>
        <text x="20" y="80" class="text-muted" font-size="12">Déploiement sous 24-48h après validation</text>
        <text x="600" y="55" class="text-price" font-size="20">599,00 €</text>
        <text x="600" y="80" class="text-muted" font-size="12">HT/mois</text>
      </g>
      
      <!-- Checkbox -->
      <g transform="translate(0, 510)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="bg-primary"/>
        <text x="4" y="14" class="text-white" font-size="12">✓</text>
        <text x="28" y="14" class="text-body">J'accepte les conditions générales de vente</text>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <rect x="0" y="639" width="800" height="61" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="639" width="800" height="1" fill="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(24, 655)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-default"/>
      <a href="/static/bare-metal/dedicated-cloud/dedicated-cloud.html" style="cursor:pointer"><text x="25" y="24" class="btn-text">Annuler</text></a>
      
      <rect x="652" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="670" y="24" class="btn-text-white">Commander</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
