<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Dc Kms Edit - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="550" viewBox="0 0 900 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Modifier KMS</title>

  <!-- Background -->
  <rect width="900" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="900" height="60" fill="#000E9C"/>
  <text x="60" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="60" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Modifier le serveur KMS</text>

  <!-- Step indicator -->
  <g transform="translate(60, 140)">
    <circle cx="15" cy="15" r="15" fill="#0050D7"/>
    <text x="11" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
    <text x="40" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Modification</text>

    <line x1="160" y1="15" x2="240" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="270" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="266" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2</text>
    <text x="295" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Application</text>
  </g>

  <!-- Form Content -->
  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="780" height="250" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Description field -->
    <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Description (optionnel)</text>
    <rect x="30" y="55" width="400" height="44" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
    <text x="45" y="83" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">KMS Production - Mise à jour</text>

    <!-- SSL Thumbprint field -->
    <text x="30" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Empreinte SSL *</text>
    <rect x="30" y="145" width="720" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="45" y="173" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">AB:CD:EF:12:34:56:78:90:AB:CD:EF:12:34:56:78:90:AB:CD:EF:20</text>

    <!-- Info -->
    <rect x="30" y="205" width="720" height="30" rx="4" fill="#EFF6FF"/>
    <text x="50" y="225" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">ℹ L'adresse IP ne peut pas être modifiée. Pour changer l'IP, supprimez le KMS et recréez-le.</text>
  </g>

  <!-- Navigation buttons -->
  <g transform="translate(60, 480)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="680" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="705" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
  </g>
</svg>

  </div>
</body>
</html>
