<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Vm Set License - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="520" height="280" viewBox="0 0 520 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Modal Set VM License</title>

  <!-- Overlay -->
  <rect width="520" height="280" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="420" height="220" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="50" y="30" width="420" height="55" rx="8" fill="#F9FAFB"/>
  <text x="75" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Définir la licence</text>
  <text x="440" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Form -->
  <g transform="translate(75, 105)">
    <!-- License Selection -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Licence</text>
    <rect x="0" y="15" width="370" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Sélectionner une licence...</text>
    <text x="340" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- License dropdown options (shown) -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="370" height="90" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
      <text x="15" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">WINDOWS_SERVER_2016_STANDARD</text>
      <text x="15" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">WINDOWS_SERVER_2019_STANDARD</text>
      <text x="15" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">WINDOWS_SERVER_2022_DATACENTER</text>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 200)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/dedicated-cloud/dedicated-cloud.html" style="cursor:pointer"><text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="280" y="0" width="90" height="36" rx="4" fill="#0050D7"/>
    <text x="295" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>

  </div>
</body>
</html>
