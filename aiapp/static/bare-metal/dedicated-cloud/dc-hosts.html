<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dc Hosts - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-h1 { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h2 { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; }
      .btn-primary { fill: #0050D7; }
      .btn-text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .progress-bg { fill: #E5E7EB; }
      .progress-bar { fill: #10B981; }
      .progress-bar-warning { fill: #F59E0B; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">BARE METAL</text>
  <rect x="0" y="110" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="133" class="text-link" font-weight="600">Dedicated Cloud</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Bare Metal Cloud › Dedicated Cloud › pcc-123-456-789 › dc-1 ›</text>
    <text x="400" y="20" class="text-body" font-size="13">Hosts</text>
    
    <!-- Title -->
    <text x="0" y="60" class="text-h1">dc-1 - Hosts</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 85)">
      <text x="0" y="0" class="text-link" font-weight="600">Hosts</text>
      <rect x="0" y="8" width="45" height="3" class="bg-primary"/>
      <text x="80" y="0" class="text-muted">Datastores</text>
      <text x="180" y="0" class="text-muted">Backup</text>
    </g>
    <rect x="0" y="100" width="1120" height="1" fill="#E5E7EB"/>
    
    <!-- Hosts Content -->
    <g transform="translate(0, 130)">
      <!-- Title + Add button -->
      <text x="0" y="0" class="text-h2">Hosts ESXi</text>
      <g transform="translate(940, -15)">
        <rect width="160" height="40" rx="4" class="btn-primary"/>
        <text x="25" y="26" class="btn-text-white">Ajouter un host</text>
      </g>
      
      <!-- Datagrid -->
      <g transform="translate(0, 30)">
        <!-- Header -->
        <rect width="1100" height="45" class="bg-table-header"/>
        <rect width="1100" height="45" class="border"/>
        <text x="20" y="28" class="text-body" font-weight="600">Nom</text>
        <text x="200" y="28" class="text-body" font-weight="600">Profil</text>
        <text x="380" y="28" class="text-body" font-weight="600">CPU</text>
        <text x="520" y="28" class="text-body" font-weight="600">RAM</text>
        <text x="680" y="28" class="text-body" font-weight="600">Statut</text>
        <text x="800" y="28" class="text-body" font-weight="600">Mode</text>
        <text x="950" y="28" class="text-body" font-weight="600">Actions</text>
        
        <!-- Row 1 -->
        <rect y="45" width="1100" height="70" class="bg-white"/>
        <rect y="45" width="1100" height="70" class="border"/>
        <text x="20" y="75" class="text-link">esxi-001</text>
        <text x="20" y="95" class="text-muted" font-size="11">172.16.0.10</text>
        <text x="200" y="85" class="text-body">HOST-32c-128g</text>
        
        <!-- CPU Progress -->
        <g transform="translate(380, 70)">
          <rect width="100" height="8" rx="4" class="progress-bg"/>
          <rect width="45" height="8" rx="4" class="progress-bar"/>
          <text x="110" y="8" class="text-muted" font-size="11">45%</text>
        </g>
        
        <!-- RAM Progress -->
        <g transform="translate(520, 70)">
          <rect width="100" height="8" rx="4" class="progress-bg"/>
          <rect width="62" height="8" rx="4" class="progress-bar"/>
          <text x="110" y="8" class="text-muted" font-size="11">62%</text>
        </g>
        
        <rect x="680" y="70" width="70" height="24" rx="4" class="badge-success"/>
        <text x="693" y="87" class="badge-success-text">Connecté</text>
        <text x="800" y="85" class="text-body">Production</text>
        <g transform="translate(960, 65)">
          <text x="0" y="15" class="text-muted" font-size="18">⋮</text>
          <g transform="translate(-100, 25)">
            <rect width="140" height="100" rx="4" class="action-menu"/>
            <text x="15" y="26" class="text-body" font-size="13">Mode maintenance</text>
            <text x="15" y="52" class="text-body" font-size="13">Redémarrer</text>
            <text x="15" y="78" class="text-body" font-size="13">Supprimer</text>
          </g>
        </g>
        
        <!-- Row 2 -->
        <rect y="115" width="1100" height="70" class="bg-white"/>
        <rect y="115" width="1100" height="70" class="border"/>
        <text x="20" y="145" class="text-link">esxi-002</text>
        <text x="20" y="165" class="text-muted" font-size="11">172.16.0.11</text>
        <text x="200" y="155" class="text-body">HOST-32c-128g</text>
        
        <!-- CPU Progress -->
        <g transform="translate(380, 140)">
          <rect width="100" height="8" rx="4" class="progress-bg"/>
          <rect width="78" height="8" rx="4" class="progress-bar-warning"/>
          <text x="110" y="8" class="text-muted" font-size="11">78%</text>
        </g>
        
        <!-- RAM Progress -->
        <g transform="translate(520, 140)">
          <rect width="100" height="8" rx="4" class="progress-bg"/>
          <rect width="85" height="8" rx="4" class="progress-bar-warning"/>
          <text x="110" y="8" class="text-muted" font-size="11">85%</text>
        </g>
        
        <rect x="680" y="140" width="70" height="24" rx="4" class="badge-success"/>
        <text x="693" y="157" class="badge-success-text">Connecté</text>
        <text x="800" y="155" class="text-body">Production</text>
        <text x="960" y="160" class="text-muted" font-size="18">⋮</text>
        
        <!-- Row 3: Maintenance -->
        <rect y="185" width="1100" height="70" class="bg-white"/>
        <rect y="185" width="1100" height="70" class="border"/>
        <text x="20" y="215" class="text-link">esxi-003</text>
        <text x="20" y="235" class="text-muted" font-size="11">172.16.0.12</text>
        <text x="200" y="225" class="text-body">HOST-48c-256g</text>
        
        <!-- CPU Progress (empty in maintenance) -->
        <g transform="translate(380, 210)">
          <rect width="100" height="8" rx="4" class="progress-bg"/>
          <text x="110" y="8" class="text-muted" font-size="11">0%</text>
        </g>
        
        <!-- RAM Progress -->
        <g transform="translate(520, 210)">
          <rect width="100" height="8" rx="4" class="progress-bg"/>
          <text x="110" y="8" class="text-muted" font-size="11">0%</text>
        </g>
        
        <rect x="680" y="210" width="90" height="24" rx="4" class="badge-warning"/>
        <text x="690" y="227" class="badge-warning-text">Maintenance</text>
        <text x="800" y="225" class="text-body">Maintenance</text>
        <text x="960" y="230" class="text-muted" font-size="18">⋮</text>
      </g>
      
      <!-- Summary -->
      <g transform="translate(0, 300)">
        <text x="0" y="0" class="text-muted" font-size="13">3 hosts • 112 vCPU total • 512 GB RAM total</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
