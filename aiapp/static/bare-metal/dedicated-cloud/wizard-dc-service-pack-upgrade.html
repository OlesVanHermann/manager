<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Dc Service Pack Upgrade - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="700" viewBox="0 0 1000 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Upgrade Service Pack</title>

  <!-- Background -->
  <rect width="1000" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1000" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Back button -->
  <g transform="translate(80, 90)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Retour au dashboard</text>
  </g>

  <!-- Info message NSX required -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="840" height="50" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
    <text x="20" y="30" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="13">ℹ Pour activer l'offre Premier, l'option NSX doit être activée au préalable.</text>
  </g>

  <!-- Stepper -->
  <g transform="translate(80, 200)">
    <!-- Step 1 - Active -->
    <circle cx="20" cy="20" r="20" fill="#0050D7"/>
    <text x="15" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">1</text>
    <text x="50" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Sélection du pack</text>

    <!-- Line -->
    <line x1="220" y1="20" x2="280" y2="20" stroke="#E5E7EB" stroke-width="2"/>

    <!-- Step 2 -->
    <circle cx="300" cy="20" r="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="295" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">2</text>
    <text x="330" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Configuration utilisateurs</text>

    <!-- Line -->
    <line x1="530" y1="20" x2="590" y2="20" stroke="#E5E7EB" stroke-width="2"/>

    <!-- Step 3 -->
    <circle cx="610" cy="20" r="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="605" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">3</text>
    <text x="640" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Validation</text>
  </g>

  <!-- Content -->
  <g transform="translate(80, 280)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Sélectionnez le service pack que vous souhaitez commander :</text>

    <!-- Service Pack Options -->
    <!-- Standard Pack - current -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="400" height="100" rx="6" fill="white" stroke="#E5E7EB"/>
      <circle cx="30" cy="50" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="55" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Standard</text>
      <text x="55" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Pack de base sans options de sécurité avancées</text>
      <rect x="55" y="70" width="60" height="20" rx="10" fill="#DCFCE7"/>
      <text x="65" y="84" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10">Actuel</text>
    </g>

    <!-- Premier Pack - selected -->
    <g transform="translate(420, 30)">
      <rect x="0" y="0" width="400" height="100" rx="6" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="30" cy="50" r="10" fill="#0050D7"/>
      <circle cx="30" cy="50" r="4" fill="white"/>
      <text x="55" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Premier</text>
      <text x="55" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Inclut PCI-DSS, HDS et options de sécurité avancées</text>
      <text x="55" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">+ 150,00 € HT/mois</text>
    </g>

    <!-- Enterprise Pack -->
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="400" height="100" rx="6" fill="white" stroke="#E5E7EB"/>
      <circle cx="30" cy="50" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="55" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Enterprise</text>
      <text x="55" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Inclut toutes les certifications et le support dédié</text>
      <text x="55" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">+ 350,00 € HT/mois</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(80, 620)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="720" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="750" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
  </g>
</svg>

  </div>
</body>
</html>
