<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add User - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-h2 { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .text-required { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #DC2626; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .btn-text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-focus { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .checkbox-checked { fill: #0050D7; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header" opacity="0.5"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white" opacity="0.5"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.4"/>
  
  <!-- Modal -->
  <g transform="translate(420, 100)" class="modal-shadow">
    <rect width="600" height="620" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <rect width="600" height="60" rx="8" class="bg-white"/>
    <text x="24" y="38" class="text-h2">Créer un utilisateur</text>
    <text x="560" y="38" class="text-muted" font-size="20" style="cursor: pointer;">×</text>
    <rect x="0" y="60" width="600" height="1" fill="#E5E7EB"/>
    
    <!-- Modal Body -->
    <g transform="translate(24, 85)">
      <!-- Login -->
      <text x="0" y="15" class="text-label">Login <tspan class="text-required">*</tspan></text>
      <rect x="0" y="25" width="552" height="40" rx="4" class="input-focus"/>
      <text x="15" y="50" class="text-body">dev-user</text>
      
      <!-- Name -->
      <text x="0" y="95" class="text-label">Nom complet <tspan class="text-required">*</tspan></text>
      <rect x="0" y="105" width="552" height="40" rx="4" class="input-field"/>
      <text x="15" y="130" class="text-muted">Nom affiché dans vSphere</text>
      
      <!-- Email -->
      <text x="0" y="175" class="text-label">Email <tspan class="text-required">*</tspan></text>
      <rect x="0" y="185" width="552" height="40" rx="4" class="input-field"/>
      <text x="15" y="210" class="text-muted">email@example.com</text>
      
      <!-- Phone -->
      <text x="0" y="255" class="text-label">Téléphone</text>
      <rect x="0" y="265" width="552" height="40" rx="4" class="input-field"/>
      <text x="15" y="290" class="text-muted">+33 6 XX XX XX XX</text>
      
      <!-- Permissions -->
      <text x="0" y="340" class="text-label">Permissions</text>
      
      <g transform="translate(0, 355)">
        <!-- NSX -->
        <g>
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
          <text x="4" y="14" class="text-white" font-size="12">✓</text>
          <text x="28" y="14" class="text-body">Accès NSX</text>
          <text x="150" y="14" class="text-muted" font-size="12">Gestion du réseau virtuel</text>
        </g>
        
        <!-- IP access -->
        <g transform="translate(0, 30)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
          <text x="4" y="14" class="text-white" font-size="12">✓</text>
          <text x="28" y="14" class="text-body">Accès IP</text>
          <text x="150" y="14" class="text-muted" font-size="12">Gestion des blocs IP</text>
        </g>
        
        <!-- VM Network -->
        <g transform="translate(0, 60)">
          <rect x="0" y="0" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="28" y="14" class="text-body">Accès VM Network</text>
          <text x="180" y="14" class="text-muted" font-size="12">Réseau des VMs</text>
        </g>
        
        <!-- Token validation -->
        <g transform="translate(0, 90)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
          <text x="4" y="14" class="text-white" font-size="12">✓</text>
          <text x="28" y="14" class="text-body">Validation par token</text>
          <text x="180" y="14" class="text-muted" font-size="12">Requis pour la sécurité</text>
        </g>
      </g>
      
      <!-- Info -->
      <g transform="translate(0, 480)">
        <rect width="552" height="40" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
        <text x="15" y="26" class="text-body" font-size="13">ℹ Un email avec les identifiants sera envoyé à l'utilisateur.</text>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <rect x="0" y="559" width="600" height="61" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="559" width="600" height="1" fill="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(24, 575)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-default"/>
      <a href="/static/bare-metal/dedicated-cloud/dedicated-cloud.html" style="cursor:pointer"><text x="25" y="24" class="btn-text">Annuler</text></a>
      
      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="485" y="24" class="btn-text-white">Créer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
