<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Add Datacenter - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="450" viewBox="0 0 1100 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Ajouter un datacenter</title>

  <!-- Background -->
  <rect width="1100" height="450" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="1100" height="100" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Ajouter un datacenter</text>
  <text x="30" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Sélectionnez la gamme commerciale pour votre nouveau datacenter</text>

  <!-- Cards -->
  <g transform="translate(30, 130)">
    <!-- Card 1: Standard -->
    <rect x="0" y="0" width="250" height="220" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>
    <g transform="translate(20, 25)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Standard</text>
      <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Pour les charges de travail</text>
      <text x="0" y="48" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">standards et le développement</text>
      <text x="0" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">À partir de 199,00 € HT/mois</text>
    </g>
    <!-- Checked indicator -->
    <circle cx="225" cy="25" r="12" fill="#0050D7"/>
    <text x="221" y="30" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>

    <!-- Card 2: Premier -->
    <rect x="270" y="0" width="250" height="220" rx="8" fill="white" stroke="#E5E7EB"/>
    <g transform="translate(290, 25)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Premier</text>
      <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Pour les applications</text>
      <text x="0" y="48" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">critiques et la production</text>
      <text x="0" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">À partir de 399,00 € HT/mois</text>
    </g>

    <!-- Card 3: Enterprise -->
    <rect x="540" y="0" width="250" height="220" rx="8" fill="white" stroke="#E5E7EB"/>
    <g transform="translate(560, 25)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Enterprise</text>
      <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Pour les environnements</text>
      <text x="0" y="48" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">haute disponibilité</text>
      <text x="0" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">À partir de 799,00 € HT/mois</text>
    </g>

    <!-- Card 4: SDDC -->
    <rect x="810" y="0" width="250" height="220" rx="8" fill="white" stroke="#E5E7EB"/>
    <g transform="translate(830, 25)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">SDDC</text>
      <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Software-Defined</text>
      <text x="0" y="48" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Data Center complet</text>
      <text x="0" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Sur devis</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(30, 380)">
    <rect x="0" y="0" width="120" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="35" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="135" y="0" width="160" height="40" rx="4" fill="#0050D7"/>
    <text x="25" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Ajouter le datacenter</text>
  </g>
</svg>

  </div>
</body>
</html>
