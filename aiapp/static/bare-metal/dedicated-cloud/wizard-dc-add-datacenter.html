<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Dc Add Datacenter - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="480" viewBox="0 0 900 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Wizard Add Datacenter</title>

  <!-- Background -->
  <rect width="900" height="480" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Ajouter un datacenter</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Choisissez le type de datacenter à ajouter à votre infrastructure Dedicated Cloud.</text>
  </g>

  <!-- Datacenter Type Cards -->
  <g transform="translate(30, 100)">
    <!-- Card 1: Premier (Selected) -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="200" height="200" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>

      <!-- Selected indicator -->
      <circle cx="175" cy="25" r="12" fill="#0050D7"/>
      <path d="M168 25 L173 30 L183 20" stroke="white" stroke-width="2" fill="none"/>

      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Premier</text>
      <text x="20" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Infrastructure de base pour</text>
      <text x="20" y="88" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">les charges de travail</text>
      <text x="20" y="106" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">standard</text>

      <line x1="20" y1="140" x2="180" y2="140" stroke="#E5E7EB"/>

      <text x="20" y="170" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">À partir de 99,00 €/mois</text>
    </g>

    <!-- Card 2: Essentials -->
    <g transform="translate(220, 0)">
      <rect x="0" y="0" width="200" height="200" rx="8" fill="white" stroke="#E5E7EB"/>

      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Essentials</text>
      <text x="20" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Solution optimisée pour</text>
      <text x="20" y="88" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">les environnements de</text>
      <text x="20" y="106" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">développement</text>

      <line x1="20" y1="140" x2="180" y2="140" stroke="#E5E7EB"/>

      <text x="20" y="170" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">À partir de 149,00 €/mois</text>
    </g>

    <!-- Card 3: NSX-V -->
    <g transform="translate(440, 0)">
      <rect x="0" y="0" width="200" height="200" rx="8" fill="white" stroke="#E5E7EB"/>

      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">NSX-V</text>
      <text x="20" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Infrastructure avec NSX-V</text>
      <text x="20" y="88" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">pour réseau logiciel</text>
      <text x="20" y="106" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">défini</text>

      <line x1="20" y1="140" x2="180" y2="140" stroke="#E5E7EB"/>

      <text x="20" y="170" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">À partir de 199,00 €/mois</text>
    </g>

    <!-- Card 4: NSX-T -->
    <g transform="translate(660, 0)">
      <rect x="0" y="0" width="200" height="200" rx="8" fill="white" stroke="#E5E7EB"/>

      <!-- New badge -->
      <rect x="130" y="15" width="50" height="20" rx="4" fill="#EFF6FF"/>
      <text x="142" y="30" fill="#0050D7" font-family="system-ui, sans-serif" font-size="10">Nouveau</text>

      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">NSX-T</text>
      <text x="20" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Infrastructure dernière</text>
      <text x="20" y="88" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">génération avec NSX-T</text>
      <text x="20" y="106" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">et vSphere 7</text>

      <line x1="20" y1="140" x2="180" y2="140" stroke="#E5E7EB"/>

      <text x="20" y="170" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">À partir de 249,00 €/mois</text>
    </g>
  </g>

  <!-- Action Buttons -->
  <g transform="translate(30, 400)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="120" y="0" width="180" height="40" rx="4" fill="#0050D7"/>
    <text x="145" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Ajouter le datacenter</text>
  </g>
</svg>

  </div>
</body>
</html>
