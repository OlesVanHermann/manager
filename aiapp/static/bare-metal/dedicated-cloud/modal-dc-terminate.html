<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dc Terminate - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="450" viewBox="0 0 650 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Résilier le service</title>

  <!-- Overlay -->
  <rect width="650" height="450" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="75" y="50" width="500" height="350" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="75" y="50" width="500" height="60" rx="8" fill="#FEE2E2"/>
  <text x="100" y="88" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Résilier le service</text>
  <text x="545" y="88" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Warning message -->
  <g transform="translate(100, 130)">
    <rect x="0" y="0" width="450" height="60" rx="4" fill="#FEE2E2" stroke="#FECACA"/>
    <text x="20" y="25" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13" font-weight="500">⚠ Attention !</text>
    <text x="20" y="45" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Cette action est irréversible et entraînera la perte définitive de vos données.</text>
  </g>

  <!-- Termination options -->
  <g transform="translate(100, 210)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Type de résiliation</text>
    <rect x="0" y="15" width="450" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="43" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Résilier immédiatement</text>
    <text x="420" y="43" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Dropdown open -->
    <rect x="0" y="59" width="450" height="70" rx="4" fill="white" stroke="#E5E7EB"/>
    <rect x="0" y="59" width="450" height="35" fill="#EFF6FF"/>
    <text x="15" y="82" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">Résilier immédiatement</text>
    <text x="15" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Résilier à expiration</text>
  </g>

  <!-- Description -->
  <g transform="translate(100, 300)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">La résiliation entraîne la suppression de toutes les machines virtuelles,</text>
    <text x="0" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">datastores et configurations associées à ce service.</text>
    <text x="0" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Êtes-vous sûr de vouloir continuer ?</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(100, 360)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/dedicated-cloud/dedicated-cloud.html" style="cursor:pointer"><text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="360" y="0" width="90" height="36" rx="4" fill="#DC2626"/>
    <text x="372" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>

  </div>
</body>
</html>
