<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Dc Backup - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="800" viewBox="0 0 1100 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Backup Datacenter</title>

  <!-- Background -->
  <rect width="1100" height="800" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Page Title -->
  <text x="80" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Backup</text>

  <!-- Guide button -->
  <rect x="160" y="90" width="80" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="175" y="110" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Guides ▼</text>

  <!-- Warning message (if not able to order) -->
  <g transform="translate(80, 140)">
    <rect x="0" y="0" width="920" height="40" rx="4" fill="#FEF3C7"/>
    <text x="20" y="25" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">⚠ Vous ne pouvez pas commander de backup pour le moment. Contactez le support.</text>
  </g>

  <!-- Backup Status -->
  <g transform="translate(80, 200)">
    <rect x="0" y="0" width="920" height="80" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Toggle switch -->
    <rect x="30" y="30" width="44" height="24" rx="12" fill="#0050D7"/>
    <circle cx="52" cy="42" r="9" fill="white"/>

    <text x="90" y="47" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Backup activé</text>
  </g>

  <!-- Choose Offers Section -->
  <g transform="translate(80, 300)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Choisissez votre offre</text>

    <!-- Upgrade blocked warning -->
    <rect x="0" y="20" width="920" height="40" rx="4" fill="#FEF3C7"/>
    <text x="20" y="45" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">⚠ La modification de l'offre est bloquée pendant une opération en cours.</text>

    <!-- Offer Cards -->
    <g transform="translate(0, 80)">
      <!-- Standard (current) -->
      <rect x="0" y="0" width="280" height="120" rx="8" fill="#EFF6FF" stroke="#0050D7" stroke-width="2"/>
      <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Standard</text>
      <text x="200" y="30" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Offre actuelle</text>
      <text x="20" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">7 points de restauration</text>
      <text x="20" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Pas de réplication</text>
      <text x="20" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">0,00 € HT/mois/VM</text>

      <!-- Advanced -->
      <rect x="310" y="0" width="280" height="120" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="330" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Advanced</text>
      <text x="330" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">14 points de restauration</text>
      <text x="330" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Réplication cross-datacenter</text>
      <text x="330" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">5,00 € HT/mois/VM</text>

      <!-- Premium -->
      <rect x="620" y="0" width="280" height="120" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="640" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Premium</text>
      <text x="640" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">28 points de restauration</text>
      <text x="640" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Réplication cross-datacenter</text>
      <text x="640" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">10,00 € HT/mois/VM</text>
    </g>

    <!-- Update button -->
    <rect x="0" y="220" width="150" height="40" rx="4" fill="#E5E7EB"/>
    <text x="20" y="245" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Modifier l'offre</text>
  </g>

  <!-- Daily Report Section -->
  <g transform="translate(80, 560)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Rapport journalier</text>
    <text x="0" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Configurez les informations à inclure dans votre rapport de backup quotidien.</text>
    <text x="0" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Ce rapport sera envoyé par email chaque jour.</text>

    <!-- Checkboxes -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
      <text x="3" y="13" fill="white" font-family="system-ui, sans-serif" font-size="11">✓</text>
      <text x="26" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Durée de la sauvegarde</text>

      <rect x="0" y="30" width="16" height="16" rx="2" fill="#0050D7"/>
      <text x="3" y="43" fill="white" font-family="system-ui, sans-serif" font-size="11">✓</text>
      <text x="26" y="43" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Taille de la sauvegarde</text>

      <rect x="0" y="60" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
      <text x="26" y="73" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Taille du disque</text>

      <rect x="0" y="90" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
      <text x="26" y="103" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Rapport complet</text>

      <rect x="0" y="120" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
      <text x="26" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Points de restauration</text>
    </g>
  </g>

  <!-- Update button -->
  <g transform="translate(80, 750)">
    <rect x="0" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Mettre à jour</text>
  </g>
</svg>

  </div>
</body>
</html>
