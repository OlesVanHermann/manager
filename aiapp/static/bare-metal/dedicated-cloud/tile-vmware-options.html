<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Vmware Options - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="380" height="380" viewBox="0 0 380 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Tile VMware Options</title>

  <!-- Tile -->
  <rect x="10" y="10" width="360" height="360" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Options</text>

  <!-- Zerto DRP Option -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Zerto (DRP)</text>
    <rect x="0" y="10" width="60" height="22" rx="4" fill="#DCFCE7"/>
    <text x="12" y="26" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Actif</text>

    <!-- Action menu -->
    <g transform="translate(280, 5)">
      <rect x="0" y="0" width="30" height="25" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      <!-- Dropdown (expanded) -->
      <g transform="translate(-80, 30)">
        <rect x="0" y="0" width="110" height="65" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="12" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Configurer VPN</text>
        <line x1="0" y1="32" x2="110" y2="32" stroke="#E5E7EB"/>
        <text x="12" y="52" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Désactiver</text>
      </g>
    </g>
  </g>

  <!-- NSX Option -->
  <g transform="translate(30, 160)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">NSX</text>
    <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Activé</text>
    <text x="0" y="50" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Découvrir NSX ↗</text>

    <!-- Action menu -->
    <g transform="translate(280, -5)">
      <rect x="0" y="0" width="30" height="25" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>
  </g>

  <!-- vROps Option -->
  <g transform="translate(30, 250)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">vRealize Operations (vROps)</text>
    <text x="0" y="25" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Désactivé</text>
    <text x="0" y="50" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Découvrir vROps ↗</text>

    <!-- Action menu -->
    <g transform="translate(280, -5)">
      <rect x="0" y="0" width="30" height="25" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
