<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Dc Network - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="700" viewBox="0 0 1100 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Gestion Réseau NSX</title>

  <!-- Background -->
  <rect width="1100" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Page Title with Guide -->
  <g transform="translate(80, 90)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Réseau NSX</text>
    <rect x="150" y="-20" width="80" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="165" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Guides ▼</text>
  </g>

  <!-- Description -->
  <text x="80" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Gérez vos NSX Edges et configurez votre réseau software-defined. Prix : 0,005 € HT/heure/vCPU.</text>

  <!-- Billing summary -->
  <g transform="translate(80, 175)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Résumé facturation</text>
    <text x="0" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Prix de l'option :</text>
    <text x="120" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Inclus dans l'offre</text>
  </g>

  <!-- Action buttons -->
  <g transform="translate(80, 230)">
    <rect x="0" y="0" width="150" height="40" rx="4" fill="#0050D7"/>
    <text x="25" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">+ Ajouter NSX Edge</text>

    <rect x="170" y="0" width="180" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="190" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Redimensionner Edges</text>
  </g>

  <!-- Datagrid -->
  <g transform="translate(80, 300)">
    <rect x="0" y="0" width="920" height="320" rx="4" fill="white" stroke="#E5E7EB"/>

    <!-- Header -->
    <rect x="0" y="0" width="920" height="45" fill="#F9FAFB"/>
    <text x="30" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">ID</text>
    <text x="200" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nom</text>
    <text x="400" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Référence VM</text>
    <text x="600" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Taille</text>
    <text x="800" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>

    <!-- Row 1 -->
    <rect x="0" y="45" width="920" height="55" fill="white"/>
    <text x="30" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">edge-001</text>
    <text x="200" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Primary NSX Edge</text>
    <text x="400" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">vm-12345</text>
    <text x="600" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Medium</text>
    <!-- Action menu -->
    <rect x="800" y="62" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="810" y="82" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>
    <!-- Menu open -->
    <rect x="720" y="95" width="130" height="70" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="735" y="120" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Déplacer</text>
    <text x="735" y="148" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">Supprimer</text>

    <!-- Row 2 -->
    <rect x="0" y="100" width="920" height="55" fill="#F9FAFB"/>
    <text x="30" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">edge-002</text>
    <text x="200" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Secondary NSX Edge</text>
    <text x="400" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">vm-12346</text>
    <text x="600" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Medium</text>
    <rect x="800" y="117" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="810" y="137" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>

    <!-- Row 3 -->
    <rect x="0" y="155" width="920" height="55" fill="white"/>
    <text x="30" y="188" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">edge-003</text>
    <text x="200" y="188" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">DMZ NSX Edge</text>
    <text x="400" y="188" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">vm-12347</text>
    <text x="600" y="188" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Large</text>
    <rect x="800" y="172" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="810" y="192" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>

    <!-- Pagination -->
    <text x="400" y="300" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3 éléments</text>
  </g>
</svg>

  </div>
</body>
</html>
