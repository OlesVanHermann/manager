<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dedicated Cloud - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000" width="1440" height="1000">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-h1 { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h2 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1000" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="940" class="bg-white"/>
  <rect x="240" y="60" width="1" height="940" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">BARE METAL</text>
  <rect x="0" y="110" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="133" class="text-link" font-weight="600">Dedicated Cloud</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Bare Metal Cloud › Dedicated Cloud ›</text>
    <text x="215" y="20" class="text-body" font-size="13">pcc-123-456-789</text>
    
    <!-- Title -->
    <text x="0" y="60" class="text-h1">pcc-123-456-789</text>
    <rect x="220" y="43" width="70" height="24" rx="4" class="badge-success"/>
    <text x="235" y="60" class="badge-success-text">Activé</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 85)">
      <text x="0" y="0" class="text-link" font-weight="600">Tableau de bord</text>
      <rect x="0" y="8" width="110" height="3" class="bg-primary"/>
      <text x="140" y="0" class="text-muted">Opérations</text>
      <text x="240" y="0" class="text-muted">Utilisateurs</text>
      <text x="340" y="0" class="text-muted">Sécurité</text>
      <text x="420" y="0" class="text-muted">Datacenters</text>
    </g>
    <rect x="0" y="100" width="1120" height="1" fill="#E5E7EB"/>
    
    <!-- Dashboard Content - Row 1 -->
    <g transform="translate(0, 125)">
      <!-- Tile: Informations générales -->
      <g>
        <rect width="360" height="200" rx="8" class="bg-white"/>
        <rect width="360" height="200" rx="8" class="border"/>
        <text x="20" y="35" class="text-h2">Informations générales</text>
        <g transform="translate(320, 20)">
          <text x="0" y="10" class="text-muted" font-size="18">⋮</text>
          <g transform="translate(-100, 20)">
            <rect width="130" height="70" rx="4" class="action-menu"/>
            <text x="15" y="26" class="text-body" font-size="13">Renommer</text>
            <text x="15" y="52" class="text-body" font-size="13">Modifier description</text>
          </g>
        </g>
        
        <text x="20" y="70" class="text-muted" font-size="13">Nom</text>
        <text x="150" y="70" class="text-body">pcc-123-456-789</text>
        
        <text x="20" y="100" class="text-muted" font-size="13">Description</text>
        <text x="150" y="100" class="text-body">Production VMware</text>
        
        <text x="20" y="130" class="text-muted" font-size="13">Version</text>
        <text x="150" y="130" class="text-body">VMware vSphere 7.0 U3</text>
        
        <text x="20" y="160" class="text-muted" font-size="13">Localisation</text>
        <text x="150" y="160" class="text-body">Roubaix (RBX)</text>
        
        <text x="20" y="185" class="text-link" font-size="13">Voir les certifications</text>
      </g>
      
      <!-- Tile: Accès vSphere -->
      <g transform="translate(380, 0)">
        <rect width="360" height="200" rx="8" class="bg-white"/>
        <rect width="360" height="200" rx="8" class="border"/>
        <text x="20" y="35" class="text-h2">Accès vSphere</text>
        
        <text x="20" y="70" class="text-muted" font-size="13">Interface</text>
        <text x="150" y="70" class="text-link">https://pcc-123-456-789.ovh.com/ui</text>
        
        <text x="20" y="100" class="text-muted" font-size="13">API</text>
        <text x="150" y="100" class="text-link">https://pcc-123-456-789.ovh.com/api</text>
        
        <text x="20" y="130" class="text-muted" font-size="13">Utilisateur</text>
        <text x="150" y="130" class="text-body">admin@pcc-123</text>
        
        <text x="20" y="160" class="text-muted" font-size="13">Filer URL</text>
        <text x="150" y="160" class="text-body">filer.pcc-123-456-789.ovh.com</text>
      </g>
      
      <!-- Tile: Abonnement -->
      <g transform="translate(760, 0)">
        <rect width="360" height="200" rx="8" class="bg-white"/>
        <rect width="360" height="200" rx="8" class="border"/>
        <text x="20" y="35" class="text-h2">Abonnement</text>
        <text x="320" y="35" class="text-muted" font-size="18">⋮</text>
        
        <text x="20" y="70" class="text-muted" font-size="13">Type</text>
        <text x="150" y="70" class="text-body">Premier</text>
        
        <text x="20" y="100" class="text-muted" font-size="13">Expiration</text>
        <text x="150" y="100" class="text-body">15/01/2025</text>
        
        <text x="20" y="130" class="text-muted" font-size="13">Facturation</text>
        <text x="150" y="130" class="text-body">Mensuelle</text>
        
        <text x="20" y="160" class="text-muted" font-size="13">Contact admin</text>
        <text x="150" y="160" class="text-body">aa123456-ovh</text>
      </g>
    </g>
    
    <!-- Dashboard Content - Row 2 -->
    <g transform="translate(0, 350)">
      <!-- Tile: Options -->
      <g>
        <rect width="360" height="220" rx="8" class="bg-white"/>
        <rect width="360" height="220" rx="8" class="border"/>
        <text x="20" y="35" class="text-h2">Options</text>
        <text x="320" y="35" class="text-muted" font-size="18">⋮</text>
        
        <text x="20" y="70" class="text-muted" font-size="13">NSX</text>
        <rect x="150" y="55" width="60" height="24" rx="4" class="badge-success"/>
        <text x="162" y="72" class="badge-success-text">Activé</text>
        
        <text x="20" y="105" class="text-muted" font-size="13">Zerto</text>
        <rect x="150" y="90" width="80" height="24" rx="4" fill="#FEE2E2"/>
        <text x="160" y="107" font-family="Source Sans Pro" font-size="12" fill="#991B1B">Désactivé</text>
        
        <text x="20" y="140" class="text-muted" font-size="13">Veeam</text>
        <rect x="150" y="125" width="60" height="24" rx="4" class="badge-success"/>
        <text x="162" y="142" class="badge-success-text">Activé</text>
        
        <text x="20" y="175" class="text-muted" font-size="13">VM Encryption</text>
        <rect x="150" y="160" width="60" height="24" rx="4" class="badge-success"/>
        <text x="162" y="177" class="badge-success-text">Activé</text>
        
        <text x="20" y="205" class="text-link" font-size="13">Gérer les options</text>
      </g>
      
      <!-- Tile: Réseau -->
      <g transform="translate(380, 0)">
        <rect width="360" height="220" rx="8" class="bg-white"/>
        <rect width="360" height="220" rx="8" class="border"/>
        <text x="20" y="35" class="text-h2">Réseau</text>
        <text x="320" y="35" class="text-muted" font-size="18">⋮</text>
        
        <text x="20" y="70" class="text-muted" font-size="13">IP publiques</text>
        <text x="150" y="70" class="text-body">4 / 16</text>
        
        <text x="20" y="100" class="text-muted" font-size="13">Blocs IP</text>
        <text x="150" y="100" class="text-body">1 bloc (/28)</text>
        
        <text x="20" y="130" class="text-muted" font-size="13">vRack</text>
        <rect x="150" y="115" width="80" height="24" rx="4" class="badge-success"/>
        <text x="162" y="132" class="badge-success-text">Connecté</text>
        
        <text x="20" y="165" class="text-muted" font-size="13">NSX Edge</text>
        <text x="150" y="165" class="text-body">2 déployées</text>
        
        <text x="20" y="205" class="text-link" font-size="13">Gérer les IPs</text>
      </g>
      
      <!-- Tile: Licence -->
      <g transform="translate(760, 0)">
        <rect width="360" height="220" rx="8" class="bg-white"/>
        <rect width="360" height="220" rx="8" class="border"/>
        <text x="20" y="35" class="text-h2">Licence VMware</text>
        
        <text x="20" y="70" class="text-muted" font-size="13">Édition</text>
        <text x="150" y="70" class="text-body">vSphere Enterprise Plus</text>
        
        <text x="20" y="100" class="text-muted" font-size="13">SPLA</text>
        <rect x="150" y="85" width="60" height="24" rx="4" class="badge-success"/>
        <text x="162" y="102" class="badge-success-text">Activé</text>
        
        <text x="20" y="135" class="text-muted" font-size="13">Hosts</text>
        <text x="150" y="135" class="text-body">4 hosts actifs</text>
        
        <text x="20" y="165" class="text-muted" font-size="13">vCPU total</text>
        <text x="150" y="165" class="text-body">128 vCPU</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
