<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Dc Vmware Vdc Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="700" viewBox="0 0 1100 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Ajouter Datacenter VMware VDC</title>

  <!-- Background -->
  <rect width="1100" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Page Title -->
  <text x="80" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Ajouter un datacenter</text>
  <text x="80" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Choisissez le type de datacenter et la gamme de hosts.</text>

  <!-- Stepper -->
  <g transform="translate(80, 170)">
    <circle cx="20" cy="20" r="20" fill="#0050D7"/>
    <text x="16" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">1</text>
    <text x="50" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Type de VDC</text>

    <line x1="180" y1="20" x2="300" y2="20" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="330" cy="20" r="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="326" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">2</text>
    <text x="360" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Gamme de hosts</text>
  </g>

  <!-- Step 1 - VDC Type selection -->
  <g transform="translate(80, 240)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Sélectionnez le type de datacenter virtuel :</text>

    <!-- VDC Cards -->
    <g transform="translate(0, 30)">
      <!-- NSX-based VDC (selected) -->
      <rect x="0" y="0" width="280" height="200" rx="8" fill="#EFF6FF" stroke="#0050D7" stroke-width="2"/>
      <circle cx="20" cy="20" r="8" fill="#0050D7"/>
      <circle cx="20" cy="20" r="3" fill="white"/>
      <text x="40" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">NSX-based VDC</text>
      <text x="20" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Datacenter avec networking</text>
      <text x="20" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">software-defined via NSX.</text>
      <text x="20" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">• Micro-segmentation</text>
      <text x="20" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">• Load balancing intégré</text>
      <text x="20" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">• VPN as a Service</text>
      <text x="20" y="180" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Recommandé</text>

      <!-- Standard VDC -->
      <rect x="310" y="0" width="280" height="200" rx="8" fill="white" stroke="#E5E7EB"/>
      <circle cx="330" cy="20" r="8" fill="white" stroke="#E5E7EB"/>
      <text x="350" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Standard VDC</text>
      <text x="330" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Datacenter avec networking</text>
      <text x="330" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">vRack classique.</text>
      <text x="330" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">• VLAN isolation</text>
      <text x="330" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">• Simple à configurer</text>
      <text x="330" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">• Compatible legacy</text>

      <!-- VCD VDC -->
      <rect x="620" y="0" width="280" height="200" rx="8" fill="white" stroke="#E5E7EB"/>
      <circle cx="640" cy="20" r="8" fill="white" stroke="#E5E7EB"/>
      <text x="660" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">VMware Cloud Director</text>
      <text x="640" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Multi-tenant avec portail</text>
      <text x="640" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">VCD dédié.</text>
      <text x="640" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">• Portail self-service</text>
      <text x="640" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">• Multi-tenancy</text>
      <text x="640" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">• APIs Terraform</text>
    </g>
  </g>

  <!-- Info message for NSX -->
  <g transform="translate(80, 510)">
    <rect x="0" y="0" width="920" height="50" rx="4" fill="#EFF6FF"/>
    <text x="20" y="30" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">ℹ Les datacenters NSX-based incluent automatiquement des NSX Edges pour la gestion du réseau.</text>
  </g>

  <!-- Navigation buttons -->
  <g transform="translate(80, 600)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="820" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="845" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
  </g>
</svg>

  </div>
</body>
</html>
