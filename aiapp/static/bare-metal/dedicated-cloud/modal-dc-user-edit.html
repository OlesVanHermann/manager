<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dc User Edit - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="650" viewBox="0 0 600 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Modifier utilisateur vSphere</title>

  <!-- Overlay -->
  <rect width="600" height="650" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="590" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <rect x="50" y="55" width="500" height="25" fill="#F9FAFB"/>
  <text x="80" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier l'utilisateur</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Form Content -->
  <g transform="translate(80, 100)">
    <!-- First name -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Prénom</text>
    <rect x="0" y="10" width="440" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Jean</text>

    <!-- Last name -->
    <text x="0" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom</text>
    <rect x="0" y="80" width="440" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="105" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Dupont</text>

    <!-- Email -->
    <text x="0" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Email</text>
    <rect x="0" y="150" width="440" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">jean.dupont@example.com</text>

    <!-- Phone -->
    <text x="0" y="210" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Téléphone</text>
    <rect x="0" y="220" width="440" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="245" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">+33 1 23 45 67 89</text>

    <!-- Toggles -->
    <g transform="translate(0, 285)">
      <!-- Token validator -->
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Validateur de token</text>
      <rect x="380" y="-15" width="44" height="24" rx="12" fill="#E5E7EB"/>
      <circle cx="391" cy="-3" r="9" fill="white"/>

      <!-- Network management -->
      <text x="0" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Gestion réseau</text>
      <rect x="380" y="30" width="44" height="24" rx="12" fill="#0050D7"/>
      <circle cx="413" cy="42" r="9" fill="white"/>

      <!-- IP Failover -->
      <text x="0" y="90" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Gestion IP Failover</text>
      <rect x="380" y="75" width="44" height="24" rx="12" fill="#E5E7EB"/>
      <circle cx="391" cy="87" r="9" fill="white"/>

      <!-- NSX -->
      <text x="0" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">NSX</text>
      <rect x="380" y="120" width="44" height="24" rx="12" fill="#0050D7"/>
      <circle cx="413" cy="132" r="9" fill="white"/>

      <!-- Encryption -->
      <text x="0" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Chiffrement</text>
      <rect x="380" y="165" width="44" height="24" rx="12" fill="#E5E7EB"/>
      <circle cx="391" cy="177" r="9" fill="white"/>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(300, 565)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/dedicated-cloud/dedicated-cloud.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="130" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>

  </div>
</body>
</html>
