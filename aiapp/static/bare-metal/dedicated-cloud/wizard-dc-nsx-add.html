<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Dc Nsx Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="600" viewBox="0 0 1100 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Ajouter NSX Edge</title>

  <!-- Background -->
  <rect width="1100" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Back button and Title -->
  <g transform="translate(80, 90)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" cursor="pointer">←</text>
    <text x="20" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Ajouter NSX Edge</text>
  </g>

  <!-- Description -->
  <g transform="translate(80, 130)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Ajoutez un cluster NSX Edge à votre datacenter pour gérer votre réseau software-defined.</text>
    <text x="0" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Prix : 0,005 € HT/heure/vCPU utilisé. Consultez le guide pour plus d'informations.</text>
  </g>

  <!-- NSX Size Card (current selection) -->
  <g transform="translate(80, 180)">
    <rect x="0" y="0" width="300" height="280" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>

    <!-- Badge current -->
    <rect x="100" y="20" width="100" height="24" rx="12" fill="#EFF6FF"/>
    <text x="115" y="36" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Niveau actuel</text>

    <!-- Title -->
    <text x="100" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Medium</text>

    <!-- Description -->
    <text x="30" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" text-anchor="start">Idéal pour les charges de travail</text>
    <text x="30" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" text-anchor="start">moyennes à importantes.</text>

    <!-- Separator -->
    <line x1="20" y1="150" x2="280" y2="150" stroke="#E5E7EB"/>

    <!-- Requirements -->
    <text x="30" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">4 vCPU par nœud requis</text>

    <text x="30" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">CPU : 4 vCPU</text>
    <text x="30" y="218" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">RAM : 8 GB</text>
    <text x="30" y="236" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Stockage : 200 GB</text>

    <!-- Price -->
    <text x="30" y="265" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">0,005 € HT/heure/vCPU</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(80, 500)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="120" y="0" width="120" height="40" rx="4" fill="#0050D7"/>
    <text x="145" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Commander</text>
  </g>
</svg>

  </div>
</body>
</html>
