<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Network Delete Nsx - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="520" height="280" viewBox="0 0 520 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Modal Delete NSX Network</title>

  <!-- Overlay -->
  <rect width="520" height="280" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="420" height="220" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="50" y="30" width="420" height="55" rx="8" fill="#F9FAFB"/>
  <text x="75" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Supprimer le réseau NSX</text>
  <text x="440" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Warning Message -->
  <g transform="translate(75, 105)">
    <rect x="0" y="0" width="370" height="45" rx="4" fill="#FEF3C7"/>
    <text x="15" y="28" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">⚠ Cette action supprimera définitivement le réseau NSX et</text>
    <text x="15" y="28" fill="#92400E" font-family="system-ui, sans-serif" font-size="12" dy="15">toutes ses configurations associées.</text>
  </g>

  <!-- Content -->
  <g transform="translate(75, 165)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Voulez-vous continuer la suppression du réseau NSX ?</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 200)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/dedicated-cloud/dedicated-cloud.html" style="cursor:pointer"><text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="280" y="0" width="90" height="36" rx="4" fill="#DC2626"/>
    <text x="293" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>

  </div>
</body>
</html>
