<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Dc Nsx Manage - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="700" viewBox="0 0 1100 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Gérer NSX Edges</title>

  <!-- Background -->
  <rect width="1100" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Back button and Title -->
  <g transform="translate(80, 90)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" cursor="pointer">←</text>
    <text x="20" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Gérer les NSX Edges</text>
  </g>

  <!-- Description -->
  <g transform="translate(80, 130)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Modifiez la taille de vos clusters NSX Edge pour adapter les performances à vos besoins.</text>
    <text x="0" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Prix : 0,005 € HT/heure/vCPU utilisé. Consultez le guide pour plus d'informations.</text>
  </g>

  <!-- Info message - missing resources -->
  <g transform="translate(80, 175)">
    <rect x="0" y="0" width="920" height="60" rx="4" fill="#EFF6FF"/>
    <text x="20" y="25" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">ℹ Ressources insuffisantes pour certaines tailles. Commandez des hosts ou datastores supplémentaires.</text>
    <text x="20" y="45" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" cursor="pointer">Commander datastore ↗</text>
    <text x="200" y="45" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" cursor="pointer">Commander host ↗</text>
  </g>

  <!-- NSX Size Cards -->
  <g transform="translate(80, 260)">
    <!-- Small -->
    <rect x="0" y="0" width="280" height="280" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="110" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Small</text>
    <text x="30" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Pour les petites charges</text>
    <text x="30" y="90" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">de travail.</text>
    <line x1="20" y1="110" x2="260" y2="110" stroke="#E5E7EB"/>
    <text x="30" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">2 vCPU par nœud requis</text>
    <text x="30" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">CPU : 2 vCPU</text>
    <text x="30" y="178" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">RAM : 4 GB</text>
    <text x="30" y="196" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Stockage : 100 GB</text>
    <text x="30" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">0,005 € HT/heure/vCPU</text>
    <text x="100" y="265" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="11">Non disponible</text>

    <!-- Medium (current) -->
    <rect x="310" y="0" width="280" height="280" rx="8" fill="#EFF6FF" stroke="#0050D7" stroke-width="2"/>
    <rect x="400" y="15" width="100" height="24" rx="12" fill="#0050D7"/>
    <text x="415" y="31" fill="white" font-family="system-ui, sans-serif" font-size="11">Niveau actuel</text>
    <text x="420" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Medium</text>
    <text x="340" y="95" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Pour les charges de travail</text>
    <text x="340" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">moyennes.</text>
    <line x1="330" y1="135" x2="570" y2="135" stroke="#0050D7" opacity="0.3"/>
    <text x="340" y="160" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">4 vCPU par nœud requis</text>
    <text x="340" y="185" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">CPU : 4 vCPU</text>
    <text x="340" y="203" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">RAM : 8 GB</text>
    <text x="340" y="221" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Stockage : 200 GB</text>
    <text x="340" y="255" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">0,005 € HT/heure/vCPU</text>

    <!-- Large -->
    <rect x="620" y="0" width="280" height="280" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="730" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Large</text>
    <text x="650" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Pour les charges de travail</text>
    <text x="650" y="90" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">intensives.</text>
    <line x1="640" y1="110" x2="880" y2="110" stroke="#E5E7EB"/>
    <text x="650" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">8 vCPU par nœud requis</text>
    <text x="650" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">CPU : 8 vCPU</text>
    <text x="650" y="178" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">RAM : 16 GB</text>
    <text x="650" y="196" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Stockage : 400 GB</text>
    <text x="650" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">0,005 € HT/heure/vCPU</text>
    <circle cx="660" cy="262" r="8" fill="white" stroke="#E5E7EB"/>
    <text x="680" y="267" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Sélectionner</text>
  </g>

  <!-- Price info -->
  <text x="80" y="575" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Des frais supplémentaires peuvent s'appliquer en fonction de la consommation.</text>

  <!-- Buttons -->
  <g transform="translate(80, 610)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="120" y="0" width="120" height="40" rx="4" fill="#E5E7EB"/>
    <text x="150" y="26" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Confirmer</text>
  </g>
</svg>

  </div>
</body>
</html>
