<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Activation Status - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="120" viewBox="0 0 500 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Component Activation Status</title>

  <!-- Background -->
  <rect width="500" height="120" fill="white"/>

  <!-- Status Examples -->

  <!-- Status: Enabled -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="60" height="24" rx="4" fill="#DCFCE7"/>
    <text x="12" y="16" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Activé</text>
  </g>

  <!-- Status: Enabling -->
  <g transform="translate(100, 20)">
    <rect x="0" y="0" width="90" height="24" rx="4" fill="#FEF3C7"/>
    <text x="12" y="16" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">En cours...</text>
  </g>

  <!-- Status: Disabled -->
  <g transform="translate(210, 20)">
    <rect x="0" y="0" width="80" height="24" rx="4" fill="#FEE2E2"/>
    <text x="12" y="16" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Désactivé</text>
  </g>

  <!-- Enabled with datacenter badges -->
  <g transform="translate(20, 65)">
    <rect x="0" y="0" width="60" height="24" rx="4" fill="#DCFCE7"/>
    <text x="12" y="16" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Activé</text>

    <rect x="75" y="0" width="90" height="24" rx="4" fill="#EFF6FF"/>
    <text x="85" y="16" fill="#0050D7" font-family="system-ui, sans-serif" font-size="10">Hébergé sur dc-1</text>

    <rect x="180" y="0" width="90" height="24" rx="4" fill="#EFF6FF"/>
    <text x="190" y="16" fill="#0050D7" font-family="system-ui, sans-serif" font-size="10">Hébergé sur dc-2</text>
  </g>
</svg>

  </div>
</body>
</html>
