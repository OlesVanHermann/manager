<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Operations - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-h1 { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h2 { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; }
      .badge-info { fill: #DBEAFE; }
      .badge-info-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #1E40AF; }
      .badge-error { fill: #FEE2E2; }
      .badge-error-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #991B1B; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">BARE METAL</text>
  <rect x="0" y="110" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="133" class="text-link" font-weight="600">Dedicated Cloud</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Bare Metal Cloud › Dedicated Cloud ›</text>
    <text x="215" y="20" class="text-body" font-size="13">pcc-123-456-789</text>
    
    <!-- Title -->
    <text x="0" y="60" class="text-h1">pcc-123-456-789</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 85)">
      <text x="0" y="0" class="text-muted">Tableau de bord</text>
      <text x="140" y="0" class="text-link" font-weight="600">Opérations</text>
      <rect x="140" y="8" width="75" height="3" class="bg-primary"/>
      <text x="240" y="0" class="text-muted">Utilisateurs</text>
      <text x="340" y="0" class="text-muted">Sécurité</text>
      <text x="420" y="0" class="text-muted">Datacenters</text>
    </g>
    <rect x="0" y="100" width="1120" height="1" fill="#E5E7EB"/>
    
    <!-- Operations Content -->
    <g transform="translate(0, 130)">
      <text x="0" y="0" class="text-h2">Opérations</text>
      
      <!-- Datagrid -->
      <g transform="translate(0, 30)">
        <!-- Header -->
        <rect width="1100" height="45" class="bg-table-header"/>
        <rect width="1100" height="45" class="border"/>
        <text x="20" y="28" class="text-body" font-weight="600">ID</text>
        <text x="150" y="28" class="text-body" font-weight="600">Type</text>
        <text x="400" y="28" class="text-body" font-weight="600">Détails</text>
        <text x="700" y="28" class="text-body" font-weight="600">Date</text>
        <text x="900" y="28" class="text-body" font-weight="600">Statut</text>
        
        <!-- Row 1 -->
        <rect y="45" width="1100" height="55" class="bg-white"/>
        <rect y="45" width="1100" height="55" class="border"/>
        <text x="20" y="78" class="text-body">#456789</text>
        <rect x="150" y="63" width="130" height="24" rx="4" class="badge-info"/>
        <text x="165" y="80" class="badge-info-text">Ajout de host</text>
        <text x="400" y="78" class="text-body">Host ESXi ajouté au datacenter dc-1</text>
        <text x="700" y="78" class="text-body">26/12/2024 10:30</text>
        <rect x="900" y="63" width="80" height="24" rx="4" class="badge-warning"/>
        <text x="912" y="80" class="badge-warning-text">En cours</text>
        
        <!-- Row 2 -->
        <rect y="100" width="1100" height="55" class="bg-white"/>
        <rect y="100" width="1100" height="55" class="border"/>
        <text x="20" y="133" class="text-body">#456788</text>
        <rect x="150" y="118" width="130" height="24" rx="4" class="badge-info"/>
        <text x="160" y="135" class="badge-info-text">Ajout datastore</text>
        <text x="400" y="133" class="text-body">Datastore NFS 2TB ajouté</text>
        <text x="700" y="133" class="text-body">25/12/2024 15:45</text>
        <rect x="900" y="118" width="80" height="24" rx="4" class="badge-success"/>
        <text x="915" y="135" class="badge-success-text">Terminé</text>
        
        <!-- Row 3 -->
        <rect y="155" width="1100" height="55" class="bg-white"/>
        <rect y="155" width="1100" height="55" class="border"/>
        <text x="20" y="188" class="text-body">#456787</text>
        <rect x="150" y="173" width="150" height="24" rx="4" class="badge-info"/>
        <text x="162" y="190" class="badge-info-text">Création utilisateur</text>
        <text x="400" y="188" class="text-body">Utilisateur dev-team créé</text>
        <text x="700" y="188" class="text-body">24/12/2024 09:00</text>
        <rect x="900" y="173" width="80" height="24" rx="4" class="badge-success"/>
        <text x="915" y="190" class="badge-success-text">Terminé</text>
        
        <!-- Row 4 -->
        <rect y="210" width="1100" height="55" class="bg-white"/>
        <rect y="210" width="1100" height="55" class="border"/>
        <text x="20" y="243" class="text-body">#456786</text>
        <rect x="150" y="228" width="130" height="24" rx="4" class="badge-info"/>
        <text x="162" y="245" class="badge-info-text">Mise à jour NSX</text>
        <text x="400" y="243" class="text-body">NSX mis à jour vers 4.1</text>
        <text x="700" y="243" class="text-body">23/12/2024 22:00</text>
        <rect x="900" y="228" width="80" height="24" rx="4" class="badge-success"/>
        <text x="915" y="245" class="badge-success-text">Terminé</text>
        
        <!-- Row 5 -->
        <rect y="265" width="1100" height="55" class="bg-white"/>
        <rect y="265" width="1100" height="55" class="border"/>
        <text x="20" y="298" class="text-body">#456785</text>
        <rect x="150" y="283" width="140" height="24" rx="4" class="badge-info"/>
        <text x="160" y="300" class="badge-info-text">Suppression host</text>
        <text x="400" y="298" class="text-body">Host ESXi retiré du datacenter dc-2</text>
        <text x="700" y="298" class="text-body">20/12/2024 14:30</text>
        <rect x="900" y="283" width="80" height="24" rx="4" class="badge-error"/>
        <text x="915" y="300" class="badge-error-text">Échoué</text>
      </g>
      
      <!-- Pagination -->
      <g transform="translate(0, 360)">
        <text x="0" y="0" class="text-muted" font-size="13">Affichage de 5 opérations sur 23</text>
        <g transform="translate(900, -15)">
          <rect width="30" height="30" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="10" y="20" class="text-muted" font-size="13">‹</text>
          <rect x="35" width="30" height="30" rx="4" class="bg-primary"/>
          <text x="47" y="20" class="text-white" font-size="13">1</text>
          <rect x="70" width="30" height="30" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="82" y="20" class="text-muted" font-size="13">2</text>
          <rect x="105" width="30" height="30" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="117" y="20" class="text-muted" font-size="13">3</text>
          <rect x="140" width="30" height="30" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="152" y="20" class="text-muted" font-size="13">›</text>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
