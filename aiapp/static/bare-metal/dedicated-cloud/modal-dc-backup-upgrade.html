<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dc Backup Upgrade - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Upgrade offre Backup</title>

  <!-- Overlay -->
  <rect width="600" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <rect x="50" y="55" width="500" height="25" fill="#F9FAFB"/>
  <text x="80" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Changer l'offre de backup</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Warning message -->
    <rect x="0" y="0" width="440" height="40" rx="4" fill="#FEF3C7"/>
    <text x="20" y="25" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">⚠ Cette modification prendra effet immédiatement.</text>

    <!-- Change description -->
    <text x="0" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Vous changez votre offre de backup de</text>
    <text x="0" y="95" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Standard</text>
    <text x="70" y="95" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">vers</text>
    <text x="100" y="95" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Advanced</text>

    <!-- Features description -->
    <text x="0" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Nouvelles fonctionnalités incluses :</text>

    <!-- Offer details -->
    <rect x="0" y="160" width="440" height="120" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="20" y="185" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">• 14 points de restauration (au lieu de 7)</text>
    <text x="20" y="208" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">• Réplication cross-datacenter</text>
    <text x="20" y="231" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">• Rapport journalier personnalisé</text>
    <text x="20" y="264" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Prix : 5,00 € HT/mois/VM</text>

    <!-- Billing info -->
    <text x="0" y="310" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">La facturation sera ajustée au prorata.</text>

    <!-- Replication checkbox -->
    <g transform="translate(0, 335)">
      <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
      <text x="3" y="13" fill="white" font-family="system-ui, sans-serif" font-size="11">✓</text>
      <text x="26" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">J'accepte les conditions de réplication des données</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(275, 415)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/bare-metal/dedicated-cloud/dedicated-cloud.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="130" height="36" rx="4" fill="#0050D7"/>
    <text x="130" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Changer l'offre</text>
  </g>
</svg>

  </div>
</body>
</html>
