<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mfa Form - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700" width="900" height="700">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; fill: #1F2937; font-weight: 600; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #0050D7; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-bold { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; font-weight: 600; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
      .upload-area { fill: #F9FAFB; stroke: #D1D5DB; stroke-width: 1; stroke-dasharray: 5,5; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .select-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" class="bg-page"/>
  
  <!-- Content -->
  <g transform="translate(40, 40)">
    <!-- Title -->
    <text x="0" y="0" class="text-title">
      La vérification de votre identité est une étape essentielle de sécurisation de votre compte.
    </text>
    
    <!-- Instructions -->
    <g transform="translate(0, 40)">
      <text x="0" y="0" class="text-body">
        Pour ce faire, nous vous invitons à nous communiquer les documents précisés ci-dessous, en prenant soin de :
      </text>
      <text x="20" y="25" class="text-body">• masquer ou effacer toute information sensible comme votre numéro de compte ou les numéros d'identification ;</text>
      <text x="20" y="45" class="text-body">• vérifier que votre nom et votre adresse, ainsi que l'autorité émettrice du document sont clairement visibles.</text>
    </g>
    
    <!-- Account type selector (for FR "other" accounts) -->
    <g transform="translate(0, 110)">
      <text x="0" y="0" class="text-body" font-weight="600">Type de compte</text>
      <rect x="0" y="10" width="300" height="40" rx="4" class="select-border"/>
      <text x="12" y="36" class="text-muted">Sélectionnez votre type de compte</text>
      <text x="280" y="36" fill="#6B7280">▼</text>
      
      <!-- Options hint -->
      <g transform="translate(320, 10)">
        <text x="0" y="12" class="text-muted" font-size="11">Options disponibles :</text>
        <text x="0" y="28" class="text-muted" font-size="10">• Individuel</text>
        <text x="0" y="42" class="text-muted" font-size="10">• Entreprise</text>
        <text x="0" y="56" class="text-muted" font-size="10">• Association</text>
        <text x="0" y="70" class="text-muted" font-size="10">• Administration</text>
      </g>
    </g>
    
    <!-- Documents Section -->
    <g transform="translate(0, 210)">
      <text x="0" y="0" class="text-subtitle">Déposez vos documents</text>
      <text x="0" y="25" class="text-bold">Attention, veuillez vous assurer que tous vos documents sont corrects et lisibles avant envoi.</text>
      <text x="0" y="45" class="text-body">En cas de documents non valides, cette procédure sera annulée et vous devrez en effectuer une nouvelle.</text>
    </g>
    
    <!-- Delay info -->
    <g transform="translate(0, 290)">
      <text x="0" y="0" class="text-body">
        Dans un délai de 72 heures, vous recevrez la confirmation de la désactivation de la double
      </text>
      <text x="0" y="20" class="text-body">
        authentification par e-mail à l'adresse suivante : <tspan font-weight="600">utilisateur@exemple.fr</tspan>
      </text>
    </g>
    
    <!-- Reactivation info -->
    <g transform="translate(0, 350)">
      <text x="0" y="0" class="text-body">
        Si besoin, vous pourrez ensuite la réactiver à tout moment depuis votre espace client.
      </text>
    </g>
    
    <!-- File format info -->
    <g transform="translate(0, 400)">
      <text x="0" y="0" class="text-bold">
        Format : jpg, jpeg, pdf, png. La taille maximale du fichier pour chaque document est de 10 Mo.
      </text>
    </g>
    
    <!-- Generic upload area (placeholder before account type selection) -->
    <g transform="translate(0, 450)">
      <rect x="0" y="0" width="700" height="120" rx="8" stroke="#D1D5DB" stroke-width="2" stroke-dasharray="8,4" fill="#FAFAFA"/>
      <text x="350" y="50" text-anchor="middle" class="text-muted" font-size="16">
        Sélectionnez d'abord votre type de compte
      </text>
      <text x="350" y="75" text-anchor="middle" class="text-muted">
        pour afficher les documents requis
      </text>
    </g>
    
    <!-- Submit Button (disabled state) -->
    <g transform="translate(0, 600)">
      <rect x="0" y="0" width="200" height="44" rx="4" fill="#9CA3AF"/>
      <text x="100" y="28" text-anchor="middle" class="btn-text" fill="#E5E7EB">Envoyer mes documents</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
