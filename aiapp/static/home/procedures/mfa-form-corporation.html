<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mfa Form Corporation - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 950" width="900" height="950">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; fill: #1F2937; font-weight: 600; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #0050D7; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-bold { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; font-weight: 600; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
      .upload-area { fill: #F9FAFB; stroke: #D1D5DB; stroke-width: 1; stroke-dasharray: 5,5; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .chip-corp { fill: #FEE2E2; }
      .chip-text-corp { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #991B1B; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="950" class="bg-page"/>
  
  <!-- Content -->
  <g transform="translate(40, 40)">
    <!-- Title -->
    <text x="0" y="0" class="text-title">
      La vérification de votre identité est une étape essentielle de sécurisation de votre compte.
    </text>
    
    <!-- Instructions -->
    <g transform="translate(0, 40)">
      <text x="0" y="0" class="text-body">
        Pour ce faire, nous vous invitons à nous communiquer les documents précisés ci-dessous, en prenant soin de :
      </text>
      <text x="20" y="25" class="text-body">• masquer ou effacer toute information sensible comme votre numéro de compte ou les numéros d'identification ;</text>
      <text x="20" y="45" class="text-body">• vérifier que votre nom et votre adresse, ainsi que l'autorité émettrice du document sont clairement visibles.</text>
    </g>
    
    <!-- Account type indicator -->
    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="130" height="28" rx="14" class="chip-corp"/>
      <text x="65" y="19" text-anchor="middle" class="chip-text-corp">Compte Entreprise</text>
    </g>
    
    <!-- Documents Section -->
    <g transform="translate(0, 160)">
      <text x="0" y="0" class="text-subtitle">Déposez vos documents</text>
      <text x="0" y="25" class="text-bold">Attention, veuillez vous assurer que tous vos documents sont corrects et lisibles avant envoi.</text>
      <text x="0" y="45" class="text-body">En cas de documents non valides, cette procédure sera annulée et vous devrez en effectuer une nouvelle.</text>
      <text x="0" y="70" class="text-bold">Format : jpg, jpeg, pdf, png. La taille maximale du fichier pour chaque document est de 10 Mo.</text>
    </g>
    
    <!-- Document 1: Proof of existence (KBIS) -->
    <g transform="translate(0, 260)">
      <text x="0" y="0" class="text-body" font-weight="600">Preuve d'existence de l'entité</text>
      <text x="0" y="18" class="text-muted">KBIS, Registre du commerce, licence commerciale, etc.</text>
      <rect x="0" y="30" width="400" height="60" rx="4" class="upload-area"/>
      <text x="200" y="65" text-anchor="middle" class="text-link">Sélectionner un fichier</text>
    </g>
    
    <!-- Document 2: Executive ID Front -->
    <g transform="translate(0, 365)">
      <text x="0" y="0" class="text-body" font-weight="600">Pièce d'identité du chef d'entreprise/président/directeur général (recto)</text>
      <text x="0" y="18" class="text-muted">Un document avec tampon de l'entité affichant le nom du représentant et sa fonction peut remplacer la pièce d'identité</text>
      <rect x="0" y="30" width="400" height="60" rx="4" class="upload-area"/>
      <text x="200" y="65" text-anchor="middle" class="text-link">Sélectionner un fichier</text>
    </g>
    
    <!-- Document 3: Executive ID Back -->
    <g transform="translate(0, 470)">
      <text x="0" y="0" class="text-body" font-weight="600">Pièce d'identité du chef d'entreprise/président/directeur général (verso)</text>
      <rect x="0" y="15" width="400" height="60" rx="4" class="upload-area"/>
      <text x="200" y="50" text-anchor="middle" class="text-link">Sélectionner un fichier</text>
    </g>
    
    <!-- Document 4: Proof of address -->
    <g transform="translate(0, 560)">
      <text x="0" y="0" class="text-body" font-weight="600">Justificatif de domicile de moins de 3 mois</text>
      <text x="0" y="18" class="text-muted">L'adresse indiquée sur votre compte client doit correspondre à l'adresse de la pièce justificative</text>
      <rect x="0" y="30" width="400" height="60" rx="4" class="upload-area"/>
      <text x="200" y="65" text-anchor="middle" class="text-link">Sélectionner un fichier</text>
    </g>
    
    <!-- Document 5: Authorization letter -->
    <g transform="translate(0, 665)">
      <text x="0" y="0" class="text-body" font-weight="600">Attestation sur papier à en-tête tamponné et signé</text>
      <text x="0" y="18" class="text-muted">indiquant que le représentant autorise le demandeur à agir au nom de l'entité</text>
      <rect x="0" y="30" width="400" height="60" rx="4" class="upload-area"/>
      <text x="200" y="65" text-anchor="middle" class="text-link">Sélectionner un fichier</text>
    </g>
    
    <!-- Document 6: Other documents -->
    <g transform="translate(0, 770)">
      <text x="0" y="0" class="text-body" font-weight="600">Tout autre document que vous jugez utile à votre identification</text>
      <text x="0" y="18" class="text-muted">Le nombre maximal de documents supporté est de 8</text>
      <rect x="0" y="30" width="400" height="60" rx="4" class="upload-area"/>
      <text x="200" y="65" text-anchor="middle" class="text-link">Sélectionner des fichiers...</text>
    </g>
    
    <!-- Submit Button -->
    <g transform="translate(0, 870)">
      <rect x="0" y="0" width="200" height="44" rx="4" class="btn-primary"/>
      <text x="100" y="28" text-anchor="middle" class="btn-text">Envoyer mes documents</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
