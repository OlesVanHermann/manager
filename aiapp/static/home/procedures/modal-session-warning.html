<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Session Warning - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280" width="500" height="280">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #F59E0B; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Overlay background -->
  <rect width="500" height="280" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(50, 40)" class="modal-shadow">
    <rect width="400" height="200" rx="12" class="bg-white"/>
    
    <!-- Warning Icon -->
    <g transform="translate(160, 25)">
      <circle cx="40" cy="40" r="40" class="bg-warning"/>
      <text x="40" y="52" font-size="36" text-anchor="middle" fill="white">⏱</text>
    </g>
    
    <!-- Content -->
    <text x="200" y="130" class="text-warning" font-size="16" font-weight="600" text-anchor="middle">Votre session va bientôt expirer</text>
    
    <!-- Button -->
    <g transform="translate(125, 150)">
      <rect width="150" height="40" rx="6" class="bg-primary"/>
      <text x="75" y="26" class="text-white" font-size="14" text-anchor="middle">Ok</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
