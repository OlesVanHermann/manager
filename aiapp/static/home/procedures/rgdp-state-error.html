<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rgdp State Error - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-error { fill: #FEE2E2; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #0050D7; }
      .text-error { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #991B1B; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .input { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .error-message { fill: #FEE2E2; stroke: #FECACA; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-disabled { fill: #9CA3AF; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  </g>
  
  <!-- Main Card -->
  <g transform="translate(320, 100)">
    <rect width="800" height="750" rx="8" class="card"/>
    
    <!-- Content -->
    <g transform="translate(60, 40)">
      <!-- Title -->
      <text x="0" y="0" class="text-heading" text-anchor="middle" transform="translate(340, 0)">Comment exercer vos droits ou contacter le DPO</text>
      
      <!-- Intro paragraphs -->
      <text x="0" y="50" class="text-body">Le présent formulaire vise à vous permettre d'exercer vos droits sur vos données à caractère</text>
      <text x="0" y="70" class="text-body">personnel traitées par OVHcloud.</text>
      
      <text x="0" y="100" class="text-body">En cas de doute sur l'identité du demandeur, OVHcloud se réserve le droit de demander</text>
      <text x="0" y="120" class="text-body">des informations complémentaires et/ou une copie d'une pièce d'identité.</text>
      
      <!-- Form fields -->
      <g transform="translate(0, 160)">
        <!-- Prénom -->
        <text x="0" y="0" class="text-primary" font-weight="600">Prénom</text>
        <rect x="0" y="10" width="320" height="44" rx="4" class="input"/>
        <text x="15" y="38" class="text-body">Jean</text>
        
        <!-- Nom -->
        <text x="340" y="0" class="text-primary" font-weight="600">Nom</text>
        <rect x="340" y="10" width="320" height="44" rx="4" class="input"/>
        <text x="355" y="38" class="text-body">Dupont</text>
        
        <!-- Email -->
        <text x="0" y="80" class="text-primary" font-weight="600">Votre e-mail de contact</text>
        <rect x="0" y="90" width="320" height="44" rx="4" class="input"/>
        <text x="15" y="118" class="text-body">jean.dupont@example.com</text>
        <text x="0" y="148" class="text-muted" font-size="12">Cet e-mail de contact sera utilisé par OVHcloud pour répondre à votre demande.</text>
        
        <!-- Confirm Email -->
        <text x="340" y="80" class="text-primary" font-weight="600">Confirmation de votre e-mail de contact</text>
        <rect x="340" y="90" width="320" height="44" rx="4" class="input"/>
        <text x="355" y="118" class="text-body">jean.dupont@example.com</text>
        
        <!-- NIC -->
        <text x="0" y="180" class="text-primary" font-weight="600">Votre identifiant client / NIC (facultatif)</text>
        <rect x="0" y="190" width="320" height="44" rx="4" class="input"/>
        <text x="15" y="218" class="text-muted">ab12345-ovh</text>
        
        <!-- Category -->
        <text x="0" y="260" class="text-primary" font-weight="600">Objet du message</text>
        <rect x="0" y="270" width="400" height="44" rx="4" class="input"/>
        <text x="15" y="298" class="text-body">Droit d'accès</text>
        <text x="370" y="298" class="text-muted">▼</text>
        
        <!-- Description -->
        <text x="0" y="340" class="text-primary" font-weight="600">Veuillez préciser votre demande d'exercice de droit</text>
        <rect x="0" y="350" width="680" height="100" rx="4" class="input"/>
        <text x="15" y="378" class="text-body">Je souhaite accéder à mes données personnelles...</text>
      </g>
      
      <!-- ERROR MESSAGE -->
      <g transform="translate(0, 630)">
        <rect x="0" y="0" width="680" height="50" rx="4" class="error-message"/>
        <g transform="translate(15, 18)">
          <!-- Error icon -->
          <circle cx="10" cy="8" r="10" fill="#DC2626"/>
          <text x="10" y="13" fill="#FFFFFF" font-size="14" font-weight="bold" text-anchor="middle">!</text>
          <!-- Error text -->
          <text x="30" y="12" class="text-error">Oups, il y a un problème ! Nous n'arrivons pas à envoyer la demande.</text>
        </g>
      </g>
      
      <!-- Submit button -->
      <rect x="0" y="700" width="200" height="44" rx="4" class="btn-primary"/>
      <text x="35" y="728" class="text-white" font-size="14">Soumettre ma demande</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
