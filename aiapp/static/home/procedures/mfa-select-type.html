<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mfa Select Type - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #0050D7; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .select-box { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .dropdown { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .dropdown-item:hover { fill: #E8F0FE; }
      .legal-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  </g>
  
  <!-- Main Card -->
  <g transform="translate(320, 100)">
    <rect width="800" height="700" rx="8" class="card"/>
    
    <!-- Content -->
    <g transform="translate(60, 40)">
      <!-- Title -->
      <text x="0" y="0" class="text-heading">La vérification de votre identité est une étape</text>
      <text x="0" y="26" class="text-heading">essentielle de sécurisation de votre compte.</text>
      
      <!-- Intro text -->
      <text x="0" y="70" class="text-info">Pour ce faire, nous vous invitons à nous communiquer les documents précisés ci-dessous,</text>
      <text x="0" y="90" class="text-info">en prenant soin de :</text>
      
      <!-- Bullet points -->
      <g transform="translate(20, 120)">
        <circle cx="0" cy="-4" r="3" fill="#1F2937"/>
        <text x="15" y="0" class="text-info">masquer ou effacer toute information sensible comme votre numéro de compte</text>
        <text x="15" y="20" class="text-info">ou les numéros d'identification ;</text>
        
        <circle cx="0" cy="46" r="3" fill="#1F2937"/>
        <text x="15" y="50" class="text-info">vérifier que votre nom et votre adresse, ainsi que l'autorité émettrice du document</text>
        <text x="15" y="70" class="text-info">(ex. pays, région) sont clairement visibles.</text>
      </g>
      
      <!-- Subtitle -->
      <text x="0" y="240" class="text-heading">Déposez vos documents</text>
      
      <!-- Select type label -->
      <text x="0" y="290" class="text-info" font-weight="600">Sélectionnez votre type de compte</text>
      
      <!-- Select box with dropdown OPEN -->
      <g transform="translate(0, 310)">
        <!-- Select input -->
        <rect x="0" y="0" width="400" height="44" rx="4" class="select-box"/>
        <text x="15" y="28" class="text-muted">Sélectionnez votre type de compte</text>
        <text x="370" y="28" class="text-body">▼</text>
        
        <!-- Dropdown OPEN -->
        <g transform="translate(0, 48)">
          <rect x="0" y="0" width="400" height="160" rx="4" class="dropdown"/>
          
          <!-- Option 1: Administration -->
          <g transform="translate(0, 0)">
            <rect x="0" y="0" width="400" height="40" fill="#E8F0FE"/>
            <text x="15" y="26" class="text-body">Administration</text>
          </g>
          
          <!-- Option 2: Autre -->
          <g transform="translate(0, 40)">
            <rect x="0" y="40" width="400" height="40" fill="#FFFFFF"/>
            <text x="15" y="66" class="text-body">Autre</text>
          </g>
          
          <!-- Option 3: Association -->
          <g transform="translate(0, 80)">
            <rect x="0" y="80" width="400" height="40" fill="#FFFFFF"/>
            <text x="15" y="106" class="text-body">Association</text>
          </g>
          
          <!-- Option 4: Entreprise -->
          <g transform="translate(0, 120)">
            <rect x="0" y="120" width="400" height="40" fill="#FFFFFF"/>
            <text x="15" y="146" class="text-body">Entreprise</text>
          </g>
        </g>
      </g>
      
      <!-- Legal text at bottom -->
      <g transform="translate(0, 560)">
        <text x="0" y="0" class="legal-text">Les données indiquées comme facultatives ne sont pas strictement nécessaires à l'authentification,</text>
        <text x="0" y="18" class="legal-text">toutefois la non fourniture des autres données empêche l'authentification et donnera lieu à</text>
        <text x="0" y="36" class="legal-text">l'annulation automatique de votre demande. OVH S.A.S traite les données à caractère personnel</text>
        <text x="0" y="54" class="legal-text">transmises via ce formulaire en qualité de responsable du traitement aux fins de prévention</text>
        <text x="0" y="72" class="legal-text">de la fraude et d'authentification.</text>
        
        <text x="0" y="100" class="legal-text">Pour en savoir plus, sur le traitement de vos données personnelles et connaître vos droits,</text>
        <text x="0" y="118" class="text-primary" font-size="12" text-decoration="underline">Politique d'utilisation de données à caractère personnel OVHcloud.</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
