<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rgdp Form - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 1100" width="900" height="1100">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; fill: #0050D7; font-weight: 600; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
      .required { fill: #EF4444; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="1100" class="bg-page"/>
  
  <!-- Form Container -->
  <g transform="translate(40, 40)">
    <!-- Title -->
    <text x="0" y="0" class="text-title" font-size="20">
      Comment exercer vos droits ou contacter le DPO
    </text>
    
    <!-- Introduction text -->
    <text x="0" y="35" class="text-body" font-size="13">
      Le présent formulaire vise à vous permettre d'exercer vos droits sur vos données à caractère personnel traitées par OVHcloud.
    </text>
    
    <!-- Form fields -->
    <g transform="translate(0, 70)">
      <!-- Prénom -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-label">Prénom <tspan class="required">*</tspan></text>
        <rect x="0" y="10" width="400" height="40" rx="4" class="input-border"/>
        <text x="12" y="36" class="text-muted">Jean</text>
      </g>
      
      <!-- Nom -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-label">Nom <tspan class="required">*</tspan></text>
        <rect x="0" y="10" width="400" height="40" rx="4" class="input-border"/>
        <text x="12" y="36" class="text-muted">Dupont</text>
      </g>
      
      <!-- Email -->
      <g transform="translate(0, 140)">
        <text x="0" y="0" class="text-label">Votre e-mail de contact <tspan class="required">*</tspan></text>
        <rect x="0" y="10" width="400" height="40" rx="4" class="input-border"/>
        <text x="12" y="36" class="text-muted">jean.dupont@exemple.fr</text>
        <text x="0" y="65" class="text-muted">Cet e-mail de contact sera utilisé par OVHcloud pour répondre à votre demande.</text>
      </g>
      
      <!-- Confirm Email -->
      <g transform="translate(0, 225)">
        <text x="0" y="0" class="text-label">Confirmation de votre e-mail de contact</text>
        <rect x="0" y="10" width="400" height="40" rx="4" class="input-border"/>
      </g>
      
      <!-- NIC -->
      <g transform="translate(0, 295)">
        <text x="0" y="0" class="text-label">Votre identifiant client / NIC <tspan class="text-muted">(facultatif)</tspan></text>
        <rect x="0" y="10" width="400" height="40" rx="4" class="input-border"/>
        <text x="12" y="36" class="text-muted">ab12345-ovh</text>
      </g>
      
      <!-- Category Select -->
      <g transform="translate(0, 365)">
        <text x="0" y="0" class="text-label">Objet du message <tspan class="required">*</tspan></text>
        <text x="140" y="0" class="text-body">sur un traitement de données géré par OVHcloud</text>
        <rect x="0" y="10" width="400" height="40" rx="4" class="input-border"/>
        <text x="12" y="36" class="text-muted">Choisissez dans la liste</text>
        <text x="380" y="36" fill="#6B7280">▼</text>
        
        <!-- Dropdown options hint -->
        <g transform="translate(420, 10)">
          <text x="0" y="12" class="text-muted" font-size="11">Options disponibles :</text>
          <text x="0" y="26" class="text-muted" font-size="10">• Droit d'opposition</text>
          <text x="0" y="38" class="text-muted" font-size="10">• Droit de rectification</text>
          <text x="0" y="50" class="text-muted" font-size="10">• Droit d'accès</text>
          <text x="0" y="62" class="text-muted" font-size="10">• Droit d'effacement</text>
          <text x="0" y="74" class="text-muted" font-size="10">• Droit à la limitation</text>
          <text x="0" y="86" class="text-muted" font-size="10">• Droit à la portabilité</text>
          <text x="0" y="98" class="text-muted" font-size="10">• Supprimer moyen paiement</text>
          <text x="0" y="110" class="text-muted" font-size="10">• Autre demande au DPO</text>
        </g>
      </g>
      
      <!-- Description Textarea -->
      <g transform="translate(0, 435)">
        <text x="0" y="0" class="text-label">Veuillez préciser votre demande d'exercice de droit <tspan class="required">*</tspan></text>
        <rect x="0" y="10" width="700" height="120" rx="4" class="input-border"/>
      </g>
      
      <!-- Upload Section -->
      <g transform="translate(0, 580)">
        <text x="0" y="0" class="text-title" font-size="16">Déposez vos documents <tspan class="text-muted">(facultatif)</tspan></text>
        <text x="0" y="25" class="text-body" font-size="13">
          Vous pouvez ajouter tout document qui vous semble utile à l'appui de votre demande.
        </text>
        <text x="0" y="45" class="text-body" font-size="13">
          Veuillez vous assurer que tous vos documents sont corrects et lisibles avant envoi.
        </text>
        <text x="0" y="70" class="text-body" font-size="13" font-weight="600">
          Format : jpg, jpeg, pdf, png. La taille maximale du fichier pour chaque document est de 10 Mo.
        </text>
        
        <!-- File upload area -->
        <g transform="translate(0, 90)">
          <rect x="0" y="0" width="700" height="80" rx="4" stroke="#D1D5DB" stroke-width="1" stroke-dasharray="5,5" fill="#F9FAFB"/>
          <text x="350" y="35" text-anchor="middle" class="text-muted">Glissez vos fichiers ici ou</text>
          <text x="350" y="55" text-anchor="middle" class="text-link">Sélectionner des fichiers...</text>
          <text x="350" y="72" text-anchor="middle" class="text-muted" font-size="11">Le nombre maximal de documents supporté est de 8.</text>
        </g>
      </g>
      
      <!-- Submit Button -->
      <g transform="translate(0, 780)">
        <rect x="0" y="0" width="200" height="44" rx="4" class="btn-primary"/>
        <text x="100" y="28" text-anchor="middle" class="btn-text">Soumettre ma demande</text>
      </g>
      
      <!-- Legal notice -->
      <g transform="translate(0, 850)">
        <text x="0" y="0" class="text-muted" font-size="11">
          Les données collectées ci-dessus sont nécessaires au traitement de votre demande.
        </text>
        <text x="0" y="16" class="text-muted" font-size="11">
          Elles seront conservées pour une durée de 5 ans.
        </text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
