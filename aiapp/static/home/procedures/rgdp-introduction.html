<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rgdp Introduction - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" width="900" height="400">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-info { fill: #FEF3C7; }
      .border-info { stroke: #F59E0B; stroke-width: 1; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; fill: #0050D7; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-bold { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; font-weight: 700; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" class="bg-page"/>
  
  <!-- Content -->
  <g transform="translate(40, 40)">
    <!-- Title -->
    <text x="0" y="0" class="text-title">
      Comment exercer vos droits ou contacter le DPO
    </text>
    
    <!-- Purpose paragraph -->
    <g transform="translate(0, 50)">
      <text x="0" y="0" class="text-body">
        Le présent formulaire vise à vous permettre d'exercer vos droits sur vos données
      </text>
      <text x="0" y="20" class="text-body">
        à caractère personnel traitées par OVHcloud.
      </text>
    </g>
    
    <!-- Identity verification -->
    <g transform="translate(0, 110)">
      <text x="0" y="0" class="text-body">
        En cas de doute sur l'identité du demandeur, OVHcloud se réserve le droit de demander
      </text>
      <text x="0" y="20" class="text-body">
        des informations complémentaires et/ou une copie d'une pièce d'identité.
      </text>
    </g>
    
    <!-- Warning banner -->
    <g transform="translate(0, 170)">
      <rect x="0" y="0" width="820" height="120" rx="8" class="bg-info border-info"/>
      
      <!-- Warning icon -->
      <g transform="translate(20, 20)">
        <path d="M16 4 L28 28 L4 28 Z" fill="#F59E0B"/>
        <text x="16" y="22" text-anchor="middle" fill="white" font-size="14" font-weight="bold">!</text>
      </g>
      
      <g transform="translate(60, 20)">
        <text x="0" y="0" class="text-bold">Attention</text>
        <text x="55" y="0" class="text-body">, ce formulaire ne concerne pas les demandes relatives aux traitements</text>
        <text x="0" y="20" class="text-body">
          effectués par des tiers utilisant des services OVHcloud (ex. publication sur un site hébergé
        </text>
        <text x="0" y="40" class="text-body">
          par OVHcloud). Ces demandes doivent être adressées directement à l'éditeur du site.
        </text>
        <text x="0" y="70" class="text-body">
          Pour tout signalement d'information ou de contenu illicite, nous vous remercions d'utiliser
        </text>
        <text x="0" y="90" class="text-body">
          le formulaire « <tspan class="text-link">Abuse</tspan> ».
        </text>
      </g>
    </g>
    
    <!-- Continue button hint -->
    <g transform="translate(0, 320)">
      <text x="0" y="0" class="text-link">
        Continuer vers le formulaire →
      </text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
