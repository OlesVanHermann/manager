<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="550" viewBox="0 0 1200 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Support - Niveau de support actuel</title>

  <!-- Background -->
  <rect width="1200" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Mon compte › Support</text>

  <!-- Page title -->
  <text x="40" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Mon niveau de support</text>

  <!-- Current level card -->
  <rect x="40" y="140" width="400" height="180" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <g transform="translate(70, 175)">
    <rect x="0" y="0" width="100" height="28" rx="4" fill="#DBEAFE"/>
    <text x="20" y="19" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actuel</text>

    <text x="0" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Standard</text>
    <text x="0" y="90" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Support de base inclus avec votre compte</text>
    <text x="0" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Tickets par email, documentation, forum</text>
  </g>

  <!-- Features card -->
  <rect x="460" y="140" width="700" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
  <g transform="translate(490, 175)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Fonctionnalités incluses</text>

    <g transform="translate(0, 35)">
      <text x="0" y="0" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">✓</text>
      <text x="25" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Tickets par email</text>

      <text x="200" y="0" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">✓</text>
      <text x="225" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Documentation en ligne</text>

      <text x="450" y="0" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">✓</text>
      <text x="475" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Forum communautaire</text>
    </g>

    <g transform="translate(0, 70)">
      <text x="0" y="0" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">✕</text>
      <text x="25" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Support téléphonique</text>

      <text x="200" y="0" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">✕</text>
      <text x="225" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Temps de réponse garanti</text>

      <text x="450" y="0" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">✕</text>
      <text x="475" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Account manager dédié</text>
    </g>

    <rect x="520" y="100" width="150" height="36" rx="4" fill="#0050D7"/>
    <text x="545" y="123" fill="white" font-family="system-ui, sans-serif" font-size="13">Voir les offres →</text>
  </g>

  <!-- Stats card -->
  <rect x="40" y="340" width="1100" height="170" rx="8" fill="white" stroke="#E5E7EB"/>
  <g transform="translate(70, 375)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Statistiques de support</text>

    <g transform="translate(0, 45)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Tickets ouverts</text>
      <text x="0" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="28" font-weight="600">3</text>
    </g>

    <g transform="translate(200, 45)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Tickets résolus (30j)</text>
      <text x="0" y="30" fill="#10B981" font-family="system-ui, sans-serif" font-size="28" font-weight="600">12</text>
    </g>

    <g transform="translate(400, 45)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Temps de réponse moyen</text>
      <text x="0" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="28" font-weight="600">24h</text>
    </g>

    <g transform="translate(600, 45)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Satisfaction</text>
      <text x="0" y="30" fill="#10B981" font-family="system-ui, sans-serif" font-size="28" font-weight="600">4.5/5</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
