<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add Group - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-field { fill: #FFFFFF; stroke: #E5E7EB; }
      .modal-shadow { filter: drop-shadow(0 10px 25px rgba(0,0,0,0.2)); }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect width="1440" height="900" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(420, 180)" class="modal-shadow">
    <rect x="0" y="0" width="600" height="460" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <text x="24" y="40" class="text-title">Déclarer un groupe</text>
    <text x="560" y="40" class="text-muted" font-size="20" style="cursor:pointer">×</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info text -->
      <rect x="0" y="0" width="552" height="50" rx="4" fill="#E8F0FE"/>
      <text x="15" y="20" class="text-body" font-size="13">Afin que l'identité récupérée via l'identity provider soit liée à un rôle</text>
      <text x="15" y="38" class="text-body" font-size="13">OVHcloud, il est nécessaire de déclarer les groupes.</text>
      
      <text x="0" y="75" class="text-body" font-weight="600">Veuillez renseigner le nom du groupe et le privilège associé</text>
      
      <!-- Form Fields -->
      <!-- Group Name -->
      <g transform="translate(0, 95)">
        <text x="0" y="15" class="text-body">Nom du groupe *</text>
        <rect x="0" y="25" width="552" height="44" rx="4" class="input-field"/>
        <text x="15" y="53" class="text-muted">mon-groupe</text>
      </g>
      
      <!-- Role -->
      <g transform="translate(0, 175)">
        <text x="0" y="15" class="text-body">Rôle *</text>
        <rect x="0" y="25" width="552" height="44" rx="4" class="input-field"/>
        <text x="15" y="53" class="text-body">Administrateur</text>
        <text x="520" y="53" class="text-muted">▼</text>
      </g>
      
      <!-- Description -->
      <g transform="translate(0, 255)">
        <text x="0" y="15" class="text-body">Description du groupe</text>
        <rect x="0" y="25" width="552" height="70" rx="4" class="input-field"/>
        <text x="15" y="53" class="text-muted">Description optionnelle...</text>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <line x1="0" y1="380" x2="600" y2="380" stroke="#E5E7EB"/>
    <g transform="translate(24, 400)">
      <!-- Cancel Button -->
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <a href="/static/home/iam/onboarding.html" style="cursor:pointer"><text x="50" y="26" text-anchor="middle" class="btn-text-secondary">Annuler</text></a>
      
      <!-- Validate Button -->
      <rect x="452" y="0" width="100" height="40" rx="4" class="btn-primary"/>
      <text x="502" y="26" text-anchor="middle" class="btn-text">Valider</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
