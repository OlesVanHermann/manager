<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iam Api Keys - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-danger { fill: #FDE8E8; }
      .badge-danger-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #9B1C1C; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <rect x="0" y="175" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="198" class="text-link" font-weight="600">IAM</text>
  <text x="40" y="228" class="text-muted" font-size="13">Politiques</text>
  <text x="40" y="253" class="text-muted" font-size="13">Identités</text>
  <text x="40" y="278" class="text-link" font-size="13" font-weight="600">Clés API</text>
  <text x="40" y="303" class="text-muted" font-size="13">Logs</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Mon compte / IAM</text>
    
    <!-- Page Title -->
    <text x="0" y="60" class="text-title">Clés API</text>
    
    <!-- Description -->
    <text x="0" y="95" class="text-muted">Consultez et gérez vos clés API. Pour plus d'informations sur les clés API, consultez la documentation.</text>
    
    <!-- Create Button -->
    <g transform="translate(0, 115)">
      <rect x="0" y="0" width="150" height="40" rx="4" class="btn-primary"/>
      <text x="75" y="26" text-anchor="middle" class="btn-text">Créer une clé API</text>
      <text x="165" y="26" class="text-muted" font-size="12">↗</text>
    </g>
    
    <!-- Data Table -->
    <g transform="translate(0, 175)">
      <rect x="0" y="0" width="880" height="400" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="880" height="400" rx="8" class="border"/>
      
      <!-- Table Header -->
      <rect x="0" y="0" width="880" height="44" rx="8" fill="#F3F4F6"/>
      <text x="20" y="28" class="text-body" font-weight="600">ID</text>
      <text x="120" y="28" class="text-body" font-weight="600">Nom</text>
      <text x="300" y="28" class="text-body" font-weight="600">Description</text>
      <text x="520" y="28" class="text-body" font-weight="600">Statut</text>
      <text x="620" y="28" class="text-body" font-weight="600">Clé</text>
      <text x="830" y="28" class="text-body" font-weight="600"></text>
      
      <!-- Row 1 -->
      <rect x="0" y="44" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="94" x2="880" y2="94" stroke="#E5E7EB"/>
      <text x="20" y="75" class="text-body">12345</text>
      <text x="120" y="75" class="text-body">My Application</text>
      <text x="300" y="75" class="text-muted">Application de monitoring</text>
      <g transform="translate(520, 62)">
        <rect x="0" y="0" width="60" height="22" rx="4" class="badge-success"/>
        <text x="10" y="15" class="badge-success-text">Active</text>
      </g>
      <text x="620" y="75" class="text-body" font-family="monospace" font-size="12">a1b2c3d4e5f6g7h8</text>
      <text x="840" y="75" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 2 -->
      <rect x="0" y="94" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="144" x2="880" y2="144" stroke="#E5E7EB"/>
      <text x="20" y="125" class="text-body">12346</text>
      <text x="120" y="125" class="text-body">Backup Script</text>
      <text x="300" y="125" class="text-muted">Script de sauvegarde auto</text>
      <g transform="translate(520, 112)">
        <rect x="0" y="0" width="60" height="22" rx="4" class="badge-success"/>
        <text x="10" y="15" class="badge-success-text">Active</text>
      </g>
      <text x="620" y="125" class="text-body" font-family="monospace" font-size="12">z9y8x7w6v5u4t3s2</text>
      <text x="840" y="125" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 3 -->
      <rect x="0" y="144" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="194" x2="880" y2="194" stroke="#E5E7EB"/>
      <text x="20" y="175" class="text-body">12340</text>
      <text x="120" y="175" class="text-body">Old API Key</text>
      <text x="300" y="175" class="text-muted">Ancienne clé</text>
      <g transform="translate(520, 162)">
        <rect x="0" y="0" width="75" height="22" rx="4" class="badge-danger"/>
        <text x="10" y="15" class="badge-danger-text">Désactivée</text>
      </g>
      <text x="620" y="175" class="text-body" font-family="monospace" font-size="12">m1n2o3p4q5r6s7t8</text>
      <text x="840" y="175" class="text-muted" font-size="18">⋮</text>
      
      <!-- Action Menu OPEN -->
      <g transform="translate(750, 85)">
        <rect x="0" y="0" width="110" height="44" rx="4" class="action-menu"/>
        <text x="15" y="28" class="text-body" fill="#DC2626">Supprimer</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
