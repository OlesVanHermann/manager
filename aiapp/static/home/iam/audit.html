<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audit - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tab-indicator { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <rect x="0" y="175" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="198" class="text-link" font-weight="600">IAM</text>
  <text x="40" y="303" class="text-link" font-size="13" font-weight="600">Logs</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Mon compte / IAM</text>
    
    <!-- Page Title with Guides -->
    <text x="0" y="60" class="text-title">Identity Logs</text>
    <g transform="translate(780, 45)">
      <rect x="0" y="0" width="100" height="32" rx="4" class="btn-secondary"/>
      <text x="50" y="21" text-anchor="middle" class="btn-text-secondary">Guides</text>
    </g>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text x="0" y="0" class="text-tab">Logs des politiques d'accès</text>
      <text x="210" y="0" class="text-tab">Logs d'Activités</text>
      <text x="360" y="0" class="text-tab-active">Logs d'Audit</text>
      <rect x="360" y="8" width="90" height="3" class="tab-indicator"/>
      <rect x="0" y="14" width="880" height="1" fill="#E5E7EB"/>
    </g>
    
    <!-- Description -->
    <text x="0" y="130" class="text-muted">Vous trouverez ci-dessous les logs en temps réel des actions liées à la sécurité de votre compte</text>
    <text x="0" y="148" class="text-muted">client : action de connexion des utilisateurs, changement de mot de passe, création et</text>
    <text x="0" y="166" class="text-muted">modification d'utilisateurs et de groupes d'utilisateurs.</text>
    
    <!-- Live Tail Console -->
    <g transform="translate(0, 195)">
      <rect x="0" y="0" width="880" height="430" rx="8" fill="#1E293B"/>
      
      <!-- Console Header -->
      <rect x="0" y="0" width="880" height="40" rx="8" fill="#334155"/>
      <text x="20" y="26" fill="#94A3B8" font-family="monospace" font-size="13">Logs d'Audit - Temps réel</text>
      <circle cx="840" cy="20" r="6" fill="#22C55E"/>
      <text x="810" y="25" fill="#94A3B8" font-size="11">Live</text>
      
      <!-- Log Entries -->
      <g transform="translate(20, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="monospace" font-size="12">2024-12-27 10:52:15</text>
        <text x="150" y="0" fill="#60A5FA" font-family="monospace" font-size="12">[LOGIN]</text>
        <text x="220" y="0" fill="#E2E8F0" font-family="monospace" font-size="12">user:admin-user ip:192.168.1.100 method:password success:true</text>
        
        <text x="0" y="25" fill="#6B7280" font-family="monospace" font-size="12">2024-12-27 10:51:42</text>
        <text x="150" y="25" fill="#F59E0B" font-family="monospace" font-size="12">[PASSWORD]</text>
        <text x="220" y="25" fill="#E2E8F0" font-family="monospace" font-size="12">user:dev-user action:change success:true</text>
        
        <text x="0" y="50" fill="#6B7280" font-family="monospace" font-size="12">2024-12-27 10:50:18</text>
        <text x="150" y="50" fill="#34D399" font-family="monospace" font-size="12">[USER_CREATE]</text>
        <text x="220" y="50" fill="#E2E8F0" font-family="monospace" font-size="12">by:admin-user target:new-user group:DEVELOPERS</text>
        
        <text x="0" y="75" fill="#6B7280" font-family="monospace" font-size="12">2024-12-27 10:49:33</text>
        <text x="150" y="75" fill="#A78BFA" font-family="monospace" font-size="12">[GROUP_UPDATE]</text>
        <text x="220" y="75" fill="#E2E8F0" font-family="monospace" font-size="12">by:admin-user group:READERS role:UNPRIVILEGED</text>
        
        <text x="0" y="100" fill="#6B7280" font-family="monospace" font-size="12">2024-12-27 10:48:05</text>
        <text x="150" y="100" fill="#F87171" font-family="monospace" font-size="12">[LOGIN_FAIL]</text>
        <text x="220" y="100" fill="#E2E8F0" font-family="monospace" font-size="12">user:unknown ip:10.0.0.55 reason:invalid_credentials</text>
        
        <text x="0" y="125" fill="#6B7280" font-family="monospace" font-size="12">2024-12-27 10:47:22</text>
        <text x="150" y="125" fill="#60A5FA" font-family="monospace" font-size="12">[LOGOUT]</text>
        <text x="220" y="125" fill="#E2E8F0" font-family="monospace" font-size="12">user:readonly-user session:abc123xyz</text>
        
        <text x="0" y="150" fill="#6B7280" font-family="monospace" font-size="12">2024-12-27 10:46:11</text>
        <text x="150" y="150" fill="#FB923C" font-family="monospace" font-size="12">[USER_DISABLE]</text>
        <text x="220" y="150" fill="#E2E8F0" font-family="monospace" font-size="12">by:admin-user target:old-user reason:inactive</text>
        
        <text x="0" y="175" fill="#6B7280" font-family="monospace" font-size="12">2024-12-27 10:45:00</text>
        <text x="150" y="175" fill="#60A5FA" font-family="monospace" font-size="12">[LOGIN]</text>
        <text x="220" y="175" fill="#E2E8F0" font-family="monospace" font-size="12">user:dev-user ip:192.168.1.105 method:sso success:true</text>
      </g>
      
      <!-- Scrollbar indicator -->
      <rect x="865" y="50" width="6" height="100" rx="3" fill="#475569"/>
    </g>
    
    <!-- Data Streams Link -->
    <g transform="translate(0, 640)">
      <text x="0" y="20" class="text-link">Configurer les Data Streams →</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
