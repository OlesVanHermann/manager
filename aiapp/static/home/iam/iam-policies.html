<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iam Policies - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tab-indicator { fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
      .btn-secondary-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <text x="20" y="130" class="text-muted">Mon profil</text>
  <text x="20" y="160" class="text-muted">Sécurité</text>
  <rect x="0" y="175" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="198" class="text-link" font-weight="600">IAM</text>
  <text x="40" y="228" class="text-muted" font-size="13">Politiques</text>
  <text x="40" y="253" class="text-muted" font-size="13">Identités</text>
  <text x="40" y="278" class="text-muted" font-size="13">Clés API</text>
  <text x="40" y="303" class="text-muted" font-size="13">Logs</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Mon compte / IAM</text>
    
    <!-- Page Title + Guide -->
    <text x="0" y="60" class="text-title">Politiques</text>
    <g transform="translate(750, 45)">
      <rect x="0" y="0" width="100" height="32" rx="4" class="btn-secondary"/>
      <text x="50" y="21" text-anchor="middle" class="btn-secondary-text">Guides</text>
    </g>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text x="0" y="0" class="text-tab-active">Mes politiques</text>
      <rect x="0" y="8" width="100" height="3" class="tab-indicator"/>
      <text x="140" y="0" class="text-tab">Politiques OVHcloud</text>
      <text x="310" y="0" class="text-tab">Groupes de ressources</text>
      <rect x="0" y="14" width="880" height="1" fill="#E5E7EB"/>
    </g>
    
    <!-- Description -->
    <g transform="translate(0, 120)">
      <text x="0" y="15" class="text-muted" font-size="13">Gérez les identités de vos utilisateurs et de vos applications, ainsi que leurs droits d'accès</text>
      <text x="0" y="32" class="text-muted" font-size="13">dans une interface unique pour tous vos services.</text>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(0, 170)">
      <rect x="0" y="0" width="150" height="40" rx="4" class="btn-primary"/>
      <text x="75" y="26" text-anchor="middle" class="btn-text">Créer une politique</text>
      
      <rect x="170" y="0" width="160" height="40" rx="4" class="btn-secondary"/>
      <text x="250" y="26" text-anchor="middle" class="btn-secondary-text">Recherche avancée</text>
    </g>
    
    <!-- Data Table -->
    <g transform="translate(0, 230)">
      <rect x="0" y="0" width="880" height="400" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="880" height="400" rx="8" class="border"/>
      
      <!-- Table Header -->
      <rect x="0" y="0" width="880" height="44" rx="8" fill="#F3F4F6"/>
      <text x="20" y="28" class="text-body" font-weight="600">Nom</text>
      <text x="220" y="28" class="text-body" font-weight="600">Description</text>
      <text x="480" y="28" class="text-body" font-weight="600">Identités</text>
      <text x="580" y="28" class="text-body" font-weight="600">Ressources</text>
      <text x="690" y="28" class="text-body" font-weight="600">Actions</text>
      <text x="810" y="28" class="text-body" font-weight="600"></text>
      
      <!-- Row 1 -->
      <rect x="0" y="44" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="94" x2="880" y2="94" stroke="#E5E7EB"/>
      <text x="20" y="75" class="text-link">admin-policy</text>
      <text x="220" y="75" class="text-muted" font-size="13">Accès complet à tous les services</text>
      <text x="500" y="75" class="text-body">5</text>
      <text x="610" y="75" class="text-body">12</text>
      <text x="700" y="75" class="text-body">45</text>
      <text x="830" y="75" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 2 -->
      <rect x="0" y="94" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="144" x2="880" y2="144" stroke="#E5E7EB"/>
      <text x="20" y="125" class="text-link">read-only-policy</text>
      <text x="220" y="125" class="text-muted" font-size="13">Lecture seule sur l'infrastructure</text>
      <text x="500" y="125" class="text-body">3</text>
      <text x="610" y="125" class="text-body">8</text>
      <text x="700" y="125" class="text-body">15</text>
      <text x="830" y="125" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 3 -->
      <rect x="0" y="144" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="194" x2="880" y2="194" stroke="#E5E7EB"/>
      <text x="20" y="175" class="text-link">billing-policy</text>
      <text x="220" y="175" class="text-muted" font-size="13">Accès facturation et paiements</text>
      <text x="500" y="175" class="text-body">2</text>
      <text x="610" y="175" class="text-body">4</text>
      <text x="700" y="175" class="text-body">8</text>
      <text x="830" y="175" class="text-muted" font-size="18">⋮</text>
      
      <!-- Action Menu OPEN -->
      <g transform="translate(720, 85)">
        <rect x="0" y="0" width="150" height="76" rx="4" class="action-menu"/>
        <text x="15" y="28" class="text-body">Modifier la politique</text>
        <line x1="10" y1="40" x2="140" y2="40" stroke="#E5E7EB"/>
        <text x="15" y="60" class="text-body" fill="#DC2626">Supprimer la politique</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
