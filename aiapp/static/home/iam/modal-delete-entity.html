<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Delete Entity - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="350" viewBox="0 0 550 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IAM - Supprimer l'entité</title>

  <!-- Overlay -->
  <rect width="550" height="350" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="290" rx="8" fill="white"/>

  <!-- Header (warning style) -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#FEF3C7"/>
  <rect x="50" y="55" width="450" height="25" fill="#FEF3C7"/>
  <text x="80" y="62" fill="#D97706" font-family="system-ui, sans-serif" font-size="16" font-weight="600">⚠️ Supprimer l'utilisateur</text>
  <text x="470" y="62" fill="#D97706" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Warning message -->
  <g transform="translate(80, 105)">
    <text x="0" y="0" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">Cette action est irréversible.</text>
  </g>

  <!-- Entity info -->
  <g transform="translate(80, 140)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom de l'utilisateur</text>
    <text x="0" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">john.doe@example.com</text>
  </g>

  <!-- Confirmation field -->
  <g transform="translate(80, 195)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Pour confirmer, tapez "DELETE" ci-dessous</text>
    <rect x="0" y="15" width="370" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">DELETE</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(230, 280)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/home/iam/onboarding.html" style="cursor:pointer"><text x="28" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#DC2626" opacity="0.5"/>
    <text x="140" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
  </g>
</svg>

  </div>
</body>
</html>
