<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Policy - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1100" width="1440" height="1100">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-field { fill: #FFFFFF; stroke: #E5E7EB; }
      .checkbox { fill: #FFFFFF; stroke: #E5E7EB; }
      .checkbox-checked { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1100" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="1040" class="bg-white"/>
  <rect x="240" y="60" width="1" height="1040" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <rect x="0" y="175" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="198" class="text-link" font-weight="600">IAM</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Mon compte / IAM / Politiques</text>
    
    <!-- Page Title -->
    <text x="0" y="60" class="text-title">Créer une politique</text>
    <text x="0" y="85" class="text-muted">La politique contient une liste d'actions autorisées à une liste d'identités s'appliquant à des ressources.</text>
    
    <!-- Form Container -->
    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="880" height="900" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="880" height="900" rx="8" class="border"/>
      
      <!-- Section: Nom -->
      <g transform="translate(24, 24)">
        <text x="0" y="20" class="text-h3">Nom de la politique</text>
        <text x="0" y="50" class="text-muted" font-size="13">* Champ obligatoire</text>
        <rect x="0" y="65" width="400" height="44" rx="4" class="input-field"/>
        <text x="15" y="93" class="text-muted">ma-nouvelle-politique</text>
      </g>
      
      <!-- Section: Description -->
      <g transform="translate(24, 160)">
        <text x="0" y="20" class="text-h3">Description de la politique</text>
        <rect x="0" y="35" width="832" height="80" rx="4" class="input-field"/>
        <text x="15" y="63" class="text-muted">Description optionnelle de la politique...</text>
      </g>
      
      <!-- Section: Identités -->
      <g transform="translate(24, 280)">
        <text x="0" y="20" class="text-h3">Identités</text>
        <text x="0" y="45" class="text-muted" font-size="13">Sélectionnez les identités auxquelles cette politique s'applique</text>
        <rect x="0" y="60" width="832" height="44" rx="4" class="input-field"/>
        <text x="15" y="88" class="text-muted">Rechercher une identité...</text>
        <text x="800" y="88" class="text-muted">▼</text>
      </g>
      
      <!-- Section: Types de produits -->
      <g transform="translate(24, 380)">
        <text x="0" y="20" class="text-h3">Types de produits</text>
        <text x="0" y="45" class="text-muted" font-size="13">Sélectionnez le type de produits qui correspond aux actions et aux ressources.</text>
        <rect x="0" y="60" width="832" height="44" rx="4" class="input-field"/>
        <text x="15" y="88" class="text-muted">Sélectionner un type de produit...</text>
        <text x="800" y="88" class="text-muted">▼</text>
      </g>
      
      <!-- Section: Ressources -->
      <g transform="translate(24, 480)">
        <text x="0" y="20" class="text-h3">Ressources</text>
        <text x="0" y="45" class="text-muted" font-size="13">Ajoutez les ressources concernées par votre politique.</text>
        <text x="0" y="65" class="text-muted" font-size="13">Définissez un type de produits pour sélectionner des ressources</text>
      </g>
      
      <!-- Section: Groupes de ressources -->
      <g transform="translate(24, 540)">
        <text x="0" y="20" class="text-h3">Groupes de ressources</text>
        <text x="0" y="45" class="text-muted" font-size="13">Ajoutez des groupes de ressources</text>
        <rect x="0" y="60" width="832" height="44" rx="4" class="input-field"/>
        <text x="15" y="88" class="text-muted">Sélectionner un groupe...</text>
        <text x="800" y="88" class="text-muted">▼</text>
      </g>
      
      <!-- Section: Conditions -->
      <g transform="translate(24, 650)">
        <text x="0" y="20" class="text-h3">Conditions</text>
        <text x="0" y="45" class="text-muted" font-size="13">Les actions sur les ressources sont autorisées lorsque toutes les conditions sont remplies.</text>
        <rect x="0" y="60" width="150" height="36" rx="4" class="btn-secondary"/>
        <text x="75" y="83" text-anchor="middle" class="btn-text-secondary">+ Ajouter une condition</text>
      </g>
      
      <!-- Section: Actions -->
      <g transform="translate(24, 750)">
        <text x="0" y="20" class="text-h3">Actions</text>
        <text x="0" y="45" class="text-muted" font-size="13">Sélectionnez les actions autorisées aux identités sur les ressources choisies.</text>
        
        <!-- Checkboxes -->
        <g transform="translate(0, 60)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
          <text x="8" y="13" fill="#FFFFFF" font-size="12">✓</text>
          <text x="28" y="14" class="text-body">account:apiovh:me/get</text>
        </g>
        <g transform="translate(0, 88)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="14" class="text-body">account:apiovh:me/edit</text>
        </g>
        <g transform="translate(0, 116)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="14" class="text-body">dedicatedServer:apiovh:server/get</text>
        </g>
      </g>
    </g>
    
    <!-- Footer Buttons -->
    <g transform="translate(0, 1030)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <text x="50" y="26" text-anchor="middle" class="btn-text-secondary">Annuler</text>
      
      <rect x="760" y="0" width="120" height="40" rx="4" class="btn-primary"/>
      <text x="820" y="26" text-anchor="middle" class="btn-text">Créer la politique</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
