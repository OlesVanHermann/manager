<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Streams - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <rect x="0" y="175" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="198" class="text-link" font-weight="600">IAM</text>
  <text x="40" y="303" class="text-link" font-size="13" font-weight="600">Logs</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Mon compte / IAM / Logs</text>
    
    <!-- Back link -->
    <text x="0" y="50" class="text-link">← Retour aux logs</text>
    
    <!-- Page Title -->
    <text x="0" y="90" class="text-title">Data Streams</text>
    
    <!-- Info Banner -->
    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="880" height="70" rx="4" fill="#E8F0FE"/>
      <text x="20" y="25" class="text-body">En vous abonnant aux logs de sécurité de votre compte client, ils seront transférés</text>
      <text x="20" y="45" class="text-body">vers la Logs Data Platform. Cette plateforme vous donne accès à des fonctionnalités</text>
      <text x="20" y="65" class="text-body">avancées telles que la gestion des alertes, l'exécution de recherches ou la gestion des rétentions.</text>
    </g>
    
    <!-- Add Subscription Button -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="200" height="40" rx="4" class="btn-primary"/>
      <text x="100" y="26" text-anchor="middle" class="btn-text">Créer un abonnement</text>
    </g>
    
    <!-- Subscriptions Table -->
    <g transform="translate(0, 260)">
      <rect x="0" y="0" width="880" height="350" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="880" height="350" rx="8" class="border"/>
      
      <!-- Table Header -->
      <rect x="0" y="0" width="880" height="44" rx="8" fill="#F3F4F6"/>
      <text x="20" y="28" class="text-body" font-weight="600">Nom du stream</text>
      <text x="250" y="28" class="text-body" font-weight="600">Service LDP</text>
      <text x="450" y="28" class="text-body" font-weight="600">Type de logs</text>
      <text x="620" y="28" class="text-body" font-weight="600">Statut</text>
      <text x="750" y="28" class="text-body" font-weight="600">Créé le</text>
      <text x="850" y="28" class="text-body" font-weight="600"></text>
      
      <!-- Row 1 -->
      <rect x="0" y="44" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="94" x2="880" y2="94" stroke="#E5E7EB"/>
      <text x="20" y="75" class="text-link">iam-access-policy-logs</text>
      <text x="250" y="75" class="text-body">ldp-abc123</text>
      <text x="450" y="75" class="text-body">Politiques d'accès</text>
      <g transform="translate(620, 62)">
        <rect x="0" y="0" width="55" height="22" rx="4" class="badge-success"/>
        <text x="8" y="15" class="badge-success-text">Actif</text>
      </g>
      <text x="750" y="75" class="text-body">15/12/2024</text>
      <text x="855" y="75" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 2 -->
      <rect x="0" y="94" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="144" x2="880" y2="144" stroke="#E5E7EB"/>
      <text x="20" y="125" class="text-link">iam-audit-logs</text>
      <text x="250" y="125" class="text-body">ldp-abc123</text>
      <text x="450" y="125" class="text-body">Audit</text>
      <g transform="translate(620, 112)">
        <rect x="0" y="0" width="55" height="22" rx="4" class="badge-success"/>
        <text x="8" y="15" class="badge-success-text">Actif</text>
      </g>
      <text x="750" y="125" class="text-body">10/12/2024</text>
      <text x="855" y="125" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 3 -->
      <rect x="0" y="144" width="880" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="194" x2="880" y2="194" stroke="#E5E7EB"/>
      <text x="20" y="175" class="text-link">iam-activity-logs</text>
      <text x="250" y="175" class="text-body">ldp-xyz789</text>
      <text x="450" y="175" class="text-body">Activités</text>
      <g transform="translate(620, 162)">
        <rect x="0" y="0" width="55" height="22" rx="4" class="badge-success"/>
        <text x="8" y="15" class="badge-success-text">Actif</text>
      </g>
      <text x="750" y="175" class="text-body">05/12/2024</text>
      <text x="855" y="175" class="text-muted" font-size="18">⋮</text>
      
      <!-- Action Menu OPEN -->
      <g transform="translate(720, 85)">
        <rect x="0" y="0" width="140" height="76" rx="4" class="action-menu"/>
        <text x="15" y="28" class="text-body">Voir les détails</text>
        <line x1="10" y1="40" x2="130" y2="40" stroke="#E5E7EB"/>
        <text x="15" y="60" class="text-body" fill="#DC2626">Se désabonner</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
