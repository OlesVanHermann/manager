<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security 2Fa Wizard - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Account - Assistant activation 2FA</title>

  <!-- Overlay -->
  <rect width="800" height="600" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="100" y="30" width="600" height="540" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="100" y="30" width="600" height="50" rx="8" fill="#F9FAFB"/>
  <text x="130" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Activer la double authentification</text>
  <text x="670" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Wizard steps -->
  <g transform="translate(130, 100)">
    <circle cx="0" cy="0" r="12" fill="#0050D7"/>
    <text x="-3" y="4" fill="white" font-family="system-ui, sans-serif" font-size="10">1</text>
    <line x1="12" y1="0" x2="150" y2="0" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="162" cy="0" r="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="159" y="4" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">2</text>
    <line x1="174" y1="0" x2="312" y2="0" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="324" cy="0" r="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="321" y="4" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">3</text>
    <line x1="336" y1="0" x2="474" y2="0" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="486" cy="0" r="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="483" y="4" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">4</text>
  </g>

  <!-- Step 1: Choice -->
  <text x="130" y="160" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Choisissez votre méthode</text>

  <!-- SMS option -->
  <rect x="130" y="185" width="540" height="80" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <g transform="translate(150, 215)">
    <circle cx="0" cy="10" r="8" fill="#0050D7"/>
    <circle cx="0" cy="10" r="4" fill="white"/>
    <text x="25" y="5" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">SMS</text>
    <text x="25" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Recevez un code de vérification par SMS sur votre téléphone.</text>
  </g>

  <!-- TOTP option -->
  <rect x="130" y="280" width="540" height="80" rx="8" fill="white" stroke="#E5E7EB"/>
  <g transform="translate(150, 310)">
    <circle cx="0" cy="10" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="25" y="5" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Application mobile (TOTP)</text>
    <text x="25" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Utilisez Google Authenticator, Authy ou une application similaire.</text>
  </g>

  <!-- U2F option -->
  <rect x="130" y="375" width="540" height="80" rx="8" fill="white" stroke="#E5E7EB"/>
  <g transform="translate(150, 405)">
    <circle cx="0" cy="10" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="25" y="5" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Clé de sécurité (U2F/FIDO2)</text>
    <text x="25" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Utilisez une clé physique comme YubiKey pour vous authentifier.</text>
  </g>

  <!-- Help link -->
  <text x="130" y="490" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" text-decoration="underline">En savoir plus sur la double authentification</text>

  <!-- Buttons -->
  <rect x="450" y="520" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="478" y="543" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

  <rect x="560" y="520" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="588" y="543" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant →</text>
</svg>

  </div>
</body>
</html>
