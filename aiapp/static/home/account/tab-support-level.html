<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Support Level - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-muted{fill:#F9FAFB}.bg-white{fill:#FFF}.bg-header{fill:#000E9C}.text-body{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#1F2937}.text-muted{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#6B7280}.text-link{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#0050D7}.text-white{font-family:'Source Sans Pro',sans-serif;fill:#FFF}.text-title{font-family:'Source Sans Pro',sans-serif;font-size:24px;font-weight:600;fill:#1F2937}.text-tile{font-family:'Source Sans Pro',sans-serif;font-size:18px;font-weight:600;fill:#1F2937}.badge-success{fill:#DEF7EC}.text-success{fill:#03543F}</style></defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <g id="header"><rect width="1440" height="60" class="bg-header"/><text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text><text x="1350" y="38" class="text-white" font-size="14">ab12345-ovh</text></g>
  <g id="sidebar" transform="translate(0,60)"><rect width="240" height="840" class="bg-white"/><line x1="240" y1="0" x2="240" y2="840" stroke="#E5E7EB"/><g transform="translate(0,20)"><rect x="0" y="0" width="240" height="40" fill="#E8F0FE"/><rect x="0" y="0" width="4" height="40" fill="#0050D7"/><text x="50" y="26" class="text-body" fill="#0050D7" font-weight="500">Mon compte</text></g></g>
  <g id="content" transform="translate(240,60)">
    <g transform="translate(40,20)"><text class="text-link" font-size="13">Accueil</text><text class="text-muted" font-size="13" x="55">›</text><text class="text-link" font-size="13" x="70">Mon compte</text><text class="text-muted" font-size="13" x="155">›</text><text class="text-body" font-size="13" x="170">Mon niveau de support</text></g>
    <g transform="translate(40,50)"><text class="text-title">Mon compte</text></g>
    <g transform="translate(40,100)"><rect x="0" y="30" width="1160" height="1" fill="#E5E7EB"/><text x="0" y="20" class="text-body" fill="#6B7280">Informations générales</text><text x="170" y="20" class="text-body" fill="#6B7280">Sécurité</text><text x="260" y="20" class="text-body" fill="#0050D7" font-weight="500">Mon niveau de support</text><rect x="260" y="28" width="140" height="3" fill="#0050D7"/></g>
    <g transform="translate(40,160)">
      <text class="text-tile">Votre niveau de support actuel</text>
      <g transform="translate(0,40)">
        <rect x="0" y="0" width="350" height="200" rx="8" fill="#FFF" stroke="#0050D7" stroke-width="2"/>
        <rect x="0" y="0" width="350" height="50" rx="8 8 0 0" fill="#0050D7"/>
        <text x="20" y="32" fill="#FFF" font-size="18" font-weight="600">Standard</text>
        <rect x="260" y="15" width="70" height="22" rx="11" fill="#FFF"/><text x="277" y="31" font-size="11" fill="#0050D7">Actuel</text>
        <g transform="translate(20,70)"><circle cx="8" cy="8" r="4" fill="#03543F"/><text x="20" y="12" class="text-body" font-size="13">Assistance par tickets</text></g>
        <g transform="translate(20,100)"><circle cx="8" cy="8" r="4" fill="#03543F"/><text x="20" y="12" class="text-body" font-size="13">Documentation en ligne</text></g>
        <g transform="translate(20,130)"><circle cx="8" cy="8" r="4" fill="#03543F"/><text x="20" y="12" class="text-body" font-size="13">Communauté</text></g>
        <text x="20" y="175" class="text-body" font-weight="600">Inclus</text>
      </g>
      <g transform="translate(380,40)">
        <rect x="0" y="0" width="350" height="200" rx="8" fill="#FFF" stroke="#E5E7EB"/>
        <rect x="0" y="0" width="350" height="50" rx="8 8 0 0" fill="#6B7280"/>
        <text x="20" y="32" fill="#FFF" font-size="18" font-weight="600">Premium</text>
        <g transform="translate(20,70)"><circle cx="8" cy="8" r="4" fill="#03543F"/><text x="20" y="12" class="text-body" font-size="13">Tout Standard +</text></g>
        <g transform="translate(20,100)"><circle cx="8" cy="8" r="4" fill="#03543F"/><text x="20" y="12" class="text-body" font-size="13">Support téléphonique</text></g>
        <g transform="translate(20,130)"><circle cx="8" cy="8" r="4" fill="#03543F"/><text x="20" y="12" class="text-body" font-size="13">Temps de réponse garanti 2h</text></g>
        <text x="20" y="175" class="text-body" font-weight="600">49,99 €/mois</text>
      </g>
      <g transform="translate(760,40)">
        <rect x="0" y="0" width="350" height="200" rx="8" fill="#FFF" stroke="#E5E7EB"/>
        <rect x="0" y="0" width="350" height="50" rx="8 8 0 0" fill="#1E40AF"/>
        <text x="20" y="32" fill="#FFF" font-size="18" font-weight="600">Business</text>
        <g transform="translate(20,70)"><circle cx="8" cy="8" r="4" fill="#03543F"/><text x="20" y="12" class="text-body" font-size="13">Tout Premium +</text></g>
        <g transform="translate(20,100)"><circle cx="8" cy="8" r="4" fill="#03543F"/><text x="20" y="12" class="text-body" font-size="13">Account Manager dédié</text></g>
        <g transform="translate(20,130)"><circle cx="8" cy="8" r="4" fill="#03543F"/><text x="20" y="12" class="text-body" font-size="13">Temps de réponse garanti 30min</text></g>
        <text x="20" y="175" class="text-body" font-weight="600">Sur devis</text>
      </g>
    </g>
    <g transform="translate(40,430)">
      <rect x="0" y="0" width="1120" height="80" rx="6" fill="#E8F0FE" stroke="#0050D7"/>
      <text x="20" y="30" fill="#0050D7" font-weight="600">ℹ️ Besoin d'un niveau de support supérieur ?</text>
      <text x="20" y="55" class="text-body" font-size="13">Contactez notre équipe commerciale pour découvrir nos offres Premium et Business.</text>
      <g transform="translate(900,20)"><rect x="0" y="0" width="180" height="40" rx="4" fill="#0050D7"/><text x="35" y="26" fill="#FFF" font-size="14">Nous contacter</text></g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
