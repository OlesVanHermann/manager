<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Totp Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="550" viewBox="0 0 700 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Account - Ajouter TOTP</title>

  <!-- Overlay -->
  <rect width="700" height="550" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="75" y="30" width="550" height="490" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="75" y="30" width="550" height="50" rx="8" fill="#F9FAFB"/>
  <text x="105" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter une application TOTP</text>
  <text x="595" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Instructions -->
  <text x="105" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Scannez ce QR code avec votre application</text>
  <text x="105" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Google Authenticator, Authy, Microsoft Authenticator...</text>

  <!-- QR Code placeholder -->
  <rect x="105" y="150" width="180" height="180" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <rect x="130" y="175" width="130" height="130" fill="#1F2937"/>
  <rect x="145" y="190" width="100" height="100" fill="white"/>
  <rect x="160" y="205" width="70" height="70" fill="#1F2937"/>
  <rect x="175" y="220" width="40" height="40" fill="white"/>
  <rect x="185" y="230" width="20" height="20" fill="#1F2937"/>

  <!-- Secret key -->
  <text x="105" y="355" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Clé secrète (saisie manuelle)</text>
  <rect x="105" y="365" width="180" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="115" y="385" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11" font-family="monospace">JBSWY3DPEHPK3PXP</text>
  <rect x="210" y="365" width="75" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="225" y="385" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Afficher</text>

  <!-- Right side form -->
  <g transform="translate(320, 150)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Code de vérification *</text>
    <rect x="0" y="10" width="280" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="35" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Entrez le code à 6 chiffres</text>

    <text x="0" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Description (optionnel)</text>
    <rect x="0" y="90" width="280" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="115" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Ex: Mon iPhone</text>

    <!-- Info -->
    <rect x="0" y="150" width="280" height="60" rx="4" fill="#DBEAFE"/>
    <text x="20" y="175" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">ℹ Le code change toutes les 30 secondes.</text>
    <text x="20" y="195" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Entrez le code actuel pour valider.</text>
  </g>

  <!-- Buttons -->
  <rect x="380" y="470" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <a href="/static/home/account/account.html" style="cursor:pointer"><text x="408" y="493" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text></a>

  <rect x="490" y="470" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="520" y="493" fill="white" font-family="system-ui, sans-serif" font-size="14">Valider</text>
</svg>

  </div>
</body>
</html>
