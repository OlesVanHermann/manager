<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Password - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="350" viewBox="0 0 550 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Account - Modifier le mot de passe</title>

  <!-- Overlay -->
  <rect width="550" height="350" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="290" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <text x="80" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier le mot de passe</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Content -->
  <text x="80" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Réinitialiser votre mot de passe</text>

  <text x="80" y="145" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Un email de réinitialisation sera envoyé à l'adresse :</text>
  <text x="80" y="170" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">jean.dupont@email.com</text>

  <!-- Info box -->
  <rect x="80" y="195" width="390" height="50" rx="4" fill="#DBEAFE"/>
  <text x="100" y="220" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">ℹ Vous recevrez un lien pour définir un nouveau mot de passe.</text>
  <text x="100" y="235" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Ce lien sera valide pendant 24 heures.</text>

  <!-- Buttons -->
  <rect x="260" y="265" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <a href="/static/home/account/account.html" style="cursor:pointer"><text x="288" y="288" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text></a>

  <rect x="370" y="265" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="395" y="288" fill="white" font-family="system-ui, sans-serif" font-size="14">Envoyer</text>
</svg>

  </div>
</body>
</html>
