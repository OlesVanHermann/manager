<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Advanced - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-muted{fill:#F9FAFB}.bg-white{fill:#FFF}.bg-header{fill:#000E9C}.text-body{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#1F2937}.text-muted{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#6B7280}.text-link{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#0050D7}.text-white{font-family:'Source Sans Pro',sans-serif;fill:#FFF}.text-title{font-family:'Source Sans Pro',sans-serif;font-size:24px;font-weight:600;fill:#1F2937}.text-tile{font-family:'Source Sans Pro',sans-serif;font-size:16px;font-weight:600;fill:#1F2937}</style></defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <g id="header"><rect width="1440" height="60" class="bg-header"/><text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text><text x="1350" y="38" class="text-white" font-size="14">ab12345-ovh</text></g>
  <g id="sidebar" transform="translate(0,60)"><rect width="240" height="840" class="bg-white"/><line x1="240" y1="0" x2="240" y2="840" stroke="#E5E7EB"/><g transform="translate(0,20)"><rect x="0" y="0" width="240" height="40" fill="#E8F0FE"/><rect x="0" y="0" width="4" height="40" fill="#0050D7"/><text x="50" y="26" class="text-body" fill="#0050D7" font-weight="500">Mon compte</text></g></g>
  <g id="content" transform="translate(240,60)">
    <g transform="translate(40,20)"><text class="text-link" font-size="13">Accueil</text><text class="text-muted" font-size="13" x="55">›</text><text class="text-link" font-size="13" x="70">Mon compte</text><text class="text-muted" font-size="13" x="155">›</text><text class="text-body" font-size="13" x="170">Paramètres avancés</text></g>
    <g transform="translate(40,50)"><text class="text-title">Mon compte</text></g>
    <g transform="translate(40,100)"><rect x="0" y="30" width="1160" height="1" fill="#E5E7EB"/><text x="0" y="20" class="text-body" fill="#6B7280">Informations générales</text><text x="170" y="20" class="text-body" fill="#6B7280">Sécurité</text><text x="260" y="20" class="text-body" fill="#6B7280">Mon niveau de support</text><text x="430" y="20" class="text-body" fill="#6B7280">Données personnelles</text><text x="600" y="20" class="text-body" fill="#0050D7" font-weight="500">Paramètres avancés</text><rect x="600" y="28" width="130" height="3" fill="#0050D7"/></g>
    <g transform="translate(40,160)">
      <g>
        <rect x="0" y="0" width="540" height="180" rx="8" fill="#FFF" stroke="#E5E7EB"/>
        <text x="20" y="35" class="text-tile">Clés SSH</text>
        <line x1="0" y1="55" x2="540" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-body">Gérez vos clés SSH pour vous connecter à vos serveurs.</text>
        <text x="20" y="115" class="text-muted" font-size="13">2 clés configurées</text>
        <g transform="translate(20,135)"><rect x="0" y="0" width="160" height="36" rx="4" fill="#FFF" stroke="#0050D7"/><text x="25" y="24" fill="#0050D7" font-size="13">Gérer mes clés SSH</text></g>
      </g>
      <g transform="translate(570,0)">
        <rect x="0" y="0" width="540" height="180" rx="8" fill="#FFF" stroke="#E5E7EB"/>
        <text x="20" y="35" class="text-tile">API OVH</text>
        <line x1="0" y1="55" x2="540" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-body">Gérez vos tokens et accès à l'API OVH.</text>
        <text x="20" y="115" class="text-muted" font-size="13">5 tokens actifs</text>
        <g transform="translate(20,135)"><rect x="0" y="0" width="160" height="36" rx="4" fill="#FFF" stroke="#0050D7"/><text x="25" y="24" fill="#0050D7" font-size="13">Gérer mes tokens</text></g>
      </g>
    </g>
    <g transform="translate(40,370)">
      <g>
        <rect x="0" y="0" width="540" height="180" rx="8" fill="#FFF" stroke="#E5E7EB"/>
        <text x="20" y="35" class="text-tile">Restrictions IP</text>
        <line x1="0" y1="55" x2="540" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-body">Limitez l'accès à votre espace client par adresse IP.</text>
        <text x="20" y="115" class="text-muted" font-size="13">Aucune restriction active</text>
        <g transform="translate(20,135)"><rect x="0" y="0" width="180" height="36" rx="4" fill="#FFF" stroke="#0050D7"/><text x="20" y="24" fill="#0050D7" font-size="13">Configurer les IP</text></g>
      </g>
      <g transform="translate(570,0)">
        <rect x="0" y="0" width="540" height="180" rx="8" fill="#FFF" stroke="#E5E7EB"/>
        <text x="20" y="35" class="text-tile">Sessions actives</text>
        <line x1="0" y1="55" x2="540" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-body">Visualisez et gérez vos sessions de connexion actives.</text>
        <text x="20" y="115" class="text-muted" font-size="13">3 sessions actives</text>
        <g transform="translate(20,135)"><rect x="0" y="0" width="160" height="36" rx="4" fill="#FFF" stroke="#0050D7"/><text x="25" y="24" fill="#0050D7" font-size="13">Voir les sessions</text></g>
      </g>
    </g>
    <g transform="translate(40,580)">
      <rect x="0" y="0" width="1120" height="120" rx="8" fill="#FEE2E2" stroke="#F87171"/>
      <text x="20" y="35" class="text-tile" fill="#991B1B">⚠️ Zone de danger</text>
      <line x1="0" y1="55" x2="1120" y2="55" stroke="#F87171"/>
      <text x="20" y="85" class="text-body">Supprimer définitivement votre compte OVH et toutes les données associées.</text>
      <g transform="translate(900,65)"><rect x="0" y="0" width="180" height="40" rx="4" fill="#DC2626"/><text x="25" y="26" fill="#FFF" font-size="14">Supprimer le compte</text></g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
