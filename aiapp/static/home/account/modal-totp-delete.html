<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Totp Delete - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="350" viewBox="0 0 550 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Account - Supprimer 2FA TOTP</title>

  <!-- Overlay -->
  <rect width="550" height="350" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="290" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#FEE2E2"/>
  <rect x="50" y="55" width="450" height="25" fill="#FEE2E2"/>
  <text x="80" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer l'application TOTP</text>
  <text x="470" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Step title -->
  <g transform="translate(80, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Supprimer cette application d'authentification</text>
  </g>

  <!-- Info -->
  <g transform="translate(80, 135)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Cette application ne sera plus utilisée pour générer les codes de vérification.</text>
  </g>

  <!-- Code input -->
  <g transform="translate(80, 175)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Code de vérification *</text>
    <rect x="0" y="15" width="370" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Code à 6 chiffres de votre application</text>
  </g>

  <!-- Helper text -->
  <g transform="translate(80, 250)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Entrez le code actuellement affiché dans votre application d'authentification.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(230, 280)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/home/account/account.html" style="cursor:pointer"><text x="28" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#DC2626" opacity="0.5"/>
    <text x="140" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
  </g>
</svg>

  </div>
</body>
</html>
