<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Change Password - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-muted{fill:#F9FAFB}.bg-white{fill:#FFF}.bg-header{fill:#000E9C}.text-body{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#1F2937}.text-muted{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#6B7280}.text-white{font-family:'Source Sans Pro',sans-serif;fill:#FFF}.text-title{font-family:'Source Sans Pro',sans-serif;font-size:20px;font-weight:600;fill:#1F2937}.modal-shadow{filter:drop-shadow(0 10px 25px rgba(0,0,0,0.2))}</style></defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <g id="header"><rect width="1440" height="60" class="bg-header"/><text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text></g>
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  <g class="modal-shadow" transform="translate(420,220)">
    <rect x="0" y="0" width="600" height="380" rx="12" fill="#FFF"/>
    <g>
      <rect x="0" y="0" width="600" height="60" rx="12 12 0 0" fill="#F3F4F6"/>
      <text x="24" y="38" class="text-title">Changer mon mot de passe</text>
      <text x="560" y="38" class="text-muted" font-size="20">×</text>
    </g>
    <g transform="translate(24,80)">
      <text class="text-body">Vous allez procéder au changement du mot de passe de votre compte.</text>
      <g transform="translate(0,40)">
        <rect x="0" y="0" width="552" height="100" rx="6" fill="#E8F0FE" stroke="#0050D7"/>
        <text x="20" y="30" class="text-body" fill="#0050D7">ℹ️ Information</text>
        <text x="20" y="55" class="text-body" font-size="13">Un email vous sera envoyé à l'adresse</text>
        <text x="20" y="75" class="text-body" font-size="13" font-weight="600">jean.dupont@example.com</text>
        <text x="20" y="95" class="text-body" font-size="13">avec les instructions pour réinitialiser votre mot de passe.</text>
      </g>
    </g>
    <g transform="translate(24,250)">
      <rect x="0" y="0" width="16" height="16" rx="2" fill="#FFF" stroke="#D1D5DB"/>
      <text x="26" y="13" class="text-body" font-size="13">Je comprends que je vais recevoir un email</text>
    </g>
    <g transform="translate(24,320)">
      <line x1="0" y1="0" x2="552" y2="0" stroke="#E5E7EB"/>
      <g transform="translate(280,15)">
        <rect x="0" y="0" width="130" height="40" rx="4" fill="#FFF" stroke="#D1D5DB"/><a href="/static/home/account/account.html" style="cursor:pointer"><text x="40" y="26" class="text-body">Annuler</text></a>
      </g>
      <g transform="translate(420,15)">
        <rect x="0" y="0" width="130" height="40" rx="4" fill="#0050D7"/><text x="30" y="26" fill="#FFF" font-size="14">Confirmer</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
