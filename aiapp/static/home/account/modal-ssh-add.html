<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Ssh Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="500" viewBox="0 0 650 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Account - Ajouter une clé SSH</title>

  <!-- Overlay -->
  <rect width="650" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="75" y="30" width="500" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="75" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="105" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter une clé SSH</text>
  <text x="545" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Key name field -->
  <text x="105" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nom de la clé *</text>
  <rect x="105" y="125" width="370" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="125" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ma-nouvelle-cle</text>

  <!-- Public key field -->
  <text x="105" y="195" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Clé publique *</text>
  <rect x="105" y="205" width="370" height="120" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="125" y="235" fill="#9CA3AF" font-family="monospace" font-size="11">ssh-rsa AAAAB3NzaC1yc2EAAA...</text>
  <text x="125" y="255" fill="#9CA3AF" font-family="monospace" font-size="11">EXAMPLE_KEY_DATA_HERE...</text>
  <text x="125" y="275" fill="#9CA3AF" font-family="monospace" font-size="11">... user@hostname</text>

  <!-- Helper text -->
  <text x="105" y="350" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Collez votre clé publique SSH (commence par ssh-rsa, ssh-ed25519, etc.)</text>

  <!-- Key validation indicator -->
  <g transform="translate(105, 375)">
    <rect x="0" y="0" width="16" height="16" rx="8" fill="#D1FAE5"/>
    <text x="8" y="12" fill="#10B981" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">✓</text>
    <text x="25" y="13" fill="#10B981" font-family="system-ui, sans-serif" font-size="12">Format de clé valide</text>
  </g>

  <!-- Info box -->
  <rect x="105" y="405" width="370" height="35" rx="4" fill="#DBEAFE"/>
  <text x="125" y="427" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">ℹ Cette clé sera disponible pour tous vos services.</text>

  <!-- Buttons -->
  <rect x="300" y="450" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <a href="/static/home/account/account.html" style="cursor:pointer"><text x="330" y="473" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text></a>

  <rect x="410" y="450" width="150" height="36" rx="4" fill="#0050D7"/>
  <text x="448" y="473" fill="white" font-family="system-ui, sans-serif" font-size="14">Ajouter la clé</text>
</svg>

  </div>
</body>
</html>
