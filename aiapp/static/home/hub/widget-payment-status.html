<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Payment Status - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .chip { fill: #E8F0FE; }
      .chip-text { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; font-weight: 600; }
      .success-bg { fill: #DEF7EC; }
      .success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 11px; }
      .warning-bg { fill: #FEF3C7; }
      .warning-text { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 11px; }
      .error-bg { fill: #FEE2E2; }
      .error-text { fill: #991B1B; font-family: 'Source Sans Pro', sans-serif; font-size: 11px; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <rect width="800" height="400" rx="12" class="bg-white"/>
  <rect x="0" y="0" width="800" height="400" rx="12" class="border"/>
  
  <text x="28" y="45" class="text-primary" font-size="18" font-weight="600">Derniers statuts de paiement des services</text>
  <rect x="380" y="25" width="36" height="28" rx="14" class="chip"/>
  <text x="398" y="45" class="chip-text" text-anchor="middle">12</text>
  <text x="700" y="45" class="link" font-size="14">Voir tout →</text>
  
  <rect x="20" y="65" width="760" height="40" class="bg-muted" rx="4"/>
  <text x="40" y="92" class="text-muted" font-size="12" font-weight="600">SERVICE</text>
  <text x="380" y="92" class="text-muted" font-size="12" font-weight="600">STATUT</text>
  <text x="560" y="92" class="text-muted" font-size="12" font-weight="600">ÉCHÉANCE</text>
  <text x="720" y="92" class="text-muted" font-size="12" font-weight="600">ACTIONS</text>
  
  <line x1="20" y1="155" x2="780" y2="155" stroke="#E5E7EB"/>
  <text x="40" y="135" class="link">ns1234567.ip-12-34-56.eu</text>
  <text x="40" y="152" class="text-muted" font-size="12">Serveur dédié</text>
  <rect x="380" y="120" width="120" height="24" rx="4" class="success-bg"/>
  <text x="395" y="137" class="success-text">Renouvellement auto</text>
  <text x="560" y="140" class="text-body">15 février 2025</text>
  <text x="730" y="140" class="text-muted" font-size="18">⋮</text>
  
  <line x1="20" y1="215" x2="780" y2="215" stroke="#E5E7EB"/>
  <text x="40" y="195" class="link">vps-abc123def.vps.ovh.net</text>
  <text x="40" y="212" class="text-muted" font-size="12">VPS</text>
  <rect x="380" y="180" width="130" height="24" rx="4" class="warning-bg"/>
  <text x="395" y="197" class="warning-text">Renouvellement manuel</text>
  <text x="560" y="200" class="text-body">avant le 28 janv. 2025</text>
  <text x="730" y="200" class="text-muted" font-size="18">⋮</text>
  
  <line x1="20" y1="275" x2="780" y2="275" stroke="#E5E7EB"/>
  <text x="40" y="255" class="link">mon-site.com</text>
  <text x="40" y="272" class="text-muted" font-size="12">Hébergement Web</text>
  <rect x="380" y="240" width="120" height="24" rx="4" class="success-bg"/>
  <text x="395" y="257" class="success-text">Renouvellement auto</text>
  <text x="560" y="260" class="text-body">3 mars 2025</text>
  <text x="730" y="260" class="text-muted" font-size="18">⋮</text>
  
  <line x1="20" y1="335" x2="780" y2="335" stroke="#E5E7EB"/>
  <text x="40" y="315" class="link">domain-exemple.fr</text>
  <text x="40" y="332" class="text-muted" font-size="12">Nom de domaine</text>
  <rect x="380" y="300" width="80" height="24" rx="4" class="error-bg"/>
  <text x="395" y="317" class="error-text">Impayé</text>
  <text x="560" y="320" class="text-body" font-weight="600">Immédiatement</text>
  <text x="730" y="320" class="text-muted" font-size="18">⋮</text>
  
  <g transform="translate(680, 330)">
    <rect width="100" height="80" rx="6" class="action-menu"/>
    <text x="16" y="28" class="text-body" font-size="13">Renouveler</text>
    <line x1="8" y1="40" x2="92" y2="40" stroke="#E5E7EB"/>
    <text x="16" y="58" class="text-body" font-size="13">Résilier</text>
    <line x1="8" y1="70" x2="92" y2="70" stroke="#E5E7EB"/>
  </g>
</svg>

  </div>
</body>
</html>
