<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Enterprise Billing - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" width="400" height="280">
  <defs>
    <linearGradient id="gradient-enterprise" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000E9C"/>
      <stop offset="100%" style="stop-color:#0050D7"/>
    </linearGradient>
    <style>
      .bg-gradient { fill: url(#gradient-enterprise); }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-white-muted { font-family: 'Source Sans Pro', sans-serif; fill: rgba(255,255,255,0.8); }
      .btn-white { fill: none; stroke: #FFFFFF; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Widget Container with gradient -->
  <rect x="0" y="0" width="400" height="280" rx="8" class="bg-gradient"/>
  
  <!-- Title -->
  <text x="24" y="48" class="text-white" font-size="24" font-weight="600">
    Mes factures
  </text>
  
  <!-- Description -->
  <text x="24" y="100" class="text-white-muted" font-size="16">
    Pour consulter vos factures,
  </text>
  <text x="24" y="124" class="text-white-muted" font-size="16">
    merci de vous connecter sur
  </text>
  <text x="24" y="148" class="text-white-muted" font-size="16">
    votre interface dédiée
  </text>
  
  <!-- CTA Button -->
  <g transform="translate(24, 200)">
    <rect x="0" y="0" width="180" height="44" rx="4" class="btn-white"/>
    <text x="90" y="28" text-anchor="middle" class="text-white" font-size="14" font-weight="600">
      Se connecter →
    </text>
  </g>
</svg>

  </div>
</body>
</html>
