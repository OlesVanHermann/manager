<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Order Tracking - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" width="400" height="280">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .step-done { fill: #22C55E; }
      .step-pending { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .line-done { stroke: #22C55E; stroke-width: 3; }
      .line-pending { stroke: #E5E7EB; stroke-width: 3; }
    </style>
  </defs>
  
  <rect width="400" height="280" rx="12" class="bg-white"/>
  <rect x="0" y="0" width="400" height="280" rx="12" class="border"/>
  
  <text x="24" y="40" class="text-primary" font-size="16" font-weight="600">Dernière commande</text>
  <text x="280" y="40" class="link" font-size="13">Voir mes commandes</text>
  
  <text x="24" y="75" class="text-muted">N° 987654321</text>
  <text x="24" y="95" class="text-body">VPS Value - vps2020-value-1-2-40</text>
  
  <g transform="translate(24, 130)">
    <circle cx="0" cy="0" r="12" class="step-done"/>
    <path d="M-4 0 L-1 3 L5 -3" stroke="white" stroke-width="2" fill="none"/>
    <text x="0" y="35" class="text-muted" font-size="11" text-anchor="middle">Commande</text>
    <text x="0" y="48" class="text-muted" font-size="11" text-anchor="middle">acceptée</text>
    
    <line x1="12" y1="0" x2="78" y2="0" class="line-done"/>
    
    <circle cx="90" cy="0" r="12" class="step-done"/>
    <path d="M86 0 L89 3 L95 -3" stroke="white" stroke-width="2" fill="none"/>
    <text x="90" y="35" class="text-muted" font-size="11" text-anchor="middle">Paiement</text>
    <text x="90" y="48" class="text-muted" font-size="11" text-anchor="middle">validé</text>
    
    <line x1="102" y1="0" x2="168" y2="0" class="line-done"/>
    
    <circle cx="180" cy="0" r="12" class="step-done"/>
    <path d="M176 0 L179 3 L185 -3" stroke="white" stroke-width="2" fill="none"/>
    <text x="180" y="35" class="text-body" font-size="11" text-anchor="middle" font-weight="600">Préparation</text>
    <text x="180" y="48" class="text-muted" font-size="11" text-anchor="middle">en cours</text>
    
    <line x1="192" y1="0" x2="258" y2="0" class="line-pending"/>
    
    <circle cx="270" cy="0" r="12" class="step-pending"/>
    <text x="270" y="35" class="text-muted" font-size="11" text-anchor="middle">Livraison</text>
  </g>
  
  <rect x="24" y="210" width="352" height="50" rx="8" fill="#F0FDF4"/>
  <text x="44" y="240" class="text-body" font-size="13">Préparation de votre commande en cours...</text>
</svg>

  </div>
</body>
</html>
