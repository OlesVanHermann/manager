<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Kyc Fraud - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 100" width="1200" height="100">
  <defs>
    <style>
      .bg-warning { fill: #FEF3C7; }
      .border-warning { stroke: #F59E0B; stroke-width: 1; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .icon-warning { fill: #F59E0B; }
    </style>
  </defs>
  
  <!-- Banner Container - Warning state (REQUIRED) -->
  <rect x="0" y="0" width="1200" height="100" rx="8" class="bg-warning border-warning"/>
  
  <!-- Warning Icon -->
  <g transform="translate(24, 30)">
    <path d="M20 4 L36 36 L4 36 Z" class="icon-warning" opacity="0.3"/>
    <text x="20" y="30" text-anchor="middle" class="icon-warning" font-size="16" font-weight="bold">!</text>
  </g>
  
  <!-- Close button -->
  <g transform="translate(1160, 12)">
    <rect width="24" height="24" fill="transparent"/>
    <text x="12" y="18" text-anchor="middle" fill="#6B7280" font-size="18">×</text>
  </g>
  
  <!-- Message Text - Required state -->
  <text x="80" y="45" class="text-body">
    Une vérification de votre identité est nécessaire. Afin de finaliser votre commande en cours,
  </text>
  <text x="80" y="67" class="text-body">
    veuillez ajouter vos justificatifs.
    <tspan class="text-link" dx="8">Mes documents</tspan>
  </text>
</svg>

  </div>
</body>
</html>
