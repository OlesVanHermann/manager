<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Kyc India - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 100" width="1200" height="100">
  <defs>
    <style>
      .bg-info { fill: #E8F4FD; }
      .border-info { stroke: #0050D7; stroke-width: 1; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .icon-info { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Banner Container - Info state -->
  <rect x="0" y="0" width="1200" height="100" rx="8" class="bg-info border-info"/>
  
  <!-- Info Icon -->
  <g transform="translate(24, 30)">
    <circle cx="20" cy="20" r="16" class="icon-info" opacity="0.2"/>
    <text x="20" y="26" text-anchor="middle" class="icon-info" font-size="20" font-weight="bold">i</text>
  </g>
  
  <!-- Close button -->
  <g transform="translate(1160, 12)">
    <rect width="24" height="24" fill="transparent"/>
    <text x="12" y="18" text-anchor="middle" fill="#6B7280" font-size="18">×</text>
  </g>
  
  <!-- Message Text -->
  <text x="80" y="45" class="text-body">
    Vous souhaitez commander un produit OVHcloud : la réglementation en vigueur nécessite une
  </text>
  <text x="80" y="67" class="text-body">
    vérification de votre identité. Veuillez ajouter vos documents d'identité.
    <tspan class="text-link" dx="8">Mes documents</tspan>
  </text>
</svg>

  </div>
</body>
</html>
