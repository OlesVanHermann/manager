<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Notifications - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 120" width="1100" height="120">
  <defs>
    <style>
      .bg-info { fill: #EFF6FF; }
      .bg-warning { fill: #FFFBEB; }
      .bg-white { fill: #FFFFFF; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border-info { stroke: #BFDBFE; stroke-width: 1; }
      .border-warning { stroke: #FDE68A; stroke-width: 1; }
      .nav-dot { fill: #D1D5DB; }
      .nav-dot-active { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Notification Carousel -->
  <g transform="translate(0, 0)">
    <!-- Info Notification -->
    <rect width="1060" height="80" rx="8" class="bg-info"/>
    <rect x="0" y="0" width="1060" height="80" rx="8" class="border-info" fill="none"/>
    
    <!-- Info icon -->
    <g transform="translate(20, 25)">
      <circle cx="15" cy="15" r="15" fill="#3B82F6"/>
      <text x="15" y="21" font-size="16" text-anchor="middle" fill="white">i</text>
    </g>
    
    <!-- Content -->
    <text x="60" y="35" class="text-info" font-size="14" font-weight="600">Maintenance prévue</text>
    <text x="60" y="58" class="text-body" font-size="13">Une maintenance est prévue le 30 janvier 2025 de 02:00 à 06:00 UTC sur l'infrastructure Public Cloud.</text>
    
    <!-- Close button -->
    <g transform="translate(1020, 30)">
      <text x="0" y="0" font-size="18" fill="#6B7280" style="cursor:pointer">×</text>
    </g>
    
    <!-- Navigation dots -->
    <g transform="translate(500, 95)">
      <circle cx="0" cy="0" r="5" class="nav-dot-active"/>
      <circle cx="18" cy="0" r="5" class="nav-dot"/>
      <circle cx="36" cy="0" r="5" class="nav-dot"/>
    </g>
    
    <!-- Navigation arrows -->
    <g transform="translate(20, 95)">
      <text x="0" y="5" font-size="16" fill="#6B7280" style="cursor:pointer">‹</text>
    </g>
    <g transform="translate(1040, 95)">
      <text x="0" y="5" font-size="16" fill="#6B7280" style="cursor:pointer">›</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
