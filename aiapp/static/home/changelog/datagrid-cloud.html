<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datagrid Cloud - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 450" width="1200" height="450">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .chip { fill: #E8F0FE; }
      .chip-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #0050D7; }
      .header-bg { fill: #F3F4F6; }
      .status-released { fill: #DEF7EC; }
      .status-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="450" class="bg-page"/>
  
  <!-- Datagrid Container -->
  <g transform="translate(0, 0)">
    <!-- Header Row -->
    <rect x="0" y="0" width="1200" height="44" class="header-bg"/>
    <text x="20" y="28" class="text-muted" font-weight="600">Produit</text>
    <text x="180" y="28" class="text-muted" font-weight="600">Changelog</text>
    <text x="680" y="28" class="text-muted" font-weight="600">Lien</text>
    <text x="880" y="28" class="text-muted" font-weight="600">Date de release</text>
    <text x="1050" y="28" class="text-muted" font-weight="600">Status</text>
    
    <!-- Row 1 -->
    <g transform="translate(0, 44)">
      <rect x="0" y="0" width="1200" height="56" class="bg-white border"/>
      <g transform="translate(20, 18)">
        <rect x="0" y="0" width="80" height="24" rx="4" class="chip"/>
        <text x="40" y="16" text-anchor="middle" class="chip-text">Public Cloud</text>
      </g>
      <text x="180" y="35" class="text-body">Nouvelle fonctionnalité de scaling automatique pour les instances</text>
      <text x="680" y="35" class="text-link">Voir sur GitHub ↗</text>
      <text x="880" y="35" class="text-muted">15 déc. 2024</text>
      <g transform="translate(1050, 18)">
        <rect x="0" y="0" width="70" height="24" rx="4" class="status-released"/>
        <text x="35" y="16" text-anchor="middle" class="status-text">Released</text>
      </g>
    </g>
    
    <!-- Row 2 -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="1200" height="56" class="bg-white border"/>
      <g transform="translate(20, 18)">
        <rect x="0" y="0" width="70" height="24" rx="4" class="chip"/>
        <text x="35" y="16" text-anchor="middle" class="chip-text">Kubernetes</text>
      </g>
      <text x="180" y="35" class="text-body">Support Kubernetes 1.29 avec nouvelles fonctionnalités de sécurité</text>
      <text x="680" y="35" class="text-link">Voir sur GitHub ↗</text>
      <text x="880" y="35" class="text-muted">12 déc. 2024</text>
      <g transform="translate(1050, 18)">
        <rect x="0" y="0" width="70" height="24" rx="4" class="status-released"/>
        <text x="35" y="16" text-anchor="middle" class="status-text">Released</text>
      </g>
    </g>
    
    <!-- Row 3 -->
    <g transform="translate(0, 156)">
      <rect x="0" y="0" width="1200" height="56" class="bg-white border"/>
      <g transform="translate(20, 18)">
        <rect x="0" y="0" width="65" height="24" rx="4" class="chip"/>
        <text x="32" y="16" text-anchor="middle" class="chip-text">AI Deploy</text>
      </g>
      <text x="180" y="35" class="text-body">GPU H100 disponible en production dans toutes les régions</text>
      <text x="680" y="35" class="text-link">Voir sur GitHub ↗</text>
      <text x="880" y="35" class="text-muted">10 déc. 2024</text>
      <g transform="translate(1050, 18)">
        <rect x="0" y="0" width="70" height="24" rx="4" class="status-released"/>
        <text x="35" y="16" text-anchor="middle" class="status-text">Released</text>
      </g>
    </g>
    
    <!-- Row 4 -->
    <g transform="translate(0, 212)">
      <rect x="0" y="0" width="1200" height="56" class="bg-white border"/>
      <g transform="translate(20, 18)">
        <rect x="0" y="0" width="90" height="24" rx="4" class="chip"/>
        <text x="45" y="16" text-anchor="middle" class="chip-text">Object Storage</text>
      </g>
      <text x="180" y="35" class="text-body">Nouvelle région Singapour disponible pour Object Storage S3</text>
      <text x="680" y="35" class="text-link">Voir sur GitHub ↗</text>
      <text x="880" y="35" class="text-muted">08 déc. 2024</text>
      <g transform="translate(1050, 18)">
        <rect x="0" y="0" width="70" height="24" rx="4" class="status-released"/>
        <text x="35" y="16" text-anchor="middle" class="status-text">Released</text>
      </g>
    </g>
    
    <!-- Row 5 -->
    <g transform="translate(0, 268)">
      <rect x="0" y="0" width="1200" height="56" class="bg-white border"/>
      <g transform="translate(20, 18)">
        <rect x="0" y="0" width="65" height="24" rx="4" class="chip"/>
        <text x="32" y="16" text-anchor="middle" class="chip-text">Databases</text>
      </g>
      <text x="180" y="35" class="text-body">PostgreSQL 16 et MySQL 8.2 disponibles en managed databases</text>
      <text x="680" y="35" class="text-link">Voir sur GitHub ↗</text>
      <text x="880" y="35" class="text-muted">05 déc. 2024</text>
      <g transform="translate(1050, 18)">
        <rect x="0" y="0" width="70" height="24" rx="4" class="status-released"/>
        <text x="35" y="16" text-anchor="middle" class="status-text">Released</text>
      </g>
    </g>
  </g>
  
  <!-- Link to full changelog -->
  <g transform="translate(0, 360)">
    <text x="20" y="20" class="text-link" font-weight="600">
      Consulter l'ensemble du changelog pour les produits « Cloud » sur Github ↗
    </text>
  </g>
</svg>

  </div>
</body>
</html>
