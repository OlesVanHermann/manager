<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Cloud - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; fill: #1F2937; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .tab-border-active { stroke: #0050D7; stroke-width: 3; }
      .chip { fill: #E8F0FE; }
      .chip-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #0050D7; }
      .header-bg { fill: #F3F4F6; }
      .status-released { fill: #DEF7EC; }
      .status-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" class="bg-page"/>
  
  <!-- Tabs -->
  <g transform="translate(0, 0)">
    <!-- Tab Cloud (active) -->
    <g transform="translate(0, 0)">
      <text x="20" y="30" class="tab-active" font-size="14" font-weight="600">Derniers éléments du changelog Cloud</text>
      <line x1="0" y1="44" x2="280" y2="44" class="tab-border-active"/>
    </g>
    <!-- Tab Hosting (inactive) -->
    <g transform="translate(300, 0)">
      <text x="20" y="30" class="tab-inactive" font-size="14">Derniers éléments du changelog Hosting, Telco &amp; Collaboration</text>
    </g>
  </g>
  
  <!-- Separator -->
  <line x1="0" y1="45" x2="1200" y2="45" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Datagrid Container -->
  <g transform="translate(0, 60)">
    <!-- Header Row -->
    <rect x="0" y="0" width="1200" height="44" class="header-bg"/>
    <text x="20" y="28" class="text-muted" font-weight="600">Produit</text>
    <text x="200" y="28" class="text-muted" font-weight="600">Changelog</text>
    <text x="700" y="28" class="text-muted" font-weight="600">Lien</text>
    <text x="900" y="28" class="text-muted" font-weight="600">Date de release</text>
    <text x="1050" y="28" class="text-muted" font-weight="600">Status</text>
    
    <!-- Row 1 -->
    <g transform="translate(0, 44)">
      <rect x="0" y="0" width="1200" height="56" class="bg-white border"/>
      <g transform="translate(20, 20)">
        <rect x="0" y="0" width="80" height="24" rx="4" class="chip"/>
        <text x="40" y="16" text-anchor="middle" class="chip-text">Public Cloud</text>
      </g>
      <text x="200" y="35" class="text-body">Nouvelle fonctionnalité de scaling automatique</text>
      <text x="700" y="35" class="text-link">Voir sur GitHub ↗</text>
      <text x="900" y="35" class="text-muted">15 déc. 2024</text>
      <g transform="translate(1050, 18)">
        <rect x="0" y="0" width="70" height="24" rx="4" class="status-released"/>
        <text x="35" y="16" text-anchor="middle" class="status-text">Released</text>
      </g>
    </g>
    
    <!-- Row 2 -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="1200" height="56" class="bg-white border"/>
      <g transform="translate(20, 20)">
        <rect x="0" y="0" width="60" height="24" rx="4" class="chip"/>
        <text x="30" y="16" text-anchor="middle" class="chip-text">Kubernetes</text>
      </g>
      <text x="200" y="35" class="text-body">Support Kubernetes 1.29</text>
      <text x="700" y="35" class="text-link">Voir sur GitHub ↗</text>
      <text x="900" y="35" class="text-muted">12 déc. 2024</text>
      <g transform="translate(1050, 18)">
        <rect x="0" y="0" width="70" height="24" rx="4" class="status-released"/>
        <text x="35" y="16" text-anchor="middle" class="status-text">Released</text>
      </g>
    </g>
    
    <!-- Row 3 -->
    <g transform="translate(0, 156)">
      <rect x="0" y="0" width="1200" height="56" class="bg-white border"/>
      <g transform="translate(20, 20)">
        <rect x="0" y="0" width="70" height="24" rx="4" class="chip"/>
        <text x="35" y="16" text-anchor="middle" class="chip-text">AI Deploy</text>
      </g>
      <text x="200" y="35" class="text-body">GPU H100 disponible en production</text>
      <text x="700" y="35" class="text-link">Voir sur GitHub ↗</text>
      <text x="900" y="35" class="text-muted">10 déc. 2024</text>
      <g transform="translate(1050, 18)">
        <rect x="0" y="0" width="70" height="24" rx="4" class="status-released"/>
        <text x="35" y="16" text-anchor="middle" class="status-text">Released</text>
      </g>
    </g>
    
    <!-- Row 4 -->
    <g transform="translate(0, 212)">
      <rect x="0" y="0" width="1200" height="56" class="bg-white border"/>
      <g transform="translate(20, 20)">
        <rect x="0" y="0" width="90" height="24" rx="4" class="chip"/>
        <text x="45" y="16" text-anchor="middle" class="chip-text">Object Storage</text>
      </g>
      <text x="200" y="35" class="text-body">Nouvelle région Singapour</text>
      <text x="700" y="35" class="text-link">Voir sur GitHub ↗</text>
      <text x="900" y="35" class="text-muted">08 déc. 2024</text>
      <g transform="translate(1050, 18)">
        <rect x="0" y="0" width="70" height="24" rx="4" class="status-released"/>
        <text x="35" y="16" text-anchor="middle" class="status-text">Released</text>
      </g>
    </g>
    
    <!-- Row 5 -->
    <g transform="translate(0, 268)">
      <rect x="0" y="0" width="1200" height="56" class="bg-white border"/>
      <g transform="translate(20, 20)">
        <rect x="0" y="0" width="65" height="24" rx="4" class="chip"/>
        <text x="32" y="16" text-anchor="middle" class="chip-text">Databases</text>
      </g>
      <text x="200" y="35" class="text-body">PostgreSQL 16 disponible</text>
      <text x="700" y="35" class="text-link">Voir sur GitHub ↗</text>
      <text x="900" y="35" class="text-muted">05 déc. 2024</text>
      <g transform="translate(1050, 18)">
        <rect x="0" y="0" width="70" height="24" rx="4" class="status-released"/>
        <text x="35" y="16" text-anchor="middle" class="status-text">Released</text>
      </g>
    </g>
  </g>
  
  <!-- Link to full changelog -->
  <g transform="translate(0, 420)">
    <text x="20" y="20" class="text-link" font-weight="600">
      Consulter l'ensemble du changelog pour les produits « Cloud » sur Github ↗
    </text>
  </g>
</svg>

  </div>
</body>
</html>
