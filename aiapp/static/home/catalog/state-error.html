<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State Error - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; fill: #1F2937; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .icon-error { fill: #EF4444; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" class="bg-page"/>
  
  <!-- Centered error content -->
  <g transform="translate(400, 180)">
    <!-- Error icon circle -->
    <circle cx="0" cy="0" r="50" fill="#FEE2E2"/>
    <g transform="translate(-20, -20)">
      <path d="M20 4 L36 36 L4 36 Z" fill="#EF4444"/>
      <text x="20" y="28" text-anchor="middle" fill="white" font-size="18" font-weight="bold">!</text>
    </g>
    
    <!-- Error title -->
    <text x="0" y="90" text-anchor="middle" class="text-title">
      Une erreur est survenue
    </text>
    
    <!-- Error description -->
    <text x="0" y="130" text-anchor="middle" class="text-body">
      Impossible de charger le catalogue.
    </text>
    <text x="0" y="155" text-anchor="middle" class="text-body">
      Veuillez réessayer ultérieurement.
    </text>
    
    <!-- Retry button -->
    <g transform="translate(-70, 190)">
      <rect x="0" y="0" width="140" height="44" rx="4" class="btn-primary"/>
      <text x="70" y="28" text-anchor="middle" class="btn-text">
        Réessayer
      </text>
    </g>
    
    <!-- Contact support link -->
    <text x="0" y="280" text-anchor="middle" class="text-link">
      Contacter le support →
    </text>
  </g>
</svg>

  </div>
</body>
</html>
