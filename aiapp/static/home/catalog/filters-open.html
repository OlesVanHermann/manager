<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filters Open - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000" width="1440" height="1000">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .checkbox { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .checkbox-checked { fill: #0050D7; stroke: #0050D7; stroke-width: 2; }
      .filter-panel { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-ghost { fill: none; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1000" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white" font-size="14">Bare Metal</text>
    <text x="300" y="38" class="text-white" font-size="14">Hosted Private Cloud</text>
    <text x="470" y="38" class="text-white" font-size="14">Public Cloud</text>
    <text x="580" y="38" class="text-white" font-size="14">Web Cloud</text>
    <text x="680" y="38" class="text-white" font-size="14">Telecom</text>
    <circle cx="1350" cy="30" r="16" fill="#4F46E5"/>
    <text x="1345" y="35" class="text-white" font-size="12">JD</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="940" class="bg-white"/>
    <rect x="239" y="0" width="1" height="940" fill="#E5E7EB"/>
    <rect x="0" y="120" width="240" height="40" class="bg-primary-light"/>
    <text x="60" y="145" class="text-primary" font-weight="600">Catalogue produits</text>
    <text x="60" y="80" class="text-body">Tableau de bord</text>
    <text x="60" y="200" class="text-muted">Mon compte</text>
    <text x="60" y="240" class="text-muted">Facturation</text>
    <text x="60" y="280" class="text-muted">Support</text>
  </g>
  
  <!-- Main Content -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-muted" font-size="13">üè† Accueil / Catalogue produits</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-heading">Catalogue produits (127)</text>
    
    <!-- Search bar -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="15" y="25" class="text-muted">üîç Rechercher un produit</text>
    </g>
    
    <!-- Filter Panel OPEN -->
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="1100" height="380" rx="8" class="filter-panel"/>
      
      <!-- Universes Section -->
      <g transform="translate(30, 30)">
        <text x="0" y="0" class="text-section">Univers</text>
        
        <!-- Universe checkboxes -->
        <g transform="translate(0, 30)">
          <!-- Bare Metal - checked -->
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
          <path d="M4 9 L7 12 L14 5" stroke="#FFFFFF" stroke-width="2" fill="none" transform="translate(0, 0)"/>
          <text x="28" y="14" class="text-body">Bare Metal (23)</text>
        </g>
        
        <g transform="translate(0, 60)">
          <!-- Public Cloud - checked -->
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
          <path d="M4 9 L7 12 L14 5" stroke="#FFFFFF" stroke-width="2" fill="none" transform="translate(0, 0)"/>
          <text x="28" y="14" class="text-body">Public Cloud (45)</text>
        </g>
        
        <g transform="translate(0, 90)">
          <!-- Web Cloud -->
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="14" class="text-body">Web Cloud (34)</text>
        </g>
        
        <g transform="translate(0, 120)">
          <!-- Hosted Private Cloud -->
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="14" class="text-body">Hosted Private Cloud (12)</text>
        </g>
        
        <g transform="translate(0, 150)">
          <!-- Telecom -->
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="14" class="text-body">Telecom (8)</text>
        </g>
        
        <g transform="translate(0, 180)">
          <!-- Network -->
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="14" class="text-body">Network (5)</text>
        </g>
      </g>
      
      <!-- Vertical divider -->
      <line x1="280" y1="20" x2="280" y2="340" class="divider"/>
      
      <!-- Categories Section -->
      <g transform="translate(310, 30)">
        <text x="0" y="0" class="text-section">Cat√©gories</text>
        
        <!-- Categories in 3 columns -->
        <!-- Column 1 -->
        <g transform="translate(0, 30)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
          <path d="M4 9 L7 12 L14 5" stroke="#FFFFFF" stroke-width="2" fill="none"/>
          <text x="28" y="14" class="text-body">Compute (28)</text>
        </g>
        
        <g transform="translate(0, 60)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="14" class="text-body">Storage (15)</text>
        </g>
        
        <g transform="translate(0, 90)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="14" class="text-body">Network (12)</text>
        </g>
        
        <g transform="translate(0, 120)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="14" class="text-body">Database (18)</text>
        </g>
        
        <g transform="translate(0, 150)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="14" class="text-body">Security (8)</text>
        </g>
        
        <!-- Column 2 -->
        <g transform="translate(220, 30)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="14" class="text-body">Containers (6)</text>
        </g>
        
        <g transform="translate(220, 60)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="14" class="text-body">AI & ML (4)</text>
        </g>
        
        <g transform="translate(220, 90)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="14" class="text-body">Hosting (9)</text>
        </g>
        
        <g transform="translate(220, 120)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="14" class="text-body">Domain (3)</text>
        </g>
        
        <g transform="translate(220, 150)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="14" class="text-body">Email (5)</text>
        </g>
        
        <!-- Column 3 -->
        <g transform="translate(440, 30)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="14" class="text-body">Collaboration (7)</text>
        </g>
        
        <g transform="translate(440, 60)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="14" class="text-body">Telephony (4)</text>
        </g>
        
        <g transform="translate(440, 90)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="14" class="text-body">SSL (2)</text>
        </g>
        
        <g transform="translate(440, 120)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="14" class="text-body">DNS (3)</text>
        </g>
        
        <g transform="translate(440, 150)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="14" class="text-body">Backup (3)</text>
        </g>
      </g>
      
      <!-- Footer with buttons -->
      <g transform="translate(0, 320)">
        <line x1="0" y1="0" x2="1100" y2="0" class="divider"/>
        
        <!-- R√©initialiser link -->
        <text x="850" y="40" class="text-primary" style="cursor: pointer;">R√©initialiser</text>
        
        <!-- Appliquer button -->
        <rect x="960" y="20" width="110" height="36" rx="4" class="btn-primary"/>
        <text x="985" y="44" class="text-white" font-size="14">Appliquer</text>
      </g>
    </g>
    
    <!-- Selected filters chips -->
    <g transform="translate(0, 540)">
      <text x="0" y="0" class="text-muted" font-size="13">Filtres actifs :</text>
      
      <!-- Chip: Bare Metal -->
      <g transform="translate(100, -12)">
        <rect x="0" y="0" width="100" height="26" rx="13" fill="#E8F0FE"/>
        <text x="12" y="18" class="text-primary" font-size="12">Bare Metal</text>
        <text x="82" y="18" class="text-primary" font-size="14">√ó</text>
      </g>
      
      <!-- Chip: Public Cloud -->
      <g transform="translate(210, -12)">
        <rect x="0" y="0" width="105" height="26" rx="13" fill="#E8F0FE"/>
        <text x="12" y="18" class="text-primary" font-size="12">Public Cloud</text>
        <text x="90" y="18" class="text-primary" font-size="14">√ó</text>
      </g>
      
      <!-- Chip: Compute -->
      <g transform="translate(325, -12)">
        <rect x="0" y="0" width="85" height="26" rx="13" fill="#E8F0FE"/>
        <text x="12" y="18" class="text-primary" font-size="12">Compute</text>
        <text x="68" y="18" class="text-primary" font-size="14">√ó</text>
      </g>
    </g>
    
    <!-- Divider -->
    <line x1="0" y1="570" x2="1100" y2="570" class="divider"/>
    
    <!-- Results count -->
    <text x="0" y="600" class="text-muted" font-size="13">68 r√©sultats trouv√©s</text>
  </g>
</svg>

  </div>
</body>
</html>
