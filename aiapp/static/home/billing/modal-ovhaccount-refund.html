<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Ovhaccount Refund - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="280" viewBox="0 0 500 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Billing - Remboursement compte prépayé</title>

  <!-- Overlay -->
  <rect width="500" height="280" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="220" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="50" rx="8" fill="#F9FAFB"/>
  <rect x="50" y="55" width="400" height="25" fill="#F9FAFB"/>
  <text x="80" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Demander un remboursement</text>
  <text x="420" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Vous souhaitez demander le remboursement de</text>
    <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">25,50 €</text>
    <text x="65" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">de votre compte prépayé.</text>
  </g>

  <g transform="translate(80, 160)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Le remboursement sera effectué sur votre moyen de paiement</text>
    <text x="0" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">par défaut dans un délai de 5 à 10 jours ouvrés.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(180, 210)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/home/billing/billing.html" style="cursor:pointer"><text x="28" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
    <text x="135" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>

  </div>
</body>
</html>
