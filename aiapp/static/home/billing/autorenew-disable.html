<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autorenew Disable - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="550" viewBox="0 0 1200 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Billing - Désactiver le renouvellement automatique</title>

  <!-- Background -->
  <rect width="1200" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Mon compte › Facturation › Renouvellement</text>

  <!-- Back button -->
  <g transform="translate(40, 90)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Désactiver le renouvellement automatique</text>
  </g>

  <!-- Warning message -->
  <rect x="40" y="120" width="1100" height="120" rx="4" fill="#FEF3C7"/>
  <g transform="translate(60, 148)">
    <text x="0" y="0" fill="#D97706" font-family="system-ui, sans-serif" font-size="13" font-weight="500">⚠️ Attention</text>
    <text x="0" y="28" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">La désactivation du renouvellement automatique entraîne la suspension du service à la date d'expiration.</text>
    <text x="0" y="50" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">Vous devrez renouveler manuellement pour éviter toute interruption.</text>
    <text x="0" y="78" fill="#D97706" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Vos données peuvent être supprimées définitivement après la date d'expiration.</text>
  </g>

  <!-- Service info -->
  <rect x="40" y="270" width="1100" height="150" rx="8" fill="white" stroke="#E5E7EB"/>
  <g transform="translate(70, 305)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">1 service sélectionné</text>
    <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Le renouvellement automatique sera désactivé pour ce service :</text>

    <rect x="0" y="55" width="600" height="40" rx="4" fill="#F9FAFB"/>
    <text x="15" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">example-domain.com</text>
    <text x="250" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom de domaine</text>
    <text x="400" y="80" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Expire le 28/01/2025</text>
  </g>

  <!-- Warning indication -->
  <rect x="40" y="450" width="500" height="50" rx="4" fill="#FEE2E2"/>
  <g transform="translate(60, 480)">
    <text x="0" y="0" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">⚠️ Ce service ne sera plus renouvelé automatiquement</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(40, 510)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="28" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="120" y="0" width="140" height="36" rx="4" fill="#DC2626"/>
    <text x="152" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Désactiver</text>
  </g>
</svg>

  </div>
</body>
</html>
