<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Refunds - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs><style>.bg-muted{fill:#F9FAFB}.bg-white{fill:#FFF}.bg-header{fill:#000E9C}.text-body{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#1F2937}.text-muted{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#6B7280}.text-link{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#0050D7}.text-white{font-family:'Source Sans Pro',sans-serif;fill:#FFF}.text-title{font-family:'Source Sans Pro',sans-serif;font-size:24px;font-weight:600;fill:#1F2937}.text-th{font-family:'Source Sans Pro',sans-serif;font-size:13px;font-weight:600;fill:#374151}.text-td{font-family:'Source Sans Pro',sans-serif;font-size:13px;fill:#1F2937}.badge-success{fill:#DEF7EC}.badge-info{fill:#E8F0FE}.text-success{fill:#03543F}.text-info{fill:#0050D7}</style></defs>
  <rect width="1440" height="800" class="bg-muted"/>
  <g id="header"><rect width="1440" height="60" class="bg-header"/><text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text><text x="1350" y="38" class="text-white" font-size="14">ab12345-ovh</text></g>
  <g id="sidebar" transform="translate(0,60)"><rect width="240" height="740" class="bg-white"/><line x1="240" y1="0" x2="240" y2="740" stroke="#E5E7EB"/><g transform="translate(0,20)"><text x="50" y="26" class="text-body">Mon compte</text><text x="50" y="70" class="text-body">Mes services</text><rect x="0" y="84" width="240" height="40" fill="#E8F0FE"/><rect x="0" y="84" width="4" height="40" fill="#0050D7"/><text x="50" y="110" class="text-body" fill="#0050D7" font-weight="500">Mes factures</text></g></g>
  <g id="content" transform="translate(240,60)">
    <g transform="translate(40,20)"><text class="text-link" font-size="13">Accueil</text><text class="text-muted" font-size="13" x="55">›</text><text class="text-link" font-size="13" x="70">Mes factures</text><text class="text-muted" font-size="13" x="150">›</text><text class="text-body" font-size="13" x="165">Mes avoirs</text></g>
    <g transform="translate(40,50)"><text class="text-title">Mes factures</text></g>
    <g transform="translate(40,100)"><rect x="0" y="30" width="1160" height="1" fill="#E5E7EB"/><text x="0" y="20" class="text-body" fill="#6B7280">Factures</text><text x="100" y="20" class="text-body" fill="#6B7280">Pay As You Go</text><text x="220" y="20" class="text-body" fill="#6B7280">Suivi des paiements</text><text x="380" y="20" class="text-body" fill="#0050D7" font-weight="500">Mes avoirs</text><rect x="380" y="28" width="80" height="3" fill="#0050D7"/></g>
    <g transform="translate(40,160)">
      <rect x="0" y="0" width="1160" height="44" fill="#F3F4F6"/><line x1="0" y1="44" x2="1160" y2="44" stroke="#E5E7EB"/>
      <text x="20" y="28" class="text-th">Référence</text><text x="200" y="28" class="text-th">Date</text><text x="350" y="28" class="text-th">Montant</text><text x="500" y="28" class="text-th">Facture liée</text><text x="700" y="28" class="text-th">Statut</text><text x="1080" y="28" class="text-th">Actions</text>
      <g transform="translate(0,44)"><rect x="0" y="0" width="1160" height="50" fill="#FFF"/><line x1="0" y1="50" x2="1160" y2="50" stroke="#E5E7EB"/><text x="20" y="32" class="text-td text-link">AV-2024-001</text><text x="200" y="32" class="text-td">10/12/2024</text><text x="350" y="32" class="text-td">-25,00 €</text><text x="500" y="32" class="text-td text-link">FR12345670</text><rect x="700" y="15" width="70" height="22" rx="11" class="badge-success"/><text x="715" y="31" font-size="12" class="text-success">Utilisé</text><text x="1100" y="32" class="text-muted" font-size="18">⋮</text></g>
      <g transform="translate(0,94)"><rect x="0" y="0" width="1160" height="50" fill="#FFF"/><line x1="0" y1="50" x2="1160" y2="50" stroke="#E5E7EB"/><text x="20" y="32" class="text-td text-link">AV-2024-002</text><text x="200" y="32" class="text-td">05/11/2024</text><text x="350" y="32" class="text-td">-50,00 €</text><text x="500" y="32" class="text-td text-link">FR12345665</text><rect x="700" y="15" width="80" height="22" rx="11" class="badge-info"/><text x="712" y="31" font-size="12" class="text-info">Disponible</text><text x="1100" y="32" class="text-muted" font-size="18">⋮</text></g>
      <g transform="translate(0,144)"><rect x="0" y="0" width="1160" height="50" fill="#FFF"/><line x1="0" y1="50" x2="1160" y2="50" stroke="#E5E7EB"/><text x="20" y="32" class="text-td text-link">AV-2024-003</text><text x="200" y="32" class="text-td">15/09/2024</text><text x="350" y="32" class="text-td">-15,99 €</text><text x="500" y="32" class="text-td text-link">FR12345650</text><rect x="700" y="15" width="70" height="22" rx="11" class="badge-success"/><text x="715" y="31" font-size="12" class="text-success">Utilisé</text><text x="1100" y="32" class="text-muted" font-size="18">⋮</text></g>
      <g transform="translate(0,210)"><text x="0" y="20" class="text-muted" font-size="13">Affichage 1-3 sur 3 résultats</text></g>
    </g>
    <g transform="translate(40,420)">
      <rect x="0" y="0" width="350" height="100" rx="8" fill="#FFF" stroke="#E5E7EB"/>
      <text x="20" y="35" class="text-body" font-weight="600">Solde des avoirs disponibles</text>
      <text x="20" y="70" class="text-body" font-size="28" font-weight="600" fill="#03543F">50,00 €</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
