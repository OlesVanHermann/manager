<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agreement Details - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="750" viewBox="0 0 1200 750" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Billing - Détails du contrat</title>

  <!-- Background -->
  <rect width="1200" height="750" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Mon compte › Facturation › Contrats › Détails</text>

  <!-- Back button -->
  <g transform="translate(40, 90)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Détails du contrat</text>
  </g>

  <!-- Contract title -->
  <text x="40" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Conditions Générales de Vente</text>

  <!-- Helper text -->
  <text x="40" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Ce document définit les conditions générales de vente applicables à tous les services OVHcloud.</text>

  <!-- Contract content box -->
  <rect x="40" y="195" width="1100" height="380" rx="4" fill="white" stroke="#E5E7EB"/>
  <g transform="translate(60, 225)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">ARTICLE 1 - OBJET</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Les présentes conditions générales de vente (ci-après les « CGV ») ont pour objet</text>
    <text x="0" y="48" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">de définir les conditions dans lesquelles OVH SAS (ci-après « OVHcloud ») fournit</text>
    <text x="0" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">au client (ci-après le « Client ») les services commandés.</text>

    <text x="0" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">ARTICLE 2 - DÉFINITIONS</text>
    <text x="0" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2.1. « Compte Client » : désigne l'espace personnel du Client accessible via</text>
    <text x="0" y="158" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">l'Interface de Gestion permettant de gérer les Services commandés.</text>

    <text x="0" y="188" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2.2. « Services » : désigne l'ensemble des prestations fournies par OVHcloud</text>
    <text x="0" y="206" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">au Client conformément aux présentes CGV et aux Conditions Particulières.</text>

    <text x="0" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">ARTICLE 3 - COMMANDES</text>
    <text x="0" y="280" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3.1. Le Client peut passer commande de Services sur le site internet OVHcloud</text>
    <text x="0" y="298" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">ou par téléphone auprès du service commercial.</text>

    <text x="0" y="330" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">... (suite du document)</text>
  </g>

  <!-- Scroll indicator -->
  <rect x="1120" y="205" width="10" height="360" rx="5" fill="#E5E7EB"/>
  <rect x="1120" y="205" width="10" height="80" rx="5" fill="#9CA3AF"/>

  <!-- Acceptance checkbox -->
  <g transform="translate(40, 600)">
    <rect x="0" y="0" width="20" height="20" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
    <text x="8" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">✓</text>
    <text x="35" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">J'ai lu et j'accepte les Conditions Générales de Vente</text>
  </g>

  <!-- Appendices link -->
  <g transform="translate(75, 630)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Consulter les </text>
    <text x="65" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">annexes du contrat</text>
  </g>

  <!-- Accept button -->
  <g transform="translate(40, 680)">
    <rect x="0" y="0" width="180" height="40" rx="4" fill="#0050D7"/>
    <text x="35" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Accepter le contrat</text>
  </g>

  <!-- Already accepted badge -->
  <g transform="translate(240, 688)">
    <rect x="0" y="0" width="140" height="26" rx="4" fill="#D1FAE5"/>
    <text x="15" y="18" fill="#10B981" font-family="system-ui, sans-serif" font-size="12">✓ Déjà accepté</text>
  </g>
</svg>

  </div>
</body>
</html>
