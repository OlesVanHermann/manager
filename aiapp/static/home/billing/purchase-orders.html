<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Orders - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="650" viewBox="0 0 1200 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Billing - Bons de commande</title>

  <!-- Background -->
  <rect width="1200" height="650" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Mon compte › Facturation › Bons de commande</text>

  <!-- Page title -->
  <text x="40" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Bons de commande</text>
  <text x="40" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Gérez vos bons de commande pour les achats de services OVHcloud.</text>

  <!-- Warning for ongoing purchase -->
  <rect x="40" y="160" width="1100" height="50" rx="4" fill="#FEF3C7"/>
  <g transform="translate(60, 190)">
    <text x="0" y="0" fill="#D97706" font-family="system-ui, sans-serif" font-size="13">⚠️ Un bon de commande est en cours de validation. Vous ne pouvez pas en créer un nouveau pour le moment.</text>
  </g>

  <!-- Main card -->
  <rect x="40" y="230" width="1100" height="380" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Add button -->
  <g transform="translate(70, 260)">
    <rect x="0" y="0" width="200" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">+ Ajouter une référence</text>
  </g>

  <!-- Table header -->
  <g transform="translate(70, 325)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Référence</text>
    <text x="180" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Date de création</text>
    <text x="360" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Date de début</text>
    <text x="520" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Date de fin</text>
    <text x="680" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Statut</text>
    <text x="830" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Actions</text>
  </g>

  <line x1="70" y1="345" x2="1100" y2="345" stroke="#E5E7EB"/>

  <!-- Row 1 -->
  <g transform="translate(70, 380)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">PO-2025-001</text>
    <text x="180" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">15 janvier 2025</text>
    <text x="360" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">1 janvier 2025</text>
    <text x="520" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">31 décembre 2025</text>
    <rect x="680" y="-12" width="60" height="22" rx="4" fill="#D1FAE5"/>
    <text x="695" y="2" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">Actif</text>

    <!-- Action menu -->
    <g transform="translate(830, -10)">
      <rect x="0" y="0" width="30" height="24" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="10" y="17" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>

      <rect x="0" y="28" width="150" height="70" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">✏️ Modifier</text>
      <line x1="0" y1="62" x2="150" y2="62" stroke="#E5E7EB"/>
      <text x="15" y="82" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">⏸️ Désactiver</text>
    </g>
  </g>

  <line x1="70" y1="415" x2="1100" y2="415" stroke="#E5E7EB"/>

  <!-- Row 2 -->
  <g transform="translate(70, 450)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">PO-2024-003</text>
    <text x="180" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">10 juin 2024</text>
    <text x="360" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">1 juillet 2024</text>
    <text x="520" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">31 décembre 2024</text>
    <rect x="680" y="-12" width="70" height="22" rx="4" fill="#F3F4F6"/>
    <text x="695" y="2" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Inactif</text>

    <g transform="translate(830, -10)">
      <rect x="0" y="0" width="30" height="24" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="10" y="17" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>
  </g>

  <line x1="70" y1="485" x2="1100" y2="485" stroke="#E5E7EB"/>

  <!-- Row 3 -->
  <g transform="translate(70, 520)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">PO-2024-002</text>
    <text x="180" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">1 mars 2024</text>
    <text x="360" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">1 mars 2024</text>
    <text x="520" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">30 juin 2024</text>
    <rect x="680" y="-12" width="80" height="22" rx="4" fill="#FEE2E2"/>
    <text x="692" y="2" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Désactivé</text>

    <g transform="translate(830, -10)">
      <rect x="0" y="0" width="30" height="24" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="10" y="17" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(70, 580)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Affichage 1-3 sur 3 références</text>
  </g>
</svg>

  </div>
</body>
</html>
