<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Fidelity Convert - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="400" viewBox="0 0 550 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Billing - Convertir points fidélité</title>

  <!-- Overlay -->
  <rect width="550" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <rect x="50" y="55" width="450" height="25" fill="#F9FAFB"/>
  <text x="80" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Convertir mes points fidélité</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Step indicator -->
  <g transform="translate(80, 100)">
    <circle cx="10" cy="10" r="10" fill="#0050D7"/>
    <text x="7" y="14" fill="white" font-family="system-ui, sans-serif" font-size="10">1</text>
    <line x1="25" y1="10" x2="80" y2="10" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="95" cy="10" r="10" fill="#E5E7EB"/>
    <text x="92" y="14" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">2</text>
  </g>

  <!-- Description -->
  <g transform="translate(80, 145)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Convertissez vos points fidélité en crédit sur votre compte prépayé.</text>
    <text x="0" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">1 point = 0,01 €</text>
  </g>

  <!-- Amount input -->
  <g transform="translate(80, 195)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Montant à convertir (points)</text>
    <rect x="0" y="15" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">1000</text>
  </g>

  <!-- Conversion preview -->
  <rect x="80" y="270" width="370" height="50" rx="4" fill="#D1FAE5"/>
  <g transform="translate(100, 300)">
    <text x="0" y="0" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">Crédit qui sera ajouté : </text>
    <text x="155" y="0" fill="#10B981" font-family="system-ui, sans-serif" font-size="13" font-weight="600">10,00 €</text>
  </g>

  <!-- Error messages (hidden by default) -->
  <!--
  <text x="80" y="265" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Minimum : 100 points</text>
  <text x="80" y="265" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Maximum : 50000 points</text>
  -->

  <!-- Buttons -->
  <g transform="translate(230, 340)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/home/billing/billing.html" style="cursor:pointer"><text x="28" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
    <text x="145" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Convertir</text>
  </g>
</svg>

  </div>
</body>
</html>
