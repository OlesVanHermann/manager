<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sla - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Billing - SLA (Service Level Agreement)</title>

  <!-- Background -->
  <rect width="1200" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Mon compte › Facturation › SLA</text>

  <!-- Page title -->
  <text x="40" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">SLA - Garantie de disponibilité</text>

  <!-- Info message -->
  <rect x="40" y="135" width="1100" height="50" rx="4" fill="#DBEAFE"/>
  <g transform="translate(60, 165)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">ℹ️ Vos demandes de compensation SLA peuvent être effectuées dans les 30 jours suivant l'incident.</text>
  </g>

  <!-- Main content -->
  <rect x="40" y="210" width="1100" height="450" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Accordion item 1 - Expanded -->
  <g transform="translate(70, 245)">
    <rect x="-15" y="-20" width="1060" height="200" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>

    <!-- Header row -->
    <g transform="translate(0, 0)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">▼</text>
      <text x="25" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">15/01/2025 10:30</text>
      <text x="180" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Incident réseau datacenter RBX</text>
    </g>

    <text x="25" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-style="italic">Panne réseau impactant les services du datacenter RBX1 pendant 2h15.</text>

    <!-- Info box -->
    <rect x="25" y="40" width="800" height="30" rx="4" fill="#DBEAFE"/>
    <text x="40" y="60" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ️ Vous avez jusqu'au 14/02/2025 pour demander une compensation.</text>

    <!-- Status badge -->
    <g transform="translate(900, -12)">
      <rect x="0" y="0" width="120" height="28" rx="4" fill="#0050D7"/>
      <text x="20" y="19" fill="white" font-family="system-ui, sans-serif" font-size="12">Demander SLA</text>
    </g>

    <!-- Services table -->
    <g transform="translate(25, 90)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Service</text>
      <text x="250" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Description</text>
      <text x="500" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Plan SLA</text>
      <text x="700" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Application</text>

      <line x1="0" y1="15" x2="980" y2="15" stroke="#E5E7EB"/>

      <text x="0" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">ns1234567.ip-12-34-56.eu</text>
      <text x="250" y="40" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Serveur dédié Advance-2</text>
      <text x="500" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">99.99%</text>
      <text x="700" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Crédit mensuel 10%</text>

      <text x="0" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">vps-abc123.vps.ovh.net</text>
      <text x="250" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">VPS Starter</text>
      <text x="500" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">99.9%</text>
      <text x="700" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Crédit mensuel 5%</text>
    </g>
  </g>

  <!-- Accordion item 2 - Collapsed -->
  <g transform="translate(70, 475)">
    <rect x="-15" y="-20" width="1060" height="60" rx="4" fill="white" stroke="#E5E7EB"/>

    <text x="0" y="10" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">▶</text>
    <text x="25" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">10/12/2024 08:45</text>
    <text x="180" y="10" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Maintenance électrique GRA</text>

    <!-- Status badge - Completed -->
    <g transform="translate(900, -2)">
      <rect x="0" y="0" width="100" height="24" rx="4" fill="#D1FAE5"/>
      <text x="18" y="17" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">✓ Traité</text>
    </g>
  </g>

  <!-- Accordion item 3 - Collapsed -->
  <g transform="translate(70, 555)">
    <rect x="-15" y="-20" width="1060" height="60" rx="4" fill="white" stroke="#E5E7EB"/>

    <text x="0" y="10" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">▶</text>
    <text x="25" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">05/11/2024 14:20</text>
    <text x="180" y="10" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Incident stockage SBG</text>

    <!-- Status badge - Requested -->
    <g transform="translate(900, -2)">
      <rect x="0" y="0" width="100" height="24" rx="4" fill="#FEF3C7"/>
      <text x="15" y="17" fill="#D97706" font-family="system-ui, sans-serif" font-size="11">En cours</text>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(70, 640)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Affichage 1-3 sur 3 incidents</text>
  </g>
</svg>

  </div>
</body>
</html>
