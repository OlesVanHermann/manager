<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autorenew Bulk - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Billing - Actions groupées de renouvellement</title>

  <!-- Background -->
  <rect width="1200" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Mon compte › Facturation › Renouvellement › Actions groupées</text>

  <!-- Back button -->
  <g transform="translate(40, 90)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Activer le renouvellement automatique</text>
  </g>

  <!-- Info message -->
  <rect x="40" y="120" width="1100" height="100" rx="4" fill="#DBEAFE"/>
  <g transform="translate(60, 145)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">ℹ️ Le moyen de paiement utilisé sera : Carte bancaire - •••• 4242</text>
    <text x="0" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">Il s'agit de votre moyen de paiement par défaut.</text>
    <text x="0" y="50" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">Le renouvellement automatique sera effectué tous les mois selon la fréquence de chaque service.</text>
  </g>

  <!-- Services count -->
  <g transform="translate(40, 255)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">5 services sélectionnés</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Le renouvellement automatique sera activé pour tous ces services.</text>
  </g>

  <!-- Unavailable services warning -->
  <rect x="40" y="310" width="1100" height="80" rx="4" fill="#FEF3C7"/>
  <g transform="translate(60, 335)">
    <text x="0" y="0" fill="#D97706" font-family="system-ui, sans-serif" font-size="13">⚠️ 2 services ne peuvent pas être modifiés :</text>
    <text x="0" y="25" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">Services en cours de résiliation.</text>
    <text x="210" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Voir plus</text>
  </g>

  <!-- Available services list -->
  <g transform="translate(40, 420)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">Voir les 5 services disponibles</text>
  </g>

  <!-- Expanded list -->
  <rect x="40" y="445" width="500" height="100" rx="4" fill="white" stroke="#E5E7EB"/>
  <g transform="translate(60, 470)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">• ns1234567.ip-123-45-67.eu</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">• example-domain.com</text>
    <text x="0" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">• vps-abc123.vps.ovh.net</text>
    <text x="0" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">• ...</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(40, 560)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="28" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="120" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
    <text x="145" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>

  </div>
</body>
</html>
