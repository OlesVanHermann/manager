<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vouchers Movements - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Billing - Mouvements des bons</title>

  <!-- Background -->
  <rect width="1200" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Mon compte › Facturation › Bons › Mouvements</text>

  <!-- Back button -->
  <g transform="translate(40, 90)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Mouvements du bon VOUCHER-123ABC</text>
  </g>

  <!-- Main card -->
  <rect x="40" y="120" width="1100" height="440" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <g transform="translate(60, 160)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="600">ID</text>
    <text x="80" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Description</text>
    <text x="280" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Date</text>
    <text x="430" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Montant</text>
    <text x="530" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Solde précédent</text>
    <text x="670" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Solde</text>
    <text x="770" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Opération</text>
    <text x="890" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Commande</text>

    <!-- Refresh button -->
    <g transform="translate(1000, -10)">
      <rect x="0" y="0" width="30" height="24" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="8" y="17" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">↻</text>
    </g>
  </g>

  <line x1="60" y1="180" x2="1100" y2="180" stroke="#E5E7EB"/>

  <!-- Row 1 -->
  <g transform="translate(60, 215)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">12345</text>
    <text x="80" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Utilisation facture FR2025-001</text>
    <text x="280" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">15/01/2025 14:30</text>
    <text x="430" y="0" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">-15,00 €</text>
    <text x="530" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">50,00 €</text>
    <text x="670" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">35,00 €</text>
    <text x="770" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Débit</text>
    <text x="890" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">#67890123</text>
  </g>

  <line x1="60" y1="245" x2="1100" y2="245" stroke="#E5E7EB"/>

  <!-- Row 2 -->
  <g transform="translate(60, 280)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">12344</text>
    <text x="80" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Crédit initial</text>
    <text x="280" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">01/01/2025 00:00</text>
    <text x="430" y="0" fill="#10B981" font-family="system-ui, sans-serif" font-size="12">+50,00 €</text>
    <text x="530" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">0,00 €</text>
    <text x="670" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">50,00 €</text>
    <text x="770" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Crédit</text>
    <text x="890" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">-</text>
  </g>

  <line x1="60" y1="310" x2="1100" y2="310" stroke="#E5E7EB"/>

  <!-- Empty state message (hidden when data exists) -->
  <!--
  <g transform="translate(500, 280)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" text-anchor="middle">Aucun mouvement pour ce bon.</text>
  </g>
  -->

  <!-- Current balance summary -->
  <rect x="60" y="480" width="300" height="60" rx="4" fill="#D1FAE5"/>
  <g transform="translate(80, 510)">
    <text x="0" y="0" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">Solde actuel du bon :</text>
    <text x="0" y="22" fill="#10B981" font-family="system-ui, sans-serif" font-size="18" font-weight="600">35,00 €</text>
  </g>

  <!-- Pagination -->
  <g transform="translate(60, 530)">
    <text x="320" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Affichage 1-2 sur 2 mouvements</text>
  </g>
</svg>

  </div>
</body>
</html>
