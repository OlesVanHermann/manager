<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Ips - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="440" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <text x="20" y="95" class="text-small">Projet</text>
  <text x="20" y="115" class="text-body" font-weight="600">Mon Projet Cloud</text>
  
  <text x="20" y="155" class="text-muted" font-size="12">NETWORK</text>
  <text x="20" y="180" class="text-body">Private Network</text>
  
  <rect x="0" y="195" width="240" height="36" class="bg-primary-light"/>
  <rect x="0" y="195" width="4" height="36" class="bg-primary"/>
  <text x="20" y="218" class="text-primary" font-weight="600">Floating IPs</text>
  
  <text x="20" y="255" class="text-body">Gateway</text>
  <text x="20" y="285" class="text-body">Load Balancer</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <rect width="1200" height="50" class="bg-white"/>
    <text x="40" y="32" class="text-muted">Public Cloud / Mon Projet Cloud / Floating IPs</text>
    
    <!-- Page Header -->
    <rect x="0" y="50" width="1200" height="80" class="bg-white"/>
    <text x="40" y="95" class="text-title">Floating IPs</text>
    
    <!-- Button Créer -->
    <rect x="920" y="75" width="240" height="40" rx="4" class="btn-primary"/>
    <text x="965" y="100" class="text-white" font-size="14" font-weight="500">+ Acheter une Floating IP</text>
    
    <!-- Filters Bar -->
    <rect x="0" y="130" width="1200" height="50" class="bg-white"/>
    <rect x="40" y="145" width="200" height="32" rx="4" class="border" fill="#FFFFFF"/>
    <text x="55" y="166" class="text-muted">Rechercher...</text>
    
    <!-- Datagrid -->
    <rect x="0" y="180" width="1200" height="560" class="bg-white"/>
    
    <!-- Table Header -->
    <rect x="40" y="195" width="1120" height="40" rx="4" fill="#F3F4F6"/>
    <text x="60" y="220" class="text-body" font-weight="600">Adresse IP</text>
    <text x="250" y="220" class="text-body" font-weight="600">Région</text>
    <text x="380" y="220" class="text-body" font-weight="600">Associée à</text>
    <text x="600" y="220" class="text-body" font-weight="600">Type</text>
    <text x="750" y="220" class="text-body" font-weight="600">Gateway</text>
    <text x="920" y="220" class="text-body" font-weight="600">Statut</text>
    <text x="1060" y="220" class="text-body" font-weight="600"></text>
    
    <!-- Row 1 - Attached -->
    <line x1="40" y1="290" x2="1160" y2="290" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="268" class="text-body" font-family="monospace" font-weight="500">51.210.45.123</text>
    <text x="250" y="268" class="text-body">GRA</text>
    <text x="380" y="260" class="text-primary" font-weight="500">web-server-01</text>
    <text x="380" y="278" class="text-small">Instance</text>
    <text x="600" y="268" class="text-body">IPv4</text>
    <text x="750" y="268" class="text-body">gw-prod</text>
    <rect x="920" y="253" width="80" height="22" rx="11" class="badge-success"/>
    <text x="935" y="268" class="badge-success-text">Attachée</text>
    <text x="1100" y="270" class="text-body" font-size="20">⋮</text>
    
    <!-- Row 2 - Attached -->
    <line x1="40" y1="340" x2="1160" y2="340" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="318" class="text-body" font-family="monospace" font-weight="500">51.210.67.89</text>
    <text x="250" y="318" class="text-body">GRA</text>
    <text x="380" y="310" class="text-primary" font-weight="500">api-gateway</text>
    <text x="380" y="328" class="text-small">Instance</text>
    <text x="600" y="318" class="text-body">IPv4</text>
    <text x="750" y="318" class="text-body">gw-prod</text>
    <rect x="920" y="303" width="80" height="22" rx="11" class="badge-success"/>
    <text x="935" y="318" class="badge-success-text">Attachée</text>
    <text x="1100" y="320" class="text-body" font-size="20">⋮</text>
    
    <!-- Row 3 - Detached -->
    <line x1="40" y1="390" x2="1160" y2="390" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="368" class="text-body" font-family="monospace" font-weight="500">51.210.89.45</text>
    <text x="250" y="368" class="text-body">SBG</text>
    <text x="380" y="368" class="text-muted">-</text>
    <text x="600" y="368" class="text-body">IPv4</text>
    <text x="750" y="368" class="text-muted">-</text>
    <rect x="920" y="353" width="90" height="22" rx="11" class="badge-warning"/>
    <text x="935" y="368" class="badge-warning-text">Détachée</text>
    <text x="1100" y="370" class="text-body" font-size="20">⋮</text>
    
    <!-- Row 4 - Attached to LB -->
    <line x1="40" y1="440" x2="1160" y2="440" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="418" class="text-body" font-family="monospace" font-weight="500">51.210.12.34</text>
    <text x="250" y="418" class="text-body">GRA</text>
    <text x="380" y="410" class="text-primary" font-weight="500">lb-production</text>
    <text x="380" y="428" class="text-small">Load Balancer</text>
    <text x="600" y="418" class="text-body">IPv4</text>
    <text x="750" y="418" class="text-body">gw-prod</text>
    <rect x="920" y="403" width="80" height="22" rx="11" class="badge-success"/>
    <text x="935" y="418" class="badge-success-text">Attachée</text>
    <text x="1100" y="420" class="text-body" font-size="20">⋮</text>
    
    <!-- ACTION MENU OUVERT -->
    <g transform="translate(960, 355)">
      <rect x="0" y="0" width="180" height="140" rx="8" class="action-menu"/>
      <text x="16" y="32" class="text-body">Attacher à une instance</text>
      <text x="16" y="64" class="text-body">Modifier</text>
      <line x1="16" y1="80" x2="164" y2="80" stroke="#E5E7EB" stroke-width="1"/>
      <text x="16" y="108" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Libérer l'IP</text>
    </g>
    
  </g>
</svg>

  </div>
</body>
</html>
