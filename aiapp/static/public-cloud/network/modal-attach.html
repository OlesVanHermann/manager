<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Attach - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .btn-cancel { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .card-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .radio { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-selected { fill: #0050D7; stroke: #0050D7; stroke-width: 2; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 11px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(370, 100)">
    <rect x="0" y="0" width="700" height="580" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="40" class="text-title">Attacher une Floating IP</text>
    <text x="655" y="35" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Content -->
    <g transform="translate(30, 85)">
      
      <!-- IP Info -->
      <rect x="0" y="0" width="640" height="60" rx="8" fill="#F3F4F6"/>
      <text x="20" y="25" class="text-body" font-weight="500">Floating IP :</text>
      <text x="120" y="25" class="text-body" font-family="monospace" font-weight="600">51.210.89.45</text>
      <text x="20" y="48" class="text-muted" font-size="12">Région : SBG - Strasbourg</text>
      
      <!-- Instance Selection -->
      <text x="0" y="100" class="text-section">Sélectionnez une instance</text>
      <text x="0" y="125" class="text-muted" font-size="12">L'instance doit être connectée à un réseau privé avec une Gateway</text>
      
      <!-- Instances List -->
      <g transform="translate(0, 145)">
        <!-- Instance 1 -->
        <rect x="0" y="0" width="640" height="60" rx="8" class="card"/>
        <circle cx="25" cy="30" r="10" class="radio"/>
        <text x="50" y="25" class="text-body" font-weight="500">web-server-01</text>
        <rect x="170" y="13" width="60" height="18" rx="9" class="badge-success"/>
        <text x="182" y="26" class="badge-success-text">ACTIVE</text>
        <text x="50" y="45" class="text-muted" font-size="12">b2-7 • 10.0.0.15 • prod-network</text>
        <text x="500" y="35" class="text-muted" font-size="12">GRA</text>
        
        <!-- Instance 2 - Selected -->
        <rect x="0" y="75" width="640" height="60" rx="8" class="card-selected"/>
        <circle cx="25" cy="105" r="10" class="radio-selected"/>
        <circle cx="25" cy="105" r="5" fill="#FFFFFF"/>
        <text x="50" y="100" class="text-body" font-weight="500">api-server-02</text>
        <rect x="170" y="88" width="60" height="18" rx="9" class="badge-success"/>
        <text x="182" y="101" class="badge-success-text">ACTIVE</text>
        <text x="50" y="120" class="text-muted" font-size="12">b2-15 • 10.0.0.23 • prod-network</text>
        <text x="500" y="110" class="text-muted" font-size="12">SBG</text>
        
        <!-- Instance 3 -->
        <rect x="0" y="150" width="640" height="60" rx="8" class="card"/>
        <circle cx="25" cy="180" r="10" class="radio"/>
        <text x="50" y="175" class="text-body" font-weight="500">db-primary</text>
        <rect x="140" y="163" width="60" height="18" rx="9" class="badge-success"/>
        <text x="152" y="176" class="badge-success-text">ACTIVE</text>
        <text x="50" y="195" class="text-muted" font-size="12">b2-30 • 10.0.0.50 • database-net</text>
        <text x="500" y="185" class="text-muted" font-size="12">SBG</text>
      </g>
      
    </g>
    
    <!-- Warning -->
    <g transform="translate(30, 430)">
      <rect x="0" y="0" width="640" height="50" rx="8" fill="#FEF3C7"/>
      <text x="20" y="30" fill="#92400E" font-family="Source Sans Pro" font-size="13">⚠️ L'instance doit être dans la même région que la Floating IP (SBG)</text>
    </g>
    
    <!-- Buttons -->
    <rect x="420" y="510" width="100" height="40" rx="4" class="btn-cancel"/>
    <a href="/static/public-cloud/network/gateway.html" style="cursor:pointer"><text x="450" y="535" class="text-body">Annuler</text></a>
    
    <rect x="540" y="510" width="130" height="40" rx="4" class="btn-primary"/>
    <text x="580" y="535" class="text-white" font-size="14">Attacher</text>
  </g>
</svg>

  </div>
</body>
</html>
