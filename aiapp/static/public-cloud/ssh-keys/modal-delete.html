<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Delete - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="280" viewBox="0 0 500 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Public Cloud - Modal Supprimer clé SSH</title>

  <!-- Overlay -->
  <rect width="500" height="280" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="220" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="56" rx="8" fill="#FEE2E2"/>
  <text x="75" y="66" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Supprimer la clé SSH</text>
  <text x="420" y="66" fill="#DC2626" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Warning -->
  <rect x="75" y="100" width="350" height="50" rx="4" fill="#FEF3C7"/>
  <text x="90" y="120" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">⚠ Cette clé ne pourra plus être utilisée pour</text>
  <text x="90" y="138" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">créer de nouvelles instances.</text>

  <!-- Key info -->
  <text x="75" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Clé à supprimer :</text>
  <text x="75" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">my-laptop (RSA 4096)</text>

  <!-- Buttons -->
  <rect x="230" y="230" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <a href="/static/public-cloud/ssh-keys/ssh-keys.html" style="cursor:pointer"><text x="255" y="253" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text></a>
  <rect x="330" y="230" width="90" height="36" rx="4" fill="#DC2626"/>
  <text x="348" y="253" fill="white" font-family="system-ui, sans-serif" font-size="14">Supprimer</text>
</svg>

  </div>
</body>
</html>
