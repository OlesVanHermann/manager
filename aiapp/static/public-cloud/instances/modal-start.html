<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Start - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .modal { fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .icon-success { fill: #DEF7EC; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="520" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">COMPUTE</text>
  <rect x="0" y="115" width="240" height="32" fill="#E8F0FE"/>
  <text x="20" y="137" class="text-primary" font-weight="600">Instances</text>
  
  <!-- Content area (blurred/dimmed) -->
  <g transform="translate(280, 80)" opacity="0.3">
    <text x="0" y="20" class="text-body" font-size="14">Mon Projet / Instances</text>
    <text x="0" y="70" font-size="24" font-weight="600" fill="#1F2937">Instances</text>
    
    <!-- Table header -->
    <rect x="0" y="100" width="900" height="44" fill="#F3F4F6"/>
    <text x="20" y="127" class="text-muted" font-size="13" font-weight="600">Nom/ID</text>
    <text x="200" y="127" class="text-muted" font-size="13" font-weight="600">Statut</text>
  </g>
  
  <!-- Modal overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(420, 280)" class="modal-shadow">
    <rect x="0" y="0" width="600" height="240" rx="8" class="modal"/>
    
    <!-- Modal header -->
    <g transform="translate(24, 24)">
      <!-- Play icon -->
      <circle cx="20" cy="20" r="20" class="icon-success"/>
      <text x="20" y="27" fill="#03543F" font-size="18" text-anchor="middle">▶</text>
      
      <text x="56" y="27" class="text-title">Démarrage de votre instance</text>
      
      <!-- Close button -->
      <text x="535" y="10" class="text-muted" font-size="24" style="cursor: pointer;">×</text>
    </g>
    
    <!-- Modal body -->
    <g transform="translate(24, 80)">
      <text x="0" y="20" class="text-body" font-size="14">Vous allez démarrer votre instance</text>
      <text x="0" y="45" class="text-body" font-size="14" font-weight="600">my-instance-01</text>
      <text x="115" y="45" class="text-body" font-size="14">.</text>
    </g>
    
    <!-- Modal footer -->
    <g transform="translate(24, 180)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-outline"/>
      <a href="/static/public-cloud/instances/instances.html" style="cursor:pointer"><text x="50" y="26" class="text-body" font-size="14" text-anchor="middle">Annuler</text></a>
      
      <rect x="452" y="0" width="100" height="40" rx="4" class="btn-primary"/>
      <text x="502" y="26" class="text-white" font-size="14" font-weight="600" text-anchor="middle">Confirmer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
