<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instances - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-header { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-primary:hover { fill: #0040B0; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .action-item:hover { fill: #F3F4F6; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="150" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>
  <text x="280" y="38" class="text-white" font-size="14">Hosted Private Cloud</text>
  <text x="440" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  <text x="560" y="38" class="text-white" font-size="14">Web Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border-header" fill="#E5E7EB"/>
  
  <!-- Sidebar - Project -->
  <text x="20" y="95" class="text-small">Projet</text>
  <text x="20" y="115" class="text-body" font-weight="600">Mon Projet Cloud</text>
  
  <!-- Sidebar Menu -->
  <rect x="0" y="140" width="240" height="36" class="bg-primary-light"/>
  <rect x="0" y="140" width="4" height="36" class="bg-primary"/>
  <text x="20" y="163" class="text-primary" font-weight="600">Instances</text>
  
  <text x="20" y="200" class="text-body">Block Storage</text>
  <text x="20" y="230" class="text-body">Object Storage</text>
  <text x="20" y="260" class="text-body">Volume Backup</text>
  <text x="20" y="290" class="text-body">Volume Snapshot</text>
  <text x="20" y="330" class="text-muted" font-size="12">RÉSEAU</text>
  <text x="20" y="355" class="text-body">Private Network</text>
  <text x="20" y="385" class="text-body">Load Balancer</text>
  <text x="20" y="415" class="text-body">Public IPs</text>
  <text x="20" y="455" class="text-muted" font-size="12">CONTAINERS & ORCHESTRATION</text>
  <text x="20" y="480" class="text-body">Kubernetes</text>
  <text x="20" y="510" class="text-body">Private Registry</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <rect width="1200" height="50" class="bg-white"/>
    <a href="/static/public-cloud/index.html" style="cursor:pointer"><text x="40" y="32" class="text-muted">Public Cloud</text></a>
    <text x="130" y="32" class="text-muted">/</text>
    <text x="145" y="32" class="text-muted">Mon Projet Cloud</text>
    <text x="280" y="32" class="text-muted">/</text>
    <text x="295" y="32" class="text-body" font-weight="500">Instances</text>
    
    <!-- Page Header -->
    <rect x="0" y="50" width="1200" height="80" class="bg-white"/>
    <text x="40" y="95" class="text-title">Instances</text>
    
    <!-- Button Créer -->
    <rect x="980" y="75" width="180" height="40" rx="4" class="btn-primary"/>
    <text x="1020" y="100" class="text-white" font-size="14" font-weight="500">+ Créer une instance</text>
    
    <!-- Filters Bar -->
    <rect x="0" y="130" width="1200" height="50" class="bg-white"/>
    <rect x="40" y="145" width="200" height="32" rx="4" class="border" fill="#FFFFFF"/>
    <text x="55" y="166" class="text-muted">Rechercher...</text>
    
    <!-- Datagrid -->
    <rect x="0" y="180" width="1200" height="560" class="bg-white"/>
    
    <!-- Table Header -->
    <rect x="40" y="195" width="1120" height="40" rx="4" fill="#F3F4F6"/>
    <text x="60" y="220" class="text-body" font-weight="600">Nom/ID</text>
    <text x="250" y="220" class="text-body" font-weight="600">Région</text>
    <text x="370" y="220" class="text-body" font-weight="600">Modèle</text>
    <text x="520" y="220" class="text-body" font-weight="600">Image</text>
    <text x="680" y="220" class="text-body" font-weight="600">IP publique(s)</text>
    <text x="850" y="220" class="text-body" font-weight="600">Statut</text>
    <text x="1000" y="220" class="text-body" font-weight="600">Facturation</text>
    <text x="1110" y="220" class="text-body" font-weight="600"></text>
    
    <!-- Row 1 -->
    <rect x="40" y="235" width="1120" height="50" fill="#FFFFFF"/>
    <line x1="40" y1="285" x2="1160" y2="285" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="265" class="text-primary" font-weight="500">web-server-prod</text>
    <text x="60" y="280" class="text-small">a1b2c3d4-...</text>
    <text x="250" y="265" class="text-body">GRA11</text>
    <text x="370" y="265" class="text-body">b2-15</text>
    <text x="520" y="265" class="text-body">Ubuntu 22.04</text>
    <text x="680" y="265" class="text-body">51.210.xx.xx</text>
    <rect x="850" y="252" width="70" height="22" rx="11" class="badge-success"/>
    <text x="865" y="267" class="badge-success-text">Activée</text>
    <text x="1000" y="265" class="text-body">Mensuel</text>
    
    <!-- Action Menu Button Row 1 -->
    <text x="1130" y="268" class="text-body" font-size="20">⋮</text>
    
    <!-- Row 2 -->
    <rect x="40" y="285" width="1120" height="50" fill="#FFFFFF"/>
    <line x1="40" y1="335" x2="1160" y2="335" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="315" class="text-primary" font-weight="500">api-backend</text>
    <text x="60" y="330" class="text-small">e5f6g7h8-...</text>
    <text x="250" y="315" class="text-body">SBG5</text>
    <text x="370" y="315" class="text-body">c2-30</text>
    <text x="520" y="315" class="text-body">Debian 12</text>
    <text x="680" y="315" class="text-body">54.37.xx.xx</text>
    <rect x="850" y="302" width="70" height="22" rx="11" class="badge-success"/>
    <text x="865" y="317" class="badge-success-text">Activée</text>
    <text x="1000" y="315" class="text-body">Horaire</text>
    <text x="1130" y="318" class="text-body" font-size="20">⋮</text>
    
    <!-- Row 3 -->
    <rect x="40" y="335" width="1120" height="50" fill="#FFFFFF"/>
    <line x1="40" y1="385" x2="1160" y2="385" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="365" class="text-primary" font-weight="500">db-mysql-master</text>
    <text x="60" y="380" class="text-small">i9j0k1l2-...</text>
    <text x="250" y="365" class="text-body">GRA11</text>
    <text x="370" y="365" class="text-body">r2-60</text>
    <text x="520" y="365" class="text-body">Ubuntu 22.04</text>
    <text x="680" y="365" class="text-body">51.210.xx.xx</text>
    <rect x="850" y="352" width="70" height="22" rx="11" class="badge-warning"/>
    <text x="862" y="367" class="badge-warning-text">Éteinte</text>
    <text x="1000" y="365" class="text-body">Mensuel</text>
    <text x="1130" y="368" class="text-body" font-size="20">⋮</text>
    
    <!-- ACTION MENU OUVERT (sur la première ligne) -->
    <g transform="translate(1020, 270)">
      <rect x="0" y="0" width="200" height="320" rx="8" class="action-menu"/>
      <g class="action-item">
        <rect x="0" y="8" width="200" height="36" fill="transparent"/>
        <text x="16" y="32" class="text-body">Modifier</text>
      </g>
      <g class="action-item">
        <rect x="0" y="44" width="200" height="36" fill="transparent"/>
        <text x="16" y="68" class="text-body">Éteindre</text>
      </g>
      <g class="action-item">
        <rect x="0" y="80" width="200" height="36" fill="transparent"/>
        <text x="16" y="104" class="text-body">Redémarrer à chaud (soft)</text>
      </g>
      <g class="action-item">
        <rect x="0" y="116" width="200" height="36" fill="transparent"/>
        <text x="16" y="140" class="text-body">Redémarrer à froid (hard)</text>
      </g>
      <line x1="16" y1="156" x2="184" y2="156" stroke="#E5E7EB" stroke-width="1"/>
      <g class="action-item">
        <rect x="0" y="160" width="200" height="36" fill="transparent"/>
        <text x="16" y="184" class="text-body">Mode rescue</text>
      </g>
      <g class="action-item">
        <rect x="0" y="196" width="200" height="36" fill="transparent"/>
        <text x="16" y="220" class="text-body">Réinstaller</text>
      </g>
      <g class="action-item">
        <rect x="0" y="232" width="200" height="36" fill="transparent"/>
        <text x="16" y="256" class="text-body">Créer un backup</text>
      </g>
      <line x1="16" y1="272" x2="184" y2="272" stroke="#E5E7EB" stroke-width="1"/>
      <g class="action-item">
        <rect x="0" y="276" width="200" height="36" fill="transparent"/>
        <text x="16" y="300" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
      </g>
    </g>
    
  </g>
</svg>

  </div>
</body>
</html>
