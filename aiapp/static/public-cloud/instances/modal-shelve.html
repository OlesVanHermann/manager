<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Shelve - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .bg-info-light { fill: #DBEAFE; }
      .bg-warning-light { fill: #FEF3C7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .btn-cancel { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .info-banner { fill: #DBEAFE; stroke: #3B82F6; stroke-width: 1; }
      .warning-banner { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(370, 140)">
    <rect x="0" y="0" width="700" height="520" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="40" class="text-title">Suspension de votre instance</text>
    <text x="655" y="35" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Content -->
    <g transform="translate(30, 80)">
      <text x="0" y="0" class="text-body">Vous allez suspendre votre instance</text>
      <text x="255" y="0" class="text-body" font-weight="600">web-server-prod</text>
      <text x="395" y="0" class="text-body">.</text>
      
      <!-- Info banner -->
      <rect x="0" y="25" width="640" height="140" rx="6" class="info-banner"/>
      <text x="20" y="50" class="text-info">ℹ️ Les ressources dédiées à votre instance Public Cloud seront relâchées</text>
      <text x="20" y="70" class="text-info">mais son IP sera conservée.</text>
      <text x="20" y="100" class="text-info">Les données de votre disque local seront stockées, et seul le stockage</text>
      <text x="20" y="120" class="text-info">utilisé pour cela sera facturé (1).</text>
      <text x="20" y="150" class="text-info">Vous pourrez réactiver votre instance à tout moment.</text>
      
      <!-- Duration note -->
      <text x="0" y="195" class="text-muted" font-size="13">La durée de l'opération est en fonction de la taille de votre disque local.</text>
      
      <!-- Warning banner for monthly billing -->
      <rect x="0" y="220" width="640" height="60" rx="6" class="warning-banner"/>
      <text x="20" y="245" class="text-warning">⚠️ (1) Attention : Pour les instances passées au mois, la facturation classique</text>
      <text x="20" y="265" class="text-warning">continuera tout de même, quelque soit le statut du service.</text>
      
      <!-- Benefits list -->
      <text x="0" y="315" class="text-body" font-weight="500">Avantages de la suspension :</text>
      <text x="0" y="340" class="text-muted" font-size="13">• Les ressources (CPU, RAM) sont libérées</text>
      <text x="0" y="360" class="text-muted" font-size="13">• L'adresse IP est conservée</text>
      <text x="0" y="380" class="text-muted" font-size="13">• Seul le snapshot est facturé (instances horaires)</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="460" x2="700" y2="460" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Buttons -->
    <rect x="450" y="475" width="100" height="36" rx="4" class="btn-cancel"/>
    <a href="/static/public-cloud/instances/instances.html" style="cursor:pointer"><text x="480" y="498" class="text-body">Annuler</text></a>
    
    <rect x="565" y="475" width="110" height="36" rx="4" class="btn-primary"/>
    <text x="585" y="498" class="text-white" font-size="14">Suspendre</text>
  </g>
</svg>

  </div>
</body>
</html>
