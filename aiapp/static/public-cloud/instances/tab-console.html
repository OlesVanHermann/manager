<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Console - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 20px; font-weight: 600;">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-muted">Public Cloud > Mon Projet Prod > web-server-01</text>
    <text x="0" y="40" class="text-title">web-server-01</text>
    <text x="0" y="65" class="text-muted">GRA11 | b2-15 | <tspan fill="#10B981">ACTIVE</tspan></text>
    <g transform="translate(0, 100)">
      <text x="0" y="0" class="text-muted">General</text>
      <text x="80" y="0" class="text-muted">Reseau</text>
      <text x="160" y="0" class="text-muted">Snapshots</text>
      <text x="260" y="0" style="fill: #0050D7; font-weight: 600;">Console</text>
      <rect x="260" y="8" width="55" height="2" class="bg-primary"/>
    </g>
    <g transform="translate(0, 150)">
      <text x="0" y="0" class="text-h3">Console</text>
      <!-- VNC Card -->
      <g transform="translate(0, 40)">
        <rect x="0" y="0" width="500" height="160" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="500" height="160" rx="8" class="border"/>
        <text x="20" y="35" class="text-h3">Console VNC</text>
        <text x="20" y="60" class="text-muted">Accedez a la console graphique de votre instance via VNC.</text>
        <rect x="20" y="90" width="180" height="40" rx="4" class="bg-primary"/>
        <text x="110" y="116" text-anchor="middle" class="text-white" style="font-weight: 600;">Ouvrir la console VNC</text>
      </g>
      <!-- Serial Card -->
      <g transform="translate(0, 220)">
        <rect x="0" y="0" width="500" height="160" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="500" height="160" rx="8" class="border"/>
        <text x="20" y="35" class="text-h3">Console serie</text>
        <text x="20" y="60" class="text-muted">Accedez a la console serie pour le debug.</text>
        <rect x="20" y="90" width="180" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="110" y="116" text-anchor="middle" class="text-body">Ouvrir la console serie</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
