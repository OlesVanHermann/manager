<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Network - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .table-header { fill: #F3F4F6; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 20px; font-weight: 600;">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-muted">Public Cloud > Mon Projet Prod > web-server-01</text>
    <text x="0" y="40" class="text-title">web-server-01</text>
    <text x="0" y="65" class="text-muted">GRA11 | b2-15 | <tspan fill="#10B981">ACTIVE</tspan></text>
    <g transform="translate(0, 100)">
      <text x="0" y="0" class="text-muted">General</text>
      <text x="80" y="0" style="fill: #0050D7; font-weight: 600;">Reseau</text>
      <rect x="80" y="8" width="55" height="2" class="bg-primary"/>
      <text x="170" y="0" class="text-muted">Snapshots</text>
      <text x="270" y="0" class="text-muted">Console</text>
    </g>
    <g transform="translate(0, 150)">
      <text x="0" y="0" class="text-h3">Configuration reseau</text>
      <!-- IP Publiques -->
      <g transform="translate(0, 40)">
        <rect x="0" y="0" width="500" height="180" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="500" height="180" rx="8" class="border"/>
        <text x="20" y="30" class="text-h3">IP Publiques</text>
        <rect x="0" y="50" width="500" height="35" class="table-header"/>
        <text x="20" y="73" class="text-body" style="font-weight: 600;">Adresse IP</text>
        <text x="250" y="73" class="text-body" style="font-weight: 600;">Version</text>
        <rect x="0" y="85" width="500" height="45" class="bg-white"/>
        <line x1="0" y1="130" x2="500" y2="130" stroke="#E5E7EB"/>
        <text x="20" y="115" class="text-body" style="font-family: monospace;">51.210.10.25</text>
        <text x="250" y="115" class="text-body">IPv4</text>
        <rect x="0" y="130" width="500" height="45" class="bg-white"/>
        <text x="20" y="160" class="text-body" style="font-family: monospace;">2001:41d0:305:1000::1</text>
        <text x="250" y="160" class="text-body">IPv6</text>
      </g>
      <!-- IP PrivÃ©es -->
      <g transform="translate(520, 40)">
        <rect x="0" y="0" width="500" height="180" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="500" height="180" rx="8" class="border"/>
        <text x="20" y="30" class="text-h3">IP Privees</text>
        <rect x="380" y="10" width="100" height="30" rx="4" fill="#E8F0FE"/>
        <text x="430" y="30" text-anchor="middle" style="font-size: 12px; fill: #0050D7;">+ Attacher</text>
        <rect x="0" y="50" width="500" height="35" class="table-header"/>
        <text x="20" y="73" class="text-body" style="font-weight: 600;">Adresse IP</text>
        <text x="250" y="73" class="text-body" style="font-weight: 600;">Version</text>
        <rect x="0" y="85" width="500" height="45" class="bg-white"/>
        <line x1="0" y1="130" x2="500" y2="130" stroke="#E5E7EB"/>
        <text x="20" y="115" class="text-body" style="font-family: monospace;">192.168.1.10</text>
        <text x="250" y="115" class="text-body">IPv4</text>
        <rect x="0" y="130" width="500" height="45" class="bg-white"/>
        <text x="20" y="160" class="text-body" style="font-family: monospace;">192.168.1.11</text>
        <text x="250" y="160" class="text-body">IPv4</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
