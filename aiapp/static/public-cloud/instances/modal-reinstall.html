<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Reinstall - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .bg-danger { fill: #DC2626; }
      .bg-warning-light { fill: #FEF3C7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
      .text-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #DC2626; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .btn-cancel { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-danger { fill: #DC2626; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .warning-banner { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="420" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="40" class="text-title">Réinstaller une instance</text>
    <text x="555" y="35" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Content -->
    <g transform="translate(30, 80)">
      <text x="0" y="0" class="text-body">Êtes-vous sûr de vouloir réinstaller l'instance</text>
      <text x="295" y="0" class="text-body" font-weight="600">web-server-prod</text>
      <text x="430" y="0" class="text-body">?</text>
      
      <!-- Warning banner -->
      <rect x="0" y="25" width="540" height="50" rx="6" class="warning-banner"/>
      <text x="20" y="45" class="text-warning">⚠️ Toutes les données seront supprimées.</text>
      <text x="20" y="65" class="text-warning">Cette action est irréversible.</text>
      
      <!-- Image selection -->
      <text x="0" y="110" class="text-label">Sélectionnez une nouvelle image :</text>
      <rect x="0" y="125" width="540" height="40" rx="4" class="input-field"/>
      <text x="15" y="151" class="text-body">Ubuntu 22.04</text>
      <text x="510" y="151" class="text-muted">▼</text>
      
      <!-- SSH Key -->
      <text x="0" y="195" class="text-label">Clé SSH :</text>
      <rect x="0" y="210" width="540" height="40" rx="4" class="input-field"/>
      <text x="15" y="236" class="text-body">my-ssh-key</text>
      <text x="510" y="236" class="text-muted">▼</text>
      
      <!-- Confirmation text -->
      <text x="0" y="285" class="text-danger" font-size="13">La réinstallation formatera le disque et supprimera toutes les données.</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="360" x2="600" y2="360" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Buttons -->
    <rect x="350" y="375" width="100" height="36" rx="4" class="btn-cancel"/>
    <a href="/static/public-cloud/instances/instances.html" style="cursor:pointer"><text x="380" y="398" class="text-body">Annuler</text></a>
    
    <rect x="465" y="375" width="110" height="36" rx="4" class="btn-danger"/>
    <text x="480" y="398" class="text-white" font-size="14">Réinstaller</text>
  </g>
</svg>

  </div>
</body>
</html>
