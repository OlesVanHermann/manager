<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Edit Retention - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .modal { fill: #FFFFFF; }
      .warning-bg { fill: #FEF3C7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="black" opacity="0.5"/>

  <!-- Modal -->
  <g transform="translate(370, 150)">
    <rect x="0" y="0" width="700" height="480" rx="8" class="modal" filter="url(#modalShadow)"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-title">Modifier la durée de rétention</text>
    <text x="660" y="40" class="text-muted" style="font-size: 20px; cursor: pointer;">×</text>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Description -->
      <text x="0" y="20" class="text-body">Vous êtes sur le point de modifier la durée de rétention de votre conteneur</text>
      <text x="0" y="40" class="text-body"><tspan font-weight="bold">compliance-data</tspan>.</text>
      
      <text x="0" y="80" class="text-muted">En configurant une durée de rétention, votre archive sera verrouillée et vous ne pourrez</text>
      <text x="0" y="100" class="text-muted">plus supprimer vos données pendant toute la période de rétention.</text>

      <!-- Retention Input -->
      <g transform="translate(0, 130)">
        <text x="0" y="15" class="text-body">Ajouter le nombre de jours de rétention</text>
        
        <!-- Quantity input -->
        <g transform="translate(0, 25)">
          <rect x="0" y="0" width="40" height="40" rx="4" fill="#F3F4F6" stroke="#D1D5DB"/>
          <text x="15" y="27" class="text-muted" style="font-size: 18px;">−</text>
          
          <rect x="45" y="0" width="80" height="40" rx="0" class="input"/>
          <text x="75" y="27" class="text-body" text-anchor="middle">365</text>
          
          <rect x="130" y="0" width="40" height="40" rx="4" fill="#F3F4F6" stroke="#D1D5DB"/>
          <text x="145" y="27" class="text-muted" style="font-size: 18px;">+</text>
        </g>
      </g>

      <!-- Warning message -->
      <g transform="translate(0, 220)">
        <rect x="0" y="0" width="652" height="80" rx="4" class="warning-bg" stroke="#F59E0B"/>
        <text x="15" y="25" class="text-body" style="fill: #92400E;">Votre nouvelle durée de rétention prendra fin le <tspan font-weight="bold">27/12/2025</tspan>.</text>
        <text x="15" y="50" class="text-body" style="fill: #92400E;">Vous ne pourrez procéder à la suppression de vos données qu'une fois</text>
        <text x="15" y="70" class="text-body" style="fill: #92400E;">cette date passée.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="410" x2="700" y2="410" stroke="#E5E7EB"/>
    <g transform="translate(24, 430)">
      <rect x="490" y="0" width="90" height="40" rx="4" class="btn-outline"/>
      <a href="/static/public-cloud/cold-archive/cold-archive.html" style="cursor:pointer"><text x="515" y="26" class="text-body">Annuler</text></a>
      
      <rect x="590" y="0" width="85" height="40" rx="4" class="btn-primary"/>
      <text x="607" y="26" class="text-white">Modifier</text>
    </g>
  </g>

  <defs>
    <filter id="modalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>


  </div>
</body>
</html>
