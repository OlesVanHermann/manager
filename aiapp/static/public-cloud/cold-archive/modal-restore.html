<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Restore - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .modal { fill: #FFFFFF; }
      .info-bg { fill: #E0F2FE; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="black" opacity="0.5"/>

  <!-- Modal -->
  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="420" rx="8" class="modal" filter="url(#modalShadow)"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-title">Restaurer votre archive</text>
    <text x="560" y="40" class="text-muted" style="font-size: 20px; cursor: pointer;">×</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Description paragraphs -->
      <text x="0" y="20" class="text-body">Vous êtes sur le point de restaurer vos données de l'archive</text>
      <text x="0" y="40" class="text-body"><tspan font-weight="bold">compliance-data</tspan>.</text>
      
      <text x="0" y="80" class="text-muted">Cold Archive a une durée de stockage minimale de 180 jours.</text>
      
      <text x="0" y="120" class="text-muted">La restauration des données avant 180 jours entraîne des frais</text>
      <text x="0" y="140" class="text-muted">supplémentaires égaux aux coûts de restauration plus les frais de</text>
      <text x="0" y="160" class="text-muted">stockage actif pour les objets restaurés plus les coûts de stockage</text>
      <text x="0" y="180" class="text-muted">archivé actuels.</text>

      <!-- Info box -->
      <g transform="translate(0, 210)">
        <rect x="0" y="0" width="552" height="50" rx="4" class="info-bg" stroke="#0284C7"/>
        <text x="15" y="20" class="text-body" style="fill: #0369A1;">ℹ Le temps de restauration dépend du volume de données.</text>
        <text x="15" y="40" class="text-body" style="fill: #0369A1;">Quelques minutes à plusieurs heures selon la taille.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="350" x2="600" y2="350" stroke="#E5E7EB"/>
    <g transform="translate(24, 370)">
      <rect x="380" y="0" width="90" height="40" rx="4" class="btn-outline"/>
      <a href="/static/public-cloud/cold-archive/cold-archive.html" style="cursor:pointer"><text x="405" y="26" class="text-body">Annuler</text></a>
      
      <rect x="480" y="0" width="95" height="40" rx="4" class="btn-primary"/>
      <text x="497" y="26" class="text-white">Confirmer</text>
    </g>
  </g>

  <defs>
    <filter id="modalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>


  </div>
</body>
</html>
