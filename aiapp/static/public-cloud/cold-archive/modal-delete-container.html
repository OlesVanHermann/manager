<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Delete Container - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary-light { fill: #E8F0FE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-danger { font-family: 'Source Sans Pro', sans-serif; fill: #DC2626; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .modal { fill: #FFFFFF; }
      .warning-bg { fill: #FEF2F2; }
    </style>
  </defs>

  <!-- Background with page content (blurred effect) -->
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="black" opacity="0.5"/>

  <!-- Modal -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="400" rx="8" class="modal" filter="url(#modalShadow)"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="8" fill="#FFFFFF"/>
    <text x="24" y="38" class="text-title">Supprimer le conteneur</text>
    <text x="560" y="38" class="text-muted" style="font-size: 20px; cursor: pointer;">×</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning -->
      <rect x="0" y="0" width="552" height="80" rx="4" class="warning-bg"/>
      <text x="20" y="25" class="text-danger" style="font-weight: 600;">⚠ Attention</text>
      <text x="20" y="50" class="text-body">Cette action est irréversible. Toutes les données contenues dans</text>
      <text x="20" y="70" class="text-body">le conteneur seront définitivement supprimées.</text>

      <!-- Container name -->
      <text x="0" y="115" class="text-body">Vous êtes sur le point de supprimer le conteneur :</text>
      <text x="0" y="140" class="text-body" style="font-weight: 600; font-family: monospace;">logs-production</text>

      <!-- Confirmation input -->
      <text x="0" y="180" class="text-body">Pour confirmer, tapez le nom du conteneur :</text>
      <rect x="0" y="195" width="400" height="44" rx="4" class="input"/>
      <text x="15" y="223" class="text-muted">logs-production</text>
    </g>

    <!-- Footer -->
    <line x1="0" y1="330" x2="600" y2="330" stroke="#E5E7EB"/>
    <g transform="translate(24, 350)">
      <rect x="380" y="0" width="100" height="40" rx="4" class="btn-outline"/>
      <a href="/static/public-cloud/cold-archive/cold-archive.html" style="cursor:pointer"><text x="405" y="26" class="text-body">Annuler</text></a>
      
      <rect x="490" y="0" width="90" height="40" rx="4" class="btn-danger"/>
      <text x="505" y="26" class="text-white">Supprimer</text>
    </g>
  </g>

  <defs>
    <filter id="modalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>


  </div>
</body>
</html>
