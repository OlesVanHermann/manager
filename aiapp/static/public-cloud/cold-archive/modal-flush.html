<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Flush - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-danger { fill: #DC2626; }
      .btn-danger { fill: #DC2626; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .modal { fill: #FFFFFF; }
      .warning-bg { fill: #FEF3C7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="black" opacity="0.5"/>

  <!-- Modal -->
  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="400" rx="8" class="modal" filter="url(#modalShadow)"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-title">Voulez-vous vider votre archive ?</text>
    <text x="560" y="40" class="text-muted" style="font-size: 20px; cursor: pointer;">×</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning box -->
      <rect x="0" y="0" width="552" height="100" rx="4" class="warning-bg" stroke="#F59E0B"/>
      <text x="15" y="25" class="text-body" style="fill: #92400E; font-weight: 600;">⚠ Attention</text>
      <text x="15" y="50" class="text-body" style="fill: #92400E;">Votre archive <tspan font-weight="bold">media-assets-archive</tspan> contient <tspan font-weight="bold">4,521</tspan> objet(s).</text>
      <text x="15" y="75" class="text-body" style="fill: #92400E;">Vous êtes sur le point de vider l'archive de tous ses objets.</text>

      <!-- Confirmation input -->
      <text x="0" y="140" class="text-body">Entrez "TERMINATE" dans le champ ci-dessous pour confirmer</text>
      <rect x="0" y="155" width="400" height="44" rx="4" class="input"/>
      <text x="15" y="183" class="text-muted" style="font-family: monospace;">TERMINATE</text>
    </g>

    <!-- Footer -->
    <line x1="0" y1="330" x2="600" y2="330" stroke="#E5E7EB"/>
    <g transform="translate(24, 350)">
      <rect x="380" y="0" width="90" height="40" rx="4" class="btn-outline"/>
      <a href="/static/public-cloud/cold-archive/cold-archive.html" style="cursor:pointer"><text x="405" y="26" class="text-body">Annuler</text></a>
      
      <rect x="480" y="0" width="95" height="40" rx="4" class="btn-danger"/>
      <text x="495" y="26" class="text-white">Confirmer</text>
    </g>
  </g>

  <defs>
    <filter id="modalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>


  </div>
</body>
</html>
