<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Container - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-step { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .btn-disabled { fill: #E5E7EB; }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #E5E7EB; }
      .step-done { fill: #10B981; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-focus { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .card-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="950" class="bg-page"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 20px; font-weight: bold;">OVHcloud</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="890" class="bg-white"/>
  <rect x="240" y="60" width="1" height="890" class="border"/>
  <text x="20" y="100" class="text-muted" style="font-size: 12px; text-transform: uppercase;">Public Cloud</text>
  <rect x="0" y="115" width="240" height="40" class="bg-primary-light"/>
  <text x="20" y="140" class="text-primary" style="font-weight: 600;">Cold Archive</text>

  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-primary">My Project</text>
    <text x="85" y="20" class="text-muted">/</text>
    <text x="100" y="20" class="text-primary">Cold Archive</text>
    <text x="195" y="20" class="text-muted">/</text>
    <text x="210" y="20" class="text-body">Créer un conteneur</text>

    <!-- Title -->
    <text x="0" y="60" class="text-title">Créer un conteneur Cold Archive</text>

    <!-- Stepper -->
    <g transform="translate(0, 100)">
      <!-- Step 1 - Done -->
      <circle cx="20" cy="20" r="16" class="step-done"/>
      <text x="20" y="25" class="text-white" text-anchor="middle" style="font-size: 12px;">✓</text>
      <text x="50" y="25" class="text-body" style="font-weight: 600;">Lier un utilisateur</text>
      
      <line x1="180" y1="20" x2="280" y2="20" stroke="#10B981" stroke-width="2"/>
      
      <!-- Step 2 - Active -->
      <circle cx="300" cy="20" r="16" class="step-active"/>
      <text x="300" y="25" class="text-white" text-anchor="middle" style="font-size: 12px;">2</text>
      <text x="330" y="25" class="text-primary" style="font-weight: 600;">Nommer le conteneur</text>
      
      <line x1="500" y1="20" x2="600" y2="20" stroke="#E5E7EB" stroke-width="2"/>
      
      <!-- Step 3 - Inactive -->
      <circle cx="620" cy="20" r="16" class="step-inactive"/>
      <text x="620" y="25" class="text-muted" text-anchor="middle" style="font-size: 12px;">3</text>
      <text x="650" y="25" class="text-muted">Confirmation</text>
    </g>

    <!-- Step 1 Content - Collapsed (done) -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="1100" height="60" rx="8" fill="#F0FDF4" stroke="#10B981"/>
      <text x="20" y="25" class="text-step">Étape 1 : Lier un utilisateur</text>
      <text x="20" y="45" class="text-muted">Utilisateur sélectionné : user-cold-archive-prod</text>
      <text x="1000" y="35" class="text-primary" style="cursor: pointer;">Modifier</text>
    </g>

    <!-- Step 2 Content - Active -->
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="1100" height="280" rx="8" class="bg-white border"/>
      <text x="20" y="35" class="text-step">Étape 2 : Nommer le conteneur</text>
      
      <!-- Name Input -->
      <text x="20" y="75" class="text-body">Nom du conteneur *</text>
      <rect x="20" y="90" width="500" height="44" rx="4" class="input-focus"/>
      <text x="35" y="118" class="text-body">backup-2024-q4</text>
      
      <!-- Helper text -->
      <text x="20" y="155" class="text-muted" style="font-size: 12px;">Le nom doit contenir entre 3 et 63 caractères alphanumériques ou tirets.</text>
      
      <!-- Region Info -->
      <g transform="translate(20, 180)">
        <text x="0" y="20" class="text-body" style="font-weight: 600;">Région</text>
        <rect x="0" y="35" width="300" height="50" rx="4" fill="#F3F4F6"/>
        <text x="20" y="65" class="text-body">GRA (Gravelines) - rbx-archive</text>
      </g>

      <!-- Action buttons -->
      <g transform="translate(20, 250)">
        <rect x="0" y="0" width="120" height="40" rx="4" class="btn-primary"/>
        <text x="25" y="26" class="text-white">Créer →</text>
        
        <rect x="140" y="0" width="100" height="40" rx="4" class="btn-outline"/>
        <text x="165" y="26" class="text-primary">Annuler</text>
      </g>
    </g>

    <!-- Step 3 Content - Inactive -->
    <g transform="translate(0, 540)">
      <rect x="0" y="0" width="1100" height="60" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="20" y="35" class="text-muted">Étape 3 : Confirmation</text>
    </g>
  </g>
</svg>


  </div>
</body>
</html>
