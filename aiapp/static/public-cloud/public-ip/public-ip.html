<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Ip - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-success { fill: #DEF7EC; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-success { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-breadcrumb { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-stroked { fill: #FFFFFF; stroke: #0050D7; }
      .table-header { fill: #F9FAFB; }
      .table-header-text { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; }
      .action-menu-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Page background -->
  <rect width="1440" height="900" class="bg-page"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  <text x="200" y="38" class="text-white" style="font-size: 14px;">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <!-- Sidebar menu -->
  <text x="24" y="100" class="text-muted" style="font-size: 11px; text-transform: uppercase;">Network</text>
  <text x="24" y="136" class="text-dark">Private Network</text>
  <rect x="0" y="148" width="240" height="36" class="bg-primary-light"/>
  <text x="24" y="172" class="text-primary" style="font-weight: 500;">Public IPs</text>
  <text x="24" y="208" class="text-dark">Load Balancer</text>
  
  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-breadcrumb">
      <tspan class="text-primary">Mon projet Public Cloud</tspan>
      <tspan dx="8">/</tspan>
      <tspan dx="8">Public IPs</tspan>
      <tspan dx="8">/</tspan>
      <tspan dx="8">Floating IPs</tspan>
    </text>
    
    <!-- Title -->
    <text x="0" y="64" class="text-title">Public IPs</text>
    <text x="0" y="90" class="text-muted">
      Gérez vos adresses IP publiques pour vos instances et services.
    </text>
    
    <!-- Tabs -->
    <g transform="translate(0, 120)">
      <text x="0" y="0" class="tab-active" style="font-weight: 600;">Floating IPs</text>
      <line x1="0" y1="10" x2="80" y2="10" stroke="#0050D7" stroke-width="2"/>
      <text x="120" y="0" class="tab-inactive">Additional IPs (Failover)</text>
    </g>
    
    <!-- Add button -->
    <rect x="0" y="150" width="180" height="40" rx="4" class="btn-stroked"/>
    <text x="16" y="176" class="text-primary" style="font-size: 14px;">+ Commander une IP</text>
    
    <!-- Data table -->
    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="1120" height="400" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1120" height="400" rx="8" class="border"/>
      
      <!-- Header -->
      <rect x="1" y="1" width="1118" height="48" rx="8" class="table-header"/>
      <text x="24" y="32" class="table-header-text">Adresse IP</text>
      <text x="220" y="32" class="table-header-text">Région</text>
      <text x="360" y="32" class="table-header-text">Instance associée</text>
      <text x="600" y="32" class="table-header-text">Statut</text>
      <text x="750" y="32" class="table-header-text">Facturation</text>
      <text x="920" y="32" class="table-header-text">Actions</text>
      
      <!-- Row 1 - Associated -->
      <line x1="0" y1="49" x2="1120" y2="49" stroke="#E5E7EB"/>
      <text x="24" y="82" class="text-dark" style="font-weight: 500;">57.128.42.123</text>
      <text x="220" y="82" class="text-dark">GRA11</text>
      <text x="360" y="82" class="text-primary" style="text-decoration: underline;">web-server-prod</text>
      <rect x="600" y="66" width="70" height="24" rx="4" class="bg-success"/>
      <text x="612" y="82" class="text-success">Associée</text>
      <text x="750" y="82" class="text-muted">0,007 €/h</text>
      <text x="940" y="83" class="text-dark" style="font-size: 18px;">⋮</text>
      
      <!-- Row 2 - Not associated with ActionMenu OPEN -->
      <line x1="0" y1="105" x2="1120" y2="105" stroke="#E5E7EB"/>
      <text x="24" y="138" class="text-dark" style="font-weight: 500;">57.128.42.124</text>
      <text x="220" y="138" class="text-dark">SBG5</text>
      <text x="360" y="138" class="text-muted">Non associée</text>
      <rect x="600" y="122" width="90" height="24" rx="4" fill="#FEF3C7"/>
      <text x="612" y="138" style="font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E;">Disponible</text>
      <text x="750" y="138" class="text-muted">0,007 €/h</text>
      <rect x="920" y="122" width="40" height="32" rx="4" class="bg-primary-light"/>
      <text x="935" y="143" class="text-primary" style="font-size: 18px;">⋮</text>
      
      <!-- ActionMenu dropdown -->
      <g class="action-menu-shadow" transform="translate(820, 160)">
        <rect x="0" y="0" width="160" height="76" rx="6" class="action-menu"/>
        <text x="16" y="28" class="text-dark" style="font-size: 13px;">Modifier l'instance</text>
        <line x1="0" y1="42" x2="160" y2="42" stroke="#E5E7EB"/>
        <text x="16" y="66" style="font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #DC2626;">Résilier</text>
      </g>
      
      <!-- Row 3 - Associated -->
      <line x1="0" y1="161" x2="1120" y2="161" stroke="#E5E7EB"/>
      <text x="24" y="194" class="text-dark" style="font-weight: 500;">57.128.42.125</text>
      <text x="220" y="194" class="text-dark">WAW1</text>
      <text x="360" y="194" class="text-primary" style="text-decoration: underline;">api-gateway</text>
      <rect x="600" y="178" width="70" height="24" rx="4" class="bg-success"/>
      <text x="612" y="194" class="text-success">Associée</text>
      <text x="750" y="194" class="text-muted">0,007 €/h</text>
      <text x="940" y="195" class="text-dark" style="font-size: 18px;">⋮</text>
      
      <!-- Pagination -->
      <g transform="translate(0, 350)">
        <text x="24" y="20" class="text-muted">3 résultats</text>
        <text x="1000" y="20" class="text-muted">Page 1 sur 1</text>
      </g>
    </g>
  </g>
</svg>
  </div>
</body>
</html>
