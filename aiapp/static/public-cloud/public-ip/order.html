<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-breadcrumb { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .select-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .option-card { fill: #FFFFFF; stroke: #E5E7EB; }
      .option-card-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .radio-checked { fill: #0050D7; }
      .radio-unchecked { fill: #FFFFFF; stroke: #D1D5DB; }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #D1D5DB; }
      .step-complete { fill: #10B981; }
    </style>
  </defs>
  
  <!-- Page background -->
  <rect width="1440" height="950" class="bg-page"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  <text x="200" y="38" class="text-white" style="font-size: 14px;">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="890" class="bg-white"/>
  <rect x="240" y="60" width="1" height="890" fill="#E5E7EB"/>
  <text x="24" y="100" class="text-muted" style="font-size: 11px; text-transform: uppercase;">Network</text>
  <rect x="0" y="112" width="240" height="36" class="bg-primary-light"/>
  <text x="24" y="136" class="text-primary" style="font-weight: 500;">Public IPs</text>
  
  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-breadcrumb">
      <tspan class="text-primary">Mon projet</tspan>
      <tspan dx="8">/</tspan>
      <tspan dx="8" class="text-primary">Public IPs</tspan>
      <tspan dx="8">/</tspan>
      <tspan dx="8">Commander</tspan>
    </text>
    
    <!-- Title -->
    <text x="0" y="64" class="text-title">Commander une IP publique</text>
    
    <!-- Stepper -->
    <g transform="translate(0, 100)">
      <!-- Step 1 (complete) -->
      <circle cx="16" cy="16" r="16" class="step-complete"/>
      <text x="16" y="21" class="text-white" style="text-anchor: middle; font-size: 14px;">✓</text>
      <text x="48" y="21" class="text-dark" style="font-weight: 500;">Type d'IP</text>
      
      <line x1="100" y1="16" x2="200" y2="16" stroke="#10B981" stroke-width="2"/>
      
      <!-- Step 2 (active) -->
      <circle cx="216" cy="16" r="16" class="step-active"/>
      <text x="216" y="21" class="text-white" style="text-anchor: middle; font-size: 14px;">2</text>
      <text x="248" y="21" class="text-primary" style="font-weight: 600;">Région</text>
      
      <line x1="310" y1="16" x2="410" y2="16" stroke="#D1D5DB" stroke-width="2"/>
      
      <!-- Step 3 (inactive) -->
      <circle cx="426" cy="16" r="16" class="step-inactive"/>
      <text x="426" y="21" class="text-muted" style="text-anchor: middle; font-size: 14px;">3</text>
      <text x="458" y="21" class="text-muted">Instance</text>
      
      <line x1="540" y1="16" x2="640" y2="16" stroke="#D1D5DB" stroke-width="2"/>
      
      <!-- Step 4 (inactive) -->
      <circle cx="656" cy="16" r="16" class="step-inactive"/>
      <text x="656" y="21" class="text-muted" style="text-anchor: middle; font-size: 14px;">4</text>
      <text x="688" y="21" class="text-muted">Résumé</text>
    </g>
    
    <!-- Step 2 content: Region selection -->
    <g transform="translate(0, 170)">
      <text x="0" y="0" class="text-subtitle">Sélectionnez une région</text>
      <text x="0" y="30" class="text-muted">
        Choisissez la région où vous souhaitez créer votre Floating IP.
      </text>
      
      <!-- Region cards -->
      <g transform="translate(0, 60)">
        <!-- Europe -->
        <g>
          <text x="0" y="0" class="text-label">Europe</text>
          
          <!-- GRA (selected) -->
          <rect x="0" y="20" width="180" height="60" rx="6" class="option-card-selected"/>
          <circle cx="24" cy="50" r="8" class="radio-checked"/>
          <circle cx="24" cy="50" r="3" fill="#FFFFFF"/>
          <text x="44" y="45" class="text-primary" style="font-weight: 500;">GRA11</text>
          <text x="44" y="62" class="text-muted" style="font-size: 12px;">Gravelines</text>
          
          <!-- SBG -->
          <rect x="200" y="20" width="180" height="60" rx="6" class="option-card"/>
          <circle cx="224" cy="50" r="8" class="radio-unchecked"/>
          <text x="244" y="45" class="text-dark">SBG5</text>
          <text x="244" y="62" class="text-muted" style="font-size: 12px;">Strasbourg</text>
          
          <!-- WAW -->
          <rect x="400" y="20" width="180" height="60" rx="6" class="option-card"/>
          <circle cx="424" cy="50" r="8" class="radio-unchecked"/>
          <text x="444" y="45" class="text-dark">WAW1</text>
          <text x="444" y="62" class="text-muted" style="font-size: 12px;">Varsovie</text>
        </g>
        
        <!-- North America -->
        <g transform="translate(0, 120)">
          <text x="0" y="0" class="text-label">Amérique du Nord</text>
          
          <!-- BHS -->
          <rect x="0" y="20" width="180" height="60" rx="6" class="option-card"/>
          <circle cx="24" cy="50" r="8" class="radio-unchecked"/>
          <text x="44" y="45" class="text-dark">BHS5</text>
          <text x="44" y="62" class="text-muted" style="font-size: 12px;">Beauharnois</text>
        </g>
        
        <!-- Asia Pacific -->
        <g transform="translate(0, 240)">
          <text x="0" y="0" class="text-label">Asie Pacifique</text>
          
          <!-- SGP -->
          <rect x="0" y="20" width="180" height="60" rx="6" class="option-card"/>
          <circle cx="24" cy="50" r="8" class="radio-unchecked"/>
          <text x="44" y="45" class="text-dark">SGP1</text>
          <text x="44" y="62" class="text-muted" style="font-size: 12px;">Singapour</text>
          
          <!-- SYD -->
          <rect x="200" y="20" width="180" height="60" rx="6" class="option-card"/>
          <circle cx="224" cy="50" r="8" class="radio-unchecked"/>
          <text x="244" y="45" class="text-dark">SYD1</text>
          <text x="244" y="62" class="text-muted" style="font-size: 12px;">Sydney</text>
        </g>
      </g>
    </g>
    
    <!-- Navigation buttons -->
    <g transform="translate(0, 580)">
      <rect x="0" y="0" width="100" height="44" rx="6" class="btn-secondary"/>
      <text x="24" y="28" class="text-dark" style="font-size: 14px;">Précédent</text>
      
      <rect x="700" y="0" width="100" height="44" rx="6" class="btn-primary"/>
      <text x="732" y="28" class="text-white" style="font-size: 14px;">Suivant</text>
    </g>
  </g>
</svg>
  </div>
</body>
</html>
