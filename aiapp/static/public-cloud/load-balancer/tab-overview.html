<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Overview - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="520" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">NETWORK</text>
  <rect x="0" y="115" width="240" height="32" fill="#E8F0FE"/>
  <text x="20" y="137" class="text-primary" font-weight="600">Load Balancer</text>
  
  <!-- Content area -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-primary" font-size="14">Mon Projet</text>
    <text x="85" y="20" class="text-muted" font-size="14"> / </text>
    <text x="100" y="20" class="text-primary" font-size="14">Load Balancer</text>
    <text x="200" y="20" class="text-muted" font-size="14"> / </text>
    <text x="215" y="20" class="text-body" font-size="14">my-load-balancer</text>
    
    <!-- Title with status -->
    <g transform="translate(0, 50)">
      <text x="0" y="20" class="text-title">my-load-balancer</text>
      <rect x="230" y="5" width="60" height="24" rx="12" class="badge-success"/>
      <text x="260" y="21" class="badge-success-text" font-size="12" text-anchor="middle">online</text>
    </g>
    
    <!-- Tabs -->
    <g transform="translate(0, 100)">
      <rect x="0" y="28" width="70" height="3" class="tab-active"/>
      <text x="0" y="20" class="text-primary" font-size="14" font-weight="600">Aperçu</text>
      
      <text x="100" y="20" class="text-muted" font-size="14">Listeners</text>
      <text x="180" y="20" class="text-muted" font-size="14">Pools</text>
      <text x="240" y="20" class="text-muted" font-size="14">Statistiques</text>
      <text x="340" y="20" class="text-muted" font-size="14">Certificats</text>
      <text x="440" y="20" class="text-muted" font-size="14">Logs</text>
      
      <line x1="0" y1="31" x2="900" y2="31" class="divider"/>
    </g>
    
    <!-- Overview content -->
    <g transform="translate(0, 160)">
      <!-- Info card -->
      <rect x="0" y="0" width="450" height="320" rx="8" class="card"/>
      <g transform="translate(24, 24)">
        <text x="0" y="20" class="text-body" font-size="16" font-weight="600">Informations générales</text>
        
        <text x="0" y="60" class="text-muted" font-size="13">ID</text>
        <text x="150" y="60" class="text-body" font-size="13">lb-abc123def456</text>
        
        <text x="0" y="90" class="text-muted" font-size="13">Nom</text>
        <text x="150" y="90" class="text-body" font-size="13">my-load-balancer</text>
        
        <text x="0" y="120" class="text-muted" font-size="13">Région</text>
        <text x="150" y="120" class="text-body" font-size="13">GRA11</text>
        
        <text x="0" y="150" class="text-muted" font-size="13">Taille</text>
        <text x="150" y="150" class="text-body" font-size="13">S</text>
        
        <text x="0" y="180" class="text-muted" font-size="13">Date de création</text>
        <text x="150" y="180" class="text-body" font-size="13">27/12/2024 10:30</text>
        
        <text x="0" y="210" class="text-muted" font-size="13">Statut d'opération</text>
        <g transform="translate(150, 195)">
          <rect x="0" y="0" width="60" height="22" rx="11" class="badge-success"/>
          <text x="30" y="15" class="badge-success-text" font-size="11" text-anchor="middle">online</text>
        </g>
        
        <text x="0" y="250" class="text-muted" font-size="13">Statut d'approvisionnement</text>
        <g transform="translate(150, 235)">
          <rect x="0" y="0" width="50" height="22" rx="11" class="badge-success"/>
          <text x="25" y="15" class="badge-success-text" font-size="11" text-anchor="middle">actif</text>
        </g>
      </g>
      
      <!-- Network card -->
      <rect x="470" y="0" width="400" height="180" rx="8" class="card"/>
      <g transform="translate(494, 24)">
        <text x="0" y="20" class="text-body" font-size="16" font-weight="600">Réseau</text>
        
        <text x="0" y="60" class="text-muted" font-size="13">Adresse IP privée</text>
        <text x="150" y="60" class="text-body" font-size="13">192.168.0.100</text>
        
        <text x="0" y="90" class="text-muted" font-size="13">Floating IP</text>
        <text x="150" y="90" class="text-primary" font-size="13">51.83.xxx.xxx</text>
        
        <text x="0" y="120" class="text-muted" font-size="13">Réseau privé</text>
        <text x="150" y="120" class="text-primary" font-size="13">my-private-network</text>
        
        <text x="0" y="150" class="text-muted" font-size="13">Subnet</text>
        <text x="150" y="150" class="text-body" font-size="13">192.168.0.0/24</text>
      </g>
      
      <!-- Quick stats card -->
      <rect x="470" y="200" width="400" height="120" rx="8" class="card"/>
      <g transform="translate(494, 224)">
        <text x="0" y="20" class="text-body" font-size="16" font-weight="600">Statistiques rapides</text>
        
        <text x="0" y="60" class="text-muted" font-size="13">Listeners</text>
        <text x="150" y="60" class="text-body" font-size="16" font-weight="600">2</text>
        
        <text x="200" y="60" class="text-muted" font-size="13">Pools</text>
        <text x="280" y="60" class="text-body" font-size="16" font-weight="600">2</text>
        
        <text x="0" y="90" class="text-muted" font-size="13">Membres actifs</text>
        <text x="150" y="90" class="text-body" font-size="16" font-weight="600">4</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
