<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Edit Pool - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; fill: none; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .radio-selected { fill: #0050D7; }
      .radio-empty { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="0" y="0" width="1440" height="900" class="bg-overlay"/>
  <g transform="translate(370, 150)" class="modal-shadow">
    <rect x="0" y="0" width="700" height="550" rx="8" fill="#FFFFFF"/>
    <rect x="0" y="0" width="4" height="550" rx="2" fill="#0050D7"/>
    <g transform="translate(24, 24)">
      <circle cx="12" cy="12" r="12" fill="#DBEAFE"/>
      <text x="5" y="17" fill="#0050D7" font-size="14">⚙</text>
      <text x="40" y="18" class="text-title">Modifier le pool</text>
      <text x="620" y="18" class="text-muted">✕</text>
    </g>
    <g transform="translate(24, 70)">
      <g transform="translate(0, 0)">
        <text class="text-label">Nom du pool *</text>
        <rect x="0" y="22" width="650" height="44" rx="4" class="border" fill="#FFFFFF"/>
        <text x="15" y="50" class="text-body">backend-web-servers</text>
      </g>
      <g transform="translate(0, 90)">
        <text class="text-subtitle">Algorithme de répartition</text>
        <g transform="translate(0, 30)">
          <rect x="0" y="0" width="210" height="55" rx="4" class="border-primary" fill="#F8FAFF"/>
          <circle cx="24" cy="27" r="8" class="radio-selected"/>
          <circle cx="24" cy="27" r="3" fill="#FFFFFF"/>
          <text x="44" y="32" class="text-body">Round Robin</text>
          <rect x="220" y="0" width="210" height="55" rx="4" class="border"/>
          <circle cx="244" cy="27" r="8" class="radio-empty"/>
          <text x="264" y="32" class="text-body">Least Connections</text>
          <rect x="440" y="0" width="210" height="55" rx="4" class="border"/>
          <circle cx="464" cy="27" r="8" class="radio-empty"/>
          <text x="484" y="32" class="text-body">Source IP</text>
        </g>
      </g>
      <g transform="translate(0, 200)">
        <text class="text-subtitle">Persistance de session</text>
        <g transform="translate(0, 30)">
          <rect x="0" y="0" width="20" height="20" rx="4" fill="#0050D7"/>
          <text x="8" y="15" fill="#FFFFFF" font-size="12">✓</text>
          <text x="30" y="16" class="text-body">Activer la persistance de session</text>
        </g>
        <g transform="translate(0, 65)">
          <text class="text-label">Type de persistance</text>
          <rect x="0" y="22" width="300" height="44" rx="4" class="border" fill="#FFFFFF"/>
          <text x="15" y="50" class="text-body">Cookie applicatif</text>
          <text x="265" y="50" class="text-muted">▼</text>
        </g>
        <g transform="translate(320, 65)">
          <text class="text-label">Nom du cookie</text>
          <rect x="0" y="22" width="330" height="44" rx="4" class="border" fill="#FFFFFF"/>
          <text x="15" y="50" class="text-body">SERVERID</text>
        </g>
      </g>
    </g>
    <line x1="0" y1="480" x2="700" y2="480" stroke="#E5E7EB"/>
    <g transform="translate(24, 498)">
      <rect x="500" y="0" width="80" height="40" rx="4" fill="none" class="border"/>
      <a href="/static/public-cloud/load-balancer/load-balancer.html" style="cursor:pointer"><text x="518" y="26" class="text-body">Annuler</text></a>
      <rect x="590" y="0" width="80" height="40" rx="4" class="bg-primary"/>
      <text x="598" y="26" class="text-white">Modifier</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
