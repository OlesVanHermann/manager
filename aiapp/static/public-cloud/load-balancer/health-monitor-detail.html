<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Monitor Detail - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-h4 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .card-ghost { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 1; }
      .tile-line { stroke: #E5E7EB; stroke-width: 1; }
      .breadcrumb { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .status-ok { fill: #DEF7EC; }
      .status-ok-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
    </style>
  </defs>
  <rect width="1440" height="700" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  <text x="20" y="100" class="text-body">Public Cloud</text>
  <text x="20" y="130" class="text-muted">Load Balancer</text>
  <text x="40" y="160" class="text-muted">Pools</text>
  <rect x="0" y="170" width="240" height="36" fill="#E8F0FE"/>
  <text x="60" y="194" class="text-link">Health Monitor</text>
  
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text y="0" class="breadcrumb">Load Balancer &gt; my-lb-prod &gt; Pool pool-web &gt; Health Monitor</text>
    
    <!-- Cards grid -->
    <g transform="translate(0, 40)">
      <!-- Card 1: Gestion -->
      <rect x="0" y="0" width="340" height="160" rx="8" class="card"/>
      <text x="20" y="35" class="text-h4">Gestion</text>
      <line x1="20" y1="55" x2="320" y2="55" class="tile-line"/>
      <text x="20" y="85" class="text-link">Editer</text>
      <line x1="20" y1="105" x2="320" y2="105" class="tile-line"/>
      <text x="20" y="135" class="text-link">Supprimer</text>
      
      <!-- Card 2: Informations -->
      <rect x="370" y="0" width="340" height="280" rx="8" class="card-ghost"/>
      <text x="390" y="35" class="text-h4">Informations</text>
      <line x1="390" y1="55" x2="690" y2="55" class="tile-line"/>
      
      <text x="390" y="85" class="text-muted">Nom</text>
      <text x="540" y="85" class="text-body">hm-web-check</text>
      <line x1="390" y1="105" x2="690" y2="105" class="tile-line"/>
      
      <text x="390" y="135" class="text-muted">Type</text>
      <text x="540" y="135" class="text-body">HTTP</text>
      <line x1="390" y1="155" x2="690" y2="155" class="tile-line"/>
      
      <text x="390" y="185" class="text-muted">URL Path</text>
      <text x="540" y="185" class="text-body">/health</text>
      <line x1="390" y1="205" x2="690" y2="205" class="tile-line"/>
      
      <text x="390" y="235" class="text-muted">Code attendu</text>
      <text x="540" y="235" class="text-body">200</text>
      <line x1="390" y1="255" x2="690" y2="255" class="tile-line"/>
      
      <!-- Card 3: Statut -->
      <rect x="740" y="0" width="340" height="200" rx="8" class="card-ghost"/>
      <text x="760" y="35" class="text-h4">Statut</text>
      <line x1="760" y1="55" x2="1060" y2="55" class="tile-line"/>
      
      <text x="760" y="85" class="text-muted">Statut op√©rationnel</text>
      <g transform="translate(900, 70)">
        <rect x="0" y="0" width="50" height="24" rx="12" class="status-ok"/>
        <text x="15" y="16" class="status-ok-text">OK</text>
      </g>
      <line x1="760" y1="105" x2="1060" y2="105" class="tile-line"/>
      
      <text x="760" y="135" class="text-muted">Statut provisionnement</text>
      <g transform="translate(900, 120)">
        <rect x="0" y="0" width="60" height="24" rx="12" class="status-ok"/>
        <text x="12" y="16" class="status-ok-text">Actif</text>
      </g>
      <line x1="760" y1="155" x2="1060" y2="155" class="tile-line"/>
      
      <text x="760" y="185" class="text-muted">Interval</text>
      <text x="900" y="185" class="text-body">30s</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
