<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #4B5563; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .card-border { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .badge-info { fill: #DBEAFE; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="440" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <text x="20" y="95" class="text-small">Projet</text>
  <text x="20" y="115" class="text-body" font-weight="600">Mon Projet Cloud</text>
  
  <rect x="0" y="140" width="240" height="36" class="bg-primary-light"/>
  <rect x="0" y="140" width="4" height="36" class="bg-primary"/>
  <text x="20" y="163" class="text-primary" font-weight="600">Load Balancer</text>
  
  <!-- Main Content - Onboarding -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <rect width="1200" height="50" class="bg-white"/>
    <text x="40" y="32" class="text-muted">Public Cloud / Mon Projet Cloud / Load Balancer</text>
    
    <!-- Onboarding Content -->
    <rect x="0" y="50" width="1200" height="790" class="bg-white"/>
    
    <!-- LB Icon -->
    <rect x="400" y="100" width="400" height="150" rx="8" fill="#E8F0FE"/>
    <text x="545" y="190" class="text-primary" font-size="64">⚖️</text>
    
    <!-- Title -->
    <text x="600" y="310" class="text-title" text-anchor="middle">Load Balancer</text>
    
    <!-- Description -->
    <text x="600" y="360" class="text-subtitle" text-anchor="middle">Équilibrez la charge de votre application en temps réel</text>
    <text x="600" y="395" class="text-body" text-anchor="middle">sur plusieurs nœuds de manière sécurisée et automatique.</text>
    
    <!-- Features -->
    <g transform="translate(200, 440)">
      <text x="0" y="0" class="text-body">✓ Protocoles TCP, UDP, HTTP/S</text>
      <text x="0" y="30" class="text-body">✓ Intégration SSL/TLS (Let's Encrypt)</text>
      <text x="0" y="60" class="text-body">✓ Health checks automatiques</text>
      <text x="400" y="0" class="text-body">✓ Tailles S, M, L, XL</text>
      <text x="400" y="30" class="text-body">✓ Floating IP publique</text>
      <text x="400" y="60" class="text-body">✓ Statistiques et logs</text>
    </g>
    
    <!-- CTA Button -->
    <rect x="440" y="540" width="320" height="44" rx="4" class="btn-primary"/>
    <text x="600" y="568" class="text-white" font-size="14" font-weight="500" text-anchor="middle">Ajouter un Load Balancer</text>
    
    <!-- Sizes Section -->
    <text x="100" y="640" class="text-body" font-weight="600">Tailles disponibles</text>
    
    <g transform="translate(100, 660)">
      <!-- Size S -->
      <rect x="0" y="0" width="230" height="100" rx="8" class="card-border"/>
      <rect x="0" y="0" width="230" height="30" rx="8" class="badge-info"/>
      <text x="20" y="22" fill="#1E40AF" font-family="Source Sans Pro" font-size="14" font-weight="600">Taille S</text>
      <text x="190" y="22" fill="#1E40AF" font-family="Source Sans Pro" font-size="12">0,01€/h</text>
      <text x="20" y="55" class="text-muted" font-size="12">Petites applications</text>
      <text x="20" y="75" class="text-muted" font-size="12">Tests et développement</text>
      
      <!-- Size M -->
      <rect x="250" y="0" width="230" height="100" rx="8" class="card-border"/>
      <rect x="250" y="0" width="230" height="30" rx="8" class="badge-info"/>
      <text x="270" y="22" fill="#1E40AF" font-family="Source Sans Pro" font-size="14" font-weight="600">Taille M</text>
      <text x="440" y="22" fill="#1E40AF" font-family="Source Sans Pro" font-size="12">0,02€/h</text>
      <text x="270" y="55" class="text-muted" font-size="12">Capacité moyenne</text>
      <text x="270" y="75" class="text-muted" font-size="12">Majorité des projets</text>
      
      <!-- Size L -->
      <rect x="500" y="0" width="230" height="100" rx="8" class="card-border"/>
      <rect x="500" y="0" width="230" height="30" rx="8" class="badge-info"/>
      <text x="520" y="22" fill="#1E40AF" font-family="Source Sans Pro" font-size="14" font-weight="600">Taille L</text>
      <text x="690" y="22" fill="#1E40AF" font-family="Source Sans Pro" font-size="12">0,04€/h</text>
      <text x="520" y="55" class="text-muted" font-size="12">Fort trafic</text>
      <text x="520" y="75" class="text-muted" font-size="12">Performances optimales</text>
      
      <!-- Size XL -->
      <rect x="750" y="0" width="230" height="100" rx="8" class="card-border"/>
      <rect x="750" y="0" width="230" height="30" rx="8" class="badge-info"/>
      <text x="770" y="22" fill="#1E40AF" font-family="Source Sans Pro" font-size="14" font-weight="600">Taille XL</text>
      <text x="940" y="22" fill="#1E40AF" font-family="Source Sans Pro" font-size="12">0,08€/h</text>
      <text x="770" y="55" class="text-muted" font-size="12">Très fort trafic</text>
      <text x="770" y="75" class="text-muted" font-size="12">Bande passante accrue</text>
    </g>
    
  </g>
</svg>

  </div>
</body>
</html>
