<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add Member - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info-light { fill: #DBEAFE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="0" y="0" width="1440" height="900" class="bg-overlay"/>
  <g transform="translate(420, 200)" class="modal-shadow">
    <rect x="0" y="0" width="600" height="440" rx="8" fill="#FFFFFF"/>
    <rect x="0" y="0" width="4" height="440" rx="2" fill="#0050D7"/>
    <g transform="translate(24, 24)">
      <circle cx="12" cy="12" r="12" fill="#DBEAFE"/>
      <text x="5" y="17" fill="#0050D7" font-size="14">+</text>
      <text x="40" y="18" class="text-title">Ajouter un membre</text>
      <text x="530" y="18" class="text-muted">✕</text>
    </g>
    <g transform="translate(24, 70)">
      <rect x="0" y="0" width="550" height="45" rx="6" class="bg-info-light"/>
      <text x="15" y="28" class="text-info">ℹ Un membre représente un serveur backend du pool.</text>
      <g transform="translate(0, 65)">
        <text class="text-label">Nom (optionnel)</text>
        <rect x="0" y="22" width="550" height="44" rx="4" class="border" fill="#FFFFFF"/>
        <text x="15" y="50" class="text-muted">web-server-01</text>
      </g>
      <g transform="translate(0, 150)">
        <text class="text-label">Adresse IP *</text>
        <rect x="0" y="22" width="350" height="44" rx="4" class="border" fill="#FFFFFF"/>
        <text x="15" y="50" class="text-muted">10.0.1.15</text>
        <text y="85" class="text-small">Adresse IP privée du serveur backend</text>
      </g>
      <g transform="translate(370, 150)">
        <text class="text-label">Port *</text>
        <rect x="0" y="22" width="180" height="44" rx="4" class="border" fill="#FFFFFF"/>
        <text x="15" y="50" class="text-body">8080</text>
      </g>
    </g>
    <line x1="0" y1="370" x2="600" y2="370" stroke="#E5E7EB"/>
    <g transform="translate(24, 388)">
      <rect x="380" y="0" width="80" height="40" rx="4" fill="none" class="border"/>
      <a href="/static/public-cloud/load-balancer/load-balancer.html" style="cursor:pointer"><text x="398" y="26" class="text-body">Annuler</text></a>
      <rect x="470" y="0" width="100" height="40" rx="4" class="bg-primary"/>
      <text x="495" y="26" class="text-white">Ajouter</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
