<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Rename - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-focus { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .modal { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="black" opacity="0.5"/>

  <!-- Modal -->
  <g transform="translate(420, 220)">
    <rect x="0" y="0" width="600" height="320" rx="8" class="modal" filter="url(#modalShadow)"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-title">Modifier le nom</text>
    <text x="560" y="40" class="text-muted" style="font-size: 20px; cursor: pointer;">×</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Default name info -->
      <text x="0" y="20" class="text-muted">Nom par défaut <tspan font-family="monospace" fill="#1F2937">a1b2c3d4-e5f6-7890-abcd-ef1234567890</tspan></text>

      <!-- Custom name input -->
      <text x="0" y="70" class="text-body">Nom personnalisé</text>
      <rect x="0" y="85" width="500" height="44" rx="4" class="input-focus"/>
      <text x="15" y="113" class="text-body">my-production-cluster</text>

      <!-- Helper text -->
      <text x="0" y="155" class="text-muted" style="font-size: 12px;">Le nom du cluster doit contenir entre 2 et 64 caractères, commencer par une lettre,</text>
      <text x="0" y="172" class="text-muted" style="font-size: 12px;">se terminer par un caractère alphanumérique et ne contenir que des lettres, chiffres, tirets ou underscores.</text>
    </g>

    <!-- Footer -->
    <line x1="0" y1="250" x2="600" y2="250" stroke="#E5E7EB"/>
    <g transform="translate(24, 270)">
      <rect x="390" y="0" width="90" height="40" rx="4" class="btn-outline"/>
      <a href="/static/public-cloud/kubernetes/kubernetes.html" style="cursor:pointer"><text x="415" y="26" class="text-body">Annuler</text></a>
      
      <rect x="490" y="0" width="85" height="40" rx="4" class="btn-primary"/>
      <text x="510" y="26" class="text-white">Modifier</text>
    </g>
  </g>

  <defs>
    <filter id="modalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>


  </div>
</body>
</html>
