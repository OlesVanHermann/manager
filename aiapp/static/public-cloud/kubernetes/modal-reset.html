<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Reset - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-danger { fill: #DC2626; }
      .bg-warning-light { fill: #FEF3C7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
      .text-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #DC2626; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .btn-cancel { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-danger { fill: #DC2626; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .warning-banner { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 1; }
      .radio { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-selected { fill: #0050D7; stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(370, 130)">
    <rect x="0" y="0" width="700" height="540" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="40" class="text-title">Réinitialiser la configuration du cluster</text>
    <text x="655" y="35" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Content -->
    <g transform="translate(30, 80)">
      <!-- Warning banner -->
      <rect x="0" y="0" width="640" height="80" rx="6" class="warning-banner"/>
      <text x="20" y="25" class="text-warning">⚠️ Votre cluster Kubernetes sera réinstallé dans son état original.</text>
      <text x="20" y="50" class="text-warning">Cela supprimera l'intégralité de vos services, leur configuration, etc.</text>
      <text x="20" y="70" class="text-danger" font-weight="500">Cette action est irréversible.</text>
      
      <!-- Options -->
      <text x="0" y="115" class="text-label">Vos nœuds de calcul :</text>
      
      <g transform="translate(0, 135)">
        <circle cx="10" cy="10" r="8" class="radio-selected"/>
        <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
        <text x="30" y="15" class="text-body">Supprimer les nœuds</text>
        <text x="30" y="35" class="text-muted" font-size="12">Les nœuds seront supprimés et devront être recréés</text>
      </g>
      
      <g transform="translate(0, 185)">
        <circle cx="10" cy="10" r="8" class="radio"/>
        <text x="30" y="15" class="text-body">Réinstaller les nœuds</text>
        <text x="30" y="35" class="text-muted" font-size="12">Les nœuds seront réinstallés avec leur configuration actuelle</text>
      </g>
      
      <!-- Version -->
      <text x="0" y="255" class="text-label">Version mineure de Kubernetes :</text>
      <rect x="0" y="270" width="640" height="40" rx="4" class="input-field"/>
      <text x="15" y="296" class="text-body">1.28 (version actuelle)</text>
      <text x="600" y="296" class="text-muted">▼</text>
      
      <!-- Confirmation -->
      <text x="0" y="345" class="text-label">Entrez "RESET" dans le champ ci-dessous pour confirmer :</text>
      <rect x="0" y="360" width="640" height="40" rx="4" class="input-field"/>
      <text x="15" y="386" class="text-muted">RESET</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="480" x2="700" y2="480" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Buttons -->
    <rect x="450" y="495" width="100" height="36" rx="4" class="btn-cancel"/>
    <a href="/static/public-cloud/kubernetes/kubernetes.html" style="cursor:pointer"><text x="480" y="518" class="text-body">Annuler</text></a>
    
    <rect x="565" y="495" width="110" height="36" rx="4" class="btn-danger"/>
    <text x="578" y="518" class="text-white" font-size="14">Réinitialiser</text>
  </g>
</svg>

  </div>
</body>
</html>
