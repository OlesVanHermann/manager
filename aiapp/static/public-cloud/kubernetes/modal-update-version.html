<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Update Version - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .modal { fill: #FFFFFF; }
      .warning-bg { fill: #FEF3C7; }
      .modal-header-warning { fill: #FEF3C7; }
      .badge-version { fill: #E8F0FE; stroke: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="950" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="890" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="950" fill="black" opacity="0.5"/>

  <!-- Modal -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="800" height="700" rx="8" class="modal" filter="url(#modalShadow)"/>
    
    <!-- Header with warning color -->
    <rect x="0" y="0" width="800" height="60" rx="8" class="modal-header-warning"/>
    <rect x="0" y="30" width="800" height="30" class="modal-header-warning"/>
    <text x="24" y="40" class="text-title" style="fill: #92400E;">Passer à la version mineure suivante de Kubernetes</text>
    <text x="760" y="40" class="text-muted" style="font-size: 20px; cursor: pointer;">×</text>
    <line x1="0" y1="60" x2="800" y2="60" stroke="#F59E0B"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Description paragraphs -->
      <text x="0" y="20" class="text-body">Avec cette fonctionnalité, vous pouvez faire évoluer votre cluster d'une version mineure à la</text>
      <text x="0" y="40" class="text-body">suivante (<tspan font-weight="bold">1.28</tspan> vers <tspan font-weight="bold">1.29</tspan>). Avant de lancer cette action, nous vous invitons à sauvegarder</text>
      <text x="0" y="60" class="text-body">la configuration de votre cluster et à vérifier que vos outils de travail sont compatibles.</text>

      <text x="0" y="100" class="text-body">Assurez-vous également que votre cluster comporte suffisamment de nœuds de travail pour</text>
      <text x="0" y="120" class="text-body">permettre un rolling upgrade. <tspan font-weight="bold" fill="#DC2626">Une fois la mise à jour effectuée, vous ne pourrez pas</tspan></text>
      <text x="0" y="140" class="text-body"><tspan font-weight="bold" fill="#DC2626">revenir à la version antérieure.</tspan></text>

      <text x="0" y="180" class="text-body">Afin de minimiser le temps d'indisponibilité de vos pods et de l'ensemble de votre service,</text>
      <text x="0" y="200" class="text-body">nous allons évacuer (<tspan font-style="italic">drain</tspan>) chacun de vos nœuds en ne passant au suivant que quand</text>
      <text x="0" y="220" class="text-body">l'actuel est fonctionnel (état « Ready »). Vos composants admin et votre API Server seront</text>
      <text x="0" y="240" class="text-body">également mis à jour.</text>

      <text x="0" y="280" class="text-body">Cette opération prend généralement quelques dizaines de minutes en fonction du type et de</text>
      <text x="0" y="300" class="text-body">la taille du cluster que vous possédez.</text>

      <!-- Warning box -->
      <g transform="translate(0, 330)">
        <rect x="0" y="0" width="752" height="60" rx="4" class="warning-bg" stroke="#F59E0B"/>
        <text x="15" y="25" class="text-body" style="fill: #92400E; font-weight: 600;">⚠ La mise à jour entrainera possiblement une indisponibilité de l'ordre d'une à deux</text>
        <text x="15" y="45" class="text-body" style="fill: #92400E;">minutes pour chacun de vos nœuds (rolling upgrade with node drain).</text>
      </g>

      <!-- Version selector -->
      <g transform="translate(0, 420)">
        <text x="0" y="20" class="text-body" style="font-weight: 600;">Passer à la Version :</text>
        <rect x="150" y="0" width="100" height="36" rx="4" class="badge-version"/>
        <text x="180" y="24" class="text-primary" style="font-weight: 600;">1.29</text>
      </g>

      <!-- Current version info -->
      <g transform="translate(0, 470)">
        <text x="0" y="20" class="text-muted">Version actuelle : <tspan fill="#1F2937" font-weight="600">1.28.5</tspan></text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="630" x2="800" y2="630" stroke="#E5E7EB"/>
    <g transform="translate(24, 650)">
      <rect x="580" y="0" width="90" height="40" rx="4" class="btn-outline"/>
      <a href="/static/public-cloud/kubernetes/kubernetes.html" style="cursor:pointer"><text x="605" y="26" class="text-body">Annuler</text></a>
      
      <rect x="680" y="0" width="95" height="40" rx="4" class="btn-primary"/>
      <text x="695" y="26" class="text-white">Confirmer</text>
    </g>
  </g>

  <defs>
    <filter id="modalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>


  </div>
</body>
</html>
