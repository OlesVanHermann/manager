<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Terminate - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-danger { font-family: 'Source Sans Pro', sans-serif; fill: #DC2626; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-warning { fill: #92400E; }
      .modal { fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .btn-danger { fill: #DC2626; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .icon-danger { fill: #FEE2E2; }
      .warning-bg { fill: #FEF3C7; }
      .warning-border { stroke: #F59E0B; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="520" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">CONTAINERS &amp; ORCHESTRATION</text>
  <rect x="0" y="115" width="240" height="32" fill="#E8F0FE"/>
  <text x="20" y="137" class="text-primary" font-weight="600">Managed Kubernetes Service</text>
  
  <!-- Content area (dimmed) -->
  <g transform="translate(280, 80)" opacity="0.3">
    <text x="0" y="20" class="text-body" font-size="14">Mon Projet / Kubernetes</text>
  </g>
  
  <!-- Modal overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(370, 200)" class="modal-shadow">
    <rect x="0" y="0" width="700" height="420" rx="8" class="modal"/>
    
    <!-- Modal header -->
    <g transform="translate(24, 24)">
      <circle cx="20" cy="20" r="20" class="icon-danger"/>
      <text x="20" y="27" class="text-danger" font-size="18" text-anchor="middle">⚠</text>
      
      <text x="56" y="27" class="text-title">Supprimer le cluster</text>
      <text x="635" y="10" class="text-muted" font-size="24" style="cursor: pointer;">×</text>
    </g>
    
    <!-- Modal body -->
    <g transform="translate(24, 80)">
      <text x="0" y="20" class="text-body" font-size="14">Êtes-vous sûr(e) de vouloir supprimer le cluster</text>
      <text x="0" y="45" class="text-body" font-size="14" font-weight="600">my-kubernetes-cluster</text>
      <text x="180" y="45" class="text-body" font-size="14"> ?</text>
      
      <!-- Warning -->
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="652" height="70" rx="4" class="warning-bg warning-border"/>
        <text x="40" y="28" font-size="18" fill="#F59E0B">⚠</text>
        <text x="70" y="28" class="text-warning" font-size="13">La suppression entraînera l'effacement définitif de toutes les données</text>
        <text x="70" y="50" class="text-warning" font-size="13">correspondantes. L'action de suppression n'octroie aucun remboursement.</text>
      </g>
      
      <!-- Confirmation input -->
      <text x="0" y="175" class="text-body" font-size="13">Entrez "TERMINATE" dans le champ ci-dessous pour confirmer</text>
      <rect x="0" y="190" width="350" height="44" rx="4" class="input"/>
      <text x="16" y="217" class="text-muted" font-size="14">TERMINATE</text>
      
      <!-- Cluster info -->
      <rect x="0" y="260" width="652" height="50" rx="4" fill="#F3F4F6"/>
      <text x="20" y="290" class="text-muted" font-size="13">Cluster :</text>
      <text x="80" y="290" class="text-body" font-size="14" font-weight="600">my-kubernetes-cluster</text>
      <text x="280" y="290" class="text-muted" font-size="13">• GRA7 • Version 1.29</text>
    </g>
    
    <!-- Modal footer -->
    <g transform="translate(24, 360)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-outline"/>
      <a href="/static/public-cloud/kubernetes/kubernetes.html" style="cursor:pointer"><text x="50" y="26" class="text-body" font-size="14" text-anchor="middle">Annuler</text></a>
      
      <rect x="552" y="0" width="100" height="40" rx="4" class="btn-danger"/>
      <text x="602" y="26" class="text-white" font-size="14" font-weight="600" text-anchor="middle">Confirmer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
