<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Kubeconfig - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 20px; font-weight: 600;">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-muted">Public Cloud > Mon Projet Prod > Kubernetes</text>
    <text x="0" y="40" class="text-title">cluster-production</text>
    <text x="0" y="65" class="text-muted">GRA11 | v1.28 | 6 nodes | <tspan fill="#10B981">READY</tspan></text>
    <g transform="translate(0, 100)">
      <text x="0" y="0" class="text-muted">General</text>
      <text x="80" y="0" class="text-muted">Node Pools</text>
      <text x="180" y="0" style="fill: #0050D7; font-weight: 600;">Kubeconfig</text>
      <rect x="180" y="8" width="80" height="2" class="bg-primary"/>
    </g>
    <g transform="translate(0, 150)">
      <text x="0" y="0" class="text-h3">Kubeconfig</text>
      <!-- Main Card -->
      <g transform="translate(0, 40)">
        <rect x="0" y="0" width="700" height="200" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="700" height="200" rx="8" class="border"/>
        <text x="20" y="40" class="text-muted">Telechargez le fichier kubeconfig pour acceder a votre cluster.</text>
        <rect x="20" y="70" width="180" height="40" rx="4" class="bg-primary"/>
        <text x="110" y="96" text-anchor="middle" class="text-white" style="font-weight: 600;">Generer kubeconfig</text>
        <!-- Buttons after generation -->
        <rect x="20" y="130" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="70" y="154" text-anchor="middle" class="text-body">Copier</text>
        <rect x="130" y="130" width="120" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="190" y="154" text-anchor="middle" class="text-body">Telecharger</text>
        <rect x="260" y="130" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="310" y="154" text-anchor="middle" class="text-body">Regenerer</text>
      </g>
      <!-- Usage Card -->
      <g transform="translate(0, 270)">
        <rect x="0" y="0" width="700" height="150" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="700" height="150" rx="8" class="border"/>
        <text x="20" y="35" class="text-h3">Utilisation</text>
        <text x="20" y="65" class="text-muted">Utilisez cette commande pour acceder a votre cluster:</text>
        <rect x="20" y="85" width="660" height="40" rx="4" fill="#F3F4F6"/>
        <text x="30" y="112" class="text-body" style="font-family: monospace;">export KUBECONFIG=./kubeconfig.yaml &amp;&amp; kubectl get nodes</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
