<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nodepool Nodes - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .tab-active { fill: #0050D7; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .table-header { fill: #F3F4F6; }
      .table-row { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { fill: #92400E; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="520" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">CONTAINERS &amp; ORCHESTRATION</text>
  <rect x="0" y="115" width="240" height="32" fill="#E8F0FE"/>
  <text x="20" y="137" class="text-primary" font-weight="600">Managed Kubernetes Service</text>
  
  <!-- Content area -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-primary" font-size="14">Mon Projet</text>
    <text x="85" y="20" class="text-muted" font-size="14"> / </text>
    <text x="100" y="20" class="text-primary" font-size="14">Kubernetes</text>
    <text x="180" y="20" class="text-muted" font-size="14"> / </text>
    <text x="195" y="20" class="text-primary" font-size="14">my-kubernetes-cluster</text>
    <text x="355" y="20" class="text-muted" font-size="14"> / </text>
    <text x="370" y="20" class="text-body" font-size="14">nodepool-1</text>
    
    <!-- Title -->
    <text x="0" y="70" class="text-title">nodepool-1</text>
    
    <!-- Back link -->
    <text x="0" y="100" class="text-primary" font-size="14">← Retour au cluster</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 130)">
      <text x="0" y="20" class="text-muted" font-size="14">Service</text>
      
      <rect x="80" y="28" width="90" height="3" class="tab-active"/>
      <text x="80" y="20" class="text-primary" font-size="14" font-weight="600">Node pools</text>
      
      <text x="200" y="20" class="text-muted" font-size="14">Restrictions API</text>
      <text x="330" y="20" class="text-muted" font-size="14">Logs</text>
      
      <line x1="0" y1="31" x2="900" y2="31" class="divider"/>
    </g>
    
    <!-- Nodepool info -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="900" height="80" rx="4" fill="#F3F4F6"/>
      <text x="20" y="25" class="text-muted" font-size="13">Modèle d'instance</text>
      <text x="20" y="50" class="text-body" font-size="14" font-weight="600">b2-7</text>
      <text x="80" y="50" class="text-muted" font-size="13">(2 vCores, 7 Go RAM)</text>
      
      <text x="300" y="25" class="text-muted" font-size="13">Nœuds</text>
      <text x="300" y="50" class="text-body" font-size="14" font-weight="600">3 / 3</text>
      
      <text x="450" y="25" class="text-muted" font-size="13">Autoscaling</text>
      <text x="450" y="50" class="text-body" font-size="14">Désactivé</text>
      
      <text x="600" y="25" class="text-muted" font-size="13">Facturation</text>
      <text x="600" y="50" class="text-body" font-size="14">Horaire</text>
      
      <!-- Actions -->
      <rect x="750" y="20" width="120" height="36" rx="4" class="btn-outline"/>
      <text x="810" y="43" class="text-body" font-size="13" text-anchor="middle">Redimensionner</text>
    </g>
    
    <!-- Nodes title -->
    <g transform="translate(0, 290)">
      <text x="0" y="0" class="text-body" font-size="16" font-weight="600">Nœuds</text>
      
      <rect x="750" y="-15" width="150" height="36" rx="4" class="btn-primary"/>
      <text x="825" y="8" class="text-white" font-size="13" font-weight="600" text-anchor="middle">+ Ajouter un nœud</text>
    </g>
    
    <!-- Nodes table -->
    <g transform="translate(0, 320)">
      <!-- Table header -->
      <rect x="0" y="0" width="900" height="44" rx="4" class="table-header"/>
      <text x="20" y="27" class="text-muted" font-size="13" font-weight="600">Nom</text>
      <text x="250" y="27" class="text-muted" font-size="13" font-weight="600">Instance ID</text>
      <text x="450" y="27" class="text-muted" font-size="13" font-weight="600">IP privée</text>
      <text x="580" y="27" class="text-muted" font-size="13" font-weight="600">Statut</text>
      <text x="700" y="27" class="text-muted" font-size="13" font-weight="600">Créé le</text>
      <text x="850" y="27" class="text-muted" font-size="13" font-weight="600">⋮</text>
      
      <!-- Row 1 -->
      <rect x="0" y="44" width="900" height="56" class="table-row"/>
      <text x="20" y="78" class="text-primary" font-size="14">nodepool-1-node-abc123</text>
      <text x="250" y="78" class="text-body" font-size="14">i-0abc123def456</text>
      <text x="450" y="78" class="text-body" font-size="14">192.168.0.10</text>
      <g transform="translate(580, 63)">
        <rect x="0" y="0" width="50" height="24" rx="12" class="badge-success"/>
        <text x="25" y="16" class="badge-success-text" font-size="11" text-anchor="middle">Ok</text>
      </g>
      <text x="700" y="78" class="text-muted" font-size="13">27/12/2024</text>
      <text x="860" y="78" class="text-muted" font-size="16">⋮</text>
      
      <!-- Row 2 -->
      <rect x="0" y="100" width="900" height="56" class="table-row"/>
      <text x="20" y="134" class="text-primary" font-size="14">nodepool-1-node-def456</text>
      <text x="250" y="134" class="text-body" font-size="14">i-1def456abc789</text>
      <text x="450" y="134" class="text-body" font-size="14">192.168.0.11</text>
      <g transform="translate(580, 119)">
        <rect x="0" y="0" width="50" height="24" rx="12" class="badge-success"/>
        <text x="25" y="16" class="badge-success-text" font-size="11" text-anchor="middle">Ok</text>
      </g>
      <text x="700" y="134" class="text-muted" font-size="13">27/12/2024</text>
      <text x="860" y="134" class="text-muted" font-size="16">⋮</text>
      
      <!-- Row 3 -->
      <rect x="0" y="156" width="900" height="56" class="table-row"/>
      <text x="20" y="190" class="text-primary" font-size="14">nodepool-1-node-ghi789</text>
      <text x="250" y="190" class="text-body" font-size="14">i-2ghi789jkl012</text>
      <text x="450" y="190" class="text-body" font-size="14">192.168.0.12</text>
      <g transform="translate(580, 175)">
        <rect x="0" y="0" width="50" height="24" rx="12" class="badge-success"/>
        <text x="25" y="16" class="badge-success-text" font-size="11" text-anchor="middle">Ok</text>
      </g>
      <text x="700" y="190" class="text-muted" font-size="13">27/12/2024</text>
      <text x="860" y="190" class="text-muted" font-size="16">⋮</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
