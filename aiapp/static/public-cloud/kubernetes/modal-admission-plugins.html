<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Admission Plugins - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .modal { fill: #FFFFFF; }
      .info-bg { fill: #E0F2FE; }
      .warning-bg { fill: #FEF3C7; }
      .switch-on { fill: #0050D7; }
      .switch-off { fill: #D1D5DB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="black" opacity="0.5"/>

  <!-- Modal -->
  <g transform="translate(370, 100)">
    <rect x="0" y="0" width="700" height="600" rx="8" class="modal" filter="url(#modalShadow)"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-title">Activer/désactiver les plugins</text>
    <text x="660" y="40" class="text-muted" style="font-size: 20px; cursor: pointer;">×</text>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Info message 1 -->
      <rect x="0" y="0" width="652" height="45" rx="4" class="info-bg" stroke="#0284C7"/>
      <text x="15" y="20" style="font-size: 14px; fill: #0369A1;">ℹ Pour des raisons de sécurité, il n'est pas possible de désactiver le plugin</text>
      <text x="15" y="38" style="font-size: 14px; fill: #0369A1;">Node Restriction.</text>

      <!-- Warning message -->
      <rect x="0" y="60" width="652" height="45" rx="4" class="warning-bg" stroke="#F59E0B"/>
      <text x="15" y="80" style="font-size: 14px; fill: #92400E;">⚠ Attention: veuillez noter que toute action sur les Admissions Plugins</text>
      <text x="15" y="98" style="font-size: 14px; fill: #92400E;">implique un redéploiement de l'API Server de votre cluster.</text>

      <!-- Plugin 1: AlwaysPullImages -->
      <g transform="translate(0, 130)">
        <text x="0" y="20" class="text-body">AlwaysPullImages</text>
        <text x="20" y="20" class="text-muted" style="font-size: 12px;"> ⓘ</text>
        <g transform="translate(550, 5)">
          <rect x="0" y="0" width="90" height="28" rx="14" class="switch-on"/>
          <circle cx="73" cy="14" r="10" fill="white"/>
          <text x="10" y="19" class="text-white" style="font-size: 11px;">Activer</text>
        </g>
      </g>
      <line x1="0" y1="165" x2="652" y2="165" stroke="#E5E7EB"/>

      <!-- Plugin 2: NodeRestriction (disabled) -->
      <g transform="translate(0, 180)">
        <text x="0" y="20" class="text-body">NodeRestriction</text>
        <text x="20" y="20" class="text-muted" style="font-size: 12px;"> ⓘ</text>
        <g transform="translate(550, 5)">
          <rect x="0" y="0" width="90" height="28" rx="14" class="switch-on" opacity="0.5"/>
          <circle cx="73" cy="14" r="10" fill="white"/>
          <text x="10" y="19" class="text-white" style="font-size: 11px;">Activer</text>
        </g>
        <text x="550" y="45" class="text-muted" style="font-size: 11px;">(Non modifiable)</text>
      </g>
      <line x1="0" y1="230" x2="652" y2="230" stroke="#E5E7EB"/>

      <!-- Plugin 3: PodSecurityPolicy -->
      <g transform="translate(0, 245)">
        <text x="0" y="20" class="text-body">PodSecurityPolicy</text>
        <g transform="translate(550, 5)">
          <rect x="0" y="0" width="105" height="28" rx="14" class="switch-off"/>
          <circle cx="14" cy="14" r="10" fill="white"/>
          <text x="30" y="19" class="text-body" style="font-size: 11px;">Désactiver</text>
        </g>
      </g>
      <line x1="0" y1="285" x2="652" y2="285" stroke="#E5E7EB"/>

      <!-- Plugin 4: ResourceQuota -->
      <g transform="translate(0, 300)">
        <text x="0" y="20" class="text-body">ResourceQuota</text>
        <g transform="translate(550, 5)">
          <rect x="0" y="0" width="90" height="28" rx="14" class="switch-on"/>
          <circle cx="73" cy="14" r="10" fill="white"/>
          <text x="10" y="19" class="text-white" style="font-size: 11px;">Activer</text>
        </g>
      </g>
      <line x1="0" y1="340" x2="652" y2="340" stroke="#E5E7EB"/>

      <!-- Plugin 5: LimitRanger -->
      <g transform="translate(0, 355)">
        <text x="0" y="20" class="text-body">LimitRanger</text>
        <g transform="translate(550, 5)">
          <rect x="0" y="0" width="90" height="28" rx="14" class="switch-on"/>
          <circle cx="73" cy="14" r="10" fill="white"/>
          <text x="10" y="19" class="text-white" style="font-size: 11px;">Activer</text>
        </g>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="530" x2="700" y2="530" stroke="#E5E7EB"/>
    <g transform="translate(24, 550)">
      <rect x="480" y="0" width="90" height="40" rx="4" class="btn-outline"/>
      <a href="/static/public-cloud/kubernetes/kubernetes.html" style="cursor:pointer"><text x="505" y="26" class="text-body">Annuler</text></a>
      
      <rect x="580" y="0" width="95" height="40" rx="4" class="btn-primary"/>
      <text x="595" y="26" class="text-white">Enregistrer</text>
    </g>
  </g>

  <defs>
    <filter id="modalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>


  </div>
</body>
</html>
