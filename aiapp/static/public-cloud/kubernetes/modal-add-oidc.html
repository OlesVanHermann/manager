    <!-- MAIN -->

  <g transform="translate(0, 90)">
        <text x="0" y="20" class="text-body" style="font-weight: 600;">Provider URL (Obligatoire)</text>
        <rect x="0" y="30" width="720" height="44" rx="4" class="input-focus"/>
        <text x="15" y="58" class="text-body">https://auth.example.com</text>
        <text x="0" y="95" class="text-muted" style="font-size: 12px;">Saisissez ici l'URL de discovery de votre fournisseur, sans path. L'URL doit pointer vers</text>
        <text x="0" y="112" class="text-muted" style="font-size: 12px;">le niveau précédent .well-known/openid-configuration.</text>
      </g>

      <!-- Client ID (required) -->
      <g transform="translate(0, 220)">
        <text x="0" y="20" class="text-body" style="font-weight: 600;">Client ID (Obligatoire)</text>
        <rect x="0" y="30" width="720" height="44" rx="4" class="input"/>
        <text x="15" y="58" class="text-body">cluster-kubernetes-production</text>
        <text x="0" y="95" class="text-muted" style="font-size: 12px;">Saisissez ici l'identifiant du cluster Kubernetes auprès de votre fournisseur OIDC.</text>
      </g>

      <!-- Accordion: Optional configuration -->
      <g transform="translate(0, 350)">
        <rect x="0" y="0" width="720" height="50" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
        <text x="20" y="32" class="text-primary" style="font-weight: 600;">▼ Configuration optionnelle</text>
      </g>

      <!-- Optional fields (expanded) -->
      <g transform="translate(0, 420)">
        <!-- usernameClaim -->
        <text x="0" y="20" class="text-body">usernameClaim (Optionnel)</text>
        <rect x="0" y="30" width="350" height="40" rx="4" class="input"/>
        <text x="15" y="56" class="text-muted">sub</text>

        <!-- usernamePrefix -->
        <text x="380" y="20" class="text-body">usernamePrefix (Optionnel)</text>
        <rect x="380" y="30" width="340" height="40" rx="4" class="input"/>
        <text x="395" y="56" class="text-muted">oidc:</text>
      </g>

      <!-- groupsClaim -->
      <g transform="translate(0, 510)">
        <text x="0" y="20" class="text-body">groupsClaim (Optionnel)</text>
        <rect x="0" y="30" width="720" height="40" rx="4" class="input"/>
        <text x="15" y="56" class="text-muted">groups</text>
        <text x="0" y="85" class="text-muted" style="font-size: 12px;">Ajoutez plusieurs valeurs en les séparant par des virgules, par exemple : group1,group2</text>
      </g>

      <!-- signingAlgorithms -->
      <g transform="translate(0, 620)">
        <text x="0" y="20" class="text-body">signingAlgorithms (Optionnel)</text>
        <rect x="0" y="30" width="300" height="40" rx="4" class="input"/>
        <text x="15" y="56" class="text-body">RS256</text>
        <text x="270" y="56" class="text-muted">▼</text>
      </g>
    </g>

      <rect x="690" y="0" width="85" height="40" rx="4" class="btn-primary"/>
      <text x="710" y="26" class="text-white">Ajouter</text>
    </g>
  </g>
