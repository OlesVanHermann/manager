<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add Nodepool - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .modal { fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .card-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .icon-add { fill: #E8F0FE; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="520" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">CONTAINERS &amp; ORCHESTRATION</text>
  <rect x="0" y="115" width="240" height="32" fill="#E8F0FE"/>
  <text x="20" y="137" class="text-primary" font-weight="600">Managed Kubernetes Service</text>
  
  <!-- Content area (dimmed) -->
  <g transform="translate(280, 80)" opacity="0.3">
    <text x="0" y="20" class="text-body" font-size="14">Mon Projet / Kubernetes / my-kubernetes-cluster</text>
  </g>
  
  <!-- Modal overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(320, 100)" class="modal-shadow">
    <rect x="0" y="0" width="800" height="650" rx="8" class="modal"/>
    
    <!-- Modal header -->
    <g transform="translate(24, 24)">
      <circle cx="20" cy="20" r="20" class="icon-add"/>
      <text x="20" y="27" fill="#0050D7" font-size="16" text-anchor="middle">+</text>
      
      <text x="56" y="27" class="text-title">Ajouter un pool de nœuds</text>
      <text x="735" y="10" class="text-muted" font-size="24" style="cursor: pointer;">×</text>
    </g>
    
    <!-- Modal body -->
    <g transform="translate(24, 80)">
      <!-- Name -->
      <text x="0" y="15" class="text-body" font-size="13" font-weight="500">Nom du pool de nœuds</text>
      <rect x="0" y="25" width="350" height="44" rx="4" class="input"/>
      <text x="16" y="52" class="text-body" font-size="14">nodepool-2</text>
      
      <!-- Node type -->
      <text x="0" y="100" class="text-body" font-size="13" font-weight="500">Type de nœuds</text>
      <g transform="translate(0, 115)">
        <rect x="0" y="0" width="180" height="90" rx="8" class="card-selected"/>
        <text x="90" y="30" class="text-body" font-size="14" font-weight="600" text-anchor="middle">b2-7</text>
        <text x="90" y="50" class="text-muted" font-size="12" text-anchor="middle">2 vCores, 7 Go</text>
        <text x="90" y="75" class="text-body" font-size="12" text-anchor="middle">~18 €/mois</text>
        
        <rect x="190" y="0" width="180" height="90" rx="8" class="card"/>
        <text x="280" y="30" class="text-body" font-size="14" font-weight="600" text-anchor="middle">b2-15</text>
        <text x="280" y="50" class="text-muted" font-size="12" text-anchor="middle">4 vCores, 15 Go</text>
        <text x="280" y="75" class="text-body" font-size="12" text-anchor="middle">~35 €/mois</text>
        
        <rect x="380" y="0" width="180" height="90" rx="8" class="card"/>
        <text x="470" y="30" class="text-body" font-size="14" font-weight="600" text-anchor="middle">b2-30</text>
        <text x="470" y="50" class="text-muted" font-size="12" text-anchor="middle">8 vCores, 30 Go</text>
        <text x="470" y="75" class="text-body" font-size="12" text-anchor="middle">~70 €/mois</text>
      </g>
      
      <!-- Node count -->
      <text x="0" y="240" class="text-body" font-size="13" font-weight="500">Nombre de nœuds</text>
      <g transform="translate(0, 255)">
        <rect x="0" y="0" width="40" height="44" rx="4" class="btn-outline"/>
        <text x="20" y="28" class="text-body" font-size="18" text-anchor="middle">−</text>
        
        <rect x="50" y="0" width="80" height="44" rx="4" class="input"/>
        <text x="90" y="28" class="text-body" font-size="14" text-anchor="middle">3</text>
        
        <rect x="140" y="0" width="40" height="44" rx="4" class="btn-outline"/>
        <text x="160" y="28" class="text-body" font-size="18" text-anchor="middle">+</text>
      </g>
      
      <!-- Autoscaling -->
      <text x="0" y="340" class="text-body" font-size="13" font-weight="500">Autoscaling</text>
      <g transform="translate(0, 355)">
        <rect x="0" y="0" width="48" height="24" rx="12" fill="#D1D5DB"/>
        <circle cx="14" cy="12" r="10" fill="#FFFFFF"/>
        <text x="60" y="17" class="text-muted" font-size="13">Désactivé</text>
      </g>
      
      <!-- Billing -->
      <text x="0" y="420" class="text-body" font-size="13" font-weight="500">Type de facturation</text>
      <g transform="translate(0, 435)">
        <rect x="0" y="0" width="120" height="40" rx="4" class="card-selected"/>
        <text x="60" y="26" class="text-primary" font-size="13" text-anchor="middle">Horaire</text>
        
        <rect x="130" y="0" width="120" height="40" rx="4" class="card"/>
        <text x="190" y="26" class="text-body" font-size="13" text-anchor="middle">Mensuelle</text>
      </g>
      
      <!-- Estimation -->
      <rect x="450" y="340" width="300" height="140" rx="8" fill="#F3F4F6"/>
      <text x="470" y="370" class="text-body" font-size="14" font-weight="600">Estimation mensuelle</text>
      <text x="470" y="400" class="text-muted" font-size="13">Pools de nœuds :</text>
      <text x="700" y="400" class="text-body" font-size="13" text-anchor="end">54,00 €</text>
      <line x1="470" y1="420" x2="730" y2="420" stroke="#E5E7EB"/>
      <text x="470" y="450" class="text-body" font-size="14" font-weight="600">Prix total estimé :</text>
      <text x="700" y="450" class="text-body" font-size="16" font-weight="600" text-anchor="end">54,00 €</text>
    </g>
    
    <!-- Modal footer -->
    <g transform="translate(24, 590)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-outline"/>
      <a href="/static/public-cloud/kubernetes/kubernetes.html" style="cursor:pointer"><text x="50" y="26" class="text-body" font-size="14" text-anchor="middle">Annuler</text></a>
      
      <rect x="652" y="0" width="100" height="40" rx="4" class="btn-primary"/>
      <text x="702" y="26" class="text-white" font-size="14" font-weight="600" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
