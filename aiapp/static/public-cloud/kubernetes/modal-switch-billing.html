<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Switch Billing - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" width="600" height="340">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .modal-header { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-body { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-primary { fill: #0050D7; }
      .btn-ghost { fill: transparent; stroke: #0050D7; stroke-width: 1; }
      .btn-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  <rect width="600" height="340" class="modal-overlay"/>
  <g transform="translate(75, 50)" class="shadow">
    <rect width="450" height="240" rx="8" class="modal-bg"/>
    <text x="24" y="40" class="modal-header">Passer à la facturation mensuelle</text>
    <text x="414" y="40" fill="#6B7280" font-family="sans-serif" font-size="20" style="cursor:pointer">×</text>
    
    <g transform="translate(24, 70)">
      <text y="0" class="text-body">Êtes-vous sûr de vouloir basculer la facturation du nœud</text>
      <text y="20" class="text-body">'node-pool-abc-123' vers la facturation mensuelle ?</text>
      
      <text y="60" class="text-body">Vous serez immédiatement facturé au prorata des jours</text>
      <text y="80" class="text-body">restants du mois en cours.</text>
    </g>
    
    <g transform="translate(24, 190)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-ghost"/>
      <a href="/static/public-cloud/kubernetes/kubernetes.html" style="cursor:pointer"><text x="28" y="23" class="btn-text-primary">Annuler</text></a>
      <rect x="302" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="320" y="23" class="btn-text-white">Confirmer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
