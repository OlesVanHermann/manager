<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1100" width="1440" height="1100">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .card-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .step-active { fill: #0050D7; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .badge-free { fill: #DEF7EC; }
      .badge-free-text { fill: #03543F; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1100" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="520" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="1040" class="bg-white"/>
  <rect x="240" y="60" width="1" height="1040" fill="#E5E7EB"/>
  
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">CONTAINERS &amp; ORCHESTRATION</text>
  <rect x="0" y="115" width="240" height="32" fill="#E8F0FE"/>
  <text x="20" y="137" class="text-primary" font-weight="600">Managed Kubernetes Service</text>
  
  <!-- Content area -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-primary" font-size="14">Mon Projet</text>
    <text x="85" y="20" class="text-muted" font-size="14"> / </text>
    <text x="100" y="20" class="text-primary" font-size="14">Kubernetes</text>
    <text x="180" y="20" class="text-muted" font-size="14"> / </text>
    <text x="195" y="20" class="text-body" font-size="14">Cr√©er un cluster</text>
    
    <!-- Back link -->
    <text x="0" y="55" class="text-primary" font-size="14">‚Üê Retour</text>
    
    <!-- Title -->
    <text x="0" y="95" class="text-title">Cr√©er un cluster Kubernetes</text>
    
    <!-- Step 1: Region -->
    <g transform="translate(0, 130)">
      <circle cx="12" cy="12" r="12" class="step-active"/>
      <text x="12" y="17" class="text-white" font-size="12" text-anchor="middle">1</text>
      <text x="35" y="17" class="text-subtitle">S√©lectionnez une localisation</text>
      
      <g transform="translate(0, 40)">
        <!-- Region 1-AZ -->
        <text x="0" y="15" class="text-body" font-size="13" font-weight="500">R√©gion 1-AZ</text>
        <text x="100" y="15" class="text-muted" font-size="12">D√©ploiement r√©silient sur 1 zone</text>
        
        <rect x="0" y="25" width="100" height="36" rx="4" class="card-selected"/>
        <text x="50" y="48" class="text-primary" font-size="13" text-anchor="middle">üá´üá∑ GRA</text>
        
        <rect x="110" y="25" width="100" height="36" rx="4" class="card"/>
        <text x="160" y="48" class="text-body" font-size="13" text-anchor="middle">üá´üá∑ SBG</text>
        
        <rect x="220" y="25" width="100" height="36" rx="4" class="card"/>
        <text x="270" y="48" class="text-body" font-size="13" text-anchor="middle">üá©üá™ DE</text>
      </g>
    </g>
    
    <!-- Step 2: Plan -->
    <g transform="translate(0, 260)">
      <circle cx="12" cy="12" r="12" class="step-active"/>
      <text x="12" y="17" class="text-white" font-size="12" text-anchor="middle">2</text>
      <text x="35" y="17" class="text-subtitle">S√©lectionnez un plan</text>
      
      <g transform="translate(0, 40)">
        <!-- Free plan - selected -->
        <rect x="0" y="0" width="350" height="150" rx="8" class="card-selected"/>
        <circle cx="330" cy="20" r="8" class="radio-selected"/>
        <circle cx="330" cy="20" r="3" fill="#FFFFFF"/>
        <text x="16" y="30" class="text-body" font-size="16" font-weight="600">Free</text>
        <rect x="60" y="15" width="55" height="22" rx="11" class="badge-free"/>
        <text x="87" y="30" class="badge-free-text" font-size="11" text-anchor="middle">Gratuit</text>
        <text x="16" y="55" class="text-muted" font-size="12">Plan de contr√¥le manag√©, hautement disponible</text>
        <text x="16" y="75" class="text-muted" font-size="12">99,5% SLO ‚Ä¢ Jusqu'√† 100 n≈ìuds</text>
        <text x="16" y="95" class="text-muted" font-size="12">ETCD jusqu'√† 400 Mo</text>
        <text x="16" y="130" class="text-body" font-size="14" font-weight="600">0,00 ‚Ç¨</text>
        
        <!-- Standard plan -->
        <rect x="370" y="0" width="350" height="150" rx="8" class="card"/>
        <circle cx="700" cy="20" r="8" class="radio-unselected"/>
        <text x="386" y="30" class="text-body" font-size="16" font-weight="600">Standard</text>
        <text x="386" y="55" class="text-muted" font-size="12">99,99% SLA ‚Ä¢ Jusqu'√† 500 n≈ìuds</text>
        <text x="386" y="75" class="text-muted" font-size="12">ETCD d√©di√© jusqu'√† 8 Go</text>
        <text x="386" y="95" class="text-muted" font-size="12">Haute disponibilit√© 3-AZ</text>
        <text x="386" y="130" class="text-body" font-size="14" font-weight="600">Bient√¥t disponible</text>
      </g>
    </g>
    
    <!-- Step 3: Version -->
    <g transform="translate(0, 470)">
      <circle cx="12" cy="12" r="12" class="step-active"/>
      <text x="12" y="17" class="text-white" font-size="12" text-anchor="middle">3</text>
      <text x="35" y="17" class="text-subtitle">S√©lectionnez la version Kubernetes</text>
      
      <g transform="translate(0, 40)">
        <rect x="0" y="0" width="100" height="44" rx="4" class="card"/>
        <text x="50" y="28" class="text-body" font-size="14" text-anchor="middle">1.28</text>
        
        <rect x="110" y="0" width="100" height="44" rx="4" class="card-selected"/>
        <text x="160" y="28" class="text-primary" font-size="14" text-anchor="middle">1.29</text>
        
        <rect x="220" y="0" width="100" height="44" rx="4" class="card"/>
        <text x="270" y="28" class="text-body" font-size="14" text-anchor="middle">1.30</text>
      </g>
    </g>
    
    <!-- Step 4: Node pool -->
    <g transform="translate(0, 580)">
      <circle cx="12" cy="12" r="12" class="step-active"/>
      <text x="12" y="17" class="text-white" font-size="12" text-anchor="middle">4</text>
      <text x="35" y="17" class="text-subtitle">Configuration du pool de n≈ìuds</text>
      
      <g transform="translate(0, 40)">
        <text x="0" y="15" class="text-body" font-size="13" font-weight="500">Nom du pool de n≈ìuds</text>
        <rect x="0" y="25" width="350" height="44" rx="4" class="input"/>
        <text x="16" y="52" class="text-body" font-size="14">nodepool-1</text>
        
        <!-- Flavor selection -->
        <text x="0" y="100" class="text-body" font-size="13" font-weight="500">Type de n≈ìud</text>
        <g transform="translate(0, 115)">
          <rect x="0" y="0" width="170" height="80" rx="8" class="card-selected"/>
          <text x="85" y="30" class="text-body" font-size="14" font-weight="600" text-anchor="middle">b2-7</text>
          <text x="85" y="50" class="text-muted" font-size="12" text-anchor="middle">2 vCores, 7 Go</text>
          <text x="85" y="70" class="text-body" font-size="12" text-anchor="middle">~18 ‚Ç¨/mois</text>
          
          <rect x="180" y="0" width="170" height="80" rx="8" class="card"/>
          <text x="265" y="30" class="text-body" font-size="14" font-weight="600" text-anchor="middle">b2-15</text>
          <text x="265" y="50" class="text-muted" font-size="12" text-anchor="middle">4 vCores, 15 Go</text>
          <text x="265" y="70" class="text-body" font-size="12" text-anchor="middle">~35 ‚Ç¨/mois</text>
        </g>
        
        <!-- Quantity -->
        <text x="0" y="225" class="text-body" font-size="13" font-weight="500">Nombre de n≈ìuds</text>
        <rect x="0" y="240" width="150" height="44" rx="4" class="input"/>
        <text x="75" y="267" class="text-body" font-size="14" text-anchor="middle">3</text>
      </g>
    </g>
    
    <!-- Step 5: Cluster name -->
    <g transform="translate(0, 910)">
      <circle cx="12" cy="12" r="12" class="step-active"/>
      <text x="12" y="17" class="text-white" font-size="12" text-anchor="middle">5</text>
      <text x="35" y="17" class="text-subtitle">Nommez votre cluster</text>
      
      <g transform="translate(0, 40)">
        <rect x="0" y="0" width="350" height="44" rx="4" class="input"/>
        <text x="16" y="27" class="text-body" font-size="14">my-kubernetes-cluster</text>
      </g>
    </g>
    
    <!-- Submit -->
    <g transform="translate(0, 1000)">
      <rect x="0" y="0" width="220" height="48" rx="4" class="btn-primary"/>
      <text x="110" y="30" class="text-white" font-size="14" font-weight="600" text-anchor="middle">Cr√©er un cluster Kubernetes</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
