<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai Endpoints - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-success { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-breadcrumb { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-stroked { fill: #FFFFFF; stroke: #0050D7; }
      .table-header { fill: #F9FAFB; }
      .table-header-text { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; }
      .action-menu-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  <text x="200" y="38" class="text-white" style="font-size: 14px;">Public Cloud</text>
  
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="24" y="100" class="text-muted" style="font-size: 11px; text-transform: uppercase;">AI &amp; Machine Learning</text>
  <rect x="0" y="112" width="240" height="36" class="bg-primary-light"/>
  <text x="24" y="136" class="text-primary" style="font-weight: 500;">AI Endpoints</text>
  
  <g transform="translate(280, 80)">
    <text x="0" y="20" class="text-breadcrumb">
      <tspan class="text-primary">Mon projet Public Cloud</tspan>
      <tspan dx="8">/</tspan>
      <tspan dx="8">AI Endpoints</tspan>
    </text>
    
    <text x="0" y="64" class="text-title">AI Endpoints</text>
    
    <g transform="translate(0, 90)">
      <text x="0" y="0" class="text-primary" style="font-weight: 600;">Clés API</text>
      <line x1="0" y1="10" x2="60" y2="10" stroke="#0050D7" stroke-width="2"/>
      <text x="100" y="0" class="text-muted">Métriques</text>
    </g>
    
    <rect x="0" y="130" width="200" height="40" rx="4" class="btn-stroked"/>
    <text x="16" y="156" class="text-primary" style="font-size: 14px;">+ Créer une clé API</text>
    
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="1120" height="400" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1120" height="400" rx="8" class="border"/>
      
      <rect x="1" y="1" width="1118" height="48" rx="8" class="table-header"/>
      <text x="24" y="32" class="table-header-text">Nom</text>
      <text x="250" y="32" class="table-header-text">Description</text>
      <text x="550" y="32" class="table-header-text">Date d'expiration</text>
      <text x="750" y="32" class="table-header-text">Statut</text>
      <text x="900" y="32" class="table-header-text">Actions</text>
      
      <line x1="0" y1="49" x2="1120" y2="49" stroke="#E5E7EB"/>
      <text x="24" y="82" class="text-dark" style="font-weight: 500;">production-key-01</text>
      <text x="250" y="82" class="text-muted">Clé principale pour l'API de production</text>
      <text x="550" y="82" class="text-muted">31/12/2025</text>
      <rect x="750" y="66" width="50" height="24" rx="4" class="bg-success"/>
      <text x="762" y="82" class="text-success">Actif</text>
      <text x="920" y="83" class="text-dark" style="font-size: 18px;">⋮</text>
      
      <line x1="0" y1="105" x2="1120" y2="105" stroke="#E5E7EB"/>
      <text x="24" y="138" class="text-dark" style="font-weight: 500;">staging-key-02</text>
      <text x="250" y="138" class="text-muted">Environnement de staging</text>
      <text x="550" y="138" class="text-muted">15/06/2025</text>
      <rect x="750" y="122" width="50" height="24" rx="4" class="bg-success"/>
      <text x="762" y="138" class="text-success">Actif</text>
      <rect x="900" y="122" width="40" height="32" rx="4" class="bg-primary-light"/>
      <text x="915" y="143" class="text-primary" style="font-size: 18px;">⋮</text>
      
      <g class="action-menu-shadow" transform="translate(800, 160)">
        <rect x="0" y="0" width="120" height="76" rx="6" class="action-menu"/>
        <text x="16" y="28" class="text-dark" style="font-size: 13px;">Modifier</text>
        <line x1="0" y1="42" x2="120" y2="42" stroke="#E5E7EB"/>
        <text x="16" y="66" style="font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #DC2626;">Supprimer</text>
      </g>
      
      <line x1="0" y1="161" x2="1120" y2="161" stroke="#E5E7EB"/>
      <text x="24" y="194" class="text-dark" style="font-weight: 500;">test-key-temp</text>
      <text x="250" y="194" class="text-muted">Clé temporaire pour tests</text>
      <text x="550" y="194" class="text-muted">01/02/2025</text>
      <rect x="750" y="178" width="70" height="24" rx="4" class="bg-warning"/>
      <text x="758" y="194" class="text-warning">Expire bientôt</text>
      <text x="920" y="195" class="text-dark" style="font-size: 18px;">⋮</text>
      
      <g transform="translate(0, 350)">
        <text x="24" y="20" class="text-muted">3 clés API</text>
        <text x="1000" y="20" class="text-muted">Page 1 sur 1</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
