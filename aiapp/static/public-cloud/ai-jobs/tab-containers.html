<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Containers - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .table-header { fill: #F3F4F6; }
      .badge-running { fill: #DEF7EC; }
      .badge-running-text { fill: #03543F; font-size: 12px; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <line x1="240" y1="60" x2="240" y2="900" stroke="#E5E7EB"/>
  <text x="20" y="100" class="text-body" font-weight="600">Public Cloud</text>
  <text x="20" y="135" class="text-muted">AI Dashboard</text>
  <text x="20" y="165" class="text-muted">AI Notebooks</text>
  <rect x="0" y="175" width="240" height="36" class="bg-primary-light"/>
  <text x="20" y="198" class="text-primary" font-weight="500">AI Training</text>
  <text x="20" y="235" class="text-muted">AI Deploy</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 90)">
    <!-- Breadcrumb -->
    <text class="text-muted" font-size="13">Public Cloud > mon-projet > AI Training > job-abc123</text>
    
    <!-- Back link -->
    <text x="0" y="35" class="text-primary" font-size="13">← Retour à la liste</text>
    
    <!-- Title Row -->
    <g transform="translate(0, 60)">
      <text class="text-title">job-abc123</text>
      <g transform="translate(150, -5)">
        <rect x="0" y="0" width="80" height="24" rx="12" class="badge-running"/>
        <text x="12" y="16" class="badge-running-text">RUNNING</text>
      </g>
    </g>
    
    <!-- Tabs -->
    <g transform="translate(0, 100)">
      <text x="0" y="0" class="text-muted">Dashboard</text>
      <text x="100" y="0" class="text-primary" font-weight="600">Conteneurs</text>
      <line x1="100" y1="8" x2="175" y2="8" stroke="#0050D7" stroke-width="2"/>
      <text x="200" y="0" class="text-muted">Dépots Git</text>
      <text x="300" y="0" class="text-muted">Logs</text>
    </g>
    <line x1="0" y1="110" x2="1100" y2="110" stroke="#E5E7EB"/>
    
    <!-- Container Section -->
    <g transform="translate(0, 140)">
      <text class="text-subtitle">Conteneurs de données</text>
      <text x="0" y="30" class="text-muted" font-size="13">Vous pouvez attacher des conteneurs de type Datastore S3, Datastore GIT, Object Storage OVHcloud.</text>
      <text x="0" y="50" class="text-muted" font-size="13">Une fois attachés, ceux-ci seront temporairement chargés et mis en cache.</text>
      
      <!-- Buttons -->
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="180" height="36" rx="4" class="bg-primary"/>
        <text x="20" y="23" class="text-white" font-size="14">+ Ajouter un conteneur</text>
        
        <rect x="200" y="0" width="220" height="36" rx="4" stroke="#0050D7" fill="none"/>
        <text x="220" y="23" class="text-primary" font-size="14">Synchronisation globale</text>
      </g>
      
      <!-- Table -->
      <g transform="translate(0, 130)">
        <!-- Header -->
        <rect x="0" y="0" width="1100" height="40" class="table-header"/>
        <text x="20" y="25" class="text-body" font-weight="600">Alias</text>
        <text x="200" y="25" class="text-body" font-weight="600">Conteneur de données</text>
        <text x="450" y="25" class="text-body" font-weight="600">Répertoire de montage</text>
        <text x="700" y="25" class="text-body" font-weight="600">Permission</text>
        <text x="850" y="25" class="text-body" font-weight="600">Cache</text>
        <text x="1000" y="25" class="text-body" font-weight="600">Actions</text>
        
        <!-- Row 1 -->
        <rect x="0" y="40" width="1100" height="50" class="bg-white"/>
        <line x1="0" y1="90" x2="1100" y2="90" stroke="#E5E7EB"/>
        <text x="20" y="70" class="text-body">data-input</text>
        <text x="200" y="70" class="text-body">s3://my-bucket-training</text>
        <text x="450" y="70" class="text-body">/workspace/data</text>
        <text x="700" y="70" class="text-body">Lecture Seule</text>
        <text x="850" y="70" class="text-body">Actif</text>
        <text x="1020" y="70" class="text-body">⋮</text>
        
        <!-- Row 2 -->
        <rect x="0" y="90" width="1100" height="50" class="bg-white"/>
        <line x1="0" y1="140" x2="1100" y2="140" stroke="#E5E7EB"/>
        <text x="20" y="120" class="text-body">model-output</text>
        <text x="200" y="120" class="text-body">s3://my-bucket-models</text>
        <text x="450" y="120" class="text-body">/workspace/output</text>
        <text x="700" y="120" class="text-body">Lecture & Ecriture</text>
        <text x="850" y="120" class="text-body">Actif</text>
        <text x="1020" y="120" class="text-body">⋮</text>
        
        <!-- Action Menu Open on Row 2 -->
        <g transform="translate(980, 130)">
          <rect x="0" y="0" width="180" height="80" rx="4" class="action-menu"/>
          <text x="15" y="30" class="text-body">Synchroniser les données</text>
          <line x1="10" y1="45" x2="170" y2="45" stroke="#E5E7EB"/>
          <text x="15" y="65" fill="#DC2626" font-size="14">Supprimer</text>
        </g>
        
        <!-- Row 3 -->
        <rect x="0" y="140" width="1100" height="50" class="bg-white"/>
        <line x1="0" y1="190" x2="1100" y2="190" stroke="#E5E7EB"/>
        <text x="20" y="170" class="text-body">git-source</text>
        <text x="200" y="170" class="text-body">git://github.com/my-org/ml-project</text>
        <text x="450" y="170" class="text-body">/workspace/src</text>
        <text x="700" y="170" class="text-body">Lecture Seule</text>
        <text x="850" y="170" class="text-body">Inactif</text>
        <text x="1020" y="170" class="text-body">⋮</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
