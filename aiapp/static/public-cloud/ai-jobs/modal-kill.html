<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Kill - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .bg-danger { fill: #DC2626; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .modal { fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background with page underneath -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH (dimmed) -->
  <rect width="1440" height="60" class="bg-header" opacity="0.7"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold" opacity="0.7">OVHcloud</text>
  
  <!-- Sidebar (dimmed) -->
  <rect x="0" y="60" width="240" height="840" class="bg-white" opacity="0.7"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="black" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(470, 300)" class="modal-shadow">
    <rect x="0" y="0" width="500" height="280" rx="8" class="modal"/>
    
    <!-- Modal Header -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="500" height="60" rx="8" fill="#FFFFFF"/>
      <text x="24" y="38" class="text-title">Arrêter le job</text>
      <!-- Close button -->
      <text x="460" y="35" class="text-muted" font-size="20" cursor="pointer">×</text>
    </g>
    <line x1="0" y1="60" x2="500" y2="60" stroke="#E5E7EB"/>
    
    <!-- Modal Body -->
    <g transform="translate(24, 80)">
      <!-- Warning Icon -->
      <circle cx="24" cy="24" r="24" fill="#FEF3C7"/>
      <text x="24" y="32" text-anchor="middle" fill="#92400E" font-size="24" font-weight="bold">!</text>
      
      <g transform="translate(65, 0)">
        <text y="15" class="text-body">Êtes-vous sûr de vouloir arrêter le job</text>
        <text y="35" class="text-body" font-weight="600">job-abc123</text>
        <text y="55" class="text-body">?</text>
        
        <text y="90" class="text-muted" font-size="13">Cette action va interrompre l'exécution du job.</text>
        <text y="110" class="text-muted" font-size="13">Les données non synchronisées seront perdues.</text>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(0, 220)">
      <line x1="0" y1="0" x2="500" y2="0" stroke="#E5E7EB"/>
      
      <!-- Cancel Button -->
      <rect x="240" y="15" width="100" height="40" rx="4" stroke="#E5E7EB" fill="white"/>
      <a href="/static/public-cloud/ai-jobs/create.html" style="cursor:pointer"><text x="268" y="42" class="text-body">Annuler</text></a>
      
      <!-- Confirm Button -->
      <rect x="355" y="15" width="120" height="40" rx="4" class="bg-danger"/>
      <text x="390" y="42" class="text-white" font-size="14">Arrêter</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
