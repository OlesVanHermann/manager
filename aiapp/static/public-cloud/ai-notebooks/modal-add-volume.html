<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add Volume - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; }
      .modal { fill: #FFFFFF; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="600" height="620" rx="12" class="modal" filter="url(#shadow)"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-h3">Ajouter un volume S3</text>
    <text x="550" y="45" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    
    <!-- Form -->
    <g transform="translate(30, 100)">
      <!-- Datastore -->
      <text x="0" y="0" class="text-label">Datastore S3</text>
      <rect x="0" y="10" width="540" height="40" rx="6" class="input"/>
      <text x="15" y="35" class="text-body" font-size="14">my-training-data</text>
      <text x="510" y="35" class="text-muted" font-size="14">▼</text>
      
      <!-- Container -->
      <text x="0" y="75" class="text-label">Conteneur</text>
      <rect x="0" y="85" width="540" height="40" rx="6" class="input"/>
      <text x="15" y="110" class="text-body" font-size="14">training-datasets</text>
      <text x="510" y="110" class="text-muted" font-size="14">▼</text>
      
      <!-- Mount path -->
      <text x="0" y="150" class="text-label">Chemin de montage</text>
      <rect x="0" y="160" width="540" height="40" rx="6" class="input"/>
      <text x="15" y="185" class="text-body" font-size="14">/workspace/data</text>
      
      <!-- Prefix (optional) -->
      <text x="0" y="225" class="text-label">Préfixe (optionnel)</text>
      <rect x="0" y="235" width="540" height="40" rx="6" class="input"/>
      <text x="15" y="260" class="text-muted" font-size="14">ex: datasets/images/</text>
      
      <!-- Permission -->
      <text x="0" y="300" class="text-label">Permission</text>
      <g transform="translate(0, 315)">
        <circle cx="12" cy="12" r="10" class="radio-selected"/>
        <circle cx="12" cy="12" r="4" fill="#FFFFFF"/>
        <text x="30" y="17" class="text-body" font-size="14">Lecture/Écriture (RW)</text>
        
        <circle cx="200" cy="12" r="10" class="radio-unselected"/>
        <text x="218" y="17" class="text-body" font-size="14">Lecture seule (RO)</text>
        
        <circle cx="380" cy="12" r="10" class="radio-unselected"/>
        <text x="398" y="17" class="text-body" font-size="14">Écriture seule (RWD)</text>
      </g>
      
      <!-- Cache -->
      <text x="0" y="370" class="text-label">Cache</text>
      <g transform="translate(0, 385)">
        <rect x="0" y="0" width="40" height="22" rx="11" class="bg-primary"/>
        <circle cx="28" cy="11" r="8" fill="#FFFFFF"/>
        <text x="50" y="16" class="text-body" font-size="14">Activer le cache local</text>
      </g>
      <text x="0" y="430" class="text-muted" font-size="12">Le cache améliore les performances mais utilise le stockage local.</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="550" x2="600" y2="550" stroke="#E5E7EB"/>
    <g transform="translate(30, 570)">
      <rect x="350" y="0" width="90" height="40" rx="6" class="btn-outline"/>
      <a href="/static/public-cloud/ai-notebooks/ai-notebooks.html" style="cursor:pointer"><text x="375" y="26" class="text-body" font-size="14">Annuler</text></a>
      
      <rect x="450" y="0" width="90" height="40" rx="6" class="bg-primary"/>
      <text x="472" y="26" class="text-white" font-size="14">Ajouter</text>
    </g>
  </g>
</svg>
  </div>
</body>
</html>
