<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Git - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-h1 { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h4 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
      .table-header { fill: #F3F4F6; }
      .badge-success { fill: #DEF7EC; }
      .text-success { fill: #03543F; }
    </style>
  </defs>
  
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <line x1="240" y1="60" x2="240" y2="900" stroke="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">PROJET</text>
  <text x="20" y="125" class="text-body" font-size="14">Mon Projet Cloud</text>
  <rect x="0" y="150" width="240" height="40" class="bg-primary-light"/>
  <text x="20" y="175" class="text-primary" font-size="14" font-weight="500">AI &amp; Machine Learning</text>
  
  <g transform="translate(280, 80)">
    <text x="0" y="20" class="text-muted" font-size="14">Public Cloud > Mon Projet > AI Notebooks > my-ml-notebook > D√©pots Git</text>
    
    <!-- Header -->
    <g transform="translate(0, 40)">
      <text x="0" y="25" class="text-h1">my-ml-notebook</text>
      <rect x="220" y="8" width="70" height="24" rx="4" class="badge-success"/>
      <text x="232" y="25" class="text-success" font-size="12">Running</text>
    </g>
    
    <!-- Tabs -->
    <g transform="translate(0, 100)">
      <text x="15" y="23" class="text-muted" font-size="14">Dashboard</text>
      <text x="110" y="23" class="text-muted" font-size="14">Conteneurs</text>
      
      <rect x="200" y="0" width="100" height="36" rx="4" class="tab-active"/>
      <text x="215" y="23" class="text-white" font-size="14">D√©pots Git</text>
      <rect x="280" y="7" width="18" height="18" rx="9" fill="#FFFFFF"/>
      <text x="285" y="20" class="text-primary" font-size="12">1</text>
      
      <text x="320" y="23" class="text-muted" font-size="14">Backups</text>
      <text x="390" y="23" class="text-muted" font-size="14">Logs</text>
    </g>
    
    <!-- Content -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="1100" height="400" rx="8" class="card"/>
      
      <text x="20" y="35" class="text-h4">üì¶ D√©p√¥ts Git publics</text>
      <text x="20" y="60" class="text-muted" font-size="14">Clonez des d√©p√¥ts Git publics directement dans votre notebook</text>
      
      <rect x="950" y="15" width="130" height="36" rx="4" class="bg-primary"/>
      <text x="970" y="38" class="text-white" font-size="14">+ Ajouter d√©p√¥t</text>
      
      <!-- Table -->
      <g transform="translate(20, 90)">
        <rect x="0" y="0" width="1060" height="40" class="table-header"/>
        <text x="15" y="26" class="text-body" font-size="13" font-weight="600">URL du d√©p√¥t</text>
        <text x="500" y="26" class="text-body" font-size="13" font-weight="600">Chemin de montage</text>
        <text x="750" y="26" class="text-body" font-size="13" font-weight="600">Branche</text>
        <text x="900" y="26" class="text-body" font-size="13" font-weight="600">Actions</text>
        
        <!-- Row 1 -->
        <rect x="0" y="40" width="1060" height="50" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="70" class="text-primary" font-size="14" font-family="monospace">https://github.com/huggingface/transformers.git</text>
        <text x="500" y="70" class="text-body" font-size="14" font-family="monospace">/workspace/transformers</text>
        <text x="750" y="70" class="text-body" font-size="14">main</text>
        <text x="920" y="70" class="text-muted" font-size="18">‚ãÆ</text>
      </g>
      
      <!-- Info alert -->
      <g transform="translate(20, 200)">
        <rect x="0" y="0" width="1060" height="70" rx="6" fill="#E8F0FE" stroke="#0050D7"/>
        <text x="15" y="25" class="text-primary" font-size="14">üí° Les d√©p√¥ts Git sont clon√©s en lecture seule dans votre notebook.</text>
        <text x="15" y="50" class="text-body" font-size="13">Pour modifier le code, copiez les fichiers dans votre espace de travail /workspace.</text>
      </g>
      
      <!-- Action Menu OPEN -->
      <g transform="translate(880, 130)">
        <rect x="0" y="0" width="140" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB" filter="url(#shadow)"/>
        <text x="15" y="30" class="text-body" font-size="14">Modifier</text>
        <line x1="0" y1="45" x2="140" y2="45" stroke="#E5E7EB"/>
        <text x="15" y="70" fill="#991B1B" font-family="Source Sans Pro" font-size="14">Supprimer</text>
      </g>
    </g>
  </g>
</svg>
  </div>
</body>
</html>
