<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-breadcrumb { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-disabled { fill: #D1D5DB; }
      .select-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .option-card { fill: #FFFFFF; stroke: #E5E7EB; }
      .option-card-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .radio-checked { fill: #0050D7; }
      .radio-unchecked { fill: #FFFFFF; stroke: #D1D5DB; }
      .step-active { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Page background -->
  <rect width="1440" height="950" class="bg-page"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  <text x="200" y="38" class="text-white" style="font-size: 14px;">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="890" class="bg-white"/>
  <rect x="240" y="60" width="1" height="890" fill="#E5E7EB"/>
  <text x="24" y="100" class="text-muted" style="font-size: 11px; text-transform: uppercase;">Storage</text>
  <rect x="0" y="112" width="240" height="36" class="bg-primary-light"/>
  <text x="24" y="136" class="text-primary" style="font-weight: 500;">Volume Backup</text>
  
  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-breadcrumb">
      <tspan class="text-primary">Mon projet</tspan>
      <tspan dx="8">/</tspan>
      <tspan dx="8" class="text-primary">Volume Backup</tspan>
      <tspan dx="8">/</tspan>
      <tspan dx="8">Créer</tspan>
    </text>
    
    <!-- Title -->
    <text x="0" y="64" class="text-title">Créer une sauvegarde de volume</text>
    <text x="0" y="90" class="text-muted">
      Effectuez des sauvegardes régulières pour une meilleure résilience de vos données.
    </text>
    
    <!-- Step 1: Volume selection -->
    <g transform="translate(0, 130)">
      <circle cx="16" cy="16" r="16" class="step-active"/>
      <text x="16" y="21" class="text-white" style="text-anchor: middle; font-size: 14px;">1</text>
      <text x="48" y="21" class="text-subtitle">Sélectionnez un volume</text>
      
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="600" height="44" rx="6" class="select-field"/>
        <text x="16" y="28" class="text-dark">volume-prod-01 (GRA11 - 100 GB)</text>
        <text x="570" y="28" class="text-muted">▼</text>
      </g>
    </g>
    
    <!-- Step 2: Backup type -->
    <g transform="translate(0, 260)">
      <circle cx="16" cy="16" r="16" class="step-active"/>
      <text x="16" y="21" class="text-white" style="text-anchor: middle; font-size: 14px;">2</text>
      <text x="48" y="21" class="text-subtitle">Type de sauvegarde</text>
      
      <g transform="translate(0, 50)">
        <!-- Volume Snapshot -->
        <g>
          <rect x="0" y="0" width="380" height="120" rx="8" class="option-card"/>
          <circle cx="24" cy="24" r="10" class="radio-unchecked"/>
          <text x="50" y="28" class="text-dark" style="font-weight: 600;">Volume Snapshot</text>
          <text x="24" y="55" class="text-muted" style="font-size: 13px;">Snapshot instantané du volume</text>
          <text x="24" y="75" class="text-muted" style="font-size: 13px;">Stocké dans la même région</text>
          <text x="24" y="105" class="text-dark" style="font-weight: 600;">0,01 €/GB/mois</text>
        </g>
        
        <!-- Volume Backup (selected) -->
        <g transform="translate(400, 0)">
          <rect x="0" y="0" width="380" height="120" rx="8" class="option-card-selected"/>
          <circle cx="24" cy="24" r="10" class="radio-checked"/>
          <circle cx="24" cy="24" r="4" fill="#FFFFFF"/>
          <text x="50" y="28" class="text-primary" style="font-weight: 600;">Volume Backup</text>
          <text x="24" y="55" class="text-muted" style="font-size: 13px;">Sauvegarde complète du volume</text>
          <text x="24" y="75" class="text-muted" style="font-size: 13px;">Stockage Object Storage répliqué</text>
          <text x="24" y="105" class="text-dark" style="font-weight: 600;">0,02 €/GB/mois</text>
        </g>
      </g>
    </g>
    
    <!-- Step 3: Backup name -->
    <g transform="translate(0, 460)">
      <circle cx="16" cy="16" r="16" class="step-active"/>
      <text x="16" y="21" class="text-white" style="text-anchor: middle; font-size: 14px;">3</text>
      <text x="48" y="21" class="text-subtitle">Nom de la sauvegarde</text>
      
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="600" height="44" rx="6" class="input-field"/>
        <text x="16" y="28" class="text-dark">backup-volume-prod-01-2024-12-27T14:30:00</text>
      </g>
    </g>
    
    <!-- Create button -->
    <g transform="translate(0, 580)">
      <rect x="0" y="0" width="200" height="48" rx="6" class="btn-primary"/>
      <text x="50" y="30" class="text-white" style="font-size: 16px;">Créer la sauvegarde</text>
    </g>
  </g>
</svg>
  </div>
</body>
</html>
