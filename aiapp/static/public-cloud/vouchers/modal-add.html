<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #E0F2FE; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #0369A1; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Page background -->
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <g class="modal-shadow" transform="translate(420, 240)">
    <rect x="0" y="0" width="600" height="360" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="32" y="44" class="text-title">Activer un voucher</text>
    <text x="548" y="44" class="text-muted" style="font-size: 24px; cursor: pointer;">×</text>
    
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(32, 100)">
      <text x="0" y="0" class="text-dark">
        Entrez le code de votre voucher pour l'activer sur ce projet.
      </text>
      
      <!-- Voucher code input -->
      <text x="0" y="50" class="text-label">Code du voucher</text>
      <rect x="0" y="65" width="536" height="44" rx="6" class="input-field"/>
      <text x="16" y="94" class="text-muted">Ex: CLOUD-2024-XXXXX</text>
      
      <!-- Info box -->
      <rect x="0" y="130" width="536" height="50" rx="6" class="bg-info"/>
      <text x="16" y="155" class="text-info">
        ℹ️ Le crédit sera automatiquement appliqué à votre prochaine facture.
      </text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="280" x2="600" y2="280" stroke="#E5E7EB"/>
    <g transform="translate(32, 305)">
      <rect x="0" y="0" width="100" height="40" rx="6" class="btn-secondary"/>
      <a href="/static/public-cloud/vouchers/vouchers.html" style="cursor:pointer"><text x="26" y="26" class="text-dark btn-text">Annuler</text></a>
      
      <rect x="436" y="0" width="100" height="40" rx="6" class="btn-primary"/>
      <text x="466" y="26" class="text-white btn-text">Activer</text>
    </g>
  </g>
</svg>
  </div>
</body>
</html>
