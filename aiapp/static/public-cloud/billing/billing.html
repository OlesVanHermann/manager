<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-stat { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 700; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="0" y="112" width="240" height="36" class="bg-primary-light"/>
  <text x="24" y="136" class="text-primary" style="font-weight: 500;">Billing Control</text>
  <g transform="translate(280, 80)">
    <text x="0" y="64" class="text-title">Billing Control</text>
    <g transform="translate(0, 100)">
      <text x="0" y="0" class="text-primary" style="font-weight: 600;">Ma consommation actuelle</text>
      <line x1="0" y1="10" x2="180" y2="10" stroke="#0050D7" stroke-width="2"/>
      <text x="220" y="0" class="text-muted">Estimation</text>
      <text x="340" y="0" class="text-muted">Historique</text>
    </g>
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="350" height="120" rx="8" class="card border"/>
      <text x="24" y="35" class="text-muted">Consommation ce mois</text>
      <text x="24" y="80" class="text-stat">127.45 €</text>
      <text x="24" y="105" class="text-muted" style="font-size: 12px;">HT - Décembre 2024</text>
      <rect x="380" y="0" width="350" height="120" rx="8" class="card border"/>
      <text x="404" y="35" class="text-muted">Estimation fin de mois</text>
      <text x="404" y="80" class="text-stat">145.00 €</text>
      <rect x="760" y="0" width="350" height="120" rx="8" class="card border"/>
      <text x="784" y="35" class="text-muted">Crédit disponible</text>
      <text x="784" y="80" class="text-stat" style="fill: #10B981;">125.50 €</text>
    </g>
    <g transform="translate(0, 300)">
      <rect x="0" y="0" width="1120" height="300" rx="8" class="card border"/>
      <text x="24" y="35" class="text-dark" style="font-weight: 600;">Détail par service</text>
      <rect x="24" y="60" width="1072" height="40" rx="4" fill="#F9FAFB"/>
      <text x="40" y="86" class="text-muted" style="font-weight: 600;">Service</text>
      <text x="500" y="86" class="text-muted" style="font-weight: 600;">Quantité</text>
      <text x="700" y="86" class="text-muted" style="font-weight: 600;">Montant HT</text>
      <text x="40" y="130" class="text-dark">Instances (Compute)</text>
      <text x="500" y="130" class="text-muted">3 instances</text>
      <text x="700" y="130" class="text-dark" style="font-weight: 500;">89.50 €</text>
      <line x1="24" y1="150" x2="1096" y2="150" stroke="#E5E7EB"/>
      <text x="40" y="180" class="text-dark">Block Storage</text>
      <text x="500" y="180" class="text-muted">250 GB</text>
      <text x="700" y="180" class="text-dark" style="font-weight: 500;">18.75 €</text>
      <line x1="24" y1="200" x2="1096" y2="200" stroke="#E5E7EB"/>
      <text x="40" y="230" class="text-dark">Object Storage</text>
      <text x="500" y="230" class="text-muted">1.2 TB</text>
      <text x="700" y="230" class="text-dark" style="font-weight: 500;">12.40 €</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
