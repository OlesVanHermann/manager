<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Alert - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  <rect width="1440" height="900" class="bg-overlay"/>
  <g class="modal-shadow" transform="translate(420, 220)">
    <rect x="0" y="0" width="600" height="380" rx="12" class="bg-white"/>
    <text x="32" y="44" class="text-title">Configurer l'alerte de consommation</text>
    <text x="548" y="44" class="text-muted" style="font-size: 24px;">×</text>
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    <g transform="translate(32, 100)">
      <text x="0" y="0" class="text-dark">Recevez une notification par email lorsque votre</text>
      <text x="0" y="24" class="text-dark">consommation dépasse le seuil défini.</text>
      <text x="0" y="70" class="text-label">Seuil d'alerte (€ HT/mois)</text>
      <rect x="0" y="85" width="200" height="44" rx="6" class="input-field"/>
      <text x="16" y="114" class="text-dark">150</text>
      <text x="220" y="114" class="text-muted" style="font-size: 12px;">€ HT par mois</text>
      <text x="0" y="170" class="text-label">Email de notification</text>
      <rect x="0" y="185" width="536" height="44" rx="6" class="input-field"/>
      <text x="16" y="214" class="text-dark">admin@exemple.com</text>
    </g>
    <line x1="0" y1="300" x2="600" y2="300" stroke="#E5E7EB"/>
    <g transform="translate(32, 325)">
      <rect x="0" y="0" width="100" height="40" rx="6" class="btn-secondary"/>
      <a href="/static/public-cloud/billing/billing.html" style="cursor:pointer"><text x="26" y="26" class="text-dark" style="font-size: 14px;">Annuler</text></a>
      <rect x="436" y="0" width="100" height="40" rx="6" class="btn-primary"/>
      <text x="452" y="26" class="text-white" style="font-size: 14px;">Enregistrer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
