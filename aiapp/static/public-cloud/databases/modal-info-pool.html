<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Info Pool - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420" width="600" height="420">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .text-value { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-truncate { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .table-row { fill: none; stroke: #E5E7EB; stroke-width: 1; }
      .table-row-alt { fill: #F9FAFB; }
      .icon-btn { fill: none; stroke: #6B7280; stroke-width: 1.5; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="600" height="420" class="overlay"/>
  
  <!-- Modal Container -->
  <g transform="translate(50, 30)" class="shadow">
    <rect width="500" height="360" rx="8" class="modal-bg"/>
    
    <!-- Header -->
    <g transform="translate(24, 24)">
      <text class="text-title">Informations sur le pool de connexion</text>
    </g>
    
    <!-- Table -->
    <g transform="translate(24, 60)">
      <!-- Row 1: Database -->
      <rect width="452" height="40" class="table-row-alt"/>
      <line x1="0" y1="40" x2="452" y2="40" class="table-row"/>
      <text x="12" y="26" class="text-label">Base de donn√©es</text>
      <text x="180" y="26" class="text-value">defaultdb</text>
      
      <!-- Row 2: Port -->
      <rect y="40" width="452" height="40"/>
      <line x1="0" y1="80" x2="452" y2="80" class="table-row"/>
      <text x="12" y="66" class="text-label">Port</text>
      <text x="180" y="66" class="text-value">20184</text>
      
      <!-- Row 3: SSL Mode -->
      <rect y="80" width="452" height="40" class="table-row-alt"/>
      <line x1="0" y1="120" x2="452" y2="120" class="table-row"/>
      <text x="12" y="106" class="text-label">Mode SSL</text>
      <text x="180" y="106" class="text-value">require</text>
      
      <!-- Row 4: Certificate -->
      <rect y="120" width="452" height="40"/>
      <line x1="0" y1="160" x2="452" y2="160" class="table-row"/>
      <text x="12" y="146" class="text-label">Certificat CA</text>
      <text x="180" y="146" class="text-truncate">-----BEGIN CERTIFICATE-----...</text>
      <g transform="translate(400, 132)">
        <rect x="0" y="0" width="20" height="20" fill="transparent"/>
        <path d="M4 4 L4 14 L14 14 L14 8 M8 4 L14 4 L14 10" class="icon-btn"/>
      </g>
      <g transform="translate(424, 132)">
        <rect x="0" y="0" width="20" height="20" fill="transparent"/>
        <path d="M10 4 L10 14 M6 10 L10 14 L14 10" class="icon-btn"/>
      </g>
      
      <!-- Row 5: URI -->
      <rect y="160" width="452" height="40" class="table-row-alt"/>
      <line x1="0" y1="200" x2="452" y2="200" class="table-row"/>
      <text x="12" y="186" class="text-label">Service URI</text>
      <text x="180" y="186" class="text-truncate">postgresql://user:pass@host...</text>
      <g transform="translate(424, 172)">
        <rect x="0" y="0" width="20" height="20" fill="transparent"/>
        <path d="M4 4 L4 14 L14 14 L14 8 M8 4 L14 4 L14 10" class="icon-btn"/>
      </g>
      
      <!-- Row 6: Mode -->
      <rect y="200" width="452" height="40"/>
      <line x1="0" y1="240" x2="452" y2="240" class="table-row"/>
      <text x="12" y="226" class="text-label">Mode</text>
      <text x="180" y="226" class="text-value">session</text>
      
      <!-- Row 7: Size -->
      <rect y="240" width="452" height="40" class="table-row-alt"/>
      <text x="12" y="266" class="text-label">Taille</text>
      <text x="180" y="266" class="text-value">10</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
