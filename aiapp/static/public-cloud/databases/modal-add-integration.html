<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add Integration - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 440" width="600" height="440">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-desc { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .text-btn { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .input-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #9CA3AF; }
      .input-value { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text-white { fill: #FFFFFF; }
      .btn-text-dark { fill: #1F2937; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="600" height="440" class="overlay"/>
  
  <!-- Modal Container -->
  <g transform="translate(50, 30)" class="shadow">
    <rect width="500" height="380" rx="8" class="modal-bg"/>
    
    <!-- Header -->
    <g transform="translate(24, 24)">
      <text class="text-title">Ajouter une intégration</text>
      <text y="28" class="text-desc">Ajouter une intégration entre deux services.</text>
    </g>
    
    <!-- Form Fields -->
    <g transform="translate(24, 80)">
      <!-- Integration Type -->
      <text class="text-label">Type d'intégration</text>
      <rect y="24" width="452" height="40" rx="6" class="input-border"/>
      <text x="12" y="50" class="input-text">Sélectionnez un type d'intégration</text>
      <path d="M440 44 l6 -6 l6 6" stroke="#6B7280" stroke-width="2" fill="none"/>
      
      <!-- Source Service -->
      <text y="88" class="text-label">Service source</text>
      <rect y="112" width="452" height="40" rx="6" class="input-border"/>
      <text x="12" y="138" class="input-text">Sélectionnez un service</text>
      <path d="M440 132 l6 -6 l6 6" stroke="#6B7280" stroke-width="2" fill="none"/>
      
      <!-- Destination Service -->
      <text y="176" class="text-label">Service destination</text>
      <rect y="200" width="452" height="40" rx="6" class="input-border"/>
      <text x="12" y="226" class="input-text">Sélectionnez un service</text>
      <path d="M440 220 l6 -6 l6 6" stroke="#6B7280" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Footer Buttons -->
    <g transform="translate(24, 330)">
      <rect x="280" width="90" height="36" rx="6" class="btn-outline"/>
      <a href="/static/public-cloud/databases/databases.html" style="cursor:pointer"><text x="304" y="23" class="text-btn btn-text-dark">Annuler</text></a>
      
      <rect x="380" width="96" height="36" rx="6" class="btn-primary"/>
      <text x="396" y="23" class="text-btn btn-text-white">Ajouter</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
