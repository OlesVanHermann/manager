<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add Database - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 300" width="550" height="300">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-desc { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .text-btn { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .input-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #9CA3AF; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text-white { fill: #FFFFFF; }
      .btn-text-dark { fill: #1F2937; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="550" height="300" class="overlay"/>
  
  <!-- Modal Container -->
  <g transform="translate(50, 40)" class="shadow">
    <rect width="450" height="220" rx="8" class="modal-bg"/>
    
    <!-- Header -->
    <g transform="translate(24, 24)">
      <text class="text-title">Créer une base de données</text>
      <text y="28" class="text-desc">Ajouter une base de données à votre service</text>
    </g>
    
    <!-- Form Fields -->
    <g transform="translate(24, 80)">
      <text class="text-label">Nom de la base de données :</text>
      <rect y="24" width="402" height="40" rx="6" class="input-border"/>
      <text x="12" y="50" class="input-text">my_database</text>
    </g>
    
    <!-- Footer Buttons -->
    <g transform="translate(24, 170)">
      <rect x="190" width="90" height="36" rx="6" class="btn-outline"/>
      <a href="/static/public-cloud/databases/databases.html" style="cursor:pointer"><text x="214" y="23" class="text-btn btn-text-dark">Annuler</text></a>
      
      <rect x="290" width="136" height="36" rx="6" class="btn-primary"/>
      <text x="296" y="23" class="text-btn btn-text-white">Créer la base de données</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
