<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Streams - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-info { fill: #EFF6FF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; }
      .border-info { stroke: #3B82F6; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <text x="150" y="38" class="text-white">Public Cloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <line x1="240" y1="60" x2="240" y2="900" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">Bases de données</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-link">my-postgresql-db</text>
  <g transform="translate(280, 100)">
    <text class="text-muted">Public Cloud › my-project › Bases de données › my-postgresql-db › </text>
    <text x="510" class="text-body" font-weight="600">Flux</text>
    <g transform="translate(0, 40)">
      <text x="0" class="text-tab">Informations générales</text>
      <text x="160" class="text-tab">Utilisateurs</text>
      <text x="260" class="text-tab">Bases de données</text>
      <text x="390" class="text-tab">Logs</text>
      <text x="440" class="text-tab-active">Flux</text>
      <line x1="440" y1="20" x2="480" y2="20" class="border-primary"/>
      <text x="500" class="text-tab">Métriques</text>
      <text x="580" class="text-tab">Paramètres</text>
    </g>
    <text y="100" class="text-title">Flux de données</text>
    <g transform="translate(0, 130)">
      <rect width="880" height="120" rx="8" class="bg-info"/>
      <rect width="880" height="120" rx="8" class="border-info" fill="none"/>
      <text x="20" y="30" class="text-body">En vous abonnant aux audit logs de votre service, ils seront transférés dans Logs Data Platform</text>
      <text x="20" y="50" class="text-body">et vous pourrez les centraliser avec vos autres logs, effectuer des recherches avancées,</text>
      <text x="20" y="70" class="text-body">gérer leurs rétentions, définir des alertes ainsi que des tableaux de bord pour observer</text>
      <text x="20" y="90" class="text-body">facilement vos clusters.</text>
    </g>
    <g transform="translate(0, 275)">
      <rect width="210" height="36" rx="4" class="btn-outline"/>
      <text x="12" y="23" class="text-link">+ Ajouter un flux de données</text>
    </g>
    <g transform="translate(0, 340)">
      <rect width="880" height="200" rx="8" class="bg-white"/>
      <rect width="880" height="200" rx="8" class="border"/>
      <text x="440" y="90" class="text-muted" text-anchor="middle">Aucun flux de données configuré</text>
      <text x="440" y="115" class="text-muted" text-anchor="middle">Ajoutez un flux pour commencer à centraliser vos logs</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
