<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Backups - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .table-header { fill: #F3F4F6; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 20px; font-weight: 600;">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-muted">Public Cloud > Mon Projet Prod > PostgreSQL</text>
    <text x="0" y="40" class="text-title">db-production</text>
    <text x="0" y="65" class="text-muted">PostgreSQL 15 | business | 3 nodes | <tspan fill="#10B981">READY</tspan></text>
    <g transform="translate(0, 100)">
      <text x="0" y="0" class="text-muted">General</text>
      <text x="80" y="0" class="text-muted">Utilisateurs</text>
      <text x="180" y="0" style="fill: #0050D7; font-weight: 600;">Sauvegardes</text>
      <rect x="180" y="8" width="90" height="2" class="bg-primary"/>
      <text x="300" y="0" class="text-muted">Metriques</text>
    </g>
    <g transform="translate(0, 150)">
      <text x="0" y="0" class="text-h3">Sauvegardes</text>
      <rect x="120" y="-14" width="24" height="20" rx="10" fill="#E8F0FE"/>
      <text x="132" y="2" text-anchor="middle" style="font-size: 12px; fill: #0050D7;">5</text>
      <rect x="900" y="-20" width="150" height="36" rx="4" class="bg-primary"/>
      <text x="975" y="2" text-anchor="middle" class="text-white">Creer une sauvegarde</text>
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="1100" height="40" class="table-header"/>
        <text x="20" y="26" class="text-body" style="font-weight: 600;">Date</text>
        <text x="250" y="26" class="text-body" style="font-weight: 600;">Taille</text>
        <text x="400" y="26" class="text-body" style="font-weight: 600;">Statut</text>
        <text x="600" y="26" class="text-body" style="font-weight: 600;">Actions</text>
        <rect x="0" y="40" width="1100" height="50" class="bg-white"/>
        <line x1="0" y1="90" x2="1100" y2="90" stroke="#E5E7EB"/>
        <text x="20" y="72" class="text-body">27/12/2024 03:00</text>
        <text x="250" y="72" class="text-body">2.4 GB</text>
        <rect x="400" y="55" width="80" height="24" rx="4" fill="#DEF7EC"/>
        <text x="440" y="72" text-anchor="middle" style="font-size: 12px; fill: #03543F;">READY</text>
        <rect x="600" y="55" width="90" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="645" y="74" text-anchor="middle" class="text-body">Restaurer</text>
        <rect x="700" y="55" width="90" height="28" rx="4" fill="#FEE2E2"/>
        <text x="745" y="74" text-anchor="middle" style="fill: #991B1B;">Supprimer</text>
        <rect x="0" y="90" width="1100" height="50" class="bg-white"/>
        <line x1="0" y1="140" x2="1100" y2="140" stroke="#E5E7EB"/>
        <text x="20" y="122" class="text-body">26/12/2024 03:00</text>
        <text x="250" y="122" class="text-body">2.3 GB</text>
        <rect x="400" y="105" width="80" height="24" rx="4" fill="#DEF7EC"/>
        <text x="440" y="122" text-anchor="middle" style="font-size: 12px; fill: #03543F;">READY</text>
        <rect x="600" y="105" width="90" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="645" y="124" text-anchor="middle" class="text-body">Restaurer</text>
        <rect x="700" y="105" width="90" height="28" rx="4" fill="#FEE2E2"/>
        <text x="745" y="124" text-anchor="middle" style="fill: #991B1B;">Supprimer</text>
        <rect x="0" y="140" width="1100" height="50" class="bg-white"/>
        <line x1="0" y1="190" x2="1100" y2="190" stroke="#E5E7EB"/>
        <text x="20" y="172" class="text-body">25/12/2024 03:00</text>
        <text x="250" y="172" class="text-body">2.2 GB</text>
        <rect x="400" y="155" width="80" height="24" rx="4" fill="#DEF7EC"/>
        <text x="440" y="172" text-anchor="middle" style="font-size: 12px; fill: #03543F;">READY</text>
        <rect x="600" y="155" width="90" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="645" y="174" text-anchor="middle" class="text-body">Restaurer</text>
        <rect x="700" y="155" width="90" height="28" rx="4" fill="#FEE2E2"/>
        <text x="745" y="174" text-anchor="middle" style="fill: #991B1B;">Supprimer</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
