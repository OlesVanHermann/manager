  <!-- Editor Info Box -->
  <g transform="translate(280, 200)">
    <rect x="0" y="0" width="1120" height="90" class="bg-info" rx="4"/>
    <text x="20" y="25" class="text-info" font-weight="600">Utilisez l'éditeur ci-dessous pour modifier la configuration JSON de votre connecteur :</text>
    <text x="20" y="48" class="text-info">• Écrire ou coller directement votre configuration JSON</text>
    <text x="20" y="68" class="text-info">• Utiliser <tspan font-weight="600">Ctrl + espace</tspan> pour afficher les suggestions d'autocomplétion</text>
    <text x="500" y="48" class="text-info">• Survoler les propriétés pour afficher des descriptions détaillées</text>
    <text x="500" y="68" class="text-info">• Consulter la <tspan class="text-link">documentation officielle</tspan> pour les détails</text>
  </g>

  <!-- Code Editor -->
  <g transform="translate(280, 310)">
    <rect x="0" y="0" width="1120" height="400" class="code-editor" rx="4"/>
    
    <!-- Line numbers and code -->
    <text x="15" y="30" font-family="monospace" font-size="13" fill="#6B7280">1</text>
    <text x="50" y="30" font-family="monospace" font-size="13" fill="#F9FAFB">{</text>
    
    <text x="15" y="55" font-family="monospace" font-size="13" fill="#6B7280">2</text>
    <text x="50" y="55" font-family="monospace" font-size="13" fill="#60A5FA">"name"</text>
    <text x="105" y="55" font-family="monospace" font-size="13" fill="#F9FAFB">:</text>
    <text x="115" y="55" font-family="monospace" font-size="13" fill="#A78BFA">"my-jdbc-sink-connector"</text>
    <text x="315" y="55" font-family="monospace" font-size="13" fill="#F9FAFB">,</text>
    
    <text x="15" y="80" font-family="monospace" font-size="13" fill="#6B7280">3</text>
    <text x="50" y="80" font-family="monospace" font-size="13" fill="#60A5FA">"connector.class"</text>
    <text x="185" y="80" font-family="monospace" font-size="13" fill="#F9FAFB">:</text>
    <text x="195" y="80" font-family="monospace" font-size="13" fill="#A78BFA">"io.confluent.connect.jdbc.JdbcSinkConnector"</text>
    <text x="530" y="80" font-family="monospace" font-size="13" fill="#F9FAFB">,</text>
    
    <text x="15" y="105" font-family="monospace" font-size="13" fill="#6B7280">4</text>
    <text x="50" y="105" font-family="monospace" font-size="13" fill="#60A5FA">"topics"</text>
    <text x="115" y="105" font-family="monospace" font-size="13" fill="#F9FAFB">:</text>
    <text x="125" y="105" font-family="monospace" font-size="13" fill="#A78BFA">"orders,payments"</text>
    <text x="280" y="105" font-family="monospace" font-size="13" fill="#F9FAFB">,</text>
    
    <text x="15" y="130" font-family="monospace" font-size="13" fill="#6B7280">5</text>
    <text x="50" y="130" font-family="monospace" font-size="13" fill="#60A5FA">"connection.url"</text>
    <text x="175" y="130" font-family="monospace" font-size="13" fill="#F9FAFB">:</text>
    <text x="185" y="130" font-family="monospace" font-size="13" fill="#A78BFA">"jdbc:postgresql://db.example.com:5432/mydb"</text>
    <text x="540" y="130" font-family="monospace" font-size="13" fill="#F9FAFB">,</text>
    
    <text x="15" y="155" font-family="monospace" font-size="13" fill="#6B7280">6</text>
    <text x="50" y="155" font-family="monospace" font-size="13" fill="#60A5FA">"connection.user"</text>
    <text x="190" y="155" font-family="monospace" font-size="13" fill="#F9FAFB">:</text>
    <text x="200" y="155" font-family="monospace" font-size="13" fill="#A78BFA">"admin"</text>
    <text x="270" y="155" font-family="monospace" font-size="13" fill="#F9FAFB">,</text>
    
    <text x="15" y="180" font-family="monospace" font-size="13" fill="#6B7280">7</text>
    <text x="50" y="180" font-family="monospace" font-size="13" fill="#60A5FA">"auto.create"</text>
    <text x="145" y="180" font-family="monospace" font-size="13" fill="#F9FAFB">:</text>
    <text x="155" y="180" font-family="monospace" font-size="13" fill="#34D399">true</text>
    <text x="185" y="180" font-family="monospace" font-size="13" fill="#F9FAFB">,</text>
    
    <text x="15" y="205" font-family="monospace" font-size="13" fill="#6B7280">8</text>
    <text x="50" y="205" font-family="monospace" font-size="13" fill="#60A5FA">"auto.evolve"</text>
    <text x="150" y="205" font-family="monospace" font-size="13" fill="#F9FAFB">:</text>
    <text x="160" y="205" font-family="monospace" font-size="13" fill="#34D399">true</text>
    <text x="190" y="205" font-family="monospace" font-size="13" fill="#F9FAFB">,</text>
    
    <text x="15" y="230" font-family="monospace" font-size="13" fill="#6B7280">9</text>
    <text x="50" y="230" font-family="monospace" font-size="13" fill="#60A5FA">"insert.mode"</text>
    <text x="150" y="230" font-family="monospace" font-size="13" fill="#F9FAFB">:</text>
    <text x="160" y="230" font-family="monospace" font-size="13" fill="#A78BFA">"upsert"</text>
    <text x="230" y="230" font-family="monospace" font-size="13" fill="#F9FAFB">,</text>
    
    <text x="15" y="255" font-family="monospace" font-size="13" fill="#6B7280">10</text>
    <text x="50" y="255" font-family="monospace" font-size="13" fill="#60A5FA">"pk.mode"</text>
    <text x="120" y="255" font-family="monospace" font-size="13" fill="#F9FAFB">:</text>
    <text x="130" y="255" font-family="monospace" font-size="13" fill="#A78BFA">"record_key"</text>
    
    <text x="15" y="280" font-family="monospace" font-size="13" fill="#6B7280">11</text>
    <text x="50" y="280" font-family="monospace" font-size="13" fill="#F9FAFB">}</text>
  </g>
