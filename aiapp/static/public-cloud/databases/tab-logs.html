<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Logs - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-log { fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .text-log { font-family: 'Consolas', monospace; font-size: 12px; fill: #D1D5DB; }
      .text-log-time { font-family: 'Consolas', monospace; font-size: 12px; fill: #9CA3AF; }
      .text-log-info { font-family: 'Consolas', monospace; font-size: 12px; fill: #34D399; }
      .text-log-warn { font-family: 'Consolas', monospace; font-size: 12px; fill: #FBBF24; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; }
      .toggle-bg { fill: #0050D7; }
      .toggle-circle { fill: #FFFFFF; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <text x="150" y="38" class="text-white">Public Cloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <line x1="240" y1="60" x2="240" y2="900" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">Bases de données</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-link">my-postgresql-db</text>
  <g transform="translate(280, 100)">
    <text class="text-muted">Public Cloud › my-project › Bases de données › my-postgresql-db › </text>
    <text x="510" class="text-body" font-weight="600">Logs</text>
    <g transform="translate(0, 40)">
      <text x="0" class="text-tab">Informations générales</text>
      <text x="160" class="text-tab">Utilisateurs</text>
      <text x="260" class="text-tab">Bases de données</text>
      <text x="390" class="text-tab-active">Logs</text>
      <line x1="390" y1="20" x2="430" y2="20" class="border-primary"/>
      <text x="450" class="text-tab">Métriques</text>
      <text x="530" class="text-tab">Sauvegardes</text>
      <text x="630" class="text-tab">Paramètres</text>
    </g>
    <text y="100" class="text-title">Logs</text>
    <text y="135" class="text-muted">Pour vous aider à suivre et à piloter votre service de base de données,</text>
    <text y="155" class="text-muted">vous trouverez les derniers événements (logs) ci-dessous, quasiment en direct.</text>
    <g transform="translate(0, 180)">
      <text y="16" class="text-body">Auto-Refresh</text>
      <g transform="translate(100, 2)">
        <rect width="44" height="24" rx="12" class="toggle-bg"/>
        <circle cx="32" cy="12" r="9" class="toggle-circle"/>
      </g>
    </g>
    <g transform="translate(0, 220)">
      <rect width="880" height="400" rx="8" class="bg-log"/>
      <text x="16" y="30" class="text-log-time">2024-01-15 14:32:45.123</text>
      <text x="180" y="30" class="text-log-info">[INFO]</text>
      <text x="230" y="30" class="text-log">PostgreSQL started on port 5432</text>
      <text x="16" y="55" class="text-log-time">2024-01-15 14:32:46.456</text>
      <text x="180" y="55" class="text-log-info">[INFO]</text>
      <text x="230" y="55" class="text-log">Connection accepted from 10.0.0.1</text>
      <text x="16" y="80" class="text-log-time">2024-01-15 14:32:47.789</text>
      <text x="180" y="80" class="text-log-info">[INFO]</text>
      <text x="230" y="80" class="text-log">Database 'app_production' selected</text>
      <text x="16" y="105" class="text-log-time">2024-01-15 14:32:50.012</text>
      <text x="180" y="105" class="text-log-warn">[WARN]</text>
      <text x="230" y="105" class="text-log">Slow query detected (2.3s): SELECT * FROM users...</text>
      <text x="16" y="130" class="text-log-time">2024-01-15 14:32:51.345</text>
      <text x="180" y="130" class="text-log-info">[INFO]</text>
      <text x="230" y="130" class="text-log">Query completed successfully</text>
      <text x="16" y="155" class="text-log-time">2024-01-15 14:32:52.678</text>
      <text x="180" y="155" class="text-log-info">[INFO]</text>
      <text x="230" y="155" class="text-log">Connection closed from 10.0.0.1</text>
      <text x="16" y="180" class="text-log-time">2024-01-15 14:33:00.001</text>
      <text x="180" y="180" class="text-log-info">[INFO]</text>
      <text x="230" y="180" class="text-log">Checkpoint completed: wrote 128 buffers</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
