<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fork - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1100" width="1440" height="1100">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .select { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .radio-selected { fill: #0050D7; stroke: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; }
      .tile-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="1100" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="1040" class="bg-white"/>
  <line x1="240" y1="60" x2="240" y2="1100" class="border"/>
  
  <!-- Sidebar items -->
  <text x="20" y="100" class="text-muted" font-size="12">PUBLIC CLOUD</text>
  <text x="20" y="134" class="text-body">Instances</text>
  <text x="20" y="164" class="text-body">Block Storage</text>
  <rect x="0" y="180" width="240" height="36" class="bg-primary-light"/>
  <text x="20" y="204" class="text-link">Bases de données</text>

  <!-- Breadcrumb -->
  <text x="280" y="100" class="text-muted">Public Cloud > my-project > Bases de données > my-postgresql > <tspan class="text-body">Fork</tspan></text>

  <!-- Page Title -->
  <text x="280" y="145" class="text-title">Dupliquer votre service de base de données (fork)</text>
  <text x="280" y="175" class="text-muted">Le fork de votre sauvegarde s'effectuera sur un nouveau cluster.</text>
  
  <!-- Main content area -->
  <g transform="translate(280, 200)">
    <!-- Left column - Form -->
    <g>
      <!-- Section: Source - Point de restauration -->
      <rect x="0" y="0" width="820" height="160" class="card" rx="8"/>
      <text x="20" y="30" class="text-section">Source</text>
      <text x="20" y="55" class="text-muted">Point de restauration</text>
      <text x="20" y="80" class="text-body">Sélectionnez le point de restauration à partir duquel le service sera dupliqué.</text>
      
      <g transform="translate(20, 100)">
        <circle cx="10" cy="10" r="6" class="radio-selected"/>
        <text x="25" y="15" class="text-body">Le plus récent</text>
        <circle cx="180" cy="10" r="6" class="radio-unselected"/>
        <text x="195" y="15" class="text-body">Date spécifique</text>
        <circle cx="340" cy="10" r="6" class="radio-unselected"/>
        <text x="355" y="15" class="text-body">Backup</text>
      </g>

      <!-- Section: Service -->
      <rect x="0" y="180" width="820" height="100" class="card" rx="8"/>
      <text x="20" y="210" class="text-section">Service</text>
      <text x="20" y="235" class="text-muted">Sélectionnez le type de service de base de données ainsi que la version.</text>
      <rect x="20" y="250" width="200" height="36" class="select" rx="4"/>
      <text x="30" y="273" class="text-body">PostgreSQL 15</text>
      <text x="200" y="273" class="text-muted">▼</text>

      <!-- Section: Nom -->
      <rect x="0" y="300" width="820" height="80" class="card" rx="8"/>
      <text x="20" y="330" class="text-section">Nom</text>
      <rect x="20" y="345" width="780" height="36" class="input" rx="4"/>
      <text x="30" y="368" class="text-muted">my-postgresql-fork</text>

      <!-- Section: Datacentre -->
      <rect x="0" y="400" width="820" height="100" class="card" rx="8"/>
      <text x="20" y="430" class="text-section">Datacentre</text>
      <text x="20" y="455" class="text-muted">Sélectionnez une localisation</text>
      <rect x="20" y="465" width="120" height="35" class="tile-selected" rx="4"/>
      <text x="80" y="488" class="text-link" text-anchor="middle">Gravelines</text>
      <rect x="150" y="465" width="120" height="35" class="card" rx="4"/>
      <text x="210" y="488" class="text-body" text-anchor="middle">Strasbourg</text>
      <rect x="280" y="465" width="120" height="35" class="card" rx="4"/>
      <text x="340" y="488" class="text-body" text-anchor="middle">Beauharnois</text>

      <!-- Section: Offre -->
      <rect x="0" y="520" width="820" height="100" class="card" rx="8"/>
      <text x="20" y="550" class="text-section">Offre</text>
      <text x="20" y="575" class="text-muted">Sélectionnez une offre</text>
      <rect x="20" y="585" width="150" height="35" class="tile-selected" rx="4"/>
      <text x="95" y="608" class="text-link" text-anchor="middle">Essential</text>
      <rect x="180" y="585" width="150" height="35" class="card" rx="4"/>
      <text x="255" y="608" class="text-body" text-anchor="middle">Business</text>
      <rect x="340" y="585" width="150" height="35" class="card" rx="4"/>
      <text x="415" y="608" class="text-body" text-anchor="middle">Enterprise</text>

      <!-- Section: Instance (Flavor) -->
      <rect x="0" y="640" width="820" height="130" class="card" rx="8"/>
      <text x="20" y="670" class="text-section">Instance</text>
      <text x="20" y="695" class="text-muted">Type de nœud - Sélectionnez le modèle des nœuds</text>
      <rect x="20" y="710" width="180" height="50" class="tile-selected" rx="4"/>
      <text x="30" y="735" class="text-link" font-weight="600">db1-4</text>
      <text x="30" y="752" class="text-muted">4 vCores · 16 GB</text>
      
      <rect x="210" y="710" width="180" height="50" class="card" rx="4"/>
      <text x="220" y="735" class="text-body" font-weight="600">db1-7</text>
      <text x="220" y="752" class="text-muted">8 vCores · 32 GB</text>

      <!-- Section: Dimensionnement du cluster -->
      <rect x="0" y="790" width="820" height="100" class="card" rx="8"/>
      <text x="20" y="820" class="text-section">Dimensionnement du cluster</text>
      <text x="20" y="850" class="text-body">Nombre de nœuds :</text>
      <rect x="180" y="833" width="80" height="30" class="input" rx="4"/>
      <text x="215" y="853" class="text-body" text-anchor="middle">3</text>
      <text x="280" y="850" class="text-muted">Stockage additionnel :</text>
      <rect x="440" y="833" width="100" height="30" class="input" rx="4"/>
      <text x="490" y="853" class="text-body" text-anchor="middle">0 GB</text>
    </g>

    <!-- Right column - Order Summary -->
    <g transform="translate(840, 0)">
      <rect x="0" y="0" width="300" height="550" class="card" rx="8"/>
      <text x="20" y="35" class="text-section">Votre commande</text>
      <line x1="0" y1="50" x2="300" y2="50" class="border"/>
      
      <text x="20" y="80" class="text-muted">Point de restauration :</text>
      <text x="20" y="100" class="text-body">Le plus récent</text>
      
      <text x="20" y="130" class="text-muted">Service :</text>
      <text x="20" y="150" class="text-body">PostgreSQL 15</text>
      
      <text x="20" y="180" class="text-muted">Nom :</text>
      <text x="20" y="200" class="text-body">my-postgresql-fork</text>
      
      <text x="20" y="230" class="text-muted">Région :</text>
      <text x="20" y="250" class="text-body">Gravelines (GRA)</text>
      
      <text x="20" y="280" class="text-muted">Offre :</text>
      <text x="20" y="300" class="text-body">Essential</text>
      
      <text x="20" y="330" class="text-muted">Instance :</text>
      <text x="20" y="350" class="text-body">db1-4</text>
      <text x="20" y="370" class="text-muted">4 vCores · 16 GB RAM</text>
      
      <text x="20" y="400" class="text-muted">Cluster :</text>
      <text x="20" y="420" class="text-body">3 nœuds</text>

      <line x1="0" y1="450" x2="300" y2="450" class="border"/>
      
      <text x="20" y="480" class="text-section">Estimation</text>
      <text x="280" y="480" class="text-body" text-anchor="end">~150,00 € HT/mois</text>

      <!-- Buttons -->
      <rect x="20" y="500" width="260" height="40" class="btn-primary" rx="4"/>
      <text x="150" y="526" class="text-white" text-anchor="middle">Commander</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
