<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Update Version - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .modal { fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .input { fill: #FFFFFF; stroke: #E5E7EB; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #E5E7EB; }
      .badge-current { fill: #DEF7EC; }
      .badge-current-text { fill: #03543F; font-size: 11px; }
      .badge-new { fill: #DBEAFE; }
      .badge-new-text { fill: #1E40AF; font-size: 11px; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header" opacity="0.7"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white" opacity="0.7"/>
  <rect width="1440" height="900" fill="black" opacity="0.5"/>
  
  <g transform="translate(370, 150)" class="modal-shadow">
    <rect x="0" y="0" width="700" height="580" rx="8" class="modal"/>
    
    <!-- Header -->
    <text x="24" y="38" class="text-title">Mettre à jour la version</text>
    <text x="660" y="35" class="text-muted" font-size="20" cursor="pointer">×</text>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Current version -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="652" height="50" rx="4" fill="#F3F4F6"/>
        <text x="15" y="20" class="text-muted" font-size="12">Version actuelle</text>
        <text x="15" y="38" class="text-body" font-weight="600">MySQL 8.0.32</text>
        <g transform="translate(140, 23)">
          <rect x="0" y="0" width="50" height="18" rx="9" class="badge-current"/>
          <text x="10" y="13" class="badge-current-text">Actuel</text>
        </g>
      </g>
      
      <!-- Version selection -->
      <text y="80" class="text-label">Nouvelle version *</text>
      <text y="100" class="text-muted" font-size="13">Sélectionnez la version vers laquelle vous souhaitez migrer.</text>
      
      <g transform="translate(0, 120)">
        <!-- Version 8.0.35 -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="652" height="60" rx="8" stroke="#E5E7EB" fill="white"/>
          <circle cx="25" cy="30" r="10" class="radio-unselected"/>
          <text x="45" y="25" class="text-body" font-weight="600">MySQL 8.0.35</text>
          <text x="45" y="45" class="text-muted" font-size="12">Correctifs de sécurité et améliorations de performance</text>
          <g transform="translate(580, 20)">
            <rect x="0" y="0" width="55" height="18" rx="9" class="badge-new"/>
            <text x="8" y="13" class="badge-new-text">Nouveau</text>
          </g>
        </g>
        
        <!-- Version 8.0.36 (selected) -->
        <g transform="translate(0, 70)">
          <rect x="0" y="0" width="652" height="60" rx="8" stroke="#0050D7" stroke-width="2" fill="#E8F0FE"/>
          <circle cx="25" cy="30" r="10" class="radio-selected"/>
          <circle cx="25" cy="30" r="5" fill="white"/>
          <text x="45" y="25" class="text-primary" font-weight="600">MySQL 8.0.36</text>
          <text x="45" y="45" class="text-muted" font-size="12">Dernière version stable avec nouvelles fonctionnalités</text>
          <g transform="translate(580, 20)">
            <rect x="0" y="0" width="55" height="18" rx="9" class="badge-new"/>
            <text x="8" y="13" class="badge-new-text">Nouveau</text>
          </g>
        </g>
        
        <!-- Version 8.4.0 -->
        <g transform="translate(0, 140)">
          <rect x="0" y="0" width="652" height="60" rx="8" stroke="#E5E7EB" fill="white"/>
          <circle cx="25" cy="30" r="10" class="radio-unselected"/>
          <text x="45" y="25" class="text-body" font-weight="600">MySQL 8.4.0 LTS</text>
          <text x="45" y="45" class="text-muted" font-size="12">Version Long Term Support - recommandée pour la production</text>
        </g>
      </g>
      
      <!-- Warning -->
      <g transform="translate(0, 340)">
        <rect x="0" y="0" width="652" height="100" rx="4" fill="#FEF3C7"/>
        <text x="15" y="25" fill="#92400E" font-size="13" font-weight="600">⚠️ Important</text>
        <text x="15" y="50" fill="#92400E" font-size="13">• La mise à jour nécessitera un redémarrage du service (~5-10 min)</text>
        <text x="15" y="70" fill="#92400E" font-size="13">• Nous recommandons de faire une sauvegarde avant la mise à jour</text>
        <text x="15" y="90" fill="#92400E" font-size="13">• La rétrogradation vers une version antérieure n'est pas possible</text>
      </g>
    </g>
    
    <!-- Footer -->
    <g transform="translate(0, 520)">
      <line x1="0" y1="0" x2="700" y2="0" stroke="#E5E7EB"/>
      <rect x="420" y="15" width="100" height="40" rx="4" stroke="#E5E7EB" fill="white"/>
      <a href="/static/public-cloud/databases/databases.html" style="cursor:pointer"><text x="448" y="42" class="text-body">Annuler</text></a>
      <rect x="535" y="15" width="140" height="40" rx="4" class="bg-primary"/>
      <text x="560" y="42" class="text-white" font-size="14">Mettre à jour</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
