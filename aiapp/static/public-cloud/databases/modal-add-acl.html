<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add Acl - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400" width="550" height="400">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-desc { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .text-btn { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .input-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #9CA3AF; }
      .input-value { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text-white { fill: #FFFFFF; }
      .btn-text-dark { fill: #1F2937; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="550" height="400" class="overlay"/>
  
  <!-- Modal Container -->
  <g transform="translate(50, 30)" class="shadow">
    <rect width="450" height="340" rx="8" class="modal-bg"/>
    
    <!-- Header -->
    <g transform="translate(24, 24)">
      <text class="text-title">Créer une ACL</text>
      <text y="28" class="text-desc">Créez une ACL pour un utilisateur sur un topic spécifique.</text>
    </g>
    
    <!-- Form Fields -->
    <g transform="translate(24, 80)">
      <!-- Username -->
      <text class="text-label">Nom d'utilisateur</text>
      <rect y="24" width="402" height="40" rx="6" class="input-border"/>
      <text x="12" y="50" class="input-text">admin</text>
      
      <!-- Topic -->
      <text y="88" class="text-label">Topic</text>
      <rect y="112" width="402" height="40" rx="6" class="input-border"/>
      <text x="12" y="138" class="input-text">my_topic</text>
      
      <!-- Permission -->
      <text y="176" class="text-label">Permission</text>
      <rect y="200" width="402" height="40" rx="6" class="input-border"/>
      <text x="12" y="226" class="input-value">read</text>
      <path d="M390 220 l6 -6 l6 6" stroke="#6B7280" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Footer Buttons -->
    <g transform="translate(24, 295)">
      <rect x="260" width="90" height="36" rx="6" class="btn-outline"/>
      <a href="/static/public-cloud/databases/databases.html" style="cursor:pointer"><text x="284" y="23" class="text-btn btn-text-dark">Annuler</text></a>
      
      <rect x="360" width="66" height="36" rx="6" class="btn-primary"/>
      <text x="364" y="23" class="text-btn btn-text-white">Créer une ACL</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
