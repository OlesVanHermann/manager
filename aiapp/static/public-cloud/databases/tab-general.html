<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab General - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 20px; font-weight: 600;">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-muted">Public Cloud > Mon Projet Prod > Databases</text>
    <text x="0" y="40" class="text-title">db-production</text>
    <text x="0" y="65" class="text-muted">PostgreSQL 15 | business | 3 nodes | <tspan fill="#10B981">READY</tspan></text>
    <g transform="translate(0, 100)">
      <text x="0" y="0" style="fill: #0050D7; font-weight: 600;">General</text>
      <rect x="0" y="8" width="55" height="2" class="bg-primary"/>
      <text x="80" y="0" class="text-muted">Utilisateurs</text>
      <text x="180" y="0" class="text-muted">Sauvegardes</text>
      <text x="290" y="0" class="text-muted">Metriques</text>
    </g>
    <g transform="translate(0, 150)">
      <!-- Info Card -->
      <rect x="0" y="0" width="500" height="280" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="500" height="280" rx="8" class="border"/>
      <text x="20" y="35" class="text-h3">Informations</text>
      <text x="20" y="70" class="text-small">Nom</text>
      <text x="150" y="70" class="text-body">db-production</text>
      <text x="20" y="100" class="text-small">Moteur</text>
      <text x="150" y="100" class="text-body">PostgreSQL 15</text>
      <text x="20" y="130" class="text-small">Plan</text>
      <text x="150" y="130" class="text-body">business</text>
      <text x="20" y="160" class="text-small">Nodes</text>
      <text x="150" y="160" class="text-body">3 (1 primary + 2 replicas)</text>
      <text x="20" y="190" class="text-small">Region</text>
      <text x="150" y="190" class="text-body">GRA (Gravelines)</text>
      <text x="20" y="220" class="text-small">Statut</text>
      <rect x="150" y="205" width="70" height="24" rx="4" fill="#DEF7EC"/>
      <text x="185" y="222" text-anchor="middle" style="font-size: 12px; fill: #03543F;">READY</text>
      <text x="20" y="260" class="text-small">Cree le</text>
      <text x="150" y="260" class="text-body">01/12/2024</text>
      <!-- Connection Card -->
      <g transform="translate(520, 0)">
        <rect x="0" y="0" width="540" height="280" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="540" height="280" rx="8" class="border"/>
        <text x="20" y="35" class="text-h3">Connexion</text>
        <text x="20" y="70" class="text-small">Host</text>
        <rect x="20" y="80" width="500" height="30" rx="4" fill="#F3F4F6"/>
        <text x="30" y="100" class="text-body" style="font-family: monospace;">db-production.gra.cloud.ovh.net</text>
        <text x="20" y="130" class="text-small">Port</text>
        <text x="150" y="130" class="text-body">5432</text>
        <text x="20" y="165" class="text-small">URI de connexion</text>
        <rect x="20" y="175" width="500" height="30" rx="4" fill="#F3F4F6"/>
        <text x="30" y="195" class="text-body" style="font-family: monospace; font-size: 11px;">postgresql://user:***@db-production.gra...</text>
        <rect x="430" y="180" width="80" height="22" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="470" y="195" text-anchor="middle" class="text-body">Copier</text>
        <text x="20" y="235" class="text-small">SSL</text>
        <rect x="150" y="220" width="70" height="24" rx="4" fill="#DEF7EC"/>
        <text x="185" y="237" text-anchor="middle" style="font-size: 12px; fill: #03543F;">Actif</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
