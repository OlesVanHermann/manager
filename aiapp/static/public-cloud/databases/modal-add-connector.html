<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add Connector - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 650" width="750" height="650">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .select { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .code-editor { fill: #1F2937; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="750" height="650" class="modal-overlay"/>
  
  <!-- Modal container -->
  <g transform="translate(50, 25)">
    <rect x="0" y="0" width="650" height="600" class="modal-bg" rx="8" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-title">Ajouter un connector</text>
    
    <!-- Close button -->
    <text x="610" y="35" class="text-muted" font-size="20" style="cursor: pointer;">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="650" y2="60" class="border"/>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Connector type selector -->
      <text x="0" y="0" class="text-section">Connector</text>
      <rect x="0" y="15" width="602" height="40" class="select" rx="4"/>
      <text x="15" y="41" class="text-body">io.confluent.connect.jdbc.JdbcSinkConnector</text>
      <text x="580" y="41" class="text-muted">▼</text>
      
      <!-- Name input -->
      <text x="0" y="80" class="text-section">Nom</text>
      <rect x="0" y="95" width="602" height="40" class="input" rx="4"/>
      <text x="15" y="121" class="text-muted">Entrez le nom de votre connector</text>
      
      <!-- Configuration editor -->
      <text x="0" y="160" class="text-section">Configuration</text>
      
      <!-- Info box -->
      <rect x="0" y="175" width="602" height="80" fill="#DBEAFE" rx="4"/>
      <text x="15" y="198" class="text-info">Utilisez l'éditeur ci-dessous pour ajouter la configuration JSON de votre connecteur.</text>
      <text x="15" y="218" class="text-info">• Utilisez Ctrl + espace pour afficher les suggestions d'autocomplétion</text>
      <text x="15" y="238" class="text-info">• Survolez les propriétés pour afficher des descriptions détaillées</text>
      
      <!-- Code editor -->
      <rect x="0" y="270" width="602" height="200" class="code-editor" rx="4"/>
      <text x="15" y="295" font-family="monospace" font-size="12" fill="#9CA3AF">1</text>
      <text x="40" y="295" font-family="monospace" font-size="12" fill="#F9FAFB">{</text>
      <text x="15" y="315" font-family="monospace" font-size="12" fill="#9CA3AF">2</text>
      <text x="40" y="315" font-family="monospace" font-size="12" fill="#60A5FA">"connector.class"</text>
      <text x="175" y="315" font-family="monospace" font-size="12" fill="#F9FAFB">:</text>
      <text x="185" y="315" font-family="monospace" font-size="12" fill="#A78BFA">"io.confluent.connect.jdbc.JdbcSinkConnector"</text>
      <text x="480" y="315" font-family="monospace" font-size="12" fill="#F9FAFB">,</text>
      <text x="15" y="335" font-family="monospace" font-size="12" fill="#9CA3AF">3</text>
      <text x="40" y="335" font-family="monospace" font-size="12" fill="#60A5FA">"topics"</text>
      <text x="105" y="335" font-family="monospace" font-size="12" fill="#F9FAFB">:</text>
      <text x="115" y="335" font-family="monospace" font-size="12" fill="#A78BFA">"my-topic"</text>
      <text x="195" y="335" font-family="monospace" font-size="12" fill="#F9FAFB">,</text>
      <text x="15" y="355" font-family="monospace" font-size="12" fill="#9CA3AF">4</text>
      <text x="40" y="355" font-family="monospace" font-size="12" fill="#60A5FA">"connection.url"</text>
      <text x="165" y="355" font-family="monospace" font-size="12" fill="#F9FAFB">:</text>
      <text x="175" y="355" font-family="monospace" font-size="12" fill="#A78BFA">"jdbc:postgresql://..."</text>
      <text x="350" y="355" font-family="monospace" font-size="12" fill="#F9FAFB">,</text>
      <text x="15" y="375" font-family="monospace" font-size="12" fill="#9CA3AF">5</text>
      <text x="40" y="375" font-family="monospace" font-size="12" fill="#60A5FA">"auto.create"</text>
      <text x="135" y="375" font-family="monospace" font-size="12" fill="#F9FAFB">:</text>
      <text x="145" y="375" font-family="monospace" font-size="12" fill="#34D399">true</text>
      <text x="15" y="395" font-family="monospace" font-size="12" fill="#9CA3AF">6</text>
      <text x="40" y="395" font-family="monospace" font-size="12" fill="#F9FAFB">}</text>
    </g>
    
    <!-- Footer buttons -->
    <g transform="translate(24, 540)">
      <rect x="430" y="0" width="80" height="40" class="btn-outline" rx="4"/>
      <a href="/static/public-cloud/databases/databases.html" style="cursor:pointer"><text x="470" y="26" class="text-body" text-anchor="middle">Annuler</text></a>
      
      <rect x="520" y="0" width="105" height="40" class="btn-primary" rx="4"/>
      <text x="572" y="26" class="text-white" text-anchor="middle">Créer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
