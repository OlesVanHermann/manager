<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Update Plan - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .modal { fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .card-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .card-normal { fill: #FFFFFF; stroke: #E5E7EB; }
      .badge-current { fill: #DEF7EC; }
      .badge-current-text { fill: #03543F; font-size: 11px; }
      .badge-popular { fill: #0050D7; }
      .badge-popular-text { fill: #FFFFFF; font-size: 11px; }
    </style>
  </defs>
  <rect width="1440" height="950" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header" opacity="0.7"/>
  <rect x="0" y="60" width="240" height="890" class="bg-white" opacity="0.7"/>
  <rect width="1440" height="950" fill="black" opacity="0.5"/>
  
  <g transform="translate(270, 80)" class="modal-shadow">
    <rect x="0" y="0" width="900" height="770" rx="8" class="modal"/>
    
    <!-- Header -->
    <text x="24" y="38" class="text-title">Modifier le plan</text>
    <text x="860" y="35" class="text-muted" font-size="20" cursor="pointer">×</text>
    <line x1="0" y1="60" x2="900" y2="60" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <text y="0" class="text-muted" font-size="13">Choisissez le plan qui correspond à vos besoins. Chaque plan offre différentes</text>
      <text y="20" class="text-muted" font-size="13">fonctionnalités et niveaux de service.</text>
      
      <!-- Plan cards -->
      <g transform="translate(0, 60)">
        <!-- Essential (current) -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="270" height="320" rx="8" class="card-normal"/>
          <g transform="translate(180, -10)">
            <rect x="0" y="0" width="60" height="20" rx="10" class="badge-current"/>
            <text x="10" y="14" class="badge-current-text">Actuel</text>
          </g>
          <text x="20" y="40" class="text-subtitle">Essential</text>
          <text x="20" y="65" class="text-muted" font-size="12">Pour démarrer</text>
          
          <line x1="20" y1="85" x2="250" y2="85" stroke="#E5E7EB"/>
          
          <text x="20" y="115" class="text-body" font-size="13">✓ 1 nœud</text>
          <text x="20" y="140" class="text-body" font-size="13">✓ Sauvegardes manuelles</text>
          <text x="20" y="165" class="text-body" font-size="13">✓ De 4 à 60 Go RAM</text>
          <text x="20" y="190" class="text-body" font-size="13">✓ De 50 à 640 Go stockage</text>
          <text x="20" y="215" class="text-muted" font-size="13">✗ Réseau privé</text>
          <text x="20" y="240" class="text-muted" font-size="13">✗ Haute disponibilité</text>
          
          <line x1="20" y1="260" x2="250" y2="260" stroke="#E5E7EB"/>
          <text x="20" y="290" class="text-body">À partir de</text>
          <text x="20" y="310" class="text-primary" font-weight="600" font-size="16">30,00 € HT/mois</text>
        </g>
        
        <!-- Business (selected) -->
        <g transform="translate(290, 0)">
          <rect x="0" y="0" width="270" height="320" rx="8" class="card-selected"/>
          <g transform="translate(130, -10)">
            <rect x="0" y="0" width="70" height="20" rx="10" class="badge-popular"/>
            <text x="10" y="14" class="badge-popular-text">Populaire</text>
          </g>
          <text x="20" y="40" class="text-subtitle">Business</text>
          <text x="20" y="65" class="text-primary" font-size="12" font-weight="600">✓ Sélectionné</text>
          
          <line x1="20" y1="85" x2="250" y2="85" stroke="#0050D7"/>
          
          <text x="20" y="115" class="text-body" font-size="13">✓ 2 nœuds (réplication)</text>
          <text x="20" y="140" class="text-body" font-size="13">✓ Sauvegardes auto + manuelles</text>
          <text x="20" y="165" class="text-body" font-size="13">✓ De 4 à 60 Go RAM</text>
          <text x="20" y="190" class="text-body" font-size="13">✓ De 50 à 640 Go stockage</text>
          <text x="20" y="215" class="text-body" font-size="13">✓ Réseau privé (vRack)</text>
          <text x="20" y="240" class="text-muted" font-size="13">✗ Haute disponibilité</text>
          
          <line x1="20" y1="260" x2="250" y2="260" stroke="#0050D7"/>
          <text x="20" y="290" class="text-body">À partir de</text>
          <text x="20" y="310" class="text-primary" font-weight="600" font-size="16">90,00 € HT/mois</text>
        </g>
        
        <!-- Enterprise -->
        <g transform="translate(580, 0)">
          <rect x="0" y="0" width="270" height="320" rx="8" class="card-normal"/>
          <text x="20" y="40" class="text-subtitle">Enterprise</text>
          <text x="20" y="65" class="text-muted" font-size="12">Production critique</text>
          
          <line x1="20" y1="85" x2="250" y2="85" stroke="#E5E7EB"/>
          
          <text x="20" y="115" class="text-body" font-size="13">✓ 3 nœuds (HA)</text>
          <text x="20" y="140" class="text-body" font-size="13">✓ Sauvegardes auto + manuelles</text>
          <text x="20" y="165" class="text-body" font-size="13">✓ De 4 à 120 Go RAM</text>
          <text x="20" y="190" class="text-body" font-size="13">✓ De 50 à 1280 Go stockage</text>
          <text x="20" y="215" class="text-body" font-size="13">✓ Réseau privé (vRack)</text>
          <text x="20" y="240" class="text-body" font-size="13">✓ Haute disponibilité</text>
          
          <line x1="20" y1="260" x2="250" y2="260" stroke="#E5E7EB"/>
          <text x="20" y="290" class="text-body">À partir de</text>
          <text x="20" y="310" class="text-primary" font-weight="600" font-size="16">180,00 € HT/mois</text>
        </g>
      </g>
      
      <!-- Info box -->
      <g transform="translate(0, 410)">
        <rect x="0" y="0" width="852" height="100" rx="4" fill="#E8F0FE"/>
        <text x="15" y="25" class="text-primary" font-size="13" font-weight="600">ℹ️ Changement de plan</text>
        <text x="15" y="50" class="text-muted" font-size="13">Le passage à un plan supérieur sera effectué sans interruption de service.</text>
        <text x="15" y="70" class="text-muted" font-size="13">Vos données et configurations seront conservées.</text>
        <text x="15" y="90" class="text-muted" font-size="13">Différence de prix estimée: +45,00 € HT/mois (prorata appliqué)</text>
      </g>
    </g>
    
    <!-- Footer -->
    <g transform="translate(0, 710)">
      <line x1="0" y1="0" x2="900" y2="0" stroke="#E5E7EB"/>
      <rect x="620" y="15" width="100" height="40" rx="4" stroke="#E5E7EB" fill="white"/>
      <a href="/static/public-cloud/databases/databases.html" style="cursor:pointer"><text x="648" y="42" class="text-body">Annuler</text></a>
      <rect x="735" y="15" width="140" height="40" rx="4" class="bg-primary"/>
      <text x="765" y="42" class="text-white" font-size="14">Changer de plan</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
