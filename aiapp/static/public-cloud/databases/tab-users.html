<!DOCTYPE html>

<head>

<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>

      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }

      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-info { fill: #DBEAFE; }
      .badge-info-text { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-engine { fill: #F3F4F6; }
      .tab-active { fill: #0050D7; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->

  <!-- Sidebar -->

  <text x="20" y="163" class="text-primary" font-weight="600">Databases</text>

    <!-- Content Area -->

    <!-- Actions -->
    <rect x="960" y="195" width="200" height="36" rx="4" class="btn-primary"/>
    <text x="990" y="218" class="text-white" font-size="14">+ Cr√©er un utilisateur</text>
    
    <!-- Datagrid -->

    <text x="300" y="275" class="text-body" font-weight="600">R√¥le</text>

    <text x="60" y="318" class="text-body" font-weight="500">admin</text>
    <rect x="300" y="303" width="80" height="22" rx="4" class="badge-info"/>

    <text x="500" y="318" class="text-body">Toutes</text>
    <text x="750" y="318" class="text-muted" font-size="12">15/12/2024</text>
    <rect x="920" y="303" width="55" height="22" rx="11" class="badge-success"/>
    <text x="932" y="318" class="badge-success-text">Actif</text>
    <text x="1100" y="320" class="text-body" font-size="20">‚ãÆ</text>

    <rect x="920" y="353" width="55" height="22" rx="11" class="badge-success"/>
    <text x="932" y="368" class="badge-success-text">Actif</text>
    <text x="1100" y="370" class="text-body" font-size="20">‚ãÆ</text>
    
    <!-- Row 3 -->
    <line x1="40" y1="440" x2="1160" y2="440" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="418" class="text-body" font-weight="500">readonly_user</text>
    <rect x="300" y="403" width="80" height="22" rx="4" fill="#F3F4F6"/>

    <text x="500" y="418" class="text-body">analytics</text>
    <text x="750" y="418" class="text-muted" font-size="12">20/12/2024</text>

    <text x="932" y="418" class="badge-success-text">Actif</text>
