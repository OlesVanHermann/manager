<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Delete Service - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 380" width="600" height="380">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .header-warning { fill: #FEF3C7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .text-btn { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .input-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #9CA3AF; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text-white { fill: #FFFFFF; }
      .btn-text-dark { fill: #1F2937; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="600" height="380" class="overlay"/>
  
  <!-- Modal Container -->
  <g transform="translate(50, 30)" class="shadow">
    <rect width="500" height="320" rx="8" class="modal-bg"/>
    
    <!-- Warning Header -->
    <rect width="500" height="60" rx="8" class="header-warning"/>
    <rect y="50" width="500" height="10" class="header-warning"/>
    <g transform="translate(24, 24)">
      <text class="text-title">Supprimer le service</text>
    </g>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <text class="text-body">Etes-vous sur de vouloir supprimer le service my-postgresql-db ?</text>
      
      <text y="50" class="text-label">Entrez « TERMINATE » pour confirmer votre choix.</text>
      <rect y="74" width="452" height="40" rx="6" class="input-border"/>
      <text x="12" y="100" class="input-text">TERMINATE</text>
    </g>
    
    <!-- Footer Buttons -->
    <g transform="translate(24, 260)">
      <rect x="280" width="90" height="36" rx="6" class="btn-outline"/>
      <a href="/static/public-cloud/databases/databases.html" style="cursor:pointer"><text x="304" y="23" class="text-btn btn-text-dark">Annuler</text></a>
      
      <rect x="380" width="96" height="36" rx="6" class="btn-primary"/>
      <text x="394" y="23" class="text-btn btn-text-white">Supprimer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
