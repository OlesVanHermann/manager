<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Delete Connector - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280" width="500" height="280">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="500" height="280" class="modal-overlay"/>
  
  <!-- Modal container -->
  <g transform="translate(25, 30)">
    <rect x="0" y="0" width="450" height="220" class="modal-bg" rx="8" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-title">Supprimer un connector</text>
    
    <!-- Close button -->
    <text x="410" y="35" class="text-muted" font-size="20" style="cursor: pointer;">Ã—</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="450" y2="60" class="border"/>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <text x="0" y="0" class="text-body">Vous allez supprimer votre connector</text>
      <text x="0" y="25" class="text-body" font-weight="600">my-jdbc-sink-connector</text>
      <text x="185" y="25" class="text-body">.</text>
      <text x="0" y="55" class="text-body">Souhaitez-vous continuer ?</text>
    </g>
    
    <!-- Footer buttons -->
    <g transform="translate(24, 165)">
      <rect x="230" y="0" width="90" height="40" class="btn-outline" rx="4"/>
      <a href="/static/public-cloud/databases/databases.html" style="cursor:pointer"><text x="275" y="26" class="text-body" text-anchor="middle">Annuler</text></a>
      
      <rect x="330" y="0" width="95" height="40" class="btn-danger" rx="4"/>
      <text x="377" y="26" class="text-white" text-anchor="middle">Confirmer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
