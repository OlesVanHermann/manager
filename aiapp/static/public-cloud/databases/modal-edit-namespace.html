<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Edit Namespace - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 480" width="650" height="480">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .text-btn { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .input-disabled { fill: #F3F4F6; stroke: #E5E7EB; stroke-width: 1; }
      .input-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-text-disabled { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #9CA3AF; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text-white { fill: #FFFFFF; }
      .btn-text-dark { fill: #1F2937; }
      .radio-circle { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .radio-selected { fill: #0050D7; }
      .advanced-border { fill: none; stroke: #E5E7EB; stroke-width: 2; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="650" height="480" class="overlay"/>
  
  <!-- Modal Container -->
  <g transform="translate(50, 30)" class="shadow">
    <rect width="550" height="420" rx="8" class="modal-bg"/>
    
    <!-- Header -->
    <g transform="translate(24, 24)">
      <text class="text-title">Modifier un namespace</text>
    </g>
    
    <!-- Form Fields -->
    <g transform="translate(24, 60)">
      <!-- Namespace Name (disabled) -->
      <text class="text-label">Nom du namespace</text>
      <rect y="24" width="502" height="40" rx="6" class="input-disabled"/>
      <text x="12" y="50" class="input-text-disabled">metrics_1d</text>
      
      <!-- Type (disabled) -->
      <g transform="translate(0, 88)">
        <text class="text-label">Type</text>
        <g transform="translate(50, -4)">
          <circle cx="10" cy="10" r="8" class="radio-circle"/>
          <circle cx="10" cy="10" r="4" class="radio-selected"/>
          <text x="26" y="14" class="text-label" font-weight="400" fill="#9CA3AF">Agrégé</text>
        </g>
      </g>
      
      <!-- Retention Duration -->
      <text y="132" class="text-label">Durée de rétention</text>
      <rect y="156" width="502" height="40" rx="6" class="input-border"/>
      <text x="12" y="182" class="input-text">48H</text>
      
      <!-- Resolution -->
      <text y="220" class="text-label">Résolution</text>
      <rect y="244" width="502" height="40" rx="6" class="input-border"/>
      <text x="12" y="270" class="input-text">1D</text>
    </g>
    
    <!-- Footer Buttons -->
    <g transform="translate(24, 370)">
      <rect x="280" width="90" height="36" rx="6" class="btn-outline"/>
      <a href="/static/public-cloud/databases/databases.html" style="cursor:pointer"><text x="304" y="23" class="text-btn btn-text-dark">Annuler</text></a>
      
      <rect x="380" width="146" height="36" rx="6" class="btn-primary"/>
      <text x="392" y="23" class="text-btn btn-text-white">Modifier ce namespace</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
