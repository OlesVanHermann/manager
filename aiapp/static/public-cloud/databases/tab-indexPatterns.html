<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Indexpatterns - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .action-menu-dropdown { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <text x="150" y="38" class="text-white">Public Cloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <line x1="240" y1="60" x2="240" y2="900" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">Bases de données</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-link">my-opensearch</text>
  <g transform="translate(280, 100)">
    <text class="text-muted">Public Cloud › my-project › Bases de données › my-opensearch › </text>
    <text x="470" class="text-body" font-weight="600">Index patterns</text>
    <g transform="translate(0, 40)">
      <text x="0" class="text-tab">Informations générales</text>
      <text x="160" class="text-tab">Utilisateurs</text>
      <text x="260" class="text-tab">Logs</text>
      <text x="310" class="text-tab">Métriques</text>
      <text x="390" class="text-tab-active">Index patterns</text>
      <line x1="390" y1="20" x2="500" y2="20" class="border-primary"/>
      <text x="520" class="text-tab">Paramètres</text>
    </g>
    <text y="100" class="text-title">Patterns</text>
    <g transform="translate(0, 130)">
      <rect width="180" height="36" rx="4" class="btn-outline"/>
      <text x="12" y="23" class="text-link">+ Ajouter un pattern</text>
    </g>
    <g transform="translate(0, 190)">
      <rect width="880" height="40" class="bg-neutral-100"/>
      <text x="20" y="26" class="text-body" font-weight="600">Pattern</text>
      <text x="400" y="26" class="text-body" font-weight="600">Nombre maximal d'index</text>
      <text x="700" y="26" class="text-body" font-weight="600">Actions</text>
      <rect y="40" width="880" height="50" class="bg-white"/>
      <line x1="0" y1="90" x2="880" y2="90" class="border"/>
      <text x="20" y="72" class="text-body">logs_*</text>
      <text x="400" y="72" class="text-body">30</text>
      <text x="720" y="72" class="text-body" font-size="20">⋮</text>
      <g transform="translate(660, 80)">
        <rect width="130" height="50" rx="4" class="action-menu-dropdown"/>
        <text x="16" y="32" class="text-body" fill="#991B1B">Supprimer</text>
      </g>
      <rect y="90" width="880" height="50" class="bg-white"/>
      <line x1="0" y1="140" x2="880" y2="140" class="border"/>
      <text x="20" y="122" class="text-body">metrics_*</text>
      <text x="400" y="122" class="text-body">15</text>
      <text x="720" y="122" class="text-body" font-size="20">⋮</text>
    </g>
    <text y="380" class="text-subtitle">Index</text>
    <g transform="translate(0, 400)">
      <rect width="880" height="40" class="bg-neutral-100"/>
      <text x="20" y="26" class="text-body" font-weight="600">Index</text>
      <text x="200" y="26" class="text-body" font-weight="600">Shards</text>
      <text x="280" y="26" class="text-body" font-weight="600">Réplicas</text>
      <text x="370" y="26" class="text-body" font-weight="600">Taille</text>
      <text x="460" y="26" class="text-body" font-weight="600">Documents</text>
      <text x="570" y="26" class="text-body" font-weight="600">Date de création</text>
      <text x="750" y="26" class="text-body" font-weight="600">Actions</text>
      <rect y="40" width="880" height="45" class="bg-white"/>
      <line x1="0" y1="85" x2="880" y2="85" class="border"/>
      <text x="20" y="68" class="text-body">logs_2024-01-15</text>
      <text x="200" y="68" class="text-body">5</text>
      <text x="280" y="68" class="text-body">1</text>
      <text x="370" y="68" class="text-body">2.3 GB</text>
      <text x="460" y="68" class="text-body">1,245,678</text>
      <text x="570" y="68" class="text-body">15 janv. 2024</text>
      <text x="770" y="68" class="text-body" font-size="20">⋮</text>
      <rect y="85" width="880" height="45" class="bg-white"/>
      <line x1="0" y1="130" x2="880" y2="130" class="border"/>
      <text x="20" y="113" class="text-body">logs_2024-01-14</text>
      <text x="200" y="113" class="text-body">5</text>
      <text x="280" y="113" class="text-body">1</text>
      <text x="370" y="113" class="text-body">1.8 GB</text>
      <text x="460" y="113" class="text-body">982,341</text>
      <text x="570" y="113" class="text-body">14 janv. 2024</text>
      <text x="770" y="113" class="text-body" font-size="20">⋮</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
