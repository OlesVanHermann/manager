    <!-- Form -->
    <g transform="translate(24, 80)">
      <!-- Description -->
      <text y="0" class="text-muted" font-size="13">Configurez une réplication pour synchroniser vos données entre deux services de base de données.</text>
      <text y="20" class="text-muted" font-size="13">La réplication permet d'assurer la haute disponibilité et la redondance de vos données.</text>
      
      <!-- Source Service -->
      <text y="60" class="text-label">Service source *</text>
      <rect x="0" y="70" width="752" height="44" rx="4" class="input"/>
      <text x="15" y="98" class="text-body">mysql-prod-db-abc123 (MySQL 8.0)</text>
      <text x="720" y="98" class="text-muted">▼</text>
      
      <!-- Target Service -->
      <text y="140" class="text-label">Service cible *</text>
      <rect x="0" y="150" width="752" height="44" rx="4" class="input-focus"/>
      <text x="15" y="178" class="text-muted">Sélectionner un service cible...</text>
      <text x="720" y="178" class="text-muted">▼</text>
      
      <!-- Replication Type -->
      <text y="220" class="text-label">Type de réplication *</text>
      <g transform="translate(0, 235)">
        <!-- Async -->
        <rect x="0" y="0" width="365" height="80" rx="8" stroke="#0050D7" stroke-width="2" fill="#E8F0FE"/>

        <circle cx="25" cy="40" r="5" fill="white"/>
        <text x="45" y="35" class="text-body" font-weight="600">Asynchrone</text>
        <text x="45" y="55" class="text-muted" font-size="12">Meilleure performance, légère latence</text>
        <text x="45" y="70" class="text-muted" font-size="11">Recommandé pour la plupart des cas</text>
        
        <!-- Sync -->
        <rect x="385" y="0" width="365" height="80" rx="8" stroke="#E5E7EB" fill="white"/>
        <circle cx="410" cy="40" r="10" class="radio-unselected"/>
        <text x="430" y="35" class="text-body" font-weight="600">Synchrone</text>
        <text x="430" y="55" class="text-muted" font-size="12">Cohérence forte, impact performance</text>
        <text x="430" y="70" class="text-muted" font-size="11">Pour données critiques uniquement</text>
