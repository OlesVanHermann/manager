<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add Replication - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .modal { fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .input { fill: #FFFFFF; stroke: #E5E7EB; }
      .input-focus { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>
  <rect width="1440" height="950" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header" opacity="0.7"/>
  <rect x="0" y="60" width="240" height="890" class="bg-white" opacity="0.7"/>
  <rect width="1440" height="950" fill="black" opacity="0.5"/>
  
  <g transform="translate(320, 80)" class="modal-shadow">
    <rect x="0" y="0" width="800" height="770" rx="8" class="modal"/>
    
    <!-- Header -->
    <text x="24" y="38" class="text-title">Ajouter une réplication</text>
    <text x="760" y="35" class="text-muted" font-size="20" cursor="pointer">×</text>
    <line x1="0" y1="60" x2="800" y2="60" stroke="#E5E7EB"/>
    
    <!-- Form -->
    <g transform="translate(24, 80)">
      <!-- Description -->
      <text y="0" class="text-muted" font-size="13">Configurez une réplication pour synchroniser vos données entre deux services de base de données.</text>
      <text y="20" class="text-muted" font-size="13">La réplication permet d'assurer la haute disponibilité et la redondance de vos données.</text>
      
      <!-- Source Service -->
      <text y="60" class="text-label">Service source *</text>
      <rect x="0" y="70" width="752" height="44" rx="4" class="input"/>
      <text x="15" y="98" class="text-body">mysql-prod-db-abc123 (MySQL 8.0)</text>
      <text x="720" y="98" class="text-muted">▼</text>
      
      <!-- Target Service -->
      <text y="140" class="text-label">Service cible *</text>
      <rect x="0" y="150" width="752" height="44" rx="4" class="input-focus"/>
      <text x="15" y="178" class="text-muted">Sélectionner un service cible...</text>
      <text x="720" y="178" class="text-muted">▼</text>
      
      <!-- Replication Type -->
      <text y="220" class="text-label">Type de réplication *</text>
      <g transform="translate(0, 235)">
        <!-- Async -->
        <rect x="0" y="0" width="365" height="80" rx="8" stroke="#0050D7" stroke-width="2" fill="#E8F0FE"/>
        <circle cx="25" cy="40" r="10" class="radio-selected"/>
        <circle cx="25" cy="40" r="5" fill="white"/>
        <text x="45" y="35" class="text-body" font-weight="600">Asynchrone</text>
        <text x="45" y="55" class="text-muted" font-size="12">Meilleure performance, légère latence</text>
        <text x="45" y="70" class="text-muted" font-size="11">Recommandé pour la plupart des cas</text>
        
        <!-- Sync -->
        <rect x="385" y="0" width="365" height="80" rx="8" stroke="#E5E7EB" fill="white"/>
        <circle cx="410" cy="40" r="10" class="radio-unselected"/>
        <text x="430" y="35" class="text-body" font-weight="600">Synchrone</text>
        <text x="430" y="55" class="text-muted" font-size="12">Cohérence forte, impact performance</text>
        <text x="430" y="70" class="text-muted" font-size="11">Pour données critiques uniquement</text>
      </g>
      
      <!-- Topics / Tables -->
      <text y="345" class="text-label">Tables à répliquer</text>
      <rect x="0" y="355" width="752" height="44" rx="4" class="input"/>
      <text x="15" y="383" class="text-body">* (toutes les tables)</text>
      
      <!-- Info box -->
      <g transform="translate(0, 420)">
        <rect x="0" y="0" width="752" height="80" rx="4" fill="#E8F0FE"/>
        <text x="15" y="25" class="text-primary" font-size="13">ℹ️ Information sur la réplication</text>
        <text x="15" y="50" class="text-muted" font-size="13">La réplication sera activée après validation. Le temps de synchronisation</text>
        <text x="15" y="70" class="text-muted" font-size="13">initiale dépend de la taille de vos données.</text>
      </g>
      
      <!-- Warning -->
      <g transform="translate(0, 520)">
        <rect x="0" y="0" width="752" height="60" rx="4" fill="#FEF3C7"/>
        <text x="15" y="25" fill="#92400E" font-size="13">⚠️ La réplication peut générer des coûts supplémentaires liés au transfert</text>
        <text x="15" y="45" fill="#92400E" font-size="13">de données entre régions.</text>
      </g>
    </g>
    
    <!-- Footer -->
    <g transform="translate(0, 710)">
      <line x1="0" y1="0" x2="800" y2="0" stroke="#E5E7EB"/>
      <rect x="520" y="15" width="100" height="40" rx="4" stroke="#E5E7EB" fill="white"/>
      <a href="/static/public-cloud/databases/databases.html" style="cursor:pointer"><text x="548" y="42" class="text-body">Annuler</text></a>
      <rect x="635" y="15" width="140" height="40" rx="4" class="bg-primary"/>
      <text x="660" y="42" class="text-white" font-size="14">Créer la réplication</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
