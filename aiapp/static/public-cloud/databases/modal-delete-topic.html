<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Delete Topic - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 220" width="520" height="220">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-desc { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-btn { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text-white { fill: #FFFFFF; }
      .btn-text-dark { fill: #1F2937; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="520" height="220" class="overlay"/>
  
  <!-- Modal Container -->
  <g transform="translate(50, 30)" class="shadow">
    <rect width="420" height="160" rx="8" class="modal-bg"/>
    
    <!-- Header -->
    <g transform="translate(24, 24)">
      <text class="text-title">Supprimer le topic</text>
      <text y="32" class="text-desc">Voulez-vous vraiment supprimer le topic my_topic ?</text>
    </g>
    
    <!-- Footer Buttons -->
    <g transform="translate(24, 110)">
      <rect x="180" width="90" height="36" rx="6" class="btn-outline"/>
      <a href="/static/public-cloud/databases/databases.html" style="cursor:pointer"><text x="204" y="23" class="text-btn btn-text-dark">Annuler</text></a>
      
      <rect x="280" width="116" height="36" rx="6" class="btn-primary"/>
      <text x="290" y="23" class="text-btn btn-text-white">Supprimer le topic</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
