<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Start - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background (page derrière) -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar (grisée) -->
  <rect x="0" y="60" width="240" height="840" class="bg-white" opacity="0.5"/>
  
  <!-- Overlay sombre -->
  <rect width="1440" height="900" fill="#000000" opacity="0.4"/>
  
  <!-- Modal Dialog -->
  <g transform="translate(470, 320)">
    <rect x="0" y="0" width="500" height="220" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Démarrer une app</text>
    
    <!-- Close button -->
    <text x="450" y="40" class="text-muted" font-size="20" cursor="pointer">✕</text>
    
    <!-- Separator -->
    <line x1="0" y1="70" x2="500" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <text x="30" y="110" class="text-body">Êtes-vous sûr de vouloir démarrer l'application</text>
    <text x="30" y="135" class="text-body" font-weight="600">my-llm-app</text>
    <text x="115" y="135" class="text-body">?</text>
    
    <!-- Footer -->
    <line x1="0" y1="160" x2="500" y2="160" stroke="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(30, 175)">
      <rect x="280" y="0" width="90" height="36" rx="4" class="border" fill="#FFF"/>
      <a href="/static/public-cloud/ai-tools/dashboard.html" style="cursor:pointer"><text x="302" y="24" class="text-body">Annuler</text></a>
      
      <rect x="380" y="0" width="90" height="36" rx="4" class="bg-primary"/>
      <text x="395" y="24" class="text-white">Démarrer</text>
    </g>
  </g>
</svg>
  </div>
</body>
</html>
