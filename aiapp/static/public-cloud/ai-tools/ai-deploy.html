<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai Deploy - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-info { fill: #DBEAFE; }
      .badge-info-text { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="440" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <text x="20" y="95" class="text-small">Projet</text>
  <text x="20" y="115" class="text-body" font-weight="600">Mon Projet Cloud</text>
  
  <text x="20" y="155" class="text-muted" font-size="12">AI &amp; MACHINE LEARNING</text>
  <text x="20" y="180" class="text-body">AI Notebooks</text>
  <text x="20" y="210" class="text-body">AI Training</text>
  
  <rect x="0" y="225" width="240" height="36" class="bg-primary-light"/>
  <rect x="0" y="225" width="4" height="36" class="bg-primary"/>
  <text x="20" y="248" class="text-primary" font-weight="600">AI Deploy</text>
  
  <text x="20" y="285" class="text-body">AI Endpoints</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <rect width="1200" height="50" class="bg-white"/>
    <text x="40" y="32" class="text-muted">Public Cloud / Mon Projet Cloud / AI Deploy</text>
    
    <!-- Page Header -->
    <rect x="0" y="50" width="1200" height="80" class="bg-white"/>
    <text x="40" y="95" class="text-title">AI Deploy</text>
    
    <!-- Button Créer -->
    <rect x="920" y="75" width="240" height="40" rx="4" class="btn-primary"/>
    <text x="955" y="100" class="text-white" font-size="14" font-weight="500">+ Créer un déploiement</text>
    
    <!-- Filters Bar -->
    <rect x="0" y="130" width="1200" height="50" class="bg-white"/>
    <rect x="40" y="145" width="200" height="32" rx="4" class="border" fill="#FFFFFF"/>
    <text x="55" y="166" class="text-muted">Rechercher...</text>
    
    <!-- Datagrid -->
    <rect x="0" y="180" width="1200" height="560" class="bg-white"/>
    
    <!-- Table Header -->
    <rect x="40" y="195" width="1120" height="40" rx="4" fill="#F3F4F6"/>
    <text x="60" y="220" class="text-body" font-weight="600">Déploiement</text>
    <text x="220" y="220" class="text-body" font-weight="600">Modèle</text>
    <text x="420" y="220" class="text-body" font-weight="600">Ressources</text>
    <text x="560" y="220" class="text-body" font-weight="600">Endpoint</text>
    <text x="800" y="220" class="text-body" font-weight="600">Replicas</text>
    <text x="900" y="220" class="text-body" font-weight="600">Requêtes/min</text>
    <text x="1010" y="220" class="text-body" font-weight="600">Statut</text>
    
    <!-- Row 1 - Running -->
    <line x1="40" y1="290" x2="1160" y2="290" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="263" class="text-primary" font-weight="500">mistral-7b-api</text>
    <text x="60" y="280" class="text-small">deploy-a1b2...</text>
    <text x="220" y="263" class="text-body">Mistral 7B Instruct</text>
    <text x="220" y="280" class="text-small">v0.2</text>
    <text x="420" y="263" class="text-body">1x GPU A100</text>
    <text x="420" y="280" class="text-small">80 Go VRAM</text>
    <text x="560" y="268" class="text-primary" font-size="11" font-family="monospace">https://mistral-7b-api.deploy...</text>
    <text x="800" y="268" class="text-body">3 / 3</text>
    <text x="900" y="268" class="text-body">1,245</text>
    <rect x="1010" y="253" width="80" height="22" rx="11" class="badge-success"/>
    <text x="1025" y="268" class="badge-success-text">RUNNING</text>
    
    <!-- Row 2 - Scaling -->
    <line x1="40" y1="340" x2="1160" y2="340" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="313" class="text-primary" font-weight="500">llama-70b-chat</text>
    <text x="60" y="330" class="text-small">deploy-c3d4...</text>
    <text x="220" y="313" class="text-body">Llama 2 70B Chat</text>
    <text x="220" y="330" class="text-small">HuggingFace</text>
    <text x="420" y="313" class="text-body">4x GPU A100</text>
    <text x="420" y="330" class="text-small">320 Go VRAM</text>
    <text x="560" y="318" class="text-primary" font-size="11" font-family="monospace">https://llama-70b-chat.deploy...</text>
    <text x="800" y="318" class="text-body">2 / 4</text>
    <text x="900" y="318" class="text-body">892</text>
    <rect x="1010" y="303" width="80" height="22" rx="11" class="badge-warning"/>
    <text x="1025" y="318" class="badge-warning-text">SCALING</text>
    
    <!-- Row 3 - Running -->
    <line x1="40" y1="390" x2="1160" y2="390" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="363" class="text-primary" font-weight="500">stable-diffusion</text>
    <text x="60" y="380" class="text-small">deploy-e5f6...</text>
    <text x="220" y="363" class="text-body">SDXL 1.0</text>
    <text x="220" y="380" class="text-small">Image generation</text>
    <text x="420" y="363" class="text-body">1x GPU V100S</text>
    <text x="420" y="380" class="text-small">32 Go VRAM</text>
    <text x="560" y="368" class="text-primary" font-size="11" font-family="monospace">https://stable-diffusion.deploy...</text>
    <text x="800" y="368" class="text-body">2 / 2</text>
    <text x="900" y="368" class="text-body">156</text>
    <rect x="1010" y="353" width="80" height="22" rx="11" class="badge-success"/>
    <text x="1025" y="368" class="badge-success-text">RUNNING</text>
    
    <!-- Row 4 - Stopped -->
    <line x1="40" y1="440" x2="1160" y2="440" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="413" class="text-primary" font-weight="500">whisper-large</text>
    <text x="60" y="430" class="text-small">deploy-g7h8...</text>
    <text x="220" y="413" class="text-body">Whisper Large v3</text>
    <text x="220" y="430" class="text-small">Speech-to-text</text>
    <text x="420" y="413" class="text-body">1x GPU T4</text>
    <text x="420" y="430" class="text-small">16 Go VRAM</text>
    <text x="560" y="418" class="text-muted" font-size="11">-</text>
    <text x="800" y="418" class="text-body">0 / 0</text>
    <text x="900" y="418" class="text-muted">-</text>
    <rect x="1010" y="403" width="80" height="22" rx="11" fill="#F3F4F6"/>
    <text x="1025" y="418" class="text-small">STOPPED</text>
    
  </g>
</svg>

  </div>
</body>
</html>
