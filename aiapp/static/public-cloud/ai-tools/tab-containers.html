<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Containers - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-info { fill: #EFF6FF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; }
      .border-info { stroke: #3B82F6; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .action-menu-dropdown { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .badge-ro { fill: #DBEAFE; }
      .badge-ro-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #1E40AF; }
      .badge-rw { fill: #DEF7EC; }
      .badge-rw-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-active { fill: #DEF7EC; }
      .badge-active-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <text x="150" y="38" class="text-white">Public Cloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <line x1="240" y1="60" x2="240" y2="900" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">AI & Machine Learning</text>
  <rect x="0" y="115" width="240" height="30" fill="#E8F0FE"/>
  <text x="30" y="135" class="text-link">AI Notebooks</text>
  <g transform="translate(280, 100)">
    <text class="text-muted">Public Cloud › my-project › AI Notebooks › my-notebook › </text>
    <text x="420" class="text-body" font-weight="600">Conteneurs de données</text>
    <g transform="translate(0, 40)">
      <text x="0" class="text-tab">Dashboard</text>
      <text x="90" class="text-tab-active">Conteneurs</text>
      <line x1="90" y1="20" x2="170" y2="20" class="border-primary"/>
      <text x="180" class="text-tab">Git Public</text>
      <text x="270" class="text-tab">Sauvegardes</text>
      <text x="370" class="text-tab">Logs</text>
    </g>
    <text y="100" class="text-title">Conteneurs de données</text>
    <g transform="translate(0, 120)">
      <rect width="880" height="80" rx="8" class="bg-info"/>
      <rect width="880" height="80" rx="8" class="border-info" fill="none"/>
      <text x="20" y="25" class="text-body">Vous pouvez attacher des conteneurs de type Datastore S3, Datastore GIT, Object Storage OVHcloud.</text>
      <text x="20" y="45" class="text-body">Une fois attachés, ceux-ci seront temporairement chargés et mis en cache près de votre instance.</text>
      <text x="20" y="65" class="text-link">En savoir plus sur le stockage de données.</text>
    </g>
    <g transform="translate(0, 220)">
      <rect width="190" height="36" rx="4" class="btn-outline"/>
      <text x="12" y="23" class="text-link">+ Ajouter un conteneur</text>
    </g>
    <g transform="translate(0, 280)">
      <rect width="880" height="40" class="bg-neutral-100"/>
      <text x="20" y="26" class="text-body" font-weight="600">Alias</text>
      <text x="150" y="26" class="text-body" font-weight="600">Conteneur de données</text>
      <text x="380" y="26" class="text-body" font-weight="600">Répertoire de montage</text>
      <text x="580" y="26" class="text-body" font-weight="600">Permission</text>
      <text x="700" y="26" class="text-body" font-weight="600">Cache</text>
      <text x="800" y="26" class="text-body" font-weight="600">Actions</text>
      <rect y="40" width="880" height="55" class="bg-white"/>
      <line x1="0" y1="95" x2="880" y2="95" class="border"/>
      <text x="20" y="75" class="text-body">training-data</text>
      <text x="150" y="75" class="text-body">s3://my-bucket/datasets</text>
      <text x="380" y="75" class="text-body">/workspace/data</text>
      <g transform="translate(580, 61)">
        <rect width="100" height="24" rx="12" class="badge-ro"/>
        <text x="10" y="16" class="badge-ro-text">Lecture Seule</text>
      </g>
      <g transform="translate(700, 61)">
        <rect width="50" height="24" rx="12" class="badge-active"/>
        <text x="8" y="16" class="badge-active-text">Actif</text>
      </g>
      <text x="820" y="75" class="text-body" font-size="20">⋮</text>
      <g transform="translate(760, 83)">
        <rect width="180" height="80" rx="4" class="action-menu-dropdown"/>
        <text x="16" y="28" class="text-body">Synchroniser les données</text>
        <line x1="0" y1="42" x2="180" y2="42" class="border"/>
        <text x="16" y="62" class="text-body" fill="#991B1B">Supprimer</text>
      </g>
      <rect y="95" width="880" height="55" class="bg-white"/>
      <line x1="0" y1="150" x2="880" y2="150" class="border"/>
      <text x="20" y="130" class="text-body">model-output</text>
      <text x="150" y="130" class="text-body">s3://my-bucket/models</text>
      <text x="380" y="130" class="text-body">/workspace/output</text>
      <g transform="translate(580, 116)">
        <rect width="130" height="24" rx="12" class="badge-rw"/>
        <text x="10" y="16" class="badge-rw-text">Lecture & Ecriture</text>
      </g>
      <g transform="translate(700, 116)">
        <rect width="50" height="24" rx="12" class="badge-active"/>
        <text x="8" y="16" class="badge-active-text">Actif</text>
      </g>
      <text x="820" y="130" class="text-body" font-size="20">⋮</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
