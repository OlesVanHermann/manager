<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Logs - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-terminal { fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .text-log { font-family: 'Consolas', monospace; font-size: 12px; }
      .text-log-time { fill: #9CA3AF; }
      .text-log-info { fill: #10B981; }
      .text-log-warn { fill: #F59E0B; }
      .text-log-text { fill: #D1D5DB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; }
      .toggle-bg { fill: #0050D7; }
      .toggle-circle { fill: #FFFFFF; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <text x="150" y="38" class="text-white">Public Cloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <line x1="240" y1="60" x2="240" y2="900" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">AI & Machine Learning</text>
  <rect x="0" y="115" width="240" height="30" fill="#E8F0FE"/>
  <text x="30" y="135" class="text-link">AI Notebooks</text>
  <g transform="translate(280, 100)">
    <text class="text-muted">Public Cloud › my-project › AI Notebooks › my-notebook › </text>
    <text x="420" class="text-body" font-weight="600">Logs</text>
    <g transform="translate(0, 40)">
      <text x="0" class="text-tab">Dashboard</text>
      <text x="90" class="text-tab">Conteneurs</text>
      <text x="180" class="text-tab">Git Public</text>
      <text x="270" class="text-tab">Sauvegardes</text>
      <text x="370" class="text-tab-active">Logs</text>
      <line x1="370" y1="20" x2="410" y2="20" class="border-primary"/>
    </g>
    <text y="100" class="text-title">Logs</text>
    <text y="135" class="text-muted">Vous trouverez ici l'ensemble des logs de votre notebook afin de vous aider</text>
    <text y="155" class="text-muted">à suivre et monitorer son évolution.</text>
    <g transform="translate(0, 175)">
      <text y="16" class="text-body">Auto-Refresh</text>
      <g transform="translate(100, 2)">
        <rect width="44" height="24" rx="12" class="toggle-bg"/>
        <circle cx="32" cy="12" r="9" class="toggle-circle"/>
      </g>
    </g>
    <g transform="translate(0, 220)">
      <rect width="880" height="400" rx="8" class="bg-terminal"/>
      <text x="20" y="35" class="text-log">
        <tspan class="text-log-time">2024-01-15 10:23:45</tspan>
        <tspan class="text-log-info"> [INFO] </tspan>
        <tspan class="text-log-text">Starting Jupyter notebook server...</tspan>
      </text>
      <text x="20" y="60" class="text-log">
        <tspan class="text-log-time">2024-01-15 10:23:46</tspan>
        <tspan class="text-log-info"> [INFO] </tspan>
        <tspan class="text-log-text">Loading Python environment...</tspan>
      </text>
      <text x="20" y="85" class="text-log">
        <tspan class="text-log-time">2024-01-15 10:23:48</tspan>
        <tspan class="text-log-info"> [INFO] </tspan>
        <tspan class="text-log-text">Initializing PyTorch with CUDA support</tspan>
      </text>
      <text x="20" y="110" class="text-log">
        <tspan class="text-log-time">2024-01-15 10:23:50</tspan>
        <tspan class="text-log-warn"> [WARN] </tspan>
        <tspan class="text-log-text">GPU memory usage: 2.1GB / 16GB</tspan>
      </text>
      <text x="20" y="135" class="text-log">
        <tspan class="text-log-time">2024-01-15 10:23:52</tspan>
        <tspan class="text-log-info"> [INFO] </tspan>
        <tspan class="text-log-text">Notebook server running at http://localhost:8888</tspan>
      </text>
      <text x="20" y="160" class="text-log">
        <tspan class="text-log-time">2024-01-15 10:24:15</tspan>
        <tspan class="text-log-info"> [INFO] </tspan>
        <tspan class="text-log-text">Kernel started: python3</tspan>
      </text>
      <text x="20" y="185" class="text-log">
        <tspan class="text-log-time">2024-01-15 10:25:00</tspan>
        <tspan class="text-log-info"> [INFO] </tspan>
        <tspan class="text-log-text">Training epoch 1/100 - loss: 0.4523</tspan>
      </text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
