<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-summary { fill: #F0F5FF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <text x="150" y="38" class="text-white">Public Cloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <line x1="240" y1="60" x2="240" y2="900" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">AI & Machine Learning</text>
  <text x="30" y="130" class="text-muted">AI Notebooks</text>
  <text x="30" y="155" class="text-muted">AI Deploy</text>
  <rect x="0" y="170" width="240" height="30" fill="#E8F0FE"/>
  <text x="30" y="190" class="text-link">AI Training</text>
  <g transform="translate(280, 100)">
    <text class="text-muted">Public Cloud › my-project › AI Training › </text>
    <text x="280" class="text-body" font-weight="600">Lancer un job</text>
    <text y="60" class="text-title">Lancer un job</text>
    <g transform="translate(0, 100)">
      <text class="text-section">Nom du job</text>
      <g transform="translate(0, 30)">
        <rect width="400" height="40" rx="4" class="input-field"/>
        <text x="12" y="26" class="text-body">training-job-001</text>
      </g>
      <text y="100" class="text-section">Localisation</text>
      <g transform="translate(0, 130)">
        <rect width="120" height="60" rx="8" stroke="#0050D7" stroke-width="2" fill="#F0F5FF"/>
        <text x="35" y="25" class="text-body" font-weight="600">GRA</text>
        <text x="20" y="45" class="text-muted" font-size="12">Gravelines</text>
        <rect x="140" width="120" height="60" rx="8" class="btn-outline"/>
        <text x="175" y="25" class="text-body" font-weight="600">BHS</text>
        <text x="155" y="45" class="text-muted" font-size="12">Beauharnois</text>
      </g>
      <text y="220" class="text-section">Ressources</text>
      <g transform="translate(0, 250)">
        <rect width="180" height="80" rx="8" stroke="#0050D7" stroke-width="2" fill="#F0F5FF"/>
        <text x="15" y="25" class="text-body" font-weight="600">ai1-4-gpu</text>
        <text x="15" y="45" class="text-muted" font-size="12">4 GPU · 52 vCores</text>
        <text x="15" y="62" class="text-muted" font-size="12">160GB RAM · 1.5TB SSD</text>
        <rect x="200" width="180" height="80" rx="8" class="btn-outline"/>
        <text x="215" y="25" class="text-body" font-weight="600">ai1-1-gpu</text>
        <text x="215" y="45" class="text-muted" font-size="12">1 GPU · 13 vCores</text>
        <text x="215" y="62" class="text-muted" font-size="12">40GB RAM · 375GB SSD</text>
      </g>
      <text y="360" class="text-section">Image Docker</text>
      <g transform="translate(0, 390)">
        <rect width="400" height="40" rx="4" class="input-field"/>
        <text x="12" y="26" class="text-body">pytorch/pytorch:2.0.0-cuda11.7</text>
      </g>
      <text y="460" class="text-section">Commandes Docker</text>
      <g transform="translate(0, 490)">
        <rect width="400" height="40" rx="4" class="input-field"/>
        <text x="12" y="26" class="text-body">python train.py --epochs 100</text>
      </g>
    </g>
    <g transform="translate(550, 100)">
      <rect width="300" height="420" rx="8" class="bg-summary"/>
      <text x="20" y="35" class="text-section">Votre commande</text>
      <line x1="0" y1="55" x2="300" y2="55" class="border"/>
      <text x="20" y="85" class="text-muted">Nom:</text>
      <text x="100" y="85" class="text-body">training-job-001</text>
      <text x="20" y="115" class="text-muted">Région:</text>
      <text x="100" y="115" class="text-body">GRA</text>
      <text x="20" y="145" class="text-muted">Ressources:</text>
      <text x="100" y="145" class="text-body">ai1-4-gpu</text>
      <text x="100" y="165" class="text-muted" font-size="12">4 GPU · 52 vCores · 160GB RAM</text>
      <text x="20" y="200" class="text-muted">Image:</text>
      <text x="100" y="200" class="text-body" font-size="12">pytorch/pytorch:2.0.0...</text>
      <text x="20" y="230" class="text-muted">Commandes:</text>
      <text x="100" y="230" class="text-body" font-size="12">1 commande</text>
      <text x="20" y="260" class="text-muted">Volumes:</text>
      <text x="100" y="260" class="text-body">0 volume configuré</text>
      <text x="20" y="290" class="text-muted">Confidentialité:</text>
      <text x="100" y="290" class="text-body">Private</text>
      <line x1="0" y1="320" x2="300" y2="320" class="border"/>
      <text x="20" y="350" class="text-body" font-weight="600">Prix estimé</text>
      <text x="200" y="350" class="text-body" font-weight="600">4.92 €/h</text>
      <g transform="translate(20, 375)">
        <rect width="260" height="40" rx="4" class="btn-primary"/>
        <text x="90" y="26" class="text-white">Commander</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
