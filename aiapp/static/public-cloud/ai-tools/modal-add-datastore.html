<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add Datastore - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <text x="150" y="38" class="text-white">Public Cloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <line x1="240" y1="60" x2="240" y2="900" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">AI & Machine Learning</text>
  <rect x="0" y="115" width="240" height="30" fill="#E8F0FE"/>
  <text x="30" y="135" class="text-link">Datastores S3</text>
  <!-- Overlay -->
  <rect x="240" y="60" width="1200" height="840" fill="black" opacity="0.4"/>
  <!-- Modal -->
  <g transform="translate(420, 150)" class="modal-shadow">
    <rect width="600" height="580" rx="12" class="bg-white"/>
    <rect width="600" height="580" rx="12" class="border"/>
    <text x="24" y="40" class="text-title">Configurer un Datastore S3</text>
    <text x="565" y="35" class="text-muted" font-size="20" cursor="pointer">×</text>
    <line x1="0" y1="60" x2="600" y2="60" class="border"/>
    <g transform="translate(24, 85)">
      <text class="text-label">Alias</text>
      <g transform="translate(0, 25)">
        <rect width="552" height="40" rx="4" class="input-field"/>
        <text x="12" y="26" class="text-muted">alias</text>
      </g>
      <text y="90" class="text-label">Endpoint</text>
      <g transform="translate(0, 115)">
        <rect width="552" height="40" rx="4" class="input-field"/>
        <text x="12" y="26" class="text-muted">https://s3.bhs.io.cloud.ovh.net/</text>
      </g>
      <text y="180" class="text-label">Région</text>
      <g transform="translate(0, 205)">
        <rect width="552" height="40" rx="4" class="input-field"/>
        <text x="12" y="26" class="text-body">bhs</text>
        <text x="520" y="26" class="text-muted">▼</text>
      </g>
      <text y="270" class="text-label">Access Key</text>
      <g transform="translate(0, 295)">
        <rect width="552" height="40" rx="4" class="input-field"/>
        <text x="12" y="26" class="text-body">AKIAIOSFODNN7EXAMPLE</text>
      </g>
      <text y="360" class="text-label">Secret Key</text>
      <g transform="translate(0, 385)">
        <rect width="552" height="40" rx="4" class="input-field"/>
        <text x="12" y="26" class="text-body">••••••••••••••••••••••••</text>
      </g>
    </g>
    <line x1="0" y1="520" x2="600" y2="520" class="border"/>
    <g transform="translate(340, 535)">
      <rect width="100" height="36" rx="4" class="btn-outline"/>
      <a href="/static/public-cloud/ai-tools/dashboard.html" style="cursor:pointer"><text x="24" y="23" class="text-muted">Annuler</text></a>
    </g>
    <g transform="translate(460, 535)">
      <rect width="120" height="36" rx="4" class="btn-primary"/>
      <text x="32" y="23" class="text-white">Ajouter</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
