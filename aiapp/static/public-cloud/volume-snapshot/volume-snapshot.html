<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volume Snapshot - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .bg-error { fill: #FEE2E2; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-success { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; }
      .text-error { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #991B1B; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-breadcrumb { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-stroked { fill: #FFFFFF; stroke: #0050D7; }
      .table-header { fill: #F9FAFB; }
      .table-header-text { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; }
      .action-menu-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Page background -->
  <rect width="1440" height="900" class="bg-page"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  <text x="200" y="38" class="text-white" style="font-size: 14px;">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <!-- Sidebar menu -->
  <text x="24" y="100" class="text-muted" style="font-size: 11px; text-transform: uppercase;">Storage</text>
  <text x="24" y="136" class="text-dark">Block Storage</text>
  <text x="24" y="172" class="text-dark">Volume Backup</text>
  <rect x="0" y="184" width="240" height="36" class="bg-primary-light"/>
  <text x="24" y="208" class="text-primary" style="font-weight: 500;">Volume Snapshot</text>
  
  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-breadcrumb">
      <tspan class="text-primary">Mon projet Public Cloud</tspan>
      <tspan dx="8">/</tspan>
      <tspan dx="8">Volume Snapshot</tspan>
    </text>
    
    <!-- Title -->
    <text x="0" y="64" class="text-title">Volume Snapshot</text>
    
    <!-- Create button -->
    <rect x="0" y="90" width="230" height="40" rx="4" class="btn-stroked"/>
    <text x="16" y="116" class="text-primary" style="font-size: 14px;">+ Créer un snapshot de volume</text>
    
    <!-- Data table -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="1120" height="450" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1120" height="450" rx="8" class="border"/>
      
      <!-- Header -->
      <rect x="1" y="1" width="1118" height="48" rx="8" class="table-header"/>
      <text x="24" y="32" class="table-header-text">Nom</text>
      <text x="200" y="32" class="table-header-text">ID</text>
      <text x="400" y="32" class="table-header-text">Localisation</text>
      <text x="520" y="32" class="table-header-text">Capacité</text>
      <text x="620" y="32" class="table-header-text">Date de création</text>
      <text x="800" y="32" class="table-header-text">Volume</text>
      <text x="940" y="32" class="table-header-text">Statut</text>
      <text x="1060" y="32" class="table-header-text">Actions</text>
      
      <!-- Row 1 - OK -->
      <line x1="0" y1="49" x2="1120" y2="49" stroke="#E5E7EB"/>
      <text x="24" y="82" class="text-dark">snap-prod-daily</text>
      <text x="200" y="82" class="text-muted" style="font-size: 11px;">abc123-xyz789</text>
      <text x="400" y="82" class="text-dark">GRA11</text>
      <text x="520" y="82" class="text-dark">100 GB</text>
      <text x="620" y="82" class="text-muted">27/12/2024 06:00</text>
      <text x="800" y="82" class="text-primary" style="text-decoration: underline;">volume-prod-01</text>
      <rect x="940" y="66" width="40" height="24" rx="4" class="bg-success"/>
      <text x="952" y="82" class="text-success">OK</text>
      <text x="1080" y="83" class="text-dark" style="font-size: 18px;">⋮</text>
      
      <!-- Row 2 with ActionMenu OPEN -->
      <line x1="0" y1="105" x2="1120" y2="105" stroke="#E5E7EB"/>
      <text x="24" y="138" class="text-dark">snap-staging-weekly</text>
      <text x="200" y="138" class="text-muted" style="font-size: 11px;">def456-uvw012</text>
      <text x="400" y="138" class="text-dark">SBG5</text>
      <text x="520" y="138" class="text-dark">50 GB</text>
      <text x="620" y="138" class="text-muted">22/12/2024 00:00</text>
      <text x="800" y="138" class="text-primary" style="text-decoration: underline;">volume-staging</text>
      <rect x="940" y="122" width="40" height="24" rx="4" class="bg-success"/>
      <text x="952" y="138" class="text-success">OK</text>
      <rect x="1060" y="122" width="40" height="32" rx="4" class="bg-primary-light"/>
      <text x="1075" y="143" class="text-primary" style="font-size: 18px;">⋮</text>
      
      <!-- ActionMenu dropdown -->
      <g class="action-menu-shadow" transform="translate(960, 160)">
        <rect x="0" y="0" width="130" height="76" rx="6" class="action-menu"/>
        <text x="16" y="28" class="text-dark" style="font-size: 13px;">Créer un volume</text>
        <line x1="0" y1="42" x2="130" y2="42" stroke="#E5E7EB"/>
        <text x="16" y="66" style="font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #DC2626;">Supprimer</text>
      </g>
      
      <!-- Row 3 - CREATING -->
      <line x1="0" y1="161" x2="1120" y2="161" stroke="#E5E7EB"/>
      <text x="24" y="194" class="text-dark">snap-dev-new</text>
      <text x="200" y="194" class="text-muted" style="font-size: 11px;">ghi789-rst345</text>
      <text x="400" y="194" class="text-dark">WAW1</text>
      <text x="520" y="194" class="text-dark">25 GB</text>
      <text x="620" y="194" class="text-muted">27/12/2024 14:00</text>
      <text x="800" y="194" class="text-primary" style="text-decoration: underline;">volume-dev</text>
      <rect x="940" y="178" width="80" height="24" rx="4" class="bg-warning"/>
      <text x="948" y="194" class="text-warning">Création...</text>
      <!-- No actions while creating -->
      
      <!-- Row 4 - ERROR -->
      <line x1="0" y1="217" x2="1120" y2="217" stroke="#E5E7EB"/>
      <text x="24" y="250" class="text-dark">snap-failed</text>
      <text x="200" y="250" class="text-muted" style="font-size: 11px;">jkl012-opq678</text>
      <text x="400" y="250" class="text-dark">BHS5</text>
      <text x="520" y="250" class="text-dark">75 GB</text>
      <text x="620" y="250" class="text-muted">20/12/2024 09:15</text>
      <text x="800" y="250" class="text-primary" style="text-decoration: underline;">volume-test</text>
      <rect x="940" y="234" width="55" height="24" rx="4" class="bg-error"/>
      <text x="952" y="250" class="text-error">Erreur</text>
      <text x="1080" y="251" class="text-dark" style="font-size: 18px;">⋮</text>
      
      <!-- Pagination -->
      <g transform="translate(0, 400)">
        <text x="24" y="20" class="text-muted">4 résultats</text>
        <text x="1000" y="20" class="text-muted">Page 1 sur 1</text>
      </g>
    </g>
  </g>
</svg>
  </div>
</body>
</html>
