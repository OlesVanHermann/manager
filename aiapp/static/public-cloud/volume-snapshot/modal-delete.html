<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Delete - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-error { fill: #DC2626; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-error { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Page background -->
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <g class="modal-shadow" transform="translate(420, 300)">
    <rect x="0" y="0" width="600" height="250" rx="12" class="bg-white"/>
    
    <!-- Error bar -->
    <rect x="0" y="0" width="600" height="6" rx="12" class="bg-error"/>
    
    <!-- Header -->
    <text x="32" y="48" class="text-title">Supprimer le snapshot</text>
    <text x="548" y="48" class="text-muted" style="font-size: 24px; cursor: pointer;">×</text>
    
    <line x1="0" y1="74" x2="600" y2="74" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(32, 100)">
      <text x="0" y="0" class="text-dark">
        Êtes-vous sûr de vouloir supprimer le snapshot
      </text>
      <text x="0" y="24" class="text-dark">
        <tspan font-weight="600">snap-staging-weekly</tspan> ?
      </text>
      
      <text x="0" y="60" class="text-muted">
        Cette action est irréversible.
      </text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="170" x2="600" y2="170" stroke="#E5E7EB"/>
    <g transform="translate(32, 195)">
      <rect x="0" y="0" width="100" height="40" rx="6" class="btn-secondary"/>
      <a href="/static/public-cloud/volume-snapshot/volume-snapshot.html" style="cursor:pointer"><text x="26" y="26" class="text-dark btn-text">Annuler</text></a>
      
      <rect x="436" y="0" width="100" height="40" rx="6" class="btn-error"/>
      <text x="452" y="26" class="text-white btn-text">Supprimer</text>
    </g>
  </g>
</svg>
  </div>
</body>
</html>
