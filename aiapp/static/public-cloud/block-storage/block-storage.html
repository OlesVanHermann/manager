<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Storage - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .badge-info { fill: #DBEAFE; }
      .badge-info-text { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="440" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <text x="20" y="95" class="text-small">Projet</text>
  <text x="20" y="115" class="text-body" font-weight="600">Mon Projet Cloud</text>
  
  <text x="20" y="155" class="text-body">Instances</text>
  <text x="20" y="195" class="text-muted" font-size="12">STORAGE</text>
  
  <rect x="0" y="210" width="240" height="36" class="bg-primary-light"/>
  <rect x="0" y="210" width="4" height="36" class="bg-primary"/>
  <text x="20" y="233" class="text-primary" font-weight="600">Block Storage</text>
  
  <text x="20" y="270" class="text-body">Object Storage</text>
  <text x="20" y="300" class="text-body">Snapshot</text>
  <text x="20" y="330" class="text-body">Volume Backup</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <rect width="1200" height="50" class="bg-white"/>
    <a href="/static/public-cloud/index.html" style="cursor:pointer"><text x="40" y="32" class="text-muted">Public Cloud</text></a>
    <text x="130" y="32" class="text-muted">/</text>
    <text x="145" y="32" class="text-muted">Mon Projet Cloud</text>
    <text x="280" y="32" class="text-muted">/</text>
    <text x="295" y="32" class="text-body" font-weight="500">Block Storage</text>
    
    <!-- Page Header -->
    <rect x="0" y="50" width="1200" height="80" class="bg-white"/>
    <text x="40" y="95" class="text-title">Block Storage</text>
    
    <!-- Button Créer -->
    <rect x="980" y="75" width="180" height="40" rx="4" class="btn-primary"/>
    <text x="1010" y="100" class="text-white" font-size="14" font-weight="500">+ Créer un volume</text>
    
    <!-- Filters Bar -->
    <rect x="0" y="130" width="1200" height="50" class="bg-white"/>
    <rect x="40" y="145" width="200" height="32" rx="4" class="border" fill="#FFFFFF"/>
    <text x="55" y="166" class="text-muted">Rechercher...</text>
    
    <!-- Datagrid -->
    <rect x="0" y="180" width="1200" height="560" class="bg-white"/>
    
    <!-- Table Header -->
    <rect x="40" y="195" width="1120" height="40" rx="4" fill="#F3F4F6"/>
    <text x="60" y="220" class="text-body" font-weight="600">Nom</text>
    <text x="220" y="220" class="text-body" font-weight="600">ID</text>
    <text x="420" y="220" class="text-body" font-weight="600">Localisation</text>
    <text x="550" y="220" class="text-body" font-weight="600">Type</text>
    <text x="700" y="220" class="text-body" font-weight="600">Taille</text>
    <text x="800" y="220" class="text-body" font-weight="600">Instance attachée</text>
    <text x="1000" y="220" class="text-body" font-weight="600">Statut</text>
    <text x="1100" y="220" class="text-body" font-weight="600"></text>
    
    <!-- Row 1 -->
    <rect x="40" y="235" width="1120" height="55" fill="#FFFFFF"/>
    <line x1="40" y1="290" x2="1160" y2="290" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="268" class="text-primary" font-weight="500">volume-data-prod</text>
    <text x="220" y="268" class="text-small">a1b2c3d4-e5f6...</text>
    <text x="420" y="268" class="text-body">GRA9</text>
    <rect x="550" y="255" width="100" height="22" rx="4" class="badge-warning"/>
    <text x="560" y="270" class="badge-warning-text">High-speed</text>
    <text x="700" y="268" class="text-body">500 Go</text>
    <text x="800" y="268" class="text-primary">web-server-prod</text>
    <rect x="1000" y="255" width="60" height="22" rx="11" fill="#DEF7EC"/>
    <text x="1012" y="270" fill="#03543F" font-family="Source Sans Pro" font-size="12">in-use</text>
    <text x="1120" y="270" class="text-body" font-size="20">⋮</text>
    
    <!-- Row 2 -->
    <rect x="40" y="290" width="1120" height="55" fill="#FFFFFF"/>
    <line x1="40" y1="345" x2="1160" y2="345" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="323" class="text-primary" font-weight="500">backup-volume</text>
    <text x="220" y="323" class="text-small">f7g8h9i0-j1k2...</text>
    <text x="420" y="323" class="text-body">SBG5</text>
    <rect x="550" y="310" width="70" height="22" rx="4" class="badge-info"/>
    <text x="562" y="325" class="badge-info-text">Classic</text>
    <text x="700" y="323" class="text-body">1 To</text>
    <text x="800" y="323" class="text-muted">-</text>
    <rect x="1000" y="310" width="75" height="22" rx="11" fill="#E5E7EB"/>
    <text x="1010" y="325" class="text-small">available</text>
    <text x="1120" y="325" class="text-body" font-size="20">⋮</text>
    
    <!-- Row 3 -->
    <rect x="40" y="345" width="1120" height="55" fill="#FFFFFF"/>
    <line x1="40" y1="400" x2="1160" y2="400" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="378" class="text-primary" font-weight="500">db-storage</text>
    <text x="220" y="378" class="text-small">m3n4o5p6-q7r8...</text>
    <text x="420" y="378" class="text-body">GRA11</text>
    <rect x="550" y="365" width="100" height="22" rx="4" class="badge-warning"/>
    <text x="560" y="380" class="badge-warning-text">High-speed</text>
    <text x="700" y="378" class="text-body">200 Go</text>
    <text x="800" y="378" class="text-primary">db-server-01</text>
    <rect x="1000" y="365" width="60" height="22" rx="11" fill="#DEF7EC"/>
    <text x="1012" y="380" fill="#03543F" font-family="Source Sans Pro" font-size="12">in-use</text>
    <text x="1120" y="380" class="text-body" font-size="20">⋮</text>
    
    <!-- ACTION MENU OUVERT -->
    <g transform="translate(980, 275)">
      <rect x="0" y="0" width="170" height="200" rx="8" class="action-menu"/>
      <text x="16" y="32" class="text-body">Modifier</text>
      <text x="16" y="64" class="text-body">Attacher à une instance</text>
      <text x="16" y="96" class="text-body">Détacher</text>
      <text x="16" y="128" class="text-body">Créer un snapshot</text>
      <line x1="16" y1="144" x2="154" y2="144" stroke="#E5E7EB" stroke-width="1"/>
      <text x="16" y="172" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
    </g>
    
  </g>
</svg>

  </div>
</body>
</html>
