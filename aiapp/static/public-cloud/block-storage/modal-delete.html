<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Delete - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-danger { fill: #DC2626; }
      .bg-warning-light { fill: #FEF3C7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
      .text-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #DC2626; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .btn-cancel { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-danger { fill: #DC2626; }
      .warning-banner { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 1; }
      .error-banner { fill: #FEE2E2; stroke: #DC2626; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(420, 220)">
    <rect x="0" y="0" width="600" height="360" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="40" class="text-title">Supprimer un volume</text>
    <text x="555" y="35" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Content -->
    <g transform="translate(30, 80)">
      <!-- Warning icon -->
      <circle cx="270" cy="30" r="30" fill="#FEE2E2"/>
      <text x="270" y="40" class="text-danger" font-size="24" text-anchor="middle">⚠️</text>
      
      <text x="270" y="90" class="text-body" text-anchor="middle">Supprimer définitivement le volume</text>
      <text x="270" y="115" class="text-body" text-anchor="middle" font-weight="600">backup-volume</text>
      
      <!-- Warning banner -->
      <rect x="0" y="140" width="540" height="50" rx="6" class="warning-banner"/>
      <text x="20" y="165" class="text-warning">⚠️ Toutes les données sur le volume seront perdues.</text>
      <text x="20" y="182" class="text-warning">Cette action est irréversible.</text>
      
      <!-- Volume info -->
      <text x="0" y="225" class="text-muted" font-size="12">Volume : backup-volume • 1 To • Classic • SBG5</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="300" x2="600" y2="300" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Buttons -->
    <rect x="350" y="315" width="100" height="36" rx="4" class="btn-cancel"/>
    <a href="/static/public-cloud/block-storage/block-storage.html" style="cursor:pointer"><text x="380" y="338" class="text-body">Annuler</text></a>
    
    <rect x="465" y="315" width="110" height="36" rx="4" class="btn-danger"/>
    <text x="485" y="338" class="text-white" font-size="14">Supprimer</text>
  </g>
</svg>

  </div>
</body>
</html>
