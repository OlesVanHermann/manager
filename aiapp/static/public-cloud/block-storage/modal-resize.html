<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Storage - Modal Resize - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="350" viewBox="0 0 500 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Public Cloud - Modal Redimensionner volume</title>

  <!-- Overlay -->
  <rect width="500" height="350" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="290" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Redimensionner le volume</text>
  <text x="420" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Volume -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Volume</text>
  <rect x="75" y="125" width="350" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">my-volume (50 Go)</text>

  <!-- New size -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nouvelle taille (Go) *</text>
  <rect x="75" y="205" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="231" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">100</text>

  <!-- Warning -->
  <rect x="75" y="260" width="350" height="35" rx="4" fill="#FEF3C7"/>
  <text x="90" y="282" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">⚠ Le volume ne peut pas être réduit après extension</text>

  <!-- Buttons -->
  <rect x="230" y="310" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="255" y="333" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="330" y="310" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="345" y="333" fill="white" font-family="system-ui, sans-serif" font-size="14">Redim.</text>
</svg>

  </div>
</body>
</html>
