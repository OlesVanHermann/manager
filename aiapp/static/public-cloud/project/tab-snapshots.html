<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Snapshots - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .table-header { fill: #F3F4F6; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 20px; font-weight: 600;">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-muted">Public Cloud > Mon Projet Prod</text>
    <text x="0" y="40" class="text-title">Mon Projet Prod</text>
    <g transform="translate(0, 80)">
      <text x="0" y="0" class="text-muted">Instances</text>
      <text x="80" y="0" class="text-muted">Volumes</text>
      <text x="160" y="0" style="fill: #0050D7; font-weight: 600;">Snapshots</text>
      <rect x="160" y="8" width="70" height="2" class="bg-primary"/>
      <text x="260" y="0" class="text-muted">Object Storage</text>
      <text x="390" y="0" class="text-muted">Reseaux</text>
      <text x="470" y="0" class="text-muted">Cles SSH</text>
      <text x="550" y="0" class="text-muted">Quota</text>
    </g>
    <g transform="translate(0, 130)">
      <text x="0" y="0" style="font-size: 16px; font-weight: 600; fill: #1F2937;">Snapshots</text>
      <rect x="90" y="-14" width="24" height="20" rx="10" fill="#E8F0FE"/>
      <text x="102" y="2" text-anchor="middle" style="font-size: 12px; fill: #0050D7;">3</text>
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="1100" height="40" class="table-header"/>
        <text x="20" y="26" class="text-body" style="font-weight: 600;">Nom</text>
        <text x="280" y="26" class="text-body" style="font-weight: 600;">Taille</text>
        <text x="380" y="26" class="text-body" style="font-weight: 600;">Region</text>
        <text x="500" y="26" class="text-body" style="font-weight: 600;">Creation</text>
        <text x="700" y="26" class="text-body" style="font-weight: 600;">Statut</text>
        <rect x="0" y="40" width="1100" height="50" class="bg-white"/>
        <line x1="0" y1="90" x2="1100" y2="90" stroke="#E5E7EB"/>
        <text x="20" y="72" class="text-body">snap-web-server-01-2024-12</text>
        <text x="280" y="72" class="text-body">20 GB</text>
        <text x="380" y="72" class="text-body">GRA11</text>
        <text x="500" y="72" class="text-body">26/12/2024</text>
        <rect x="700" y="55" width="70" height="24" rx="4" fill="#DEF7EC"/>
        <text x="735" y="72" text-anchor="middle" style="font-size: 12px; fill: #03543F;">active</text>
        <rect x="0" y="90" width="1100" height="50" class="bg-white"/>
        <line x1="0" y1="140" x2="1100" y2="140" stroke="#E5E7EB"/>
        <text x="20" y="122" class="text-body">snap-api-backend-weekly</text>
        <text x="280" y="122" class="text-body">15 GB</text>
        <text x="380" y="122" class="text-body">GRA11</text>
        <text x="500" y="122" class="text-body">22/12/2024</text>
        <rect x="700" y="105" width="70" height="24" rx="4" fill="#DEF7EC"/>
        <text x="735" y="122" text-anchor="middle" style="font-size: 12px; fill: #03543F;">active</text>
        <rect x="0" y="140" width="1100" height="50" class="bg-white"/>
        <text x="20" y="172" class="text-body">snap-db-backup-monthly</text>
        <text x="280" y="172" class="text-body">50 GB</text>
        <text x="380" y="172" class="text-body">SBG5</text>
        <text x="500" y="172" class="text-body">01/12/2024</text>
        <rect x="700" y="155" width="70" height="24" rx="4" fill="#DEF7EC"/>
        <text x="735" y="172" text-anchor="middle" style="font-size: 12px; fill: #03543F;">active</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
