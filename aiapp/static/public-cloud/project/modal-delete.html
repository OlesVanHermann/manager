<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Delete - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="260" viewBox="0 0 550 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Public Cloud Project - Résilier le projet</title>

  <!-- Overlay -->
  <rect width="550" height="260" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="200" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#FEE2E2"/>
  <rect x="50" y="55" width="450" height="25" fill="#FEE2E2"/>
  <text x="80" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Résilier le projet</text>
  <text x="470" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Warning message -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Il est important de noter que tous vos services, ressources,</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">paramètres et données seront détruits, sans possibilité de</text>
    <text x="0" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">restauration ultérieure, à l'exception des IP Failovers,</text>
    <text x="0" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">qui seront parkées.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(210, 185)">
    <rect x="0" y="0" width="120" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Non, refuser</text>

    <rect x="135" y="0" width="130" height="36" rx="4" fill="#DC2626"/>
    <text x="20" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Oui, résilier</text>
  </g>
</svg>

  </div>
</body>
</html>
