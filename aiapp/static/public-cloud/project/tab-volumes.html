<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Volumes - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .table-header { fill: #F3F4F6; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 20px; font-weight: 600;">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-muted">Public Cloud > Mon Projet Prod</text>
    <text x="0" y="40" class="text-title">Mon Projet Prod</text>
    <g transform="translate(0, 80)">
      <text x="0" y="0" class="text-muted">Instances</text>
      <text x="80" y="0" style="fill: #0050D7; font-weight: 600;">Volumes</text>
      <rect x="80" y="8" width="55" height="2" class="bg-primary"/>
      <text x="170" y="0" class="text-muted">Snapshots</text>
      <text x="270" y="0" class="text-muted">Object Storage</text>
      <text x="400" y="0" class="text-muted">Reseaux</text>
      <text x="480" y="0" class="text-muted">Cles SSH</text>
      <text x="560" y="0" class="text-muted">Quota</text>
    </g>
    <g transform="translate(0, 130)">
      <text x="0" y="0" style="font-size: 16px; font-weight: 600; fill: #1F2937;">Block Storage</text>
      <rect x="110" y="-14" width="24" height="20" rx="10" fill="#E8F0FE"/>
      <text x="122" y="2" text-anchor="middle" style="font-size: 12px; fill: #0050D7;">4</text>
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="1100" height="40" class="table-header"/>
        <text x="20" y="26" class="text-body" style="font-weight: 600;">Nom</text>
        <text x="220" y="26" class="text-body" style="font-weight: 600;">Taille</text>
        <text x="320" y="26" class="text-body" style="font-weight: 600;">Type</text>
        <text x="440" y="26" class="text-body" style="font-weight: 600;">Region</text>
        <text x="560" y="26" class="text-body" style="font-weight: 600;">Attache a</text>
        <text x="760" y="26" class="text-body" style="font-weight: 600;">Statut</text>
        <rect x="0" y="40" width="1100" height="50" class="bg-white"/>
        <line x1="0" y1="90" x2="1100" y2="90" stroke="#E5E7EB"/>
        <text x="20" y="72" class="text-body">vol-data-01</text>
        <text x="220" y="72" class="text-body">100 GB</text>
        <text x="320" y="72" class="text-body">high-speed</text>
        <text x="440" y="72" class="text-body">GRA11</text>
        <text x="560" y="72" style="fill: #0050D7;">web-server-01</text>
        <rect x="760" y="55" width="70" height="24" rx="4" fill="#DEF7EC"/>
        <text x="795" y="72" text-anchor="middle" style="font-size: 12px; fill: #03543F;">in-use</text>
        <rect x="0" y="90" width="1100" height="50" class="bg-white"/>
        <line x1="0" y1="140" x2="1100" y2="140" stroke="#E5E7EB"/>
        <text x="20" y="122" class="text-body">vol-backup</text>
        <text x="220" y="122" class="text-body">500 GB</text>
        <text x="320" y="122" class="text-body">classic</text>
        <text x="440" y="122" class="text-body">SBG5</text>
        <text x="560" y="122" class="text-muted">-</text>
        <rect x="760" y="105" width="80" height="24" rx="4" fill="#F3F4F6"/>
        <text x="800" y="122" text-anchor="middle" style="font-size: 12px; fill: #6B7280;">available</text>
        <rect x="0" y="140" width="1100" height="50" class="bg-white"/>
        <line x1="0" y1="190" x2="1100" y2="190" stroke="#E5E7EB"/>
        <text x="20" y="172" class="text-body">vol-db-primary</text>
        <text x="220" y="172" class="text-body">200 GB</text>
        <text x="320" y="172" class="text-body">high-speed</text>
        <text x="440" y="172" class="text-body">GRA11</text>
        <text x="560" y="172" style="fill: #0050D7;">api-backend</text>
        <rect x="760" y="155" width="70" height="24" rx="4" fill="#DEF7EC"/>
        <text x="795" y="172" text-anchor="middle" style="font-size: 12px; fill: #03543F;">in-use</text>
        <rect x="0" y="190" width="1100" height="50" class="bg-white"/>
        <text x="20" y="222" class="text-body">vol-logs</text>
        <text x="220" y="222" class="text-body">50 GB</text>
        <text x="320" y="222" class="text-body">classic</text>
        <text x="440" y="222" class="text-body">GRA11</text>
        <text x="560" y="222" style="fill: #0050D7;">web-server-01</text>
        <rect x="760" y="205" width="70" height="24" rx="4" fill="#DEF7EC"/>
        <text x="795" y="222" text-anchor="middle" style="font-size: 12px; fill: #03543F;">in-use</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
