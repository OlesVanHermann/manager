<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Activate Encryption - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-warning-light { fill: #FEF3C7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="0" y="0" width="1440" height="900" class="bg-overlay"/>
  <g transform="translate(420, 250)" class="modal-shadow">
    <rect x="0" y="0" width="600" height="340" rx="8" fill="#FFFFFF"/>
    <rect x="0" y="0" width="4" height="340" rx="2" fill="#0050D7"/>
    <g transform="translate(24, 24)">
      <circle cx="12" cy="12" r="12" fill="#DBEAFE"/>
      <text x="7" y="17" fill="#0050D7" font-size="14">ℹ</text>
      <text x="40" y="18" class="text-title">Activer le chiffrement (SSE-OMK)</text>
    </g>
    <g transform="translate(24, 80)">
      <text class="text-body">Active le chiffrement côté serveur avec des clés gérées</text>
      <text y="22" class="text-body">par OVHcloud pour sécuriser vos données au repos.</text>
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="550" height="60" rx="6" class="bg-warning-light"/>
        <text x="15" y="25" class="text-warning">⚠ Une fois activé, le chiffrement s'appliquera uniquement sur les</text>
        <text x="15" y="45" class="text-warning">nouveaux objets uploadés, et ne pourra plus être désactivé.</text>
      </g>
      <g transform="translate(0, 130)">
        <text class="text-link">En savoir plus →</text>
      </g>
    </g>
    <g transform="translate(24, 280)">
      <rect x="400" y="0" width="80" height="40" rx="4" fill="none" class="border"/>
      <a href="/static/public-cloud/object-storage/object-storage.html" style="cursor:pointer"><text x="418" y="26" class="text-body">Annuler</text></a>
      <rect x="490" y="0" width="90" height="40" rx="4" class="bg-primary"/>
      <text x="505" y="26" class="text-white">Confirmer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
