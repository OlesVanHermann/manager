<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Create Container - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .btn-cancel { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .card-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .radio { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-selected { fill: #0050D7; stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="800" height="640" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="40" class="text-title">Créer un conteneur</text>
    <text x="755" y="35" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="800" y2="60" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Content -->
    <g transform="translate(30, 80)">
      <!-- Type selection -->
      <text x="0" y="0" class="text-section">Type de conteneur</text>
      
      <g transform="translate(0, 20)">
        <!-- S3 -->
        <rect x="0" y="0" width="355" height="70" rx="8" class="card-selected"/>
        <circle cx="25" cy="35" r="10" class="radio-selected"/>
        <circle cx="25" cy="35" r="5" fill="#FFFFFF"/>
        <text x="50" y="32" class="text-body" font-weight="500">S3 - Standard</text>
        <text x="50" y="52" class="text-muted" font-size="12">Compatible API S3, recommandé</text>
        
        <!-- Swift -->
        <rect x="375" y="0" width="355" height="70" rx="8" class="card"/>
        <circle cx="400" cy="35" r="10" class="radio"/>
        <text x="425" y="32" class="text-body" font-weight="500">Swift</text>
        <text x="425" y="52" class="text-muted" font-size="12">Compatible OpenStack Swift</text>
      </g>
      
      <!-- Region -->
      <text x="0" y="120" class="text-section">Région</text>
      <rect x="0" y="140" width="740" height="44" rx="4" class="input-field"/>
      <text x="15" y="168" class="text-body">GRA - Gravelines</text>
      <text x="700" y="168" class="text-muted">▼</text>
      
      <!-- Storage Class -->
      <text x="0" y="215" class="text-section">Classe de stockage</text>
      <rect x="0" y="235" width="740" height="44" rx="4" class="input-field"/>
      <text x="15" y="263" class="text-body">Standard</text>
      <text x="700" y="263" class="text-muted">▼</text>
      
      <!-- Container name -->
      <text x="0" y="310" class="text-section">Nom du conteneur</text>
      <rect x="0" y="330" width="740" height="44" rx="4" class="input-field"/>
      <text x="15" y="358" class="text-body">prod-assets</text>
      <text x="0" y="390" class="text-muted" font-size="12">Le nom doit être unique, entre 3 et 63 caractères</text>
      
      <!-- Options -->
      <text x="0" y="430" class="text-section">Options</text>
      
      <g transform="translate(0, 450)">
        <rect x="0" y="0" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
        <text x="30" y="13" class="text-body">Activer le versioning</text>
        
        <rect x="250" y="0" width="16" height="16" rx="2" fill="#0050D7" stroke="#0050D7" stroke-width="2"/>
        <text x="257" y="12" class="text-white" font-size="10">✓</text>
        <text x="280" y="13" class="text-body">Chiffrement des objets</text>
      </g>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="580" x2="800" y2="580" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Buttons -->
    <rect x="540" y="595" width="100" height="36" rx="4" class="btn-cancel"/>
    <a href="/static/public-cloud/object-storage/object-storage.html" style="cursor:pointer"><text x="570" y="618" class="text-body">Annuler</text></a>
    
    <rect x="660" y="595" width="110" height="36" rx="4" class="btn-primary"/>
    <text x="700" y="618" class="text-white" font-size="14">Créer</text>
  </g>
</svg>

  </div>
</body>
</html>
