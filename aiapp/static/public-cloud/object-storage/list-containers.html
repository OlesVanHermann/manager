<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Containers - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-header { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-s3 { fill: #DBEAFE; }
      .badge-swift { fill: #FEF3C7; }
      .badge-text-s3 { font-family: 'Source Sans Pro', sans-serif; font-size: 11px; fill: #1E40AF; }
      .badge-text-swift { font-family: 'Source Sans Pro', sans-serif; font-size: 11px; fill: #92400E; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="239" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-body" font-weight="600">Public Cloud</text>
  <rect x="0" y="120" width="240" height="36" class="bg-primary-light"/>
  <text x="20" y="144" class="text-link" font-weight="500">Object Storage</text>
  <g transform="translate(280, 90)">
    <text class="text-muted" font-size="13"><tspan>Public Cloud</tspan><tspan dx="8">/</tspan><tspan dx="8">Object Storage</tspan></text>
    <text x="0" y="50" class="text-title">Object Storage</text>
    <text x="0" y="75" class="text-muted">Hébergez votre catalogue de données dans notre solution de stockage d'objets.</text>
    <g transform="translate(900, 30)">
      <rect x="0" y="0" width="200" height="44" rx="4" class="bg-primary"/>
      <text x="25" y="28" class="text-white" font-weight="500">+ Créer un conteneur</text>
    </g>
    <g transform="translate(0, 110)">
      <text class="text-link" font-weight="600">Mes conteneurs</text>
      <line x1="0" y1="10" x2="110" y2="10" stroke="#0050D7" stroke-width="2"/>
      <text x="140" class="text-muted">Utilisateurs</text>
    </g>
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="300" height="40" rx="4" class="border" fill="#FFFFFF"/>
      <text x="40" y="26" class="text-muted">Rechercher...</text>
      <rect x="320" y="0" width="120" height="40" rx="4" class="border" fill="#FFFFFF"/>
      <text x="340" y="26" class="text-body">Filtrer</text>
    </g>
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="1100" height="50" class="bg-neutral-100"/>
      <text x="20" y="32" class="text-header">NOM</text>
      <text x="280" y="32" class="text-header">TYPE</text>
      <text x="400" y="32" class="text-header">RÉGION</text>
      <text x="550" y="32" class="text-header">OBJETS</text>
      <text x="680" y="32" class="text-header">TAILLE</text>
      <text x="830" y="32" class="text-header">CONTENEUR</text>
      <text x="1020" y="32" class="text-header">ACTIONS</text>
      <rect x="0" y="50" width="1100" height="60" class="bg-white"/>
      <line x1="0" y1="110" x2="1100" y2="110" stroke="#E5E7EB"/>
      <text x="20" y="88" class="text-link">backup-prod-2024</text>
      <rect x="280" y="70" width="50" height="22" rx="4" class="badge-s3"/>
      <text x="292" y="85" class="badge-text-s3">S3</text>
      <text x="400" y="88" class="text-body">GRA</text>
      <text x="550" y="88" class="text-body">1,247</text>
      <text x="680" y="88" class="text-body">45.8 Go</text>
      <text x="830" y="88" class="text-body">Privé</text>
      <text x="1040" y="88" class="text-body">⋮</text>
      <rect x="0" y="110" width="1100" height="60" class="bg-white"/>
      <line x1="0" y1="170" x2="1100" y2="170" stroke="#E5E7EB"/>
      <text x="20" y="148" class="text-link">media-assets</text>
      <rect x="280" y="130" width="50" height="22" rx="4" class="badge-s3"/>
      <text x="292" y="145" class="badge-text-s3">S3</text>
      <text x="400" y="148" class="text-body">SBG</text>
      <text x="550" y="148" class="text-body">8,932</text>
      <text x="680" y="148" class="text-body">128.4 Go</text>
      <text x="830" y="148" class="text-body">Public</text>
      <text x="1040" y="148" class="text-body">⋮</text>
      <rect x="0" y="170" width="1100" height="60" class="bg-white"/>
      <line x1="0" y1="230" x2="1100" y2="230" stroke="#E5E7EB"/>
      <text x="20" y="208" class="text-link">logs-archive</text>
      <rect x="280" y="190" width="60" height="22" rx="4" class="badge-swift"/>
      <text x="290" y="205" class="badge-text-swift">Swift</text>
      <text x="400" y="208" class="text-body">DE</text>
      <text x="550" y="208" class="text-body">523</text>
      <text x="680" y="208" class="text-body">12.1 Go</text>
      <text x="830" y="208" class="text-body">Privé</text>
      <text x="1040" y="208" class="text-body">⋮</text>
      <rect x="0" y="230" width="1100" height="60" class="bg-white"/>
      <line x1="0" y1="290" x2="1100" y2="290" stroke="#E5E7EB"/>
      <text x="20" y="268" class="text-link">static-website</text>
      <rect x="280" y="250" width="50" height="22" rx="4" class="badge-s3"/>
      <text x="292" y="265" class="badge-text-s3">S3</text>
      <text x="400" y="268" class="text-body">UK</text>
      <text x="550" y="268" class="text-body">89</text>
      <text x="680" y="268" class="text-body">2.3 Go</text>
      <text x="830" y="268" class="text-body">Statique</text>
      <text x="1040" y="268" class="text-link" font-weight="600">⋮</text>
      <g transform="translate(920, 280)">
        <rect x="0" y="0" width="180" height="160" rx="6" class="action-menu"/>
        <text x="16" y="30" class="text-body">Voir les objets</text>
        <line x1="0" y1="45" x2="180" y2="45" stroke="#E5E7EB"/>
        <text x="16" y="70" class="text-body">Modifier</text>
        <text x="16" y="100" class="text-body">Ajouter un utilisateur</text>
        <text x="16" y="130" class="text-body">Copier l'endpoint</text>
        <line x1="0" y1="145" x2="180" y2="145" stroke="#E5E7EB"/>
        <text x="16" y="155" fill="#991B1B" class="text-body">Supprimer</text>
      </g>
    </g>
    <g transform="translate(0, 580)">
      <text class="text-muted">Affichage de 1 à 5 sur 12 conteneurs</text>
      <g transform="translate(900, -10)">
        <rect x="0" y="0" width="36" height="36" rx="4" class="border" fill="#FFFFFF"/>
        <text x="13" y="24" class="text-muted">‹</text>
        <rect x="44" y="0" width="36" height="36" rx="4" class="bg-primary"/>
        <text x="57" y="24" class="text-white">1</text>
        <rect x="88" y="0" width="36" height="36" rx="4" class="border" fill="#FFFFFF"/>
        <text x="101" y="24" class="text-body">2</text>
        <rect x="132" y="0" width="36" height="36" rx="4" class="border" fill="#FFFFFF"/>
        <text x="145" y="24" class="text-body">3</text>
        <rect x="176" y="0" width="36" height="36" rx="4" class="border" fill="#FFFFFF"/>
        <text x="189" y="24" class="text-muted">›</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
