<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Delete Container - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-danger { fill: #DC2626; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #DC2626; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="0" y="0" width="1440" height="900" class="bg-overlay"/>
  <g transform="translate(420, 250)" class="modal-shadow">
    <rect x="0" y="0" width="600" height="350" rx="8" fill="#FFFFFF"/>
    <rect x="0" y="0" width="4" height="350" rx="2" fill="#F59E0B"/>
    <g transform="translate(24, 24)">
      <circle cx="12" cy="12" r="12" fill="#FEF3C7"/>
      <text x="5" y="17" fill="#F59E0B" font-size="14">⚠</text>
      <text x="40" y="18" class="text-title">Supprimer le conteneur</text>
    </g>
    <g transform="translate(24, 80)">
      <text class="text-body">Êtes-vous sûr de vouloir supprimer le conteneur</text>
      <text y="22" class="text-danger" font-weight="600">backup-prod-2024</text>
      <text x="130" y="22" class="text-body">?</text>
      <text y="55" class="text-body">Cette action est irréversible. Tous les objets contenus</text>
      <text y="77" class="text-body">seront définitivement supprimés.</text>
      <g transform="translate(0, 110)">
        <text class="text-label">Tapez TERMINATE pour confirmer</text>
        <rect x="0" y="25" width="400" height="44" rx="4" class="border" fill="#FFFFFF"/>
        <text x="12" y="54" class="text-muted">TERMINATE</text>
      </g>
    </g>
    <g transform="translate(24, 290)">
      <rect x="380" y="0" width="80" height="40" rx="4" fill="none" class="border"/>
      <a href="/static/public-cloud/object-storage/object-storage.html" style="cursor:pointer"><text x="398" y="26" class="text-body">Annuler</text></a>
      <rect x="470" y="0" width="100" height="40" rx="4" class="bg-danger"/>
      <text x="485" y="26" class="text-white">Supprimer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
