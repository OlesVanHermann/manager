<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users List - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-header { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  <rect width="1440" height="850" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <rect x="0" y="60" width="240" height="790" class="bg-white"/>
  <rect x="239" y="60" width="1" height="790" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-body" font-weight="600">Public Cloud</text>
  <rect x="0" y="120" width="240" height="36" class="bg-primary-light"/>
  <text x="20" y="144" class="text-link" font-weight="500">Object Storage</text>
  <g transform="translate(280, 90)">
    <text class="text-muted" font-size="13"><tspan>Public Cloud</tspan><tspan dx="8">/</tspan><tspan dx="8" class="text-link">Object Storage</tspan><tspan dx="8">/</tspan><tspan dx="8">Utilisateurs S3</tspan></text>
    <text x="0" y="50" class="text-title">Object Storage</text>
    <text x="0" y="85" class="text-muted">Gérez les utilisateurs S3 et leurs accès aux conteneurs.</text>
    <g transform="translate(0, 110)">
      <text class="text-muted">Mes conteneurs</text>
      <text x="130" class="text-link" font-weight="600">Utilisateurs</text>
      <line x1="130" y1="10" x2="200" y2="10" stroke="#0050D7" stroke-width="2"/>
    </g>
    <g transform="translate(900, 80)">
      <rect x="0" y="0" width="200" height="44" rx="4" class="bg-primary"/>
      <text x="25" y="28" class="text-white">+ Créer un utilisateur</text>
    </g>
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="300" height="40" rx="4" class="border" fill="#FFFFFF"/>
      <text x="40" y="26" class="text-muted">Rechercher...</text>
    </g>
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="1100" height="45" class="bg-neutral-100"/>
      <text x="20" y="30" class="text-header">NOM D'UTILISATEUR</text>
      <text x="280" y="30" class="text-header">DESCRIPTION</text>
      <text x="550" y="30" class="text-header">ACCESS KEY</text>
      <text x="800" y="30" class="text-header">CRÉÉ LE</text>
      <text x="1000" y="30" class="text-header">ACTIONS</text>
      <rect x="0" y="45" width="1100" height="60" class="bg-white"/>
      <line x1="0" y1="105" x2="1100" y2="105" stroke="#E5E7EB"/>
      <text x="20" y="82" class="text-body">backup-service</text>
      <text x="280" y="82" class="text-body">Service de backup automatique</text>
      <text x="550" y="82" class="text-body" font-family="monospace">AKIAIOSFODNN7...</text>
      <text x="800" y="82" class="text-body">15 déc. 2024</text>
      <text x="1020" y="82" class="text-body">⋮</text>
      <rect x="0" y="105" width="1100" height="60" class="bg-white"/>
      <line x1="0" y1="165" x2="1100" y2="165" stroke="#E5E7EB"/>
      <text x="20" y="142" class="text-body">media-uploader</text>
      <text x="280" y="142" class="text-body">Upload des médias</text>
      <text x="550" y="142" class="text-body" font-family="monospace">AKIAZ9B8C7D6E...</text>
      <text x="800" y="142" class="text-body">10 déc. 2024</text>
      <text x="1020" y="142" class="text-link" font-weight="600">⋮</text>
      <g transform="translate(900, 152)">
        <rect x="0" y="0" width="180" height="140" rx="6" class="action-menu"/>
        <text x="16" y="30" class="text-body">Voir les credentials</text>
        <text x="16" y="60" class="text-body">Régénérer secret</text>
        <text x="16" y="90" class="text-body">Gérer les accès</text>
        <line x1="0" y1="105" x2="180" y2="105" stroke="#E5E7EB"/>
        <text x="16" y="128" fill="#991B1B" class="text-body">Supprimer</text>
      </g>
      <rect x="0" y="165" width="1100" height="60" class="bg-white"/>
      <line x1="0" y1="225" x2="1100" y2="225" stroke="#E5E7EB"/>
      <text x="20" y="202" class="text-body">ci-pipeline</text>
      <text x="280" y="202" class="text-body">Pipeline CI/CD</text>
      <text x="550" y="202" class="text-body" font-family="monospace">AKIAM1N2O3P4Q...</text>
      <text x="800" y="202" class="text-body">5 déc. 2024</text>
      <text x="1020" y="202" class="text-body">⋮</text>
    </g>
    <g transform="translate(0, 470)">
      <text class="text-muted">3 utilisateurs S3</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
