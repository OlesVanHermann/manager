<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab General - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 20px; font-weight: 600;">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-muted">Public Cloud > Mon Projet Prod > Object Storage</text>
    <text x="0" y="40" class="text-title">assets-production</text>
    <text x="0" y="65" class="text-muted">GRA | S3 | 1,234 objets | 45.2 GB</text>
    <g transform="translate(0, 100)">
      <text x="0" y="0" style="fill: #0050D7; font-weight: 600;">General</text>
      <rect x="0" y="8" width="55" height="2" class="bg-primary"/>
      <text x="80" y="0" class="text-muted">Objets</text>
      <text x="160" y="0" class="text-muted">Utilisateurs</text>
    </g>
    <g transform="translate(0, 150)">
      <!-- Info Card -->
      <rect x="0" y="0" width="500" height="220" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="500" height="220" rx="8" class="border"/>
      <text x="20" y="35" class="text-h3">Informations</text>
      <text x="20" y="70" class="text-small">Nom</text>
      <text x="150" y="70" class="text-body">assets-production</text>
      <text x="20" y="100" class="text-small">Region</text>
      <text x="150" y="100" class="text-body">GRA (Gravelines)</text>
      <text x="20" y="130" class="text-small">Type</text>
      <text x="150" y="130" class="text-body">Standard (S3)</text>
      <text x="20" y="160" class="text-small">Objets</text>
      <text x="150" y="160" class="text-body">1,234</text>
      <text x="20" y="190" class="text-small">Stockage utilise</text>
      <text x="150" y="190" class="text-body">45.2 GB</text>
      <!-- S3 Config Card -->
      <g transform="translate(520, 0)">
        <rect x="0" y="0" width="540" height="220" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="540" height="220" rx="8" class="border"/>
        <text x="20" y="35" class="text-h3">Configuration S3</text>
        <text x="20" y="70" class="text-small">Endpoint</text>
        <rect x="20" y="80" width="500" height="30" rx="4" fill="#F3F4F6"/>
        <text x="30" y="100" class="text-body" style="font-family: monospace;">s3.gra.cloud.ovh.net</text>
        <text x="20" y="135" class="text-small">Bucket</text>
        <rect x="20" y="145" width="500" height="30" rx="4" fill="#F3F4F6"/>
        <text x="30" y="165" class="text-body" style="font-family: monospace;">assets-production</text>
        <text x="20" y="200" class="text-small">URL publique</text>
      </g>
    </g>
    <!-- Public URL Card -->
    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="1060" height="100" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1060" height="100" rx="8" class="border"/>
      <text x="20" y="35" class="text-h3">URL publique</text>
      <rect x="20" y="55" width="900" height="30" rx="4" fill="#F3F4F6"/>
      <text x="30" y="75" class="text-body" style="font-family: monospace;">https://assets-production.s3.gra.cloud.ovh.net</text>
      <rect x="940" y="55" width="100" height="30" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="990" y="75" text-anchor="middle" class="text-body">Copier</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
