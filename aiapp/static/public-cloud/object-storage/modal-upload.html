<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Upload - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .btn-cancel { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .dropzone { fill: #F9FAFB; stroke: #D1D5DB; stroke-width: 2; stroke-dasharray: 8 4; }
      .dropzone-active { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; stroke-dasharray: 8 4; }
      .file-item { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 1; }
      .progress-bg { fill: #E5E7EB; }
      .progress-fill { fill: #10B981; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="560" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="40" class="text-title">Ajouter des objets</text>
    <text x="655" y="35" class="text-muted" font-size="24" cursor="pointer">√ó</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Content -->
    <g transform="translate(30, 80)">
      <!-- Destination -->
      <text x="0" y="0" class="text-label">Destination</text>
      <text x="0" y="25" class="text-body">prod-assets / images /</text>
      
      <!-- Dropzone -->
      <rect x="0" y="50" width="640" height="150" rx="8" class="dropzone-active"/>
      <text x="320" y="110" class="text-primary" font-size="40" text-anchor="middle">üì§</text>
      <text x="320" y="145" class="text-body" text-anchor="middle">Glissez vos fichiers ici ou</text>
      <text x="320" y="170" class="text-primary" text-anchor="middle" font-weight="500">parcourir</text>
      
      <!-- Files list -->
      <text x="0" y="230" class="text-label">Fichiers s√©lectionn√©s (3)</text>
      
      <!-- File 1 - uploaded -->
      <rect x="0" y="250" width="640" height="50" rx="6" class="file-item"/>
      <text x="20" y="280" class="text-body">üìÑ</text>
      <text x="50" y="280" class="text-body">document.pdf</text>
      <text x="400" y="280" class="text-muted" font-size="12">1.2 Mo</text>
      <rect x="500" y="270" width="100" height="8" rx="4" class="progress-bg"/>
      <rect x="500" y="270" width="100" height="8" rx="4" class="progress-fill"/>
      <text x="610" y="280" fill="#10B981" font-family="Source Sans Pro" font-size="12">‚úì</text>
      
      <!-- File 2 - uploading -->
      <rect x="0" y="310" width="640" height="50" rx="6" class="file-item"/>
      <text x="20" y="340" class="text-body">üñºÔ∏è</text>
      <text x="50" y="340" class="text-body">photo-gallery.jpg</text>
      <text x="400" y="340" class="text-muted" font-size="12">4.5 Mo</text>
      <rect x="500" y="330" width="100" height="8" rx="4" class="progress-bg"/>
      <rect x="500" y="330" width="65" height="8" rx="4" class="progress-fill"/>
      <text x="610" y="340" class="text-muted" font-size="12">65%</text>
      
      <!-- File 3 - pending -->
      <rect x="0" y="370" width="640" height="50" rx="6" class="file-item"/>
      <text x="20" y="400" class="text-body">üì¶</text>
      <text x="50" y="400" class="text-body">backup.zip</text>
      <text x="400" y="400" class="text-muted" font-size="12">125 Mo</text>
      <rect x="500" y="390" width="100" height="8" rx="4" class="progress-bg"/>
      <text x="610" y="400" class="text-muted" font-size="12">En attente</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="500" x2="700" y2="500" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Buttons -->
    <rect x="450" y="515" width="100" height="36" rx="4" class="btn-cancel"/>
    <a href="/static/public-cloud/object-storage/object-storage.html" style="cursor:pointer"><text x="478" y="538" class="text-body">Annuler</text></a>
    
    <rect x="565" y="515" width="110" height="36" rx="4" class="btn-primary"/>
    <text x="582" y="538" class="text-white" font-size="14">T√©l√©verser</text>
  </g>
</svg>

  </div>
</body>
</html>
