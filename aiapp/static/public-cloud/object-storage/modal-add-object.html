<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>Modal Add Object - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary-light { fill: #E8F0FE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-dashed { stroke: #D1D5DB; stroke-width: 2; stroke-dasharray: 8,4; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; fill: none; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="0" y="0" width="1440" height="900" class="bg-overlay"/>
  <g transform="translate(420, 150)" class="modal-shadow">
    <rect x="0" y="0" width="600" height="550" rx="8" fill="#FFFFFF"/>
    <rect x="0" y="0" width="4" height="550" rx="2" fill="#0050D7"/>
    <g transform="translate(24, 24)">
      <circle cx="12" cy="12" r="12" fill="#DBEAFE"/>
      <text x="5" y="17" fill="#0050D7" font-size="14">↑</text>
      <text x="40" y="18" class="text-title">Ajouter un objet</text>
      <text x="530" y="18" class="text-muted">✕</text>
    </g>
    <g transform="translate(24, 70)">
      <text class="text-label">Préfixe (optionnel)</text>
      <rect x="0" y="25" width="550" height="40" rx="4" class="border" fill="#FFFFFF"/>
      <text x="12" y="52" class="text-muted">dossier/sous-dossier/</text>
      <g transform="translate(0, 90)">
        <text class="text-label">Classe de stockage</text>
        <g transform="translate(0, 25)">
          <rect x="0" y="0" width="175" height="50" rx="4" class="border-primary" fill="#F8FAFF"/>
          <text x="15" y="32" class="text-body">Standard</text>
          <rect x="185" y="0" width="175" height="50" rx="4" class="border"/>
          <text x="200" y="32" class="text-body">Infrequent Access</text>
          <rect x="370" y="0" width="175" height="50" rx="4" class="border"/>
          <text x="385" y="32" class="text-body">High Performance</text>
        </g>
      </g>
      <g transform="translate(0, 200)">
        <text class="text-label">Fichiers</text>
        <g transform="translate(0, 25)">
          <rect x="0" y="0" width="550" height="140" rx="8" class="border-dashed" fill="#FAFAFA"/>
          <text x="200" y="50" class="text-muted">Glissez vos fichiers ici</text>
          <text x="255" y="75" class="text-muted">ou</text>
          <rect x="215" y="90" width="120" height="36" rx="4" class="border" fill="#FFFFFF"/>
          <text x="235" y="114" class="text-link">Parcourir...</text>
        </g>
      </g>
      <g transform="translate(0, 380)">
        <rect x="0" y="0" width="550" height="40" rx="4" class="bg-primary-light"/>
        <text x="15" y="26" class="text-body">backup-2024-12-27.sql.gz</text>
        <text x="400" y="26" class="text-muted">2.4 Mo</text>
        <text x="520" y="26" class="text-link">✕</text>
      </g>
    </g>
    <g transform="translate(24, 490)">
      <rect x="380" y="0" width="80" height="40" rx="4" fill="none" class="border"/>
      <a href="/static/public-cloud/object-storage/object-storage.html" style="cursor:pointer"><text x="398" y="26" class="text-body">Annuler</text></a>
      <rect x="470" y="0" width="100" height="40" rx="4" class="bg-primary"/>
      <text x="490" y="26" class="text-white">Uploader</text>
    </g>
  </g>
</svg>

  </div>

</html>
