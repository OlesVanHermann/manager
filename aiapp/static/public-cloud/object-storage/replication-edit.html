  <!-- MAIN -->

  <rect width="800" height="700" class="modal-overlay"/>
  <g transform="translate(100, 30)" class="shadow">
    <rect width="600" height="640" rx="8" class="modal-bg"/>
    <rect x="0" y="0" width="600" height="6" rx="8 8 0 0" fill="#F59E0B"/>
    <text x="24" y="46" class="modal-header">Modifier une règle de réplication</text>
    <text x="564" y="46" fill="#6B7280" font-family="sans-serif" font-size="20" style="cursor:pointer">×</text>
    
    <!-- Identifiant -->
    <g transform="translate(24, 80)">
      <text y="0" class="label">Identifiant de la règle</text>
      <rect x="0" y="10" width="552" height="40" rx="4" class="input-border"/>
      <text x="12" y="36" class="input-text">replication-rule-001</text>
      <text x="0" y="68" class="text-muted">Un identifiant unique pour cette règle de réplication (3-255 caractères)</text>
    </g>
    
    <!-- Destination -->
    <g transform="translate(24, 170)">
      <text y="0" class="label">Conteneur de destination</text>
      <rect x="0" y="10" width="552" height="40" rx="4" class="select-border"/>
      <text x="12" y="36" class="input-text">backup-container-gra</text>
      <text x="530" y="36" fill="#6B7280">▼</text>
      <text x="0" y="68" class="text-muted">Le conteneur de destination où les objets seront répliqués</text>
    </g>
    
    <!-- Priorité -->
    <g transform="translate(24, 260)">
      <text y="0" class="label">Priorité</text>
      <rect x="0" y="10" width="120" height="40" rx="4" class="input-border"/>
      <text x="12" y="36" class="input-text">100</text>
      <text x="0" y="68" class="text-muted">La priorité de la règle (1-999)</text>
    </g>
    
    <!-- Section Options -->
    <g transform="translate(24, 350)">
      <text y="0" class="section-title">Options de réplication supplémentaires</text>
      
      <!-- Classe de stockage -->
      <g transform="translate(0, 30)">
        <text y="0" class="label">Classe de stockage en destination</text>
        <rect x="0" y="10" width="250" height="40" rx="4" class="select-border"/>
        <text x="12" y="36" class="input-text">Standard</text>
        <text x="228" y="36" fill="#6B7280">▼</text>
      </g>
      
      <!-- Toggle Statut -->
      <g transform="translate(0, 100)">
        <text y="0" class="label">Statut</text>
        <g transform="translate(0, 10)">
          <rect x="0" y="0" width="44" height="24" rx="12" class="toggle-bg-on"/>
          <circle cx="32" cy="12" r="9" class="toggle-knob"/>
          <text x="54" y="17" class="text-body">Activé</text>
        </g>
      </g>
      
      <!-- Toggle Delete markers -->
      <g transform="translate(0, 150)">
        <text y="0" class="label">Réplication des marqueurs de suppression</text>
        <g transform="translate(0, 10)">
          <rect x="0" y="0" width="44" height="24" rx="12" fill="#E5E7EB"/>
          <circle cx="12" cy="12" r="9" class="toggle-knob"/>
          <text x="54" y="17" class="text-body">Désactivé</text>
        </g>
      </g>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(24, 590)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-ghost"/>
      <text x="28" y="23" class="btn-text-primary">Annuler</text>
      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="476" y="23" class="btn-text-white">Modifier</text>
    </g>
