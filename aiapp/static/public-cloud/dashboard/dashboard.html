<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-stat { font-family: 'Source Sans Pro', sans-serif; font-size: 32px; font-weight: 700; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 20px; font-weight: 600;">OVHcloud</text>
  <text x="200" y="38" class="text-white" style="font-size: 14px;">Manager</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <rect x="0" y="80" width="240" height="40" fill="#E8F0FE"/>
  <text x="60" y="106" class="text-body" style="fill: #0050D7; font-weight: 600;">Public Cloud</text>
  <text x="20" y="156" class="text-muted">Bare Metal Cloud</text>
  <text x="20" y="196" class="text-muted">Web Cloud</text>
  <text x="20" y="236" class="text-muted">Network</text>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-title">Public Cloud</text>
    <text x="0" y="30" class="text-muted">Infrastructure cloud OpenStack</text>
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="260" height="100" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="260" height="100" rx="8" class="border"/>
      <circle cx="50" cy="50" r="24" fill="#E8F0FE"/>
      <text x="100" y="45" class="text-stat">3</text>
      <text x="100" y="70" class="text-muted">Projets</text>
      <rect x="280" y="0" width="260" height="100" rx="8" class="bg-white"/>
      <rect x="280" y="0" width="260" height="100" rx="8" class="border"/>
      <circle cx="330" cy="50" r="24" fill="#EDE9FE"/>
      <text x="380" y="45" class="text-stat">12</text>
      <text x="380" y="70" class="text-muted">Instances</text>
      <rect x="560" y="0" width="260" height="100" rx="8" class="bg-white"/>
      <rect x="560" y="0" width="260" height="100" rx="8" class="border"/>
      <circle cx="610" cy="50" r="24" fill="#D1FAE5"/>
      <text x="660" y="45" class="text-stat">8</text>
      <text x="660" y="70" class="text-muted">Volumes</text>
      <rect x="840" y="0" width="260" height="100" rx="8" class="bg-white"/>
      <rect x="840" y="0" width="260" height="100" rx="8" class="border"/>
      <circle cx="890" cy="50" r="24" fill="#FEF3C7"/>
      <text x="940" y="45" class="text-stat">5</text>
      <text x="940" y="70" class="text-muted">Conteneurs</text>
    </g>
    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="350" height="120" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="350" height="120" rx="8" class="border"/>
      <circle cx="60" cy="60" r="30" fill="#E8F0FE"/>
      <text x="110" y="50" class="text-h3">Compute</text>
      <text x="110" y="75" class="text-muted">Instances, images, SSH keys</text>
      <rect x="380" y="0" width="350" height="120" rx="8" class="bg-white"/>
      <rect x="380" y="0" width="350" height="120" rx="8" class="border"/>
      <circle cx="440" cy="60" r="30" fill="#FEF3C7"/>
      <text x="490" y="50" class="text-h3">Stockage</text>
      <text x="490" y="75" class="text-muted">Volumes, snapshots, object storage</text>
      <rect x="760" y="0" width="350" height="120" rx="8" class="bg-white"/>
      <rect x="760" y="0" width="350" height="120" rx="8" class="border"/>
      <circle cx="820" cy="60" r="30" fill="#D1FAE5"/>
      <text x="870" y="50" class="text-h3">Reseau</text>
      <text x="870" y="75" class="text-muted">Reseaux prives, sous-reseaux</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
