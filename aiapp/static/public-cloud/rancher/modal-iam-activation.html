<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Iam Activation - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 580" width="700" height="580">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .modal-header { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-body { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-bold { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .warning-bg { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 1; }
      .warning-title { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; }
      .warning-text { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .btn-primary { fill: #0050D7; }
      .btn-ghost { fill: transparent; stroke: #0050D7; stroke-width: 1; }
      .btn-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .bullet { fill: #374151; }
    </style>
  </defs>
  <rect width="700" height="580" class="modal-overlay"/>
  <g transform="translate(75, 40)" class="shadow">
    <rect width="550" height="500" rx="8" class="modal-bg"/>
    
    <!-- Header -->
    <text x="24" y="40" class="modal-header">Activer l'authentification via OVHcloud IAM</text>
    <text x="514" y="40" fill="#6B7280" font-family="sans-serif" font-size="20" style="cursor:pointer">×</text>
    
    <!-- Description -->
    <g transform="translate(24, 70)">
      <text y="0" class="text-body">La fonctionnalité d'authentification OVHcloud IAM permet à Rancher</text>
      <text y="20" class="text-body">d'utiliser les identités OVHcloud IAM pour gérer l'accès. Ainsi, les</text>
      <text y="40" class="text-body">utilisateurs se connectent à Rancher via leur compte SSO OVHcloud IAM.</text>
      
      <text x="0" y="70" class="text-link">Documentation OVHcloud IAM ↗</text>
    </g>
    
    <!-- Points section -->
    <g transform="translate(24, 170)">
      <text y="0" class="text-body">Lors de l'activation de l'</text>
      <text x="145" y="0" class="text-bold">authentification OVHcloud IAM</text>
      <text x="340" y="0" class="text-body">dans Rancher :</text>
      
      <circle cx="8" cy="30" r="3" class="bullet"/>
      <text x="20" y="35" class="text-body">Les utilisateurs locaux resteront toujours fonctionnels.</text>
      
      <circle cx="8" cy="60" r="3" class="bullet"/>
      <text x="20" y="65" class="text-body">Vous pourrez donc continuer à vous connecter avec vos</text>
      <text x="20" y="85" class="text-body">comptes Rancher habituels.</text>
    </g>
    
    <!-- Warning box -->
    <g transform="translate(24, 280)">
      <rect x="0" y="0" width="502" height="140" rx="4" class="warning-bg"/>
      <text x="16" y="25" class="warning-title">Limitation connue :</text>
      <text x="16" y="50" class="warning-text">En cas de régénération du mot de passe « admin » alors que</text>
      <text x="16" y="70" class="warning-text">l'authentification IAM est activée, cela aura pour effet de désactiver</text>
      <text x="16" y="90" class="warning-text">temporairement la possibilité de se connecter avec l'utilisateur root IAM.</text>
      <text x="16" y="120" class="warning-text">Pour corriger, connectez-vous avec l'utilisateur local « admin ».</text>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(24, 450)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-ghost"/>
      <a href="/static/public-cloud/rancher/rancher.html" style="cursor:pointer"><text x="28" y="23" class="btn-text-primary">Annuler</text></a>
      <rect x="402" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="430" y="23" class="btn-text-white">Activer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
