<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Update Offer - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .radio-checked { fill: #0050D7; }
      .radio-unchecked { fill: #FFFFFF; stroke: #D1D5DB; }
      .offer-card { fill: #FFFFFF; stroke: #E5E7EB; }
      .offer-card-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Page background -->
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <g class="modal-shadow" transform="translate(370, 180)">
    <rect x="0" y="0" width="700" height="460" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="32" y="44" class="text-title">Modifier l'offre</text>
    <text x="648" y="44" class="text-muted" style="font-size: 24px; cursor: pointer;">×</text>
    
    <line x1="0" y1="70" x2="700" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(32, 100)">
      <text x="0" y="0" class="text-dark">
        Sélectionnez l'offre de votre service Rancher.
      </text>
      
      <!-- Offer cards -->
      <g transform="translate(0, 30)">
        <!-- Standard (not selected) -->
        <g>
          <rect x="0" y="0" width="300" height="120" rx="8" class="offer-card"/>
          <circle cx="24" cy="24" r="10" class="radio-unchecked"/>
          <text x="50" y="28" class="text-dark" style="font-weight: 600;">Standard</text>
          <text x="24" y="60" class="text-muted" style="font-size: 13px;">Offre d'entrée de gamme</text>
          <text x="24" y="80" class="text-muted" style="font-size: 13px;">Jusqu'à 15 clusters downstream</text>
          <text x="24" y="105" class="text-dark" style="font-weight: 600;">Gratuit</text>
        </g>
        
        <!-- OVHcloud Edition (selected) -->
        <g transform="translate(336, 0)">
          <rect x="0" y="0" width="300" height="120" rx="8" class="offer-card-selected"/>
          <circle cx="24" cy="24" r="10" class="radio-checked"/>
          <circle cx="24" cy="24" r="4" fill="#FFFFFF"/>
          <text x="50" y="28" class="text-primary" style="font-weight: 600;">OVHcloud Edition</text>
          <text x="24" y="60" class="text-muted" style="font-size: 13px;">Pour les environnements de production</text>
          <text x="24" y="80" class="text-muted" style="font-size: 13px;">Clusters illimités, SLA 99.9%</text>
          <text x="24" y="105" class="text-dark" style="font-weight: 600;">0,05 €/vCPU/heure</text>
        </g>
      </g>
      
      <!-- Info text -->
      <text x="0" y="180" class="text-muted" style="font-size: 13px;">
        Le changement d'offre sera effectif immédiatement.
      </text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="380" x2="700" y2="380" stroke="#E5E7EB"/>
    <g transform="translate(32, 405)">
      <rect x="0" y="0" width="100" height="40" rx="6" class="btn-secondary"/>
      <a href="/static/public-cloud/rancher/rancher.html" style="cursor:pointer"><text x="26" y="26" class="text-dark btn-text">Annuler</text></a>
      
      <rect x="536" y="0" width="100" height="40" rx="6" class="btn-primary"/>
      <text x="552" y="26" class="text-white btn-text">Confirmer</text>
    </g>
  </g>
</svg>
  </div>
</body>
</html>
