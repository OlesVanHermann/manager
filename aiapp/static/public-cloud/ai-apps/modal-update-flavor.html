<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Update Flavor - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 550" width="700" height="550">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tile-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="700" height="550" class="modal-overlay"/>
  
  <!-- Modal container -->
  <g transform="translate(50, 25)">
    <rect x="0" y="0" width="600" height="500" class="modal-bg" rx="8" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-title">Modifier les ressources</text>
    
    <!-- Close button -->
    <text x="560" y="35" class="text-muted" font-size="20" style="cursor: pointer;">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="600" y2="60" class="border"/>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Section: Flavor selection -->
      <text x="0" y="0" class="text-section">Sélectionner le type de ressources</text>
      
      <!-- Flavor tiles -->
      <g transform="translate(0, 20)">
        <!-- GPU flavor - selected -->
        <rect x="0" y="0" width="170" height="90" class="tile-selected" rx="4"/>
        <circle cx="15" cy="45" r="6" class="radio-selected"/>
        <text x="30" y="30" class="text-link" font-weight="600">ai1-1-gpu</text>
        <text x="30" y="50" class="text-muted" font-size="12">1 GPU NVIDIA V100S</text>
        <text x="30" y="68" class="text-muted" font-size="12">32 GB VRAM</text>
        <text x="30" y="84" class="text-link" font-size="12">1,23 €/h</text>
        
        <!-- GPU flavor 2 -->
        <rect x="180" y="0" width="170" height="90" class="tile" rx="4"/>
        <circle cx="195" cy="45" r="6" class="radio-unselected"/>
        <text x="210" y="30" class="text-body" font-weight="600">ai1-4-gpu</text>
        <text x="210" y="50" class="text-muted" font-size="12">4 GPU NVIDIA V100S</text>
        <text x="210" y="68" class="text-muted" font-size="12">128 GB VRAM</text>
        <text x="210" y="84" class="text-muted" font-size="12">4,92 €/h</text>
        
        <!-- CPU flavor -->
        <rect x="360" y="0" width="170" height="90" class="tile" rx="4"/>
        <circle cx="375" cy="45" r="6" class="radio-unselected"/>
        <text x="390" y="30" class="text-body" font-weight="600">cpu-medium</text>
        <text x="390" y="50" class="text-muted" font-size="12">4 vCores</text>
        <text x="390" y="68" class="text-muted" font-size="12">16 GB RAM</text>
        <text x="390" y="84" class="text-muted" font-size="12">0,08 €/h</text>
      </g>

      <!-- Section: Quantity -->
      <g transform="translate(0, 140)">
        <text x="0" y="0" class="text-section">Sélectionner la quantité de ressources</text>
        <text x="0" y="25" class="text-muted">Quantité maximale pour ai1-1-gpu : 4</text>
        
        <rect x="0" y="40" width="100" height="40" class="input" rx="4"/>
        <text x="45" y="66" class="text-body" text-anchor="middle">1</text>
        <!-- Stepper buttons -->
        <rect x="100" y="40" width="40" height="20" fill="#F3F4F6" stroke="#D1D5DB" rx="2"/>
        <text x="120" y="55" class="text-body" text-anchor="middle">+</text>
        <rect x="100" y="60" width="40" height="20" fill="#F3F4F6" stroke="#D1D5DB" rx="2"/>
        <text x="120" y="75" class="text-body" text-anchor="middle">−</text>
      </g>

      <!-- Specs summary -->
      <g transform="translate(0, 250)">
        <rect x="0" y="0" width="552" height="100" fill="#F9FAFB" rx="4"/>
        <text x="15" y="25" class="text-section">Récapitulatif des ressources</text>
        <text x="15" y="50" class="text-muted">CPU: 8 vCores</text>
        <text x="150" y="50" class="text-muted">RAM: 64 GB</text>
        <text x="280" y="50" class="text-muted">Stockage local: 340 GB SSD</text>
        <text x="15" y="75" class="text-muted">Réseau: 3 Gbps</text>
        <text x="150" y="75" class="text-muted">GPU: 1 × NVIDIA V100S (32 GB)</text>
        
        <text x="430" y="65" class="text-link" font-size="16" font-weight="600">1,23 € HT/h</text>
      </g>
    </g>
    
    <!-- Footer buttons -->
    <g transform="translate(24, 440)">
      <rect x="380" y="0" width="90" height="40" class="btn-outline" rx="4"/>
      <a href="/static/public-cloud/ai-apps/tab-containers.html" style="cursor:pointer"><text x="425" y="26" class="text-body" text-anchor="middle">Annuler</text></a>
      
      <rect x="480" y="0" width="95" height="40" class="btn-primary" rx="4"/>
      <text x="527" y="26" class="text-white" text-anchor="middle">Confirmer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
