<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Registry - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-info { fill: #DBEAFE; }
      .badge-info-text { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .progress-bg { fill: #E5E7EB; }
      .progress-fill { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="440" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <text x="20" y="95" class="text-small">Projet</text>
  <text x="20" y="115" class="text-body" font-weight="600">Mon Projet Cloud</text>
  
  <text x="20" y="155" class="text-muted" font-size="12">CONTAINERS &amp; ORCHESTRATION</text>
  <text x="20" y="180" class="text-body">Kubernetes</text>
  
  <rect x="0" y="195" width="240" height="36" class="bg-primary-light"/>
  <rect x="0" y="195" width="4" height="36" class="bg-primary"/>
  <text x="20" y="218" class="text-primary" font-weight="600">Private Registry</text>
  
  <text x="20" y="255" class="text-body">Workflow Management</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <rect width="1200" height="50" class="bg-white"/>
    <text x="40" y="32" class="text-muted">Public Cloud / Mon Projet Cloud / Private Registry</text>
    
    <!-- Page Header -->
    <rect x="0" y="50" width="1200" height="80" class="bg-white"/>
    <text x="40" y="95" class="text-title">Managed Private Registry</text>
    
    <!-- Button Créer -->
    <rect x="940" y="75" width="220" height="40" rx="4" class="btn-primary"/>
    <text x="970" y="100" class="text-white" font-size="14" font-weight="500">+ Créer un registre privé</text>
    
    <!-- Filters Bar -->
    <rect x="0" y="130" width="1200" height="50" class="bg-white"/>
    <rect x="40" y="145" width="200" height="32" rx="4" class="border" fill="#FFFFFF"/>
    <text x="55" y="166" class="text-muted">Rechercher...</text>
    
    <!-- Datagrid -->
    <rect x="0" y="180" width="1200" height="560" class="bg-white"/>
    
    <!-- Table Header -->
    <rect x="40" y="195" width="1120" height="40" rx="4" fill="#F3F4F6"/>
    <text x="60" y="220" class="text-body" font-weight="600">Nom</text>
    <text x="250" y="220" class="text-body" font-weight="600">Région</text>
    <text x="350" y="220" class="text-body" font-weight="600">Plan</text>
    <text x="480" y="220" class="text-body" font-weight="600">Version Harbor</text>
    <text x="620" y="220" class="text-body" font-weight="600">Espace utilisé</text>
    <text x="820" y="220" class="text-body" font-weight="600">Auth IAM</text>
    <text x="940" y="220" class="text-body" font-weight="600">Statut</text>
    <text x="1060" y="220" class="text-body" font-weight="600"></text>
    
    <!-- Row 1 -->
    <line x1="40" y1="290" x2="1160" y2="290" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="263" class="text-primary" font-weight="500">prod-registry</text>
    <text x="60" y="280" class="text-small">a1b2c3d4...</text>
    <text x="250" y="268" class="text-body">GRA</text>
    <rect x="350" y="253" width="70" height="22" rx="4" class="badge-info"/>
    <text x="362" y="268" class="badge-info-text">MEDIUM</text>
    <text x="480" y="268" class="text-body">2.10.0</text>
    <!-- Progress bar -->
    <g transform="translate(620, 260)">
      <rect x="0" y="0" width="150" height="8" rx="4" class="progress-bg"/>
      <rect x="0" y="0" width="90" height="8" rx="4" class="progress-fill"/>
      <text x="160" y="8" class="text-small">45 / 200 Go</text>
    </g>
    <text x="820" y="268" class="text-body">Activé</text>
    <rect x="940" y="253" width="70" height="22" rx="11" class="badge-success"/>
    <text x="955" y="268" class="badge-success-text">READY</text>
    <text x="1100" y="270" class="text-body" font-size="20">⋮</text>
    
    <!-- Row 2 -->
    <line x1="40" y1="340" x2="1160" y2="340" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="313" class="text-primary" font-weight="500">dev-registry</text>
    <text x="60" y="330" class="text-small">e5f6g7h8...</text>
    <text x="250" y="318" class="text-body">SBG</text>
    <rect x="350" y="303" width="60" height="22" rx="4" class="badge-info"/>
    <text x="365" y="318" class="badge-info-text">SMALL</text>
    <text x="480" y="318" class="text-body">2.10.0</text>
    <g transform="translate(620, 310)">
      <rect x="0" y="0" width="150" height="8" rx="4" class="progress-bg"/>
      <rect x="0" y="0" width="30" height="8" rx="4" class="progress-fill"/>
      <text x="160" y="8" class="text-small">8 / 50 Go</text>
    </g>
    <text x="820" y="318" class="text-muted">Désactivé</text>
    <rect x="940" y="303" width="70" height="22" rx="11" class="badge-success"/>
    <text x="955" y="318" class="badge-success-text">READY</text>
    <text x="1100" y="320" class="text-body" font-size="20">⋮</text>
    
    <!-- ACTION MENU OUVERT -->
    <g transform="translate(950, 255)">
      <rect x="0" y="0" width="200" height="200" rx="8" class="action-menu"/>
      <text x="16" y="32" class="text-body">Interface Harbor</text>
      <text x="16" y="64" class="text-body">API Harbor</text>
      <text x="16" y="96" class="text-body">Générer credentials</text>
      <text x="16" y="128" class="text-body">Changer de plan</text>
      <line x1="16" y1="144" x2="184" y2="144" stroke="#E5E7EB" stroke-width="1"/>
      <text x="16" y="172" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
    </g>
    
  </g>
</svg>

  </div>
</body>
</html>
