<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Api Url - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320" width="600" height="320">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .modal-header { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .modal-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .clipboard-bg { fill: #F3F4F6; stroke: #E5E7EB; stroke-width: 1; }
      .clipboard-text { fill: #1F2937; font-family: 'Source Sans Pro', monospace; font-size: 13px; }
      .btn-ghost { fill: transparent; stroke: #0050D7; stroke-width: 1; }
      .btn-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  <rect width="600" height="320" class="modal-overlay"/>
  <g transform="translate(75, 60)" class="shadow">
    <rect width="450" height="200" rx="8" class="modal-bg"/>
    <text x="24" y="40" class="modal-header">API du Registre privé</text>
    <text x="414" y="40" fill="#6B7280" font-family="sans-serif" font-size="20" style="cursor:pointer">×</text>
    <g transform="translate(24, 70)">
      <text y="0" class="modal-label">URL API de votre Registre privé</text>
      <rect x="0" y="12" width="402" height="44" rx="4" class="clipboard-bg"/>
      <text x="12" y="40" class="clipboard-text">https://abc123xyz.c1.gra9.container-registry.ovh.net</text>
      <g transform="translate(370, 24)">
        <rect x="0" y="0" width="12" height="14" rx="2" fill="none" stroke="#0050D7" stroke-width="1.5"/>
        <rect x="4" y="4" width="12" height="14" rx="2" fill="#F3F4F6" stroke="#0050D7" stroke-width="1.5"/>
      </g>
    </g>
    <g transform="translate(24, 150)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-ghost"/>
      <a href="/static/public-cloud/private-registry/private-registry.html" style="cursor:pointer"><text x="28" y="23" class="btn-text-primary">Annuler</text></a>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
