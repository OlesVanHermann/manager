<!DOCTYPE html>

<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">

      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }

      .badge-danger { fill: #FEE2E2; }

  <!-- Sidebar -->

    <text x="60" y="220" class="text-primary" font-size="13">‚ÑπÔ∏è Les projets et images sont g√©r√©s directement dans l'interface Harbor. Cliquez sur un projet pour acc√©der √† Harbor.</text>

    <text x="280" y="280" class="text-body" font-weight="600">Images</text>
    <text x="380" y="280" class="text-body" font-weight="600">Pulls</text>
    <text x="480" y="280" class="text-body" font-weight="600">Taille</text>
    <text x="600" y="280" class="text-body" font-weight="600">Vuln√©rabilit√©s</text>
    <text x="800" y="280" class="text-body" font-weight="600">Derni√®re modification</text>
    <text x="1000" y="280" class="text-body" font-weight="600">Acc√®s</text>

    <rect x="600" y="453" width="80" height="22" rx="11" class="badge-success"/>
    <text x="615" y="468" class="badge-success-text">0 Critical</text>
    <text x="800" y="468" class="text-muted" font-size="12">25/12/2024 09:00</text>
    <rect x="1000" y="453" width="60" height="22" rx="4" fill="#F3F4F6"/>

</svg>
