<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Increase Support - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-info { fill: #DBEAFE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1E40AF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .textarea { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="850" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="790" class="bg-white"/>
  <line x1="240" y1="60" x2="240" y2="850" class="border"/>
  
  <!-- Sidebar items -->
  <text x="20" y="100" class="text-muted" font-size="12">PUBLIC CLOUD</text>
  <text x="20" y="134" class="text-body">Instances</text>
  <text x="20" y="164" class="text-body">Block Storage</text>
  <rect x="0" y="180" width="240" height="36" class="bg-primary-light"/>
  <text x="20" y="204" class="text-link">Quota et Régions</text>

  <!-- Breadcrumb -->
  <text x="280" y="100" class="text-muted">Public Cloud > my-project > Quota et Régions > <tspan class="text-body">Augmenter mes quotas</tspan></text>

  <!-- Page Title -->
  <text x="280" y="145" class="text-title">Augmenter mes quotas</text>
  
  <!-- Description -->
  <text x="280" y="180" class="text-muted">Créez et suivez vos demandes d'assistance en fonction de vos besoins.</text>
  <text x="280" y="200" class="text-muted">Vous pouvez les consulter, les trier et accéder à celles déjà archivées.</text>

  <!-- Back link -->
  <text x="280" y="240" class="text-link">← Retour à la page précédente</text>

  <!-- Info Banner -->
  <g transform="translate(280, 270)">
    <rect x="0" y="0" width="1120" height="70" class="bg-info" rx="4"/>
    <text x="20" y="25" class="text-info" font-weight="600">ℹ Information importante</text>
    <text x="20" y="48" class="text-info">Pour que votre demande d'augmentation soit prise en compte, veuillez remplir tous les champs de ce formulaire.</text>
    <text x="20" y="65" class="text-info">Sans un remplissage complet, nous ne serons pas en mesure de répondre favorablement à votre demande.</text>
  </g>

  <!-- Form -->
  <g transform="translate(280, 365)">
    <!-- Question 1 -->
    <text x="0" y="0" class="text-section">Décrivez votre projet et l'utilisation prévue des ressources</text>
    <rect x="0" y="15" width="1120" height="100" class="textarea" rx="4"/>
    <text x="15" y="45" class="text-muted">Notre projet consiste à déployer une infrastructure de machine learning...</text>
    <text x="15" y="65" class="text-muted">Nous avons besoin de 20 instances GPU pour l'entraînement de modèles...</text>
    
    <!-- Question 2 -->
    <text x="0" y="145" class="text-section">Quels types de ressources souhaitez-vous augmenter ?</text>
    <rect x="0" y="160" width="1120" height="80" class="textarea" rx="4"/>
    <text x="15" y="190" class="text-muted">- Instances : de 10 à 50</text>
    <text x="15" y="210" class="text-muted">- vCPU : de 40 à 200</text>
    <text x="15" y="230" class="text-muted">- RAM : de 160 Go à 800 Go</text>
    
    <!-- Question 3 -->
    <text x="0" y="275" class="text-section">Quelle est la date souhaitée pour cette augmentation ?</text>
    <rect x="0" y="290" width="1120" height="60" class="textarea" rx="4"/>
    <text x="15" y="325" class="text-muted">Nous souhaitons que cette augmentation soit effective d'ici le 15 janvier 2025.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(280, 770)">
    <rect x="0" y="0" width="100" height="44" class="btn-outline" rx="4"/>
    <text x="50" y="28" class="text-body" text-anchor="middle">Annuler</text>
    
    <rect x="120" y="0" width="120" height="44" class="btn-primary" rx="4"/>
    <text x="180" y="28" class="text-white" text-anchor="middle">Confirmer</text>
  </g>
</svg>

  </div>
</body>
</html>
