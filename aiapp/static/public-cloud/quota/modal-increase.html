<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Increase - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-info { fill: #E0F2FE; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #0369A1; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .select-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Page background -->
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <g class="modal-shadow" transform="translate(370, 140)">
    <rect x="0" y="0" width="700" height="560" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="32" y="44" class="text-title">Augmenter mes quotas</text>
    <text x="648" y="44" class="text-muted" style="font-size: 24px; cursor: pointer;">×</text>
    
    <line x1="0" y1="70" x2="700" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(32, 100)">
      <text x="0" y="0" class="text-dark">
        Pour augmenter vos quotas, vous pouvez acheter du crédit prépayé.
      </text>
      <text x="0" y="24" class="text-dark">
        Les quotas seront automatiquement ajustés en fonction de votre crédit.
      </text>
      
      <!-- Credit amount select -->
      <text x="0" y="70" class="text-label">Montant du crédit à acheter</text>
      <rect x="0" y="85" width="636" height="44" rx="6" class="select-field"/>
      <text x="16" y="114" class="text-dark">100 € - Quotas x2</text>
      <text x="600" y="114" class="text-muted">▼</text>
      
      <!-- Quota preview -->
      <text x="0" y="170" class="text-label">Aperçu des nouveaux quotas</text>
      <rect x="0" y="190" width="636" height="120" rx="6" class="bg-primary-light border"/>
      
      <text x="24" y="220" class="text-muted" style="font-size: 13px;">Serveurs :</text>
      <text x="150" y="220" class="text-dark">20 → <tspan class="text-primary" font-weight="600">40</tspan></text>
      
      <text x="320" y="220" class="text-muted" style="font-size: 13px;">vCPU :</text>
      <text x="400" y="220" class="text-dark">40 → <tspan class="text-primary" font-weight="600">80</tspan></text>
      
      <text x="24" y="250" class="text-muted" style="font-size: 13px;">RAM :</text>
      <text x="150" y="250" class="text-dark">80 GB → <tspan class="text-primary" font-weight="600">160 GB</tspan></text>
      
      <text x="320" y="250" class="text-muted" style="font-size: 13px;">Disques :</text>
      <text x="400" y="250" class="text-dark">20 → <tspan class="text-primary" font-weight="600">40</tspan></text>
      
      <text x="24" y="280" class="text-muted" style="font-size: 13px;">Stockage :</text>
      <text x="150" y="280" class="text-dark">1 TB → <tspan class="text-primary" font-weight="600">2 TB</tspan></text>
      
      <!-- Info box -->
      <rect x="0" y="340" width="636" height="50" rx="6" class="bg-info"/>
      <text x="16" y="370" class="text-info">
        ℹ️ Le crédit sera déduit de vos prochaines factures jusqu'à épuisement.
      </text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="480" x2="700" y2="480" stroke="#E5E7EB"/>
    <g transform="translate(32, 505)">
      <rect x="0" y="0" width="100" height="40" rx="6" class="btn-secondary"/>
      <a href="/static/public-cloud/quota/quota.html" style="cursor:pointer"><text x="26" y="26" class="text-dark btn-text">Annuler</text></a>
      
      <rect x="496" y="0" width="140" height="40" rx="6" class="btn-primary"/>
      <text x="520" y="26" class="text-white btn-text">Acheter 100 €</text>
    </g>
  </g>
</svg>
  </div>
</body>
</html>
