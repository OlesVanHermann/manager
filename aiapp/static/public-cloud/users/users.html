<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-success { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-breadcrumb { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-stroked { fill: #FFFFFF; stroke: #0050D7; }
      .table-header { fill: #F9FAFB; }
      .table-header-text { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; }
      .action-menu-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .chip { fill: #E8F0FE; }
      .chip-text { font-family: 'Source Sans Pro', sans-serif; font-size: 11px; fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Page background -->
  <rect width="1440" height="900" class="bg-page"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  <text x="200" y="38" class="text-white" style="font-size: 14px;">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <!-- Sidebar menu -->
  <text x="24" y="100" class="text-muted" style="font-size: 11px; text-transform: uppercase;">Projet</text>
  <text x="24" y="136" class="text-dark">Clés SSH</text>
  <rect x="0" y="148" width="240" height="36" class="bg-primary-light"/>
  <text x="24" y="172" class="text-primary" style="font-weight: 500;">Users &amp; Roles</text>
  <text x="24" y="208" class="text-dark">Quotas</text>
  
  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-breadcrumb">
      <tspan class="text-primary">Mon projet Public Cloud</tspan>
      <tspan dx="8">/</tspan>
      <tspan dx="8">Users &amp; Roles</tspan>
    </text>
    
    <!-- Title -->
    <text x="0" y="64" class="text-title">Users &amp; Roles</text>
    
    <!-- Add button + Search -->
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="180" height="40" rx="4" class="btn-primary"/>
      <text x="16" y="26" class="text-white" style="font-size: 14px;">+ Ajouter un utilisateur</text>
      
      <rect x="800" y="0" width="220" height="40" rx="4" class="bg-white border"/>
      <text x="816" y="26" class="text-muted">Rechercher...</text>
      
      <rect x="1040" y="0" width="80" height="40" rx="4" class="btn-stroked"/>
      <text x="1056" y="26" class="text-primary" style="font-size: 13px;">Filtrer</text>
    </g>
    
    <!-- Data table -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="1120" height="450" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1120" height="450" rx="8" class="border"/>
      
      <!-- Header -->
      <rect x="1" y="1" width="1118" height="48" rx="8" class="table-header"/>
      <text x="24" y="32" class="table-header-text">Nom d'utilisateur</text>
      <text x="200" y="32" class="table-header-text">Description</text>
      <text x="420" y="32" class="table-header-text">Rôles</text>
      <text x="700" y="32" class="table-header-text">Date de création</text>
      <text x="880" y="32" class="table-header-text">Status</text>
      <text x="1020" y="32" class="table-header-text">Actions</text>
      
      <!-- Row 1 -->
      <line x1="0" y1="49" x2="1120" y2="49" stroke="#E5E7EB"/>
      <text x="24" y="82" class="text-dark">user-admin-abc123</text>
      <text x="200" y="82" class="text-muted">Administrateur principal</text>
      <g transform="translate(420, 68)">
        <rect x="0" y="0" width="90" height="22" rx="4" class="chip"/>
        <text x="8" y="15" class="chip-text">Administrator</text>
        <rect x="100" y="0" width="65" height="22" rx="4" class="chip"/>
        <text x="108" y="15" class="chip-text">Compute</text>
        <text x="175" y="15" class="text-muted" style="font-size: 11px;">+2</text>
      </g>
      <text x="700" y="82" class="text-muted">15/06/2024</text>
      <rect x="880" y="66" width="55" height="24" rx="4" class="bg-success"/>
      <text x="893" y="82" class="text-success">Activé</text>
      <text x="1040" y="83" class="text-dark" style="font-size: 18px;">⋮</text>
      
      <!-- Row 2 with ActionMenu OPEN -->
      <line x1="0" y1="105" x2="1120" y2="105" stroke="#E5E7EB"/>
      <text x="24" y="138" class="text-dark">user-dev-def456</text>
      <text x="200" y="138" class="text-muted">Équipe développement</text>
      <g transform="translate(420, 124)">
        <rect x="0" y="0" width="65" height="22" rx="4" class="chip"/>
        <text x="8" y="15" class="chip-text">Compute</text>
        <rect x="75" y="0" width="60" height="22" rx="4" class="chip"/>
        <text x="83" y="15" class="chip-text">Storage</text>
      </g>
      <text x="700" y="138" class="text-muted">20/08/2024</text>
      <rect x="880" y="122" width="55" height="24" rx="4" class="bg-success"/>
      <text x="893" y="138" class="text-success">Activé</text>
      <rect x="1020" y="122" width="40" height="32" rx="4" class="bg-primary-light"/>
      <text x="1035" y="143" class="text-primary" style="font-size: 18px;">⋮</text>
      
      <!-- ActionMenu dropdown OPEN -->
      <g class="action-menu-shadow" transform="translate(860, 160)">
        <rect x="0" y="0" width="200" height="240" rx="6" class="action-menu"/>
        <text x="16" y="28" class="text-primary" style="font-size: 13px;">Ouvrir OpenStack Horizon ↗</text>
        <line x1="0" y1="42" x2="200" y2="42" stroke="#E5E7EB"/>
        <text x="16" y="66" class="text-dark" style="font-size: 13px;">Télécharger le fichier RC</text>
        <line x1="0" y1="80" x2="200" y2="80" stroke="#E5E7EB"/>
        <text x="16" y="104" class="text-dark" style="font-size: 13px;">Télécharger rclone</text>
        <line x1="0" y1="118" x2="200" y2="118" stroke="#E5E7EB"/>
        <text x="16" y="142" class="text-dark" style="font-size: 13px;">Générer un token OpenStack</text>
        <line x1="0" y1="156" x2="200" y2="156" stroke="#E5E7EB"/>
        <text x="16" y="180" class="text-dark" style="font-size: 13px;">Éditer les rôles</text>
        <line x1="0" y1="194" x2="200" y2="194" stroke="#E5E7EB"/>
        <text x="16" y="218" class="text-dark" style="font-size: 13px;">Régénérer le mot de passe</text>
        <line x1="0" y1="232" x2="200" y2="232" stroke="#E5E7EB"/>
      </g>
      
      <!-- Row 3 -->
      <line x1="0" y1="161" x2="1120" y2="161" stroke="#E5E7EB"/>
      <text x="24" y="194" class="text-dark">user-readonly-ghi789</text>
      <text x="200" y="194" class="text-muted">Accès lecture seule</text>
      <g transform="translate(420, 180)">
        <rect x="0" y="0" width="80" height="22" rx="4" class="chip"/>
        <text x="8" y="15" class="chip-text">ObjectStore</text>
      </g>
      <text x="700" y="194" class="text-muted">10/10/2024</text>
      <rect x="880" y="178" width="55" height="24" rx="4" class="bg-success"/>
      <text x="893" y="194" class="text-success">Activé</text>
      <text x="1040" y="195" class="text-dark" style="font-size: 18px;">⋮</text>
      
      <!-- Pagination -->
      <g transform="translate(0, 400)">
        <text x="24" y="20" class="text-muted">3 résultats</text>
        <text x="1000" y="20" class="text-muted">Page 1 sur 1</text>
      </g>
    </g>
    
    <!-- Roles Matrix toggle -->
    <g transform="translate(0, 640)">
      <text x="0" y="0" class="text-primary" style="text-decoration: underline; cursor: pointer;">
        Afficher la matrice des rôles ▼
      </text>
    </g>
  </g>
</svg>
  </div>
</body>
</html>
