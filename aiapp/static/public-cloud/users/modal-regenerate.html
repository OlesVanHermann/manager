<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users - Modal Regenerate - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Public Cloud - Modal Régénérer mot de passe</title>

  <!-- Overlay -->
  <rect width="500" height="300" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="240" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="56" rx="8" fill="#FEF3C7"/>
  <text x="75" y="66" fill="#D97706" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Régénérer le mot de passe</text>
  <text x="420" y="66" fill="#D97706" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Warning -->
  <rect x="75" y="100" width="350" height="60" rx="4" fill="#FEF3C7"/>
  <text x="90" y="125" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">⚠ L'ancien mot de passe sera invalidé.</text>
  <text x="90" y="143" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">Mettez à jour vos scripts et applications.</text>

  <!-- User info -->
  <text x="75" y="190" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Utilisateur :</text>
  <text x="160" y="190" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">api-user-1234</text>

  <!-- Buttons -->
  <rect x="230" y="230" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="255" y="253" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="330" y="230" width="90" height="36" rx="4" fill="#D97706"/>
  <text x="345" y="253" fill="white" font-family="system-ui, sans-serif" font-size="14">Régénérer</text>
</svg>

  </div>
</body>
</html>
