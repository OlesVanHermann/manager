<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Delete - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-warning { fill: #FEF3C7; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-warning { stroke: #F59E0B; stroke-width: 4; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Page background -->
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <g class="modal-shadow" transform="translate(470, 320)">
    <rect x="0" y="0" width="500" height="220" rx="12" class="bg-white"/>
    
    <!-- Warning bar -->
    <rect x="0" y="0" width="500" height="6" rx="12" fill="#F59E0B"/>
    
    <!-- Header -->
    <text x="32" y="48" class="text-title">Supprimer un utilisateur</text>
    <text x="448" y="48" class="text-muted" style="font-size: 24px; cursor: pointer;">×</text>
    
    <line x1="0" y1="74" x2="500" y2="74" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(32, 100)">
      <text x="0" y="0" class="text-dark">
        Supprimer définitivement l'utilisateur
      </text>
      <text x="0" y="24" class="text-dark">
        <tspan font-weight="600">user-dev-def456</tspan>
        <tspan> ?</tspan>
      </text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="145" x2="500" y2="145" stroke="#E5E7EB"/>
    <g transform="translate(32, 167)">
      <rect x="0" y="0" width="100" height="40" rx="6" class="btn-secondary"/>
      <a href="/static/public-cloud/users/users.html" style="cursor:pointer"><text x="26" y="26" class="text-dark btn-text">Annuler</text></a>
      
      <rect x="336" y="0" width="100" height="40" rx="6" class="btn-primary"/>
      <text x="354" y="26" class="text-white btn-text">Confirmer</text>
    </g>
  </g>
</svg>
  </div>
</body>
</html>
