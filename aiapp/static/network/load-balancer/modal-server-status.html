<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Server Status - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-subheading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-error { fill: #FEE2E2; }
      .badge-error-text { fill: #991B1B; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(420, 180)" class="modal-shadow">
    <rect x="0" y="0" width="600" height="520" rx="8" fill="#FFFFFF"/>
    
    <!-- Header -->
    <text x="30" y="40" class="text-heading">Statut du serveur</text>
    <text x="560" y="35" class="text-muted" font-size="24" cursor="pointer">Ã—</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
    
    <!-- Instance 1 -->
    <g transform="translate(30, 90)">
      <text x="0" y="0" class="text-subheading">Instance #1 (GRA)</text>
      
      <g transform="translate(0, 30)">
        <text x="0" y="0" class="text-label">Status</text>
        <g transform="translate(180, -12)">
          <rect x="0" y="0" width="40" height="20" rx="10" class="badge-success"/>
          <text x="10" y="14" class="badge-success-text">UP</text>
        </g>
      </g>
      
      <g transform="translate(0, 60)">
        <text x="0" y="0" class="text-label">Check Code</text>
        <text x="180" y="0" class="text-body">200</text>
      </g>
      
      <g transform="translate(0, 90)">
        <text x="0" y="0" class="text-label">Check Status</text>
        <text x="180" y="0" class="text-body">L7OK</text>
      </g>
      
      <g transform="translate(0, 120)">
        <text x="0" y="0" class="text-label">Last Check Content</text>
        <text x="180" y="0" class="text-body">HTTP/1.1 200 OK</text>
      </g>
      
      <g transform="translate(0, 150)">
        <text x="0" y="0" class="text-label">Check Time</text>
        <text x="180" y="0" class="text-body">27/12/2025 10:30:15</text>
      </g>
    </g>
    
    <!-- Separator -->
    <line x1="30" y1="280" x2="570" y2="280" stroke="#E5E7EB"/>
    
    <!-- Instance 2 -->
    <g transform="translate(30, 310)">
      <text x="0" y="0" class="text-subheading">Instance #2 (FRA)</text>
      
      <g transform="translate(0, 30)">
        <text x="0" y="0" class="text-label">Status</text>
        <g transform="translate(180, -12)">
          <rect x="0" y="0" width="55" height="20" rx="10" class="badge-error"/>
          <text x="8" y="14" class="badge-error-text">DOWN</text>
        </g>
      </g>
      
      <g transform="translate(0, 60)">
        <text x="0" y="0" class="text-label">Check Code</text>
        <text x="180" y="0" class="text-body">0</text>
      </g>
      
      <g transform="translate(0, 90)">
        <text x="0" y="0" class="text-label">Check Status</text>
        <text x="180" y="0" class="text-body">L4TOUT</text>
      </g>
      
      <g transform="translate(0, 120)">
        <text x="0" y="0" class="text-label">Last Check Content</text>
        <text x="180" y="0" class="text-body">Connection timeout</text>
      </g>
      
      <g transform="translate(0, 150)">
        <text x="0" y="0" class="text-label">Check Time</text>
        <text x="180" y="0" class="text-body">27/12/2025 10:29:45</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
