<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add Server - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .input-field { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .select-field { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .checkbox-checked { fill: #0050D7; }
      .checkbox-unchecked { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .info-box { fill: #E8F0FE; stroke: #0050D7; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(420, 120)">
    <rect x="0" y="0" width="600" height="620" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Ajouter un serveur</text>
    <text x="550" y="45" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 100)">
      <!-- Farm info -->
      <rect x="0" y="0" width="540" height="50" rx="4" class="info-box"/>
      <text x="15" y="20" fill="#0050D7" font-family="Source Sans Pro" font-size="12">Ferme de destination</text>
      <text x="15" y="38" fill="#0050D7" font-family="Source Sans Pro" font-size="14" font-weight="600">farm-web-prod (HTTP:80 - GRA)</text>
      
      <!-- Nom du serveur -->
      <text x="0" y="85" class="text-label">Nom du serveur (optionnel)</text>
      <rect x="0" y="100" width="540" height="44" rx="4" class="input-field"/>
      <text x="15" y="127" class="text-muted">web-server-03</text>
      
      <!-- Adresse IP -->
      <text x="0" y="175" class="text-label">Adresse IP *</text>
      <rect x="0" y="190" width="350" height="44" rx="4" class="input-field"/>
      <text x="15" y="217" class="text-body">10.0.0.13</text>
      
      <!-- Port -->
      <text x="370" y="175" class="text-label">Port</text>
      <rect x="370" y="190" width="170" height="44" rx="4" class="input-field"/>
      <text x="385" y="217" class="text-muted">80 (défaut)</text>
      
      <!-- Poids -->
      <text x="0" y="265" class="text-label">Poids (weight)</text>
      <rect x="0" y="280" width="170" height="44" rx="4" class="input-field"/>
      <text x="15" y="307" class="text-body">1</text>
      <text x="180" y="307" class="text-muted" font-size="12">Valeur de 1 à 256</text>
      
      <!-- Options -->
      <text x="0" y="355" class="text-label">Options</text>
      
      <g transform="translate(0, 375)">
        <rect x="0" y="0" width="20" height="20" rx="4" class="checkbox-checked"/>
        <text x="10" y="15" text-anchor="middle" fill="#FFFFFF" font-size="12">✓</text>
        <text x="30" y="15" class="text-body">Activer le serveur immédiatement</text>
      </g>
      
      <g transform="translate(0, 410)">
        <rect x="0" y="0" width="20" height="20" rx="4" class="checkbox-unchecked"/>
        <text x="30" y="15" class="text-body">Serveur de backup (utilisé si tous les autres sont HS)</text>
      </g>
      
      <g transform="translate(0, 445)">
        <rect x="0" y="0" width="20" height="20" rx="4" class="checkbox-unchecked"/>
        <text x="30" y="15" class="text-body">Utiliser une connexion SSL vers le serveur</text>
      </g>
      
      <!-- Info -->
      <text x="0" y="495" class="text-muted" font-size="12">* Champs obligatoires</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="550" x2="600" y2="550" stroke="#E5E7EB"/>
    <g transform="translate(30, 570)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <a href="/static/network/load-balancer/load-balancer.html" style="cursor:pointer"><text x="25" y="23" class="text-body">Annuler</text></a>
      
      <rect x="440" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="465" y="23" class="text-white" font-size="14">Ajouter</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
