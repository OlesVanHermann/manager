<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Zone Delete - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="400" viewBox="0 0 700 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Supprimer une zone</title>

  <!-- Background -->
  <rect width="700" height="400" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="700" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Network › Load Balancer › lb-123456</text>

  <!-- Back button and title -->
  <g transform="translate(40, 90)">
    <text x="0" y="0" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14">← Supprimer une zone</text>
  </g>

  <!-- Description -->
  <g transform="translate(40, 120)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Vous pouvez supprimer 2 zone(s). Au moins une zone doit rester active.</text>
  </g>

  <!-- Zone picker -->
  <g transform="translate(40, 160)">
    <!-- Zone cards for deletion -->
    <rect x="0" y="0" width="200" height="80" rx="8" fill="white" stroke="#DC2626" stroke-width="2"/>
    <rect x="10" y="10" width="20" height="20" rx="4" fill="#DC2626"/>
    <polyline points="15,20 18,23 25,16" fill="none" stroke="white" stroke-width="2"/>
    <text x="40" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">GRA - Gravelines</text>
    <text x="40" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">France</text>
    <text x="40" y="65" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Sélectionné</text>

    <g transform="translate(220, 0)">
      <rect x="0" y="0" width="200" height="80" rx="8" fill="white" stroke="#E5E7EB"/>
      <rect x="10" y="10" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="40" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">SBG - Strasbourg</text>
      <text x="40" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">France</text>
      <text x="40" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Supprimable</text>
    </g>

    <g transform="translate(440, 0)">
      <rect x="0" y="0" width="200" height="80" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
      <rect x="10" y="10" width="20" height="20" rx="4" fill="#E5E7EB"/>
      <text x="40" y="25" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13" font-weight="500">RBX - Roubaix</text>
      <text x="40" y="45" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="11">France</text>
      <text x="40" y="65" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="11">Zone principale</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(40, 340)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="#DC2626"/>
    <text x="20" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>

    <rect x="115" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/network/load-balancer/load-balancer.html" style="cursor:pointer"><text x="140" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>
  </g>
</svg>

  </div>
</body>
</html>
