<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Ssl Order - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="840" y="38" class="text-white" font-size="14" font-weight="600">Network</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="239" y="60" width="1" height="840" fill="#E5E7EB"/>
  <rect x="0" y="202" width="240" height="40" class="bg-primary-light"/>
  <rect x="0" y="202" width="4" height="40" class="bg-primary"/>
  <text x="20" y="228" class="text-primary" font-size="14" font-weight="500">Load Balancer</text>
  
  <!-- Main Content - Form Page -->
  <g transform="translate(240, 60)">
    <!-- Back button -->
    <text x="40" y="40" class="text-primary" font-size="14">← Commander un certificat SSL</text>
    
    <!-- Form -->
    <g transform="translate(40, 80)">
      <!-- Type de certificat -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-label">Type de certificat</text>
        <g transform="translate(0, 20)">
          <!-- Gratuit selected -->
          <rect x="0" y="0" width="100" height="36" rx="4" fill="#E8F0FE" stroke="#0050D7" stroke-width="2"/>
          <text x="25" y="23" class="text-primary" font-weight="500">Gratuit</text>
          
          <!-- Comodo DV -->
          <rect x="110" y="0" width="120" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="130" y="23" class="text-body">Comodo DV</text>
          
          <!-- Comodo EV -->
          <rect x="240" y="0" width="120" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="260" y="23" class="text-body">Comodo EV</text>
        </g>
      </g>
      
      <!-- FQDN -->
      <g transform="translate(0, 90)">
        <text x="0" y="0" class="text-label">Fully Qualified Domain Name (FQDN)</text>
        <rect x="0" y="15" width="500" height="44" rx="4" class="input-field"/>
        <text x="16" y="43" class="text-body">www.example.com</text>
        <text x="0" y="80" class="text-muted" font-size="12">example.com, www.example.com</text>
      </g>
      
      <!-- Info message for free certificate -->
      <g transform="translate(0, 200)">
        <rect x="0" y="0" width="700" height="60" rx="4" fill="#DBEAFE" stroke="#93C5FD"/>
        <text x="20" y="25" fill="#1E40AF" font-family="Source Sans Pro" font-size="14">ℹ️ Le certificat gratuit est fourni par Let's Encrypt.</text>
        <text x="20" y="45" fill="#1E40AF" font-family="Source Sans Pro" font-size="14">Il sera automatiquement renouvelé avant expiration.</text>
      </g>
      
      <!-- Buttons -->
      <g transform="translate(0, 300)">
        <rect x="0" y="0" width="120" height="44" rx="4" class="btn-primary"/>
        <text x="25" y="28" class="text-white" font-size="14">Commander</text>
        
        <rect x="140" y="0" width="100" height="44" rx="4" class="btn-outline"/>
        <a href="/static/network/load-balancer/load-balancer.html" style="cursor:pointer"><text x="165" y="28" class="text-body">Annuler</text></a>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
