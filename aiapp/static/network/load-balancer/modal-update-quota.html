<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Update Quota - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="320" viewBox="0 0 550 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Modifier l'alerte de quota</title>

  <!-- Overlay -->
  <rect width="550" height="320" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="260" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#0050D7"/>
  <rect x="50" y="55" width="450" height="25" fill="#0050D7"/>
  <text x="80" y="62" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier l'alerte d'utilisation</text>
  <text x="470" y="62" fill="white" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Form fields -->
  <g transform="translate(80, 100)">
    <!-- Included data (readonly) -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Données incluses</text>
    <rect x="0" y="15" width="390" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">500 GB</text>

    <!-- Threshold input -->
    <g transform="translate(0, 80)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Seuil d'alerte (GB)</text>
      <rect x="0" y="15" width="200" height="40" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
      <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">400</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(270, 250)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/network/load-balancer/load-balancer.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="135" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Modifier</text>
  </g>
</svg>

  </div>
</body>
</html>
