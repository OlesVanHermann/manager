<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Serverfarm - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="640" y="38" class="text-white" font-size="14">Network</text>
  <rect x="630" y="50" width="60" height="3" fill="#FFFFFF"/>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <rect x="0" y="200" width="240" height="40" class="bg-primary-light"/>
  <text x="20" y="225" class="text-primary" font-weight="600">Load Balancer</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="14">Network / Load Balancer /</text>
    <text x="160" y="20" class="text-primary" font-size="14">loadbalancer-12345</text>
    
    <!-- Title -->
    <text x="0" y="60" class="text-title">LB Production</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text x="15" y="26" class="text-body">Accueil</text>
      
      <text x="100" y="26" class="text-primary" font-weight="600">Fermes de serveurs</text>
      <rect x="90" y="38" width="130" height="3" class="tab-active"/>
      
      <text x="250" y="26" class="text-body">Frontends</text>
      <text x="360" y="26" class="text-body">Certificats SSL</text>
      <text x="490" y="26" class="text-body">Tâches</text>
    </g>
    
    <!-- Add Button -->
    <rect x="0" y="150" width="200" height="36" rx="4" class="btn-outline"/>
    <text x="15" y="173" class="text-primary" font-size="14">+ Ajouter une ferme de serveurs</text>
    
    <!-- DataGrid -->
    <g transform="translate(0, 210)">
      <!-- Header -->
      <rect x="0" y="0" width="1100" height="44" class="bg-neutral-100"/>
      <text x="20" y="28" class="text-body" font-weight="600">Nom</text>
      <text x="200" y="28" class="text-body" font-weight="600">Protocole</text>
      <text x="320" y="28" class="text-body" font-weight="600">Port</text>
      <text x="420" y="28" class="text-body" font-weight="600">Zone</text>
      <text x="540" y="28" class="text-body" font-weight="600">Méthode</text>
      <text x="700" y="28" class="text-body" font-weight="600">Serveurs</text>
      <text x="850" y="28" class="text-body" font-weight="600">Probe</text>
      <text x="980" y="28" class="text-body" font-weight="600"></text>
      
      <!-- Row 1 -->
      <rect x="0" y="44" width="1100" height="56" class="bg-white"/>
      <line x1="0" y1="100" x2="1100" y2="100" class="border"/>
      <text x="20" y="78" class="text-primary">farm-web-prod</text>
      <text x="200" y="78" class="text-body">HTTP</text>
      <text x="320" y="78" class="text-body">80</text>
      <text x="420" y="78" class="text-body">GRA</text>
      <text x="540" y="78" class="text-body">roundrobin</text>
      <g transform="translate(700, 62)">
        <rect x="0" y="0" width="80" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="badge-success-text">3 actifs</text>
      </g>
      <text x="850" y="78" class="text-body">HTTP</text>
      <text x="1060" y="78" class="text-body" font-size="20">⋮</text>
      
      <!-- Row 2 -->
      <rect x="0" y="100" width="1100" height="56" class="bg-white"/>
      <line x1="0" y1="156" x2="1100" y2="156" class="border"/>
      <text x="20" y="134" class="text-primary">farm-api</text>
      <text x="200" y="134" class="text-body">TCP</text>
      <text x="320" y="134" class="text-body">8080</text>
      <text x="420" y="134" class="text-body">LIM</text>
      <text x="540" y="134" class="text-body">leastconn</text>
      <g transform="translate(700, 118)">
        <rect x="0" y="0" width="80" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="badge-success-text">2 actifs</text>
      </g>
      <text x="850" y="134" class="text-body">TCP</text>
      <text x="1060" y="134" class="text-body" font-size="20">⋮</text>
      
      <!-- ActionMenu OUVERT -->
      <g transform="translate(900, 44)">
        <rect x="0" y="0" width="200" height="170" rx="8" class="action-menu"/>
        <text x="16" y="28" class="text-body">Voir les détails</text>
        <line x1="0" y1="40" x2="200" y2="40" stroke="#E5E7EB"/>
        <text x="16" y="62" class="text-body">Modifier</text>
        <line x1="0" y1="74" x2="200" y2="74" stroke="#E5E7EB"/>
        <text x="16" y="96" class="text-body">Gérer les serveurs</text>
        <line x1="0" y1="108" x2="200" y2="108" stroke="#E5E7EB"/>
        <text x="16" y="130" class="text-body">Modifier le probe</text>
        <line x1="0" y1="142" x2="200" y2="142" stroke="#E5E7EB"/>
        <text x="16" y="162" fill="#991B1B" font-family="Source Sans Pro" font-size="14">Supprimer</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
