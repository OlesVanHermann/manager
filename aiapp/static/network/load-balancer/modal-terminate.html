<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Terminate - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .input-field { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .error-box { fill: #FEF2F2; stroke: #FCA5A5; stroke-width: 1; }
      .warning-box { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="480" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Résilier le Load Balancer</text>
    <text x="550" y="45" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 100)">
      <!-- Warning -->
      <rect x="0" y="0" width="540" height="80" rx="4" class="error-box"/>
      <text x="20" y="25" fill="#991B1B" font-family="Source Sans Pro" font-size="14" font-weight="600">⚠️ Attention : Cette action est irréversible</text>
      <text x="20" y="48" fill="#991B1B" font-family="Source Sans Pro" font-size="14">La résiliation entraînera la suppression définitive de votre</text>
      <text x="20" y="68" fill="#991B1B" font-family="Source Sans Pro" font-size="14">Load Balancer et de toutes ses configurations.</text>
      
      <!-- Service info -->
      <text x="0" y="115" class="text-body" font-weight="500">Service à résilier</text>
      <rect x="0" y="130" width="540" height="50" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="155" class="text-body" font-weight="600">LB Production</text>
      <text x="15" y="172" class="text-muted" font-size="12">loadbalancer-12345 • Offre L • GRA, LIM</text>
      
      <!-- Warning resources -->
      <rect x="0" y="200" width="540" height="70" rx="4" class="warning-box"/>
      <text x="20" y="225" fill="#92400E" font-family="Source Sans Pro" font-size="14" font-weight="500">Ressources qui seront supprimées :</text>
      <text x="20" y="248" fill="#92400E" font-family="Source Sans Pro" font-size="13">• 3 frontends • 2 fermes de serveurs • 5 serveurs • 2 certificats SSL</text>
      
      <!-- Confirmation input -->
      <text x="0" y="305" class="text-body" font-weight="500">Pour confirmer, tapez "TERMINATE" ci-dessous</text>
      <rect x="0" y="320" width="540" height="44" rx="4" class="input-field"/>
      <text x="15" y="347" class="text-muted">TERMINATE</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="410" x2="600" y2="410" stroke="#E5E7EB"/>
    <g transform="translate(30, 430)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <a href="/static/network/load-balancer/load-balancer.html" style="cursor:pointer"><text x="25" y="23" class="text-body">Annuler</text></a>
      
      <rect x="440" y="0" width="100" height="36" rx="4" class="btn-danger"/>
      <text x="460" y="23" class="text-white" font-size="14">Résilier</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
