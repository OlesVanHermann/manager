<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Ssl Certificate Edit - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="650" viewBox="0 0 800 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Ajouter un certificat SSL</title>

  <!-- Background -->
  <rect width="800" height="650" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="800" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Network › Load Balancer › lb-123456</text>

  <!-- Back button and title -->
  <g transform="translate(40, 90)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Ajouter un certificat SSL</text>
  </g>

  <!-- Form -->
  <g transform="translate(40, 130)">
    <!-- Display Name -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nom d'affichage</text>
    <rect x="0" y="15" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ssl-example-com</text>

    <!-- Private Key -->
    <g transform="translate(0, 80)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Clé privée *</text>
      <rect x="0" y="15" width="700" height="100" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="42" fill="#9CA3AF" font-family="monospace" font-size="11">-----BEGIN RSA PRIVATE KEY-----</text>
      <text x="15" y="62" fill="#9CA3AF" font-family="monospace" font-size="11">MIIEpAIBAAKCAQEA...</text>
      <text x="15" y="82" fill="#9CA3AF" font-family="monospace" font-size="11">-----END RSA PRIVATE KEY-----</text>
    </g>

    <!-- Certificate -->
    <g transform="translate(0, 210)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Certificat *</text>
      <rect x="0" y="15" width="700" height="100" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="42" fill="#9CA3AF" font-family="monospace" font-size="11">-----BEGIN CERTIFICATE-----</text>
      <text x="15" y="62" fill="#9CA3AF" font-family="monospace" font-size="11">MIIDXTCCAkWgAwIBAgIJAJC1...</text>
      <text x="15" y="82" fill="#9CA3AF" font-family="monospace" font-size="11">-----END CERTIFICATE-----</text>
    </g>

    <!-- Chain -->
    <g transform="translate(0, 340)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Chaîne de certificats</text>
      <rect x="0" y="15" width="700" height="100" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="42" fill="#9CA3AF" font-family="monospace" font-size="11">-----BEGIN CERTIFICATE-----</text>
      <text x="15" y="62" fill="#9CA3AF" font-family="monospace" font-size="11">(Certificats intermédiaires optionnels)</text>
      <text x="15" y="82" fill="#9CA3AF" font-family="monospace" font-size="11">-----END CERTIFICATE-----</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(40, 590)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="25" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Ajouter</text>

    <rect x="115" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/network/load-balancer/load-balancer.html" style="cursor:pointer"><text x="140" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>
  </g>
</svg>

  </div>
</body>
</html>
