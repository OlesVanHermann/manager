<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Ssl - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-subheading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .table-header { fill: #F3F4F6; }
      .table-row { fill: #FFFFFF; }
      .table-row-alt { fill: #F9FAFB; }
      .badge-info { fill: #DBEAFE; }
      .badge-info-text { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="840" y="38" class="text-white" font-size="14" font-weight="600">Network</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="239" y="60" width="1" height="840" fill="#E5E7EB"/>
  <rect x="0" y="202" width="240" height="40" class="bg-primary-light"/>
  <rect x="0" y="202" width="4" height="40" class="bg-primary"/>
  <text x="20" y="228" class="text-primary" font-size="14" font-weight="500">Load Balancer</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <text x="40" y="40" class="text-muted" font-size="13">Load Balancer › loadbalancer-abc123 › Certificats SSL</text>
    
    <!-- Tabs -->
    <g transform="translate(40, 70)">
      <text x="0" y="20" class="text-muted" font-size="14">Accueil</text>
      <text x="80" y="20" class="text-muted" font-size="14">Frontends</text>
      <text x="170" y="20" class="text-muted" font-size="14">Fermes de serveurs</text>
      <text x="320" y="20" class="text-primary" font-size="14" font-weight="500">Certificats SSL</text>
      <rect x="320" y="28" width="100" height="3" class="bg-primary"/>
    </g>
    
    <!-- Title -->
    <text x="40" y="130" class="text-subheading">Certificats SSL</text>
    <text x="40" y="155" class="text-body">Les certificats configurés sont automatiquement disponibles pour l'ensemble des frontends sur lesquels l'option SSL est activée.</text>
    
    <!-- Add button -->
    <g transform="translate(40, 180)">
      <rect x="0" y="0" width="180" height="36" rx="4" class="btn-outline"/>
      <text x="20" y="23" class="text-primary" font-size="14">+ Ajouter un certificat SSL</text>
    </g>
    
    <!-- Data Table -->
    <g transform="translate(40, 240)">
      <rect x="0" y="0" width="1120" height="350" rx="8" class="bg-white border"/>
      
      <!-- Table Header -->
      <rect x="1" y="1" width="1118" height="48" rx="8" class="table-header"/>
      <text x="20" y="30" class="text-body" font-weight="600">Certificat</text>
      <text x="350" y="30" class="text-body" font-weight="600">Sujet</text>
      <text x="650" y="30" class="text-body" font-weight="600">Type</text>
      <text x="850" y="30" class="text-body" font-weight="600">Actions</text>
      
      <!-- Row 1 -->
      <rect x="1" y="49" width="1118" height="50" class="table-row"/>
      <line x1="0" y1="99" x2="1120" y2="99" stroke="#E5E7EB"/>
      <text x="20" y="80" class="text-body">cert-main-domain</text>
      <text x="350" y="80" class="text-body">*.example.com, example.com</text>
      <g transform="translate(650, 65)">
        <rect x="0" y="0" width="60" height="22" rx="11" class="badge-info"/>
        <text x="12" y="15" class="badge-info-text">Custom</text>
      </g>
      <text x="850" y="80" class="text-muted" font-size="20">⋮</text>
      
      <!-- Row 2 -->
      <rect x="1" y="100" width="1118" height="50" class="table-row-alt"/>
      <line x1="0" y1="150" x2="1120" y2="150" stroke="#E5E7EB"/>
      <text x="20" y="130" class="text-body">cert-api</text>
      <text x="350" y="130" class="text-body">api.example.com</text>
      <g transform="translate(650, 115)">
        <rect x="0" y="0" width="80" height="22" rx="11" class="badge-info"/>
        <text x="12" y="15" class="badge-info-text">Let's Encrypt</text>
      </g>
      <text x="850" y="130" class="text-muted" font-size="20">⋮</text>
      
      <!-- ActionMenu OUVERT -->
      <g transform="translate(830, 110)">
        <rect x="0" y="0" width="140" height="150" rx="4" fill="#FFFFFF" filter="url(#shadow)"/>
        <rect x="0" y="0" width="140" height="150" rx="4" stroke="#E5E7EB" fill="none"/>
        <text x="16" y="28" class="text-body">Voir l'aperçu</text>
        <line x1="0" y1="40" x2="140" y2="40" stroke="#E5E7EB"/>
        <text x="16" y="65" class="text-body">Modifier</text>
        <text x="16" y="90" class="text-body">Mettre à jour</text>
        <line x1="0" y1="105" x2="140" y2="105" stroke="#E5E7EB"/>
        <text x="16" y="130" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
      </g>
    </g>
  </g>
  
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>

  </div>
</body>
</html>
