<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Logs Datastreams - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="500" viewBox="0 0 1200 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Data Streams</title>

  <!-- Background -->
  <rect width="1200" height="500" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Network › Load Balancer › lb-123456</text>

  <!-- Tabs -->
  <g transform="translate(40, 80)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Accueil</text>
    <text x="70" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Fermes</text>
    <text x="140" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Frontends</text>
    <text x="230" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Graphiques</text>
    <text x="330" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Logs</text>
    <rect x="330" y="8" width="35" height="3" fill="#0050D7"/>
    <text x="385" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Tâches</text>
  </g>

  <!-- Sub-tabs -->
  <g transform="translate(40, 120)">
    <rect x="0" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
    <text x="20" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Data Streams</text>

    <rect x="130" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="155" y="23" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Live Tail</text>
  </g>

  <!-- Title and description -->
  <g transform="translate(40, 180)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Flux de données</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Gérez vos abonnements aux flux de logs pour ce Load Balancer.</text>
  </g>

  <!-- Add button -->
  <g transform="translate(40, 240)">
    <rect x="0" y="0" width="180" height="40" rx="4" fill="#0050D7"/>
    <text x="15" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">+ Ajouter un abonnement</text>
  </g>

  <!-- Data table -->
  <g transform="translate(40, 300)">
    <!-- Table header -->
    <rect x="0" y="0" width="1100" height="45" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="20" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">NOM</text>
    <text x="300" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">DESTINATION</text>
    <text x="650" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">STATUT</text>
    <text x="1020" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">ACTIONS</text>

    <!-- Row 1 -->
    <rect x="0" y="45" width="1100" height="55" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">lb-access-logs</text>
    <text x="300" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Logs Data Platform - ldp-lb123</text>
    <rect x="650" y="63" width="60" height="24" rx="4" fill="#D1FAE5"/>
    <text x="665" y="80" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">Actif</text>
    <g transform="translate(1020, 58)">
      <rect x="0" y="0" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="11" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(40, 420)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Affichage 1-1 sur 1 abonnement</text>
  </g>
</svg>

  </div>
</body>
</html>
