<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Vrack Edit - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="550" viewBox="0 0 700 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Réseau privé vRack</title>

  <!-- Background -->
  <rect width="700" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="700" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Network › Load Balancer › lb-123456</text>

  <!-- Back button and title -->
  <g transform="translate(40, 90)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Ajouter un réseau privé</text>
  </g>

  <!-- Form -->
  <g transform="translate(40, 130)">
    <!-- Display Name -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nom d'affichage</text>
    <rect x="0" y="15" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Mon réseau privé</text>

    <!-- VLAN -->
    <g transform="translate(0, 80)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">VLAN</text>
      <rect x="0" y="15" width="150" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">100</text>
      <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Identifiant VLAN (0-4095)</text>
    </g>

    <!-- Subnet -->
    <g transform="translate(0, 165)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Sous-réseau</text>
      <rect x="0" y="15" width="250" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.0.0/24</text>
      <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Plage d'adresses IP privées</text>
    </g>

    <!-- NAT IP -->
    <g transform="translate(0, 250)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">IP NAT</text>
      <rect x="0" y="15" width="250" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.0.1</text>
      <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Adresse IP pour le NAT</text>
    </g>

    <!-- Farm selector -->
    <g transform="translate(0, 335)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Ferme associée</text>
      <text x="0" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Sélectionner une ferme</text>
      <rect x="0" y="35" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">farm-web-backend</text>
      <text x="370" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
      <rect x="420" y="35" width="40" height="40" rx="4" fill="#0050D7"/>
      <text x="434" y="62" fill="white" font-family="system-ui, sans-serif" font-size="18">+</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(40, 490)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="25" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Ajouter</text>

    <rect x="115" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/network/load-balancer/load-balancer.html" style="cursor:pointer"><text x="140" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>
  </g>
</svg>

  </div>
</body>
</html>
