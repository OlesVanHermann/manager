<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Configuration - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-section { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-disabled { fill: #F3F4F6; }
      .table-header { fill: #F3F4F6; }
      .table-row { fill: #FFFFFF; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .progress-bg { fill: #E5E7EB; }
      .progress-fill { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="840" y="38" class="text-white" font-size="14" font-weight="600">Network</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="239" y="60" width="1" height="840" fill="#E5E7EB"/>
  <rect x="0" y="202" width="240" height="40" class="bg-primary-light"/>
  <rect x="0" y="202" width="4" height="40" class="bg-primary"/>
  <text x="20" y="228" class="text-primary" font-size="14" font-weight="500">Load Balancer</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Tabs -->
    <g transform="translate(40, 30)">
      <text x="0" y="20" class="text-muted" font-size="14">Vue d'ensemble</text>
      <text x="130" y="20" class="text-muted" font-size="14">Frontends</text>
      <text x="220" y="20" class="text-muted" font-size="14">Fermes</text>
      <text x="280" y="20" class="text-muted" font-size="14">SSL</text>
      <text x="320" y="20" class="text-primary" font-size="14" font-weight="500">Configuration</text>
      <rect x="320" y="28" width="95" height="3" class="bg-primary"/>
      <text x="430" y="20" class="text-muted" font-size="14">Logs</text>
    </g>
    
    <!-- Title -->
    <g transform="translate(40, 80)">
      <text x="0" y="0" class="text-section">Configuration</text>
      <text x="0" y="35" class="text-body">Appliquez les modifications de configuration sur vos datacenters.</text>
    </g>
    
    <!-- Apply button -->
    <g transform="translate(40, 150)">
      <rect x="0" y="0" width="200" height="40" rx="4" class="btn-disabled"/>
      <text x="30" y="26" fill="#9CA3AF" font-family="Source Sans Pro" font-size="14">Appliquer les modifications</text>
    </g>
    
    <!-- Data Table -->
    <g transform="translate(40, 220)">
      <rect x="0" y="0" width="1100" height="260" rx="8" class="bg-white border"/>
      
      <!-- Table Header -->
      <rect x="1" y="1" width="1098" height="48" rx="8" class="table-header"/>
      <!-- Checkbox header -->
      <rect x="20" y="14" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
      <text x="60" y="30" class="text-body" font-weight="600">Datacenter</text>
      <text x="350" y="30" class="text-body" font-weight="600">Progression</text>
      <text x="650" y="30" class="text-body" font-weight="600">Statut</text>
      <text x="900" y="30" class="text-body" font-weight="600">Actions</text>
      
      <!-- Row 1 - GRA -->
      <rect x="1" y="49" width="1098" height="55" class="table-row"/>
      <line x1="0" y1="104" x2="1100" y2="104" stroke="#E5E7EB"/>
      <rect x="20" y="64" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
      <text x="60" y="82" class="text-body">Gravelines (GRA)</text>
      <text x="350" y="82" class="text-muted">-</text>
      <g transform="translate(650, 68)">
        <rect x="0" y="0" width="100" height="22" rx="11" class="badge-success"/>
        <text x="15" y="15" class="badge-success-text">0 modification</text>
      </g>
      <text x="900" y="82" class="text-muted" font-size="20">⋮</text>
      
      <!-- Row 2 - FRA -->
      <rect x="1" y="105" width="1098" height="55" class="table-row"/>
      <line x1="0" y1="160" x2="1100" y2="160" stroke="#E5E7EB"/>
      <rect x="20" y="120" width="20" height="20" rx="4" fill="#0050D7"/>
      <text x="28" y="135" fill="#FFFFFF" font-size="12">✓</text>
      <text x="60" y="137" class="text-body">Francfort (FRA)</text>
      <!-- Progress bar -->
      <g transform="translate(350, 125)">
        <rect x="0" y="0" width="200" height="8" rx="4" class="progress-bg"/>
        <rect x="0" y="0" width="140" height="8" rx="4" class="progress-fill"/>
        <text x="210" y="8" class="text-muted" font-size="12">70%</text>
      </g>
      <g transform="translate(650, 123)">
        <rect x="0" y="0" width="100" height="22" rx="11" class="badge-warning"/>
        <text x="12" y="15" class="badge-warning-text">3 modifications</text>
      </g>
      <text x="900" y="137" class="text-muted" font-size="20">⋮</text>
      
      <!-- Row 3 - RBX -->
      <rect x="1" y="161" width="1098" height="55" class="table-row"/>
      <rect x="20" y="176" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
      <text x="60" y="193" class="text-body">Roubaix (RBX)</text>
      <text x="350" y="193" class="text-body">Modifications appliquées</text>
      <g transform="translate(650, 179)">
        <rect x="0" y="0" width="100" height="22" rx="11" class="badge-success"/>
        <text x="15" y="15" class="badge-success-text">0 modification</text>
      </g>
      <text x="900" y="193" class="text-muted" font-size="20">⋮</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
