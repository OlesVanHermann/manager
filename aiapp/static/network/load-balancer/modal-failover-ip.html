<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Failover Ip - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="320" viewBox="0 0 550 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - IP Failover</title>

  <!-- Overlay -->
  <rect width="550" height="320" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="260" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#0050D7"/>
  <rect x="50" y="55" width="450" height="25" fill="#0050D7"/>
  <text x="80" y="62" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">IP Failover</text>
  <text x="470" y="62" fill="white" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">Ã—</text>

  <!-- IP List with clipboard -->
  <g transform="translate(80, 105)">
    <!-- IP 1 -->
    <rect x="0" y="0" width="390" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-family="monospace">203.0.113.10</text>
    <rect x="340" y="8" width="36" height="24" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="350" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Copy</text>

    <!-- IP 2 -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="390" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-family="monospace">203.0.113.11</text>
      <rect x="340" y="8" width="36" height="24" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="350" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Copy</text>
    </g>

    <!-- IP 3 -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="390" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-family="monospace">203.0.113.12</text>
      <rect x="340" y="8" width="36" height="24" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="350" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Copy</text>
    </g>
  </g>
</svg>

  </div>
