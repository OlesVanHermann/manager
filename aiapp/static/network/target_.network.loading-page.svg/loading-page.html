<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Page - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .skeleton { fill: #E5E7EB; }
      .skeleton-dark { fill: #D1D5DB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="640" y="38" class="text-white" font-size="14">Network</text>
  <rect x="630" y="50" width="60" height="3" fill="#FFFFFF"/>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  
  <!-- Sidebar skeleton -->
  <rect x="20" y="90" width="180" height="20" rx="4" class="skeleton"/>
  <rect x="20" y="130" width="140" height="20" rx="4" class="skeleton"/>
  <rect x="20" y="170" width="160" height="20" rx="4" class="skeleton"/>
  <rect x="20" y="210" width="120" height="20" rx="4" class="skeleton"/>
  <rect x="20" y="250" width="100" height="20" rx="4" class="skeleton"/>
  <rect x="20" y="290" width="150" height="20" rx="4" class="skeleton"/>
  
  <!-- Main Content Loading -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb skeleton -->
    <rect x="0" y="0" width="200" height="16" rx="4" class="skeleton"/>
    
    <!-- Title skeleton -->
    <rect x="0" y="40" width="300" height="32" rx="4" class="skeleton-dark"/>
    
    <!-- Stats cards skeleton -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="260" height="100" rx="8" class="bg-white" stroke="#E5E7EB"/>
      <rect x="20" y="20" width="100" height="16" rx="4" class="skeleton"/>
      <rect x="20" y="50" width="80" height="32" rx="4" class="skeleton-dark"/>
      
      <rect x="280" y="0" width="260" height="100" rx="8" class="bg-white" stroke="#E5E7EB"/>
      <rect x="300" y="20" width="120" height="16" rx="4" class="skeleton"/>
      <rect x="300" y="50" width="60" height="32" rx="4" class="skeleton-dark"/>
      
      <rect x="560" y="0" width="260" height="100" rx="8" class="bg-white" stroke="#E5E7EB"/>
      <rect x="580" y="20" width="140" height="16" rx="4" class="skeleton"/>
      <rect x="580" y="50" width="100" height="32" rx="4" class="skeleton-dark"/>
      
      <rect x="840" y="0" width="260" height="100" rx="8" class="bg-white" stroke="#E5E7EB"/>
      <rect x="860" y="20" width="80" height="16" rx="4" class="skeleton"/>
      <rect x="860" y="50" width="120" height="32" rx="4" class="skeleton-dark"/>
    </g>
    
    <!-- Table skeleton -->
    <g transform="translate(0, 230)">
      <rect x="0" y="0" width="1100" height="350" rx="8" class="bg-white" stroke="#E5E7EB"/>
      
      <!-- Header row -->
      <rect x="20" y="20" width="150" height="20" rx="4" class="skeleton-dark"/>
      <rect x="200" y="20" width="100" height="20" rx="4" class="skeleton-dark"/>
      <rect x="350" y="20" width="200" height="20" rx="4" class="skeleton-dark"/>
      <rect x="600" y="20" width="120" height="20" rx="4" class="skeleton-dark"/>
      <rect x="800" y="20" width="80" height="20" rx="4" class="skeleton-dark"/>
      
      <!-- Row 1 -->
      <rect x="20" y="60" width="120" height="16" rx="4" class="skeleton"/>
      <rect x="200" y="60" width="80" height="16" rx="4" class="skeleton"/>
      <rect x="350" y="60" width="180" height="16" rx="4" class="skeleton"/>
      <rect x="600" y="60" width="100" height="16" rx="4" class="skeleton"/>
      <rect x="800" y="60" width="60" height="16" rx="4" class="skeleton"/>
      
      <!-- Row 2 -->
      <rect x="20" y="100" width="140" height="16" rx="4" class="skeleton"/>
      <rect x="200" y="100" width="60" height="16" rx="4" class="skeleton"/>
      <rect x="350" y="100" width="160" height="16" rx="4" class="skeleton"/>
      <rect x="600" y="100" width="80" height="16" rx="4" class="skeleton"/>
      <rect x="800" y="100" width="70" height="16" rx="4" class="skeleton"/>
      
      <!-- Row 3 -->
      <rect x="20" y="140" width="100" height="16" rx="4" class="skeleton"/>
      <rect x="200" y="140" width="90" height="16" rx="4" class="skeleton"/>
      <rect x="350" y="140" width="200" height="16" rx="4" class="skeleton"/>
      <rect x="600" y="140" width="110" height="16" rx="4" class="skeleton"/>
      <rect x="800" y="140" width="50" height="16" rx="4" class="skeleton"/>
      
      <!-- Row 4 -->
      <rect x="20" y="180" width="130" height="16" rx="4" class="skeleton"/>
      <rect x="200" y="180" width="70" height="16" rx="4" class="skeleton"/>
      <rect x="350" y="180" width="140" height="16" rx="4" class="skeleton"/>
      <rect x="600" y="180" width="90" height="16" rx="4" class="skeleton"/>
      <rect x="800" y="180" width="80" height="16" rx="4" class="skeleton"/>
    </g>
    
    <!-- Loading spinner -->
    <g transform="translate(550, 500)">
      <circle cx="0" cy="0" r="24" fill="none" stroke="#E5E7EB" stroke-width="4"/>
      <path d="M0,-24 A24,24 0 0,1 24,0" fill="none" stroke="#0050D7" stroke-width="4" stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="1s" repeatCount="indefinite"/>
      </path>
      <text x="0" y="50" text-anchor="middle" class="text-muted">Chargement...</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
