<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrubbing Center - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="640" y="38" class="text-white" font-size="14">Network</text>
  <rect x="630" y="50" width="60" height="3" fill="#FFFFFF"/>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <rect x="0" y="280" width="240" height="40" class="bg-primary-light"/>
  <text x="20" y="305" class="text-primary" font-weight="600">Network Security</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="14">Network / Network Security /</text>
    <text x="175" y="20" class="text-primary" font-size="14">Scrubbing Center</text>
    
    <!-- Title -->
    <text x="0" y="70" class="text-title">Network Security - Anti-DDoS</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 100)">
      <text x="15" y="26" class="text-body">Vue d'ensemble</text>
      
      <text x="150" y="26" class="text-primary" font-weight="600">Scrubbing Center</text>
      <rect x="140" y="38" width="120" height="3" class="tab-active"/>
      
      <text x="300" y="26" class="text-body">Trafic</text>
    </g>
    
    <!-- Info Card -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="1100" height="80" rx="8" class="card"/>
      <text x="20" y="30" fill="#0050D7" font-family="Source Sans Pro" font-size="14">ℹ️ Le Scrubbing Center filtre le trafic malveillant lors d'une attaque DDoS.</text>
      <text x="20" y="55" fill="#0050D7" font-family="Source Sans Pro" font-size="14">Vos IP sont automatiquement protégées. Vous pouvez personnaliser la mitigation pour chaque IP.</text>
    </g>
    
    <!-- DataGrid -->
    <g transform="translate(0, 270)">
      <!-- Header -->
      <rect x="0" y="0" width="1100" height="44" class="bg-neutral-100"/>
      <text x="20" y="28" class="text-body" font-weight="600">IP</text>
      <text x="200" y="28" class="text-body" font-weight="600">Service</text>
      <text x="450" y="28" class="text-body" font-weight="600">Mitigation</text>
      <text x="600" y="28" class="text-body" font-weight="600">Mode</text>
      <text x="750" y="28" class="text-body" font-weight="600">Statut actuel</text>
      <text x="950" y="28" class="text-body" font-weight="600"></text>
      
      <!-- Row 1 -->
      <rect x="0" y="44" width="1100" height="56" class="bg-white"/>
      <line x1="0" y1="100" x2="1100" y2="100" class="border"/>
      <text x="20" y="78" class="text-body">123.45.67.89</text>
      <text x="200" y="78" class="text-body">ns1234567.ip-123-45-67.eu</text>
      <g transform="translate(450, 62)">
        <rect x="0" y="0" width="60" height="24" rx="12" class="badge-success"/>
        <text x="10" y="16" class="badge-success-text">Active</text>
      </g>
      <text x="600" y="78" class="text-body">Automatique</text>
      <g transform="translate(750, 62)">
        <rect x="0" y="0" width="70" height="24" rx="12" class="badge-success"/>
        <text x="10" y="16" class="badge-success-text">Normal</text>
      </g>
      <text x="1060" y="78" class="text-body" font-size="20">⋮</text>
      
      <!-- Row 2 -->
      <rect x="0" y="100" width="1100" height="56" class="bg-white"/>
      <line x1="0" y1="156" x2="1100" y2="156" class="border"/>
      <text x="20" y="134" class="text-body">98.76.54.32</text>
      <text x="200" y="134" class="text-body">ns7654321.ip-98-76-54.eu</text>
      <g transform="translate(450, 118)">
        <rect x="0" y="0" width="60" height="24" rx="12" class="badge-success"/>
        <text x="10" y="16" class="badge-success-text">Active</text>
      </g>
      <text x="600" y="134" class="text-body">Permanent</text>
      <g transform="translate(750, 118)">
        <rect x="0" y="0" width="80" height="24" rx="12" class="badge-warning"/>
        <text x="8" y="16" class="badge-warning-text">Mitigation</text>
      </g>
      <text x="1060" y="134" class="text-body" font-size="20">⋮</text>
      
      <!-- Row 3 -->
      <rect x="0" y="156" width="1100" height="56" class="bg-white"/>
      <line x1="0" y1="212" x2="1100" y2="212" class="border"/>
      <text x="20" y="190" class="text-body">192.168.100.1</text>
      <text x="200" y="190" class="text-body">pn-123456 (vRack)</text>
      <g transform="translate(450, 174)">
        <rect x="0" y="0" width="60" height="24" rx="12" class="badge-success"/>
        <text x="10" y="16" class="badge-success-text">Active</text>
      </g>
      <text x="600" y="190" class="text-body">Automatique</text>
      <g transform="translate(750, 174)">
        <rect x="0" y="0" width="70" height="24" rx="12" class="badge-success"/>
        <text x="10" y="16" class="badge-success-text">Normal</text>
      </g>
      <text x="1060" y="190" class="text-body" font-size="20">⋮</text>
      
      <!-- ActionMenu OUVERT -->
      <g transform="translate(900, 44)">
        <rect x="0" y="0" width="200" height="130" rx="8" class="action-menu"/>
        <text x="16" y="28" class="text-body">Voir les statistiques</text>
        <line x1="0" y1="40" x2="200" y2="40" stroke="#E5E7EB"/>
        <text x="16" y="62" class="text-body">Mode permanent</text>
        <line x1="0" y1="74" x2="200" y2="74" stroke="#E5E7EB"/>
        <text x="16" y="96" class="text-body">Mode automatique</text>
        <line x1="0" y1="108" x2="200" y2="108" stroke="#E5E7EB"/>
        <text x="16" y="124" class="text-body">Forcer la mitigation</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
