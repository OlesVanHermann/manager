<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-tile-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .text-big { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
      .chart-clean { stroke: #10B981; stroke-width: 2; fill: none; }
      .chart-attack { stroke: #EF4444; stroke-width: 2; fill: none; }
      .chart-grid { stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="640" y="38" class="text-white" font-size="14">Network</text>
  <rect x="630" y="50" width="60" height="3" fill="#FFFFFF"/>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <rect x="0" y="280" width="240" height="40" class="bg-primary-light"/>
  <text x="20" y="305" class="text-primary" font-weight="600">Network Security</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Title -->
    <text x="0" y="50" class="text-title">Network Security - Anti-DDoS</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 80)">
      <text x="15" y="26" class="text-body">Vue d'ensemble</text>
      <text x="150" y="26" class="text-body">Scrubbing Center</text>
      
      <text x="300" y="26" class="text-primary" font-weight="600">Trafic</text>
      <rect x="290" y="38" width="50" height="3" class="tab-active"/>
    </g>
    
    <!-- Filters -->
    <g transform="translate(0, 130)">
      <rect x="0" y="0" width="200" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="15" y="23" class="text-body" font-size="13">Toutes les IP ‚ñº</text>
      
      <rect x="220" y="0" width="200" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="235" y="23" class="text-body" font-size="13">Derni√®res 24 heures ‚ñº</text>
    </g>
    
    <!-- Stats Row -->
    <g transform="translate(0, 190)">
      <rect x="0" y="0" width="260" height="90" rx="8" class="card"/>
      <text x="20" y="30" class="text-muted">Trafic total entrant</text>
      <text x="20" y="65" class="text-big">1.2 Tbps</text>
      
      <rect x="280" y="0" width="260" height="90" rx="8" class="card"/>
      <text x="300" y="30" class="text-muted">Trafic l√©gitime</text>
      <text x="300" y="65" class="text-big" fill="#10B981">1.15 Tbps</text>
      
      <rect x="560" y="0" width="260" height="90" rx="8" class="card"/>
      <text x="580" y="30" class="text-muted">Trafic filtr√© (attaque)</text>
      <text x="580" y="65" class="text-big" fill="#EF4444">50 Gbps</text>
      
      <rect x="840" y="0" width="260" height="90" rx="8" class="card"/>
      <text x="860" y="30" class="text-muted">Efficacit√© filtrage</text>
      <text x="860" y="65" class="text-big" fill="#0050D7">99.2%</text>
    </g>
    
    <!-- Traffic Chart -->
    <g transform="translate(0, 310)">
      <rect x="0" y="0" width="1100" height="350" rx="8" class="card"/>
      <text x="20" y="35" class="text-tile-title">Trafic r√©seau (bps)</text>
      
      <!-- Chart area -->
      <g transform="translate(60, 60)">
        <!-- Grid -->
        <line x1="0" y1="0" x2="1000" y2="0" class="chart-grid"/>
        <line x1="0" y1="60" x2="1000" y2="60" class="chart-grid"/>
        <line x1="0" y1="120" x2="1000" y2="120" class="chart-grid"/>
        <line x1="0" y1="180" x2="1000" y2="180" class="chart-grid"/>
        <line x1="0" y1="240" x2="1000" y2="240" class="chart-grid"/>
        
        <!-- Y axis labels -->
        <text x="-10" y="5" class="text-muted" text-anchor="end" font-size="11">2 Tbps</text>
        <text x="-10" y="65" class="text-muted" text-anchor="end" font-size="11">1.5 Tbps</text>
        <text x="-10" y="125" class="text-muted" text-anchor="end" font-size="11">1 Tbps</text>
        <text x="-10" y="185" class="text-muted" text-anchor="end" font-size="11">500 Gbps</text>
        <text x="-10" y="245" class="text-muted" text-anchor="end" font-size="11">0</text>
        
        <!-- X axis labels -->
        <text x="0" y="265" class="text-muted" text-anchor="middle" font-size="11">00:00</text>
        <text x="250" y="265" class="text-muted" text-anchor="middle" font-size="11">06:00</text>
        <text x="500" y="265" class="text-muted" text-anchor="middle" font-size="11">12:00</text>
        <text x="750" y="265" class="text-muted" text-anchor="middle" font-size="11">18:00</text>
        <text x="1000" y="265" class="text-muted" text-anchor="middle" font-size="11">24:00</text>
        
        <!-- Clean traffic line (green) -->
        <path d="M0,180 L100,175 L200,170 L300,165 L400,150 L500,140 L600,145 L700,155 L800,160 L900,165 L1000,170" class="chart-clean"/>
        
        <!-- Attack traffic area (red) - spike around 500 -->
        <path d="M400,150 L450,100 L480,50 L500,30 L520,50 L550,100 L600,145" class="chart-attack"/>
        
        <!-- Area fill for attack -->
        <path d="M400,150 L450,100 L480,50 L500,30 L520,50 L550,100 L600,145 L600,240 L400,240 Z" fill="rgba(239,68,68,0.2)"/>
      </g>
      
      <!-- Legend -->
      <g transform="translate(800, 30)">
        <rect x="0" y="0" width="12" height="12" fill="#10B981"/>
        <text x="20" y="11" class="text-muted" font-size="12">Trafic l√©gitime</text>
        <rect x="130" y="0" width="12" height="12" fill="#EF4444"/>
        <text x="150" y="11" class="text-muted" font-size="12">Trafic filtr√©</text>
      </g>
    </g>
    
    <!-- Export -->
    <rect x="950" y="680" width="150" height="36" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
    <text x="970" y="703" class="text-primary" font-size="13">üì• Exporter les donn√©es</text>
  </g>
</svg>

  </div>
</body>
</html>
