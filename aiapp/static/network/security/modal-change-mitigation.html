<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Change Mitigation - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0, 0, 0, 0.25)); }
      .option-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .option-unselected { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header" opacity="0.5"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white" opacity="0.5"/>
  <rect width="1440" height="900" fill="#000000" opacity="0.4"/>
  <g transform="translate(420, 180)" class="modal-shadow">
    <rect width="600" height="540" rx="12" class="bg-white"/>
    <rect width="600" height="70" rx="12" class="bg-white"/>
    <rect y="60" width="600" height="10" class="bg-white"/>
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    <text x="30" y="45" class="text-body" font-size="20" font-weight="600">Modifier la mitigation</text>
    <text x="555" y="45" class="text-muted" font-size="24" style="cursor: pointer;">×</text>
    <g transform="translate(30, 95)">
      <text x="0" y="0" class="text-muted" font-size="13">Bloc IP concerné</text>
      <text x="0" y="25" class="text-body" font-size="16" font-family="monospace">192.168.1.0/24</text>
      <text x="0" y="70" class="text-body" font-size="14" font-weight="500">Mode de mitigation</text>
      <rect x="0" y="90" width="540" height="90" rx="8" class="option-selected"/>
      <circle cx="30" cy="135" r="10" fill="#0050D7"/>
      <circle cx="30" cy="135" r="4" fill="#FFFFFF"/>
      <text x="55" y="125" class="text-body" font-size="15" font-weight="600">Automatique</text>
      <text x="55" y="150" class="text-muted" font-size="13">La mitigation s'active automatiquement en cas d'attaque détectée.</text>
      <text x="55" y="168" class="text-muted" font-size="13">Recommandé pour la plupart des usages.</text>
      <rect x="0" y="195" width="540" height="90" rx="8" class="option-unselected"/>
      <circle cx="30" cy="240" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
      <text x="55" y="230" class="text-body" font-size="15" font-weight="600">Permanent</text>
      <text x="55" y="255" class="text-muted" font-size="13">La mitigation est toujours active, même sans attaque.</text>
      <text x="55" y="273" class="text-muted" font-size="13">Peut impacter légèrement les performances.</text>
      <rect x="0" y="300" width="540" height="90" rx="8" class="option-unselected"/>
      <circle cx="30" cy="345" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
      <text x="55" y="335" class="text-body" font-size="15" font-weight="600">Désactivé</text>
      <text x="55" y="360" class="text-muted" font-size="13">Aucune protection Anti-DDoS active.</text>
      <text x="55" y="378" fill="#991B1B" font-size="12" font-weight="500">⚠️ Non recommandé - votre IP sera vulnérable aux attaques.</text>
    </g>
    <line x1="0" y1="470" x2="600" y2="470" stroke="#E5E7EB"/>
    <g transform="translate(30, 490)">
      <rect x="350" y="0" width="100" height="40" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
      <a href="/static/network/security/security.html" style="cursor:pointer"><text x="378" y="26" class="text-body" font-size="14">Annuler</text></a>
      <rect x="460" y="0" width="110" height="40" rx="6" class="bg-primary"/>
      <text x="480" y="26" class="text-white" font-size="14">Appliquer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
