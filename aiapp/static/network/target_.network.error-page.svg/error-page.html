<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Page - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .error-circle { fill: #FEE2E2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="640" y="38" class="text-white" font-size="14">Network</text>
  <rect x="630" y="50" width="60" height="3" fill="#FFFFFF"/>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="20" y="105" class="text-body">vRack Services</text>
  <text x="20" y="145" class="text-body">vRack</text>
  <text x="20" y="185" class="text-body">OVHcloud Connect</text>
  <text x="20" y="225" class="text-body">Load Balancer</text>
  <text x="20" y="265" class="text-body">IP</text>
  <text x="20" y="305" class="text-body">Network Security</text>
  
  <!-- Error Content -->
  <g transform="translate(720, 350)">
    <!-- Error icon -->
    <circle cx="0" cy="0" r="80" class="error-circle"/>
    <text x="0" y="20" text-anchor="middle" fill="#DC2626" font-size="64">⚠️</text>
    
    <!-- Error message -->
    <text x="0" y="130" text-anchor="middle" class="text-title">Une erreur est survenue</text>
    
    <text x="0" y="170" text-anchor="middle" class="text-muted">Nous n'avons pas pu charger cette page.</text>
    <text x="0" y="195" text-anchor="middle" class="text-muted">Veuillez réessayer dans quelques instants.</text>
    
    <!-- Error code -->
    <text x="0" y="240" text-anchor="middle" class="text-error" font-size="12">Code erreur: ERR_500_INTERNAL_SERVER_ERROR</text>
    
    <!-- Actions -->
    <g transform="translate(-150, 280)">
      <rect x="0" y="0" width="140" height="44" rx="4" class="btn-primary"/>
      <text x="35" y="28" class="text-white" font-size="14">Réessayer</text>
      
      <rect x="160" y="0" width="140" height="44" rx="4" class="btn-outline"/>
      <text x="175" y="28" class="text-primary" font-size="14">Retour accueil</text>
    </g>
    
    <!-- Help links -->
    <g transform="translate(-100, 360)">
      <text x="0" y="0" class="text-muted" font-size="12">Besoin d'aide ?</text>
      <text x="0" y="25" class="text-primary" font-size="12">Consulter le statut des services</text>
      <text x="0" y="50" class="text-primary" font-size="12">Contacter le support</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
