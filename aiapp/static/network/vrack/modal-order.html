<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Order - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" width="600" height="450">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-success { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #03543F; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .checkbox { fill: #FFFFFF; stroke: #D1D5DB; }
      .info-box { fill: #DBEAFE; }
    </style>
  </defs>
  <rect width="600" height="450" rx="8" class="bg-white"/>
  <rect width="600" height="450" rx="8" class="border"/>
  <!-- Header -->
  <g transform="translate(0, 0)">
    <text x="30" y="38" class="text-title">← Commander un vRack</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
  </g>
  <!-- Content -->
  <g transform="translate(30, 90)">
    <!-- Price info -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="540" height="50" rx="4" class="info-box"/>
      <text x="20" y="32" class="text-success">✓ La commande d'un vRack est entièrement gratuite</text>
    </g>
    <!-- Contracts section -->
    <g transform="translate(0, 80)">
      <text x="0" y="0" class="text-subtitle">Acceptation des conditions d'utilisation</text>
      <text x="0" y="30" class="text-body">Pour continuer la commande de votre vRack, merci de lire</text>
      <text x="0" y="50" class="text-body">et d'accepter le(s) contrat(s) ci-dessous :</text>
      <!-- Contract link -->
      <g transform="translate(0, 70)">
        <text x="20" y="0" class="text-body" fill="#0050D7">• Conditions particulières vRack ↗</text>
      </g>
      <!-- Checkbox -->
      <g transform="translate(0, 110)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
        <text x="30" y="14" class="text-body">J'ai pris connaissance et j'accepte les termes des contrats</text>
      </g>
    </g>
  </g>
  <!-- Footer -->
  <g transform="translate(0, 370)">
    <line x1="0" y1="0" x2="600" y2="0" stroke="#E5E7EB"/>
    <rect x="300" y="20" width="120" height="40" rx="4" class="btn-default"/>
    <a href="/static/network/vrack/vrack.html" style="cursor:pointer"><text x="340" y="46" class="btn-text">Annuler</text></a>
    <rect x="440" y="20" width="130" height="40" rx="4" class="btn-primary"/>
    <text x="455" y="46" class="btn-text-white">Commander</text>
  </g>
</svg>

  </div>
</body>
</html>
