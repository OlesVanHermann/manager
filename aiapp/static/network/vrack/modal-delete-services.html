<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Delete Services - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-warning-light { fill: #FEF3C7; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-danger { fill: #DC2626; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .icon-warning { fill: #F59E0B; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(420, 280)" class="modal-shadow">
    <rect x="0" y="0" width="600" height="280" rx="8" fill="#FFFFFF"/>
    
    <!-- Warning icon -->
    <g transform="translate(30, 30)">
      <circle cx="25" cy="25" r="25" class="bg-warning-light"/>
      <text x="17" y="35" class="icon-warning" font-size="24">⚠</text>
    </g>
    
    <!-- Header -->
    <text x="90" y="50" class="text-heading">Retirer un ou plusieurs services</text>
    
    <!-- Close button -->
    <text x="560" y="40" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="80" x2="600" y2="80" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 110)">
      <text x="0" y="0" class="text-body">Êtes-vous sûr(e) de vouloir retirer</text>
      <text x="0" y="25" class="text-body" font-weight="600">ns123456.ip-12-34-56.eu, projet-staging-2024</text>
      <text x="0" y="50" class="text-body">de votre vRack ?</text>
    </g>
    
    <!-- Separator -->
    <line x1="0" y1="200" x2="600" y2="200" stroke="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(30, 225)">
      <rect x="350" y="0" width="100" height="40" rx="4" class="btn-outline"/>
      <a href="/static/network/vrack/vrack.html" style="cursor:pointer"><text x="375" y="26" class="text-body">Annuler</text></a>
      
      <rect x="460" y="0" width="110" height="40" rx="4" class="btn-danger"/>
      <text x="485" y="26" class="text-white" font-size="14">Confirmer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
