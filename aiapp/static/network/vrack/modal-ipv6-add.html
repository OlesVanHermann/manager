<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Ipv6 Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>vRack - Ajouter IPv6</title>

  <!-- Overlay -->
  <rect width="600" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#0050D7"/>
  <rect x="50" y="55" width="500" height="25" fill="#0050D7"/>
  <text x="80" y="62" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter IPv6 au vRack</text>
  <text x="520" y="62" fill="white" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">
      <tspan>Vous allez ajouter le bloc </tspan>
      <tspan font-weight="600">2001:db8::/48</tspan>
      <tspan> au vRack </tspan>
      <tspan font-weight="600">pn-123456</tspan>
    </text>
    <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">dans la région <tspan font-weight="600">GRA</tspan>.</text>

    <text x="0" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Cette opération peut prendre quelques minutes.</text>

    <text x="0" y="95" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">
      <tspan>Le bloc sera disponible dans la région </tspan>
      <tspan font-weight="600">GRA</tspan>
      <tspan>.</tspan>
    </text>

    <text x="0" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Consultez la documentation pour plus d'informations.</text>
    <text x="315" y="130" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" text-decoration="underline">En savoir plus</text>

    <!-- Warning box -->
    <rect x="0" y="155" width="440" height="60" rx="4" fill="#FEF3C7" stroke="#FBBF24"/>
    <text x="40" y="180" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Ce vRack contient déjà un bloc IPv6 dans cette région.</text>
    <text x="40" y="200" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Cette configuration peut créer des conflits.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(320, 330)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/network/vrack/vrack.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="130" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>

  </div>
</body>
</html>
