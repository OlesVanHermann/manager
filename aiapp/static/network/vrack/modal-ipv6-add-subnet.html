<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Ipv6 Add Subnet - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="350" viewBox="0 0 550 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>vRack - Ajouter un sous-réseau IPv6</title>

  <!-- Overlay -->
  <rect width="550" height="350" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="290" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#0050D7"/>
  <rect x="50" y="55" width="450" height="25" fill="#0050D7"/>
  <text x="80" y="62" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter un sous-réseau</text>
  <text x="470" y="62" fill="white" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Description -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Configurez un nouveau sous-réseau IPv6 routé.</text>
  </g>

  <!-- Form fields -->
  <g transform="translate(80, 130)">
    <!-- Subnet -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Sous-réseau *</text>
    <rect x="0" y="15" width="390" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">2001:db8:0:1::/64</text>

    <!-- Address (nexthop) -->
    <g transform="translate(0, 75)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Adresse passerelle *</text>
      <rect x="0" y="15" width="390" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="42" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">2001:db8::1</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(270, 280)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/network/vrack/vrack.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="130" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>

  </div>
</body>
</html>
