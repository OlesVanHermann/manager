<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Move - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 450" width="650" height="450">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #374151; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .warning-box { fill: #FEF3C7; }
      .select { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  <rect width="650" height="450" rx="8" class="bg-white"/>
  <rect width="650" height="450" rx="8" class="border"/>
  <!-- Header -->
  <g transform="translate(0, 0)">
    <text x="30" y="38" class="text-title">Déplacement d'un datacentre Private Cloud</text>
    <line x1="0" y1="60" x2="650" y2="60" stroke="#E5E7EB"/>
  </g>
  <!-- Content -->
  <g transform="translate(30, 80)">
    <!-- Introduction -->
    <text x="0" y="0" class="text-body">Vous avez sélectionné un service de type datacentre Private Cloud.</text>
    <text x="0" y="25" class="text-body">Ce service ne peut être orphelin et doit être transféré obligatoirement</text>
    <text x="0" y="50" class="text-body">vers un autre vRack.</text>
    <!-- Warning -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="590" height="50" rx="4" class="warning-box"/>
      <text x="15" y="30" class="text-body" fill="#92400E">⚠️ Cette opération entraînera une interruption de service d'environ 5 minutes.</text>
    </g>
    <!-- vRack destination -->
    <g transform="translate(0, 160)">
      <text x="0" y="0" class="text-label">vRack de destination :</text>
      <rect x="0" y="15" width="400" height="40" rx="4" class="select"/>
      <text x="15" y="41" class="text-muted">Sélectionnez un vRack</text>
      <text x="370" y="41" class="text-body">▼</text>
    </g>
    <!-- Service info -->
    <g transform="translate(0, 240)">
      <text x="0" y="0" class="text-label">Service à déplacer :</text>
      <text x="0" y="25" class="text-body">pcc-192-0-2-15 (Private Cloud Datacenter)</text>
      <text x="0" y="55" class="text-label">vRack actuel :</text>
      <text x="0" y="80" class="text-body">pn-123456</text>
    </g>
  </g>
  <!-- Footer -->
  <g transform="translate(0, 370)">
    <line x1="0" y1="0" x2="650" y2="0" stroke="#E5E7EB"/>
    <rect x="350" y="20" width="120" height="40" rx="4" class="btn-default"/>
    <a href="/static/network/vrack/vrack.html" style="cursor:pointer"><text x="385" y="46" class="btn-text">Annuler</text></a>
    <rect x="490" y="20" width="120" height="40" rx="4" class="btn-primary"/>
    <text x="515" y="46" class="btn-text-white">Déplacer</text>
  </g>
</svg>

  </div>
</body>
</html>
