<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Not Empty - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="220" viewBox="0 0 500 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>vRack - Impossible de résilier</title>

  <!-- Overlay -->
  <rect width="500" height="220" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="160" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="50" rx="8" fill="#FEF3C7"/>
  <rect x="50" y="55" width="400" height="25" fill="#FEF3C7"/>
  <text x="80" y="62" fill="#D97706" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Résilier pn-123456</text>
  <text x="420" y="62" fill="#D97706" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Warning message -->
  <g transform="translate(70, 95)">
    <rect x="0" y="0" width="360" height="50" rx="4" fill="#FEF3C7" stroke="#FBBF24"/>
    <!-- Warning icon -->
    <text x="15" y="30" fill="#D97706" font-family="system-ui, sans-serif" font-size="16">⚠</text>
    <text x="40" y="22" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Afin de résilier votre vRack vous devez au</text>
    <text x="40" y="38" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">préalable déconnecter tous les services rattachés.</text>
  </g>

  <!-- Close button only -->
  <g transform="translate(200, 155)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="#D97706"/>
    <a href="/static/network/vrack/vrack.html" style="cursor:pointer"><text x="28" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Fermer</text></a>
  </g>
</svg>

  </div>
</body>
</html>
