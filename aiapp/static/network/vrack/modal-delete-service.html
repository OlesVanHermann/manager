<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Delete Service - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 380" width="600" height="380">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #374151; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .warning-box { fill: #FEF3C7; }
    </style>
  </defs>
  <rect width="600" height="380" rx="8" class="bg-white"/>
  <rect width="600" height="380" rx="8" class="border"/>
  <!-- Header -->
  <g transform="translate(0, 0)">
    <text x="30" y="38" class="text-title">Retirer un service du vRack</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
  </g>
  <!-- Content -->
  <g transform="translate(30, 80)">
    <!-- Warning icon -->
    <circle cx="25" cy="20" r="20" fill="#FEF3C7"/>
    <text x="25" y="28" text-anchor="middle" font-size="24">⚠️</text>
    <text x="60" y="28" class="text-body" font-weight="600">Souhaitez-vous retirer ce service du vRack ?</text>
    <!-- Details -->
    <g transform="translate(0, 60)">
      <text x="0" y="0" class="text-label">vRack :</text>
      <text x="120" y="0" class="text-body">pn-123456</text>
      <text x="0" y="35" class="text-label">Service :</text>
      <text x="120" y="35" class="text-body">ns1234567.ip-51-210.eu</text>
      <text x="0" y="70" class="text-label">Type :</text>
      <text x="120" y="70" class="text-body">Serveur dédié</text>
    </g>
    <!-- Warning message -->
    <g transform="translate(0, 170)">
      <rect x="0" y="0" width="540" height="50" rx="4" class="warning-box"/>
      <text x="15" y="30" class="text-body" fill="#92400E">Le service perdra sa connectivité au réseau privé.</text>
    </g>
  </g>
  <!-- Footer -->
  <g transform="translate(0, 300)">
    <line x1="0" y1="0" x2="600" y2="0" stroke="#E5E7EB"/>
    <rect x="300" y="20" width="120" height="40" rx="4" class="btn-default"/>
    <a href="/static/network/vrack/vrack.html" style="cursor:pointer"><text x="335" y="46" class="btn-text">Annuler</text></a>
    <rect x="440" y="20" width="120" height="40" rx="4" class="btn-danger"/>
    <text x="475" y="46" class="btn-text-white">Retirer</text>
  </g>
</svg>

  </div>
</body>
</html>
