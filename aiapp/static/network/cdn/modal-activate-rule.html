<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Activate Rule - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="220" viewBox="0 0 500 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Activer une règle de cache</title>

  <!-- Overlay -->
  <rect width="500" height="220" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="160" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="50" rx="8" fill="#D1FAE5"/>
  <rect x="50" y="55" width="400" height="25" fill="#D1FAE5"/>
  <text x="80" y="62" fill="#10B981" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Activer la règle de cache</text>
  <text x="420" y="62" fill="#10B981" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Confirmation message -->
  <g transform="translate(80, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Êtes-vous sûr de vouloir activer cette règle ?</text>
    <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">.jpg, .png, .gif</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(180, 150)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/network/cdn/cdn.html" style="cursor:pointer"><text x="28" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#10B981"/>
    <text x="145" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Activer</text>
  </g>
</svg>

  </div>
</body>
</html>
