<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Order Backend - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="450" viewBox="0 0 550 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Commander des backends</title>

  <!-- Overlay -->
  <rect width="550" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="25" y="25" width="500" height="400" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="25" y="25" width="500" height="50" rx="8" fill="#0050D7"/>
  <rect x="25" y="50" width="500" height="25" fill="#0050D7"/>
  <text x="55" y="58" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Commander des backends</text>
  <text x="495" y="58" fill="white" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Wizard steps -->
  <g transform="translate(75, 95)">
    <!-- Step 1 - Active -->
    <circle cx="0" cy="0" r="14" fill="#0050D7"/>
    <text x="-4" y="5" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="600">1</text>
    <text x="-25" y="35" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Quantité</text>

    <!-- Line to step 2 -->
    <line x1="14" y1="0" x2="100" y2="0" stroke="#E5E7EB" stroke-width="2"/>

    <!-- Step 2 -->
    <circle cx="115" cy="0" r="14" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="111" y="5" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">2</text>
    <text x="90" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Durée</text>

    <!-- Line to step 3 -->
    <line x1="129" y1="0" x2="215" y2="0" stroke="#E5E7EB" stroke-width="2"/>

    <!-- Step 3 -->
    <circle cx="230" cy="0" r="14" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="226" y="5" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">3</text>
    <text x="200" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Confirmation</text>

    <!-- Line to step 4 -->
    <line x1="244" y1="0" x2="330" y2="0" stroke="#E5E7EB" stroke-width="2"/>

    <!-- Step 4 -->
    <circle cx="345" cy="0" r="14" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="341" y="5" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">4</text>
    <text x="315" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Paiement</text>
  </g>

  <!-- Step 1 content -->
  <g transform="translate(55, 165)">
    <!-- Explanation -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Combien de backends supplémentaires souhaitez-vous commander ?</text>

    <!-- Input field -->
    <text x="0" y="40" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nombre de backends</text>
    <rect x="0" y="55" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="82" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">5</text>

    <!-- Price info -->
    <rect x="0" y="115" width="440" height="70" rx="4" fill="#F0F9FF" stroke="#BFDBFE"/>
    <text x="15" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Tarif unitaire :</text>
    <text x="15" y="165" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">4,99 € HT / mois / backend</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(255, 380)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/network/cdn/cdn.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="140" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Suivant</text>
  </g>
</svg>

  </div>
</body>
</html>
