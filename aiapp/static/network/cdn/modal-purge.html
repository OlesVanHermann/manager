<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Purge - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #F59E0B; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; fill: #92400E; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0, 0, 0, 0.25)); }
      .warning-bg { fill: #FEF3C7; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header" opacity="0.5"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white" opacity="0.5"/>
  <rect width="1440" height="900" fill="#000000" opacity="0.4"/>
  <g transform="translate(470, 250)" class="modal-shadow">
    <rect width="500" height="400" rx="12" class="bg-white"/>
    <rect width="500" height="70" rx="12" class="bg-white"/>
    <rect y="60" width="500" height="10" class="bg-white"/>
    <line x1="0" y1="70" x2="500" y2="70" stroke="#E5E7EB"/>
    <text x="30" y="45" class="text-body" font-size="20" font-weight="600">Purger le cache</text>
    <text x="455" y="45" class="text-muted" font-size="24" style="cursor: pointer;">×</text>
    <g transform="translate(30, 90)">
      <rect x="0" y="0" width="440" height="70" rx="6" class="warning-bg"/>
      <text x="20" y="30" font-size="20">⚠️</text>
      <text x="50" y="28" class="text-warning" font-size="13" font-weight="500">Attention</text>
      <text x="50" y="50" class="text-warning" font-size="12">Cette action videra le cache pour le domaine sélectionné.</text>
      <text x="0" y="110" class="text-body" font-size="14" font-weight="500">Domaine concerné</text>
      <rect x="0" y="125" width="440" height="48" rx="6" fill="#F9FAFB"/>
      <text x="15" y="155" class="text-body" font-size="14" font-family="monospace">www.example.com</text>
      <text x="0" y="200" class="text-body" font-size="14" font-weight="500">Type de purge</text>
      <g transform="translate(0, 215)">
        <rect x="0" y="0" width="20" height="20" rx="10" fill="#0050D7"/>
        <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
        <text x="30" y="15" class="text-body" font-size="14">Purge complète (tout le cache)</text>
      </g>
      <g transform="translate(0, 245)">
        <rect x="0" y="0" width="20" height="20" rx="10" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="30" y="15" class="text-body" font-size="14">Purge sélective (par URL)</text>
      </g>
    </g>
    <line x1="0" y1="330" x2="500" y2="330" stroke="#E5E7EB"/>
    <g transform="translate(30, 350)">
      <rect x="250" y="0" width="100" height="40" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
      <a href="/static/network/cdn/cdn.html" style="cursor:pointer"><text x="278" y="26" class="text-body" font-size="14">Annuler</text></a>
      <rect x="360" y="0" width="80" height="40" rx="6" class="bg-warning"/>
      <text x="382" y="26" class="text-white" font-size="14">Purger</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
