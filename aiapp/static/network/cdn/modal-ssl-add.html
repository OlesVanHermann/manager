<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Ssl Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="550" viewBox="0 0 600 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Ajouter un certificat SSL</title>

  <!-- Overlay -->
  <rect width="600" height="550" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="490" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <rect x="50" y="55" width="500" height="25" fill="#F9FAFB"/>
  <text x="80" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter un certificat SSL</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Description -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Importez votre certificat SSL pour activer HTTPS sur votre CDN.</text>
  </g>

  <!-- Name input -->
  <g transform="translate(80, 130)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Nom du certificat *</text>
    <rect x="0" y="15" width="420" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="40" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Ex: mon-certificat</text>
  </g>

  <!-- Certificate textarea -->
  <g transform="translate(80, 200)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Certificat SSL</text>
    <text x="420" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">?</text>
    <rect x="0" y="15" width="420" height="80" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="40" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">-----BEGIN CERTIFICATE-----</text>
    <text x="15" y="60" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">...</text>
  </g>

  <!-- Key textarea -->
  <g transform="translate(80, 310)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Clé privée</text>
    <rect x="0" y="15" width="420" height="80" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="40" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">-----BEGIN PRIVATE KEY-----</text>
    <text x="15" y="60" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">...</text>
  </g>

  <!-- Chain textarea -->
  <g transform="translate(80, 420)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Chaîne de certificats (optionnel)</text>
    <rect x="0" y="15" width="420" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="40" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">Certificats intermédiaires...</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(280, 485)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/network/cdn/cdn.html" style="cursor:pointer"><text x="28" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="145" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Ajouter</text>
  </g>
</svg>

  </div>
</body>
</html>
