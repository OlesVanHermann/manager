<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Order Quota - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Commander du quota</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <rect x="50" y="55" width="500" height="25" fill="#F9FAFB"/>
  <text x="80" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Commander du quota CDN</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Step indicator -->
  <g transform="translate(80, 100)">
    <circle cx="10" cy="10" r="10" fill="#0050D7"/>
    <text x="7" y="14" fill="white" font-family="system-ui, sans-serif" font-size="11">1</text>
    <line x1="20" y1="10" x2="80" y2="10" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="90" cy="10" r="10" fill="#E5E7EB"/>
    <text x="87" y="14" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">2</text>
    <line x1="100" y1="10" x2="160" y2="10" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="170" cy="10" r="10" fill="#E5E7EB"/>
    <text x="167" y="14" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">3</text>
  </g>

  <!-- Question -->
  <g transform="translate(80, 140)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Sélectionnez le quota à commander :</text>
  </g>

  <!-- Quota options -->
  <g transform="translate(80, 175)">
    <!-- Option 1 -->
    <g transform="translate(0, 0)">
      <circle cx="10" cy="10" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="10" cy="10" r="4" fill="#0050D7"/>
      <text x="30" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">100 Go - 9,99 € HT</text>
    </g>

    <!-- Option 2 -->
    <g transform="translate(0, 35)">
      <circle cx="10" cy="10" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="30" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">500 Go - 39,99 € HT</text>
    </g>

    <!-- Option 3 -->
    <g transform="translate(0, 70)">
      <circle cx="10" cy="10" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="30" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1 To - 69,99 € HT</text>
    </g>

    <!-- Option 4 -->
    <g transform="translate(0, 105)">
      <circle cx="10" cy="10" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="30" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10 To - 499,99 € HT</text>
    </g>
  </g>

  <!-- Info box -->
  <g transform="translate(80, 330)">
    <rect x="0" y="0" width="420" height="40" rx="4" fill="#DBEAFE"/>
    <text x="15" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ️ Le quota sera ajouté à votre CDN immédiatement après paiement.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(280, 390)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/network/cdn/cdn.html" style="cursor:pointer"><text x="28" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="145" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Suivant</text>
  </g>
</svg>

  </div>
</body>
</html>
