<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Ssl Generate - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="320" viewBox="0 0 550 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Générer un certificat Let's Encrypt</title>

  <!-- Overlay -->
  <rect width="550" height="320" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="260" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#D1FAE5"/>
  <rect x="50" y="55" width="450" height="25" fill="#D1FAE5"/>
  <text x="80" y="62" fill="#10B981" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Générer un certificat Let's Encrypt</text>
  <text x="470" y="62" fill="#10B981" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Warning if existing -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="370" height="40" rx="4" fill="#FEF3C7"/>
    <text x="15" y="25" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">⚠️ Un certificat existe déjà. Il sera remplacé.</text>
  </g>

  <!-- Name input -->
  <g transform="translate(80, 160)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Nom du certificat *</text>
    <rect x="0" y="15" width="370" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">letsencrypt-cdn</text>
  </g>

  <!-- Info -->
  <g transform="translate(80, 230)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Le certificat sera généré automatiquement via Let's Encrypt.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(230, 255)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/network/cdn/cdn.html" style="cursor:pointer"><text x="28" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#10B981"/>
    <text x="140" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Générer</text>
  </g>
</svg>

  </div>
</body>
</html>
