<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Logs - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Logs en temps réel</title>

  <!-- Background -->
  <rect width="1200" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Network › CDN › cdn-123456</text>

  <!-- Tabs -->
  <g transform="translate(40, 80)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Statistiques</text>
    <text x="100" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">SSL</text>
    <text x="140" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Logs</text>
    <rect x="140" y="8" width="35" height="3" fill="#0050D7"/>
    <text x="200" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Domaines</text>
  </g>

  <!-- Title -->
  <text x="40" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Logs en temps réel</text>

  <!-- Live indicator -->
  <g transform="translate(220, 115)">
    <circle cx="6" cy="6" r="6" fill="#10B981"/>
    <text x="20" y="10" fill="#10B981" font-family="system-ui, sans-serif" font-size="12">En direct</text>
  </g>

  <!-- Logs container -->
  <rect x="40" y="150" width="1100" height="400" rx="8" fill="#1F2937"/>

  <!-- Log entries -->
  <g transform="translate(60, 180)" font-family="monospace" font-size="12">
    <!-- Log entry 1 - Success (2xx) -->
    <text x="0" y="0" fill="#60A5FA">
      192.168.1.100 - - [29/Dec/2025:10:45:32] "GET https://cdn.example.com/images/logo.png HTTP/1.1" 200 4523 "-" "Mozilla/5.0" HIT
    </text>

    <!-- Log entry 2 - Success -->
    <text x="0" y="25" fill="#60A5FA">
      192.168.1.101 - - [29/Dec/2025:10:45:33] "GET https://cdn.example.com/css/style.css HTTP/1.1" 200 15678 "-" "Mozilla/5.0" HIT
    </text>

    <!-- Log entry 3 - Redirect (3xx) -->
    <text x="0" y="50" fill="#FBBF24">
      192.168.1.102 - - [29/Dec/2025:10:45:34] "GET https://cdn.example.com/old-page HTTP/1.1" 301 0 "-" "Mozilla/5.0" MISS
    </text>

    <!-- Log entry 4 - Success -->
    <text x="0" y="75" fill="#60A5FA">
      192.168.1.103 - - [29/Dec/2025:10:45:35] "GET https://cdn.example.com/js/app.js HTTP/1.1" 200 89234 "-" "Chrome/120" HIT
    </text>

    <!-- Log entry 5 - Error (5xx) -->
    <text x="0" y="100" fill="#F87171">
      192.168.1.104 - - [29/Dec/2025:10:45:36] "POST https://cdn.example.com/api/data HTTP/1.1" 502 0 "-" "curl/7.68" MISS
    </text>

    <!-- Log entry 6 - Success -->
    <text x="0" y="125" fill="#60A5FA">
      192.168.1.105 - - [29/Dec/2025:10:45:37] "GET https://cdn.example.com/images/banner.jpg HTTP/1.1" 200 125000 "-" "Safari/17" HIT
    </text>

    <!-- Log entry 7 - Client error (4xx) -->
    <text x="0" y="150" fill="#FBBF24">
      192.168.1.106 - - [29/Dec/2025:10:45:38] "GET https://cdn.example.com/not-found HTTP/1.1" 404 1234 "-" "Firefox/121" MISS
    </text>

    <!-- Log entry 8 - Success -->
    <text x="0" y="175" fill="#60A5FA">
      192.168.1.107 - - [29/Dec/2025:10:45:39] "GET https://cdn.example.com/fonts/roboto.woff2 HTTP/1.1" 200 45678 "-" "Chrome/120" HIT
    </text>

    <!-- Cursor blinking -->
    <rect x="0" y="195" width="10" height="18" fill="#10B981" opacity="0.8"/>
  </g>

  <!-- Legend -->
  <g transform="translate(60, 565)">
    <circle cx="6" cy="6" r="6" fill="#60A5FA"/>
    <text x="20" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">2xx Success</text>

    <circle cx="130" cy="6" r="6" fill="#FBBF24"/>
    <text x="145" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">3xx/4xx Redirect/Client</text>

    <circle cx="310" cy="6" r="6" fill="#F87171"/>
    <text x="325" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">5xx Server Error</text>
  </g>
</svg>

  </div>
</body>
</html>
