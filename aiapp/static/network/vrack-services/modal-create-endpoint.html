<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Create Endpoint - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="840" y="38" class="text-white" font-size="14" font-weight="600">Network</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="239" y="60" width="1" height="840" fill="#E5E7EB"/>
  <rect x="0" y="172" width="240" height="40" class="bg-primary-light"/>
  <rect x="0" y="172" width="4" height="40" class="bg-primary"/>
  <text x="20" y="198" class="text-primary" font-size="14" font-weight="500">vRack Services</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Back link -->
    <text x="40" y="40" class="text-primary" font-size="14">← Créer un Service Endpoint</text>
    
    <!-- Title -->
    <text x="40" y="90" class="text-heading">Créer un Service Endpoint</text>
    
    <!-- Description -->
    <text x="40" y="130" class="text-body">Le Service Endpoint vous permet d'exposer vos services managés par OVHcloud sur le vRack,</text>
    <text x="40" y="150" class="text-body">via une ou plusieurs adresses IP, selon le type de service. L'adresse IP du Service Endpoint</text>
    <text x="40" y="170" class="text-body">appartient à la plage d'adresses de service définie dans le sous-réseau sélectionné.</text>
    
    <!-- Form -->
    <g transform="translate(40, 210)">
      <!-- Type du service managé -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-label">Type du service managé</text>
        <rect x="0" y="15" width="500" height="44" rx="4" class="input-field"/>
        <text x="16" y="43" class="text-body">Enterprise File Storage</text>
        <text x="470" y="43" class="text-muted">▼</text>
      </g>
      
      <!-- Nom du service managé -->
      <g transform="translate(0, 100)">
        <text x="0" y="0" class="text-label">Nom du service managé</text>
        <rect x="0" y="15" width="500" height="44" rx="4" class="input-field"/>
        <text x="16" y="43" class="text-body">efs-prod-storage-01</text>
        <text x="470" y="43" class="text-muted">▼</text>
      </g>
      
      <!-- Sous-réseau -->
      <g transform="translate(0, 200)">
        <text x="0" y="0" class="text-label">Sous-réseau</text>
        <rect x="0" y="15" width="500" height="44" rx="4" class="input-field"/>
        <text x="16" y="43" class="text-body">subnet-prod - 10.0.0.0/24</text>
        <text x="470" y="43" class="text-muted">▼</text>
      </g>
      
      <!-- Buttons -->
      <g transform="translate(0, 320)">
        <rect x="0" y="0" width="200" height="44" rx="4" class="btn-primary"/>
        <text x="25" y="28" class="text-white" font-size="14">Créer un Service Endpoint</text>
        
        <rect x="220" y="0" width="100" height="44" rx="4" class="btn-outline"/>
        <a href="/static/network/vrack-services/vrack-services.html" style="cursor:pointer"><text x="245" y="28" class="text-body">Annuler</text></a>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
