<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Associate - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .select-field { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .select-open { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="380" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Associer un vRack existant à vRack Services</text>
    <text x="550" y="45" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 100)">
      <text x="0" y="0" class="text-muted">Pour que vRack Services fonctionne, vous devez l'associer</text>
      <text x="0" y="20" class="text-muted">à l'un de vos vRack existants.</text>
      
      <text x="0" y="60" class="text-body" font-weight="500">Sélectionner un vRack</text>
      
      <!-- Select dropdown -->
      <rect x="0" y="75" width="540" height="44" rx="4" class="select-field"/>
      <text x="15" y="102" class="text-muted">Sélectionner un vRack</text>
      <text x="510" y="102" class="text-muted">▼</text>
      
      <!-- Dropdown ouvert -->
      <g transform="translate(0, 119)">
        <rect x="0" y="0" width="540" height="120" rx="4" class="select-open"/>
        <rect x="0" y="0" width="540" height="40" fill="#E8F0FE"/>
        <text x="15" y="26" class="text-primary">pn-123456</text>
        <text x="15" y="66" class="text-body">pn-789012</text>
        <text x="15" y="106" class="text-body">pn-456789</text>
      </g>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="310" x2="600" y2="310" stroke="#E5E7EB"/>
    <g transform="translate(30, 330)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <a href="/static/network/vrack-services/vrack-services.html" style="cursor:pointer"><text x="25" y="23" class="text-body">Annuler</text></a>
      
      <rect x="380" y="0" width="160" height="36" rx="4" class="btn-primary"/>
      <text x="395" y="23" class="text-white" font-size="14">Associer mon vRack</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
