<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Overview - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-tile-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: transparent; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="640" y="38" class="text-white" font-size="14">Network</text>
  <rect x="630" y="50" width="60" height="3" fill="#FFFFFF"/>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <rect x="0" y="80" width="240" height="40" class="bg-primary-light"/>
  <text x="20" y="105" class="text-primary" font-weight="600">vRack Services</text>
  <text x="20" y="145" class="text-body">vRack</text>
  <text x="20" y="185" class="text-body">OVHcloud Connect</text>
  <text x="20" y="225" class="text-body">Load Balancer</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="14">Network / vRack Services /</text>
    <text x="170" y="20" class="text-primary" font-size="14">vs-abc123-prod</text>
    
    <!-- Title with edit icon -->
    <text x="0" y="60" class="text-title">vs-abc123-prod</text>
    <text x="200" y="60" class="text-muted" font-size="16">✏️</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="80" height="40" class="tab-inactive"/>
      <text x="15" y="26" class="text-primary" font-weight="600">Général</text>
      <rect x="0" y="38" width="80" height="3" class="tab-active"/>
      
      <rect x="100" y="0" width="100" height="40" class="tab-inactive"/>
      <text x="110" y="26" class="text-body">Sous-réseau</text>
      
      <rect x="220" y="0" width="140" height="40" class="tab-inactive"/>
      <text x="230" y="26" class="text-body">Service Endpoints</text>
    </g>
    
    <!-- Info Tile -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="500" height="320" rx="8" class="card"/>
      <text x="20" y="35" class="text-tile-title">Informations</text>
      
      <!-- Info rows -->
      <g transform="translate(20, 60)">
        <text x="0" y="20" class="text-muted">Nom</text>
        <text x="150" y="20" class="text-body">vs-abc123-prod</text>
        <text x="420" y="20" class="text-muted">✏️</text>
        
        <line x1="0" y1="40" x2="460" y2="40" stroke="#E5E7EB"/>
        
        <text x="0" y="70" class="text-muted">Statut</text>
        <g transform="translate(150, 55)">
          <rect x="0" y="0" width="60" height="24" rx="12" class="badge-success"/>
          <text x="10" y="16" class="badge-success-text">ACTIVE</text>
        </g>
        
        <line x1="0" y1="95" x2="460" y2="95" stroke="#E5E7EB"/>
        
        <text x="0" y="125" class="text-muted">Région</text>
        <text x="150" y="125" class="text-body">France, Gravelines (GRA)</text>
        
        <line x1="0" y1="150" x2="460" y2="150" stroke="#E5E7EB"/>
        
        <text x="0" y="180" class="text-muted">Private Network</text>
        <text x="150" y="180" class="text-primary">pn-123456</text>
        <text x="420" y="180" class="text-muted">⋮</text>
        
        <line x1="0" y1="205" x2="460" y2="205" stroke="#E5E7EB"/>
        
        <text x="0" y="235" class="text-muted">Date de création</text>
        <text x="150" y="235" class="text-body">27/12/2024</text>
      </g>
      
      <!-- ActionMenu OUVERT pour Private Network -->
      <g transform="translate(350, 190)">
        <rect x="0" y="0" width="200" height="120" rx="8" class="action-menu"/>
        <text x="16" y="30" class="text-body">Associer à un vRack</text>
        <line x1="0" y1="44" x2="200" y2="44" stroke="#E5E7EB"/>
        <text x="16" y="68" class="text-body">Associer à un autre vRack</text>
        <line x1="0" y1="82" x2="200" y2="82" stroke="#E5E7EB"/>
        <text x="16" y="106" class="text-body">Dissocier</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
