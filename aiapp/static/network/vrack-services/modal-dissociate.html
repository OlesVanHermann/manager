<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dissociate - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .warning-box { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(420, 250)">
    <rect x="0" y="0" width="600" height="300" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Dissocier le vRack Services de votre vRack</text>
    <text x="550" y="45" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 100)">
      <!-- Warning box -->
      <rect x="0" y="0" width="540" height="80" rx="4" class="warning-box"/>
      <text x="20" y="30" fill="#92400E" font-family="Source Sans Pro" font-size="14" font-weight="600">⚠️ Attention</text>
      <text x="20" y="55" fill="#92400E" font-family="Source Sans Pro" font-size="14">Êtes-vous sûr de vouloir dissocier ce vRack Services</text>
      <text x="20" y="72" fill="#92400E" font-family="Source Sans Pro" font-size="14">de votre vRack ?</text>
      
      <text x="0" y="115" class="text-muted">vRack Services : </text>
      <text x="110" y="115" class="text-body" font-weight="600">vs-abc123-prod</text>
      
      <text x="0" y="140" class="text-muted">vRack actuel : </text>
      <text x="95" y="140" class="text-body" font-weight="600">pn-123456</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="230" x2="600" y2="230" stroke="#E5E7EB"/>
    <g transform="translate(30, 250)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <a href="/static/network/vrack-services/vrack-services.html" style="cursor:pointer"><text x="25" y="23" class="text-body">Annuler</text></a>
      
      <rect x="440" y="0" width="100" height="36" rx="4" class="btn-danger"/>
      <text x="455" y="23" class="text-white" font-size="14">Dissocier</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
