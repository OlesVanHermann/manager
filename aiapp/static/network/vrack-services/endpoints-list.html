<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endpoints List - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .table-header { fill: #F3F4F6; }
      .table-row { fill: #FFFFFF; }
      .table-row-alt { fill: #F9FAFB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="840" y="38" class="text-white" font-size="14" font-weight="600">Network</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="239" y="60" width="1" height="840" fill="#E5E7EB"/>
  <rect x="0" y="172" width="240" height="40" class="bg-primary-light"/>
  <rect x="0" y="172" width="4" height="40" class="bg-primary"/>
  <text x="20" y="198" class="text-primary" font-size="14" font-weight="500">vRack Services</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <text x="40" y="40" class="text-muted" font-size="13">vRack Services › vs-production-01 › Service Endpoints</text>
    
    <!-- Title -->
    <text x="40" y="80" class="text-heading">vs-production-01</text>
    
    <!-- Tabs -->
    <g transform="translate(40, 110)">
      <text x="0" y="20" class="text-muted" font-size="14">Vue d'ensemble</text>
      <text x="130" y="20" class="text-muted" font-size="14">Sous-réseaux</text>
      <text x="250" y="20" class="text-primary" font-size="14" font-weight="500">Service Endpoints</text>
      <rect x="250" y="28" width="120" height="3" class="bg-primary"/>
    </g>
    
    <!-- Add button -->
    <g transform="translate(40, 160)">
      <rect x="0" y="0" width="210" height="36" rx="4" class="btn-outline"/>
      <text x="20" y="23" class="text-primary" font-size="14">+ Créer un Service Endpoint</text>
    </g>
    
    <!-- Data Table -->
    <g transform="translate(40, 220)">
      <rect x="0" y="0" width="1100" height="260" rx="8" class="bg-white border"/>
      
      <!-- Table Header -->
      <rect x="1" y="1" width="1098" height="48" rx="8" class="table-header"/>
      <text x="20" y="30" class="text-body" font-weight="600">Nom du service</text>
      <text x="280" y="30" class="text-body" font-weight="600">Type de service</text>
      <text x="500" y="30" class="text-body" font-weight="600">Adresse IP</text>
      <text x="700" y="30" class="text-body" font-weight="600">Sous-réseau</text>
      <text x="900" y="30" class="text-body" font-weight="600">Actions</text>
      
      <!-- Row 1 -->
      <rect x="1" y="49" width="1098" height="55" class="table-row"/>
      <line x1="0" y1="104" x2="1100" y2="104" stroke="#E5E7EB"/>
      <text x="20" y="82" class="text-body">efs-prod-storage-01</text>
      <text x="280" y="82" class="text-body">Enterprise File Storage</text>
      <text x="500" y="82" class="text-body">10.0.0.5</text>
      <text x="700" y="82" class="text-body">10.0.0.0/24</text>
      <text x="900" y="82" class="text-muted" font-size="20">⋮</text>
      
      <!-- Row 2 -->
      <rect x="1" y="105" width="1098" height="55" class="table-row-alt"/>
      <line x1="0" y1="160" x2="1100" y2="160" stroke="#E5E7EB"/>
      <text x="20" y="137" class="text-body">efs-backup-storage</text>
      <text x="280" y="137" class="text-body">Enterprise File Storage</text>
      <text x="500" y="137" class="text-body">10.0.0.6</text>
      <text x="700" y="137" class="text-body">10.0.0.0/24</text>
      <text x="900" y="137" class="text-muted" font-size="20">⋮</text>
      
      <!-- Row 3 -->
      <rect x="1" y="161" width="1098" height="55" class="table-row"/>
      <text x="20" y="193" class="text-body">netapp-logs</text>
      <text x="280" y="193" class="text-body">Enterprise File Storage</text>
      <text x="500" y="193" class="text-body">10.0.0.7</text>
      <text x="700" y="193" class="text-body">10.0.0.0/24</text>
      <text x="900" y="193" class="text-muted" font-size="20">⋮</text>
      
      <!-- ActionMenu OUVERT -->
      <g transform="translate(880, 175)">
        <rect x="0" y="0" width="200" height="55" rx="4" fill="#FFFFFF" filter="url(#shadow)"/>
        <rect x="0" y="0" width="200" height="55" rx="4" stroke="#E5E7EB" fill="none"/>
        <text x="16" y="35" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer le Service Endpoint</text>
      </g>
    </g>
  </g>
  
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>

  </div>
</body>
</html>
