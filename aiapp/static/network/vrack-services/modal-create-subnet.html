<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Create Subnet - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000" width="1440" height="1000">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .text-helper { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1000" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="840" y="38" class="text-white" font-size="14" font-weight="600">Network</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="940" class="bg-white"/>
  <rect x="239" y="60" width="1" height="940" fill="#E5E7EB"/>
  <rect x="0" y="172" width="240" height="40" class="bg-primary-light"/>
  <rect x="0" y="172" width="4" height="40" class="bg-primary"/>
  <text x="20" y="198" class="text-primary" font-size="14" font-weight="500">vRack Services</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Back link -->
    <text x="40" y="40" class="text-primary" font-size="14">← Créer un sous-réseau</text>
    
    <!-- Title -->
    <text x="40" y="90" class="text-heading">Créer un sous-réseau</text>
    
    <!-- Form -->
    <g transform="translate(40, 130)">
      <!-- Nom du sous-réseau -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-label">Nom du sous-réseau (facultatif)</text>
        <rect x="0" y="15" width="500" height="44" rx="4" class="input-field"/>
        <text x="16" y="43" class="text-muted">Mon sous-réseau</text>
      </g>
      
      <!-- Plage d'adresses CIDR -->
      <g transform="translate(0, 100)">
        <text x="0" y="0" class="text-label">Plage d'adresses du sous-réseau (CIDR)</text>
        <text x="0" y="20" class="text-helper">La plage d'adresses du sous-réseau doit être en /24.</text>
        <rect x="0" y="35" width="500" height="44" rx="4" class="input-field"/>
        <text x="16" y="63" class="text-body">10.0.0.0/24</text>
      </g>
      
      <!-- Plage d'adresses de service -->
      <g transform="translate(0, 210)">
        <text x="0" y="0" class="text-label">Plage d'adresses de service (CIDR)</text>
        <text x="0" y="20" class="text-helper">La plage d'adresses de service sera utilisée par les services du vRack Services.</text>
        <text x="0" y="35" class="text-helper">La plage d'adresse de service doit être un sous-ensemble de la plage d'addresses du sous-réseau,</text>
        <text x="0" y="50" class="text-helper">et sa taille doit être comprise entre /27 et /29.</text>
        <rect x="0" y="65" width="500" height="44" rx="4" class="input-field"/>
        <text x="16" y="93" class="text-body">10.0.0.0/28</text>
      </g>
      
      <!-- VLAN -->
      <g transform="translate(0, 350)">
        <text x="0" y="0" class="text-label">VLAN</text>
        <text x="0" y="20" class="text-helper">Vous pouvez exposer ce sous-réseau sur un VLAN spécifique.</text>
        
        <!-- Radio: Pas de VLAN -->
        <g transform="translate(0, 45)">
          <circle cx="10" cy="10" r="10" class="radio-selected"/>
          <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
          <text x="30" y="15" class="text-body">Pas de VLAN</text>
        </g>
        
        <!-- Radio: Sélectionner un VLAN -->
        <g transform="translate(0, 80)">
          <circle cx="10" cy="10" r="10" class="radio-unselected"/>
          <text x="30" y="15" class="text-body">Sélectionnez un VLAN</text>
        </g>
      </g>
      
      <!-- Buttons -->
      <g transform="translate(0, 500)">
        <rect x="0" y="0" width="180" height="44" rx="4" class="btn-primary"/>
        <text x="30" y="28" class="text-white" font-size="14">Créer un sous-réseau</text>
        
        <rect x="200" y="0" width="100" height="44" rx="4" class="btn-outline"/>
        <a href="/static/network/vrack-services/vrack-services.html" style="cursor:pointer"><text x="225" y="28" class="text-body">Annuler</text></a>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
