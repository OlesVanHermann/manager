<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add Endpoint - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .input-field { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .select-field { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .card-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .card-unselected { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(370, 100)">
    <rect x="0" y="0" width="700" height="650" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Ajouter un endpoint</text>
    <text x="650" y="45" class="text-muted" font-size="20" style="cursor:pointer">‚úï</text>
    
    <line x1="0" y1="70" x2="700" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 100)">
      <!-- Type d'endpoint -->
      <text x="0" y="0" class="text-label">Type d'endpoint</text>
      
      <g transform="translate(0, 20)">
        <!-- Managed Service Card -->
        <rect x="0" y="0" width="200" height="90" rx="8" class="card-selected"/>
        <circle cx="170" cy="20" r="10" class="radio-selected"/>
        <circle cx="170" cy="20" r="4" fill="#FFFFFF"/>
        <text x="20" y="35" class="text-body" font-weight="600">üîß Service manag√©</text>
        <text x="20" y="55" class="text-muted" font-size="12">Base de donn√©es,</text>
        <text x="20" y="72" class="text-muted" font-size="12">Kubernetes, etc.</text>
        
        <!-- vRack Private Network Card -->
        <rect x="220" y="0" width="200" height="90" rx="8" class="card-unselected"/>
        <circle cx="390" cy="20" r="10" class="radio-unselected"/>
        <text x="240" y="35" class="text-body" font-weight="600">üîó R√©seau priv√©</text>
        <text x="240" y="55" class="text-muted" font-size="12">Connexion vRack</text>
        <text x="240" y="72" class="text-muted" font-size="12">existant</text>
        
        <!-- External Card -->
        <rect x="440" y="0" width="200" height="90" rx="8" class="card-unselected"/>
        <circle cx="610" cy="20" r="10" class="radio-unselected"/>
        <text x="460" y="35" class="text-body" font-weight="600">üåê Externe</text>
        <text x="460" y="55" class="text-muted" font-size="12">Endpoint public</text>
        <text x="460" y="72" class="text-muted" font-size="12">ou VPN</text>
      </g>
      
      <!-- Nom -->
      <text x="0" y="145" class="text-label">Nom de l'endpoint *</text>
      <rect x="0" y="160" width="640" height="44" rx="4" class="input-field"/>
      <text x="15" y="187" class="text-muted">endpoint-database-prod</text>
      
      <!-- Service -->
      <text x="0" y="235" class="text-label">Service √† connecter *</text>
      <rect x="0" y="250" width="640" height="44" rx="4" class="select-field"/>
      <text x="15" y="277" class="text-body">PostgreSQL Managed - db-prod-001</text>
      <text x="610" y="277" class="text-muted">‚ñº</text>
      
      <!-- Subnet -->
      <text x="0" y="325" class="text-label">Subnet de rattachement *</text>
      <rect x="0" y="340" width="640" height="44" rx="4" class="select-field"/>
      <text x="15" y="367" class="text-body">subnet-backend (10.0.1.0/24)</text>
      <text x="610" y="367" class="text-muted">‚ñº</text>
      
      <!-- Description -->
      <text x="0" y="415" class="text-label">Description (optionnel)</text>
      <rect x="0" y="430" width="640" height="70" rx="4" class="input-field"/>
      <text x="15" y="455" class="text-muted">Endpoint pour la base de donn√©es de production</text>
      
      <!-- Info -->
      <text x="0" y="530" class="text-muted" font-size="12">* Champs obligatoires</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="580" x2="700" y2="580" stroke="#E5E7EB"/>
    <g transform="translate(30, 600)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <a href="/static/network/vrack-services/vrack-services.html" style="cursor:pointer"><text x="25" y="23" class="text-body">Annuler</text></a>
      
      <rect x="540" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="565" y="23" class="text-white" font-size="14">Ajouter</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
