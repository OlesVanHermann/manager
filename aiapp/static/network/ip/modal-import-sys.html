<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Import Sys - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #D1D5DB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(420, 180)" class="modal-shadow">
    <rect x="0" y="0" width="600" height="520" rx="8" fill="#FFFFFF"/>
    
    <!-- Header with step indicator -->
    <g transform="translate(30, 30)">
      <text x="0" y="10" class="text-heading">Importer mes adresses IP de SYS vers OVHcloud</text>
      <text x="500" y="10" class="text-muted" font-size="13">Étape 1/5</text>
    </g>
    <text x="560" y="35" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
    
    <!-- Step indicator dots -->
    <g transform="translate(250, 80)">
      <circle cx="0" cy="0" r="6" class="step-active"/>
      <line x1="10" y1="0" x2="30" y2="0" stroke="#D1D5DB" stroke-width="2"/>
      <circle cx="40" cy="0" r="6" class="step-inactive"/>
      <line x1="50" y1="0" x2="70" y2="0" stroke="#D1D5DB" stroke-width="2"/>
      <circle cx="80" cy="0" r="6" class="step-inactive"/>
      <line x1="90" y1="0" x2="110" y2="0" stroke="#D1D5DB" stroke-width="2"/>
      <circle cx="120" cy="0" r="6" class="step-inactive"/>
      <line x1="130" y1="0" x2="150" y2="0" stroke="#D1D5DB" stroke-width="2"/>
      <circle cx="160" cy="0" r="6" class="step-inactive"/>
    </g>
    
    <!-- Content -->
    <g transform="translate(30, 120)">
      <text x="0" y="0" class="text-body">Pour procéder à l'importation d'une IP, vous devez connaître la clé (token)</text>
      <text x="0" y="22" class="text-body">générée par le manager du serveur qui est actuellement associé à l'IP</text>
      <text x="0" y="44" class="text-body">que vous souhaitez migrer.</text>
      
      <!-- IP input -->
      <g transform="translate(0, 90)">
        <text x="0" y="0" class="text-label">IP ou block IP :</text>
        <rect x="0" y="15" width="540" height="44" rx="4" class="input-field"/>
        <text x="16" y="43" class="text-muted">Ex: 192.168.1.0/24</text>
      </g>
      
      <!-- Token input -->
      <g transform="translate(0, 180)">
        <text x="0" y="0" class="text-label">Token :</text>
        <rect x="0" y="15" width="540" height="44" rx="4" class="input-field"/>
        <text x="16" y="43" class="text-muted">Entrez le token fourni par SYS</text>
      </g>
    </g>
    
    <!-- Separator -->
    <line x1="0" y1="440" x2="600" y2="440" stroke="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(30, 460)">
      <!-- Cancel button -->
      <rect x="380" y="0" width="80" height="40" rx="4" class="btn-outline"/>
      <a href="/static/network/ip/ip.html" style="cursor:pointer"><text x="420" y="26" text-anchor="middle" class="text-body">Annuler</text></a>
      
      <!-- Next button -->
      <rect x="470" y="0" width="100" height="40" rx="4" class="btn-primary"/>
      <text x="520" y="26" text-anchor="middle" class="text-white" font-size="14">Suivant →</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
