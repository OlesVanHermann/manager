<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Aggregate - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-neutral { fill: #F3F4F6; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(420, 200)" class="modal-shadow">
    <rect x="0" y="0" width="600" height="450" rx="8" fill="#FFFFFF"/>
    
    <!-- Header -->
    <text x="30" y="40" class="text-heading">Agréger le bloc 192.168.0.0/24</text>
    <text x="560" y="35" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 90)">
      <text x="0" y="0" class="text-body">Veuillez spécifier le bloc parent désiré</text>
      
      <!-- Select dropdown -->
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="540" height="44" rx="4" class="input-field"/>
        <text x="16" y="28" class="text-body">192.168.0.0/22</text>
        <text x="510" y="28" class="text-muted">▼</text>
      </g>
      
      <!-- Children IPs section -->
      <g transform="translate(0, 100)">
        <rect x="0" y="0" width="540" height="190" rx="4" class="bg-neutral"/>
        <text x="16" y="30" class="text-body">Cette action entraînera l'agrégation des sous-réseaux suivants :</text>
        
        <!-- IP list -->
        <g transform="translate(30, 55)">
          <circle cx="0" cy="6" r="3" fill="#6B7280"/>
          <text x="15" y="10" class="text-body">192.168.0.0/24</text>
          
          <circle cx="0" cy="36" r="3" fill="#6B7280"/>
          <text x="15" y="40" class="text-body">192.168.1.0/24</text>
          
          <circle cx="0" cy="66" r="3" fill="#6B7280"/>
          <text x="15" y="70" class="text-body">192.168.2.0/24</text>
          
          <circle cx="0" cy="96" r="3" fill="#6B7280"/>
          <text x="15" y="100" class="text-body">192.168.3.0/24</text>
        </g>
      </g>
    </g>
    
    <!-- Separator -->
    <line x1="0" y1="370" x2="600" y2="370" stroke="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(30, 390)">
      <rect x="380" y="0" width="80" height="40" rx="4" class="btn-outline"/>
      <a href="/static/network/ip/ip.html" style="cursor:pointer"><text x="420" y="26" text-anchor="middle" class="text-body">Annuler</text></a>
      
      <rect x="470" y="0" width="100" height="40" rx="4" class="btn-primary"/>
      <text x="520" y="26" text-anchor="middle" class="text-white" font-size="14">Confirmer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
