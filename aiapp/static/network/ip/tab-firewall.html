<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Firewall - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-tile-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .toggle-on { fill: #0050D7; }
      .toggle-off { fill: #E5E7EB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="640" y="38" class="text-white" font-size="14">Network</text>
  <rect x="630" y="50" width="60" height="3" fill="#FFFFFF"/>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <rect x="0" y="240" width="240" height="40" class="bg-primary-light"/>
  <text x="20" y="265" class="text-primary" font-weight="600">IP</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Title -->
    <text x="0" y="50" class="text-title">IP</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 80)">
      <text x="15" y="26" class="text-body">Toutes les IP</text>
      <text x="130" y="26" class="text-body">IP Failover</text>
      <text x="240" y="26" class="text-body">Blocs RIPE</text>
      <text x="340" y="26" class="text-body">BYOIP</text>
      
      <text x="420" y="26" class="text-primary" font-weight="600">Firewall</text>
      <rect x="410" y="38" width="60" height="3" class="tab-active"/>
    </g>
    
    <!-- Stats Cards -->
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="260" height="100" rx="8" class="card"/>
      <text x="20" y="30" class="text-muted">IP avec firewall actif</text>
      <text x="20" y="70" fill="#1F2937" font-family="Source Sans Pro" font-size="32" font-weight="700">12</text>
      <text x="80" y="70" class="text-muted">/ 15</text>
      
      <rect x="280" y="0" width="260" height="100" rx="8" class="card"/>
      <text x="300" y="30" class="text-muted">Règles configurées</text>
      <text x="300" y="70" fill="#1F2937" font-family="Source Sans Pro" font-size="32" font-weight="700">47</text>
      
      <rect x="560" y="0" width="260" height="100" rx="8" class="card"/>
      <text x="580" y="30" class="text-muted">Connexions bloquées (24h)</text>
      <text x="580" y="70" fill="#EF4444" font-family="Source Sans Pro" font-size="32" font-weight="700">1,234</text>
    </g>
    
    <!-- DataGrid -->
    <g transform="translate(0, 280)">
      <!-- Header -->
      <rect x="0" y="0" width="1100" height="44" class="bg-neutral-100"/>
      <text x="20" y="28" class="text-body" font-weight="600">Adresse IP</text>
      <text x="200" y="28" class="text-body" font-weight="600">Firewall</text>
      <text x="350" y="28" class="text-body" font-weight="600">Règles actives</text>
      <text x="500" y="28" class="text-body" font-weight="600">Dernière modification</text>
      <text x="700" y="28" class="text-body" font-weight="600">Statut</text>
      <text x="900" y="28" class="text-body" font-weight="600">Actions</text>
      
      <!-- Row 1 -->
      <rect x="0" y="44" width="1100" height="56" class="bg-white"/>
      <line x1="0" y1="100" x2="1100" y2="100" class="border"/>
      <text x="20" y="78" class="text-primary">123.45.67.89</text>
      <!-- Toggle ON -->
      <rect x="200" y="60" width="50" height="26" rx="13" class="toggle-on"/>
      <circle cx="238" cy="73" r="10" fill="#FFFFFF"/>
      <text x="350" y="78" class="text-body">5 règles</text>
      <text x="500" y="78" class="text-body">27/12/2024 10:30</text>
      <g transform="translate(700, 62)">
        <rect x="0" y="0" width="60" height="24" rx="12" class="badge-success"/>
        <text x="12" y="16" class="badge-success-text">Actif</text>
      </g>
      <text x="900" y="78" class="text-primary">Configurer</text>
      
      <!-- Row 2 -->
      <rect x="0" y="100" width="1100" height="56" class="bg-white"/>
      <line x1="0" y1="156" x2="1100" y2="156" class="border"/>
      <text x="20" y="134" class="text-primary">98.76.54.32</text>
      <!-- Toggle ON -->
      <rect x="200" y="116" width="50" height="26" rx="13" class="toggle-on"/>
      <circle cx="238" cy="129" r="10" fill="#FFFFFF"/>
      <text x="350" y="134" class="text-body">3 règles</text>
      <text x="500" y="134" class="text-body">26/12/2024 15:45</text>
      <g transform="translate(700, 118)">
        <rect x="0" y="0" width="60" height="24" rx="12" class="badge-success"/>
        <text x="12" y="16" class="badge-success-text">Actif</text>
      </g>
      <text x="900" y="134" class="text-primary">Configurer</text>
      
      <!-- Row 3 -->
      <rect x="0" y="156" width="1100" height="56" class="bg-white"/>
      <line x1="0" y1="212" x2="1100" y2="212" class="border"/>
      <text x="20" y="190" class="text-primary">11.22.33.44</text>
      <!-- Toggle OFF -->
      <rect x="200" y="172" width="50" height="26" rx="13" class="toggle-off"/>
      <circle cx="213" cy="185" r="10" fill="#FFFFFF"/>
      <text x="350" y="190" class="text-muted">0 règles</text>
      <text x="500" y="190" class="text-muted">—</text>
      <g transform="translate(700, 174)">
        <rect x="0" y="0" width="70" height="24" rx="12" class="badge-warning"/>
        <text x="10" y="16" class="badge-warning-text">Désactivé</text>
      </g>
      <text x="900" y="190" class="text-primary">Activer</text>
      
      <!-- Row 4 -->
      <rect x="0" y="212" width="1100" height="56" class="bg-white"/>
      <line x1="0" y1="268" x2="1100" y2="268" class="border"/>
      <text x="20" y="246" class="text-primary">55.66.77.88</text>
      <!-- Toggle ON -->
      <rect x="200" y="228" width="50" height="26" rx="13" class="toggle-on"/>
      <circle cx="238" cy="241" r="10" fill="#FFFFFF"/>
      <text x="350" y="246" class="text-body">8 règles</text>
      <text x="500" y="246" class="text-body">25/12/2024 09:00</text>
      <g transform="translate(700, 230)">
        <rect x="0" y="0" width="60" height="24" rx="12" class="badge-success"/>
        <text x="12" y="16" class="badge-success-text">Actif</text>
      </g>
      <text x="900" y="246" class="text-primary">Configurer</text>
    </g>
    
    <!-- Pagination -->
    <g transform="translate(450, 580)">
      <text x="0" y="20" class="text-muted">Page 1 sur 2</text>
      <rect x="100" y="0" width="30" height="30" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="115" y="20" class="text-body" text-anchor="middle">‹</text>
      <rect x="140" y="0" width="30" height="30" rx="4" fill="#0050D7"/>
      <text x="155" y="20" class="text-white" text-anchor="middle">1</text>
      <rect x="180" y="0" width="30" height="30" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="195" y="20" class="text-body" text-anchor="middle">2</text>
      <rect x="220" y="0" width="30" height="30" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="235" y="20" class="text-body" text-anchor="middle">›</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
