<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Organisation - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000" width="1440" height="1000">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1000" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="940" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="1000" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(370, 80)" class="modal-shadow">
    <rect x="0" y="0" width="700" height="820" rx="8" fill="#FFFFFF"/>
    
    <!-- Header -->
    <text x="30" y="40" class="text-heading">Ajouter une organisation</text>
    <text x="660" y="35" class="text-muted" font-size="24" cursor="pointer">Ã—</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>
    
    <!-- Form content -->
    <g transform="translate(30, 90)">
      <!-- Type (RIR) -->
      <text x="0" y="0" class="text-label">Type</text>
      <g transform="translate(0, 10)">
        <rect x="0" y="0" width="640" height="44" rx="4" class="input-field"/>
        <text x="16" y="28" class="text-body">RIPE</text>
        <text x="610" y="28" class="text-muted">â–¼</text>
      </g>

          <text x="0" y="0" class="text-label">Nom</text>
          <rect x="0" y="10" width="310" height="44" rx="4" class="input-field"/>
          <text x="16" y="38" class="text-body">Dupont</text>
        </g>
        <g transform="translate(330, 0)">
          <text x="0" y="0" class="text-label">PrÃ©nom</text>

        </g>
      </g>
      
      <!-- Pays -->
      <g transform="translate(0, 160)">
        <text x="0" y="0" class="text-label">Pays</text>
        <rect x="0" y="10" width="640" height="44" rx="4" class="input-field"/>
        <text x="16" y="38" class="text-body">France</text>
        <text x="610" y="38" class="text-muted">â–¼</text>
      </g>
      
      <!-- Email -->
      <g transform="translate(0, 240)">
        <text x="0" y="0" class="text-label">Adresse E-mail</text>
        <rect x="0" y="10" width="640" height="44" rx="4" class="input-field"/>
        <text x="16" y="38" class="text-body">contact@entreprise.fr</text>
      </g>
      
      <!-- Adresse -->
      <g transform="translate(0, 320)">
        <text x="0" y="0" class="text-label">Adresse</text>
        <rect x="0" y="10" width="640" height="44" rx="4" class="input-field"/>
        <text x="16" y="38" class="text-body">123 Rue de l'Innovation</text>
      </g>
      
      <!-- Ville / Code postal -->
      <g transform="translate(0, 400)">
        <g>
          <text x="0" y="0" class="text-label">Ville</text>
          <rect x="0" y="10" width="310" height="44" rx="4" class="input-field"/>
          <text x="16" y="38" class="text-body">Paris</text>
        </g>
        <g transform="translate(330, 0)">
          <text x="0" y="0" class="text-label">Code postal</text>
          <rect x="0" y="10" width="310" height="44" rx="4" class="input-field"/>
          <text x="16" y="38" class="text-body">75001</text>
        </g>
      </g>
      
      <!-- TÃ©lÃ©phone -->
      <g transform="translate(0, 480)">
        <text x="0" y="0" class="text-label">TÃ©lÃ©phone</text>
        <rect x="0" y="10" width="640" height="44" rx="4" class="input-field"/>
        <g transform="translate(10, 22)">
          <rect x="0" y="0" width="50" height="24" rx="2" fill="#F3F4F6"/>
          <text x="10" y="17" class="text-body" font-size="12">ðŸ‡«ðŸ‡· +33</text>
        </g>

      </g>
    </g>
    
    <!-- Separator -->
    <line x1="0" y1="740" x2="700" y2="740" stroke="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(30, 760)">
      <rect x="480" y="0" width="80" height="40" rx="4" class="btn-outline"/>
      <a href="/static/network/ip/ip.html" style="cursor:pointer"><text x="520" y="26" text-anchor="middle" class="text-body">Annuler</text></a>
      
      <rect x="570" y="0" width="100" height="40" rx="4" class="btn-primary"/>

</svg>

</body>
</html>
