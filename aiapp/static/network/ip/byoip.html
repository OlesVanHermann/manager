<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Byoip - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1100" width="1440" height="1100">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-section { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .card-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1100" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="840" y="38" class="text-white" font-size="14" font-weight="600">Network</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="1040" class="bg-white"/>
  <rect x="239" y="60" width="1" height="1040" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="11" font-weight="600">NETWORK</text>
  <rect x="0" y="112" width="240" height="40" class="bg-primary-light"/>
  <rect x="0" y="112" width="4" height="40" class="bg-primary"/>
  <text x="20" y="138" class="text-primary" font-size="14" font-weight="500">IP</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Back link -->
    <text x="40" y="40" class="text-primary" font-size="14">‚Üê Retour</text>
    
    <!-- Breadcrumb -->
    <text x="40" y="70" class="text-muted" font-size="13">IP ‚Ä∫ Bring Your Own IP (BYOIP)</text>
    
    <!-- Title -->
    <text x="40" y="110" class="text-heading">Bring Your Own IP (BYOIP)</text>
    
    <!-- Description -->
    <text x="40" y="145" class="text-body">Importez vos propres adresses IP publiques et utilisez les sur les services OVHcloud √©ligibles.</text>
    
    <!-- Section 1: RIR Selection -->
    <g transform="translate(40, 180)">
      <text x="0" y="0" class="text-section">S√©lectionnez votre RIR - Regional Internet Registry</text>
      <text x="0" y="30" class="text-muted" font-size="13">S√©lectionnez le RIR qui g√®re vos adresses IP publiques.</text>
      
      <!-- RIR Cards -->
      <g transform="translate(0, 60)">
        <!-- RIPE Card - Selected -->
        <rect x="0" y="0" width="260" height="100" rx="8" class="card-selected"/>
        <circle cx="240" cy="20" r="10" fill="#0050D7"/>
        <circle cx="240" cy="20" r="4" fill="#FFFFFF"/>
        <text x="20" y="35" class="text-body" font-weight="600" font-size="16">RIPE</text>
        <text x="20" y="60" class="text-muted" font-size="12">Registre Internet r√©gional pour</text>
        <text x="20" y="78" class="text-muted" font-size="12">l'Europe, le Moyen-Orient</text>
        
        <!-- ARIN Card -->
        <rect x="280" y="0" width="260" height="100" rx="8" class="card"/>
        <circle cx="520" cy="20" r="10" stroke="#D1D5DB" fill="none"/>
        <text x="300" y="35" class="text-body" font-weight="600" font-size="16">ARIN</text>
        <text x="300" y="60" class="text-muted" font-size="12">Registre am√©ricain des</text>
        <text x="300" y="78" class="text-muted" font-size="12">num√©ros Internet</text>
        
        <!-- APNIC Card -->
        <rect x="560" y="0" width="260" height="100" rx="8" class="card"/>
        <circle cx="800" cy="20" r="10" stroke="#D1D5DB" fill="none"/>
        <text x="580" y="35" class="text-body" font-weight="600" font-size="16">APNIC</text>
        <text x="580" y="60" class="text-muted" font-size="12">Registre Internet r√©gional</text>
        <text x="580" y="78" class="text-muted" font-size="12">pour l'Asie-Pacifique</text>
      </g>
    </g>
    
    <!-- Section 2: Campus Selection -->
    <g transform="translate(40, 380)">
      <text x="0" y="0" class="text-section">S√©lectionnez votre campus</text>
      <text x="0" y="30" class="text-muted" font-size="13">Un campus est l'ensemble de datacentres sur lesquels vous pourrez d√©placer vos adresses IP.</text>
      
      <!-- Region Cards -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="180" height="80" rx="8" class="card-selected"/>
        <text x="20" y="35" class="text-body" font-weight="600">Gravelines (GRA)</text>
        <text x="20" y="55" class="text-muted" font-size="12">France</text>
        
        <rect x="200" y="0" width="180" height="80" rx="8" class="card"/>
        <text x="220" y="35" class="text-body" font-weight="600">Roubaix (RBX)</text>
        <text x="220" y="55" class="text-muted" font-size="12">France</text>
        
        <rect x="400" y="0" width="180" height="80" rx="8" class="card"/>
        <text x="420" y="35" class="text-body" font-weight="600">Strasbourg (SBG)</text>
        <text x="420" y="55" class="text-muted" font-size="12">France</text>
        
        <rect x="600" y="0" width="180" height="80" rx="8" class="card"/>
        <text x="620" y="35" class="text-body" font-weight="600">Beauharnois (BHS)</text>
        <text x="620" y="55" class="text-muted" font-size="12">Canada</text>
      </g>
    </g>
    
    <!-- Section 3: Token -->
    <g transform="translate(40, 560)">
      <text x="0" y="0" class="text-section">Token</text>
      <text x="0" y="30" class="text-muted" font-size="13">Pour valider que vous √™tes bien le propri√©taire de la plage d'adresses IP,</text>
      <text x="0" y="50" class="text-muted" font-size="13">vous devez mettre √† jour l'entr√©e whois de votre plage en utilisant le jeton ci-dessous.</text>
      
      <!-- Token display -->
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="600" height="44" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
        <text x="16" y="28" class="text-body" font-family="monospace">OVH-BYOIP-TOKEN-abc123xyz789...</text>
        <rect x="560" y="8" width="30" height="28" rx="4" fill="#E8F0FE"/>
        <text x="568" y="27" class="text-primary" font-size="12">üìã</text>
      </g>
    </g>
    
    <!-- Section 4: IP Range -->
    <g transform="translate(40, 700)">
      <text x="0" y="0" class="text-section">S√©lectionnez votre plage d'IP</text>
      <text x="0" y="30" class="text-muted" font-size="13">Indiquez la plage d'adresses IP que vous voulez importer (entre /19 et /24).</text>
      
      <g transform="translate(0, 50)">
        <text x="0" y="20" class="text-body">Indiquez votre plage d'adresses IP</text>
        <rect x="0" y="30" width="400" height="44" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="16" y="58" class="text-muted">Ex: 192.0.2.0/24</text>
      </g>
    </g>
    
    <!-- Section 5: AS Type -->
    <g transform="translate(40, 850)">
      <text x="0" y="0" class="text-section">S√©lectionnez votre AS</text>
      <text x="0" y="30" class="text-muted" font-size="13">Choisissez l'AS avec lequel annoncer votre bloc d'adresses IP sur Internet</text>
      
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="300" height="60" rx="8" class="card-selected"/>
        <circle cx="280" cy="30" r="10" fill="#0050D7"/>
        <circle cx="280" cy="30" r="4" fill="#FFFFFF"/>
        <text x="20" y="35" class="text-body" font-weight="600">AS OVHcloud (recommand√©)</text>
        
        <rect x="320" y="0" width="300" height="60" rx="8" class="card"/>
        <circle cx="600" cy="30" r="10" stroke="#D1D5DB" fill="none"/>
        <text x="340" y="35" class="text-body" font-weight="600">Mon propre AS</text>
      </g>
    </g>
    
    <!-- Button -->
    <g transform="translate(40, 980)">
      <rect x="0" y="0" width="180" height="44" rx="4" fill="#0050D7"/>
      <text x="40" y="28" class="text-white" font-size="14">Continuer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
