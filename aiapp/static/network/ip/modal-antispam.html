<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Antispam - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-disabled { fill: #D1D5DB; }
      .table-header { fill: #F3F4F6; }
      .table-row { fill: #FFFFFF; }
      .table-row-alt { fill: #F9FAFB; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(370, 150)" class="modal-shadow">
    <rect x="0" y="0" width="700" height="580" rx="8" fill="#FFFFFF"/>
    
    <!-- Header -->
    <text x="30" y="40" class="text-heading">Déblocage de l'anti-spam pour l'IP 192.168.1.100</text>
    <text x="660" y="35" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 90)">
      <!-- Status row -->
      <text x="0" y="0" class="text-label" text-anchor="end" transform="translate(200, 0)">Status</text>
      <text x="220" y="0" class="text-body">Bloquée</text>
      
      <!-- Blocked since row -->
      <text x="0" y="35" class="text-label" text-anchor="end" transform="translate(200, 0)">Bloquée depuis</text>
      <text x="220" y="35" class="text-body">27 décembre 2025 à 08:15:00</text>
      
      <!-- Unblock date row -->
      <text x="0" y="70" class="text-label" text-anchor="end" transform="translate(200, 0)">Date possible de déblocage</text>
      <text x="220" y="70" class="text-body">27 décembre 2025 à 14:15:00</text>
    </g>
    
    <!-- Stats table -->
    <g transform="translate(30, 200)">
      <rect x="0" y="0" width="640" height="280" rx="4" stroke="#E5E7EB" fill="none"/>
      
      <!-- Table header -->
      <rect x="1" y="1" width="638" height="40" rx="4" class="table-header"/>
      <text x="20" y="26" class="text-body" font-weight="600">Date</text>
      <text x="200" y="26" class="text-body" font-weight="600">Score</text>
      <text x="320" y="26" class="text-body" font-weight="600">Total</text>
      <text x="450" y="26" class="text-body" font-weight="600">Nombre d'emails spammés</text>
      
      <!-- Row 1 -->
      <rect x="1" y="41" width="638" height="40" class="table-row"/>
      <text x="20" y="66" class="text-body">27 déc. 2025 08:00</text>
      <text x="200" y="66" class="text-body">85</text>
      <text x="320" y="66" class="text-body">1250</text>
      <text x="450" y="66" class="text-body">1063</text>
      
      <!-- Row 2 -->
      <rect x="1" y="81" width="638" height="40" class="table-row-alt"/>
      <text x="20" y="106" class="text-body">27 déc. 2025 07:00</text>
      <text x="200" y="106" class="text-body">72</text>
      <text x="320" y="106" class="text-body">980</text>
      <text x="450" y="106" class="text-body">706</text>
      
      <!-- Row 3 -->
      <rect x="1" y="121" width="638" height="40" class="table-row"/>
      <text x="20" y="146" class="text-body">27 déc. 2025 06:00</text>
      <text x="200" y="146" class="text-body">68</text>
      <text x="320" y="146" class="text-body">850</text>
      <text x="450" y="146" class="text-body">578</text>
      
      <!-- Row 4 -->
      <rect x="1" y="161" width="638" height="40" class="table-row-alt"/>
      <text x="20" y="186" class="text-body">27 déc. 2025 05:00</text>
      <text x="200" y="186" class="text-body">55</text>
      <text x="320" y="186" class="text-body">620</text>
      <text x="450" y="186" class="text-body">341</text>
    </g>
    
    <!-- Separator -->
    <line x1="0" y1="500" x2="700" y2="500" stroke="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(30, 520)">
      <!-- Close button -->
      <rect x="480" y="0" width="80" height="40" rx="4" class="btn-outline"/>
      <a href="/static/network/ip/ip.html" style="cursor:pointer"><text x="520" y="26" text-anchor="middle" class="text-body">Fermer</text></a>
      
      <!-- Unblock button (disabled - not yet unblockable) -->
      <rect x="570" y="0" width="100" height="40" rx="4" class="btn-disabled"/>
      <text x="620" y="26" text-anchor="middle" fill="#9CA3AF" font-family="Source Sans Pro" font-size="14">Débloquer l'IP</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
