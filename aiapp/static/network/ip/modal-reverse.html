<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Reverse - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .input-field { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .input-focus { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .info-box { fill: #E8F0FE; stroke: #0050D7; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="400" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Modifier le reverse DNS</text>
    <text x="550" y="45" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 100)">
      <!-- Info box -->
      <rect x="0" y="0" width="540" height="60" rx="4" class="info-box"/>
      <text x="20" y="25" fill="#0050D7" font-family="Source Sans Pro" font-size="14">ℹ️ Le reverse DNS permet d'associer un nom de domaine</text>
      <text x="20" y="45" fill="#0050D7" font-family="Source Sans Pro" font-size="14">à votre adresse IP (enregistrement PTR).</text>
      
      <!-- IP Address (readonly) -->
      <text x="0" y="100" class="text-body" font-weight="500">Adresse IP</text>
      <rect x="0" y="115" width="540" height="44" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="15" y="142" class="text-muted">123.45.67.89</text>
      
      <!-- Reverse DNS input -->
      <text x="0" y="185" class="text-body" font-weight="500">Reverse DNS</text>
      <rect x="0" y="200" width="540" height="44" rx="4" class="input-focus"/>
      <text x="15" y="227" class="text-body">server1.example.com</text>
      
      <text x="0" y="265" class="text-muted" font-size="12">Le nom de domaine doit pointer vers cette IP (enregistrement A ou AAAA).</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="330" x2="600" y2="330" stroke="#E5E7EB"/>
    <g transform="translate(30, 350)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <a href="/static/network/ip/ip.html" style="cursor:pointer"><text x="25" y="23" class="text-body">Annuler</text></a>
      
      <rect x="440" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="455" y="23" class="text-white" font-size="14">Confirmer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
