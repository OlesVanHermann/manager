<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Antihack - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .code-bg { fill: #F3F4F6; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(420, 200)" class="modal-shadow">
    <rect x="0" y="0" width="600" height="480" rx="8" fill="#FFFFFF"/>
    
    <!-- Header -->
    <text x="30" y="40" class="text-heading">Anti-hack</text>
    <text x="560" y="35" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 90)">
      <!-- Status row -->
      <text x="0" y="0" class="text-label" text-anchor="end" transform="translate(150, 0)">Status</text>
      <text x="170" y="0" class="text-body">blocked</text>
      
      <!-- Blocked since row -->
      <text x="0" y="35" class="text-label" text-anchor="end" transform="translate(150, 0)">Bloquée depuis</text>
      <text x="170" y="35" class="text-body">27 décembre 2025 à 10:30:00</text>
      
      <!-- Time remaining row -->
      <text x="0" y="70" class="text-label" text-anchor="end" transform="translate(150, 0)">Temps restant (s)</text>
      <text x="170" y="70" class="text-body">3600</text>
    </g>
    
    <!-- Logs section -->
    <g transform="translate(30, 200)">
      <rect x="0" y="0" width="540" height="180" rx="4" class="code-bg" stroke="#D1D5DB"/>
      <text x="15" y="25" font-family="monospace" font-size="12" fill="#374151">[2025-12-27 10:28:15] Suspicious activity detected</text>
      <text x="15" y="45" font-family="monospace" font-size="12" fill="#374151">[2025-12-27 10:28:16] Multiple failed SSH attempts</text>
      <text x="15" y="65" font-family="monospace" font-size="12" fill="#374151">[2025-12-27 10:28:17] Source: 203.0.113.50</text>
      <text x="15" y="85" font-family="monospace" font-size="12" fill="#374151">[2025-12-27 10:28:18] IP blocked by anti-hack system</text>
      <text x="15" y="105" font-family="monospace" font-size="12" fill="#374151">[2025-12-27 10:30:00] Block confirmed</text>
      <text x="15" y="135" font-family="monospace" font-size="12" fill="#6B7280">--- End of logs ---</text>
    </g>
    
    <!-- Separator -->
    <line x1="0" y1="400" x2="600" y2="400" stroke="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(30, 420)">
      <!-- Close button -->
      <rect x="380" y="0" width="80" height="40" rx="4" class="btn-outline"/>
      <a href="/static/network/ip/ip.html" style="cursor:pointer"><text x="420" y="26" text-anchor="middle" class="text-body">Fermer</text></a>
      
      <!-- Unblock button -->
      <rect x="470" y="0" width="100" height="40" rx="4" class="btn-primary"/>
      <text x="520" y="26" text-anchor="middle" class="text-white" font-size="14">Débloquer l'IP</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
