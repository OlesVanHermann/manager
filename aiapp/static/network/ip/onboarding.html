<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Onboarding - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>

      .bg-primary-light { fill: #E8F0FE; }

      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <text x="640" y="38" class="text-white" font-size="14">Network</text>
  <rect x="630" y="50" width="60" height="3" fill="#FFFFFF"/>
  
  <!-- Sidebar -->

  <text x="20" y="305" class="text-body">Network Security</text>
  
  <!-- Main Content -->

    <!-- Description -->
    <text x="0" y="40" class="text-muted">G√©rez vos adresses IP publiques, configurez le firewall, les reverse DNS et les IP failover.</text>

    <!-- Onboarding Card -->

      <!-- Image placeholder -->
      <rect x="40" y="40" width="350" height="280" rx="4" fill="#F3F4F6"/>
      <text x="180" y="150" class="text-muted" text-anchor="middle" font-size="48">üåê</text>
      <text x="180" y="190" class="text-muted" text-anchor="middle" font-size="12">IP Management</text>
      
      <!-- Content -->

        <text x="0" y="0" class="text-heading">G√©rez vos adresses IP</text>

        <text x="0" y="60" class="text-muted">Commandez des IP failover ou des blocs RIPE.</text>
        
        <!-- Features -->

        <text x="0" y="135" class="text-body">‚úì Blocs IP RIPE personnalis√©s</text>
        <text x="0" y="160" class="text-body">‚úì BYOIP (Bring Your Own IP)</text>
        <text x="0" y="185" class="text-body">‚úì Protection anti-DDoS incluse</text>
        <text x="0" y="210" class="text-body">‚úì Firewall configurable</text>
        
        <!-- Buttons -->

        <rect x="180" y="250" width="180" height="40" rx="4" class="btn-outline"/>

    </g>
    
    <!-- Guide Cards -->

      <!-- Card 1 -->
      <rect x="0" y="0" width="280" height="150" rx="8" class="card"/>
      <text x="20" y="35" class="text-muted" font-size="12">Guide</text>
      <text x="20" y="60" class="text-body" font-weight="600">Configurer une IP failover</text>
      <text x="20" y="100" class="text-muted" font-size="12">Apprenez √† configurer et</text>
      <text x="20" y="118" class="text-muted" font-size="12">basculer vos IP failover</text>
      
      <!-- Card 2 -->

      <text x="330" y="60" class="text-body" font-weight="600">Configurer le firewall</text>

      <text x="640" y="60" class="text-body" font-weight="600">BYOIP - Bring Your Own IP</text>

  </div>
</body>
</html>
