<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Move - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .select-field { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .select-open { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .warning-box { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="480" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Déplacer l'IP</text>
    <text x="550" y="45" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 100)">
      <!-- Warning box -->
      <rect x="0" y="0" width="540" height="80" rx="4" class="warning-box"/>
      <text x="20" y="28" fill="#92400E" font-family="Source Sans Pro" font-size="14" font-weight="600">⚠️ Attention</text>
      <text x="20" y="50" fill="#92400E" font-family="Source Sans Pro" font-size="14">Le déplacement d'une IP failover peut entraîner une</text>
      <text x="20" y="70" fill="#92400E" font-family="Source Sans Pro" font-size="14">courte interruption de service (quelques secondes).</text>
      
      <!-- IP to move (readonly) -->
      <text x="0" y="120" class="text-body" font-weight="500">IP à déplacer</text>
      <rect x="0" y="135" width="540" height="44" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="15" y="162" class="text-muted">123.45.67.89</text>
      
      <!-- Current service (readonly) -->
      <text x="0" y="205" class="text-body" font-weight="500">Service actuel</text>
      <rect x="0" y="220" width="540" height="44" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="15" y="247" class="text-muted">ns1234567.ip-123-45-67.eu</text>
      
      <!-- Target service (select) -->
      <text x="0" y="290" class="text-body" font-weight="500">Service de destination</text>
      <rect x="0" y="305" width="540" height="44" rx="4" class="select-field"/>
      <text x="15" y="332" class="text-body">ns7654321.ip-98-76-54.eu</text>
      <text x="510" y="332" class="text-muted">▼</text>
      
      <!-- Dropdown ouvert -->
      <g transform="translate(0, 349)">
        <rect x="0" y="0" width="540" height="100" rx="4" class="select-open"/>
        <rect x="0" y="0" width="540" height="33" fill="#E8F0FE"/>
        <text x="15" y="22" class="text-primary">ns7654321.ip-98-76-54.eu</text>
        <text x="15" y="55" class="text-body">ns9999999.ip-11-22-33.eu</text>
        <text x="15" y="88" class="text-body">pcc-123-456-789</text>
      </g>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="410" x2="600" y2="410" stroke="#E5E7EB"/>
    <g transform="translate(30, 430)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <a href="/static/network/ip/ip.html" style="cursor:pointer"><text x="25" y="23" class="text-body">Annuler</text></a>
      
      <rect x="440" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="455" y="23" class="text-white" font-size="14">Déplacer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
