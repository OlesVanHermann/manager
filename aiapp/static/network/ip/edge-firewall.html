<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edge Firewall - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .table-header { fill: #F3F4F6; }
      .table-row { fill: #FFFFFF; }
      .table-row-alt { fill: #F9FAFB; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .toggle-on { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="840" y="38" class="text-white" font-size="14" font-weight="600">Network</text>
  <rect x="840" y="50" width="60" height="3" fill="#FFFFFF"/>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="239" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="11" font-weight="600">NETWORK</text>
  <rect x="0" y="112" width="240" height="40" class="bg-primary-light"/>
  <rect x="0" y="112" width="4" height="40" class="bg-primary"/>
  <text x="20" y="138" class="text-primary" font-size="14" font-weight="500">IP</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Back link -->
    <text x="40" y="40" class="text-primary" font-size="14">← Retour à "IP"</text>
    
    <!-- Breadcrumb -->
    <text x="40" y="70" class="text-muted" font-size="13">192.168.1.100 › Gérer des règles de Edge Network Firewall</text>
    
    <!-- Title -->
    <text x="40" y="110" class="text-heading">Gérer des règles de Edge Network Firewall</text>
    
    <!-- Description -->
    <text x="40" y="150" class="text-body">Configurez la protection Edge de votre adresse IP. Vos règles de pare-feu seront appliquées</text>
    <text x="40" y="170" class="text-body">en périphérie du réseau OVHcloud, afin de prévenir la saturation des liens vers votre service</text>
    <text x="40" y="190" class="text-body">en filtrant le trafic entrant.</text>
    
    <text x="40" y="220" class="text-muted" font-size="13">Cette fonction doit être utilisée en adéquation avec le pare-feu réseau sur votre serveur.</text>
    <text x="40" y="240" class="text-muted" font-size="13">Un maximum de 20 règles par IP peuvent être définies.</text>
    
    <text x="40" y="270" class="text-muted" font-size="13">Veuillez noter que "l'état des sessions TCP" fait référence à des indicateurs de protocole TCP.</text>
    
    <!-- TopBar -->
    <g transform="translate(40, 300)">
      <rect x="0" y="0" width="140" height="36" rx="4" class="btn-outline"/>
      <text x="30" y="23" class="text-primary" font-size="14">+ Ajouter une règle</text>
      
      <!-- Toggle firewall -->
      <g transform="translate(800, 0)">
        <text x="0" y="23" class="text-body">Activer le Edge Network Firewall</text>
        <rect x="280" y="6" width="44" height="24" rx="12" class="toggle-on"/>
        <circle cx="312" cy="18" r="10" fill="#FFFFFF"/>
      </g>
    </g>
    
    <!-- Data Table -->
    <g transform="translate(40, 360)">
      <rect x="0" y="0" width="1120" height="420" rx="8" class="bg-white border"/>
      
      <!-- Table Header -->
      <rect x="1" y="1" width="1118" height="48" rx="8" class="table-header"/>
      <text x="20" y="30" class="text-body" font-weight="600">Priorité</text>
      <text x="90" y="30" class="text-body" font-weight="600">Mode</text>
      <text x="180" y="30" class="text-body" font-weight="600">Protocole</text>
      <text x="280" y="30" class="text-body" font-weight="600">IP source</text>
      <text x="420" y="30" class="text-body" font-weight="600">Port source</text>
      <text x="540" y="30" class="text-body" font-weight="600">Port dest.</text>
      <text x="650" y="30" class="text-body" font-weight="600">État TCP</text>
      <text x="780" y="30" class="text-body" font-weight="600">Statut</text>
      <text x="900" y="30" class="text-body" font-weight="600">Actions</text>
      
      <!-- Row 1 -->
      <rect x="1" y="49" width="1118" height="50" class="table-row"/>
      <line x1="0" y1="99" x2="1120" y2="99" stroke="#E5E7EB"/>
      <text x="20" y="80" class="text-body">0</text>
      <g transform="translate(90, 65)">
        <rect x="0" y="0" width="70" height="24" rx="12" class="badge-success"/>
        <text x="10" y="16" class="badge-success-text">Autoriser</text>
      </g>
      <text x="180" y="80" class="text-body">TCP</text>
      <text x="280" y="80" class="text-body">tous</text>
      <text x="420" y="80" class="text-body">tous</text>
      <text x="540" y="80" class="text-body">22</text>
      <text x="650" y="80" class="text-body">established</text>
      <g transform="translate(780, 65)">
        <rect x="0" y="0" width="60" height="24" rx="12" class="badge-success"/>
        <text x="12" y="16" class="badge-success-text">Actif</text>
      </g>
      <text x="900" y="80" class="text-muted" font-size="20">⋮</text>
      
      <!-- Row 2 -->
      <rect x="1" y="100" width="1118" height="50" class="table-row-alt"/>
      <line x1="0" y1="150" x2="1120" y2="150" stroke="#E5E7EB"/>
      <text x="20" y="130" class="text-body">1</text>
      <g transform="translate(90, 115)">
        <rect x="0" y="0" width="70" height="24" rx="12" class="badge-success"/>
        <text x="10" y="16" class="badge-success-text">Autoriser</text>
      </g>
      <text x="180" y="130" class="text-body">TCP</text>
      <text x="280" y="130" class="text-body">tous</text>
      <text x="420" y="130" class="text-body">tous</text>
      <text x="540" y="130" class="text-body">80, 443</text>
      <text x="650" y="130" class="text-body">Aucun</text>
      <g transform="translate(780, 115)">
        <rect x="0" y="0" width="60" height="24" rx="12" class="badge-success"/>
        <text x="12" y="16" class="badge-success-text">Actif</text>
      </g>
      <text x="900" y="130" class="text-muted" font-size="20">⋮</text>
      
      <!-- Row 3 - Deny rule -->
      <rect x="1" y="151" width="1118" height="50" class="table-row"/>
      <line x1="0" y1="201" x2="1120" y2="201" stroke="#E5E7EB"/>
      <text x="20" y="180" class="text-body">19</text>
      <g transform="translate(90, 165)">
        <rect x="0" y="0" width="60" height="24" rx="12" class="badge-warning"/>
        <text x="10" y="16" class="badge-warning-text">Refuser</text>
      </g>
      <text x="180" y="180" class="text-body">IPv4</text>
      <text x="280" y="180" class="text-body">tous</text>
      <text x="420" y="180" class="text-body">tous</text>
      <text x="540" y="180" class="text-body">tous</text>
      <text x="650" y="180" class="text-body">Aucun</text>
      <g transform="translate(780, 165)">
        <rect x="0" y="0" width="60" height="24" rx="12" class="badge-success"/>
        <text x="12" y="16" class="badge-success-text">Actif</text>
      </g>
      <text x="900" y="180" class="text-muted" font-size="20">⋮</text>
      
      <!-- ActionMenu OUVERT -->
      <g transform="translate(880, 160)">
        <rect x="0" y="0" width="180" height="100" rx="4" fill="#FFFFFF" filter="url(#shadow)"/>
        <rect x="0" y="0" width="180" height="100" rx="4" stroke="#E5E7EB" fill="none"/>
        <text x="16" y="30" class="text-body">Modifier</text>
        <line x1="0" y1="45" x2="180" y2="45" stroke="#E5E7EB"/>
        <text x="16" y="70" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
      </g>
    </g>
  </g>
  
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>

  </div>
</body>
</html>
