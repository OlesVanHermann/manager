<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000" width="1440" height="1000">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-section { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; fill: none; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .card-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1000" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="840" y="38" class="text-white" font-size="14" font-weight="600">Network</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="940" class="bg-white"/>
  <rect x="239" y="60" width="1" height="940" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="11" font-weight="600">NETWORK</text>
  <rect x="0" y="112" width="240" height="40" class="bg-primary-light"/>
  <rect x="0" y="112" width="4" height="40" class="bg-primary"/>
  <text x="20" y="138" class="text-primary" font-size="14" font-weight="500">IP</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Back link -->
    <text x="40" y="40" class="text-primary" font-size="14">← Retour</text>
    
    <!-- Breadcrumb -->
    <text x="40" y="70" class="text-muted" font-size="13">IP › Commander des Additional IP</text>
    
    <!-- Title -->
    <text x="40" y="110" class="text-heading">Commander des Additional IP</text>
    
    <!-- Section 1: IP Version -->
    <g transform="translate(40, 150)">
      <text x="0" y="0" class="text-section">Sélectionner la version de l'adresse IP</text>
      <text x="0" y="30" class="text-muted" font-size="13">Pour un certain nombre de cas, vous aurez peut-être besoin d'une IPv4 standard,</text>
      <text x="0" y="50" class="text-muted" font-size="13">la plus utilisée, ou d'une nouvelle version du protocole - l'IPv6.</text>
      
      <!-- Cards -->
      <g transform="translate(0, 80)">
        <!-- IPv4 Card - Selected -->
        <rect x="0" y="0" width="400" height="140" rx="8" class="card-selected"/>
        <circle cx="380" cy="20" r="10" fill="#0050D7"/>
        <circle cx="380" cy="20" r="4" fill="#FFFFFF"/>
        <text x="20" y="35" class="text-body" font-weight="600" font-size="16">IPv4</text>
        <text x="300" y="35" class="text-primary" font-size="14">À partir de 2,00 €/IP</text>
        <text x="20" y="65" class="text-muted" font-size="13">Standard Internet (à partir d'aujourd'hui).</text>
        <text x="20" y="85" class="text-muted" font-size="13">Protocole d'adressage le plus couramment</text>
        <text x="20" y="105" class="text-muted" font-size="13">utilisé sur Internet.</text>
        
        <!-- IPv6 Card -->
        <rect x="420" y="0" width="400" height="140" rx="8" class="card"/>
        <circle cx="800" cy="20" r="10" stroke="#D1D5DB" fill="none"/>
        <text x="440" y="35" class="text-body" font-weight="600" font-size="16">IPv6</text>
        <text x="720" y="35" class="text-muted" font-size="14">Gratuit</text>
        <text x="440" y="65" class="text-muted" font-size="13">Lorsque de grands blocs IP sont nécessaires</text>
        <text x="440" y="85" class="text-muted" font-size="13">et qu'un schéma d'adressage hiérarchique</text>
        <text x="440" y="105" class="text-muted" font-size="13">est défini, l'IPv6 est le meilleur choix.</text>
      </g>
    </g>
    
    <!-- Section 2: Service Selection -->
    <g transform="translate(40, 430)">
      <text x="0" y="0" class="text-section">Sélectionnez le service</text>
      <text x="0" y="30" class="text-muted" font-size="13">Sélectionnez le service pour lequel vous désirez acheter des Additional IP</text>
      
      <!-- Select dropdown -->
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="400" height="44" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="16" y="28" class="text-muted">Sélectionnez...</text>
        <text x="370" y="28" class="text-muted">▼</text>
      </g>
    </g>
    
    <!-- Section 3: Region Selection (disabled state) -->
    <g transform="translate(40, 560)" opacity="0.5">
      <text x="0" y="0" class="text-section">Sélectionnez une région</text>
      <text x="0" y="30" class="text-muted" font-size="13">Sélectionnez une région pour votre nouvelle Additional IP</text>
    </g>
    
    <!-- Section 4: Offer Selection (disabled state) -->
    <g transform="translate(40, 640)" opacity="0.5">
      <text x="0" y="0" class="text-section">Choisissez votre offre</text>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(40, 750)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
      <text x="30" y="26" class="text-body">Retour</text>
      
      <rect x="120" y="0" width="180" height="40" rx="4" fill="#D1D5DB"/>
      <text x="140" y="26" fill="#9CA3AF" font-family="Source Sans Pro" font-size="14">Continuer ma commande</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
