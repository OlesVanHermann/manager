<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Mitigation - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .info-box { fill: #E8F0FE; stroke: #0050D7; stroke-width: 1; }
      .warning-box { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 1; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(420, 130)">
    <rect x="0" y="0" width="600" height="580" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Gérer la mitigation Anti-DDoS</text>
    <text x="550" y="45" class="text-muted" font-size="20" style="cursor:pointer">✕</text>
    
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 100)">
      <!-- IP info -->
      <rect x="0" y="0" width="540" height="60" rx="4" class="info-box"/>
      <text x="15" y="22" fill="#0050D7" font-family="Source Sans Pro" font-size="12">Adresse IP</text>
      <text x="15" y="42" fill="#0050D7" font-family="Source Sans Pro" font-size="14" font-weight="600">123.45.67.89</text>
      <g transform="translate(400, 18)">
        <rect x="0" y="0" width="120" height="24" rx="12" class="badge-success"/>
        <text x="15" y="16" class="badge-success-text">Statut: Normal</text>
      </g>
      
      <!-- Mode de mitigation -->
      <text x="0" y="95" class="text-label">Mode de mitigation</text>
      
      <!-- Option Automatique -->
      <g transform="translate(0, 115)">
        <rect x="0" y="0" width="540" height="70" rx="8" fill="#E8F0FE" stroke="#0050D7" stroke-width="2"/>
        <circle cx="25" cy="35" r="10" class="radio-selected"/>
        <circle cx="25" cy="35" r="4" fill="#FFFFFF"/>
        <text x="50" y="30" class="text-body" font-weight="600">Automatique (recommandé)</text>
        <text x="50" y="50" class="text-muted" font-size="12">La mitigation s'active automatiquement lors d'une attaque détectée.</text>
      </g>
      
      <!-- Option Permanent -->
      <g transform="translate(0, 195)">
        <rect x="0" y="0" width="540" height="70" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="25" cy="35" r="10" class="radio-unselected"/>
        <text x="50" y="30" class="text-body" font-weight="600">Permanent</text>
        <text x="50" y="50" class="text-muted" font-size="12">La mitigation est toujours active. Peut augmenter légèrement la latence.</text>
      </g>
      
      <!-- Option Forcé -->
      <g transform="translate(0, 275)">
        <rect x="0" y="0" width="540" height="70" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="25" cy="35" r="10" class="radio-unselected"/>
        <text x="50" y="30" class="text-body" font-weight="600">Forcer maintenant</text>
        <text x="50" y="50" class="text-muted" font-size="12">Force l'activation immédiate de la mitigation pendant 1 heure.</text>
      </g>
      
      <!-- Warning -->
      <rect x="0" y="360" width="540" height="60" rx="4" class="warning-box"/>
      <text x="15" y="28" fill="#92400E" font-family="Source Sans Pro" font-size="14">⚠️ Attention : Le mode permanent peut impacter les performances</text>
      <text x="15" y="48" fill="#92400E" font-family="Source Sans Pro" font-size="14">de certaines applications sensibles à la latence.</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="510" x2="600" y2="510" stroke="#E5E7EB"/>
    <g transform="translate(30, 530)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <a href="/static/network/ip/ip.html" style="cursor:pointer"><text x="25" y="23" class="text-body">Annuler</text></a>
      
      <rect x="440" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="455" y="23" class="text-white" font-size="14">Appliquer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
