<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Migrate Offer - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="420" viewBox="0 0 600 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Cloud Connect - Mettre à jour l'offre</title>

  <!-- Overlay -->
  <rect width="600" height="420" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="360" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#0050D7"/>
  <rect x="50" y="55" width="500" height="25" fill="#0050D7"/>
  <text x="80" y="62" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Mettre à jour l'offre</text>
  <text x="520" y="62" fill="white" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Description -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">La bande passante sera augmentée de 1 Gbps à 10 Gbps.</text>
    <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Votre configuration actuelle sera conservée.</text>

    <text x="0" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Un email de confirmation vous sera envoyé.</text>

    <!-- Warning box -->
    <rect x="0" y="85" width="440" height="80" rx="4" fill="#FEF3C7" stroke="#FBBF24"/>
    <text x="15" y="110" fill="#D97706" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Attention</text>
    <text x="15" y="135" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Certaines actions sont requises de votre part après la migration.</text>
    <text x="15" y="155" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Consultez la documentation pour plus d'informations.</text>

    <!-- Process info -->
    <text x="0" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Souhaitez-vous lancer le processus de migration ?</text>
    <text x="0" y="220" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Le prix et l'engagement seront modifiés en conséquence.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(320, 350)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <a href="/static/network/cloud-connect/cloud-connect.html" style="cursor:pointer"><text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="135" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Appliquer</text>
  </g>
</svg>

  </div>
</body>
</html>
