<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Logs Datastreams - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="550" viewBox="0 0 1200 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Cloud Connect - Data Streams</title>

  <!-- Background -->
  <rect width="1200" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Network › Cloud Connect › ovhcc-12345678</text>

  <!-- Tabs -->
  <g transform="translate(40, 80)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Vue d'ensemble</text>
    <text x="130" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Interfaces</text>
    <text x="220" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Clés de service</text>
    <text x="340" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Logs</text>
    <rect x="340" y="8" width="40" height="3" fill="#0050D7"/>
    <text x="400" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Statistiques</text>
  </g>

  <!-- Sub-tabs -->
  <g transform="translate(40, 120)">
    <rect x="0" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
    <text x="20" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Data Streams</text>

    <rect x="130" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="155" y="23" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Live Tail</text>
  </g>

  <!-- Title and description -->
  <g transform="translate(40, 180)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Flux de données</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Gérez vos abonnements aux flux de logs pour cette connexion OVHcloud Connect.</text>
  </g>

  <!-- Add button -->
  <g transform="translate(40, 240)">
    <rect x="0" y="0" width="180" height="40" rx="4" fill="#0050D7"/>
    <text x="15" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">+ Ajouter un abonnement</text>
  </g>

  <!-- Data table -->
  <g transform="translate(40, 300)">
    <!-- Table header -->
    <rect x="0" y="0" width="1100" height="45" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="20" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">NOM</text>
    <text x="250" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">TYPE</text>
    <text x="450" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">DESTINATION</text>
    <text x="750" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">STATUT</text>
    <text x="1020" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">ACTIONS</text>

    <!-- Row 1 -->
    <rect x="0" y="45" width="1100" height="55" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">connectivity-logs</text>
    <text x="250" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">BGP</text>
    <text x="450" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Logs Data Platform - ldp-abc123</text>
    <rect x="750" y="63" width="60" height="24" rx="4" fill="#D1FAE5"/>
    <text x="765" y="80" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">Actif</text>
    <g transform="translate(1020, 58)">
      <rect x="0" y="0" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="11" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>

    <!-- Row 2 -->
    <rect x="0" y="100" width="1100" height="55" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">interface-logs</text>
    <text x="250" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Interface</text>
    <text x="450" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Logs Data Platform - ldp-def456</text>
    <rect x="750" y="118" width="60" height="24" rx="4" fill="#D1FAE5"/>
    <text x="765" y="135" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">Actif</text>
    <g transform="translate(1020, 113)">
      <rect x="0" y="0" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="11" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(40, 475)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Affichage 1-2 sur 2 abonnements</text>
  </g>
</svg>

  </div>
</body>
</html>
