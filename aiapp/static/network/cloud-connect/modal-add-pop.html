<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add Pop - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .select-field { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .info-box { fill: #E8F0FE; stroke: #0050D7; stroke-width: 1; }
      .card-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .card-unselected { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Modal -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="600" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Configurer le Point of Presence (PoP)</text>
    <text x="650" y="45" class="text-muted" font-size="20" style="cursor:pointer">‚úï</text>
    
    <line x1="0" y1="70" x2="700" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 100)">
      <!-- Info box -->
      <rect x="0" y="0" width="640" height="60" rx="4" class="info-box"/>
      <text x="15" y="22" fill="#0050D7" font-family="Source Sans Pro" font-size="14">‚ÑπÔ∏è Le PoP est le point de connexion entre votre infrastructure et OVHcloud.</text>
      <text x="15" y="45" fill="#0050D7" font-family="Source Sans Pro" font-size="14">Choisissez un PoP proche de votre datacenter on-premise.</text>
      
      <!-- PoP Location -->
      <text x="0" y="100" class="text-label">Localisation du PoP *</text>
      <rect x="0" y="115" width="640" height="44" rx="4" class="select-field"/>
      <text x="15" y="142" class="text-body">üá´üá∑ PAR-TH2 - Paris Telehouse 2</text>
      <text x="610" y="142" class="text-muted">‚ñº</text>
      
      <!-- Interface Type -->
      <text x="0" y="190" class="text-label">Type d'interface</text>
      
      <g transform="translate(0, 210)">
        <rect x="0" y="0" width="200" height="80" rx="8" class="card-selected"/>
        <text x="20" y="30" class="text-body" font-weight="600">1000BASE-LX</text>
        <text x="20" y="50" class="text-muted" font-size="12">1 Gbps - Fibre monomode</text>
        <text x="20" y="68" class="text-muted" font-size="12">LC Duplex</text>
        
        <rect x="220" y="0" width="200" height="80" rx="8" class="card-unselected"/>
        <text x="240" y="30" class="text-body" font-weight="600">10GBASE-LR</text>
        <text x="240" y="50" class="text-muted" font-size="12">10 Gbps - Fibre monomode</text>
        <text x="240" y="68" class="text-muted" font-size="12">LC Duplex</text>
        
        <rect x="440" y="0" width="200" height="80" rx="8" class="card-unselected"/>
        <text x="460" y="30" class="text-body" font-weight="600">100GBASE-LR4</text>
        <text x="460" y="50" class="text-muted" font-size="12">100 Gbps - Fibre monomode</text>
        <text x="460" y="68" class="text-muted" font-size="12">LC Duplex</text>
      </g>
      
      <!-- Device ID -->
      <text x="0" y="330" class="text-label">Device ID (fourni par l'op√©rateur)</text>
      <rect x="0" y="345" width="310" height="44" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="15" y="372" class="text-muted">ex: OVH-PAR-TH2-001</text>
      
      <!-- Interface ID -->
      <text x="330" y="330" class="text-label">Interface ID</text>
      <rect x="330" y="345" width="310" height="44" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="345" y="372" class="text-muted">ex: eth0</text>
      
      <!-- LOA info -->
      <text x="0" y="425" class="text-muted" font-size="12">Une Letter of Authorization (LOA) sera disponible au t√©l√©chargement apr√®s configuration.</text>
      
      <!-- Info -->
      <text x="0" y="470" class="text-muted" font-size="12">* Champs obligatoires</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="530" x2="700" y2="530" stroke="#E5E7EB"/>
    <g transform="translate(30, 550)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <a href="/static/network/cloud-connect/cloud-connect.html" style="cursor:pointer"><text x="25" y="23" class="text-body">Annuler</text></a>
      
      <rect x="540" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="555" y="23" class="text-white" font-size="14">Configurer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
