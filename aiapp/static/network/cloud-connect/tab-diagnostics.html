<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Diagnostics - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-tile-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .status-ok { fill: #10B981; }
      .status-warning { fill: #F59E0B; }
      .status-error { fill: #EF4444; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="640" y="38" class="text-white" font-size="14">Network</text>
  <rect x="630" y="50" width="60" height="3" fill="#FFFFFF"/>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <rect x="0" y="160" width="240" height="40" class="bg-primary-light"/>
  <text x="20" y="185" class="text-primary" font-weight="600">OVHcloud Connect</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="14">Network / OVHcloud Connect /</text>
    <text x="185" y="20" class="text-primary" font-size="14">occ-prod-001</text>
    
    <!-- Title -->
    <text x="0" y="60" class="text-title">occ-prod-001</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text x="15" y="26" class="text-body">Vue g√©n√©rale</text>
      <text x="130" y="26" class="text-body">Cl√©s de service</text>
      <text x="260" y="26" class="text-body">T√¢ches</text>
      
      <text x="340" y="26" class="text-primary" font-weight="600">Diagnostics</text>
      <rect x="330" y="38" width="90" height="3" class="tab-active"/>
      
      <text x="450" y="26" class="text-body">Statistiques</text>
    </g>
    
    <!-- Launch Diagnostic Button -->
    <rect x="0" y="150" width="180" height="40" rx="4" class="btn-primary"/>
    <text x="25" y="176" class="text-white" font-size="14">üîç Lancer un diagnostic</text>
    
    <!-- Last Diagnostic Card -->
    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="1100" height="400" rx="8" class="card"/>
      <text x="20" y="35" class="text-tile-title">Dernier diagnostic - 27/12/2024 14:30</text>
      
      <!-- Diagnostic Results -->
      <g transform="translate(20, 70)">
        <!-- Test 1 - OK -->
        <g transform="translate(0, 0)">
          <circle cx="15" cy="15" r="10" class="status-ok"/>
          <text x="15" y="20" text-anchor="middle" fill="#FFFFFF" font-size="12">‚úì</text>
          <text x="40" y="20" class="text-body" font-weight="600">Connexion PoP</text>
          <text x="40" y="40" class="text-muted" font-size="12">Interface physique active, signal optique nominal</text>
          <text x="600" y="20" class="text-muted">Latence: 0.5ms</text>
        </g>
        
        <line x1="0" y1="60" x2="1060" y2="60" stroke="#E5E7EB"/>
        
        <!-- Test 2 - OK -->
        <g transform="translate(0, 80)">
          <circle cx="15" cy="15" r="10" class="status-ok"/>
          <text x="15" y="20" text-anchor="middle" fill="#FFFFFF" font-size="12">‚úì</text>
          <text x="40" y="20" class="text-body" font-weight="600">Liaison PoP-Datacenter</text>
          <text x="40" y="40" class="text-muted" font-size="12">Backbone OVHcloud op√©rationnel</text>
          <text x="600" y="20" class="text-muted">Latence: 2.1ms</text>
        </g>
        
        <line x1="0" y1="140" x2="1060" y2="140" stroke="#E5E7EB"/>
        
        <!-- Test 3 - OK -->
        <g transform="translate(0, 160)">
          <circle cx="15" cy="15" r="10" class="status-ok"/>
          <text x="15" y="20" text-anchor="middle" fill="#FFFFFF" font-size="12">‚úì</text>
          <text x="40" y="20" class="text-body" font-weight="600">Configuration Datacenter</text>
          <text x="40" y="40" class="text-muted" font-size="12">VLAN configur√©, routage actif</text>
          <text x="600" y="20" class="text-muted">Status: Configur√©</text>
        </g>
        
        <line x1="0" y1="220" x2="1060" y2="220" stroke="#E5E7EB"/>
        
        <!-- Test 4 - Warning -->
        <g transform="translate(0, 240)">
          <circle cx="15" cy="15" r="10" class="status-warning"/>
          <text x="15" y="20" text-anchor="middle" fill="#FFFFFF" font-size="12">!</text>
          <text x="40" y="20" class="text-body" font-weight="600">Bande passante utilis√©e</text>
          <text x="40" y="40" class="text-muted" font-size="12">Utilisation √† 75% de la capacit√©</text>
          <text x="600" y="20" fill="#F59E0B" font-family="Source Sans Pro" font-size="14">750 Mbps / 1 Gbps</text>
        </g>
        
        <line x1="0" y1="300" x2="1060" y2="300" stroke="#E5E7EB"/>
        
        <!-- Test 5 - OK -->
        <g transform="translate(0, 320)">
          <circle cx="15" cy="15" r="10" class="status-ok"/>
          <text x="15" y="20" text-anchor="middle" fill="#FFFFFF" font-size="12">‚úì</text>
          <text x="40" y="20" class="text-body" font-weight="600">Association vRack</text>
          <text x="40" y="40" class="text-muted" font-size="12">vRack pn-123456 correctement associ√©</text>
          <text x="600" y="20" class="text-muted">Status: Actif</text>
        </g>
      </g>
    </g>
    
    <!-- Export Button -->
    <rect x="950" y="640" width="150" height="36" rx="4" class="btn-outline"/>
    <text x="970" y="663" class="text-primary" font-size="13">üì• Exporter le rapport</text>
  </g>
</svg>

  </div>
</body>
</html>
