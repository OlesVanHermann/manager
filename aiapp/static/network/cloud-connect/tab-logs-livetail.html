<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Logs Livetail - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Cloud Connect - Live Tail</title>

  <!-- Background -->
  <rect width="1200" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Network › Cloud Connect › ovhcc-12345678</text>

  <!-- Tabs -->
  <g transform="translate(40, 80)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Vue d'ensemble</text>
    <text x="130" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Interfaces</text>
    <text x="220" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Clés de service</text>
    <text x="340" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Logs</text>
    <rect x="340" y="8" width="40" height="3" fill="#0050D7"/>
    <text x="400" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Statistiques</text>
  </g>

  <!-- Sub-tabs -->
  <g transform="translate(40, 120)">
    <rect x="0" y="0" width="120" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="23" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Data Streams</text>

    <rect x="130" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="155" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Live Tail</text>
  </g>

  <!-- Description -->
  <g transform="translate(40, 180)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Visualisez les logs en temps réel de votre connexion OVHcloud Connect.</text>
    <text x="450" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" text-decoration="underline">Consulter la documentation</text>
  </g>

  <!-- Filter bar -->
  <g transform="translate(40, 210)">
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type de log :</text>
    <rect x="100" y="0" width="180" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="115" y="23" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">BGP Peering</text>
    <text x="255" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Live indicator -->
    <g transform="translate(320, 0)">
      <circle cx="10" cy="18" r="6" fill="#10B981"/>
      <text x="25" y="23" fill="#10B981" font-family="system-ui, sans-serif" font-size="12">En direct</text>
    </g>

    <!-- Pause button -->
    <rect x="420" y="0" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="445" y="23" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Pause</text>

    <!-- Clear button -->
    <rect x="510" y="0" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="530" y="23" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Effacer</text>
  </g>

  <!-- Log container -->
  <rect x="40" y="260" width="1100" height="300" rx="8" fill="#1F2937"/>

  <!-- Log entries -->
  <g transform="translate(60, 290)" font-family="monospace" font-size="12">
    <text x="0" y="0" fill="#60A5FA">
      2025-12-29 14:32:15 [BGP] Peer 192.168.1.1 state changed: ESTABLISHED
    </text>
    <text x="0" y="25" fill="#60A5FA">
      2025-12-29 14:32:16 [BGP] Received UPDATE from 192.168.1.1: 10.0.0.0/24
    </text>
    <text x="0" y="50" fill="#60A5FA">
      2025-12-29 14:32:17 [BGP] Sent KEEPALIVE to 192.168.1.1
    </text>
    <text x="0" y="75" fill="#FBBF24">
      2025-12-29 14:32:20 [BGP] Warning: High latency detected on peer 192.168.1.2
    </text>
    <text x="0" y="100" fill="#60A5FA">
      2025-12-29 14:32:22 [BGP] Received KEEPALIVE from 192.168.1.1
    </text>
    <text x="0" y="125" fill="#60A5FA">
      2025-12-29 14:32:25 [BGP] Peer 192.168.1.2 state: IDLE -> CONNECT
    </text>
    <text x="0" y="150" fill="#F87171">
      2025-12-29 14:32:28 [BGP] Error: Connection refused by 192.168.1.3
    </text>
    <text x="0" y="175" fill="#60A5FA">
      2025-12-29 14:32:30 [BGP] Peer 192.168.1.2 state: CONNECT -> OPENSENT
    </text>
    <text x="0" y="200" fill="#60A5FA">
      2025-12-29 14:32:32 [BGP] Peer 192.168.1.2 state: OPENSENT -> OPENCONFIRM
    </text>

    <!-- Cursor -->
    <rect x="0" y="220" width="10" height="18" fill="#10B981" opacity="0.8"/>
  </g>

  <!-- Legend -->
  <g transform="translate(60, 575)">
    <circle cx="6" cy="6" r="6" fill="#60A5FA"/>
    <text x="20" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Info</text>

    <circle cx="100" cy="6" r="6" fill="#FBBF24"/>
    <text x="115" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Warning</text>

    <circle cx="200" cy="6" r="6" fill="#F87171"/>
    <text x="215" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Error</text>
  </g>
</svg>

  </div>
</body>
</html>
