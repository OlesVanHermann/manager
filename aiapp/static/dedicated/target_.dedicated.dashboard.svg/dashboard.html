<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-info { fill: #DBEAFE; }
      .badge-info-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #1E40AF; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .progress-bar { fill: #0050D7; }
      .progress-bg { fill: #E5E7EB; }
      .code { font-family: 'Consolas', monospace; font-size: 13px; fill: #1F2937; }
    </style>
  </defs>
  <rect width="1440" height="850" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="790" class="bg-white"/>
  <rect x="240" y="60" width="1" height="790" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12">BARE METAL CLOUD</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Serveurs dédiés</text>
  <text x="40" y="175" class="text-body">ns1234567.ip-1-2-3.eu</text>
  <text x="20" y="210" class="text-body">Network</text>
  <text x="20" y="240" class="text-body">IP</text>
  <g transform="translate(280, 100)">
    <g transform="translate(0, -15)">
      <rect x="0" y="0" width="70" height="22" rx="4" class="badge-info"/>
      <text x="10" y="15" class="badge-info-text">Advance</text>
    </g>
    <text x="0" y="25" class="text-title">ns1234567.ip-1-2-3.eu</text>
    <text x="0" y="55" class="text-muted">Serveur dédié • Gravelines (GRA1)</text>
    <g transform="translate(900, 10)">
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
      <text x="20" y="23" class="text-body">Actions ▼</text>
    </g>
    <g transform="translate(0, 90)">
      <text x="0" y="0" class="tab-active" font-weight="600">Informations générales</text>
      <rect x="0" y="8" width="140" height="3" fill="#0050D7"/>
      <text x="170" y="0" class="tab-inactive">Réseau</text>
      <text x="250" y="0" class="tab-inactive">IPMI</text>
      <text x="310" y="0" class="tab-inactive">Reinstall</text>
      <text x="400" y="0" class="tab-inactive">Backup</text>
      <text x="480" y="0" class="tab-inactive">Firewall</text>
      <text x="560" y="0" class="tab-inactive">Interventions</text>
    </g>
    <line x1="0" y1="105" x2="1100" y2="105" stroke="#E5E7EB"/>
    <g transform="translate(0, 130)">
      <g>
        <rect x="0" y="0" width="350" height="340" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Configuration matérielle</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-muted">Processeur</text>
        <text x="20" y="108" class="text-body">Intel Xeon E-2386G</text>
        <text x="20" y="128" class="text-muted" font-size="12">6 cores @ 3.5 GHz</text>
        <text x="20" y="165" class="text-muted">Mémoire RAM</text>
        <text x="20" y="188" class="text-body">64 Go DDR4 ECC</text>
        <text x="20" y="225" class="text-muted">Stockage</text>
        <text x="20" y="248" class="text-body">2 × 960 Go SSD NVMe</text>
        <text x="20" y="268" class="text-muted" font-size="12">RAID 1 (Software)</text>
        <text x="20" y="305" class="text-muted">Bande passante</text>
        <text x="20" y="328" class="text-body">1 Gbps illimité</text>
      </g>
      <g transform="translate(370, 0)">
        <rect x="0" y="0" width="350" height="340" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Système</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-muted">Système d'exploitation</text>
        <text x="20" y="108" class="text-body">Debian 12 (Bookworm)</text>
        <text x="20" y="145" class="text-muted">Statut</text>
        <g transform="translate(20, 155)">
          <rect x="0" y="0" width="50" height="22" rx="11" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">OK</text>
        </g>
        <text x="20" y="210" class="text-muted">Adresse IPv4</text>
        <text x="20" y="233" class="code">1.2.3.4</text>
        <text x="20" y="270" class="text-muted">Adresse IPv6</text>
        <text x="20" y="293" class="code">2001:41d0:1:1b00::1/64</text>
        <text x="20" y="328" class="text-link">Gérer les IPs →</text>
      </g>
      <g transform="translate(740, 0)">
        <rect x="0" y="0" width="350" height="340" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Monitoring</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-muted">CPU</text>
        <rect x="20" y="95" width="310" height="8" rx="4" class="progress-bg"/>
        <rect x="20" y="95" width="77" height="8" rx="4" class="progress-bar"/>
        <text x="20" y="120" class="text-body">25%</text>
        <text x="20" y="155" class="text-muted">RAM</text>
        <rect x="20" y="165" width="310" height="8" rx="4" class="progress-bg"/>
        <rect x="20" y="165" width="186" height="8" rx="4" class="progress-bar"/>
        <text x="20" y="190" class="text-body">60% (38.4 Go / 64 Go)</text>
        <text x="20" y="225" class="text-muted">Disque</text>
        <rect x="20" y="235" width="310" height="8" rx="4" class="progress-bg"/>
        <rect x="20" y="235" width="140" height="8" rx="4" class="progress-bar"/>
        <text x="20" y="260" class="text-body">45% (432 Go / 960 Go)</text>
        <text x="20" y="300" class="text-muted">Uptime</text>
        <text x="20" y="323" class="text-body">45 jours, 12 heures</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
