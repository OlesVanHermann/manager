<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ipmi - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .warning-box { fill: #FEF3C7; stroke: #F59E0B; }
    </style>
  </defs>
  <rect width="1440" height="750" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  <rect x="240" y="60" width="1" height="690" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12">BARE METAL CLOUD</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Serveurs dédiés</text>
  <text x="40" y="175" class="text-body">ns1234567.ip-1-2-3.eu</text>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-title">ns1234567.ip-1-2-3.eu</text>
    <g transform="translate(0, 50)">
      <text x="0" y="0" class="tab-inactive">Informations générales</text>
      <text x="170" y="0" class="tab-inactive">Réseau</text>
      <text x="250" y="0" class="tab-active" font-weight="600">IPMI</text>
      <rect x="250" y="8" width="35" height="3" fill="#0050D7"/>
      <text x="310" y="0" class="tab-inactive">Reinstall</text>
      <text x="400" y="0" class="tab-inactive">Backup</text>
      <text x="480" y="0" class="tab-inactive">Firewall</text>
    </g>
    <line x1="0" y1="65" x2="1100" y2="65" stroke="#E5E7EB"/>
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="1100" height="80" rx="8" class="warning-box"/>
      <text x="20" y="30" class="text-body" font-weight="600" fill="#92400E">⚠️ Information importante</text>
      <text x="20" y="55" class="text-body" fill="#92400E">L'accès IPMI nécessite Java ou une connexion HTML5. Les sessions expirent après 20 minutes d'inactivité.</text>
    </g>
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="540" height="300" rx="8" class="tile"/>
      <text x="20" y="35" class="text-body" font-weight="600">Console KVM/IPMI</text>
      <line x1="0" y1="55" x2="540" y2="55" stroke="#E5E7EB"/>
      <text x="20" y="85" class="text-muted">Statut IPMI</text>
      <g transform="translate(200, 70)">
        <rect x="0" y="0" width="75" height="22" rx="11" class="badge-success"/>
        <text x="10" y="15" class="badge-success-text">Disponible</text>
      </g>
      <text x="20" y="125" class="text-muted">Type d'accès</text>
      <text x="200" y="125" class="text-body">iLO 5 (HPE)</text>
      <text x="20" y="165" class="text-muted">Dernière connexion</text>
      <text x="200" y="165" class="text-body">26/12/2025 10:32</text>
      <g transform="translate(20, 200)">
        <rect x="0" y="0" width="200" height="44" rx="4" class="btn-primary"/>
        <text x="40" y="28" class="btn-text">Lancer KVM (HTML5)</text>
      </g>
      <g transform="translate(240, 200)">
        <rect x="0" y="0" width="180" height="44" rx="4" class="btn-default"/>
        <text x="35" y="28" class="btn-text-dark">Lancer KVM (Java)</text>
      </g>
      <text x="20" y="280" class="text-link">Télécharger le fichier JNLP →</text>
    </g>
    <g transform="translate(560, 200)">
      <rect x="0" y="0" width="540" height="300" rx="8" class="tile"/>
      <text x="20" y="35" class="text-body" font-weight="600">Actions de contrôle</text>
      <line x1="0" y1="55" x2="540" y2="55" stroke="#E5E7EB"/>
      <text x="20" y="90" class="text-muted">Ces actions permettent de contrôler votre serveur à distance</text>
      <text x="20" y="110" class="text-muted">sans système d'exploitation.</text>
      <g transform="translate(20, 140)">
        <rect x="0" y="0" width="160" height="44" rx="4" class="btn-default"/>
        <text x="35" y="28" class="btn-text-dark">Redémarrer</text>
      </g>
      <g transform="translate(200, 140)">
        <rect x="0" y="0" width="160" height="44" rx="4" class="btn-default"/>
        <text x="25" y="28" class="btn-text-dark">Éteindre (soft)</text>
      </g>
      <g transform="translate(380, 140)">
        <rect x="0" y="0" width="140" height="44" rx="4" fill="#FEE2E2" stroke="#DC2626"/>
        <text x="20" y="28" fill="#DC2626" font-size="14">Éteindre (hard)</text>
      </g>
      <text x="20" y="220" class="text-muted" font-size="12">⚠️ L'extinction hard peut entraîner une perte de données.</text>
      <line x1="20" y1="240" x2="520" y2="240" stroke="#E5E7EB"/>
      <text x="20" y="270" class="text-body" font-weight="600">Boot réseau</text>
      <g transform="translate(200, 253)">
        <rect x="0" y="0" width="180" height="32" rx="4" class="btn-default"/>
        <text x="15" y="21" class="btn-text-dark">Configurer netboot ▼</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
