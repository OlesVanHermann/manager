<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cron - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">Hébergements</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">mon-site-pro</text>
    <text x="20" y="52" class="text-muted" font-size="10">Hébergement Pro</text>
    <line x1="0" y1="70" x2="280" y2="70" stroke="#E5E7EB"/>
    <text x="20" y="94" class="text-dark" font-size="12">Tableau de bord</text>
    <text x="20" y="124" class="text-dark" font-size="12">Multisites</text>
    <text x="20" y="154" class="text-dark" font-size="12">Bases de données</text>
    <text x="20" y="184" class="text-dark" font-size="12">FTP - SSH</text>
    <text x="20" y="214" class="text-dark" font-size="12">Certificat SSL</text>
    <text x="20" y="244" class="text-dark" font-size="12">Modules</text>
    <rect x="0" y="256" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="280" class="text-primary" font-size="12" font-weight="600">Tâches planifiées</text>
    <text x="20" y="316" class="text-dark" font-size="12">Statistiques</text>
    <text x="20" y="346" class="text-dark" font-size="12">Gestion</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Tâches planifiées (Cron)</text>

      <!-- Toolbar -->
      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="32" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
        <text x="16" y="22" class="text-primary" font-size="14" text-anchor="middle">↻</text>
        
        <rect x="880" y="0" width="140" height="32" rx="4" fill="#0050D7"/>
        <text x="950" y="21" class="text-white" font-size="11" text-anchor="middle">+ Ajouter un cron</text>
      </g>

      <!-- Table -->
      <g transform="translate(0, 100)">
        <rect x="0" y="0" width="1020" height="40" rx="6" fill="#F9FAFB"/>
        <text x="20" y="26" class="text-muted" font-size="10" font-weight="600">DESCRIPTION</text>
        <text x="250" y="26" class="text-muted" font-size="10" font-weight="600">COMMANDE</text>
        <text x="550" y="26" class="text-muted" font-size="10" font-weight="600">FRÉQUENCE</text>
        <text x="720" y="26" class="text-muted" font-size="10" font-weight="600">STATUT</text>
        <text x="820" y="26" class="text-muted" font-size="10" font-weight="600">DERNIÈRE EXEC</text>
        <text x="950" y="26" class="text-muted" font-size="10" font-weight="600">ACTIONS</text>

        <!-- Cron 1 -->
        <rect x="0" y="45" width="1020" height="60" class="bg-white"/>
        <line x1="0" y1="105" x2="1020" y2="105" stroke="#E5E7EB"/>
        <text x="20" y="75" class="text-dark" font-size="11" font-weight="500">Backup WordPress</text>
        <text x="20" y="93" class="text-muted" font-size="9">ID: 12345</text>
        <text x="250" y="80" class="text-muted" font-size="10" font-family="monospace">/www/wp-cron.php</text>
        <text x="550" y="80" class="text-dark" font-size="10">Toutes les heures</text>
        <rect x="720" y="68" width="50" height="18" rx="9" fill="#DEF7EC"/>
        <text x="745" y="81" fill="#059669" font-size="9" text-anchor="middle">Actif</text>
        <text x="820" y="80" class="text-muted" font-size="10">30/12 15:00</text>
        <text x="960" y="80" class="text-primary" font-size="11">✎</text>
        <text x="990" y="80" fill="#DC2626" font-size="11">✕</text>

        <!-- Cron 2 -->
        <rect x="0" y="110" width="1020" height="60" class="bg-white"/>
        <line x1="0" y1="170" x2="1020" y2="170" stroke="#E5E7EB"/>
        <text x="20" y="140" class="text-dark" font-size="11" font-weight="500">Nettoyage cache</text>
        <text x="20" y="158" class="text-muted" font-size="9">ID: 12346</text>
        <text x="250" y="145" class="text-muted" font-size="10" font-family="monospace">/www/clear-cache.sh</text>
        <text x="550" y="145" class="text-dark" font-size="10">Chaque jour à 03:00</text>
        <rect x="720" y="133" width="50" height="18" rx="9" fill="#DEF7EC"/>
        <text x="745" y="146" fill="#059669" font-size="9" text-anchor="middle">Actif</text>
        <text x="820" y="145" class="text-muted" font-size="10">30/12 03:00</text>
        <text x="960" y="145" class="text-primary" font-size="11">✎</text>
        <text x="990" y="145" fill="#DC2626" font-size="11">✕</text>

        <!-- Cron 3 -->
        <rect x="0" y="175" width="1020" height="60" fill="#FEE2E2"/>
        <line x1="0" y1="235" x2="1020" y2="235" stroke="#E5E7EB"/>
        <text x="20" y="205" class="text-dark" font-size="11" font-weight="500">Sync produits</text>
        <text x="20" y="223" class="text-muted" font-size="9">ID: 12347</text>
        <text x="250" y="210" class="text-muted" font-size="10" font-family="monospace">/shop/sync.php</text>
        <text x="550" y="210" class="text-dark" font-size="10">Toutes les 5 min</text>
        <rect x="720" y="198" width="55" height="18" rx="9" fill="#FEE2E2"/>
        <text x="747" y="211" fill="#DC2626" font-size="9" text-anchor="middle">Erreur</text>
        <text x="820" y="210" fill="#DC2626" font-size="10">30/12 14:55</text>
        <text x="950" y="210" class="text-primary" font-size="10">Voir logs</text>
      </g>

      <!-- Quotas -->
      <g transform="translate(0, 360)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Quotas</text>
        
        <rect x="0" y="20" width="330" height="80" rx="6" class="bg-white"/>
        <rect x="0" y="20" width="330" height="80" rx="6" class="border"/>
        <text x="20" y="50" class="text-muted" font-size="11">Tâches cron</text>
        <text x="20" y="75" class="text-dark" font-size="18" font-weight="700">3</text>
        <text x="45" y="75" class="text-muted" font-size="12">/ illimitées</text>
        
        <rect x="350" y="20" width="330" height="80" rx="6" class="bg-white"/>
        <rect x="350" y="20" width="330" height="80" rx="6" class="border"/>
        <text x="370" y="50" class="text-muted" font-size="11">Fréquence minimum</text>
        <text x="370" y="75" class="text-dark" font-size="18" font-weight="700">5 min</text>
        
        <rect x="700" y="20" width="320" height="80" rx="6" class="bg-white"/>
        <rect x="700" y="20" width="320" height="80" rx="6" class="border"/>
        <text x="720" y="50" class="text-muted" font-size="11">Temps d'exécution max</text>
        <text x="720" y="75" class="text-dark" font-size="18" font-weight="700">60 sec</text>
      </g>

      <!-- Logs récents -->
      <g transform="translate(0, 480)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Logs d'exécution récents</text>
        
        <rect x="0" y="20" width="1020" height="180" rx="6" fill="#1F2937"/>
        
        <g transform="translate(15, 45)">
          <text x="0" y="0" fill="#10B981" font-size="10" font-family="monospace">[30/12 15:00:02] Backup WordPress - Succès (2.3s)</text>
          <text x="0" y="20" fill="#10B981" font-size="10" font-family="monospace">[30/12 14:55:01] Sync produits - ERREUR: Connection timeout</text>
          <text x="0" y="40" fill="#10B981" font-size="10" font-family="monospace">[30/12 14:50:00] Sync produits - ERREUR: Connection timeout</text>
          <text x="0" y="60" fill="#10B981" font-size="10" font-family="monospace">[30/12 14:00:01] Backup WordPress - Succès (2.1s)</text>
          <text x="0" y="80" fill="#10B981" font-size="10" font-family="monospace">[30/12 03:00:05] Nettoyage cache - Succès (0.8s)</text>
          <text x="0" y="100" fill="#10B981" font-size="10" font-family="monospace">[30/12 02:00:02] Backup WordPress - Succès (2.4s)</text>
        </g>
        
        <rect x="870" y="155" width="130" height="28" rx="4" stroke="#10B981" fill="transparent"/>
        <text x="935" y="173" fill="#10B981" font-size="10" text-anchor="middle">Télécharger logs</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
