<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regenerate Ssl - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <rect width="1440" height="900" class="overlay" opacity="0.5"/>

  <!-- MODAL -->
  <g transform="translate(420, 250)">
    <rect x="0" y="0" width="600" height="320" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="600" height="320" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="16" font-weight="600">Régénérer le certificat SSL</text>
    <text x="560" y="35" class="text-muted" font-size="18" cursor="pointer">✕</text>

    <g transform="translate(24, 80)">
      <!-- Info -->
      <text x="0" y="0" class="text-dark" font-size="12">Choisissez les domaines à inclure dans le nouveau certificat :</text>

      <!-- Domain list -->
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
        <text x="7" y="13" class="text-white" font-size="10">✓</text>
        <text x="28" y="13" class="text-dark" font-size="11">www.monsite.com</text>
        <text x="480" y="13" class="text-muted" font-size="9">Principal</text>

        <rect x="0" y="30" width="18" height="18" rx="3" fill="#0050D7"/>
        <text x="7" y="43" class="text-white" font-size="10">✓</text>
        <text x="28" y="43" class="text-dark" font-size="11">monsite.com</text>

        <rect x="0" y="60" width="18" height="18" rx="3" fill="#0050D7"/>
        <text x="7" y="73" class="text-white" font-size="10">✓</text>
        <text x="28" y="73" class="text-dark" font-size="11">blog.monsite.com</text>

        <rect x="0" y="90" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="28" y="103" class="text-dark" font-size="11">dev.monsite.com</text>
        <text x="480" y="103" class="text-muted" font-size="9">Non résolu</text>
      </g>

      <!-- Warning -->
      <rect x="0" y="145" width="552" height="40" rx="4" fill="#FEF3C7"/>
      <text x="16" y="170" fill="#D97706" font-size="10">⚠️ La régénération peut prendre quelques minutes. Le site reste accessible.</text>

      <!-- Provider info -->
      <text x="0" y="210" class="text-muted" font-size="10">Fournisseur: Let's Encrypt | Validité: 90 jours | Renouvellement automatique</text>
    </g>

    <!-- Actions -->
    <g transform="translate(24, 270)">
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="23" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>
      
      <rect x="452" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Régénérer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
