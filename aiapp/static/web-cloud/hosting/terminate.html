<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminate - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-error { fill: #FEE2E2; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/hosting/general.html" style="cursor:pointer"><text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hebergement</text></a>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <text x="16" y="30" class="text-dark" font-size="15" font-weight="700">Hebergements</text>
      <g transform="translate(6, 90)">
        <rect x="0" y="0" width="268" height="70" rx="6" class="row-selected"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="600">monsite.cluster031</text>
      </g>

      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.cluster031</text>

        <!-- NAV3 Home -->
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="55" height="26" rx="4" class="bg-primary"/>
          <text x="27" y="17" class="text-white" font-size="11" text-anchor="middle">Home</text>
        </g>

        <!-- NAV4 Home tabs -->
        <g transform="translate(0, 85)">
          <text x="0" y="15" class="text-muted" font-size="11">General</text>
          <text x="60" y="15" class="text-muted" font-size="11">Statistiques</text>
          <text x="150" y="15" class="text-muted" font-size="11">Indy</text>
          <text x="185" y="15" class="text-muted" font-size="11">Offre</text>
          <text x="220" y="15" class="text-muted" font-size="11">OVHconfig</text>
          <text x="300" y="15" class="text-muted" font-size="11">Migration</text>
          <text x="365" y="15" class="text-error" font-size="11" font-weight="600">Resilier</text>
          <rect x="365" y="20" width="45" height="2" fill="#DC2626"/>
        </g>

        <g transform="translate(0, 115)">
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">Resilier l'hebergement</text>

          <!-- Warning -->
          <g transform="translate(0, 40)">
            <rect x="0" y="0" width="1056" height="80" rx="6" class="bg-error"/>
            <text x="16" y="25" class="text-error" font-size="13" font-weight="600">⚠ Attention - Action irreversible</text>
            <text x="16" y="50" class="text-error" font-size="11">La resiliation entrainera la suppression definitive de tous vos fichiers, bases de donnees et emails.</text>
            <text x="16" y="70" class="text-error" font-size="11">Cette action ne peut pas etre annulee une fois le delai de retractation passe.</text>
          </g>

          <!-- Current status -->
          <g transform="translate(0, 140)">
            <rect x="0" y="0" width="1056" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="16" y="25" class="text-dark" font-size="13" font-weight="600">INFORMATIONS DU SERVICE</text>
            <line x1="16" y1="35" x2="1040" y2="35" stroke="#E5E7EB"/>

            <text x="16" y="60" class="text-muted" font-size="11">Date de creation</text>
            <text x="200" y="60" class="text-dark" font-size="11">15/01/2023</text>

            <text x="400" y="60" class="text-muted" font-size="11">Date d'expiration</text>
            <text x="550" y="60" class="text-dark" font-size="11">15/01/2026</text>

            <text x="16" y="85" class="text-muted" font-size="11">Renouvellement</text>
            <text x="200" y="85" class="text-dark" font-size="11">Automatique</text>

            <text x="400" y="85" class="text-muted" font-size="11">Espace utilise</text>
            <text x="550" y="85" class="text-dark" font-size="11">62 Go / 100 Go</text>
          </g>

          <!-- Impact -->
          <g transform="translate(0, 260)">
            <rect x="0" y="0" width="1056" height="120" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="16" y="25" class="text-dark" font-size="13" font-weight="600">CE QUI SERA SUPPRIME</text>
            <line x1="16" y1="35" x2="1040" y2="35" stroke="#E5E7EB"/>

            <text x="16" y="60" class="text-error" font-size="11">• Tous les fichiers (62 Go)</text>
            <text x="16" y="80" class="text-error" font-size="11">• 3 bases de donnees MySQL</text>
            <text x="16" y="100" class="text-error" font-size="11">• 5 comptes email et leurs messages</text>

            <text x="400" y="60" class="text-error" font-size="11">• Configuration DNS associee</text>
            <text x="400" y="80" class="text-error" font-size="11">• Certificat SSL Let's Encrypt</text>
            <text x="400" y="100" class="text-error" font-size="11">• Historique des taches cron</text>
          </g>

          <!-- Actions -->
          <g transform="translate(0, 400)">
            <text x="0" y="20" class="text-dark" font-size="13" font-weight="600">Options de resiliation</text>

            <g transform="translate(0, 35)">
              <rect x="0" y="0" width="520" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-dark" font-size="12" font-weight="500">Resilier a expiration</text>
              <text x="16" y="50" class="text-muted" font-size="11">Le service reste actif jusqu'au 15/01/2026</text>
              <rect x="16" y="55" width="140" height="22" rx="4" class="btn-outline"/>
              <text x="86" y="70" class="text-primary" font-size="10" text-anchor="middle">Ne pas renouveler</text>
            </g>

            <g transform="translate(536, 35)">
              <rect x="0" y="0" width="520" height="80" rx="6" fill="#FFFFFF" stroke="#DC2626"/>
              <text x="16" y="25" class="text-dark" font-size="12" font-weight="500">Resilier immediatement</text>
              <text x="16" y="50" class="text-muted" font-size="11">Suppression definitive sous 72h</text>
              <rect x="16" y="55" width="140" height="22" rx="4" class="btn-danger"/>
              <text x="86" y="70" class="text-white" font-size="10" text-anchor="middle">Resilier maintenant</text>
            </g>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
