<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminate - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/hosting/general.html" style="cursor:pointer"><text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text></a>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="6" y="80" width="268" height="56" rx="6" class="row-selected"/>
      <text x="52" y="100" class="text-dark" font-size="13" font-weight="500">monsite.example.com</text>
    </g>
    
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>
      
      <g transform="translate(20, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.example.com</text>
        
        <!-- NAV3 - Home actif -->
        <g transform="translate(0, 42)">
          <rect x="0" y="0" width="50" height="26" rx="4" class="bg-primary"/>
          <text x="25" y="17" class="text-white" font-size="11" text-anchor="middle">Home</text>
        </g>
        
        <!-- NAV4 -->
        <g transform="translate(0, 78)">
          <text x="0" y="14" class="text-muted" font-size="12">Général</text>
          <text x="60" y="14" class="text-muted" font-size="12">Statistiques</text>
          <text x="150" y="14" class="text-muted" font-size="12">Indy</text>
          <text x="200" y="14" class="text-muted" font-size="12">Offre</text>
          <text x="250" y="14" class="text-muted" font-size="12">OvhConfig</text>
          <text x="330" y="14" class="text-muted" font-size="12">Migration</text>
          <text x="410" y="14" class="text-error" font-size="12" font-weight="500">Résiliation</text>
          <rect x="410" y="18" width="60" height="2" fill="#DC2626"/>
        </g>
        
        <!-- WARNING BANNER -->
        <g transform="translate(0, 110)">
          <rect x="0" y="0" width="1056" height="80" rx="6" class="bg-error"/>
          <text x="20" y="25" class="text-error" font-size="14" font-weight="600">⚠️ Attention : Action irréversible</text>
          <text x="20" y="50" class="text-error" font-size="12">La résiliation de votre hébergement entraînera la suppression définitive de toutes vos données,</text>
          <text x="20" y="70" class="text-error" font-size="12">fichiers, bases de données et configurations. Cette action ne peut pas être annulée.</text>
        </g>
        
        <!-- SERVICE INFO -->
        <g transform="translate(0, 210)">
          <rect x="0" y="0" width="1056" height="150" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="28" class="text-dark" font-size="15" font-weight="700">Informations du service</text>
          
          <text x="16" y="60" class="text-muted" font-size="10" font-weight="600">SERVICE</text>
          <text x="16" y="80" class="text-dark" font-size="11">monsite.example.com</text>
          
          <text x="250" y="60" class="text-muted" font-size="10" font-weight="600">OFFRE</text>
          <text x="250" y="80" class="text-dark" font-size="11">Performance 1</text>
          
          <text x="400" y="60" class="text-muted" font-size="10" font-weight="600">DATE D'EXPIRATION</text>
          <text x="400" y="80" class="text-dark" font-size="11">15/06/2026</text>
          
          <text x="600" y="60" class="text-muted" font-size="10" font-weight="600">DONNÉES</text>
          <text x="600" y="80" class="text-dark" font-size="11">4.2 GB fichiers • 3 bases de données</text>
          
          <text x="16" y="120" class="text-muted" font-size="10" font-weight="600">SITES HÉBERGÉS</text>
          <text x="16" y="140" class="text-dark" font-size="11">monsite.example.com, blog.example.com, shop.example.com</text>
        </g>
        
        <!-- TERMINATION OPTIONS -->
        <g transform="translate(0, 380)">
          <rect x="0" y="0" width="1056" height="120" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="28" class="text-dark" font-size="15" font-weight="700">Type de résiliation</text>
          
          <!-- Option 1 -->
          <circle cx="36" cy="65" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
          <circle cx="36" cy="65" r="4" fill="#0050D7"/>
          <text x="56" y="60" class="text-dark" font-size="11" font-weight="500">À échéance</text>
          <text x="56" y="78" class="text-muted" font-size="10">Le service sera supprimé le 15/06/2026</text>
          
          <!-- Option 2 -->
          <circle cx="336" cy="65" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="356" y="60" class="text-dark" font-size="11" font-weight="500">Immédiate</text>
          <text x="356" y="78" class="text-muted" font-size="10">Le service sera supprimé immédiatement</text>
        </g>
        
        <!-- CONFIRMATION -->
        <g transform="translate(0, 520)">
          <rect x="0" y="0" width="1056" height="80" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="28" class="text-dark" font-size="13" font-weight="600">Confirmation</text>
          <text x="16" y="55" class="text-muted" font-size="11">Tapez "RÉSILIER" pour confirmer la résiliation :</text>
          <rect x="350" y="38" width="200" height="32" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
        </g>
        
        <!-- BUTTONS -->
        <g transform="translate(0, 620)">
          <rect x="0" y="0" width="120" height="40" rx="4" class="btn-outline"/>
          <text x="60" y="25" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
          
          <rect x="140" y="0" width="180" height="40" rx="4" class="btn-danger"/>
          <text x="230" y="25" class="text-white" font-size="12" text-anchor="middle">× Résilier le service</text>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
