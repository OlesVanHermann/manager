<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistics - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/hosting/general.html" style="cursor:pointer"><text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hebergement</text></a>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <text x="16" y="30" class="text-dark" font-size="15" font-weight="700">Hebergements</text>
      <g transform="translate(6, 90)">
        <rect x="0" y="0" width="268" height="70" rx="6" class="row-selected"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="600">monsite.cluster031</text>
      </g>

      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.cluster031</text>

        <!-- NAV3 Home -->
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="55" height="26" rx="4" class="bg-primary"/>
          <text x="27" y="17" class="text-white" font-size="11" text-anchor="middle">Home</text>
        </g>

        <!-- NAV4 Home tabs -->
        <g transform="translate(0, 85)">
          <text x="0" y="15" class="text-muted" font-size="11">General</text>
          <text x="60" y="15" class="text-primary" font-size="11" font-weight="600">Statistiques</text>
          <rect x="60" y="20" width="70" height="2" fill="#0050D7"/>
          <text x="150" y="15" class="text-muted" font-size="11">Indy</text>
          <text x="185" y="15" class="text-muted" font-size="11">Offre</text>
          <text x="220" y="15" class="text-muted" font-size="11">OVHconfig</text>
          <text x="290" y="15" class="text-muted" font-size="11">Migration</text>
          <text x="355" y="15" class="text-muted" font-size="11">Resilier</text>
        </g>

        <g transform="translate(0, 115)">
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">Statistiques de l'hebergement</text>

          <!-- Period selector -->
          <g transform="translate(800, 0)">
            <rect x="0" y="0" width="120" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="16" y="21" class="text-dark" font-size="11">7 derniers jours</text>
            <text x="100" y="21" class="text-muted" font-size="11">â–¼</text>
          </g>

          <!-- Resource usage -->
          <g transform="translate(0, 50)">
            <text x="0" y="20" class="text-dark" font-size="13" font-weight="600">Utilisation des ressources</text>

            <g transform="translate(0, 35)">
              <rect x="0" y="0" width="340" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-muted" font-size="10">CPU</text>
              <text x="16" y="50" class="text-dark" font-size="20" font-weight="600">23%</text>
              <rect x="16" y="65" width="308" height="8" rx="4" fill="#E5E7EB"/>
              <rect x="16" y="65" width="70" height="8" rx="4" fill="#10B981"/>
              <text x="16" y="90" class="text-muted" font-size="10">Utilisation moyenne</text>
            </g>

            <g transform="translate(358, 35)">
              <rect x="0" y="0" width="340" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-muted" font-size="10">RAM</text>
              <text x="16" y="50" class="text-dark" font-size="20" font-weight="600">45%</text>
              <rect x="16" y="65" width="308" height="8" rx="4" fill="#E5E7EB"/>
              <rect x="16" y="65" width="138" height="8" rx="4" fill="#F59E0B"/>
              <text x="16" y="90" class="text-muted" font-size="10">450 Mo / 1 Go</text>
            </g>

            <g transform="translate(716, 35)">
              <rect x="0" y="0" width="340" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-muted" font-size="10">ESPACE DISQUE</text>
              <text x="16" y="50" class="text-dark" font-size="20" font-weight="600">62%</text>
              <rect x="16" y="65" width="308" height="8" rx="4" fill="#E5E7EB"/>
              <rect x="16" y="65" width="190" height="8" rx="4" fill="#0050D7"/>
              <text x="16" y="90" class="text-muted" font-size="10">62 Go / 100 Go</text>
            </g>
          </g>

          <!-- Traffic -->
          <g transform="translate(0, 200)">
            <text x="0" y="20" class="text-dark" font-size="13" font-weight="600">Trafic</text>

            <g transform="translate(0, 35)">
              <rect x="0" y="0" width="520" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-muted" font-size="10">REQUETES HTTP</text>
              <text x="16" y="55" class="text-dark" font-size="24" font-weight="600">127,456</text>
              <text x="16" y="80" class="text-success" font-size="11">+15% vs semaine precedente</text>
            </g>

            <g transform="translate(536, 35)">
              <rect x="0" y="0" width="520" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-muted" font-size="10">BANDE PASSANTE</text>
              <text x="16" y="55" class="text-dark" font-size="24" font-weight="600">4.2 Go</text>
              <text x="16" y="80" class="text-muted" font-size="11">sur illimite</text>
            </g>
          </g>

          <!-- Performance -->
          <g transform="translate(0, 355)">
            <text x="0" y="20" class="text-dark" font-size="13" font-weight="600">Performance</text>

            <g transform="translate(0, 35)">
              <rect x="0" y="0" width="340" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-muted" font-size="10">TEMPS REPONSE MOYEN</text>
              <text x="16" y="55" class="text-dark" font-size="20" font-weight="600">245 ms</text>
              <text x="16" y="72" class="text-success" font-size="10">Excellent</text>
            </g>

            <g transform="translate(358, 35)">
              <rect x="0" y="0" width="340" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-muted" font-size="10">UPTIME</text>
              <text x="16" y="55" class="text-dark" font-size="20" font-weight="600">99.98%</text>
              <text x="16" y="72" class="text-muted" font-size="10">30 derniers jours</text>
            </g>

            <g transform="translate(716, 35)">
              <rect x="0" y="0" width="340" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-muted" font-size="10">ERREURS HTTP</text>
              <text x="16" y="55" class="text-dark" font-size="20" font-weight="600">0.2%</text>
              <text x="16" y="72" class="text-primary" font-size="10">Voir details</text>
            </g>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
