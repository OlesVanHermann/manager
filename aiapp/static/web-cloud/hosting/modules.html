<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modules - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">Hébergements</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">mon-site-pro</text>
    <text x="20" y="52" class="text-muted" font-size="10">Hébergement Pro</text>
    <line x1="0" y1="70" x2="280" y2="70" stroke="#E5E7EB"/>
    <text x="20" y="94" class="text-dark" font-size="12">Tableau de bord</text>
    <text x="20" y="124" class="text-dark" font-size="12">Multisites</text>
    <text x="20" y="154" class="text-dark" font-size="12">Bases de données</text>
    <text x="20" y="184" class="text-dark" font-size="12">FTP - SSH</text>
    <text x="20" y="214" class="text-dark" font-size="12">Certificat SSL</text>
    <rect x="0" y="226" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="250" class="text-primary" font-size="12" font-weight="600">Modules</text>
    <text x="20" y="286" class="text-dark" font-size="12">Tâches planifiées</text>
    <text x="20" y="316" class="text-dark" font-size="12">Statistiques</text>
    <text x="20" y="346" class="text-dark" font-size="12">Gestion</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Modules en 1 clic</text>

      <g transform="translate(0, 40)">

        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Modules installés (2)</text>

        <rect x="0" y="25" width="500" height="140" rx="6" class="bg-white"/>

        <text x="100" y="65" class="text-dark" font-size="14" font-weight="600">WordPress</text>

          <text x="240" y="18" fill="#DC2626" font-size="10">Supprimer</text>
        </g>

        <rect x="520" y="25" width="500" height="140" rx="6" class="bg-white"/>
        <rect x="520" y="25" width="500" height="140" rx="6" class="border"/>

        <text x="620" y="65" class="text-dark" font-size="14" font-weight="600">PrestaShop</text>
        <text x="620" y="85" class="text-muted" font-size="11">Version 8.1.2 • Installé le 20/11/2025</text>
        <text x="620" y="105" class="text-muted" font-size="10">Dossier: /shop • Domaine: shop.mon-site.com</text>
        <g transform="translate(620, 120)">
          <rect x="0" y="0" width="100" height="28" rx="4" fill="#DF0067"/>
          <text x="50" y="18" class="text-white" font-size="10" text-anchor="middle">Accéder</text>
          <rect x="110" y="0" width="100" height="28" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="160" y="18" class="text-primary" font-size="10" text-anchor="middle">Configuration</text>
          <text x="240" y="18" fill="#DC2626" font-size="10">Supprimer</text>
        </g>
      </g>

      <!-- Installer un nouveau module -->
      <g transform="translate(0, 290)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Installer un nouveau module</text>
        
        <g transform="translate(0, 25)">
          <!-- WordPress card -->
          <rect x="0" y="0" width="240" height="180" rx="6" class="bg-white"/>
          <rect x="0" y="0" width="240" height="180" rx="6" class="border"/>
          <rect x="85" y="20" width="70" height="70" rx="8" fill="#21759B"/>
          <text x="120" y="65" class="text-white" font-size="32" text-anchor="middle">W</text>
          <text x="120" y="115" class="text-dark" font-size="12" font-weight="600" text-anchor="middle">WordPress</text>

          <rect x="60" y="150" width="120" height="24" rx="4" fill="#0050D7"/>
          <text x="120" y="166" class="text-white" font-size="10" text-anchor="middle">Installer</text>

          <!-- Joomla card -->
          <rect x="260" y="0" width="240" height="180" rx="6" class="bg-white"/>
          <rect x="260" y="0" width="240" height="180" rx="6" class="border"/>
          <rect x="345" y="20" width="70" height="70" rx="8" fill="#5091CD"/>

          <text x="380" y="115" class="text-dark" font-size="12" font-weight="600" text-anchor="middle">Joomla</text>
          <text x="380" y="135" class="text-muted" font-size="10" text-anchor="middle">CMS flexible</text>
          <rect x="320" y="150" width="120" height="24" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="380" y="166" class="text-primary" font-size="10" text-anchor="middle">Installer</text>

          <!-- PrestaShop card -->
          <rect x="520" y="0" width="240" height="180" rx="6" class="bg-white"/>
          <rect x="520" y="0" width="240" height="180" rx="6" class="border"/>
          <rect x="605" y="20" width="70" height="70" rx="8" fill="#DF0067"/>
          <text x="640" y="65" class="text-white" font-size="32" text-anchor="middle">P</text>
          <text x="640" y="115" class="text-dark" font-size="12" font-weight="600" text-anchor="middle">PrestaShop</text>
          <text x="640" y="135" class="text-muted" font-size="10" text-anchor="middle">E-commerce</text>
          <rect x="580" y="150" width="120" height="24" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="640" y="166" class="text-primary" font-size="10" text-anchor="middle">Installer</text>

          <!-- Drupal card -->
          <rect x="780" y="0" width="240" height="180" rx="6" class="bg-white"/>
          <rect x="780" y="0" width="240" height="180" rx="6" class="border"/>
          <rect x="865" y="20" width="70" height="70" rx="8" fill="#0678BE"/>
          <text x="900" y="65" class="text-white" font-size="32" text-anchor="middle">D</text>
          <text x="900" y="115" class="text-dark" font-size="12" font-weight="600" text-anchor="middle">Drupal</text>
          <text x="900" y="135" class="text-muted" font-size="10" text-anchor="middle">CMS entreprise</text>
          <rect x="840" y="150" width="120" height="24" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="900" y="166" class="text-primary" font-size="10" text-anchor="middle">Installer</text>
        </g>
      </g>

      <!-- Autres modules -->
      <g transform="translate(0, 520)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Voir tous les modules disponibles</text>
        <text x="230" y="0" class="text-primary" font-size="12">→</text>

          <rect x="180" y="0" width="160" height="60" rx="6" fill="#F9FAFB"/>
          <text x="260" y="35" class="text-dark" font-size="11" text-anchor="middle">phpBB</text>
          
          <rect x="360" y="0" width="160" height="60" rx="6" fill="#F9FAFB"/>
          <text x="440" y="35" class="text-dark" font-size="11" text-anchor="middle">Nextcloud</text>
          
          <rect x="540" y="0" width="160" height="60" rx="6" fill="#F9FAFB"/>
          <text x="620" y="35" class="text-dark" font-size="11" text-anchor="middle">SPIP</text>
          
          <rect x="720" y="0" width="160" height="60" rx="6" fill="#F9FAFB"/>
          <text x="800" y="35" class="text-dark" font-size="11" text-anchor="middle">Matomo</text>
