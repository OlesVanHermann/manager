<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boost - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/hosting/general.html" style="cursor:pointer"><text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text></a>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="6" y="80" width="268" height="56" rx="6" class="row-selected"/>
      <text x="52" y="100" class="text-dark" font-size="13" font-weight="500">monsite.example.com</text>
    </g>
    
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>
      
      <g transform="translate(20, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.example.com</text>
        
        <!-- NAV3 - Boost actif -->
        <g transform="translate(0, 42)">
          <rect x="0" y="0" width="50" height="26" rx="4" class="btn-outline"/>
          <text x="25" y="17" class="text-primary" font-size="11" text-anchor="middle">Home</text>
          <rect x="590" y="0" width="45" height="26" rx="4" class="bg-primary"/>
          <text x="612" y="17" class="text-white" font-size="11" text-anchor="middle">Boost</text>
        </g>
        
        <!-- TOOLBAR -->
        <g transform="translate(0, 85)">
          <rect x="0" y="0" width="150" height="32" rx="4" class="btn-primary"/>
          <text x="75" y="21" class="text-white" font-size="11" text-anchor="middle">Activer le boost</text>
        </g>
        
        <!-- BLOC BOOST STATUS -->
        <g transform="translate(0, 135)">
          <rect x="0" y="0" width="1056" height="180" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="28" class="text-dark" font-size="15" font-weight="700">Boost</text>
          
          <text x="16" y="60" class="text-muted" font-size="10" font-weight="600">ÉTAT</text>
          <rect x="16" y="68" width="65" height="18" rx="9" fill="#F3F4F6"/>
          <text x="48" y="81" fill="#6B7280" font-size="10" text-anchor="middle">Désactivé</text>
          
          <text x="120" y="60" class="text-muted" font-size="10" font-weight="600">OFFRE ACTUELLE</text>
          <text x="120" y="80" class="text-dark" font-size="11">Performance 1</text>
          
          <text x="300" y="60" class="text-muted" font-size="10" font-weight="600">BOOST DISPONIBLE</text>
          <text x="300" y="80" class="text-dark" font-size="11">Performance 2 (7 jours gratuits)</text>
          
          <text x="16" y="120" class="text-muted" font-size="10" font-weight="600">HISTORIQUE BOOST</text>
          <text x="16" y="145" class="text-muted" font-size="11">Aucun boost utilisé ce mois-ci</text>
        </g>
        
        <!-- INFO BANNER -->
        <g transform="translate(0, 330)">
          <rect x="0" y="0" width="1056" height="60" rx="6" class="bg-info"/>
          <text x="20" y="25" class="text-info" font-size="12">Le boost permet d'augmenter temporairement les performances de votre hébergement.</text>
          <text x="20" y="45" class="text-info" font-size="12">Vous disposez de 7 jours gratuits par an. Au-delà, le boost est facturé au prorata.</text>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
