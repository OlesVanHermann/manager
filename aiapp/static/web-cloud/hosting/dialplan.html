        <!-- Toolbar -->

          <rect x="0" y="0" width="32" height="32" rx="4" class="btn-outline"/>

        <!-- Vue flowchart simplifiée -->
        <g transform="translate(0, 115)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Flux d'appel</text>
          <line x1="0" y1="15" x2="1040" y2="15" stroke="#E5E7EB"/>

          <!-- Flowchart -->
          <g transform="translate(50, 40)">
            <!-- Start -->
            <circle cx="50" cy="30" r="20" fill="#0050D7"/>
            <text x="50" y="35" class="text-white" font-size="10" text-anchor="middle">Appel</text>

            <line x1="70" y1="30" x2="130" y2="30" stroke="#0050D7" stroke-width="2" marker-end="url(#arrow)"/>

            <!-- Condition 1 -->
            <rect x="130" y="10" width="120" height="40" rx="4" fill="#FEF3C7" stroke="#FCD34D"/>
            <text x="190" y="35" fill="#D97706" font-size="10" text-anchor="middle">Horaires ?</text>

            <line x1="250" y1="30" x2="310" y2="30" stroke="#059669" stroke-width="2"/>
            <text x="280" y="22" fill="#059669" font-size="8">Oui</text>

            <line x1="190" y1="50" x2="190" y2="100" stroke="#DC2626" stroke-width="2"/>
            <text x="200" y="80" fill="#DC2626" font-size="8">Non</text>

            <rect x="310" y="10" width="120" height="40" rx="4" fill="#DEF7EC" stroke="#6EE7B7"/>
            <text x="370" y="35" fill="#03543F" font-size="10" text-anchor="middle">Menu SVI</text>

            <text x="540" y="50" fill="#1E40AF" font-size="9" text-anchor="middle">Touche 3</text>

            <line x1="590" y1="15" x2="650" y2="15" stroke="#0050D7" stroke-width="2"/>

            <line x1="590" y1="45" x2="650" y2="45" stroke="#0050D7" stroke-width="2"/>

            <text x="650" y="97" class="text-dark" font-size="11">voicemail_general</text>
            <text x="950" y="97" class="text-primary" font-size="11">✎</text>
            <text x="990" y="97" class="text-error" font-size="11">✕</text>
