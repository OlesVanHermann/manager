<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ovhconfig - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/hosting/general.html" style="cursor:pointer"><text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hebergement</text></a>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <text x="16" y="30" class="text-dark" font-size="15" font-weight="700">Hebergements</text>
      <g transform="translate(6, 90)">
        <rect x="0" y="0" width="268" height="70" rx="6" class="row-selected"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="600">monsite.cluster031</text>
      </g>

      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.cluster031</text>

        <!-- NAV3 Home -->
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="55" height="26" rx="4" class="bg-primary"/>
          <text x="27" y="17" class="text-white" font-size="11" text-anchor="middle">Home</text>
        </g>

        <!-- NAV4 Home tabs -->
        <g transform="translate(0, 85)">
          <text x="0" y="15" class="text-muted" font-size="11">General</text>
          <text x="60" y="15" class="text-muted" font-size="11">Statistiques</text>
          <text x="150" y="15" class="text-muted" font-size="11">Indy</text>
          <text x="185" y="15" class="text-muted" font-size="11">Offre</text>
          <text x="220" y="15" class="text-primary" font-size="11" font-weight="600">OVHconfig</text>
          <rect x="220" y="20" width="65" height="2" fill="#0050D7"/>
          <text x="300" y="15" class="text-muted" font-size="11">Migration</text>
          <text x="365" y="15" class="text-muted" font-size="11">Resilier</text>
        </g>

        <g transform="translate(0, 115)">
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">Configuration .ovhconfig</text>
          <rect x="920" y="0" width="136" height="32" rx="4" class="btn-primary"/>
          <text x="988" y="21" class="text-white" font-size="11" text-anchor="middle">Enregistrer</text>

          <!-- PHP Version -->
          <g transform="translate(0, 50)">
            <rect x="0" y="0" width="1056" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="16" y="25" class="text-dark" font-size="13" font-weight="600">VERSION PHP</text>
            <line x1="16" y1="35" x2="1040" y2="35" stroke="#E5E7EB"/>

            <text x="16" y="60" class="text-muted" font-size="11">Version actuelle</text>
            <rect x="150" y="45" width="120" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="160" y="64" class="text-dark" font-size="11">8.2</text>
            <text x="250" y="64" class="text-muted" font-size="11">▼</text>

            <rect x="300" y="45" width="70" height="22" rx="11" fill="#DEF7EC"/>
            <text x="335" y="60" class="text-success" font-size="10" text-anchor="middle">Recommande</text>
          </g>

          <!-- Environment -->
          <g transform="translate(0, 145)">
            <rect x="0" y="0" width="1056" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="16" y="25" class="text-dark" font-size="13" font-weight="600">ENVIRONNEMENT</text>
            <line x1="16" y1="35" x2="1040" y2="35" stroke="#E5E7EB"/>

            <text x="16" y="60" class="text-muted" font-size="11">Mode</text>
            <rect x="150" y="45" width="150" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="160" y="64" class="text-dark" font-size="11">production</text>
            <text x="280" y="64" class="text-muted" font-size="11">▼</text>

            <text x="350" y="60" class="text-muted" font-size="10">development | production | stable</text>
          </g>

          <!-- Engine -->
          <g transform="translate(0, 240)">
            <rect x="0" y="0" width="1056" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="16" y="25" class="text-dark" font-size="13" font-weight="600">MOTEUR PHP</text>
            <line x1="16" y1="35" x2="1040" y2="35" stroke="#E5E7EB"/>

            <text x="16" y="60" class="text-muted" font-size="11">Moteur</text>
            <rect x="150" y="45" width="120" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="160" y="64" class="text-dark" font-size="11">php</text>
            <text x="250" y="64" class="text-muted" font-size="11">▼</text>

            <text x="300" y="60" class="text-muted" font-size="10">php | phpcgi</text>
          </g>

          <!-- Firewall -->
          <g transform="translate(0, 335)">
            <rect x="0" y="0" width="1056" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="16" y="25" class="text-dark" font-size="13" font-weight="600">FIREWALL APPLICATIF</text>
            <line x1="16" y1="35" x2="1040" y2="35" stroke="#E5E7EB"/>

            <text x="16" y="60" class="text-muted" font-size="11">Statut</text>
            <rect x="150" y="47" width="44" height="22" rx="11" fill="#10B981"/>
            <circle cx="162" cy="58" r="8" fill="#FFFFFF"/>
            <text x="220" y="62" class="text-dark" font-size="11">Active</text>
          </g>

          <!-- Info -->
          <g transform="translate(0, 435)">
            <rect x="0" y="0" width="1056" height="60" rx="6" class="bg-info"/>
            <text x="16" y="22" class="text-info" font-size="12" font-weight="500">Configuration .ovhconfig</text>
            <text x="16" y="42" class="text-info" font-size="11">Ces parametres s'appliquent a l'ensemble de l'hebergement. Pour des configs par dossier, editez le fichier .ovhconfig directement.</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
