<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ovhconfig - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="510" y="46" width="70" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="180" y="75" class="text-primary" font-size="14" font-weight="600">Hébergements</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">monsite.cluster042...</text>
    <line x1="0" y1="90" x2="280" y2="90" stroke="#E5E7EB"/>
    
    <text x="20" y="124" class="text-muted" font-size="12">Informations générales</text>
    <text x="20" y="154" class="text-muted" font-size="12">Multisite</text>
    <text x="20" y="184" class="text-muted" font-size="12">FTP - SSH</text>
    <text x="20" y="214" class="text-muted" font-size="12">Bases de données</text>
    <text x="20" y="244" class="text-muted" font-size="12">Tâches planifiées (CRON)</text>
    <text x="20" y="274" class="text-muted" font-size="12">Modules en 1 clic</text>
    <rect x="0" y="286" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="310" class="text-primary" font-size="12" font-weight="600">Configuration (ovhconfig)</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Configuration (ovhconfig)</text>

      <!-- Info banner -->
      <rect x="0" y="40" width="1048" height="50" rx="6" fill="#DBEAFE"/>
      <text x="20" y="70" fill="#1E40AF" font-size="12">ℹ️ Ces paramètres modifient le fichier .ovhconfig à la racine de votre hébergement.</text>

      <!-- PHP Configuration -->
      <g transform="translate(0, 120)">
        <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Version PHP</text>
        
        <g transform="translate(0, 40)">
          <rect x="0" y="0" width="100" height="44" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="50" y="28" class="text-muted" font-size="11" text-anchor="middle">7.4</text>
          
          <rect x="110" y="0" width="100" height="44" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="160" y="28" class="text-muted" font-size="11" text-anchor="middle">8.0</text>
          
          <rect x="220" y="0" width="100" height="44" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="270" y="28" class="text-muted" font-size="11" text-anchor="middle">8.1</text>
          
          <rect x="330" y="0" width="100" height="44" rx="4" fill="#0050D7"/>
          <text x="380" y="28" class="text-white" font-size="11" text-anchor="middle">8.2</text>
          
          <rect x="440" y="0" width="100" height="44" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="490" y="28" class="text-muted" font-size="11" text-anchor="middle">8.3</text>
        </g>
      </g>

      <!-- Execution environment -->
      <g transform="translate(0, 230)">
        <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Environnement d'exécution</text>
        
        <g transform="translate(0, 40)">
          <rect x="0" y="0" width="200" height="60" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="100" y="25" class="text-dark" font-size="11" text-anchor="middle">Production</text>
          <text x="100" y="45" class="text-muted" font-size="9" text-anchor="middle">Erreurs masquées</text>
          
          <rect x="210" y="0" width="200" height="60" rx="4" fill="#0050D7"/>
          <text x="310" y="25" class="text-white" font-size="11" text-anchor="middle">Développement</text>
          <text x="310" y="45" class="text-white" font-size="9" text-anchor="middle" opacity="0.8">Erreurs affichées</text>
        </g>
      </g>

      <!-- Engine -->
      <g transform="translate(0, 360)">
        <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Moteur PHP</text>
        
        <g transform="translate(0, 40)">
          <rect x="0" y="0" width="200" height="60" rx="4" fill="#0050D7"/>
          <text x="100" y="25" class="text-white" font-size="11" text-anchor="middle">php-fpm</text>
          <text x="100" y="45" class="text-white" font-size="9" text-anchor="middle" opacity="0.8">Recommandé - Performant</text>
          
          <rect x="210" y="0" width="200" height="60" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="310" y="25" class="text-dark" font-size="11" text-anchor="middle">phpcgi</text>
          <text x="310" y="45" class="text-muted" font-size="9" text-anchor="middle">Compatibilité legacy</text>
        </g>
      </g>

      <!-- Firewall -->
      <g transform="translate(0, 490)">
        <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Pare-feu applicatif (ModSecurity)</text>
        
        <g transform="translate(0, 40)">
          <rect x="0" y="0" width="400" height="50" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="20" y="30" class="text-dark" font-size="12">Activer le pare-feu applicatif</text>
          <rect x="330" y="12" width="50" height="26" rx="13" fill="#059669"/>
          <circle cx="366" cy="25" r="10" fill="#FFFFFF"/>
        </g>
      </g>

      <!-- Save button -->
      <g transform="translate(0, 600)">
        <rect x="0" y="0" width="180" height="40" rx="4" fill="#0050D7"/>
        <text x="90" y="26" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
