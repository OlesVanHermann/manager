<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Php - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <rect width="1440" height="900" class="overlay" opacity="0.5"/>

  <!-- MODAL -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="400" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="600" height="400" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="16" font-weight="600">Modifier la version PHP</text>
    <text x="560" y="35" class="text-muted" font-size="18" cursor="pointer">✕</text>

    <g transform="translate(24, 80)">
      <!-- Current version -->
      <text x="0" y="0" class="text-dark" font-size="11" font-weight="600">Version actuelle</text>
      <text x="0" y="20" class="text-primary" font-size="14" font-weight="600">PHP 8.1</text>

      <!-- New version -->
      <text x="0" y="60" class="text-dark" font-size="11" font-weight="600">Nouvelle version</text>
      <g transform="translate(0, 75)">
        <!-- PHP 7.4 -->
        <rect x="0" y="0" width="130" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="65" y="22" class="text-dark" font-size="11" text-anchor="middle">PHP 7.4</text>
        <rect x="35" y="30" width="60" height="14" rx="7" fill="#FEF3C7"/>
        <text x="65" y="40" fill="#D97706" font-size="8" text-anchor="middle">Legacy</text>

        <!-- PHP 8.0 -->
        <rect x="145" y="0" width="130" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="210" y="22" class="text-dark" font-size="11" text-anchor="middle">PHP 8.0</text>
        <rect x="175" y="30" width="70" height="14" rx="7" fill="#DEF7EC"/>
        <text x="210" y="40" fill="#03543F" font-size="8" text-anchor="middle">Stable</text>

        <!-- PHP 8.1 (current) -->
        <rect x="290" y="0" width="130" height="50" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
        <text x="355" y="22" class="text-dark" font-size="11" text-anchor="middle">PHP 8.1</text>
        <rect x="320" y="30" width="70" height="14" rx="7" fill="#DBEAFE"/>
        <text x="355" y="40" fill="#1E40AF" font-size="8" text-anchor="middle">Actuel</text>

        <!-- PHP 8.2 -->
        <rect x="0" y="60" width="130" height="50" rx="4" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
        <text x="65" y="82" class="text-dark" font-size="11" text-anchor="middle" font-weight="600">PHP 8.2</text>
        <rect x="20" y="90" width="90" height="14" rx="7" fill="#DEF7EC"/>
        <text x="65" y="100" fill="#03543F" font-size="8" text-anchor="middle">Recommandé</text>

        <!-- PHP 8.3 -->
        <rect x="145" y="60" width="130" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="210" y="82" class="text-dark" font-size="11" text-anchor="middle">PHP 8.3</text>
        <rect x="175" y="90" width="70" height="14" rx="7" fill="#DBEAFE"/>
        <text x="210" y="100" fill="#1E40AF" font-size="8" text-anchor="middle">Latest</text>
      </g>

      <!-- Info -->
      <rect x="0" y="210" width="552" height="50" rx="4" fill="#DBEAFE"/>
      <text x="16" y="230" fill="#1E40AF" font-size="10">ℹ Le changement prend effet immédiatement. Testez votre site après</text>
      <text x="16" y="245" fill="#1E40AF" font-size="10">la modification pour vérifier la compatibilité.</text>
    </g>

    <!-- Actions -->
    <g transform="translate(24, 350)">
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="23" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>
      
      <rect x="452" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Appliquer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
