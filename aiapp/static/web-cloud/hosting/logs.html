<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logs - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/hosting/general.html" style="cursor:pointer"><text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text></a>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="6" y="80" width="268" height="56" rx="6" class="row-selected"/>
      <text x="52" y="100" class="text-dark" font-size="13" font-weight="500">monsite.example.com</text>
    </g>
    
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>
      
      <g transform="translate(20, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.example.com</text>
        
        <!-- NAV3 - Logs actif -->
        <g transform="translate(0, 42)">
          <rect x="0" y="0" width="50" height="26" rx="4" class="btn-outline"/>
          <text x="25" y="17" class="text-primary" font-size="11" text-anchor="middle">Home</text>
          <rect x="640" y="0" width="45" height="26" rx="4" class="bg-primary"/>
          <text x="662" y="17" class="text-white" font-size="11" text-anchor="middle">Logs</text>
        </g>
        
        <!-- NAV4 -->
        <g transform="translate(0, 78)">
          <text x="0" y="14" class="text-primary" font-size="12" font-weight="500">Logs Web</text>
          <rect x="0" y="18" width="55" height="2" fill="#0050D7"/>
          <text x="75" y="14" class="text-muted" font-size="12">Logs erreur</text>
          <text x="160" y="14" class="text-muted" font-size="12">Logs planifiés</text>
          <text x="270" y="14" class="text-muted" font-size="12">Statistiques</text>
        </g>
        
        <!-- TOOLBAR -->
        <g transform="translate(0, 110)">
          <rect x="0" y="0" width="32" height="32" rx="4" class="btn-outline"/>
          <text x="16" y="22" class="text-primary" font-size="14" text-anchor="middle">↻</text>
          <rect x="40" y="0" width="120" height="32" rx="4" class="btn-outline"/>
          <text x="100" y="21" class="text-primary" font-size="11" text-anchor="middle">Télécharger</text>
        </g>
        
        <!-- TABLE LOGS -->
        <g transform="translate(0, 160)">
          <rect x="0" y="0" width="1056" height="36" rx="0" class="table-header"/>
          <text x="16" y="23" class="text-muted" font-size="11" font-weight="600">DATE</text>
          <text x="200" y="23" class="text-muted" font-size="11" font-weight="600">IP</text>
          <text x="350" y="23" class="text-muted" font-size="11" font-weight="600">MÉTHODE</text>
          <text x="450" y="23" class="text-muted" font-size="11" font-weight="600">URL</text>
          <text x="800" y="23" class="text-muted" font-size="11" font-weight="600">CODE</text>
          <text x="880" y="23" class="text-muted" font-size="11" font-weight="600">TAILLE</text>
          
          <line x1="0" y1="36" x2="1056" y2="36" stroke="#E5E7EB"/>
          
          <!-- Row 1 -->
          <text x="16" y="60" class="text-dark" font-size="11">30/12/2025 10:15:32</text>
          <text x="200" y="60" class="text-dark" font-size="11">192.168.1.100</text>
          <text x="350" y="60" class="text-dark" font-size="11">GET</text>
          <text x="450" y="60" class="text-dark" font-size="11">/index.php</text>
          <rect x="800" y="48" width="35" height="18" rx="9" fill="#DEF7EC"/>
          <text x="817" y="61" fill="#03543F" font-size="10" text-anchor="middle">200</text>
          <text x="880" y="60" class="text-dark" font-size="11">4.2 KB</text>
          <line x1="0" y1="75" x2="1056" y2="75" stroke="#E5E7EB"/>
          
          <!-- Row 2 -->
          <text x="16" y="98" class="text-dark" font-size="11">30/12/2025 10:15:28</text>
          <text x="200" y="98" class="text-dark" font-size="11">192.168.1.100</text>
          <text x="350" y="98" class="text-dark" font-size="11">GET</text>
          <text x="450" y="98" class="text-dark" font-size="11">/wp-content/themes/theme.css</text>
          <rect x="800" y="86" width="35" height="18" rx="9" fill="#DEF7EC"/>
          <text x="817" y="99" fill="#03543F" font-size="10" text-anchor="middle">200</text>
          <text x="880" y="98" class="text-dark" font-size="11">12.8 KB</text>
          <line x1="0" y1="113" x2="1056" y2="113" stroke="#E5E7EB"/>
          
          <!-- Row 3 -->
          <text x="16" y="136" class="text-dark" font-size="11">30/12/2025 10:15:25</text>
          <text x="200" y="136" class="text-dark" font-size="11">45.67.89.123</text>
          <text x="350" y="136" class="text-dark" font-size="11">POST</text>
          <text x="450" y="136" class="text-dark" font-size="11">/wp-admin/admin-ajax.php</text>
          <rect x="800" y="124" width="35" height="18" rx="9" fill="#DEF7EC"/>
          <text x="817" y="137" fill="#03543F" font-size="10" text-anchor="middle">200</text>
          <text x="880" y="136" class="text-dark" font-size="11">256 B</text>
          <line x1="0" y1="151" x2="1056" y2="151" stroke="#E5E7EB"/>
          
          <!-- Row 4 -->
          <text x="16" y="174" class="text-dark" font-size="11">30/12/2025 10:15:20</text>
          <text x="200" y="174" class="text-dark" font-size="11">10.20.30.40</text>
          <text x="350" y="174" class="text-dark" font-size="11">GET</text>
          <text x="450" y="174" class="text-dark" font-size="11">/missing-page.html</text>
          <rect x="800" y="162" width="35" height="18" rx="9" fill="#FEF3C7"/>
          <text x="817" y="175" fill="#D97706" font-size="10" text-anchor="middle">404</text>
          <text x="880" y="174" class="text-dark" font-size="11">1.1 KB</text>
          <line x1="0" y1="189" x2="1056" y2="189" stroke="#E5E7EB"/>
          
          <!-- Row 5 -->
          <text x="16" y="212" class="text-dark" font-size="11">30/12/2025 10:15:15</text>
          <text x="200" y="212" class="text-dark" font-size="11">192.168.1.100</text>
          <text x="350" y="212" class="text-dark" font-size="11">GET</text>
          <text x="450" y="212" class="text-dark" font-size="11">/api/data.json</text>
          <rect x="800" y="200" width="35" height="18" rx="9" fill="#DEF7EC"/>
          <text x="817" y="213" fill="#03543F" font-size="10" text-anchor="middle">200</text>
          <text x="880" y="212" class="text-dark" font-size="11">8.5 KB</text>
          <line x1="0" y1="227" x2="1056" y2="227" stroke="#E5E7EB"/>
        </g>
        
        <!-- PAGINATION -->
        <g transform="translate(0, 420)">
          <text x="0" y="14" class="text-muted" font-size="11">1-50 sur 2,458 entrées</text>
          <g transform="translate(900, 0)">
            <rect x="0" y="0" width="28" height="28" rx="4" class="btn-outline"/>
            <text x="14" y="18" class="text-primary" font-size="11" text-anchor="middle">‹</text>
            <rect x="32" y="0" width="28" height="28" rx="4" class="bg-primary"/>
            <text x="46" y="18" class="text-white" font-size="11" text-anchor="middle">1</text>
            <rect x="64" y="0" width="28" height="28" rx="4" class="btn-outline"/>
            <text x="78" y="18" class="text-primary" font-size="11" text-anchor="middle">2</text>
            <rect x="96" y="0" width="28" height="28" rx="4" class="btn-outline"/>
            <text x="110" y="18" class="text-primary" font-size="11" text-anchor="middle">›</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
