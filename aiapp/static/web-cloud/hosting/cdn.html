<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cdn - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/hosting/general.html" style="cursor:pointer"><text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hebergement</text></a>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <text x="16" y="30" class="text-dark" font-size="15" font-weight="700">Hebergements</text>
      <g transform="translate(6, 90)">
        <rect x="0" y="0" width="268" height="70" rx="6" class="row-selected"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="600">monsite.cluster031</text>
      </g>

      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.cluster031</text>

        <!-- NAV3 CDN -->
        <g transform="translate(0, 50)">
          <rect x="542" y="0" width="45" height="26" rx="4" class="bg-primary"/>
          <a href="/static/web-cloud/hosting/cdn.html" style="cursor:pointer"><text x="564" y="17" class="text-white" font-size="11" text-anchor="middle">CDN</text></a>
        </g>

        <!-- NAV4 CDN tabs -->
        <g transform="translate(0, 85)">
          <text x="0" y="15" class="text-primary" font-size="11" font-weight="600">General</text>
          <rect x="0" y="20" width="50" height="2" fill="#0050D7"/>
          <text x="70" y="15" class="text-muted" font-size="11">Configuration</text>
        </g>

        <g transform="translate(0, 115)">
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">CDN - Content Delivery Network</text>

          <!-- Status card -->
          <g transform="translate(0, 40)">
            <rect x="0" y="0" width="1056" height="120" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="16" y="25" class="text-dark" font-size="13" font-weight="600">ETAT DU CDN</text>
            <line x1="16" y1="35" x2="1040" y2="35" stroke="#E5E7EB"/>

            <text x="16" y="60" class="text-muted" font-size="11">Statut</text>
            <circle cx="130" cy="56" r="5" fill="#10B981"/>
            <text x="140" y="60" class="text-success" font-size="11">Actif</text>

            <text x="300" y="60" class="text-muted" font-size="11">Offre</text>
            <text x="400" y="60" class="text-dark" font-size="11" font-weight="500">CDN Basic</text>

            <text x="550" y="60" class="text-muted" font-size="11">Domaines</text>
            <text x="650" y="60" class="text-dark" font-size="11">3 domaines</text>

            <text x="16" y="90" class="text-muted" font-size="11">Cache hit ratio</text>
            <text x="130" y="90" class="text-success" font-size="11" font-weight="600">87%</text>

            <text x="300" y="90" class="text-muted" font-size="11">Bande passante economisee</text>
            <text x="480" y="90" class="text-dark" font-size="11">12.4 Go / mois</text>

            <rect x="900" y="50" width="120" height="28" rx="4" class="btn-outline"/>
            <text x="960" y="69" class="text-primary" font-size="10" text-anchor="middle">Vider le cache</text>
          </g>

          <!-- Domains CDN -->
          <g transform="translate(0, 180)">
            <text x="0" y="20" class="text-dark" font-size="13" font-weight="600">Domaines avec CDN</text>

            <g transform="translate(0, 35)">
              <rect x="0" y="0" width="340" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-dark" font-size="12" font-weight="500">www.monsite.fr</text>
              <rect x="16" y="40" width="46" height="18" rx="9" fill="#DEF7EC"/>
              <text x="39" y="53" class="text-success" font-size="10" text-anchor="middle">Actif</text>
              <text x="16" y="70" class="text-muted" font-size="10">Cache: 24h</text>
            </g>

            <g transform="translate(358, 35)">
              <rect x="0" y="0" width="340" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-dark" font-size="12" font-weight="500">monsite.fr</text>
              <rect x="16" y="40" width="46" height="18" rx="9" fill="#DEF7EC"/>
              <text x="39" y="53" class="text-success" font-size="10" text-anchor="middle">Actif</text>
              <text x="16" y="70" class="text-muted" font-size="10">Cache: 24h</text>
            </g>

            <g transform="translate(716, 35)">
              <rect x="0" y="0" width="340" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-dark" font-size="12" font-weight="500">blog.monsite.fr</text>
              <rect x="16" y="40" width="46" height="18" rx="9" fill="#DEF7EC"/>
              <text x="39" y="53" class="text-success" font-size="10" text-anchor="middle">Actif</text>
              <text x="16" y="70" class="text-muted" font-size="10">Cache: 1h</text>
            </g>
          </g>

          <!-- Info -->
          <g transform="translate(0, 320)">
            <rect x="0" y="0" width="1056" height="60" rx="6" class="bg-info"/>
            <text x="16" y="22" class="text-info" font-size="12" font-weight="500">CDN Basic</text>
            <text x="16" y="42" class="text-info" font-size="11">Accelere la diffusion de votre contenu statique via le reseau mondial OVHcloud. Reduit la latence et la charge serveur.</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
