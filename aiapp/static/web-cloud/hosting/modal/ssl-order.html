<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ssl Order - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-overlay"/>
  
  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="600" height="520" rx="8" class="bg-white"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="16" font-weight="600">Commander un certificat SSL</text>
    <text x="560" y="35" class="text-muted" font-size="18" cursor="pointer">×</text>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- SSL Type -->
      <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Type de certificat</text>
      
      <!-- Option 1 - Let's Encrypt (Free) -->
      <rect x="0" y="20" width="552" height="80" rx="6" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
      <circle cx="26" cy="60" r="10" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
      <circle cx="26" cy="60" r="5" fill="#0050D7"/>
      <text x="50" y="50" class="text-dark" font-size="12" font-weight="600">Let's Encrypt (Gratuit)</text>
      <text x="50" y="70" class="text-muted" font-size="10">Certificat DV, renouvellement automatique tous les 90 jours</text>
      <text x="480" y="60" class="text-primary" font-size="14" font-weight="600">Gratuit</text>
      
      <!-- Option 2 - Sectigo DV -->
      <rect x="0" y="110" width="552" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
      <circle cx="26" cy="150" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
      <text x="50" y="140" class="text-dark" font-size="12" font-weight="600">Sectigo DV</text>
      <text x="50" y="160" class="text-muted" font-size="10">Certificat DV, validité 1 an, support technique inclus</text>
      <text x="480" y="150" class="text-dark" font-size="14" font-weight="600">49€/an</text>
      
      <!-- Option 3 - Sectigo EV -->
      <rect x="0" y="200" width="552" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
      <circle cx="26" cy="240" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
      <text x="50" y="230" class="text-dark" font-size="12" font-weight="600">Sectigo EV (Extended Validation)</text>
      <text x="50" y="250" class="text-muted" font-size="10">Certificat EV, barre verte, validation entreprise</text>
      <text x="480" y="240" class="text-dark" font-size="14" font-weight="600">199€/an</text>
      
      <!-- Domains -->
      <text x="0" y="310" class="text-dark" font-size="12" font-weight="500">Domaines couverts</text>
      <text x="0" y="335" class="text-dark" font-size="11">✓ monsite.example.com</text>
      <text x="0" y="355" class="text-dark" font-size="11">✓ www.monsite.example.com</text>
      
      <!-- Info -->
      <rect x="0" y="380" width="552" height="40" rx="6" class="bg-info"/>
      <text x="16" y="405" class="text-info" font-size="11">Le certificat sera généré et installé automatiquement après validation.</text>
    </g>
    
    <!-- Footer -->
    <g transform="translate(24, 460)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      
      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Commander</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
