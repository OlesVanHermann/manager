<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envvar Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-overlay"/>
  
  <g transform="translate(420, 220)">
    <rect x="0" y="0" width="600" height="380" rx="8" class="bg-white"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="16" font-weight="600">Ajouter une variable d'environnement</text>
    <text x="560" y="35" class="text-muted" font-size="18" cursor="pointer">×</text>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Key -->
      <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Clé *</text>
      <rect x="0" y="10" width="552" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="12" y="33" class="text-muted" font-size="11">MA_VARIABLE</text>
      
      <!-- Value -->
      <text x="0" y="70" class="text-dark" font-size="12" font-weight="500">Valeur *</text>
      <rect x="0" y="80" width="552" height="80" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="12" y="103" class="text-muted" font-size="11">Valeur de la variable</text>
      
      <!-- Type -->
      <text x="0" y="185" class="text-dark" font-size="12" font-weight="500">Type</text>
      <g transform="translate(0, 200)">
        <circle cx="10" cy="10" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
        <circle cx="10" cy="10" r="4" fill="#0050D7"/>
        <text x="30" y="14" class="text-dark" font-size="11">Variable simple</text>
        
        <circle cx="200" cy="10" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="220" y="14" class="text-dark" font-size="11">Secret (masqué)</text>
      </g>
    </g>
    
    <!-- Footer -->
    <g transform="translate(24, 320)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      
      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
