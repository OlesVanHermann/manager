<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dump Restore - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-overlay"/>
  
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="420" rx="8" class="bg-white"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="16" font-weight="600">Restaurer une sauvegarde</text>
    <text x="560" y="35" class="text-muted" font-size="18" cursor="pointer">×</text>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Dump Info -->
      <text x="0" y="0" class="text-muted" font-size="10" font-weight="600">SAUVEGARDE À RESTAURER</text>
      
      <rect x="0" y="15" width="552" height="70" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="40" class="text-dark" font-size="12" font-weight="500">monsite_wordpress_2025-01-15.sql.gz</text>
      <text x="16" y="60" class="text-muted" font-size="10">Créée le 15/01/2025 à 02:00 • Taille : 45.2 Mo</text>
      <text x="480" y="50" class="text-muted" font-size="10">Automatique</text>
      
      <!-- Target Database -->
      <text x="0" y="115" class="text-dark" font-size="12" font-weight="500">Base de données cible</text>
      <rect x="0" y="130" width="552" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="155" class="text-dark" font-size="12">monsite_wordpress</text>
      <text x="520" y="155" class="text-muted" font-size="12">▼</text>
      
      <!-- Restore Options -->
      <text x="0" y="200" class="text-dark" font-size="12" font-weight="500">Options de restauration</text>
      
      <rect x="0" y="215" width="20" height="20" rx="4" stroke="#0050D7" stroke-width="2" fill="#0050D7"/>
      <text x="10" y="230" class="text-white" font-size="12" text-anchor="middle">✓</text>
      <text x="32" y="230" class="text-dark" font-size="11">Vider la base avant restauration</text>
      
      <rect x="0" y="245" width="20" height="20" rx="4" stroke="#E5E7EB" stroke-width="2" fill="#FFFFFF"/>
      <text x="32" y="260" class="text-dark" font-size="11">Créer une sauvegarde avant restauration</text>
      
      <!-- Warning -->
      <rect x="0" y="285" width="552" height="50" rx="6" class="bg-warning"/>
      <text x="16" y="305" class="text-warning" font-size="11">⚠️ La restauration écrasera toutes les données actuelles.</text>
      <text x="16" y="322" class="text-warning" font-size="11">Cette action est irréversible sans sauvegarde préalable.</text>
    </g>
    
    <!-- Footer -->
    <g transform="translate(24, 360)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      
      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Restaurer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
