<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Module - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <rect width="1440" height="900" class="overlay" opacity="0.5"/>

  <!-- MODAL -->
  <g transform="translate(320, 100)">
    <rect x="0" y="0" width="800" height="620" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="800" height="620" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="800" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="16" font-weight="600">Installer un module en 1 clic</text>
    <text x="760" y="35" class="text-muted" font-size="18" cursor="pointer">✕</text>

    <g transform="translate(24, 80)">
      <!-- Catégorie filter -->
      <text x="0" y="0" class="text-dark" font-size="11" font-weight="600">Catégorie</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="80" height="28" rx="4" fill="#0050D7"/>
        <text x="40" y="19" class="text-white" font-size="10" text-anchor="middle">Tous</text>
        <rect x="90" y="0" width="80" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="130" y="19" class="text-muted" font-size="10" text-anchor="middle">CMS</text>
        <rect x="180" y="0" width="100" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="230" y="19" class="text-muted" font-size="10" text-anchor="middle">E-commerce</text>
        <rect x="290" y="0" width="80" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="330" y="19" class="text-muted" font-size="10" text-anchor="middle">Forum</text>
        <rect x="380" y="0" width="80" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="420" y="19" class="text-muted" font-size="10" text-anchor="middle">Autre</text>
      </g>

      <!-- Module grid -->
      <g transform="translate(0, 70)">
        <!-- WordPress (selected) -->
        <rect x="0" y="0" width="170" height="100" rx="6" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
        <rect x="60" y="15" width="50" height="50" rx="8" fill="#21759B"/>
        <text x="85" y="48" class="text-white" font-size="16" text-anchor="middle" font-weight="bold">W</text>
        <text x="85" y="85" class="text-dark" font-size="11" text-anchor="middle" font-weight="600">WordPress</text>

        <!-- PrestaShop -->
        <rect x="190" y="0" width="170" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="250" y="15" width="50" height="50" rx="8" fill="#DF0067"/>
        <text x="275" y="48" class="text-white" font-size="16" text-anchor="middle" font-weight="bold">PS</text>
        <text x="275" y="85" class="text-dark" font-size="11" text-anchor="middle">PrestaShop</text>

        <!-- Drupal -->
        <rect x="380" y="0" width="170" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="440" y="15" width="50" height="50" rx="8" fill="#0678BE"/>
        <text x="465" y="48" class="text-white" font-size="16" text-anchor="middle" font-weight="bold">D</text>
        <text x="465" y="85" class="text-dark" font-size="11" text-anchor="middle">Drupal</text>

        <!-- Joomla -->
        <rect x="570" y="0" width="170" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="630" y="15" width="50" height="50" rx="8" fill="#5091CD"/>
        <text x="655" y="48" class="text-white" font-size="16" text-anchor="middle" font-weight="bold">J!</text>
        <text x="655" y="85" class="text-dark" font-size="11" text-anchor="middle">Joomla</text>
      </g>

      <!-- Configuration -->
      <text x="0" y="200" class="text-dark" font-size="11" font-weight="600">Configuration WordPress</text>

      <!-- Domaine -->
      <text x="0" y="230" class="text-muted" font-size="10">Domaine d'installation *</text>
      <rect x="0" y="240" width="350" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="264" class="text-dark" font-size="11">www.monsite.com ▼</text>

      <!-- Chemin -->
      <text x="370" y="230" class="text-muted" font-size="10">Chemin</text>
      <rect x="370" y="240" width="382" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="382" y="264" class="text-dark" font-size="11">/blog</text>

      <!-- Admin user -->
      <text x="0" y="300" class="text-muted" font-size="10">Identifiant admin *</text>
      <rect x="0" y="310" width="240" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="334" class="text-muted" font-size="11">admin</text>

      <!-- Admin password -->
      <text x="260" y="300" class="text-muted" font-size="10">Mot de passe admin *</text>
      <rect x="260" y="310" width="240" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="272" y="334" class="text-muted" font-size="11">••••••••••••</text>

      <!-- Admin email -->
      <text x="520" y="300" class="text-muted" font-size="10">Email admin *</text>
      <rect x="520" y="310" width="232" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="532" y="334" class="text-muted" font-size="11">admin@monsite.com</text>

      <!-- Langue -->
      <text x="0" y="370" class="text-muted" font-size="10">Langue du site</text>
      <rect x="0" y="380" width="200" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="404" class="text-dark" font-size="11">Français ▼</text>

      <!-- Base de données -->
      <text x="220" y="370" class="text-muted" font-size="10">Base de données</text>
      <rect x="220" y="380" width="280" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="232" y="404" class="text-dark" font-size="11">Créer automatiquement ▼</text>

      <!-- Info -->
      <rect x="0" y="440" width="752" height="40" rx="4" fill="#DBEAFE"/>
      <text x="16" y="465" fill="#1E40AF" font-size="10">ℹ L'installation prend environ 2-3 minutes. Vous recevrez un email de confirmation.</text>
    </g>

    <!-- Actions -->
    <g transform="translate(24, 570)">
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="23" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>
      
      <rect x="652" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
      <text x="702" y="23" class="text-white" font-size="12" text-anchor="middle">Installer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
