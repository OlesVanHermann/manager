<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Installer un module - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-info { fill: #DBEAFE; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <a href="/static/web-cloud/hosting/modules.html" style="cursor:pointer"><rect width="1440" height="900" class="bg-overlay"/></a>

  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="600" rx="8" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="16" font-weight="600">Installer un module</text>
    <a href="/static/web-cloud/hosting/modules.html" style="cursor:pointer"><text x="660" y="35" class="text-muted" font-size="18">x</text></a>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Module Selection -->
      <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Module a installer</text>

      <rect x="0" y="15" width="652" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="40" class="text-dark" font-size="12">WordPress</text>
      <text x="620" y="40" class="text-muted" font-size="12">v</text>

      <!-- Module Grid -->
      <g transform="translate(0, 75)">
        <!-- WordPress -->
        <rect x="0" y="0" width="155" height="80" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
        <rect x="20" y="15" width="40" height="40" rx="4" fill="#21759B"/>
        <text x="40" y="42" class="text-white" font-size="16" text-anchor="middle" font-weight="700">W</text>
        <text x="75" y="35" class="text-dark" font-size="11" font-weight="600">WordPress</text>
        <text x="75" y="50" class="text-muted" font-size="9">CMS populaire</text>

        <!-- PrestaShop -->
        <rect x="165" y="0" width="155" height="80" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
        <rect x="185" y="15" width="40" height="40" rx="4" fill="#DF0067"/>
        <text x="205" y="42" class="text-white" font-size="16" text-anchor="middle" font-weight="700">P</text>
        <text x="240" y="35" class="text-dark" font-size="11" font-weight="600">PrestaShop</text>
        <text x="240" y="50" class="text-muted" font-size="9">E-commerce</text>

        <!-- Joomla -->
        <rect x="330" y="0" width="155" height="80" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
        <rect x="350" y="15" width="40" height="40" rx="4" fill="#5091CD"/>
        <text x="370" y="42" class="text-white" font-size="16" text-anchor="middle" font-weight="700">J</text>
        <text x="405" y="35" class="text-dark" font-size="11" font-weight="600">Joomla</text>
        <text x="405" y="50" class="text-muted" font-size="9">CMS flexible</text>

        <!-- Drupal -->
        <rect x="495" y="0" width="155" height="80" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
        <rect x="515" y="15" width="40" height="40" rx="4" fill="#0678BE"/>
        <text x="535" y="42" class="text-white" font-size="16" text-anchor="middle" font-weight="700">D</text>
        <text x="570" y="35" class="text-dark" font-size="11" font-weight="600">Drupal</text>
        <text x="570" y="50" class="text-muted" font-size="9">CMS entreprise</text>
      </g>

      <!-- Installation Path -->
      <text x="0" y="180" class="text-dark" font-size="12" font-weight="500">Chemin d'installation</text>
      <rect x="0" y="195" width="652" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="220" class="text-dark" font-size="12">/www/wordpress</text>

      <!-- Domain -->
      <text x="0" y="260" class="text-dark" font-size="12" font-weight="500">Domaine</text>
      <rect x="0" y="275" width="652" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="300" class="text-dark" font-size="12">monsite.example.com</text>
      <text x="620" y="300" class="text-muted" font-size="12">v</text>

      <!-- Admin Settings -->
      <text x="0" y="345" class="text-dark" font-size="12" font-weight="500">Identifiants administrateur</text>

      <text x="0" y="370" class="text-muted" font-size="10">Email</text>
      <rect x="0" y="380" width="320" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="403" class="text-dark" font-size="11">admin@example.com</text>

      <text x="332" y="370" class="text-muted" font-size="10">Mot de passe</text>
      <rect x="332" y="380" width="320" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="348" y="403" class="text-dark" font-size="11">************</text>

      <!-- Info -->
      <rect x="0" y="435" width="652" height="50" rx="6" class="bg-info"/>
      <text x="16" y="455" class="text-info" font-size="11">L'installation creera automatiquement une base de donnees dediee.</text>
      <text x="16" y="472" class="text-info" font-size="11">Un email de confirmation sera envoye a l'adresse indiquee.</text>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 540)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/hosting/modules.html" style="cursor:pointer"><text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text></a>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <a href="/static/web-cloud/hosting/tasks.html" style="cursor:pointer"><text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Installer</text></a>
    </g>
  </g>
</svg>
  </div>
</body>
</html>
