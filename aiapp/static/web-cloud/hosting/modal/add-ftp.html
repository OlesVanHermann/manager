<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creer un utilisateur FTP/SSH - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <a href="/static/web-cloud/hosting/ftp.html" style="cursor:pointer"><rect width="1440" height="900" class="bg-overlay"/></a>

  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="480" rx="8" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="16" font-weight="600">Creer un utilisateur FTP/SSH</text>
    <a href="/static/web-cloud/hosting/ftp.html" style="cursor:pointer"><text x="560" y="35" class="text-muted" font-size="18">x</text></a>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Login -->
      <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Login *</text>
      <rect x="0" y="10" width="552" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="12" y="33" class="text-muted" font-size="11">nouvel_utilisateur</text>

      <!-- Password -->
      <text x="0" y="70" class="text-dark" font-size="12" font-weight="500">Mot de passe *</text>
      <rect x="0" y="80" width="552" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="12" y="103" class="text-muted" font-size="11">************</text>

      <!-- Home directory -->
      <text x="0" y="140" class="text-dark" font-size="12" font-weight="500">Repertoire racine</text>
      <rect x="0" y="150" width="552" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="12" y="173" class="text-muted" font-size="11">/home/</text>

      <!-- SSH Access -->
      <text x="0" y="210" class="text-dark" font-size="12" font-weight="500">Acces SSH</text>
      <rect x="0" y="222" width="40" height="20" rx="10" fill="#F3F4F6"/>
      <circle cx="10" cy="232" r="8" fill="#FFFFFF"/>
      <text x="55" y="236" class="text-muted" font-size="11">Activer l'acces SSH pour cet utilisateur</text>

      <!-- Status -->
      <text x="0" y="280" class="text-dark" font-size="12" font-weight="500">Etat</text>
      <g transform="translate(0, 295)">
        <circle cx="10" cy="10" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
        <circle cx="10" cy="10" r="4" fill="#0050D7"/>
        <text x="30" y="14" class="text-dark" font-size="11">Active</text>

        <circle cx="120" cy="10" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="140" y="14" class="text-dark" font-size="11">Desactive</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 420)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/hosting/ftp.html" style="cursor:pointer"><text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text></a>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <a href="/static/web-cloud/hosting/tasks.html" style="cursor:pointer"><text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Creer</text></a>
    </g>
  </g>
</svg>
  </div>
</body>
</html>
