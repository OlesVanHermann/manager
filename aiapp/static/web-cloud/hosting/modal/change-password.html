</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }

      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <a href="/static/web-cloud/hosting/ftp.html" style="cursor:pointer"><rect width="1440" height="900" class="bg-overlay"/></a>

  <g transform="translate(470, 250)">
    <rect x="0" y="0" width="500" height="350" rx="8" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="500" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="16" font-weight="600">Changer le mot de passe</text>
    <a href="/static/web-cloud/hosting/ftp.html" style="cursor:pointer"><text x="460" y="35" class="text-muted" font-size="18">x</text></a>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Resource info -->
      <text x="0" y="0" class="text-muted" font-size="10" font-weight="600">RESSOURCE</text>
      <text x="0" y="20" class="text-dark" font-size="11">Utilisateur FTP : admin_ftp</text>

      <!-- New Password -->
      <text x="0" y="60" class="text-dark" font-size="12" font-weight="500">Nouveau mot de passe *</text>
      <rect x="0" y="70" width="452" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="12" y="93" class="text-muted" font-size="11">************</text>

      <!-- Confirm Password -->
      <text x="0" y="130" class="text-dark" font-size="12" font-weight="500">Confirmer le mot de passe *</text>
      <rect x="0" y="140" width="452" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="12" y="163" class="text-muted" font-size="11">************</text>

      <!-- Password requirements -->
      <text x="0" y="205" class="text-muted" font-size="10">Le mot de passe doit contenir au moins :</text>
      <text x="0" y="220" class="text-muted" font-size="10">8 caracteres - 1 majuscule - 1 chiffre - 1 caractere special</text>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 290)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/hosting/ftp.html" style="cursor:pointer"><text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text></a>

      <rect x="352" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <a href="/static/web-cloud/hosting/tasks.html" style="cursor:pointer"><text x="402" y="23" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text></a>
    </g>
