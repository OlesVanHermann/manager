<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creer une base de donnees - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <a href="/static/web-cloud/hosting/database.html" style="cursor:pointer"><rect width="1440" height="900" class="bg-overlay"/></a>

  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="450" rx="8" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="16" font-weight="600">Creer une base de donnees</text>
    <a href="/static/web-cloud/hosting/database.html" style="cursor:pointer"><text x="560" y="35" class="text-muted" font-size="18">x</text></a>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Name -->
      <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Nom de la base *</text>
      <rect x="0" y="10" width="552" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="12" y="33" class="text-muted" font-size="11">monsite_</text>

      <!-- Type -->
      <text x="0" y="70" class="text-dark" font-size="12" font-weight="500">Type</text>
      <rect x="0" y="80" width="552" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="12" y="103" class="text-dark" font-size="11">MySQL 8.0</text>
      <text x="530" y="103" class="text-muted" font-size="11">v</text>

      <!-- User -->
      <text x="0" y="140" class="text-dark" font-size="12" font-weight="500">Utilisateur *</text>
      <rect x="0" y="150" width="552" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="12" y="173" class="text-muted" font-size="11">monsite_user</text>

      <!-- Password -->
      <text x="0" y="210" class="text-dark" font-size="12" font-weight="500">Mot de passe *</text>
      <rect x="0" y="220" width="552" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="12" y="243" class="text-muted" font-size="11">************</text>

      <!-- Quota info -->
      <text x="0" y="290" class="text-muted" font-size="11">Quota restant : 2 bases de donnees sur 5 utilisees</text>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 390)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/hosting/database.html" style="cursor:pointer"><text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text></a>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <a href="/static/web-cloud/hosting/tasks.html" style="cursor:pointer"><text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Creer</text></a>
    </g>
  </g>
</svg>
  </div>
</body>
</html>
