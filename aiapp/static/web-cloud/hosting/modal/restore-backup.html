<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurer une sauvegarde - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/hosting/ftp.html"><rect width="1440" height="900" class="overlay" opacity="0.5"/></a>

  <!-- MODAL -->
  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="440" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="600" height="440" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="16" font-weight="600">Restaurer une sauvegarde</text>
    <a href="/static/web-cloud/hosting/ftp.html"><text x="560" y="35" class="text-muted" font-size="18" cursor="pointer">✕</text></a>

    <g transform="translate(24, 80)">
      <!-- Type selection -->
      <text x="0" y="0" class="text-dark" font-size="11" font-weight="600">Que souhaitez-vous restaurer ?</text>
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="170" height="60" rx="4" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
        <text x="85" y="25" class="text-dark" font-size="11" text-anchor="middle" font-weight="600">Fichiers FTP</text>
        <text x="85" y="42" class="text-muted" font-size="9" text-anchor="middle">Tous les fichiers du site</text>

        <rect x="190" y="0" width="170" height="60" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="275" y="25" class="text-dark" font-size="11" text-anchor="middle">Base de données</text>
        <text x="275" y="42" class="text-muted" font-size="9" text-anchor="middle">MySQL / PostgreSQL</text>

        <rect x="380" y="0" width="170" height="60" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="465" y="25" class="text-dark" font-size="11" text-anchor="middle">Complet</text>
        <text x="465" y="42" class="text-muted" font-size="9" text-anchor="middle">Fichiers + BDD</text>
      </g>

      <!-- Date selection -->
      <text x="0" y="110" class="text-dark" font-size="11" font-weight="600">Date de la sauvegarde</text>
      <rect x="0" y="125" width="300" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="149" class="text-dark" font-size="11">28/12/2025 - 03:00 (hier)</text>

      <!-- Sauvegardes disponibles -->
      <text x="0" y="185" class="text-dark" font-size="11" font-weight="600">Sauvegardes disponibles</text>
      <g transform="translate(0, 200)">
        <rect x="0" y="0" width="552" height="32" rx="4" fill="#E8F0FE"/>
        <text x="16" y="21" class="text-dark" font-size="10">28/12/2025 03:00</text>
        <text x="200" y="21" class="text-muted" font-size="10">2.3 GB</text>
        <text x="500" y="21" class="text-primary" font-size="10">Sélectionné</text>

        <rect x="0" y="40" width="552" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="61" class="text-dark" font-size="10">27/12/2025 03:00</text>
        <text x="200" y="61" class="text-muted" font-size="10">2.2 GB</text>

        <rect x="0" y="80" width="552" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="101" class="text-dark" font-size="10">26/12/2025 03:00</text>
        <text x="200" y="101" class="text-muted" font-size="10">2.1 GB</text>
      </g>

      <!-- Warning -->
      <rect x="0" y="325" width="552" height="40" rx="4" fill="#FEE2E2"/>
      <text x="16" y="350" fill="#DC2626" font-size="10">La restauration écrasera les fichiers actuels. Cette action est irréversible.</text>
    </g>

    <!-- Actions -->
    <g transform="translate(24, 390)">
      <a href="/static/web-cloud/hosting/ftp.html">
        <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="50" y="23" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>
      </a>

      <a href="/static/web-cloud/hosting/tasks.html">
        <rect x="452" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Restaurer</text>
      </a>
    </g>
  </g>
</svg>
  </div>
</body>
</html>
