<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un runtime - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-info { fill: #DBEAFE; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <a href="/static/web-cloud/hosting/runtimes.html" style="cursor:pointer"><rect width="1440" height="900" class="bg-overlay"/></a>

  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="480" rx="8" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="16" font-weight="600">Ajouter un runtime</text>
    <a href="/static/web-cloud/hosting/runtimes.html" style="cursor:pointer"><text x="560" y="35" class="text-muted" font-size="18">x</text></a>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Runtime Name -->
      <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Nom du runtime</text>
      <rect x="0" y="15" width="552" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="40" class="text-muted" font-size="12">Ex: php82-production</text>

      <!-- Runtime Type -->
      <text x="0" y="85" class="text-dark" font-size="12" font-weight="500">Type de runtime</text>

      <!-- PHP Option (selected) -->
      <rect x="0" y="105" width="270" height="60" rx="6" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
      <circle cx="26" cy="135" r="10" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
      <circle cx="26" cy="135" r="5" fill="#0050D7"/>
      <text x="50" y="130" class="text-dark" font-size="12" font-weight="600">PHP</text>
      <text x="50" y="148" class="text-muted" font-size="10">Standard web hosting</text>

      <!-- Node.js Option -->
      <rect x="282" y="105" width="270" height="60" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
      <circle cx="308" cy="135" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
      <text x="332" y="130" class="text-dark" font-size="12" font-weight="600">Node.js</text>
      <text x="332" y="148" class="text-muted" font-size="10">JavaScript runtime</text>

      <!-- Version Selection -->
      <text x="0" y="200" class="text-dark" font-size="12" font-weight="500">Version</text>
      <rect x="0" y="215" width="552" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="240" class="text-dark" font-size="12">PHP 8.2 (recommande)</text>
      <text x="520" y="240" class="text-muted" font-size="12">v</text>

      <!-- Application Path -->
      <text x="0" y="285" class="text-dark" font-size="12" font-weight="500">Chemin de l'application</text>
      <rect x="0" y="300" width="552" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="325" class="text-dark" font-size="12">/www</text>

      <!-- Info -->
      <rect x="0" y="360" width="552" height="40" rx="6" class="bg-info"/>
      <text x="16" y="385" class="text-info" font-size="11">Les runtimes permettent d'executer differentes versions de PHP ou Node.js sur votre hebergement.</text>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 420)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/hosting/runtimes.html" style="cursor:pointer"><text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text></a>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <a href="/static/web-cloud/hosting/tasks.html" style="cursor:pointer"><text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Creer</text></a>
    </g>
  </g>
</svg>
  </div>
</body>
</html>
