<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clouddb - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/hosting/general.html" style="cursor:pointer"><text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text></a>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="6" y="80" width="268" height="56" rx="6" class="row-selected"/>
      <text x="52" y="100" class="text-dark" font-size="13" font-weight="500">monsite.example.com</text>
    </g>
    
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>
      
      <g transform="translate(20, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.example.com</text>
        
        <!-- NAV3 - BDD Cloud actif -->
        <g transform="translate(0, 42)">
          <rect x="0" y="0" width="50" height="26" rx="4" class="btn-outline"/>
          <text x="25" y="17" class="text-primary" font-size="11" text-anchor="middle">Home</text>
          <rect x="727" y="0" width="75" height="26" rx="4" class="bg-primary"/>
          <text x="764" y="17" class="text-white" font-size="11" text-anchor="middle">BDD Cloud</text>
        </g>
        
        <!-- CLOUD DATABASE INFO -->
        <g transform="translate(0, 100)">
          <rect x="0" y="0" width="1056" height="300" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="35" class="text-dark" font-size="18" font-weight="700">Cloud Databases</text>
          
          <text x="16" y="80" class="text-dark" font-size="13">Les Cloud Databases offrent des bases de données haute performance,</text>
          <text x="16" y="100" class="text-dark" font-size="13">dédiées et scalables pour vos projets web.</text>
          
          <!-- Features -->
          <g transform="translate(16, 130)">
            <text x="0" y="0" class="text-dark" font-size="12">✓ Bases MySQL, PostgreSQL et Redis dédiées</text>
            <text x="0" y="25" class="text-dark" font-size="12">✓ Ressources garanties (RAM, CPU, stockage)</text>
            <text x="0" y="50" class="text-dark" font-size="12">✓ Sauvegardes automatiques quotidiennes</text>
            <text x="0" y="75" class="text-dark" font-size="12">✓ Accès distant sécurisé</text>
            <text x="0" y="100" class="text-dark" font-size="12">✓ Interface d'administration phpMyAdmin incluse</text>
          </g>
          
          <rect x="16" y="250" width="200" height="36" rx="4" class="btn-primary"/>
          <text x="116" y="273" class="text-white" font-size="12" text-anchor="middle">→ Accéder aux Cloud Databases</text>
        </g>
        
        <!-- LINKED CLOUDDB -->
        <g transform="translate(0, 420)">
          <rect x="0" y="0" width="1056" height="150" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="28" class="text-dark" font-size="15" font-weight="700">Cloud Databases liées à cet hébergement</text>
          
          <text x="16" y="70" class="text-muted" font-size="11">Aucune Cloud Database n'est actuellement liée à cet hébergement.</text>
          
          <rect x="16" y="100" width="200" height="32" rx="4" class="btn-outline"/>
          <text x="116" y="121" class="text-primary" font-size="11" text-anchor="middle">+ Commander une Cloud Database</text>
        </g>
        
        <!-- INFO BANNER -->
        <g transform="translate(0, 590)">
          <rect x="0" y="0" width="1056" height="50" rx="6" class="bg-info"/>
          <text x="20" y="20" class="text-info" font-size="12">Les Cloud Databases sont gérées dans une section dédiée du Manager.</text>
          <text x="20" y="38" class="text-info" font-size="12">Cliquez sur "Accéder aux Cloud Databases" pour gérer vos bases de données dédiées.</text>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>

</html>
