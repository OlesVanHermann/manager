<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cdn Settings - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/hosting/general.html" style="cursor:pointer"><text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hébergement</text></a>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="6" y="80" width="268" height="56" rx="6" class="row-selected"/>
      <text x="52" y="100" class="text-dark" font-size="13" font-weight="500">monsite.example.com</text>
    </g>
    
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>
      
      <g transform="translate(20, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.example.com</text>
        
        <!-- NAV3 - CDN actif -->
        <g transform="translate(0, 42)">
          <rect x="0" y="0" width="50" height="26" rx="4" class="btn-outline"/>
          <text x="25" y="17" class="text-primary" font-size="11" text-anchor="middle">Home</text>
          <rect x="546" y="0" width="40" height="26" rx="4" class="bg-primary"/>
          <a href="/static/web-cloud/hosting/cdn.html" style="cursor:pointer"><text x="566" y="17" class="text-white" font-size="11" text-anchor="middle">CDN</text></a>
        </g>
        
        <!-- NAV4 -->
        <g transform="translate(0, 78)">
          <text x="0" y="14" class="text-muted" font-size="12">État</text>
          <text x="50" y="14" class="text-primary" font-size="12" font-weight="500">Paramètres</text>
          <rect x="50" y="18" width="65" height="2" fill="#0050D7"/>
        </g>
        
        <!-- BLOC CACHE SETTINGS -->
        <g transform="translate(0, 110)">
          <rect x="0" y="0" width="1056" height="180" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="28" class="text-dark" font-size="15" font-weight="700">Configuration du cache</text>
          
          <text x="16" y="60" class="text-muted" font-size="10" font-weight="600">DURÉE DU CACHE</text>
          <rect x="16" y="70" width="200" height="32" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
          <text x="28" y="91" class="text-dark" font-size="11">24 heures</text>
          <text x="200" y="91" class="text-muted" font-size="11">▼</text>
          
          <text x="250" y="60" class="text-muted" font-size="10" font-weight="600">RÈGLE CACHE</text>
          <rect x="250" y="70" width="250" height="32" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
          <text x="262" y="91" class="text-dark" font-size="11">Mise en cache standard</text>
          <text x="480" y="91" class="text-muted" font-size="11">▼</text>
          
          <text x="16" y="130" class="text-muted" font-size="10" font-weight="600">EXTENSIONS MISES EN CACHE</text>
          <text x="16" y="155" class="text-dark" font-size="11">.css, .js, .jpg, .png, .gif, .svg, .woff, .woff2, .ttf</text>
        </g>
        
        <!-- BLOC SECURITY -->
        <g transform="translate(0, 310)">
          <rect x="0" y="0" width="1056" height="150" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="28" class="text-dark" font-size="15" font-weight="700">Sécurité</text>
          
          <text x="16" y="60" class="text-muted" font-size="10" font-weight="600">FIREWALL APPLICATIF (WAF)</text>
          <rect x="16" y="72" width="40" height="20" rx="10" fill="#DEF7EC"/>
          <circle cx="46" cy="82" r="8" fill="#FFFFFF"/>
          
          <text x="250" y="60" class="text-muted" font-size="10" font-weight="600">PROTECTION DDOS</text>
          <rect x="250" y="72" width="40" height="20" rx="10" fill="#DEF7EC"/>
          <circle cx="280" cy="82" r="8" fill="#FFFFFF"/>
          
          <text x="500" y="60" class="text-muted" font-size="10" font-weight="600">MINIFICATION</text>
          <rect x="500" y="72" width="40" height="20" rx="10" fill="#F3F4F6"/>
          <circle cx="510" cy="82" r="8" fill="#FFFFFF"/>
          
          <text x="16" y="120" class="text-muted" font-size="10" font-weight="600">HTTP/2</text>
          <rect x="16" y="132" width="40" height="20" rx="10" fill="#DEF7EC"/>
          <circle cx="46" cy="142" r="8" fill="#FFFFFF"/>
        </g>
        
        <!-- SAVE BUTTON -->
        <g transform="translate(0, 480)">
          <rect x="0" y="0" width="150" height="36" rx="4" class="btn-primary"/>
          <text x="75" y="23" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
