<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Logs - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/hosting/general.html" style="cursor:pointer"><text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hebergement</text></a>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <text x="16" y="30" class="text-dark" font-size="15" font-weight="700">Hebergements</text>
      <g transform="translate(6, 90)">
        <rect x="0" y="0" width="268" height="70" rx="6" class="row-selected"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="600">monsite.cluster031</text>
      </g>

      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.cluster031</text>

        <!-- NAV3 Logs -->
        <g transform="translate(0, 50)">
          <rect x="637" y="0" width="45" height="26" rx="4" class="bg-primary"/>
          <text x="659" y="17" class="text-white" font-size="11" text-anchor="middle">Logs</text>
        </g>

        <!-- NAV4 Logs tabs -->
        <g transform="translate(0, 85)">
          <text x="0" y="15" class="text-muted" font-size="11">Statistiques</text>
          <text x="90" y="15" class="text-primary" font-size="11" font-weight="600">Acces utilisateurs</text>
          <rect x="90" y="20" width="100" height="2" fill="#0050D7"/>
        </g>

        <g transform="translate(0, 115)">
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">Utilisateurs logs</text>
          <rect x="920" y="0" width="136" height="32" rx="4" class="btn-primary"/>
          <text x="988" y="21" class="text-white" font-size="11" text-anchor="middle">+ Ajouter utilisateur</text>

          <!-- Info -->
          <g transform="translate(0, 40)">
            <rect x="0" y="0" width="1056" height="50" rx="6" class="bg-info"/>
            <text x="16" y="20" class="text-info" font-size="12" font-weight="500">Acces logs bruts</text>
            <text x="16" y="38" class="text-info" font-size="11">Ces utilisateurs peuvent acceder aux logs bruts via https://logs.cluster031.hosting.ovh.net</text>
          </g>

          <!-- Users table -->
          <g transform="translate(0, 110)">
            <rect x="0" y="0" width="1056" height="36" class="table-header"/>
            <line x1="0" y1="36" x2="1056" y2="36" stroke="#E5E7EB"/>
            <text x="20" y="23" class="text-muted" font-size="11" font-weight="600">LOGIN</text>
            <text x="300" y="23" class="text-muted" font-size="11" font-weight="600">DESCRIPTION</text>
            <text x="600" y="23" class="text-muted" font-size="11" font-weight="600">DATE CREATION</text>
            <text x="800" y="23" class="text-muted" font-size="11" font-weight="600">ACTIONS</text>

            <rect x="0" y="36" width="1056" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="81" x2="1056" y2="81" stroke="#E5E7EB"/>
            <text x="20" y="63" class="text-dark" font-size="11">admin-logs</text>
            <text x="300" y="63" class="text-dark" font-size="11">Administrateur principal</text>
            <text x="600" y="63" class="text-dark" font-size="11">15/01/2024</text>
            <text x="800" y="63" class="text-primary" font-size="10">Mot de passe | x</text>

            <rect x="0" y="81" width="1056" height="45" fill="#F9FAFB"/>
            <line x1="0" y1="126" x2="1056" y2="126" stroke="#E5E7EB"/>
            <text x="20" y="108" class="text-dark" font-size="11">dev-team</text>
            <text x="300" y="108" class="text-dark" font-size="11">Equipe developpement</text>
            <text x="600" y="108" class="text-dark" font-size="11">20/06/2024</text>
            <text x="800" y="108" class="text-primary" font-size="10">Mot de passe | x</text>
          </g>

          <!-- Access info -->
          <g transform="translate(0, 250)">
            <rect x="0" y="0" width="1056" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="16" y="25" class="text-dark" font-size="13" font-weight="600">INFORMATIONS D'ACCES</text>
            <line x1="16" y1="35" x2="1040" y2="35" stroke="#E5E7EB"/>

            <text x="16" y="60" class="text-muted" font-size="11">URL</text>
            <a href="/static/lien_externe.html" style="cursor:pointer"><text x="150" y="60" class="text-primary" font-size="11">https://logs.cluster031.hosting.ovh.net</text></a>
            <text x="450" y="60" class="text-muted" font-size="10">Copier</text>

            <text x="16" y="85" class="text-muted" font-size="11">Logs disponibles</text>
            <text x="150" y="85" class="text-dark" font-size="11">access.log, error.log, ftp.log, out.log, ssh.log, cron.log</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
