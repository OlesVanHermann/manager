<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indy - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/hosting/general.html" style="cursor:pointer"><text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hebergement</text></a>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>

      <text x="16" y="30" class="text-dark" font-size="15" font-weight="700">Hebergements</text>
      <g transform="translate(6, 90)">
        <rect x="0" y="0" width="268" height="70" rx="6" class="row-selected"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="600">monsite.cluster031</text>
      </g>

      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.cluster031</text>

        <!-- NAV3 Home -->
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="55" height="26" rx="4" class="bg-primary"/>
          <text x="27" y="17" class="text-white" font-size="11" text-anchor="middle">Home</text>
        </g>

        <!-- NAV4 Home tabs -->
        <g transform="translate(0, 85)">
          <text x="0" y="15" class="text-muted" font-size="11">General</text>
          <text x="60" y="15" class="text-muted" font-size="11">Statistiques</text>
          <text x="150" y="15" class="text-primary" font-size="11" font-weight="600">Indy</text>
          <rect x="150" y="20" width="30" height="2" fill="#0050D7"/>
          <text x="195" y="15" class="text-muted" font-size="11">Offre</text>
          <text x="230" y="15" class="text-muted" font-size="11">OVHconfig</text>
          <text x="310" y="15" class="text-muted" font-size="11">Migration</text>
          <text x="375" y="15" class="text-muted" font-size="11">Resilier</text>
        </g>

        <g transform="translate(0, 115)">
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">Domaines attaches (Indy)</text>

          <g transform="translate(0, 40)">
            <rect x="0" y="0" width="1056" height="50" rx="6" class="bg-info"/>

            <text x="16" y="38" class="text-info" font-size="11">Attachez des domaines externes a cet hebergement. Chaque domaine aura son propre repertoire racine.</text>

          <!-- Table -->
          <g transform="translate(0, 105)">
            <rect x="0" y="0" width="1056" height="36" class="table-header"/>
            <line x1="0" y1="36" x2="1056" y2="36" stroke="#E5E7EB"/>

            <text x="350" y="23" class="text-muted" font-size="11" font-weight="600">REPERTOIRE</text>
            <text x="550" y="23" class="text-muted" font-size="11" font-weight="600">SSL</text>
            <text x="700" y="23" class="text-muted" font-size="11" font-weight="600">STATUT</text>
            <text x="850" y="23" class="text-muted" font-size="11" font-weight="600">ACTIONS</text>

            <rect x="0" y="36" width="1056" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="81" x2="1056" y2="81" stroke="#E5E7EB"/>

            <rect x="550" y="49" width="50" height="20" rx="10" fill="#DEF7EC"/>
            <text x="575" y="63" class="text-success" font-size="10" text-anchor="middle">Actif</text>
            <rect x="700" y="49" width="50" height="20" rx="10" fill="#DEF7EC"/>
            <text x="725" y="63" class="text-success" font-size="10" text-anchor="middle">OK</text>
            <text x="850" y="63" class="text-primary" font-size="10">Configurer | x</text>

            <rect x="0" y="81" width="1056" height="45" fill="#F9FAFB"/>
            <line x1="0" y1="126" x2="1056" y2="126" stroke="#E5E7EB"/>
            <text x="20" y="108" class="text-dark" font-size="11">www.projet-test.fr</text>
            <text x="350" y="108" class="text-dark" font-size="11">/www/projet-test</text>
            <rect x="550" y="94" width="50" height="20" rx="10" fill="#DEF7EC"/>
            <text x="575" y="108" class="text-success" font-size="10" text-anchor="middle">Actif</text>
            <rect x="700" y="94" width="50" height="20" rx="10" fill="#DEF7EC"/>
            <text x="725" y="108" class="text-success" font-size="10" text-anchor="middle">OK</text>
            <text x="850" y="108" class="text-primary" font-size="10">Configurer | x</text>
          </g>

          <!-- Pagination -->
          <g transform="translate(0, 260)">
            <text x="0" y="15" class="text-muted" font-size="11">2 domaines attaches</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>

</html>
