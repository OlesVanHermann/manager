<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Mfa - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/emails/index.html" style="cursor:pointer"><text x="430" y="75" class="text-primary" font-size="14" font-weight="600">Emails</text></a>
  <rect x="425" y="85" width="50" height="3" fill="#0050D7"/>

  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">
      <!-- Left Panel -->
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <text x="16" y="30" class="text-dark" font-size="15" font-weight="700">Domaines</text>

      <g transform="translate(6, 50)">
        <rect x="0" y="0" width="268" height="60" rx="6" class="row-selected"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="600">example.com</text>
        <text x="12" y="42" class="text-muted" font-size="10">12 boites · 4 offres</text>
      </g>

      <!-- Right Panel -->
      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">example.com</text>
        <text x="0" y="48" class="text-muted" font-size="12">Authentification multi-facteurs</text>

        <!-- NAV3 -->
        <g transform="translate(0, 65)">
          <rect x="0" y="0" width="85" height="26" rx="4" class="btn-outline"/>
          <text x="42" y="17" class="text-primary" font-size="11" text-anchor="middle">Boites mail</text>

          <rect x="89" y="0" width="90" height="26" rx="4" class="btn-outline"/>
          <text x="134" y="17" class="text-primary" font-size="11" text-anchor="middle">Redirections</text>

          <rect x="183" y="0" width="80" height="26" rx="4" class="btn-outline"/>
          <text x="223" y="17" class="text-primary" font-size="11" text-anchor="middle">Repondeurs</text>

          <rect x="267" y="0" width="50" height="26" rx="4" class="btn-outline"/>
          <text x="292" y="17" class="text-primary" font-size="11" text-anchor="middle">Listes</text>

          <rect x="321" y="0" width="65" height="26" rx="4" class="bg-primary"/>
          <text x="353" y="17" class="text-white" font-size="11" text-anchor="middle">Securite</text>

          <rect x="390" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="417" y="17" class="text-primary" font-size="11" text-anchor="middle">Avance</text>

          <rect x="449" y="0" width="65" height="26" rx="4" class="btn-outline"/>
          <text x="481" y="17" class="text-primary" font-size="11" text-anchor="middle">Licences</text>

          <rect x="518" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <text x="545" y="17" class="text-primary" font-size="11" text-anchor="middle">Taches</text>
        </g>

        <!-- NAV4 -->
        <g transform="translate(0, 105)">
          <text x="0" y="17" class="text-muted" font-size="11">Antispam</text>
          <text x="80" y="17" class="text-muted" font-size="11">Signature</text>
          <text x="150" y="17" class="text-primary" font-size="11" font-weight="600">MFA</text>
          <line x1="150" y1="22" x2="175" y2="22" stroke="#0050D7" stroke-width="2"/>
        </g>

        <!-- Content - MFA settings -->
        <g transform="translate(0, 145)">
          <!-- Info banner Exchange only -->
          <rect x="0" y="0" width="1056" height="45" rx="6" fill="#DBEAFE"/>
          <text x="20" y="18" fill="#1E40AF" font-size="11" font-weight="600">MFA disponible pour les comptes Exchange uniquement</text>
          <text x="20" y="36" fill="#1E40AF" font-size="10">3 comptes Exchange sur ce domaine · 2 avec MFA active</text>

          <!-- Global policy -->
          <rect x="0" y="60" width="1056" height="100" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="88" class="text-dark" font-size="13" font-weight="600">Politique globale</text>
          <line x1="20" y1="100" x2="1036" y2="100" stroke="#E5E7EB"/>

          <text x="20" y="128" class="text-dark" font-size="11">Forcer MFA pour tous les comptes Exchange</text>
          <rect x="350" y="112" width="40" height="22" rx="11" fill="#E5E7EB"/>
          <circle cx="361" cy="123" r="9" fill="#FFFFFF"/>
          <text x="400" y="128" class="text-muted" font-size="10">Desactive - les utilisateurs choisissent</text>

          <!-- MFA status table -->
          <rect x="0" y="175" width="1056" height="350" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="203" class="text-dark" font-size="13" font-weight="600">Statut MFA par compte</text>
          <line x1="20" y1="215" x2="1036" y2="215" stroke="#E5E7EB"/>

          <g transform="translate(0, 215)">
            <rect x="0" y="0" width="1056" height="30" class="table-header"/>
            <text x="20" y="20" class="text-muted" font-size="10" font-weight="600">COMPTE</text>
            <text x="300" y="20" class="text-muted" font-size="10" font-weight="600">MFA ACTIVE</text>
            <text x="450" y="20" class="text-muted" font-size="10" font-weight="600">METHODE</text>
            <text x="650" y="20" class="text-muted" font-size="10" font-weight="600">DERNIERE CONNEXION</text>
            <text x="850" y="20" class="text-muted" font-size="10" font-weight="600">ACTIONS</text>

            <!-- Row 1 - MFA enabled -->
            <rect x="0" y="30" width="1056" height="50" fill="#FFFFFF"/>
            <line x1="0" y1="80" x2="1056" y2="80" stroke="#E5E7EB"/>
            <circle cx="30" cy="55" r="5" fill="#F59E0B"/>
            <text x="45" y="52" class="text-dark" font-size="11" font-weight="500">ceo@example.com</text>
            <text x="45" y="68" class="text-muted" font-size="10">Exchange - Pack Biz 10</text>
            <rect x="295" y="45" width="50" height="18" rx="9" fill="#DEF7EC"/>
            <text x="320" y="58" class="text-success" font-size="9" text-anchor="middle">Oui</text>
            <text x="450" y="58" class="text-dark" font-size="10">App Authenticator</text>
            <text x="650" y="58" class="text-muted" font-size="10">Aujourd'hui 14:32</text>
            <text x="850" y="58" class="text-primary" font-size="10">Reinitialiser | Desactiver</text>

            <!-- Row 2 - MFA enabled -->
            <rect x="0" y="80" width="1056" height="50" fill="#F9FAFB"/>
            <line x1="0" y1="130" x2="1056" y2="130" stroke="#E5E7EB"/>
            <circle cx="30" cy="105" r="5" fill="#F59E0B"/>
            <text x="45" y="102" class="text-dark" font-size="11" font-weight="500">sales@example.com</text>
            <text x="45" y="118" class="text-muted" font-size="10">Exchange - Pack Biz 10</text>
            <rect x="295" y="95" width="50" height="18" rx="9" fill="#DEF7EC"/>
            <text x="320" y="108" class="text-success" font-size="9" text-anchor="middle">Oui</text>
            <text x="450" y="108" class="text-dark" font-size="10">SMS</text>
            <text x="650" y="108" class="text-muted" font-size="10">Hier 09:15</text>
            <text x="850" y="108" class="text-primary" font-size="10">Reinitialiser | Desactiver</text>

            <!-- Row 3 - MFA not enabled -->
            <rect x="0" y="130" width="1056" height="50" fill="#FFFFFF"/>
            <line x1="0" y1="180" x2="1056" y2="180" stroke="#E5E7EB"/>
            <circle cx="30" cy="155" r="5" fill="#F59E0B"/>
            <text x="45" y="152" class="text-dark" font-size="11" font-weight="500">hr@example.com</text>
            <text x="45" y="168" class="text-muted" font-size="10">Exchange - Pack Biz 10</text>
            <rect x="295" y="145" width="50" height="18" rx="9" fill="#FEF3C7"/>
            <text x="320" y="158" class="text-warning" font-size="9" text-anchor="middle">Non</text>
            <text x="450" y="158" class="text-muted" font-size="10">-</text>
            <text x="650" y="158" class="text-muted" font-size="10">Il y a 3 jours</text>
            <text x="850" y="158" class="text-primary" font-size="10">Envoyer invitation</text>
          </g>

          <!-- Stats -->
          <g transform="translate(0, 545)">
            <rect x="0" y="0" width="350" height="70" rx="6" fill="#DEF7EC"/>
            <text x="20" y="25" class="text-success" font-size="24" font-weight="700">67%</text>
            <text x="20" y="50" fill="#065F46" font-size="11">des comptes Exchange ont MFA active</text>

            <rect x="370" y="0" width="350" height="70" rx="6" fill="#FEF3C7"/>
            <text x="390" y="25" class="text-warning" font-size="24" font-weight="700">1</text>
            <text x="390" y="50" fill="#92400E" font-size="11">compte sans MFA - risque de securite</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
