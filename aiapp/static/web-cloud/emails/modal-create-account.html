<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creer un compte email - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <a href="/static/web-cloud/emails/accounts.html">
    <rect width="1440" height="900" class="bg-overlay"/>
  </a>

  <!-- Modal Container -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="600" height="680" rx="8" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="60" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="52" width="600" height="8" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Creer un compte email</text>
    <a href="/static/web-cloud/emails/accounts.html">
      <text x="560" y="38" class="text-muted" font-size="18" cursor="pointer">&#215;</text>
    </a>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Step indicator -->
      <g transform="translate(0, 0)">
        <circle cx="20" cy="10" r="10" fill="#0050D7"/>
        <text x="20" y="14" class="text-white" font-size="10" text-anchor="middle">1</text>
        <text x="40" y="14" class="text-dark" font-size="11" font-weight="500">Type de compte</text>
        <line x1="130" y1="10" x2="180" y2="10" stroke="#E5E7EB" stroke-width="2"/>
        <circle cx="200" cy="10" r="10" fill="#E5E7EB"/>
        <text x="200" y="14" class="text-muted" font-size="10" text-anchor="middle">2</text>
        <text x="220" y="14" class="text-muted" font-size="11">Informations</text>
        <line x1="300" y1="10" x2="350" y2="10" stroke="#E5E7EB" stroke-width="2"/>
        <circle cx="370" cy="10" r="10" fill="#E5E7EB"/>
        <text x="370" y="14" class="text-muted" font-size="10" text-anchor="middle">3</text>
        <text x="390" y="14" class="text-muted" font-size="11">Confirmation</text>
      </g>

      <!-- Form Section -->
      <g transform="translate(0, 50)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Choisissez une offre</text>

        <!-- Exchange Card -->
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="552" height="80" rx="6" stroke="#0050D7" stroke-width="2" fill="#EFF6FF"/>
          <circle cx="30" cy="40" r="16" fill="#F59E0B"/>
          <text x="30" y="45" class="text-white" font-size="12" text-anchor="middle" font-weight="600">E</text>
          <text x="60" y="30" class="text-dark" font-size="13" font-weight="600">Exchange</text>
          <text x="60" y="50" class="text-muted" font-size="11">Messagerie professionnelle complete</text>
          <text x="60" y="66" class="text-muted" font-size="10">50 Go - Calendrier - ActiveSync</text>
          <text x="460" y="40" class="text-primary" font-size="14" font-weight="600">9,99 EUR/mois</text>
          <circle cx="530" cy="40" r="10" fill="#0050D7"/>
          <text x="530" y="44" class="text-white" font-size="12" text-anchor="middle">&#10003;</text>
        </g>

        <!-- Email Pro Card -->
        <g transform="translate(0, 110)">
          <rect x="0" y="0" width="552" height="80" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <circle cx="30" cy="40" r="16" fill="#3B82F6"/>
          <text x="30" y="45" class="text-white" font-size="12" text-anchor="middle" font-weight="600">P</text>
          <text x="60" y="30" class="text-dark" font-size="13" font-weight="600">Email Pro</text>
          <text x="60" y="50" class="text-muted" font-size="11">Email professionnel simple et efficace</text>
          <text x="60" y="66" class="text-muted" font-size="10">10 Go - IMAP/POP3 - Webmail</text>
          <text x="460" y="40" class="text-dark" font-size="14" font-weight="600">3,99 EUR/mois</text>
          <circle cx="530" cy="40" r="10" stroke="#E5E7EB" fill="#FFFFFF"/>
        </g>

        <!-- Zimbra Card -->
        <g transform="translate(0, 200)">
          <rect x="0" y="0" width="552" height="80" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
          <circle cx="30" cy="40" r="16" fill="#8B5CF6"/>
          <text x="30" y="45" class="text-white" font-size="12" text-anchor="middle" font-weight="600">Z</text>
          <text x="60" y="30" class="text-dark" font-size="13" font-weight="600">Zimbra</text>
          <text x="60" y="50" class="text-muted" font-size="11">Suite collaborative open source</text>
          <text x="60" y="66" class="text-muted" font-size="10">25 Go - Calendrier - Drive</text>
          <text x="460" y="40" class="text-dark" font-size="14" font-weight="600">4,99 EUR/mois</text>
          <circle cx="530" cy="40" r="10" stroke="#E5E7EB" fill="#FFFFFF"/>
        </g>

        <!-- Existing license info -->
        <g transform="translate(0, 300)">
          <rect x="0" y="0" width="552" height="50" rx="6" fill="#F3F4F6"/>
          <text x="20" y="20" class="text-muted" font-size="11">Licences Exchange disponibles:</text>
          <text x="200" y="20" class="text-dark" font-size="11" font-weight="600">2 licences libres</text>
          <text x="20" y="38" class="text-muted" font-size="10">Vous pouvez associer ce compte a une licence existante ou en commander une nouvelle.</text>
        </g>

        <!-- Quantity selector -->
        <g transform="translate(0, 370)">
          <text x="0" y="14" class="text-dark" font-size="12">Nombre de comptes a creer</text>
          <rect x="200" y="0" width="80" height="28" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="220" y="19" class="text-muted" font-size="14">&#8722;</text>
          <text x="240" y="19" class="text-dark" font-size="12" text-anchor="middle">1</text>
          <text x="260" y="19" class="text-muted" font-size="14">+</text>
        </g>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 620)">
      <a href="/static/web-cloud/emails/accounts.html">
        <rect x="0" y="0" width="130" height="40" rx="4" class="btn-outline"/>
        <text x="65" y="26" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      </a>

      <a href="/static/web-cloud/emails/tasks.html">
        <rect x="420" y="0" width="130" height="40" rx="4" class="btn-primary"/>
        <text x="485" y="26" class="text-white" font-size="12" text-anchor="middle">Suivant &#8594;</text>
      </a>
    </g>
  </g>
</svg>
  </div>
</body>
</html>
