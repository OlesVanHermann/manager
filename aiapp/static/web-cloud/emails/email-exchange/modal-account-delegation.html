<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Exchange - Modal Account Delegation - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="750" height="550" viewBox="0 0 750 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Délégations</title>

  <!-- Overlay -->
  <rect width="750" height="550" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="650" height="490" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="650" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Délégations - admin@example.com</text>
  <text x="670" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Tabs -->
  <rect x="75" y="100" width="130" height="36" rx="4" fill="#0050D7"/>
  <text x="90" y="123" fill="white" font-family="system-ui, sans-serif" font-size="13">Envoyer en tant que</text>
  <rect x="210" y="100" width="120" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="230" y="123" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Envoyer de la part</text>
  <rect x="335" y="100" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="350" y="123" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Accès complet</text>

  <!-- Info -->
  <rect x="75" y="150" width="600" height="40" rx="4" fill="#EFF6FF"/>
  <text x="90" y="175" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Sélectionnez les comptes autorisés à envoyer des e-mails au nom de ce compte.</text>

  <!-- Table -->
  <rect x="75" y="205" width="600" height="250" rx="4" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="75" y="205" width="600" height="36" rx="4" fill="#F9FAFB"/>
  <text x="95" y="228" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Compte</text>
  <text x="350" y="228" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Type</text>
  <text x="500" y="228" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Autoriser</text>

  <!-- Row 1 -->
  <line x1="75" y1="241" x2="675" y2="241" stroke="#E5E7EB"/>
  <text x="95" y="270" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">contact@example.com</text>
  <text x="350" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Standard</text>
  <rect x="500" y="253" width="20" height="20" rx="4" fill="#0050D7"/>
  <path d="M505 263 L509 267 L515 259" stroke="white" stroke-width="2" fill="none"/>

  <!-- Row 2 -->
  <line x1="75" y1="290" x2="675" y2="290" stroke="#E5E7EB"/>
  <text x="95" y="320" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">support@example.com</text>
  <text x="350" y="320" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Standard</text>
  <rect x="500" y="303" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>

  <!-- Row 3 -->
  <line x1="75" y1="340" x2="675" y2="340" stroke="#E5E7EB"/>
  <text x="95" y="370" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">info@example.com</text>
  <text x="350" y="370" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Standard</text>
  <rect x="500" y="353" width="20" height="20" rx="4" fill="#0050D7"/>
  <path d="M505 363 L509 367 L515 359" stroke="white" stroke-width="2" fill="none"/>

  <!-- Row 4 -->
  <line x1="75" y1="390" x2="675" y2="390" stroke="#E5E7EB"/>
  <text x="95" y="420" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">sales@example.com</text>
  <text x="350" y="420" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Standard</text>
  <rect x="500" y="403" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>

  <!-- Buttons -->
  <rect x="460" y="475" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="490" y="498" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="570" y="475" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="587" y="498" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>
</svg>

  </div>
</body>
</html>
