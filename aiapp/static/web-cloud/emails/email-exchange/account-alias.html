<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Exchange - Account Alias - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="750" height="500" viewBox="0 0 750 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Alias du compte</title>

  <!-- Overlay -->
  <rect width="750" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="650" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="650" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Alias - john.doe@example.com</text>
  <text x="670" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Info -->
  <rect x="75" y="100" width="600" height="40" rx="4" fill="#EFF6FF"/>
  <text x="90" y="125" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Les alias permettent de recevoir des emails sur plusieurs adresses dans la même boîte.</text>

  <!-- Add button -->
  <rect x="550" y="155" width="120" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="575" y="178" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ajouter alias</text>

  <!-- Table -->
  <rect x="75" y="205" width="600" height="200" rx="4" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="75" y="205" width="600" height="36" rx="4" fill="#F9FAFB"/>
  <text x="95" y="228" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Alias</text>
  <text x="350" y="228" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Domaine</text>
  <text x="520" y="228" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Date de création</text>
  <text x="620" y="228" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13"></text>

  <!-- Row 1 -->
  <line x1="75" y1="241" x2="675" y2="241" stroke="#E5E7EB"/>
  <text x="95" y="270" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">jdoe</text>
  <text x="350" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">example.com</text>
  <text x="520" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">15/12/2024</text>
  <text x="635" y="270" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14">×</text>

  <!-- Row 2 -->
  <line x1="75" y1="291" x2="675" y2="291" stroke="#E5E7EB"/>
  <text x="95" y="320" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">john</text>
  <text x="350" y="320" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">example.com</text>
  <text x="520" y="320" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">10/12/2024</text>
  <text x="635" y="320" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14">×</text>

  <!-- Row 3 -->
  <line x1="75" y1="341" x2="675" y2="341" stroke="#E5E7EB"/>
  <text x="95" y="370" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">contact</text>
  <text x="350" y="370" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">example.org</text>
  <text x="520" y="370" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">01/12/2024</text>
  <text x="635" y="370" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14">×</text>

  <!-- Pagination -->
  <text x="95" y="420" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3 alias</text>

  <!-- Close button -->
  <rect x="570" y="440" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="602" y="463" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Fermer</text>
</svg>

  </div>
</body>
</html>
