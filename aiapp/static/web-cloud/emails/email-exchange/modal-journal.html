<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Exchange - Modal Journal - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="420" viewBox="0 0 600 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Journalisation</title>

  <!-- Overlay -->
  <rect width="600" height="420" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="360" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Journalisation des emails</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Info -->
  <rect x="75" y="100" width="445" height="50" rx="4" fill="#EFF6FF"/>
  <text x="90" y="122" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">La journalisation conserve une copie de tous les emails</text>
  <text x="90" y="140" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">envoyés et reçus pour conformité réglementaire.</text>

  <!-- Enable -->
  <rect x="75" y="165" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Activer la journalisation</text>

  <!-- Journal email -->
  <text x="75" y="225" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Adresse de journalisation *</text>
  <rect x="75" y="235" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="261" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">archive@example.com</text>

  <!-- Scope -->
  <text x="75" y="305" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Portée</text>

  <rect x="75" y="320" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="82" y="335" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="105" y="335" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Emails internes</text>

  <rect x="250" y="320" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="257" y="335" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="280" y="335" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Emails externes</text>

  <!-- Buttons -->
  <rect x="310" y="365" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="388" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="365" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="440" y="388" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>
</svg>

  </div>
</body>
</html>
