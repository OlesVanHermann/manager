<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Exchange - Modal Diagnostic Spf - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Diagnostic SPF</title>

  <!-- Overlay -->
  <rect width="600" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#FEF2F2"/>
  <text x="75" y="60" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Enregistrement SPF invalide</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Domain -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">example.com</text>

  <!-- Error message -->
  <rect x="75" y="135" width="445" height="70" rx="4" fill="#FEF2F2"/>
  <circle cx="100" cy="170" r="12" fill="#DC2626"/>
  <text x="96" y="175" fill="white" font-family="system-ui, sans-serif" font-size="12">!</text>
  <text x="125" y="160" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13" font-weight="500">SPF non configuré pour Exchange</text>
  <text x="125" y="180" fill="#991B1B" font-family="system-ui, sans-serif" font-size="12">Vos emails risquent d'être classés comme spam</text>
  <text x="125" y="197" fill="#991B1B" font-family="system-ui, sans-serif" font-size="12">par les destinataires.</text>

  <!-- Current vs Expected -->
  <text x="75" y="235" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">SPF actuel</text>
  <rect x="75" y="245" width="445" height="30" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="265" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">v=spf1 include:_spf.google.com ~all</text>

  <text x="75" y="295" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">SPF recommandé</text>
  <rect x="75" y="305" width="445" height="30" rx="4" fill="#DCFCE7" stroke="#10B981"/>
  <text x="90" y="325" fill="#166534" font-family="system-ui, sans-serif" font-size="11">v=spf1 include:spf.mail.ovh.net ~all</text>

  <!-- Buttons -->
  <rect x="260" y="350" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="290" y="373" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Fermer</text>
  <rect x="370" y="350" width="150" height="36" rx="4" fill="#0050D7"/>
  <text x="395" y="373" fill="white" font-family="system-ui, sans-serif" font-size="14">Configurer auto</text>
</svg>

  </div>
</body>
</html>
