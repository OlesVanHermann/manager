<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Exchange - Modal Account Remove - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Réinitialiser un compte</title>

  <!-- Overlay -->
  <rect width="500" height="300" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="50" width="400" height="200" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="50" width="400" height="50" rx="8" fill="#FEF2F2"/>
  <text x="75" y="82" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Réinitialiser le compte</text>
  <text x="420" y="82" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Warning -->
  <text x="75" y="125" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Êtes-vous sûr de vouloir réinitialiser ce compte ?</text>
  <text x="75" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">admin@example.com</text>

  <rect x="75" y="165" width="350" height="35" rx="4" fill="#FEF2F2"/>
  <text x="90" y="188" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">⚠ Toutes les données (e-mails, contacts, calendrier) seront supprimées.</text>

  <!-- Buttons -->
  <rect x="210" y="205" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="240" y="228" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="320" y="205" width="100" height="36" rx="4" fill="#DC2626"/>
  <text x="337" y="228" fill="white" font-family="system-ui, sans-serif" font-size="14">Réinitialiser</text>
</svg>

  </div>
</body>
</html>
