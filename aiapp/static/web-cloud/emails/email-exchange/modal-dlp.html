<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Exchange - Modal Dlp - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="520" viewBox="0 0 650 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal DLP Policy</title>

  <!-- Overlay -->
  <rect width="650" height="520" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="460" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="550" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Politique de prévention des pertes de données</text>
  <text x="570" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Info -->
  <rect x="75" y="100" width="495" height="50" rx="4" fill="#EFF6FF"/>
  <text x="90" y="122" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Les politiques DLP détectent et protègent les données</text>
  <text x="90" y="140" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">sensibles (numéros de carte, données personnelles...).</text>

  <!-- Policy name -->
  <text x="75" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom de la politique *</text>
  <rect x="75" y="190" width="495" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="216" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Protection données bancaires</text>

  <!-- Data types -->
  <text x="75" y="260" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Types de données à détecter</text>

  <rect x="75" y="275" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="82" y="290" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="105" y="290" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Numéros de carte bancaire</text>

  <rect x="75" y="305" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="82" y="320" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="105" y="320" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">IBAN / Coordonnées bancaires</text>

  <rect x="75" y="335" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="350" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Numéros de sécurité sociale</text>

  <rect x="75" y="365" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="380" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Données médicales</text>

  <!-- Action -->
  <text x="75" y="420" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Action</text>
  <rect x="75" y="430" width="300" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="456" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Bloquer et notifier l'admin</text>
  <text x="350" y="456" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Buttons -->
  <rect x="360" y="485" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="390" y="508" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="470" y="485" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="505" y="508" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>

  </div>
</body>
</html>
