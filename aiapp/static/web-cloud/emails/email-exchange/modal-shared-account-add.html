<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Exchange - Modal Shared Account Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="480" viewBox="0 0 600 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Créer un compte partagé</title>

  <!-- Overlay -->
  <rect width="600" height="480" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="420" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Créer un compte partagé</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Email -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Adresse e-mail *</text>
  <rect x="75" y="125" width="180" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">partage</text>
  <text x="270" y="151" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">@</text>
  <rect x="290" y="125" width="230" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="305" y="151" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">example.com</text>
  <text x="495" y="151" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Display name -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom affiché *</text>
  <rect x="75" y="205" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="231" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Boîte partagée Marketing</text>

  <!-- First name / Last name -->
  <text x="75" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Prénom</text>
  <rect x="75" y="285" width="210" height="40" rx="4" fill="white" stroke="#E5E7EB"/>

  <text x="310" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom</text>
  <rect x="310" y="285" width="210" height="40" rx="4" fill="white" stroke="#E5E7EB"/>

  <!-- Quota -->
  <text x="75" y="355" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Quota (Go)</text>
  <rect x="75" y="365" width="120" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="391" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">50</text>
  <text x="210" y="391" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">/ 300 Go max</text>

  <!-- Buttons -->
  <rect x="310" y="420" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="443" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="420" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="455" y="443" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>

  </div>
</body>
</html>
