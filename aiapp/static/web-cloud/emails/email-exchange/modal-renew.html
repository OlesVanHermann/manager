<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Exchange - Modal Renew - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="400" viewBox="0 0 550 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Renouvellement</title>

  <!-- Overlay -->
  <rect width="550" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Renouvellement</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Current renewal -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Renouvellement actuel</text>
  <rect x="75" y="125" width="400" height="50" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="95" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Automatique - Mensuel</text>
  <text x="95" y="168" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Prochaine échéance: 15/01/2025</text>

  <!-- New renewal option -->
  <text x="75" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Modifier le renouvellement</text>

  <circle cx="90" cy="235" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="235" r="4" fill="#0050D7"/>
  <text x="110" y="240" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Automatique</text>

  <circle cx="90" cy="270" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Manuel</text>

  <!-- Duration -->
  <text x="75" y="310" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Période de renouvellement</text>
  <rect x="75" y="320" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="346" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">12 mois (-10%)</text>
  <text x="250" y="346" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Buttons -->
  <rect x="260" y="380" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="290" y="403" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="370" y="380" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="395" y="403" fill="white" font-family="system-ui, sans-serif" font-size="14">Modifier</text>
</svg>

  </div>
</body>
</html>
