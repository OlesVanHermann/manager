<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Exchange - Modal Domain Remove - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Supprimer un domaine</title>

  <!-- Overlay -->
  <rect width="500" height="300" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="40" width="400" height="220" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="40" width="400" height="50" rx="8" fill="#FEF2F2"/>
  <text x="75" y="72" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer le domaine</text>
  <text x="420" y="72" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Content -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Supprimer ce domaine de la plateforme Exchange ?</text>
  <text x="75" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">example.com</text>

  <!-- Warning -->
  <rect x="75" y="160" width="350" height="45" rx="4" fill="#FEF2F2"/>
  <text x="90" y="180" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Tous les comptes associés à ce domaine seront</text>
  <text x="90" y="195" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">supprimés. Cette action est irréversible.</text>

  <!-- Buttons -->
  <rect x="200" y="215" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="230" y="238" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="310" y="215" width="110" height="36" rx="4" fill="#DC2626"/>
  <text x="332" y="238" fill="white" font-family="system-ui, sans-serif" font-size="14">Supprimer</text>
</svg>

  </div>
</body>
</html>
