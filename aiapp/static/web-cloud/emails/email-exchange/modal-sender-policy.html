<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Exchange - Modal Sender Policy - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="480" viewBox="0 0 600 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Politique d'envoi</title>

  <!-- Overlay -->
  <rect width="600" height="480" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="420" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Politique d'envoi</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Info -->
  <rect x="75" y="100" width="445" height="45" rx="4" fill="#EFF6FF"/>
  <text x="90" y="120" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Configurez les restrictions d'envoi pour contrôler</text>
  <text x="90" y="136" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">qui peut envoyer des emails depuis cette plateforme.</text>

  <!-- Send limits -->
  <text x="75" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Limites d'envoi</text>

  <text x="75" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Messages par heure</text>
  <rect x="75" y="215" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="241" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">1000</text>

  <text x="300" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Destinataires par message</text>
  <rect x="300" y="215" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="315" y="241" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">500</text>

  <!-- Restrictions -->
  <text x="75" y="290" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Restrictions</text>

  <rect x="75" y="305" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="82" y="320" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="105" y="320" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Bloquer l'envoi vers l'externe</text>

  <rect x="75" y="335" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="350" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Autoriser uniquement les domaines vérifiés</text>

  <rect x="75" y="365" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="380" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Exiger l'authentification SMTP</text>

  <rect x="75" y="395" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="82" y="410" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="105" y="410" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Bloquer les pièces jointes dangereuses</text>

  <!-- Buttons -->
  <rect x="310" y="435" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="458" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="435" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="440" y="458" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>
</svg>

  </div>
</body>
</html>
