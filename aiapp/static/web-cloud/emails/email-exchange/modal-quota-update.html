<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Exchange - Modal Quota Update - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="400" viewBox="0 0 550 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Modifier le quota</title>

  <!-- Overlay -->
  <rect width="550" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Modifier le quota</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Account -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Compte</text>
  <rect x="75" y="125" width="400" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">john.doe@example.com</text>

  <!-- Current usage -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Utilisation actuelle</text>
  <rect x="75" y="205" width="400" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="75" y="205" width="200" height="8" rx="4" fill="#0050D7"/>
  <text x="75" y="235" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">25 Go utilisés sur 50 Go (50%)</text>

  <!-- New quota -->
  <text x="75" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nouveau quota (Go)</text>
  <rect x="75" y="285" width="150" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="311" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">100</text>
  <text x="240" y="311" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Max: 300 Go</text>

  <!-- Warning -->
  <text x="75" y="350" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">L'augmentation du quota peut entraîner des frais supplémentaires.</text>

  <!-- Buttons -->
  <rect x="260" y="375" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="290" y="398" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="370" y="375" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="395" y="398" fill="white" font-family="system-ui, sans-serif" font-size="14">Modifier</text>
</svg>

  </div>
</body>
</html>
