<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Exchange - Modal Rule Create - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="550" viewBox="0 0 650 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Créer une règle</title>

  <!-- Overlay -->
  <rect width="650" height="550" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="490" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="550" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Créer une règle de messagerie</text>
  <text x="570" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Rule name -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom de la règle *</text>
  <rect x="75" y="125" width="495" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Ex: Déplacer les newsletters</text>

  <!-- Condition -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Condition</text>

  <text x="75" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Si l'email</text>
  <rect x="150" y="210" width="180" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="165" y="231" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">contient dans l'objet</text>
  <text x="305" y="231" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <rect x="340" y="210" width="230" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="355" y="231" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">[Newsletter]</text>

  <!-- Action -->
  <text x="75" y="280" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Action</text>

  <text x="75" y="310" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Alors</text>
  <rect x="120" y="295" width="180" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="135" y="316" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Déplacer vers dossier</text>
  <text x="275" y="316" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <rect x="310" y="295" width="180" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="325" y="316" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Newsletters</text>
  <text x="465" y="316" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Additional options -->
  <text x="75" y="370" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Options</text>

  <rect x="75" y="385" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="400" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Appliquer aux messages existants</text>

  <rect x="75" y="415" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="82" y="430" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="105" y="430" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Arrêter le traitement des autres règles</text>

  <rect x="75" y="445" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="460" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Activer la règle</text>

  <!-- Buttons -->
  <rect x="360" y="490" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="390" y="513" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="470" y="490" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="505" y="513" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>

  </div>
</body>
</html>
