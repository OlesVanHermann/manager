<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Exchange - Modal Export - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Export PST</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Exporter la boîte mail</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Account -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Compte</text>
  <rect x="75" y="125" width="400" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">john.doe@example.com</text>

  <!-- Export format -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Format d'export</text>

  <circle cx="90" cy="225" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="225" r="4" fill="#0050D7"/>
  <text x="110" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">PST (Microsoft Outlook)</text>

  <circle cx="90" cy="260" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="265" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">MBOX (Standard)</text>

  <!-- Info -->
  <rect x="75" y="290" width="400" height="40" rx="4" fill="#FEF3C7"/>
  <text x="90" y="315" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">L'export peut prendre plusieurs heures selon la taille de la boîte.</text>

  <!-- Buttons -->
  <rect x="260" y="345" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="290" y="368" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="370" y="345" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="395" y="368" fill="white" font-family="system-ui, sans-serif" font-size="14">Exporter</text>
</svg>

  </div>
</body>
</html>
