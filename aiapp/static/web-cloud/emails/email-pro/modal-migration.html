<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Pro - Modal Migration - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="500" viewBox="0 0 650 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Modal Migration</title>

  <!-- Overlay -->
  <rect width="650" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="550" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Migrer depuis un autre service</text>
  <text x="570" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Source type -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Type de service source</text>

  <rect x="75" y="130" width="230" height="60" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="95" cy="160" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="95" cy="160" r="4" fill="#0050D7"/>
  <text x="115" y="155" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">IMAP</text>
  <text x="115" y="173" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Serveur mail standard</text>

  <rect x="315" y="130" width="230" height="60" rx="4" fill="white" stroke="#E5E7EB"/>
  <circle cx="335" cy="160" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="355" y="155" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">POP3</text>
  <text x="355" y="173" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Téléchargement local</text>

  <!-- Source server -->
  <text x="75" y="220" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Serveur source *</text>
  <rect x="75" y="230" width="495" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="256" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">imap.ancien-provider.com</text>

  <!-- Port / SSL -->
  <text x="75" y="300" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Port</text>
  <rect x="75" y="310" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="336" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">993</text>

  <rect x="195" y="325" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="202" y="340" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="225" y="340" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">SSL/TLS</text>

  <!-- Credentials -->
  <text x="75" y="385" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Email / Mot de passe source *</text>
  <rect x="75" y="395" width="240" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="421" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">ancien@email.com</text>

  <rect x="330" y="395" width="240" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="345" y="421" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">••••••••••••</text>

  <!-- Buttons -->
  <rect x="360" y="455" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="390" y="478" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="470" y="455" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="500" y="478" fill="white" font-family="system-ui, sans-serif" font-size="14">Migrer</text>
</svg>

  </div>
</body>
</html>
