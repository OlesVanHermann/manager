<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Pro - Modal Domain Update - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="350" viewBox="0 0 500 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Modal Modifier un domaine</title>

  <!-- Overlay -->
  <rect width="500" height="350" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="290" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier le domaine</text>
  <text x="420" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">Ã—</text>

  <!-- Domain name (read-only) -->
  <text x="75" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Domaine</text>
  <text x="75" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">example.com</text>

  <!-- Domain type -->
  <text x="75" y="170" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Type de configuration</text>

  <!-- Radio: Authoritative -->
  <circle cx="90" cy="200" r="10" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="200" r="5" fill="#0050D7"/>
  <text x="110" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Autoritatif</text>

  <!-- Radio: Non-authoritative -->
  <circle cx="90" cy="235" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="240" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Non autoritatif</text>

  <!-- Info -->
  <rect x="75" y="260" width="350" height="30" rx="4" fill="#EFF6FF"/>
  <text x="90" y="280" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">Le changement peut prendre quelques minutes.</text>

  <!-- Buttons -->
  <rect x="210" y="280" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="240" y="303" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="320" y="280" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="342" y="303" fill="white" font-family="system-ui, sans-serif" font-size="14">Modifier</text>
</svg>

  </div>
</body>
</html>
