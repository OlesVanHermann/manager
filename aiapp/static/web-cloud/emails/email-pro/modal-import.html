<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Pro - Modal Import - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="420" viewBox="0 0 550 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Modal Import</title>

  <!-- Overlay -->
  <rect width="550" height="420" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="360" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Importer des données</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Info -->
  <rect x="75" y="100" width="395" height="45" rx="4" fill="#EFF6FF"/>
  <text x="90" y="120" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Importez un fichier PST ou MBOX pour récupérer</text>
  <text x="90" y="136" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">vos emails depuis un autre service.</text>

  <!-- Account -->
  <text x="75" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Compte de destination</text>
  <rect x="75" y="185" width="395" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="211" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">user@domain.com</text>

  <!-- Source type -->
  <text x="75" y="255" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Type de source</text>
  <rect x="75" y="265" width="395" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="291" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Fichier PST (Outlook)</text>
  <text x="445" y="291" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- File upload -->
  <text x="75" y="335" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Fichier à importer</text>
  <rect x="75" y="345" width="395" height="50" rx="4" fill="white" stroke="#E5E7EB" stroke-dasharray="4 4"/>
  <text x="180" y="375" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Glisser-déposer ou cliquer pour sélectionner</text>

  <!-- Buttons -->
  <rect x="260" y="410" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="285" y="433" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="360" y="410" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="385" y="433" fill="white" font-family="system-ui, sans-serif" font-size="14">Importer</text>
</svg>

  </div>
</body>
</html>
