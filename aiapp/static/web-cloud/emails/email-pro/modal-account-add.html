<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Pro - Modal Account Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Modal Ajouter un compte</title>

  <!-- Overlay -->
  <rect width="600" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="50" width="500" height="400" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="50" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="86" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Ajouter un compte</text>
  <text x="520" y="86" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20" cursor="pointer">×</text>

  <!-- Form -->
  <!-- Email field -->
  <text x="75" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Adresse e-mail *</text>
  <rect x="75" y="150" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="176" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">utilisateur</text>
  <text x="300" y="176" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">@</text>
  <!-- Domain select -->
  <rect x="320" y="150" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="335" y="176" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">example.com</text>
  <text x="490" y="176" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Display name -->
  <text x="75" y="220" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom affiché</text>
  <rect x="75" y="230" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="256" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Prénom Nom</text>

  <!-- Password -->
  <text x="75" y="300" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Mot de passe *</text>
  <rect x="75" y="310" width="210" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="336" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">••••••••</text>

  <!-- Confirm password -->
  <text x="310" y="300" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Confirmer *</text>
  <rect x="310" y="310" width="210" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="325" y="336" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">••••••••</text>

  <!-- Info -->
  <rect x="75" y="365" width="445" height="30" rx="4" fill="#EFF6FF"/>
  <text x="90" y="385" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Le mot de passe doit contenir au moins 8 caractères.</text>

  <!-- Buttons -->
  <rect x="310" y="405" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="428" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="405" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="450" y="428" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>

  </div>
</body>
</html>
