<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Pro - Modal Redirection Remove - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="260" viewBox="0 0 500 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Supprimer une redirection</title>

  <!-- Overlay -->
  <rect width="500" height="260" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="40" width="400" height="180" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="40" width="400" height="50" rx="8" fill="#FEF2F2"/>
  <text x="75" y="72" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer la redirection</text>
  <text x="420" y="72" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Content -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Supprimer cette redirection ?</text>
  <text x="75" y="145" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">contact@example.com → admin@example.com</text>

  <!-- Buttons -->
  <rect x="210" y="175" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="240" y="198" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="320" y="175" width="100" height="36" rx="4" fill="#DC2626"/>
  <text x="342" y="198" fill="white" font-family="system-ui, sans-serif" font-size="14">Supprimer</text>
</svg>

  </div>
</body>
</html>
