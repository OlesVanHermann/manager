<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Pro - Mailing List Subscribers - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="550" viewBox="0 0 700 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Membres de la liste</title>

  <!-- Overlay -->
  <rect width="700" height="550" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="600" height="490" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="600" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Membres - marketing@example.com</text>
  <text x="620" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Add button -->
  <rect x="500" y="100" width="120" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="520" y="123" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ajouter membre</text>

  <!-- Table -->
  <rect x="75" y="150" width="550" height="300" rx="4" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="75" y="150" width="550" height="36" rx="4" fill="#F9FAFB"/>
  <text x="95" y="173" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">E-mail</text>
  <text x="400" y="173" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Ajouté le</text>
  <text x="550" y="173" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13"></text>

  <!-- Row 1 -->
  <line x1="75" y1="186" x2="625" y2="186" stroke="#E5E7EB"/>
  <text x="95" y="215" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">user1@example.com</text>
  <text x="400" y="215" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">15/12/2024</text>
  <text x="570" y="215" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14">×</text>

  <!-- Row 2 -->
  <line x1="75" y1="236" x2="625" y2="236" stroke="#E5E7EB"/>
  <text x="95" y="265" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">user2@example.com</text>
  <text x="400" y="265" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">14/12/2024</text>
  <text x="570" y="265" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14">×</text>

  <!-- Row 3 -->
  <line x1="75" y1="286" x2="625" y2="286" stroke="#E5E7EB"/>
  <text x="95" y="315" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">user3@example.com</text>
  <text x="400" y="315" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">10/12/2024</text>
  <text x="570" y="315" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14">×</text>

  <!-- Row 4 -->
  <line x1="75" y1="336" x2="625" y2="336" stroke="#E5E7EB"/>
  <text x="95" y="365" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">user4@example.com</text>
  <text x="400" y="365" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">08/12/2024</text>
  <text x="570" y="365" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14">×</text>

  <!-- Pagination -->
  <text x="95" y="430" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">1-4 sur 12 membres</text>

  <!-- Close button -->
  <rect x="520" y="475" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="552" y="498" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Fermer</text>
</svg>

  </div>
</body>
</html>
