<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Pro - Modal Spamfilter - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Modal Filtre anti-spam</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Filtre anti-spam</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Account -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Compte</text>
  <rect x="75" y="125" width="445" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">user@example.com</text>

  <!-- Filter level -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Niveau de filtrage</text>

  <circle cx="90" cy="225" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Désactivé</text>

  <circle cx="90" cy="260" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="260" r="4" fill="#0050D7"/>
  <text x="110" y="265" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Normal (recommandé)</text>

  <circle cx="90" cy="295" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="300" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Agressif</text>

  <!-- Action on spam -->
  <text x="75" y="345" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Action sur les spams</text>
  <rect x="75" y="360" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="386" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Déplacer vers le dossier Spam</text>
  <text x="495" y="386" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Buttons -->
  <rect x="310" y="415" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="438" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="415" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="440" y="438" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>
</svg>

  </div>
</body>
</html>
