<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Pro - Mailing List Moderators - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="450" viewBox="0 0 700 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Modérateurs de la liste</title>

  <!-- Overlay -->
  <rect width="700" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="600" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="600" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Modérateurs - marketing@example.com</text>
  <text x="620" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Info -->
  <rect x="75" y="100" width="550" height="40" rx="4" fill="#EFF6FF"/>
  <text x="90" y="125" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Les modérateurs peuvent approuver ou rejeter les messages envoyés à cette liste.</text>

  <!-- Add button -->
  <rect x="480" y="155" width="140" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="495" y="178" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ajouter modérateur</text>

  <!-- Table -->
  <rect x="75" y="200" width="550" height="150" rx="4" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="75" y="200" width="550" height="36" rx="4" fill="#F9FAFB"/>
  <text x="95" y="223" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">E-mail du modérateur</text>
  <text x="550" y="223" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13"></text>

  <!-- Row 1 -->
  <line x1="75" y1="236" x2="625" y2="236" stroke="#E5E7EB"/>
  <text x="95" y="265" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">admin@example.com</text>
  <text x="570" y="265" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14">×</text>

  <!-- Row 2 -->
  <line x1="75" y1="286" x2="625" y2="286" stroke="#E5E7EB"/>
  <text x="95" y="315" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">manager@example.com</text>
  <text x="570" y="315" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14">×</text>

  <!-- Close button -->
  <rect x="520" y="375" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="552" y="398" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Fermer</text>
</svg>

  </div>
</body>
</html>
