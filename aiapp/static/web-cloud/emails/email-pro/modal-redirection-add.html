<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Pro - Modal Redirection Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="400" viewBox="0 0 550 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Email Pro - Ajouter une redirection</title>

  <!-- Overlay -->
  <rect width="550" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="340" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Ajouter une redirection</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- From -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">De *</text>
  <rect x="75" y="125" width="150" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">contact</text>
  <text x="240" y="151" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">@</text>
  <rect x="260" y="125" width="210" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="275" y="151" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">example.com</text>
  <text x="445" y="151" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- To -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Vers *</text>
  <rect x="75" y="205" width="395" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="231" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">destination@external.com</text>

  <!-- Local copy -->
  <rect x="75" y="270" width="20" height="20" rx="4" fill="#0050D7"/>
  <path d="M80 280 L84 284 L90 276" stroke="white" stroke-width="2" fill="none"/>
  <text x="105" y="285" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Conserver une copie locale</text>

  <!-- Info -->
  <rect x="75" y="305" width="395" height="30" rx="4" fill="#EFF6FF"/>
  <text x="90" y="325" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">Si activé, l'e-mail sera également conservé dans la boîte d'origine.</text>

  <!-- Buttons -->
  <rect x="260" y="350" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="290" y="373" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="370" y="350" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="400" y="373" fill="white" font-family="system-ui, sans-serif" font-size="14">Ajouter</text>
</svg>

  </div>
</body>
</html>
