<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creer une redirection - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <a href="/static/web-cloud/emails/redirections.html">
    <rect width="1440" height="900" class="bg-overlay"/>
  </a>

  <!-- Modal Container -->
  <g transform="translate(470, 200)">
    <rect x="0" y="0" width="500" height="480" rx="8" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="500" height="60" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="52" width="500" height="8" fill="#F9FAFB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Creer une redirection</text>
    <a href="/static/web-cloud/emails/redirections.html">
      <text x="460" y="38" class="text-muted" font-size="18" cursor="pointer">&#215;</text>
    </a>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Source field -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Adresse source *</text>
        <g transform="translate(0, 12)">
          <rect x="0" y="0" width="280" height="40" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="15" y="26" class="text-muted" font-size="12">info</text>
          <rect x="290" y="0" width="162" height="40" rx="4" fill="#F3F4F6"/>
          <text x="310" y="26" class="text-dark" font-size="12">@example.com</text>
        </g>
        <text x="0" y="68" class="text-muted" font-size="10">Cette adresse recevra les emails et les transferera</text>
      </g>

      <!-- Arrow -->
      <g transform="translate(200, 100)">
        <text x="26" y="20" class="text-primary" font-size="24">&#8595;</text>
      </g>

      <!-- Destination field -->
      <g transform="translate(0, 130)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Destination *</text>
        <rect x="0" y="12" width="452" height="40" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="15" y="38" class="text-muted" font-size="12">destinataire@externe.com</text>
        <text x="0" y="68" class="text-muted" font-size="10">Peut etre une adresse interne ou externe au domaine</text>
      </g>

      <!-- Options -->
      <g transform="translate(0, 220)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Options</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="16" height="16" rx="3" stroke="#0050D7" fill="#0050D7"/>
          <text x="8" y="12" class="text-white" font-size="10" text-anchor="middle">&#10003;</text>
          <text x="24" y="12" class="text-dark" font-size="11">Conserver une copie locale</text>
          <text x="24" y="28" class="text-muted" font-size="10">Les emails seront aussi stockes dans la boite source</text>
        </g>
      </g>

      <!-- Info -->
      <g transform="translate(0, 290)">
        <rect x="0" y="0" width="452" height="60" rx="6" class="bg-info"/>
        <text x="20" y="20" class="text-info" font-size="11">&#128161; Astuce : vous pouvez ajouter plusieurs destinations en les</text>
        <text x="20" y="38" class="text-info" font-size="11">separant par des virgules (max 100 destinations).</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 420)">
      <a href="/static/web-cloud/emails/redirections.html">
        <rect x="0" y="0" width="130" height="40" rx="4" class="btn-outline"/>
        <text x="65" y="26" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      </a>

      <a href="/static/web-cloud/emails/tasks.html">
        <rect x="322" y="0" width="130" height="40" rx="4" class="btn-primary"/>
        <text x="387" y="26" class="text-white" font-size="12" text-anchor="middle">Creer</text>
      </a>
    </g>
  </g>
</svg>
  </div>
</body>
</html>
