<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .bg-exchange { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .table-header { fill: #F9FAFB; }

      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-exchange { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>

  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/emails/index.html" style="cursor:pointer"><text x="430" y="75" class="text-primary" font-size="14" font-weight="600">Emails</text></a>
  <rect x="425" y="85" width="50" height="3" fill="#0050D7"/>

  <g transform="translate(0, 105)">

      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <g transform="translate(12, 12)">

      <rect x="6" y="126" width="268" height="50" rx="6" class="row-selected"/>

      <text x="52" y="145" class="text-dark" font-size="13" font-weight="500">monentreprise.com</text>

      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>

      <g transform="translate(316, 0)">

        <g transform="translate(0, 56)">
          <rect x="0" y="0" width="75" height="26" rx="4" class="btn-outline"/>

          <text x="341" y="17" class="text-white" font-size="11" text-anchor="middle">Sécurité</text>
        </g>

        <!-- Subtabs -->
        <g transform="translate(0, 95)">
          <text x="0" y="14" class="text-muted" font-size="12">Paramètres</text>
          <text x="80" y="14" class="text-primary" font-size="12" font-weight="500">Quarantaine</text>
          <rect x="80" y="18" width="75" height="2" fill="#0050D7"/>

        <g transform="translate(0, 125)">
          <rect x="0" y="0" width="1056" height="45" rx="6" class="bg-warning"/>
          <text x="20" y="28" class="text-warning" font-size="12">⚠️ 12 emails en quarantaine • Les emails sont conservés 30 jours avant suppression automatique</text>

        <!-- Toolbar -->
        <g transform="translate(0, 190)">
          <rect x="0" y="0" width="32" height="32" rx="4" class="btn-outline"/>

          <rect x="940" y="0" width="116" height="32" rx="4" fill="#FEE2E2" stroke="#DC2626"/>
          <text x="998" y="21" class="text-error" font-size="11" text-anchor="middle">Supprimer</text>
        </g>

        <!-- Table -->
        <g transform="translate(0, 240)">
          <rect x="0" y="0" width="1056" height="40" class="table-header"/>
          <rect x="20" y="15" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="60" y="26" class="text-muted" font-size="11" font-weight="600">De</text>
          <text x="280" y="26" class="text-muted" font-size="11" font-weight="600">Sujet</text>
          <text x="600" y="26" class="text-muted" font-size="11" font-weight="600">Destinataire</text>
          <text x="800" y="26" class="text-muted" font-size="11" font-weight="600">Date</text>
          <text x="950" y="26" class="text-muted" font-size="11" font-weight="600">Type</text>
          
          <line x1="0" y1="40" x2="1056" y2="40" stroke="#E5E7EB"/>
          <rect x="20" y="55" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="60" y="68" class="text-dark" font-size="11">spam@malicious.com</text>
          <text x="280" y="68" class="text-dark" font-size="11">You won $1,000,000!</text>
          <text x="600" y="68" class="text-dark" font-size="11">contact@monentreprise.com</text>
          <text x="800" y="68" class="text-muted" font-size="11">29/12/2025 08:15</text>
          <rect x="950" y="55" width="50" height="18" rx="9" fill="#FEE2E2"/>
          <text x="975" y="68" class="text-error" font-size="9" text-anchor="middle">Spam</text>
          
          <line x1="0" y1="85" x2="1056" y2="85" stroke="#E5E7EB"/>
          <rect x="20" y="100" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="60" y="113" class="text-dark" font-size="11">noreply@suspicious.net</text>
          <text x="280" y="113" class="text-dark" font-size="11">Urgent: Verify your account</text>
          <text x="600" y="113" class="text-dark" font-size="11">direction@monentreprise.com</text>
          <text x="800" y="113" class="text-muted" font-size="11">28/12/2025 14:30</text>
          <rect x="950" y="100" width="55" height="18" rx="9" fill="#FEF3C7"/>
          <text x="977" y="113" class="text-warning" font-size="9" text-anchor="middle">Phishing</text>
          
          <line x1="0" y1="130" x2="1056" y2="130" stroke="#E5E7EB"/>

        <!-- Pagination -->
        <g transform="translate(0, 420)">
          <text x="0" y="15" class="text-muted" font-size="11">12 emails en quarantaine</text>
        </g>
      </g>

</html>
