<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/voip/lines/general.html" style="cursor:pointer"><text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text></a>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>

  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">
      <rect x="0" y="0" width="120" height="36" rx="6" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="60" y="23" fill="#6B7280" font-size="13" text-anchor="middle">Lignes  3</text>
      <rect x="128" y="0" width="130" height="36" rx="6" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="193" y="23" fill="#6B7280" font-size="13" text-anchor="middle">Numeros  5</text>
      <rect x="266" y="0" width="100" height="36" rx="6" fill="#0050D7"/>
      <text x="316" y="23" class="text-white" font-size="13" text-anchor="middle" font-weight="500">Fax  1</text>
      <rect x="374" y="0" width="100" height="36" rx="6" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="424" y="23" fill="#6B7280" font-size="13" text-anchor="middle">Abreges</text>
    </g>

    <g transform="translate(24, 65)">
      <rect x="0" y="0" width="280" height="720" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="720" rx="8" class="border"/>
      <text x="16" y="30" class="text-dark" font-size="15" font-weight="700">Fax</text>
      <g transform="translate(6, 50)">
        <rect x="0" y="0" width="268" height="72" rx="6" class="row-selected"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="500">0033972107777</text>
        <text x="12" y="40" class="text-muted" font-size="11">Fax principal</text>
        <circle cx="250" cy="36" r="5" fill="#10B981"/>
      </g>

      <rect x="296" y="0" width="1096" height="720" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="720" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">0033972107777</text>
        <text x="180" y="28" class="text-muted" font-size="12">Fax principal</text>

        <g transform="translate(0, 45)">
          <rect x="0" y="0" width="60" height="26" rx="4" class="btn-outline"/>
          <text x="30" y="17" class="text-primary" font-size="11" text-anchor="middle">General</text>
          <rect x="64" y="0" width="90" height="26" rx="4" class="btn-outline"/>
          <text x="109" y="17" class="text-primary" font-size="11" text-anchor="middle">Parametres</text>
          <rect x="158" y="0" width="80" height="26" rx="4" class="btn-outline"/>
          <text x="198" y="17" class="text-primary" font-size="11" text-anchor="middle">Notifications</text>
          <rect x="242" y="0" width="50" height="26" rx="4" class="bg-primary"/>
          <text x="267" y="17" class="text-white" font-size="11" text-anchor="middle">Logo</text>
          <rect x="296" y="0" width="90" height="26" rx="4" class="btn-outline"/>
          <text x="341" y="17" class="text-primary" font-size="11" text-anchor="middle">Fax envoyes</text>
          <rect x="390" y="0" width="80" height="26" rx="4" class="btn-outline"/>
          <text x="430" y="17" class="text-primary" font-size="11" text-anchor="middle">Fax recus</text>
          <rect x="474" y="0" width="95" height="26" rx="4" class="btn-outline"/>
          <text x="521" y="17" class="text-primary" font-size="11" text-anchor="middle">Consommation</text>
          <rect x="573" y="0" width="80" height="26" rx="4" class="btn-outline"/>
          <text x="613" y="17" class="text-primary" font-size="11" text-anchor="middle">Campagnes</text>
        </g>

        <g transform="translate(0, 90)">
          <!-- Info banner -->
          <rect x="0" y="0" width="1056" height="50" rx="6" class="bg-info"/>
          <text x="20" y="20" class="text-info" font-size="12" font-weight="500">Logo d'en-tete de fax</text>
          <text x="20" y="38" class="text-info" font-size="11">Ce logo apparaitra en haut de chaque fax envoye. Format recommande: PNG ou JPEG, 300x100 pixels.</text>

          <!-- Current logo -->
          <rect x="0" y="70" width="520" height="280" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="100" class="text-dark" font-size="13" font-weight="600">Logo actuel</text>

          <!-- Logo preview area -->
          <rect x="20" y="120" width="480" height="150" rx="4" fill="#F9FAFB" stroke="#E5E7EB" stroke-dasharray="5,5"/>
          <rect x="160" y="160" width="200" height="70" rx="4" fill="#E5E7EB"/>
          <text x="260" y="200" class="text-muted" font-size="14" text-anchor="middle">LOGO ENTREPRISE</text>

          <text x="20" y="300" class="text-muted" font-size="10">Fichier: logo-entreprise.png · 12 Ko · 300x100 px</text>
          <text x="20" y="320" class="text-muted" font-size="10">Televerse le 15/12/2025</text>

          <text x="400" y="310" class="text-primary" font-size="10">Telecharger</text>
          <text x="470" y="310" class="text-error" font-size="10">Supprimer</text>

          <!-- Upload new -->
          <rect x="536" y="70" width="520" height="280" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="556" y="100" class="text-dark" font-size="13" font-weight="600">Nouveau logo</text>

          <!-- Drop zone -->
          <rect x="556" y="120" width="480" height="150" rx="8" fill="#F9FAFB" stroke="#0050D7" stroke-dasharray="5,5"/>
          <text x="796" y="180" class="text-muted" font-size="14" text-anchor="middle">Glissez votre fichier ici</text>
          <text x="796" y="205" class="text-muted" font-size="11" text-anchor="middle">ou</text>
          <rect x="716" y="215" width="160" height="32" rx="4" class="btn-outline"/>
          <text x="796" y="236" class="text-primary" font-size="11" text-anchor="middle">Parcourir...</text>

          <text x="556" y="300" class="text-muted" font-size="10">Formats acceptes: PNG, JPEG · Max 500 Ko</text>
          <text x="556" y="320" class="text-muted" font-size="10">Dimensions recommandees: 300x100 pixels</text>

          <!-- Header info -->
          <rect x="0" y="370" width="1056" height="200" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="400" class="text-dark" font-size="13" font-weight="600">Informations d'en-tete</text>

          <text x="20" y="440" class="text-muted" font-size="10" font-weight="600">NOM DE L'ENTREPRISE</text>
          <rect x="20" y="450" width="300" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="36" y="471" class="text-dark" font-size="11">Mon Entreprise SARL</text>

          <text x="350" y="440" class="text-muted" font-size="10" font-weight="600">NUMERO DE FAX</text>
          <rect x="350" y="450" width="200" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="366" y="471" class="text-dark" font-size="11">+33 972 10 77 77</text>

          <text x="20" y="510" class="text-muted" font-size="10" font-weight="600">LIGNE D'INFORMATION (optionnel)</text>
          <rect x="20" y="520" width="530" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="36" y="541" class="text-dark" font-size="11">www.monentreprise.fr - contact@monentreprise.fr</text>

          <!-- Save button -->
          <rect x="900" y="590" width="156" height="36" rx="4" class="btn-primary"/>
          <text x="978" y="613" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
