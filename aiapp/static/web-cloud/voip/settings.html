<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/voip/lines/general.html" style="cursor:pointer"><text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text></a>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>

  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">
      <text x="0" y="20" class="text-dark" font-size="15" font-weight="700">SMS</text>
      <text x="50" y="20" class="text-muted" font-size="12">sms-abc123de</text>
    </g>

    <g transform="translate(24, 50)">
      <!-- Left Panel -->
      <rect x="0" y="0" width="280" height="735" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="735" rx="8" class="border"/>
      <text x="16" y="30" class="text-dark" font-size="13" font-weight="600">Comptes SMS</text>

      <g transform="translate(6, 45)">
        <rect x="0" y="0" width="268" height="60" rx="6" class="row-selected"/>
        <text x="12" y="22" class="text-dark" font-size="12" font-weight="500">sms-abc123de</text>
        <text x="12" y="42" class="text-muted" font-size="10">1,250 credits · Principal</text>
        <circle cx="250" cy="30" r="5" fill="#10B981"/>
      </g>

      <!-- Right Panel -->
      <rect x="296" y="0" width="1096" height="735" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="735" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">sms-abc123de</text>

        <!-- NAV3 -->
        <g transform="translate(0, 45)">
          <rect x="0" y="0" width="80" height="26" rx="4" class="btn-outline"/>
          <text x="40" y="17" class="text-primary" font-size="11" text-anchor="middle">General</text>

          <rect x="84" y="0" width="100" height="26" rx="4" class="btn-outline"/>
          <text x="134" y="17" class="text-primary" font-size="11" text-anchor="middle">SMS envoyes</text>

          <rect x="188" y="0" width="85" height="26" rx="4" class="btn-outline"/>
          <text x="230" y="17" class="text-primary" font-size="11" text-anchor="middle">SMS recus</text>

          <rect x="277" y="0" width="95" height="26" rx="4" class="btn-outline"/>
          <text x="324" y="17" class="text-primary" font-size="11" text-anchor="middle">Campagnes</text>

          <rect x="376" y="0" width="80" height="26" rx="4" class="btn-outline"/>
          <text x="416" y="17" class="text-primary" font-size="11" text-anchor="middle">Modeles</text>

          <rect x="460" y="0" width="90" height="26" rx="4" class="btn-outline"/>
          <text x="505" y="17" class="text-primary" font-size="11" text-anchor="middle">Expediteurs</text>

          <rect x="554" y="0" width="90" height="26" rx="4" class="bg-primary"/>
          <text x="599" y="17" class="text-white" font-size="11" text-anchor="middle">Parametres</text>
        </g>

        <!-- Content -->
        <g transform="translate(0, 90)">
          <!-- General settings -->
          <rect x="0" y="0" width="520" height="200" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="30" class="text-dark" font-size="13" font-weight="600">Parametres generaux</text>

          <text x="20" y="60" class="text-muted" font-size="10" font-weight="600">NOM DU COMPTE</text>
          <rect x="20" y="70" width="300" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="36" y="91" class="text-dark" font-size="11">Compte principal</text>

          <text x="350" y="60" class="text-muted" font-size="10" font-weight="600">DESCRIPTION</text>
          <rect x="350" y="70" width="150" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="366" y="91" class="text-dark" font-size="11">Production</text>

          <text x="20" y="125" class="text-muted" font-size="10" font-weight="600">EXPEDITEUR PAR DEFAUT</text>
          <rect x="20" y="135" width="200" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="36" y="156" class="text-dark" font-size="11">MonEntreprise</text>
          <text x="205" y="156" class="text-muted" font-size="11">▼</text>

          <rect x="380" y="170" width="120" height="28" rx="4" class="btn-primary"/>
          <text x="440" y="188" class="text-white" font-size="10" text-anchor="middle">Enregistrer</text>

          <!-- Reception settings -->
          <rect x="536" y="0" width="520" height="200" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="556" y="30" class="text-dark" font-size="13" font-weight="600">Reception SMS</text>

          <text x="556" y="60" class="text-muted" font-size="10" font-weight="600">ACTIVER RECEPTION</text>
          <rect x="556" y="70" width="40" height="22" rx="11" fill="#0050D7"/>
          <circle cx="586" cy="81" r="8" fill="#FFFFFF"/>

          <text x="620" y="85" class="text-muted" font-size="10">Reception SMS activee</text>

          <text x="556" y="120" class="text-muted" font-size="10" font-weight="600">URL CALLBACK</text>
          <rect x="556" y="130" width="480" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="572" y="151" class="text-dark" font-size="11">https://api.monsite.com/webhooks/sms</text>

          <text x="556" y="180" class="text-muted" font-size="10">Les SMS recus seront transmis a cette URL en POST.</text>

          <!-- API settings -->
          <rect x="0" y="220" width="520" height="200" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="250" class="text-dark" font-size="13" font-weight="600">API &amp; Integration</text>

          <text x="20" y="280" class="text-muted" font-size="10" font-weight="600">CLE API</text>
          <rect x="20" y="290" width="400" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="36" y="311" class="text-dark" font-size="11">sk_live_abc123def456ghi789jkl...</text>
          <text x="390" y="311" class="text-primary" font-size="10">C</text>

          <rect x="430" y="290" width="70" height="32" rx="4" class="btn-outline"/>
          <text x="465" y="311" class="text-primary" font-size="10" text-anchor="middle">Regenerer</text>

          <text x="20" y="350" class="text-muted" font-size="10" font-weight="600">DOCUMENTATION API</text>
          <text x="20" y="370" class="text-primary" font-size="11">https://api.ovh.com/console/#/sms →</text>

          <text x="20" y="400" class="text-muted" font-size="10">Utilisez cette cle pour integrer l'envoi de SMS dans vos applications.</text>

          <!-- Notifications -->
          <rect x="536" y="220" width="520" height="200" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="556" y="250" class="text-dark" font-size="13" font-weight="600">Notifications</text>

          <text x="556" y="280" class="text-muted" font-size="10" font-weight="600">ALERTE CREDITS FAIBLES</text>
          <rect x="556" y="290" width="40" height="22" rx="11" fill="#0050D7"/>
          <circle cx="586" cy="301" r="8" fill="#FFFFFF"/>
          <text x="620" y="305" class="text-muted" font-size="10">Notifier quand credits &lt; seuil</text>

          <text x="556" y="340" class="text-muted" font-size="10" font-weight="600">SEUIL D'ALERTE</text>
          <rect x="556" y="350" width="100" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="572" y="371" class="text-dark" font-size="11">100</text>
          <text x="680" y="371" class="text-muted" font-size="10">credits</text>

          <text x="556" y="405" class="text-muted" font-size="10" font-weight="600">EMAIL NOTIFICATION</text>
          <rect x="556" y="415" width="300" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="572" y="436" class="text-dark" font-size="11">admin@monentreprise.fr</text>

          <!-- Danger zone -->
          <rect x="0" y="440" width="1056" height="100" rx="8" fill="#FEF2F2" stroke="#FCA5A5"/>
          <text x="20" y="470" class="text-error" font-size="13" font-weight="600">Zone de danger</text>
          <text x="20" y="495" class="text-dark" font-size="11">Supprimer ce compte SMS supprimera definitivement tous les historiques et modeles.</text>
          <text x="20" y="515" class="text-muted" font-size="10">Cette action est irreversible. Les credits restants seront perdus.</text>
          <rect x="900" y="475" width="130" height="32" rx="4" fill="#DC2626"/>
          <text x="965" y="496" class="text-white" font-size="10" text-anchor="middle">Supprimer compte</text>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
