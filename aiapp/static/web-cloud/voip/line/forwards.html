<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forwards - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="400" y="75" class="text-primary" font-size="14" font-weight="600">Téléphonie</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">+33 9 72 10 00 10</text>
    <text x="20" y="52" class="text-muted" font-size="10">Ligne VoIP Entreprise</text>
    <line x1="0" y1="70" x2="280" y2="70" stroke="#E5E7EB"/>
    <text x="20" y="106" class="text-dark" font-size="12">Tableau de bord</text>
    <text x="20" y="136" class="text-dark" font-size="12">Appels</text>
    <text x="20" y="166" class="text-dark" font-size="12">Configuration</text>
    <text x="20" y="196" class="text-dark" font-size="12">Téléphone</text>
    <text x="20" y="226" class="text-dark" font-size="12">Messagerie vocale</text>
    <rect x="0" y="238" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="262" class="text-primary" font-size="12" font-weight="600">Renvois d'appels</text>
    <text x="20" y="298" class="text-dark" font-size="12">Restrictions</text>
    <text x="20" y="328" class="text-dark" font-size="12">Gestion</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Renvois d'appels</text>

      <!-- Info banner -->
      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="1048" height="40" rx="6" fill="#DBEAFE"/>
        <text x="20" y="26" fill="#1E40AF" font-size="11">ℹ️ Les renvois s'appliquent dans l'ordre: inconditionnel → non-réponse → occupé → injoignable</text>
      </g>

      <!-- Renvoi inconditionnel -->
      <g transform="translate(0, 110)">
        <rect x="0" y="0" width="1048" height="110" rx="6" class="bg-white"/>
        <rect x="0" y="0" width="1048" height="110" rx="6" class="border"/>
        <text x="24" y="30" class="text-dark" font-size="13" font-weight="600">Renvoi inconditionnel</text>
        <text x="24" y="48" class="text-muted" font-size="10">Tous les appels sont renvoyés immédiatement</text>
        <g transform="translate(24, 60)">
          <text x="0" y="12" class="text-muted" font-size="10">Destination</text>
          <rect x="0" y="20" width="300" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="15" y="42" class="text-muted" font-size="11">Non configuré</text>
        </g>
        <g transform="translate(900, 35)">
          <rect x="0" y="0" width="50" height="26" rx="13" fill="#E5E7EB"/>
          <circle cx="15" cy="13" r="10" fill="#FFFFFF"/>
          <text x="60" y="18" class="text-muted" font-size="10">Désactivé</text>
        </g>
      </g>

      <!-- Renvoi sur non-réponse -->
      <g transform="translate(0, 240)">
        <rect x="0" y="0" width="1048" height="130" rx="6" class="bg-white"/>
        <rect x="0" y="0" width="1048" height="130" rx="6" class="border"/>
        <text x="24" y="30" class="text-dark" font-size="13" font-weight="600">Renvoi sur non-réponse</text>
        <text x="24" y="48" class="text-muted" font-size="10">L'appel est renvoyé si personne ne décroche</text>
        <g transform="translate(24, 60)">
          <text x="0" y="12" class="text-muted" font-size="10">Destination</text>
          <rect x="0" y="20" width="300" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="15" y="42" class="text-dark" font-size="11">+33 6 12 34 56 78</text>
        </g>
        <g transform="translate(340, 60)">
          <text x="0" y="12" class="text-muted" font-size="10">Délai</text>
          <rect x="0" y="20" width="120" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="15" y="42" class="text-dark" font-size="11">20 sec</text>
          <text x="100" y="42" class="text-muted" font-size="10">▼</text>
        </g>
        <g transform="translate(900, 35)">
          <rect x="0" y="0" width="50" height="26" rx="13" fill="#059669"/>
          <circle cx="35" cy="13" r="10" fill="#FFFFFF"/>
          <text x="60" y="18" fill="#059669" font-size="10">Activé</text>
        </g>
      </g>

      <!-- Renvoi sur occupé -->
      <g transform="translate(0, 390)">
        <rect x="0" y="0" width="1048" height="110" rx="6" class="bg-white"/>
        <rect x="0" y="0" width="1048" height="110" rx="6" class="border"/>
        <text x="24" y="30" class="text-dark" font-size="13" font-weight="600">Renvoi sur occupé</text>
        <text x="24" y="48" class="text-muted" font-size="10">L'appel est renvoyé si la ligne est occupée</text>
        <g transform="translate(24, 60)">
          <text x="0" y="12" class="text-muted" font-size="10">Destination</text>
          <rect x="0" y="20" width="300" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="15" y="42" class="text-dark" font-size="11">Messagerie vocale</text>
          <text x="280" y="42" class="text-muted" font-size="10">▼</text>
        </g>
        <g transform="translate(900, 35)">
          <rect x="0" y="0" width="50" height="26" rx="13" fill="#059669"/>
          <circle cx="35" cy="13" r="10" fill="#FFFFFF"/>
          <text x="60" y="18" fill="#059669" font-size="10">Activé</text>
        </g>
      </g>

      <!-- Renvoi sur injoignable -->
      <g transform="translate(0, 520)">
        <rect x="0" y="0" width="1048" height="110" rx="6" class="bg-white"/>
        <rect x="0" y="0" width="1048" height="110" rx="6" class="border"/>
        <text x="24" y="30" class="text-dark" font-size="13" font-weight="600">Renvoi sur injoignable</text>
        <text x="24" y="48" class="text-muted" font-size="10">L'appel est renvoyé si le téléphone est déconnecté</text>
        <g transform="translate(24, 60)">
          <text x="0" y="12" class="text-muted" font-size="10">Destination</text>
          <rect x="0" y="20" width="300" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="15" y="42" class="text-dark" font-size="11">Messagerie vocale</text>
          <text x="280" y="42" class="text-muted" font-size="10">▼</text>
        </g>
        <g transform="translate(900, 35)">
          <rect x="0" y="0" width="50" height="26" rx="13" fill="#059669"/>
          <circle cx="35" cy="13" r="10" fill="#FFFFFF"/>
          <text x="60" y="18" fill="#059669" font-size="10">Activé</text>
        </g>
      </g>

      <!-- Save button -->
      <g transform="translate(0, 660)">
        <rect x="920" y="0" width="130" height="36" rx="4" fill="#0050D7"/>
        <text x="985" y="23" class="text-white" font-size="11" text-anchor="middle">Enregistrer</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
