<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="400" y="75" class="text-primary" font-size="14" font-weight="600">Téléphonie</text>

  <!-- MAIN CONTENT -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="1392" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="780" rx="8" class="border"/>

    <g transform="translate(0, 100)">
      <text x="696" y="0" class="text-dark" font-size="24" font-weight="600" text-anchor="middle">Bienvenue dans la téléphonie OVHcloud</text>
      <text x="696" y="30" class="text-muted" font-size="14" text-anchor="middle">Choisissez la solution adaptée à vos besoins</text>

      <!-- Cards -->
      <g transform="translate(96, 80)">
        <!-- Card 1: VoIP Entreprise -->
        <rect x="0" y="0" width="280" height="350" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="280" height="350" rx="8" class="border"/>
        <rect x="0" y="0" width="280" height="8" rx="8" fill="#0050D7"/>
        <rect x="0" y="4" width="280" height="4" fill="#0050D7"/>
        <text x="140" y="50" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">VoIP Entreprise</text>
        <text x="140" y="75" class="text-muted" font-size="11" text-anchor="middle">Téléphonie professionnelle</text>
        <text x="140" y="120" class="text-dark" font-size="28" font-weight="700" text-anchor="middle">1,99€</text>
        <text x="140" y="140" class="text-muted" font-size="10" text-anchor="middle">HT/mois/ligne</text>
        <line x1="20" y1="160" x2="260" y2="160" stroke="#E5E7EB"/>
        <text x="30" y="190" class="text-muted" font-size="11">✓ Appels illimités France</text>
        <text x="30" y="215" class="text-muted" font-size="11">✓ Téléphones compatibles</text>
        <text x="30" y="240" class="text-muted" font-size="11">✓ Messagerie vocale</text>
        <text x="30" y="265" class="text-muted" font-size="11">✓ Renvois d'appels</text>
        <text x="30" y="290" class="text-muted" font-size="11">✓ SVI basique</text>
        <rect x="40" y="310" width="200" height="32" rx="4" fill="#0050D7"/>
        <text x="140" y="331" class="text-white" font-size="11" text-anchor="middle">Commander</text>

        <!-- Card 2: Trunk SIP -->
        <rect x="300" y="0" width="280" height="350" rx="8" class="bg-white"/>
        <rect x="300" y="0" width="280" height="350" rx="8" class="border"/>
        <rect x="300" y="0" width="280" height="8" rx="8" fill="#D97706"/>
        <rect x="300" y="4" width="280" height="4" fill="#D97706"/>
        <text x="440" y="50" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Trunk SIP</text>
        <text x="440" y="75" class="text-muted" font-size="11" text-anchor="middle">Pour votre IPBX</text>
        <text x="440" y="120" class="text-dark" font-size="28" font-weight="700" text-anchor="middle">19,99€</text>
        <text x="440" y="140" class="text-muted" font-size="10" text-anchor="middle">HT/mois</text>
        <line x1="320" y1="160" x2="560" y2="160" stroke="#E5E7EB"/>
        <text x="330" y="190" class="text-muted" font-size="11">✓ 2 canaux simultanés</text>
        <text x="330" y="215" class="text-muted" font-size="11">✓ Compatible tous IPBX</text>
        <text x="330" y="240" class="text-muted" font-size="11">✓ Numéros portables</text>
        <text x="330" y="265" class="text-muted" font-size="11">✓ Facturation à la seconde</text>
        <text x="330" y="290" class="text-muted" font-size="11">✓ Canaux supplémentaires</text>
        <rect x="340" y="310" width="200" height="32" rx="4" fill="#0050D7"/>
        <text x="440" y="331" class="text-white" font-size="11" text-anchor="middle">Commander</text>

        <!-- Card 3: SMS Pro -->
        <rect x="600" y="0" width="280" height="350" rx="8" class="bg-white"/>
        <rect x="600" y="0" width="280" height="350" rx="8" class="border"/>
        <rect x="600" y="0" width="280" height="8" rx="8" fill="#7C3AED"/>
        <rect x="600" y="4" width="280" height="4" fill="#7C3AED"/>
        <text x="740" y="50" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">SMS Pro</text>
        <text x="740" y="75" class="text-muted" font-size="11" text-anchor="middle">Campagnes SMS</text>
        <text x="740" y="120" class="text-dark" font-size="28" font-weight="700" text-anchor="middle">0,055€</text>
        <text x="740" y="140" class="text-muted" font-size="10" text-anchor="middle">HT/SMS</text>
        <line x1="620" y1="160" x2="860" y2="160" stroke="#E5E7EB"/>
        <text x="630" y="190" class="text-muted" font-size="11">✓ SMS France et international</text>
        <text x="630" y="215" class="text-muted" font-size="11">✓ Expéditeur personnalisé</text>
        <text x="630" y="240" class="text-muted" font-size="11">✓ API REST</text>
        <text x="630" y="265" class="text-muted" font-size="11">✓ Carnets d'adresses</text>
        <text x="630" y="290" class="text-muted" font-size="11">✓ Accusés de réception</text>
        <rect x="640" y="310" width="200" height="32" rx="4" fill="#0050D7"/>
        <text x="740" y="331" class="text-white" font-size="11" text-anchor="middle">Commander</text>

        <!-- Card 4: Carrier SIP -->
        <rect x="900" y="0" width="280" height="350" rx="8" class="bg-white"/>
        <rect x="900" y="0" width="280" height="350" rx="8" class="border"/>
        <rect x="900" y="0" width="280" height="8" rx="8" fill="#059669"/>
        <rect x="900" y="4" width="280" height="4" fill="#059669"/>
        <text x="1040" y="50" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Carrier SIP</text>
        <text x="1040" y="75" class="text-muted" font-size="11" text-anchor="middle">Grands volumes</text>
        <text x="1040" y="120" class="text-dark" font-size="28" font-weight="700" text-anchor="middle">Sur devis</text>
        <text x="1040" y="140" class="text-muted" font-size="10" text-anchor="middle">Tarifs dégressifs</text>
        <line x1="920" y1="160" x2="1160" y2="160" stroke="#E5E7EB"/>
        <text x="930" y="190" class="text-muted" font-size="11">✓ +100 canaux simultanés</text>
        <text x="930" y="215" class="text-muted" font-size="11">✓ SLA garanti 99.9%</text>
        <text x="930" y="240" class="text-muted" font-size="11">✓ Support dédié</text>
        <text x="930" y="265" class="text-muted" font-size="11">✓ Routage intelligent</text>
        <text x="930" y="290" class="text-muted" font-size="11">✓ CDR temps réel</text>
        <rect x="940" y="310" width="200" height="32" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="1040" y="331" class="text-primary" font-size="11" text-anchor="middle">Nous contacter</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
