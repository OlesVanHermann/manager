<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senders - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .bg-error { fill: #FEE2E2; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/voip/lines/general.html" style="cursor:pointer"><text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text></a>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>

  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <text x="0" y="20" class="text-dark" font-size="15" font-weight="700">SMS</text>
      <text x="50" y="20" class="text-muted" font-size="12">sms-abc123de</text>
    </g>

    <g transform="translate(24, 50)">
      <!-- Left Panel -->
      <rect x="0" y="0" width="280" height="735" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="735" rx="8" class="border"/>
      <text x="16" y="30" class="text-dark" font-size="13" font-weight="600">Comptes SMS</text>

      <g transform="translate(6, 45)">
        <rect x="0" y="0" width="268" height="60" rx="6" class="row-selected"/>
        <text x="12" y="22" class="text-dark" font-size="12" font-weight="500">sms-abc123de</text>
        <text x="12" y="42" class="text-muted" font-size="10">1,250 credits · Principal</text>
        <circle cx="250" cy="30" r="5" fill="#10B981"/>
      </g>

      <!-- Right Panel -->
      <rect x="296" y="0" width="1096" height="735" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="735" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">sms-abc123de</text>

        <!-- Actions header -->
        <g transform="translate(800, 8)">
          <rect x="0" y="0" width="160" height="28" rx="4" class="btn-primary"/>
          <text x="80" y="18" class="text-white" font-size="10" text-anchor="middle">+ Nouvel expediteur</text>
        </g>

        <!-- NAV3 -->
        <g transform="translate(0, 45)">
          <rect x="0" y="0" width="80" height="26" rx="4" class="btn-outline"/>
          <text x="40" y="17" class="text-primary" font-size="11" text-anchor="middle">General</text>

          <rect x="84" y="0" width="100" height="26" rx="4" class="btn-outline"/>
          <text x="134" y="17" class="text-primary" font-size="11" text-anchor="middle">SMS envoyes</text>

          <rect x="188" y="0" width="85" height="26" rx="4" class="btn-outline"/>
          <text x="230" y="17" class="text-primary" font-size="11" text-anchor="middle">SMS recus</text>

          <rect x="277" y="0" width="95" height="26" rx="4" class="btn-outline"/>
          <text x="324" y="17" class="text-primary" font-size="11" text-anchor="middle">Campagnes</text>

          <rect x="376" y="0" width="80" height="26" rx="4" class="btn-outline"/>
          <text x="416" y="17" class="text-primary" font-size="11" text-anchor="middle">Modeles</text>

          <rect x="460" y="0" width="90" height="26" rx="4" class="bg-primary"/>
          <text x="505" y="17" class="text-white" font-size="11" text-anchor="middle">Expediteurs</text>

          <rect x="554" y="0" width="90" height="26" rx="4" class="btn-outline"/>
          <text x="599" y="17" class="text-primary" font-size="11" text-anchor="middle">Parametres</text>
        </g>

        <!-- Content -->
        <g transform="translate(0, 105)">
          <!-- Info banner -->
          <rect x="0" y="0" width="1056" height="60" rx="6" class="bg-info"/>
          <text x="20" y="20" class="text-info" font-size="12" font-weight="500">Expediteurs SMS</text>
          <text x="20" y="38" class="text-info" font-size="11">Configurez les identifiants qui apparaissent comme expediteur de vos SMS.</text>
          <text x="20" y="52" class="text-info" font-size="10">Les expediteurs alphanumeriques doivent etre valides par OVHcloud avant utilisation.</text>

          <!-- Table -->
          <rect x="0" y="80" width="1056" height="400" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>

          <!-- Table header -->
          <rect x="0" y="80" width="1056" height="40" rx="8" fill="#F9FAFB"/>
          <text x="20" y="106" class="text-muted" font-size="10" font-weight="600">EXPEDITEUR</text>
          <text x="250" y="106" class="text-muted" font-size="10" font-weight="600">TYPE</text>
          <text x="400" y="106" class="text-muted" font-size="10" font-weight="600">STATUT</text>
          <text x="550" y="106" class="text-muted" font-size="10" font-weight="600">DESCRIPTION</text>
          <text x="800" y="106" class="text-muted" font-size="10" font-weight="600">PAR DEFAUT</text>
          <text x="950" y="106" class="text-muted" font-size="10" font-weight="600">ACTIONS</text>

          <!-- Row 1 - Default sender -->
          <text x="20" y="150" class="text-dark" font-size="12" font-weight="500">MonEntreprise</text>
          <rect x="245" y="135" width="100" height="20" rx="10" fill="#DBEAFE"/>
          <text x="295" y="149" class="text-info" font-size="9" text-anchor="middle">Alphanumerique</text>
          <rect x="395" y="135" width="55" height="20" rx="10" fill="#DEF7EC"/>
          <text x="422" y="149" class="text-success" font-size="9" text-anchor="middle">Valide</text>
          <text x="550" y="150" class="text-muted" font-size="11">Nom commercial principal</text>
          <rect x="800" y="135" width="80" height="20" rx="10" fill="#DEF7EC"/>
          <text x="840" y="149" class="text-success" font-size="9" text-anchor="middle">Par defaut</text>
          <text x="950" y="150" class="text-primary" font-size="10">Modifier</text>
          <line x1="20" y1="170" x2="1036" y2="170" stroke="#E5E7EB"/>

          <!-- Row 2 - Numeric sender -->
          <text x="20" y="200" class="text-dark" font-size="12">+33612345678</text>
          <rect x="245" y="185" width="75" height="20" rx="10" fill="#F3E8FF"/>
          <text x="282" y="199" fill="#7C3AED" font-size="9" text-anchor="middle">Numerique</text>
          <rect x="395" y="185" width="55" height="20" rx="10" fill="#DEF7EC"/>
          <text x="422" y="199" class="text-success" font-size="9" text-anchor="middle">Valide</text>
          <text x="550" y="200" class="text-muted" font-size="11">Numero principal</text>
          <text x="800" y="200" class="text-muted" font-size="11">-</text>
          <text x="950" y="200" class="text-primary" font-size="10">Defaut</text>
          <text x="1000" y="200" class="text-error" font-size="10">Suppr.</text>
          <line x1="20" y1="220" x2="1036" y2="220" stroke="#E5E7EB"/>

          <!-- Row 3 - Pending validation -->
          <text x="20" y="250" class="text-dark" font-size="12">MaMarque</text>
          <rect x="245" y="235" width="100" height="20" rx="10" fill="#DBEAFE"/>
          <text x="295" y="249" class="text-info" font-size="9" text-anchor="middle">Alphanumerique</text>
          <rect x="395" y="235" width="85" height="20" rx="10" fill="#FEF3C7"/>
          <text x="437" y="249" class="text-warning" font-size="9" text-anchor="middle">En validation</text>
          <text x="550" y="250" class="text-muted" font-size="11">Marque secondaire</text>
          <text x="800" y="250" class="text-muted" font-size="11">-</text>
          <text x="950" y="250" class="text-muted" font-size="10">-</text>
          <text x="1000" y="250" class="text-error" font-size="10">Annuler</text>
          <line x1="20" y1="270" x2="1036" y2="270" stroke="#E5E7EB"/>

          <!-- Row 4 - Rejected -->
          <text x="20" y="300" class="text-dark" font-size="12">OVH</text>
          <rect x="245" y="285" width="100" height="20" rx="10" fill="#DBEAFE"/>
          <text x="295" y="299" class="text-info" font-size="9" text-anchor="middle">Alphanumerique</text>
          <rect x="395" y="285" width="55" height="20" rx="10" fill="#FEE2E2"/>
          <text x="422" y="299" class="text-error" font-size="9" text-anchor="middle">Rejete</text>
          <text x="550" y="300" class="text-muted" font-size="11">Marque protegee</text>
          <text x="800" y="300" class="text-muted" font-size="11">-</text>
          <text x="950" y="300" class="text-primary" font-size="10">Relancer</text>
          <text x="1010" y="300" class="text-error" font-size="10">Suppr.</text>

          <!-- Info section -->
          <g transform="translate(0, 420)">
            <text x="0" y="20" class="text-dark" font-size="13" font-weight="600">Types d'expediteurs</text>

            <rect x="0" y="40" width="520" height="100" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="65" class="text-dark" font-size="12" font-weight="500">Alphanumerique</text>
            <text x="20" y="85" class="text-muted" font-size="11">Nom personnalise (ex: MonEntreprise)</text>
            <text x="20" y="105" class="text-muted" font-size="10">Max 11 caracteres · Validation requise · Le destinataire ne peut pas repondre</text>
            <text x="20" y="125" class="text-muted" font-size="10">Delai validation: 24-48h</text>

            <rect x="536" y="40" width="520" height="100" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="556" y="65" class="text-dark" font-size="12" font-weight="500">Numerique</text>
            <text x="556" y="85" class="text-muted" font-size="11">Numero de telephone (ex: +33612345678)</text>
            <text x="556" y="105" class="text-muted" font-size="10">Format international · Validation automatique · Reception reponses possible</text>
            <text x="556" y="125" class="text-muted" font-size="10">Le numero doit vous appartenir</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
