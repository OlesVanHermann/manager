<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Change Type - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 150)">
    <rect x="0" y="0" width="700" height="500" rx="12" class="bg-white"/>
    <rect x="0" y="0" width="700" height="500" rx="12" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Changer le type de numero</text>
    <text x="660" y="38" class="text-muted" font-size="18" style="cursor: pointer;">âœ•</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <text x="0" y="20" class="text-dark" font-size="13">Numero: 0033187654321 (actuellement: Redirection simple)</text>

      <text x="0" y="60" class="text-dark" font-size="14" font-weight="500">Selectionnez le nouveau type:</text>

      <!-- Options -->
      <g transform="translate(0, 80)">
        <!-- Option 1: Redirection -->
        <rect x="0" y="0" width="652" height="60" rx="6" fill="#E8F0FE" stroke="#0050D7"/>
        <circle cx="30" cy="30" r="10" fill="#0050D7"/>
        <circle cx="30" cy="30" r="4" fill="#FFFFFF"/>
        <text x="55" y="25" class="text-dark" font-size="13" font-weight="500">Redirection simple</text>
        <text x="55" y="42" class="text-muted" font-size="11">Redirige tous les appels vers un numero externe ou une ligne</text>

        <!-- Option 2: File d'attente -->
        <rect x="0" y="70" width="652" height="60" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="30" cy="100" r="10" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="55" y="95" class="text-dark" font-size="13" font-weight="500">File d'attente</text>
        <text x="55" y="112" class="text-muted" font-size="11">Distribue les appels entre plusieurs agents avec musique d'attente</text>

        <!-- Option 3: SVI -->
        <rect x="0" y="140" width="652" height="60" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="30" cy="170" r="10" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="55" y="165" class="text-dark" font-size="13" font-weight="500">Serveur Vocal Interactif (SVI)</text>
        <text x="55" y="182" class="text-muted" font-size="11">Menu interactif permettant aux appelants de choisir via les touches</text>

        <!-- Option 4: Conference -->
        <rect x="0" y="210" width="652" height="60" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="30" cy="240" r="10" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="55" y="235" class="text-dark" font-size="13" font-weight="500">Conference</text>
        <text x="55" y="252" class="text-muted" font-size="11">Salle de conference telephonique avec codes d'acces</text>
      </g>
    </g>

    <!-- Warning -->
    <g transform="translate(24, 380)">
      <rect x="0" y="0" width="652" height="40" rx="6" fill="#FEF3C7"/>
      <text x="16" y="25" fill="#D97706" font-size="11">Attention: La configuration actuelle sera perdue lors du changement de type.</text>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 435)">
      <rect x="0" y="0" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="60" y="26" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="532" y="0" width="120" height="40" rx="4" fill="#0050D7"/>
      <text x="592" y="26" fill="#FFFFFF" font-size="12" text-anchor="middle">Confirmer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
