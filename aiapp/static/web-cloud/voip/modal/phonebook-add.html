<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creer un annuaire - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Modal container -->
  <rect x="0" y="0" width="500" height="300" rx="8" class="modal-bg"/>
  <rect x="0" y="0" width="500" height="300" rx="8" class="border"/>

  <!-- Header -->
  <rect x="0" y="0" width="500" height="60" rx="8" fill="#F9FAFB"/>
  <rect x="0" y="52" width="500" height="8" fill="#F9FAFB"/>
  <line x1="0" y1="60" x2="500" y2="60" stroke="#E5E7EB"/>
  <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Creer un annuaire</text>
  <a href="/static/web-cloud/voip/group/services.html"><text x="460" y="38" class="text-muted" font-size="18" style="cursor: pointer;">x</text></a>

  <!-- Content -->
  <g transform="translate(24, 80)">
    <!-- Nom annuaire -->
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Nom de l'annuaire *</text>
    <rect x="0" y="25" width="452" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="15" y="51" class="text-muted" font-size="11">Ex: Annuaire commercial, Contacts support...</text>

    <!-- Description -->
    <text x="0" y="90" class="text-dark" font-size="12" font-weight="500">Description</text>
    <rect x="0" y="100" width="452" height="60" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="15" y="130" class="text-muted" font-size="11">Description optionnelle...</text>
  </g>

  <!-- Footer -->
  <line x1="0" y1="240" x2="500" y2="240" stroke="#E5E7EB"/>
  <g transform="translate(24, 255)">
    <a href="/static/web-cloud/voip/group/services.html"><rect x="0" y="0" width="120" height="36" rx="4" class="btn-primary"/>
    <text x="60" y="23" class="text-white" font-size="12" text-anchor="middle">Creer</text></a>

    <a href="/static/web-cloud/voip/group/services.html"><rect x="130" y="0" width="100" height="36" rx="4" class="btn-outline"/>
    <text x="180" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text></a>
  </g>
</svg>
  </div>
</body>
</html>
