<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un filtre d'appel - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 450" width="550" height="450">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Modal container -->
  <rect x="0" y="0" width="550" height="450" rx="8" class="modal-bg"/>
  <rect x="0" y="0" width="550" height="450" rx="8" class="border"/>

  <!-- Header -->
  <rect x="0" y="0" width="550" height="60" rx="8" fill="#F9FAFB"/>
  <rect x="0" y="52" width="550" height="8" fill="#F9FAFB"/>
  <line x1="0" y1="60" x2="550" y2="60" stroke="#E5E7EB"/>
  <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Ajouter un filtre d'appel</text>
  <a href="/static/web-cloud/voip/line/calls.html" style="cursor:pointer"><text x="510" y="38" class="text-muted" font-size="18" style="cursor: pointer;">✕</text></a>

  <!-- Content -->
  <g transform="translate(24, 80)">
    <!-- Type de filtre -->
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Type de filtre *</text>
    <rect x="0" y="25" width="502" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="15" y="51" class="text-dark" font-size="11">Numero specifique</text>
    <text x="480" y="51" class="text-muted" font-size="11">v</text>

    <!-- Numéro ou pattern -->
    <text x="0" y="90" class="text-dark" font-size="12" font-weight="500">Numero ou pattern *</text>
    <rect x="0" y="100" width="502" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="15" y="126" class="text-muted" font-size="11">Ex: +33612345678 ou +336* pour tous les mobiles</text>

    <!-- Action -->
    <text x="0" y="165" class="text-dark" font-size="12" font-weight="500">Action *</text>
    <g transform="translate(0, 175)">
      <rect x="0" y="0" width="18" height="18" rx="9" stroke="#0050D7" stroke-width="2" fill="#0050D7"/>
      <circle cx="9" cy="9" r="4" fill="#FFFFFF"/>
      <text x="30" y="14" class="text-dark" font-size="11">Rejeter l'appel</text>

      <rect x="200" y="0" width="18" height="18" rx="9" stroke="#E5E7EB" stroke-width="2" fill="#FFFFFF"/>
      <text x="230" y="14" class="text-dark" font-size="11">Transferer vers messagerie</text>
    </g>

    <!-- Description -->
    <text x="0" y="230" class="text-dark" font-size="12" font-weight="500">Description (optionnel)</text>
    <rect x="0" y="240" width="502" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="15" y="266" class="text-muted" font-size="11">Ex: Blocage demarchage telephonique</text>

    <!-- Info -->
    <rect x="0" y="300" width="502" height="40" rx="6" class="bg-info"/>
    <text x="15" y="325" class="text-info" font-size="10">Les filtres s'appliquent aux appels entrants sur cette ligne.</text>
  </g>

  <!-- Footer -->
  <line x1="0" y1="390" x2="550" y2="390" stroke="#E5E7EB"/>
  <g transform="translate(24, 405)">
    <rect x="0" y="0" width="120" height="36" rx="4" class="btn-primary"/>
    <a href="/static/web-cloud/voip/line/calls.html" style="cursor:pointer"><text x="60" y="23" class="text-white" font-size="12" text-anchor="middle">Ajouter</text></a>

    <rect x="130" y="0" width="100" height="36" rx="4" class="btn-outline"/>
    <a href="/static/web-cloud/voip/line/calls.html" style="cursor:pointer"><text x="180" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text></a>
  </g>
</svg>
  </div>
</body>
</html>
