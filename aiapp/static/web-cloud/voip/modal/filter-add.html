<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 150)">
    <rect x="0" y="0" width="700" height="500" rx="12" class="bg-white"/>
    <rect x="0" y="0" width="700" height="500" rx="12" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="60" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="12" fill="#F9FAFB"/>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Ajouter une regle de filtrage</text>
    <text x="660" y="38" class="text-muted" font-size="18" style="cursor: pointer;">âœ•</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Type -->
      <text x="0" y="20" class="text-dark" font-size="12" font-weight="500">Type de filtre *</text>
      <g transform="translate(0, 35)">
        <rect x="0" y="0" width="160" height="36" rx="4" fill="#0050D7"/>
        <text x="80" y="23" fill="#FFFFFF" font-size="11" text-anchor="middle">Numero exact</text>
        <rect x="170" y="0" width="160" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="250" y="23" class="text-muted" font-size="11" text-anchor="middle">Prefixe</text>
        <rect x="340" y="0" width="160" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="420" y="23" class="text-muted" font-size="11" text-anchor="middle">Anonyme</text>
      </g>

      <!-- Numero/Prefixe -->
      <text x="0" y="105" class="text-dark" font-size="12" font-weight="500">Numero ou prefixe *</text>
      <rect x="0" y="115" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="141" class="text-muted" font-size="11">+33 6** ou +33612345678</text>

      <!-- Action -->
      <text x="0" y="185" class="text-dark" font-size="12" font-weight="500">Action *</text>
      <g transform="translate(0, 200)">
        <rect x="0" y="0" width="140" height="36" rx="4" fill="#0050D7"/>
        <text x="70" y="23" fill="#FFFFFF" font-size="11" text-anchor="middle">Rejeter</text>
        <rect x="150" y="0" width="140" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="220" y="23" class="text-muted" font-size="11" text-anchor="middle">Accepter</text>
        <rect x="300" y="0" width="140" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="370" y="23" class="text-muted" font-size="11" text-anchor="middle">Messagerie</text>
      </g>

      <!-- Description -->
      <text x="0" y="275" class="text-dark" font-size="12" font-weight="500">Description</text>
      <rect x="0" y="285" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="311" class="text-muted" font-size="11">Description de la regle (optionnel)</text>

      <!-- Statut -->
      <rect x="0" y="345" width="652" height="50" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="20" y="375" class="text-dark" font-size="12">Activer la regle immediatement</text>
      <!-- Toggle ON -->
      <rect x="580" y="358" width="50" height="26" rx="13" fill="#059669"/>
      <circle cx="616" cy="371" r="10" fill="#FFFFFF"/>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 435)">
      <rect x="0" y="0" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="60" y="26" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="532" y="0" width="120" height="40" rx="4" fill="#0050D7"/>
      <text x="592" y="26" fill="#FFFFFF" font-size="12" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
