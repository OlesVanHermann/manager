<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personnaliser l'annonce - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 420" width="550" height="420">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Modal container -->
  <rect x="0" y="0" width="550" height="420" rx="8" class="modal-bg"/>
  <rect x="0" y="0" width="550" height="420" rx="8" class="border"/>

  <!-- Header -->
  <rect x="0" y="0" width="550" height="60" rx="8" fill="#F9FAFB"/>
  <rect x="0" y="52" width="550" height="8" fill="#F9FAFB"/>
  <line x1="0" y1="60" x2="550" y2="60" stroke="#E5E7EB"/>
  <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Personnaliser l'annonce</text>
  <a href="/static/web-cloud/voip/line/voicemail.html"><text x="510" y="38" class="text-muted" font-size="18" style="cursor: pointer;">x</text></a>

  <!-- Content -->
  <g transform="translate(24, 80)">
    <!-- Type annonce -->
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Type d'annonce</text>
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="245" height="50" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
      <text x="122" y="22" class="text-dark" font-size="11" text-anchor="middle" font-weight="500">Annonce par defaut</text>
      <text x="122" y="38" class="text-muted" font-size="9" text-anchor="middle">Message standard OVH</text>

      <rect x="255" y="0" width="247" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="378" y="22" class="text-dark" font-size="11" text-anchor="middle">Annonce personnalisee</text>
      <text x="378" y="38" class="text-muted" font-size="9" text-anchor="middle">Votre propre message</text>
    </g>

    <!-- Fichier audio -->
    <text x="0" y="105" class="text-dark" font-size="12" font-weight="500">Fichier audio (si personnalise)</text>
    <rect x="0" y="115" width="502" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB" stroke-dasharray="5,5"/>
    <text x="251" y="150" class="text-muted" font-size="11" text-anchor="middle">Glissez-deposez un fichier audio</text>
    <text x="251" y="170" class="text-muted" font-size="10" text-anchor="middle">ou</text>
    <text x="251" y="185" class="text-primary" font-size="11" text-anchor="middle">Parcourir...</text>

    <!-- Format acceptÃ© -->
    <text x="0" y="215" class="text-muted" font-size="10">Formats acceptes : WAV, MP3 (max 5 Mo, duree max 2 min)</text>

    <!-- Annonce actuelle -->
    <text x="0" y="250" class="text-dark" font-size="12" font-weight="500">Annonce actuelle</text>
    <rect x="0" y="260" width="502" height="45" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="15" y="288" class="text-muted" font-size="11">Annonce par defaut OVH</text>
    <text x="420" y="288" class="text-primary" font-size="11">Ecouter</text>
  </g>

  <!-- Footer -->
  <line x1="0" y1="360" x2="550" y2="360" stroke="#E5E7EB"/>
  <g transform="translate(24, 375)">
    <a href="/static/web-cloud/voip/line/voicemail.html"><rect x="0" y="0" width="120" height="36" rx="4" class="btn-primary"/>
    <text x="60" y="23" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text></a>

    <a href="/static/web-cloud/voip/line/voicemail.html"><rect x="130" y="0" width="100" height="36" rx="4" class="btn-outline"/>
    <text x="180" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text></a>
  </g>
</svg>
  </div>
</body>
</html>
