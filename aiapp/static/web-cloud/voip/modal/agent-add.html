<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un agent - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 480" width="550" height="480">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Modal container -->
  <rect x="0" y="0" width="550" height="480" rx="8" class="modal-bg"/>
  <rect x="0" y="0" width="550" height="480" rx="8" class="border"/>

  <!-- Header -->
  <rect x="0" y="0" width="550" height="60" rx="8" fill="#F9FAFB"/>
  <rect x="0" y="52" width="550" height="8" fill="#F9FAFB"/>
  <line x1="0" y1="60" x2="550" y2="60" stroke="#E5E7EB"/>
  <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Ajouter un agent</text>
  <a href="/static/web-cloud/voip/number/agents.html"><text x="510" y="38" class="text-muted" font-size="18" style="cursor: pointer;">x</text></a>

  <!-- Content -->
  <g transform="translate(24, 80)">
    <!-- Type d'agent -->
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Type d'agent *</text>
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="245" height="50" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
      <text x="122" y="22" class="text-dark" font-size="11" text-anchor="middle" font-weight="500">Ligne interne</text>
      <text x="122" y="38" class="text-muted" font-size="9" text-anchor="middle">Ligne SIP du groupe</text>

      <rect x="257" y="0" width="245" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="379" y="22" class="text-dark" font-size="11" text-anchor="middle">Numero externe</text>
      <text x="379" y="38" class="text-muted" font-size="9" text-anchor="middle">Telephone fixe/mobile</text>
    </g>

    <!-- Sélection ligne -->
    <text x="0" y="105" class="text-dark" font-size="12" font-weight="500">Ligne *</text>
    <rect x="0" y="115" width="502" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="15" y="141" class="text-dark" font-size="11">Selectionnez une ligne...</text>
    <text x="480" y="141" class="text-muted" font-size="11">v</text>

    <!-- Nom agent -->
    <text x="0" y="180" class="text-dark" font-size="12" font-weight="500">Nom de l'agent</text>
    <rect x="0" y="190" width="502" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="15" y="216" class="text-muted" font-size="11">Ex: Jean Dupont</text>

    <!-- Priorité -->
    <text x="0" y="255" class="text-dark" font-size="12" font-weight="500">Priorite (1 = plus haute)</text>
    <rect x="0" y="265" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="15" y="291" class="text-dark" font-size="12">1</text>

    <!-- Options -->
    <text x="0" y="330" class="text-dark" font-size="12" font-weight="500">Options</text>
    <g transform="translate(0, 345)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7" stroke="#0050D7"/>
      <text x="9" y="13" class="text-white" font-size="12" text-anchor="middle">v</text>
      <text x="30" y="14" class="text-dark" font-size="11">Actif immediatement</text>
    </g>
    <g transform="translate(0, 375)">
      <rect x="0" y="0" width="18" height="18" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="30" y="14" class="text-dark" font-size="11">Recevoir les appels en debordement uniquement</text>
    </g>
  </g>

  <!-- Footer -->
  <line x1="0" y1="420" x2="550" y2="420" stroke="#E5E7EB"/>
  <g transform="translate(24, 435)">
    <a href="/static/web-cloud/voip/number/agents.html"><rect x="0" y="0" width="120" height="36" rx="4" class="btn-primary"/>
    <text x="60" y="23" class="text-white" font-size="12" text-anchor="middle">Ajouter</text></a>

    <a href="/static/web-cloud/voip/number/agents.html"><rect x="130" y="0" width="100" height="36" rx="4" class="btn-outline"/>
    <text x="180" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text></a>
  </g>
</svg>
  </div>
</body>
</html>
