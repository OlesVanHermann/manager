<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mot de passe SIP - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 380" width="500" height="380">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Modal container -->
  <rect x="0" y="0" width="500" height="380" rx="8" class="modal-bg"/>
  <rect x="0" y="0" width="500" height="380" rx="8" class="border"/>

  <!-- Header -->
  <rect x="0" y="0" width="500" height="60" rx="8" fill="#F9FAFB"/>
  <rect x="0" y="52" width="500" height="8" fill="#F9FAFB"/>
  <line x1="0" y1="60" x2="500" y2="60" stroke="#E5E7EB"/>
  <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Mot de passe SIP</text>
  <a href="/static/web-cloud/voip/line/general.html"><text x="460" y="38" class="text-muted" font-size="18" style="cursor: pointer;">x</text></a>

  <!-- Content -->
  <g transform="translate(24, 80)">
    <!-- Info ligne -->
    <text x="0" y="20" class="text-muted" font-size="11">Ligne concernee</text>
    <text x="0" y="42" class="text-dark" font-size="13" font-weight="500">0033912345678 - Ligne Accueil</text>

    <line x1="0" y1="60" x2="452" y2="60" stroke="#E5E7EB"/>

    <!-- Mot de passe actuel -->
    <text x="0" y="90" class="text-dark" font-size="12" font-weight="500">Mot de passe actuel</text>
    <rect x="0" y="100" width="350" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="15" y="126" class="text-dark" font-size="12">****************</text>
    <text x="310" y="126" class="text-primary" font-size="11">O</text>

    <rect x="360" y="100" width="92" height="40" rx="4" class="btn-outline"/>
    <text x="406" y="126" class="text-primary" font-size="11" text-anchor="middle">Copier</text>

    <!-- Nouveau mot de passe -->
    <text x="0" y="170" class="text-dark" font-size="12" font-weight="500">Nouveau mot de passe</text>
    <rect x="0" y="180" width="350" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="15" y="206" class="text-muted" font-size="11">Entrez un nouveau mot de passe...</text>

    <rect x="360" y="180" width="92" height="40" rx="4" class="btn-outline"/>
    <text x="406" y="206" class="text-primary" font-size="11" text-anchor="middle">Generer</text>

    <!-- RÃ¨gles mot de passe -->
    <text x="0" y="240" class="text-muted" font-size="10">Minimum 8 caracteres, 1 majuscule, 1 chiffre, 1 caractere special</text>
  </g>

  <!-- Footer -->
  <line x1="0" y1="320" x2="500" y2="320" stroke="#E5E7EB"/>
  <g transform="translate(24, 335)">
    <a href="/static/web-cloud/voip/line/general.html"><rect x="0" y="0" width="120" height="36" rx="4" class="btn-primary"/>
    <text x="60" y="23" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text></a>

    <a href="/static/web-cloud/voip/line/general.html"><rect x="130" y="0" width="100" height="36" rx="4" class="btn-outline"/>
    <text x="180" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text></a>
  </g>
</svg>
  </div>
</body>
</html>
