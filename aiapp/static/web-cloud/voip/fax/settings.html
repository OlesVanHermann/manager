<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/voip/lines/general.html" style="cursor:pointer"><text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text></a>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>

  <g transform="translate(0, 105)">
    <!-- SOUS-NAV Toggle -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="120" height="36" rx="6" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="60" y="23" fill="#6B7280" font-size="13" text-anchor="middle">Lignes  3</text>

      <rect x="128" y="0" width="130" height="36" rx="6" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="193" y="23" fill="#6B7280" font-size="13" text-anchor="middle">Numeros  5</text>

      <rect x="266" y="0" width="100" height="36" rx="6" fill="#0050D7"/>
      <text x="316" y="23" class="text-white" font-size="13" text-anchor="middle" font-weight="500">Fax  1</text>

      <rect x="374" y="0" width="100" height="36" rx="6" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="424" y="23" fill="#6B7280" font-size="13" text-anchor="middle">Abreges</text>
    </g>

    <g transform="translate(24, 65)">
      <!-- Left Panel -->
      <rect x="0" y="0" width="280" height="720" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="720" rx="8" class="border"/>
      <text x="16" y="30" class="text-dark" font-size="15" font-weight="700">Fax</text>

      <g transform="translate(6, 50)">
        <rect x="0" y="0" width="268" height="72" rx="6" class="row-selected"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="500">0033972107777</text>
        <text x="12" y="40" class="text-muted" font-size="11">Fax principal</text>
        <text x="12" y="58" class="text-muted" font-size="10">fax@mondomaine.fr</text>
        <circle cx="250" cy="36" r="5" fill="#10B981"/>
      </g>

      <!-- Right Panel -->
      <rect x="296" y="0" width="1096" height="720" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="720" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">0033972107777</text>
        <text x="180" y="28" class="text-muted" font-size="12">Fax principal</text>

        <!-- NAV3 -->
        <g transform="translate(0, 45)">
          <rect x="0" y="0" width="60" height="26" rx="4" class="btn-outline"/>

          <text x="109" y="17" class="text-white" font-size="11" text-anchor="middle">Parametres</text>

          <rect x="158" y="0" width="80" height="26" rx="4" class="btn-outline"/>

          <rect x="242" y="0" width="50" height="26" rx="4" class="btn-outline"/>

          <rect x="296" y="0" width="90" height="26" rx="4" class="btn-outline"/>
          <text x="341" y="17" class="text-primary" font-size="11" text-anchor="middle">Fax envoyes</text>

          <rect x="390" y="0" width="80" height="26" rx="4" class="btn-outline"/>
          <text x="430" y="17" class="text-primary" font-size="11" text-anchor="middle">Fax recus</text>

          <rect x="474" y="0" width="95" height="26" rx="4" class="btn-outline"/>
          <text x="521" y="17" class="text-primary" font-size="11" text-anchor="middle">Consommation</text>

          <rect x="573" y="0" width="80" height="26" rx="4" class="btn-outline"/>
          <text x="613" y="17" class="text-primary" font-size="11" text-anchor="middle">Campagnes</text>
        </g>

        <g transform="translate(0, 105)">
          <!-- Envoi Card -->
          <rect x="0" y="0" width="520" height="280" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="28" class="text-dark" font-size="13" font-weight="600">PARAMETRES D'ENVOI</text>
          <line x1="20" y1="45" x2="500" y2="45" stroke="#E5E7EB"/>

          <text x="20" y="75" class="text-muted" font-size="11">Qualite fax</text>
          <rect x="160" y="57" width="180" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="176" y="76" class="text-dark" font-size="11">Haute (200 DPI)</text>
          <text x="325" y="76" class="text-muted" font-size="10">▼</text>

          <text x="20" y="115" class="text-muted" font-size="11">Entete expediteur</text>
          <rect x="160" y="97" width="280" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="176" y="116" class="text-dark" font-size="11">Mon Entreprise - 0033972107777</text>

          <text x="20" y="155" class="text-muted" font-size="11">Email expediteur</text>
          <rect x="160" y="137" width="280" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="176" y="156" class="text-dark" font-size="11">fax@mondomaine.fr</text>

          <text x="20" y="195" class="text-muted" font-size="11">Tentatives max</text>
          <rect x="160" y="177" width="80" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="176" y="196" class="text-dark" font-size="11">3</text>

          <text x="20" y="235" class="text-muted" font-size="11">Delai entre tentatives</text>
          <rect x="160" y="217" width="80" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="176" y="236" class="text-dark" font-size="11">5</text>
          <text x="250" y="236" class="text-muted" font-size="11">minutes</text>

          <!-- Reception Card -->
          <rect x="536" y="0" width="520" height="280" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="556" y="28" class="text-dark" font-size="13" font-weight="600">PARAMETRES DE RECEPTION</text>
          <line x1="556" y1="45" x2="1036" y2="45" stroke="#E5E7EB"/>

          <text x="556" y="75" class="text-muted" font-size="11">Accepter les fax</text>
          <g transform="translate(956, 60)">
            <rect x="0" y="0" width="44" height="24" rx="12" fill="#10B981"/>
            <circle cx="32" cy="12" r="10" fill="#FFFFFF"/>
          </g>

          <text x="556" y="115" class="text-muted" font-size="11">Email de reception</text>
          <rect x="696" y="97" width="280" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="712" y="116" class="text-dark" font-size="11">admin@mondomaine.fr</text>

          <text x="556" y="155" class="text-muted" font-size="11">Format piece jointe</text>
          <rect x="696" y="137" width="150" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="712" y="156" class="text-dark" font-size="11">PDF</text>
          <text x="831" y="156" class="text-muted" font-size="10">▼</text>

          <text x="556" y="195" class="text-muted" font-size="11">Filtrage expediteurs</text>
          <rect x="696" y="177" width="150" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="712" y="196" class="text-dark" font-size="11">Aucun filtre</text>
          <text x="831" y="196" class="text-muted" font-size="10">▼</text>

          <rect x="860" y="177" width="100" height="28" rx="4" class="btn-outline"/>
          <text x="910" y="196" class="text-primary" font-size="10" text-anchor="middle">Gerer liste</text>

          <!-- Mot de passe Card -->
          <rect x="0" y="300" width="520" height="150" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="328" class="text-dark" font-size="13" font-weight="600">MOT DE PASSE FAX</text>
          <line x1="20" y1="345" x2="500" y2="345" stroke="#E5E7EB"/>

          <text x="20" y="375" class="text-muted" font-size="11">Mot de passe actuel</text>
          <text x="160" y="375" class="text-dark" font-size="11">••••••••••••</text>
          <text x="280" y="375" class="text-primary" font-size="10">Voir</text>

          <rect x="20" y="400" width="160" height="32" rx="4" class="btn-outline"/>
          <text x="100" y="421" class="text-primary" font-size="11" text-anchor="middle">Changer mot de passe</text>

          <text x="20" y="435" class="text-muted" font-size="10">Utilise pour l'envoi par email-to-fax</text>

          <!-- Domaines personnalises -->
          <rect x="536" y="300" width="520" height="150" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="556" y="328" class="text-dark" font-size="13" font-weight="600">DOMAINES PERSONNALISES</text>
          <line x1="556" y1="345" x2="1036" y2="345" stroke="#E5E7EB"/>

          <text x="556" y="375" class="text-muted" font-size="11">Domaine actuel</text>
          <text x="700" y="375" class="text-dark" font-size="11">fax@mondomaine.fr</text>

          <text x="556" y="410" class="text-muted" font-size="10">Vous pouvez utiliser un domaine personnalise pour recevoir les fax</text>

          <rect x="556" y="420" width="180" height="28" rx="4" class="btn-outline"/>
          <text x="646" y="438" class="text-primary" font-size="10" text-anchor="middle">Configurer domaine</text>

          <!-- Save button -->
          <rect x="880" y="470" width="176" height="40" rx="4" class="btn-primary"/>
          <text x="968" y="495" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
        </g>
      </g>
    </g>
  </g>
