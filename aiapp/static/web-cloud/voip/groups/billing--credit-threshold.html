  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link">← Retour a la facturation</text>

    <!-- Title -->
    <text x="0" y="40" class="text-title">Seuil de credit</text>

    <!-- Info Widget -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="500" height="250" rx="8" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="35" class="text-section">Informations actuelles</text>

      <g transform="translate(30, 65)">
        <!-- Credit threshold -->
        <text x="0" y="0" class="text-muted">Seuil de credit</text>
        <text x="280" y="0" class="text-dark" font-weight="600">200,00 EUR</text>
        <text x="370" y="0" class="text-muted">HT</text>

        <!-- Allowed outplan -->
        <text x="0" y="40" class="text-muted">Hors forfait autorise</text>
        <text x="280" y="40" class="text-dark" font-weight="600">150,00 EUR</text>
        <text x="370" y="40" class="text-muted">HT</text>

        <!-- Current outplan -->
        <text x="0" y="80" class="text-muted">Hors forfait actuel</text>
        <text x="280" y="80" class="text-dark" font-weight="600">45,30 EUR</text>
        <text x="370" y="80" class="text-muted">HT</text>

        <!-- Progress bar -->
        <g transform="translate(0, 110)">
          <text x="0" y="0" class="text-muted" font-size="12">Utilisation du hors forfait</text>
          <rect x="0" y="15" width="400" height="12" rx="6" fill="#E5E7EB"/>

          <text x="410" y="25" class="text-muted" font-size="12">30%</text>
        </g>
      </g>
    </g>

    <!-- Modify Widget -->

      <rect x="0" y="0" width="500" height="300" rx="8" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="35" class="text-section">Modifier le seuil de credit</text>

      <!-- Form -->
      <g transform="translate(30, 65)">
        <!-- Credit select -->
        <text x="0" y="0" class="text-dark" font-weight="600">Nouveau seuil de credit</text>
        <g transform="translate(0, 15)">
          <rect x="0" y="0" width="400" height="44" rx="4" class="input-field"/>
          <text x="15" y="28" class="text-dark">300,00 EUR HT</text>
          <text x="370" y="28" class="text-muted">▼</text>
        </g>

        <!-- New credit info -->
        <g transform="translate(0, 80)">
          <text x="0" y="0" class="text-muted">Nouveau hors forfait autorise</text>
          <text x="0" y="25" class="text-dark" font-size="18">250,00 EUR <tspan class="text-muted" font-size="14">HT</tspan></text>
        </g>

        <!-- Contract checkbox -->
        <g transform="translate(0, 130)">
          <rect x="0" y="0" width="400" height="60" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <g transform="translate(15, 20)">
            <rect x="0" y="0" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
            <text x="30" y="15" class="text-dark">J'accepte les conditions generales</text>
          </g>
        </g>

        <!-- Submit button -->
        <g transform="translate(0, 210)">
          <rect x="0" y="0" width="180" height="44" rx="4" fill="#E5E7EB"/>
          <text x="55" y="28" class="text-muted">Modifier</text>
        </g>
      </g>
    </g>

    <!-- Warning info box -->
    <g transform="translate(520, 70)">
      <rect x="0" y="0" width="400" height="140" rx="8" fill="#FEF3C7" stroke="#F59E0B"/>
      <text x="20" y="30" fill="#92400E" font-weight="600">Attention</text>
      <text x="20" y="55" fill="#92400E" font-size="13">Lorsque votre consommation hors forfait</text>
      <text x="20" y="75" fill="#92400E" font-size="13">depasse le seuil autorise, vos appels</text>
      <text x="20" y="95" fill="#92400E" font-size="13">sortants seront bloques jusqu'a la</text>
      <text x="20" y="115" fill="#92400E" font-size="13">prochaine facturation.</text>
    </g>

    <!-- Success state preview -->
    <g transform="translate(520, 230)">
      <rect x="0" y="0" width="400" height="100" rx="8" fill="#D1FAE5" stroke="#10B981"/>
      <g transform="translate(150, 30)">
        <circle cx="50" cy="20" r="20" fill="#10B981"/>
        <text x="43" y="27" class="text-white" font-size="16">✓</text>
      </g>
      <text x="100" y="80" fill="#065F46" font-weight="600">Modification effectuee !</text>
