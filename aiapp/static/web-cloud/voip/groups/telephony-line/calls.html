      .tab-active { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }

  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="150" y="38" class="text-white">Télécom</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <line x1="240" y1="60" x2="240" y2="900" stroke="#E5E7EB"/>
  
  <text x="20" y="100" class="text-muted" font-size="12">TÉLÉPHONIE</text>
  <rect x="0" y="110" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="134" class="text-link" font-weight="600">VoIP</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-muted">Télécom › VoIP › 0033912345678 ›</text>
    <text x="260" y="0" class="text-link">Gestion des appels</text>
    
    <!-- Title -->
    <text x="0" y="40" class="text-title">Gestion des appels</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="tab-inactive"/>
      <text x="10" y="26" class="text-muted">Tableau de bord</text>
      
      <rect x="105" y="0" width="80" height="40" rx="4" class="tab-active"/>
      <text x="125" y="26" class="text-body" font-weight="600">Appels</text>
      
      <rect x="190" y="0" width="90" height="40" rx="4" class="tab-inactive"/>
      <text x="205" y="26" class="text-muted">Répondeur</text>
    </g>
    
    <!-- Content - Liste des actions -->
    <g transform="translate(0, 120)">
      <!-- Row 1 -->
      <rect x="0" y="0" width="290" height="100" rx="8" class="tile"/>
      <text x="20" y="35" class="text-subtitle">Renvoi d'appel</text>
      <text x="20" y="60" class="text-muted" font-size="13">Configurez un renvoi de vos appels</text>
      <text x="20" y="80" class="text-muted" font-size="13">entrants sous diverses conditions.</text>
      
      <rect x="310" y="0" width="290" height="100" rx="8" class="tile"/>
      <text x="330" y="35" class="text-subtitle">Filtrage d'appels</text>
      <text x="330" y="60" class="text-muted" font-size="13">Définissez des règles de filtrage</text>
      <text x="330" y="80" class="text-muted" font-size="13">pour vos appels entrants.</text>
      
      <rect x="620" y="0" width="290" height="100" rx="8" class="tile"/>
      <text x="640" y="35" class="text-subtitle">Verrouillage des appels</text>
      <text x="640" y="60" class="text-muted" font-size="13">Bloquez certains types d'appels</text>
      <text x="640" y="80" class="text-muted" font-size="13">sortants (internationaux, etc.).</text>
      
      <!-- Row 2 -->
      <rect x="0" y="120" width="290" height="100" rx="8" class="tile"/>
      <text x="20" y="155" class="text-subtitle">Présentation du numéro</text>
      <text x="20" y="180" class="text-muted" font-size="13">Choisissez le numéro affiché lors</text>
      <text x="20" y="200" class="text-muted" font-size="13">de vos appels sortants.</text>
      
      <rect x="310" y="120" width="290" height="100" rx="8" class="tile"/>
      <text x="330" y="155" class="text-subtitle">Appels simultanés</text>
      <text x="330" y="180" class="text-muted" font-size="13">Gérez le nombre d'appels</text>
      <text x="330" y="200" class="text-muted" font-size="13">simultanés autorisés.</text>
      
      <rect x="620" y="120" width="290" height="100" rx="8" class="tile"/>
      <text x="640" y="155" class="text-subtitle">Double appel et Intercom</text>
      <text x="640" y="180" class="text-muted" font-size="13">Activez le double appel et</text>
      <text x="640" y="200" class="text-muted" font-size="13">l'intercom sur votre ligne.</text>
      
      <!-- Row 3 -->
      <rect x="0" y="240" width="290" height="100" rx="8" class="tile"/>
      <text x="20" y="275" class="text-subtitle">Gérer les plages horaires</text>
      <text x="20" y="300" class="text-muted" font-size="13">Définissez des règles selon</text>
      <text x="20" y="320" class="text-muted" font-size="13">les horaires.</text>
      
      <rect x="310" y="240" width="290" height="100" rx="8" class="tile"/>
      <text x="330" y="275" class="text-subtitle">Fermetures exceptionnelles</text>
      <text x="330" y="300" class="text-muted" font-size="13">Gérez les jours de fermeture</text>
      <text x="330" y="320" class="text-muted" font-size="13">(vacances, jours fériés...).</text>
      
      <rect x="620" y="240" width="290" height="100" rx="8" class="tile"/>
      <text x="640" y="275" class="text-subtitle">Numéros abrégés</text>
      <text x="640" y="300" class="text-muted" font-size="13">Configurez des raccourcis pour</text>
      <text x="640" y="320" class="text-muted" font-size="13">appeler vos contacts fréquents.</text>
      
      <!-- Row 4 -->
      <rect x="0" y="360" width="290" height="100" rx="8" class="tile"/>
      <text x="20" y="395" class="text-subtitle">Appel en 1 clic (Click2Call)</text>
      <text x="20" y="420" class="text-muted" font-size="13">Lancez des appels depuis votre</text>
      <text x="20" y="440" class="text-muted" font-size="13">navigateur web.</text>
      
      <rect x="310" y="360" width="290" height="100" rx="8" class="tile"/>
      <text x="330" y="395" class="text-subtitle">Numéro externe</text>
      <text x="330" y="420" class="text-muted" font-size="13">Présentez un numéro externe</text>
      <text x="330" y="440" class="text-muted" font-size="13">lors de vos appels sortants.</text>
    </g>
  </g>
