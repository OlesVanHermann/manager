<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000" width="1440" height="1000">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-tile-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .select-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .warning-bg { fill: #FEF3C7; }
      .warning-border { stroke: #F59E0B; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1000" class="bg-muted"/>
  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>

  <a href="/static/private-cloud/index.html"><a href="/static/private-cloud/index.html" style="cursor:pointer"><text x="280" y="32" class="text-white" font-size="14" opacity="0.7" style="cursor:pointer">Hosted Private Cloud</text></a></a>
  <a href="/static/bare-metal/index.html"><a href="/static/bare-metal/index.html" style="cursor:pointer"><text x="460" y="32" class="text-white" font-size="14" opacity="0.7" style="cursor:pointer">Bare Metal</text></a></a>
  <a href="/static/web-cloud/index.html"><a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="580" y="32" class="text-white" font-size="14" font-weight="600" style="cursor:pointer">Web Cloud</text></a></a>
  <rect x="575" y="46" width="82" height="3" fill="#FFFFFF"/>
  <a href="/static/network/index.html"><text x="690" y="32" class="text-white" font-size="14" opacity="0.7" style="cursor:pointer">Network</text></a>

  <rect x="405" y="85" width="40" height="3" fill="#0050D7"/>
  <a href="/static/web-cloud/access/pack-xdsl/list.html"><a href="/static/web-cloud/access/pack-xdsl/list.html" style="cursor:pointer"><text x="470" y="75" class="text-muted" font-size="14" style="cursor:pointer">Acces</text></a></a>

  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="700" y="38" class="text-white" font-size="14" font-weight="600">Telecom</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="940" class="bg-white"/>
  <rect x="240" y="60" width="1" height="940" fill="#E5E7EB"/>
  <rect x="0" y="120" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="146" class="text-primary" font-size="14" font-weight="600">Téléphonie</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted" font-size="13">Telecom / VoIP / ... / 0033912345678 / Appels /</text>
    <text x="340" class="text-body" font-size="13" font-weight="500">Renvoi d'appel</text>
    
    <!-- Title + Back -->
    <text y="55" class="text-title">Renvoi d'appel</text>
    <text y="85" class="text-primary" font-size="13">← Retour vers la gestion des appels</text>
    
    <!-- Warning Banner -->
    <rect y="110" width="1100" height="60" rx="8" class="warning-bg"/>
    <rect y="110" width="1100" height="60" rx="8" class="warning-border" fill="none"/>
    <text x="20" y="145" class="text-body" font-size="13">⚠️ Certains opérateurs filtrent les appels redirigés. Il est donc possible que la ligne distante ne réceptionne</text>
    <text x="20" y="165" class="text-body" font-size="13">pas les appels redirigés.</text>
    
    <!-- Form Card -->
    <rect y="190" width="1100" height="650" rx="8" class="bg-white"/>
    <rect y="190" width="1100" height="650" rx="8" class="border"/>
    
    <!-- Unconditional Forward -->
    <text x="20" y="235" class="text-tile-title">Renvoi de tous les appels</text>
    <text x="20" y="260" class="text-muted" font-size="13">Renvoie tous les appels sans condition.</text>
    
    <!-- Toggle OFF -->
    <rect x="900" y="220" width="50" height="26" rx="13" fill="#E5E7EB"/>
    <circle cx="913" cy="233" r="10" fill="#FFFFFF"/>
    
    <text x="40" y="300" class="text-body">Renvoyer vers un</text>
    <rect x="180" y="280" width="200" height="36" rx="4" class="select-field"/>
    <text x="195" y="304" class="text-muted">Téléphone</text>
    <text x="360" y="304" class="text-muted">▼</text>
    
    <text x="400" y="300" class="text-body">au numéro</text>
    <rect x="490" y="280" width="250" height="36" rx="4" class="input-field"/>
    <text x="505" y="304" class="text-muted">Sélectionner un numéro...</text>
    
    <!-- Divider -->
    <line x1="20" y1="340" x2="1080" y2="340" stroke="#E5E7EB"/>
    
    <!-- Busy Forward -->
    <text x="20" y="385" class="text-tile-title">Renvoi quand la ligne est occupée</text>
    <text x="20" y="410" class="text-muted" font-size="13">Renvoie l'appel si la ligne est déjà en communication.</text>
    
    <!-- Toggle ON -->
    <rect x="900" y="370" width="50" height="26" rx="13" fill="#0050D7"/>
    <circle cx="937" cy="383" r="10" fill="#FFFFFF"/>
    
    <text x="40" y="450" class="text-body">Renvoyer vers un</text>
    <rect x="180" y="430" width="200" height="36" rx="4" class="select-field"/>
    <text x="195" y="454" class="text-body">Répondeur</text>
    <text x="360" y="454" class="text-muted">▼</text>
    
    <text x="400" y="450" class="text-body">au numéro</text>
    <rect x="490" y="430" width="250" height="36" rx="4" class="input-field"/>
    <text x="505" y="454" class="text-body">0033912345678</text>
    
    <!-- Divider -->
    <line x1="20" y1="490" x2="1080" y2="490" stroke="#E5E7EB"/>
    
    <!-- No Reply Forward -->
    <text x="20" y="535" class="text-tile-title">Renvoi quand il n'y a pas de réponse</text>
    <text x="20" y="560" class="text-muted" font-size="13">Renvoie l'appel après un certain délai sans réponse.</text>
    
    <!-- Toggle ON -->
    <rect x="900" y="520" width="50" height="26" rx="13" fill="#0050D7"/>
    <circle cx="937" cy="533" r="10" fill="#FFFFFF"/>
    
    <text x="40" y="600" class="text-body">Renvoyer vers un</text>
    <rect x="180" y="580" width="200" height="36" rx="4" class="select-field"/>
    <text x="195" y="604" class="text-body">Répondeur</text>
    <text x="360" y="604" class="text-muted">▼</text>
    
    <text x="400" y="600" class="text-body">après</text>
    <rect x="450" y="580" width="80" height="36" rx="4" class="input-field"/>
    <text x="480" y="604" class="text-body">20</text>
    <text x="545" y="600" class="text-body">seconde(s)</text>
    
    <!-- Divider -->
    <line x1="20" y1="640" x2="1080" y2="640" stroke="#E5E7EB"/>
    
    <!-- Backup Forward -->
    <text x="20" y="685" class="text-tile-title">Renvoi quand la ligne est injoignable</text>
    <text x="20" y="710" class="text-muted" font-size="13">Renvoie l'appel si le téléphone est déconnecté ou hors ligne.</text>
    
    <!-- Toggle OFF -->
    <rect x="900" y="670" width="50" height="26" rx="13" fill="#E5E7EB"/>
    <circle cx="913" cy="683" r="10" fill="#FFFFFF"/>
    
    <!-- Save Button -->
    <rect x="20" y="770" width="140" height="44" rx="4" class="btn-primary"/>
    <text x="50" y="798" class="btn-text">Enregistrer</text>
  </g>
</svg>
