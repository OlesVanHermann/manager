  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>

  <!-- Main content -->
  <g transform="translate(280, 80)">

    <text x="0" y="0" class="text-link" font-size="14">← Retour aux commandes</text>

    <!-- Title -->
    <text x="0" y="45" class="text-title">Commander un numéro spécial (SVA)</text>

    <!-- Quantity & Type section -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="650" height="220" rx="8" class="bg-white border"/>
      <text x="24" y="35" class="text-section">Configuration</text>

      <g transform="translate(24, 60)">
        <!-- Quantity -->
        <text x="0" y="0" class="text-label">Nombre de numéros</text>
        <rect x="0" y="15" width="200" height="40" rx="4" class="input-field"/>
        <text x="16" y="42" class="text-dark">1 numéro</text>
        <text x="170" y="42" class="text-dark">▼</text>

        <!-- Typology -->
        <text x="0" y="80" class="text-label">Typologie d'usage</text>
        <rect x="0" y="95" width="400" height="40" rx="4" class="input-field"/>
        <text x="16" y="122" class="text-dark">Service client / SAV</text>
        <text x="370" y="122" class="text-dark">▼</text>

        <!-- Range -->
        <text x="0" y="160" class="text-label">Tranche tarifaire</text>
        <rect x="0" y="175" width="400" height="40" rx="4" class="input-field"/>
        <text x="16" y="202" class="text-dark">08 06 - Appel gratuit depuis fixe et mobile</text>
        <text x="370" y="202" class="text-dark">▼</text>
      </g>
    </g>

    <!-- Number choice -->
    <g transform="translate(0, 320)">
      <rect x="0" y="0" width="650" height="100" rx="8" class="bg-white border"/>
      <text x="24" y="35" class="text-section">Numéro attribué</text>

      <text x="24" y="70" class="text-dark">Numéro : </text>
      <text x="90" y="70" class="text-dark" font-weight="600" font-size="18">+33 8 06 XX XX XX</text>
      <text x="250" y="70" class="text-muted">(Numéro gratuit)</text>
    </g>

    <!-- SVA Address section -->
    <g transform="translate(0, 440)">
      <rect x="0" y="0" width="650" height="250" rx="8" class="bg-white border"/>
      <text x="24" y="35" class="text-section">Informations légales SVA</text>

      <g transform="translate(24, 60)">
        <text x="0" y="0" class="text-label">Raison sociale</text>
        <rect x="0" y="15" width="280" height="40" rx="4" class="input-field"/>
        <text x="16" y="42" class="text-dark">Ma Société SARL</text>

        <text x="300" y="0" class="text-label">SIRET</text>
        <rect x="300" y="15" width="200" height="40" rx="4" class="input-field"/>
        <text x="316" y="42" class="text-dark">12345678901234</text>

        <text x="0" y="80" class="text-label">Code APE/NAF</text>
        <rect x="0" y="95" width="150" height="40" rx="4" class="input-field"/>
        <text x="16" y="122" class="text-dark">6201Z</text>

        <text x="170" y="80" class="text-label">Adresse</text>
        <rect x="170" y="95" width="330" height="40" rx="4" class="input-field"/>
        <text x="186" y="122" class="text-dark">123 rue de la Paix, 75001 Paris</text>

        <text x="0" y="160" class="text-label">Description du service</text>
        <rect x="0" y="175" width="500" height="40" rx="4" class="input-field"/>
        <text x="16" y="202" class="text-dark">Service d'assistance technique</text>
      </g>
    </g>

    <!-- Order validation -->
    <g transform="translate(0, 710)">
      <rect x="0" y="0" width="650" height="130" rx="8" class="bg-white border"/>
      <text x="24" y="35" class="text-section">Validation</text>

      <g transform="translate(24, 60)">

        <text x="5" y="14" class="text-white" font-size="12">✓</text>
        <text x="30" y="14" class="text-dark">J'accepte les conditions générales relatives aux numéros SVA</text>
      </g>

      <g transform="translate(24, 90)">
        <rect x="0" y="0" width="200" height="40" rx="4" class="btn-primary"/>
        <text x="35" y="26" class="text-white">Commander (15,00 €)</text>
      </g>
