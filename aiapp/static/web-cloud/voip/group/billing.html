<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/voip/lines/general.html" style="cursor:pointer"><text x="500" y="75" class="text-primary" font-size="14" font-weight="600">VoIP</text></a>
  <rect x="495" y="85" width="35" height="3" fill="#0050D7"/>

  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- Left Panel -->
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <text x="16" y="30" class="text-dark" font-size="15" font-weight="700">Groupes VoIP</text>

      <g transform="translate(6, 50)">
        <rect x="0" y="0" width="268" height="72" rx="6" class="row-selected"/>
        <circle cx="28" cy="36" r="18" fill="#0050D7"/>
        <text x="28" y="41" class="text-white" font-size="10" text-anchor="middle">VoIP</text>
        <text x="56" y="26" class="text-dark" font-size="13" font-weight="500">Telephonie Bureau Paris</text>
        <text x="56" y="44" class="text-muted" font-size="10">OVH-TELECOM-12345</text>
        <text x="56" y="60" class="text-muted" font-size="9">3 lignes · 5 numeros · 1 fax</text>
      </g>

      <!-- Right Panel -->
      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">Telephonie Bureau Paris</text>
        <text x="0" y="48" class="text-muted" font-size="12">OVH-TELECOM-12345</text>

        <!-- NAV3 -->
        <g transform="translate(0, 65)">
          <rect x="0" y="0" width="80" height="26" rx="4" class="btn-outline"/>
          <text x="40" y="17" class="text-primary" font-size="11" text-anchor="middle">Dashboard</text>

          <rect x="84" y="0" width="65" height="26" rx="4" class="btn-outline"/>
          <text x="116" y="17" class="text-primary" font-size="11" text-anchor="middle">Services</text>

          <rect x="153" y="0" width="75" height="26" rx="4" class="btn-outline"/>
          <text x="190" y="17" class="text-primary" font-size="11" text-anchor="middle">Repertoire</text>

          <rect x="232" y="0" width="80" height="26" rx="4" class="bg-primary"/>
          <text x="272" y="17" class="text-white" font-size="11" text-anchor="middle">Facturation</text>

          <rect x="316" y="0" width="100" height="26" rx="4" class="btn-outline"/>
          <text x="366" y="17" class="text-primary" font-size="11" text-anchor="middle">Administration</text>
        </g>

        <!-- Content -->
        <g transform="translate(0, 110)">
          <!-- Credit card -->
          <rect x="0" y="0" width="340" height="150" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="28" class="text-dark" font-size="13" font-weight="600">CREDIT PREPAYE</text>
          <line x1="20" y1="45" x2="320" y2="45" stroke="#E5E7EB"/>
          <text x="20" y="80" class="text-dark" font-size="28" font-weight="700">50,00 €</text>
          <text x="20" y="105" class="text-muted" font-size="11">Seuil alerte: 10,00 €</text>
          <rect x="20" y="115" width="140" height="28" rx="4" class="btn-primary"/>
          <text x="90" y="133" class="text-white" font-size="10" text-anchor="middle">Recharger</text>
          <rect x="170" y="115" width="140" height="28" rx="4" class="btn-outline"/>
          <text x="240" y="133" class="text-primary" font-size="10" text-anchor="middle">Modifier seuil</text>

          <!-- Consommation mois card -->
          <rect x="358" y="0" width="340" height="150" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="378" y="28" class="text-dark" font-size="13" font-weight="600">CONSOMMATION DU MOIS</text>
          <line x1="378" y1="45" x2="678" y2="45" stroke="#E5E7EB"/>
          <text x="378" y="80" class="text-dark" font-size="28" font-weight="700">14,90 €</text>
          <text x="480" y="80" class="text-muted" font-size="11">HT</text>
          <text x="378" y="105" class="text-muted" font-size="11">Appels: 12,50 € · Fax: 2,40 €</text>
          <rect x="378" y="115" width="140" height="28" rx="4" class="btn-outline"/>
          <text x="448" y="133" class="text-primary" font-size="10" text-anchor="middle">Voir details</text>

          <!-- Abonnements card -->
          <rect x="716" y="0" width="340" height="150" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="736" y="28" class="text-dark" font-size="13" font-weight="600">ABONNEMENTS</text>
          <line x1="736" y1="45" x2="1036" y2="45" stroke="#E5E7EB"/>
          <text x="736" y="80" class="text-dark" font-size="28" font-weight="700">29,97 €</text>
          <text x="836" y="80" class="text-muted" font-size="11">HT/mois</text>
          <text x="736" y="105" class="text-muted" font-size="11">3 lignes PRO × 9,99 €</text>
          <rect x="736" y="115" width="140" height="28" rx="4" class="btn-outline"/>
          <text x="806" y="133" class="text-primary" font-size="10" text-anchor="middle">Gerer</text>

          <!-- Historique factures -->
          <rect x="0" y="170" width="1056" height="350" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="198" class="text-dark" font-size="13" font-weight="600">HISTORIQUE DES FACTURES</text>
          <line x1="20" y1="215" x2="1036" y2="215" stroke="#E5E7EB"/>

          <!-- Table header -->
          <rect x="20" y="225" width="1016" height="32" rx="4" fill="#F9FAFB"/>
          <text x="40" y="246" class="text-muted" font-size="10" font-weight="600">DATE</text>
          <text x="200" y="246" class="text-muted" font-size="10" font-weight="600">REFERENCE</text>
          <text x="400" y="246" class="text-muted" font-size="10" font-weight="600">TYPE</text>
          <text x="600" y="246" class="text-muted" font-size="10" font-weight="600">MONTANT HT</text>
          <text x="800" y="246" class="text-muted" font-size="10" font-weight="600">STATUT</text>
          <text x="930" y="246" class="text-muted" font-size="10" font-weight="600">ACTIONS</text>

          <!-- Row 1 -->
          <text x="40" y="285" class="text-dark" font-size="11">01/12/2025</text>
          <text x="200" y="285" class="text-dark" font-size="11">FR-2025-12-001234</text>
          <text x="400" y="285" class="text-dark" font-size="11">Abonnements</text>
          <text x="600" y="285" class="text-dark" font-size="11">29,97 €</text>
          <rect x="795" y="270" width="60" height="20" rx="10" fill="#DEF7EC"/>
          <text x="825" y="284" fill="#059669" font-size="9" text-anchor="middle">Payee</text>
          <text x="930" y="285" class="text-primary" font-size="10">PDF</text>
          <line x1="40" y1="305" x2="1016" y2="305" stroke="#E5E7EB"/>

          <!-- Row 2 -->
          <text x="40" y="330" class="text-dark" font-size="11">01/11/2025</text>
          <text x="200" y="330" class="text-dark" font-size="11">FR-2025-11-001122</text>
          <text x="400" y="330" class="text-dark" font-size="11">Consommation</text>
          <text x="600" y="330" class="text-dark" font-size="11">18,45 €</text>
          <rect x="795" y="315" width="60" height="20" rx="10" fill="#DEF7EC"/>
          <text x="825" y="329" fill="#059669" font-size="9" text-anchor="middle">Payee</text>
          <text x="930" y="330" class="text-primary" font-size="10">PDF</text>
          <line x1="40" y1="350" x2="1016" y2="350" stroke="#E5E7EB"/>

          <!-- Row 3 -->
          <text x="40" y="375" class="text-dark" font-size="11">01/11/2025</text>
          <text x="200" y="375" class="text-dark" font-size="11">FR-2025-11-001121</text>
          <text x="400" y="375" class="text-dark" font-size="11">Abonnements</text>
          <text x="600" y="375" class="text-dark" font-size="11">29,97 €</text>
          <rect x="795" y="360" width="60" height="20" rx="10" fill="#DEF7EC"/>
          <text x="825" y="374" fill="#059669" font-size="9" text-anchor="middle">Payee</text>
          <text x="930" y="375" class="text-primary" font-size="10">PDF</text>
          <line x1="40" y1="395" x2="1016" y2="395" stroke="#E5E7EB"/>

          <!-- Row 4 -->
          <text x="40" y="420" class="text-dark" font-size="11">27/12/2025</text>
          <text x="200" y="420" class="text-dark" font-size="11">CR-2025-12-000567</text>
          <text x="400" y="420" class="text-dark" font-size="11">Recharge credit</text>
          <text x="600" y="420" class="text-dark" font-size="11">50,00 €</text>
          <rect x="795" y="405" width="60" height="20" rx="10" fill="#DEF7EC"/>
          <text x="825" y="419" fill="#059669" font-size="9" text-anchor="middle">Payee</text>
          <text x="930" y="420" class="text-primary" font-size="10">PDF</text>

          <!-- Pagination -->
          <g transform="translate(400, 470)">
            <rect x="0" y="0" width="28" height="28" rx="4" fill="#F3F4F6"/>
            <text x="14" y="19" class="text-muted" font-size="11" text-anchor="middle">‹</text>
            <rect x="36" y="0" width="28" height="28" rx="4" fill="#0050D7"/>
            <text x="50" y="19" class="text-white" font-size="11" text-anchor="middle">1</text>
            <rect x="72" y="0" width="28" height="28" rx="4" fill="#F3F4F6"/>
            <text x="86" y="19" class="text-dark" font-size="11" text-anchor="middle">2</text>
            <rect x="108" y="0" width="28" height="28" rx="4" fill="#F3F4F6"/>
            <text x="122" y="19" class="text-muted" font-size="11" text-anchor="middle">›</text>
          </g>

          <!-- Info banner -->
          <rect x="0" y="540" width="1056" height="50" rx="6" fill="#DBEAFE"/>
          <text x="20" y="570" class="text-info" font-size="11">Les factures sont generees le 1er de chaque mois. Le prelevement automatique est active sur votre compte.</text>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
