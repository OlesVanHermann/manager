<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="400" y="75" class="text-primary" font-size="14" font-weight="600">Téléphonie</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">ma-telephonie-001</text>
    <text x="20" y="52" class="text-muted" font-size="10">VoIP Entreprise</text>
    <line x1="0" y1="70" x2="280" y2="70" stroke="#E5E7EB"/>
    <rect x="0" y="70" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="94" class="text-primary" font-size="12" font-weight="600">Tableau de bord</text>
    <text x="20" y="130" class="text-dark" font-size="12">Lignes</text>
    <text x="250" y="130" class="text-muted" font-size="10">12</text>
    <text x="20" y="160" class="text-dark" font-size="12">Numéros</text>
    <text x="250" y="160" class="text-muted" font-size="10">8</text>
    <text x="20" y="190" class="text-dark" font-size="12">Fax</text>
    <text x="250" y="190" class="text-muted" font-size="10">2</text>
    <text x="20" y="220" class="text-dark" font-size="12">Consommation</text>
    <text x="20" y="250" class="text-dark" font-size="12">Facturation</text>
    <text x="20" y="280" class="text-dark" font-size="12">Paramètres</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Tableau de bord du groupe</text>

      <!-- Stats cards -->
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="200" height="100" rx="6" class="bg-white"/>
        <rect x="0" y="0" width="200" height="100" rx="6" class="border"/>
        <text x="20" y="30" class="text-muted" font-size="11">Lignes actives</text>
        <text x="20" y="60" class="text-dark" font-size="28" font-weight="700">12</text>
        <text x="20" y="82" fill="#059669" font-size="10">● 10 en ligne</text>

        <rect x="220" y="0" width="200" height="100" rx="6" class="bg-white"/>
        <rect x="220" y="0" width="200" height="100" rx="6" class="border"/>
        <text x="240" y="30" class="text-muted" font-size="11">Appels aujourd'hui</text>
        <text x="240" y="60" class="text-dark" font-size="28" font-weight="700">156</text>
        <text x="240" y="82" fill="#059669" font-size="10">↑ +8% vs hier</text>

        <rect x="440" y="0" width="200" height="100" rx="6" class="bg-white"/>
        <rect x="440" y="0" width="200" height="100" rx="6" class="border"/>
        <text x="460" y="30" class="text-muted" font-size="11">Durée totale</text>
        <text x="460" y="60" class="text-dark" font-size="28" font-weight="700">8h 42m</text>
        <text x="460" y="82" class="text-muted" font-size="10">Moy: 3m 21s/appel</text>

        <rect x="660" y="0" width="200" height="100" rx="6" class="bg-white"/>
        <rect x="660" y="0" width="200" height="100" rx="6" class="border"/>
        <text x="680" y="30" class="text-muted" font-size="11">Consommation mois</text>
        <text x="680" y="60" class="text-dark" font-size="28" font-weight="700">45,20€</text>
        <text x="680" y="82" class="text-muted" font-size="10">HT hors forfait</text>

        <rect x="880" y="0" width="140" height="100" rx="6" class="bg-white"/>
        <rect x="880" y="0" width="140" height="100" rx="6" class="border"/>
        <text x="900" y="30" class="text-muted" font-size="11">Appels en cours</text>
        <text x="900" y="60" fill="#059669" font-size="28" font-weight="700">3</text>
        <text x="900" y="82" class="text-primary" font-size="10">Voir →</text>
      </g>

      <!-- Activité récente -->
      <g transform="translate(0, 180)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Activité récente</text>
        
        <rect x="0" y="20" width="650" height="200" rx="6" fill="#F9FAFB"/>
        <text x="325" y="110" class="text-muted" font-size="12" text-anchor="middle">[Graphique activité 24h]</text>
      </g>

      <!-- Lignes actives -->
      <g transform="translate(680, 180)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Lignes en appel</text>
        
        <g transform="translate(0, 25)">
          <rect x="0" y="0" width="340" height="50" rx="4" fill="#DEF7EC"/>
          <circle cx="20" cy="25" r="6" fill="#059669"/>
          <text x="40" y="22" class="text-dark" font-size="11" font-weight="500">Jean Dupont</text>
          <text x="40" y="38" class="text-muted" font-size="9">+33 6 12 34 56 78 • 5:23</text>

          <rect x="0" y="60" width="340" height="50" rx="4" fill="#DEF7EC"/>
          <circle cx="20" cy="85" r="6" fill="#059669"/>
          <text x="40" y="82" class="text-dark" font-size="11" font-weight="500">Marie Martin</text>
          <text x="40" y="98" class="text-muted" font-size="9">+33 1 42 68 53 00 • 2:15</text>

          <rect x="0" y="120" width="340" height="50" rx="4" fill="#DEF7EC"/>
          <circle cx="20" cy="145" r="6" fill="#059669"/>
          <text x="40" y="142" class="text-dark" font-size="11" font-weight="500">Support</text>
          <text x="40" y="158" class="text-muted" font-size="9">+33 9 72 10 00 00 • 0:45</text>
        </g>
      </g>

      <!-- Derniers événements -->
      <g transform="translate(0, 420)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Derniers événements</text>

        <g transform="translate(0, 25)">
          <rect x="0" y="0" width="1048" height="36" rx="4" fill="#F9FAFB"/>
          <text x="20" y="24" class="text-dark" font-size="10" font-weight="600">Heure</text>
          <text x="150" y="24" class="text-dark" font-size="10" font-weight="600">Événement</text>
          <text x="600" y="24" class="text-dark" font-size="10" font-weight="600">Ligne/Numéro</text>

          <rect x="0" y="40" width="1048" height="36" class="bg-white"/>
          <line x1="0" y1="76" x2="1048" y2="76" stroke="#E5E7EB"/>
          <text x="20" y="64" class="text-muted" font-size="10">15:32</text>
          <text x="150" y="64" fill="#059669" font-size="10">Appel entrant accepté</text>
          <text x="600" y="64" class="text-dark" font-size="10">+33 9 12 34 56 78</text>

          <rect x="0" y="76" width="1048" height="36" fill="#F9FAFB"/>
          <line x1="0" y1="112" x2="1048" y2="112" stroke="#E5E7EB"/>
          <text x="20" y="100" class="text-muted" font-size="10">15:28</text>
          <text x="150" y="100" fill="#DC2626" font-size="10">Appel manqué</text>
          <text x="600" y="100" class="text-dark" font-size="10">+33 1 84 88 00 00</text>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
