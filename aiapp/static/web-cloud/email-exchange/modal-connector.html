<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Exchange - Modal Connector - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="520" viewBox="0 0 600 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Connecteur</title>

  <!-- Overlay -->
  <rect width="600" height="520" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="460" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Créer un connecteur</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Info -->
  <rect x="75" y="100" width="445" height="45" rx="4" fill="#EFF6FF"/>
  <text x="90" y="120" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Les connecteurs permettent d'acheminer les emails vers</text>
  <text x="90" y="136" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">des serveurs externes ou partenaires.</text>

  <!-- Connector name -->
  <text x="75" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom du connecteur *</text>
  <rect x="75" y="185" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="211" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Ex: Partenaire externe</text>

  <!-- Direction -->
  <text x="75" y="255" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Direction</text>

  <circle cx="90" cy="285" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
  <circle cx="90" cy="285" r="4" fill="#0050D7"/>
  <text x="110" y="290" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Sortant (vers serveur externe)</text>

  <circle cx="90" cy="315" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="110" y="320" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Entrant (depuis serveur externe)</text>

  <!-- Server -->
  <text x="75" y="360" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Serveur de destination *</text>
  <rect x="75" y="370" width="340" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="396" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">smtp.partner.com</text>

  <!-- Port -->
  <text x="430" y="360" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Port</text>
  <rect x="430" y="370" width="90" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="445" y="396" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">25</text>

  <!-- TLS -->
  <rect x="75" y="430" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="82" y="445" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="105" y="445" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Forcer TLS</text>

  <!-- Buttons -->
  <rect x="310" y="475" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="498" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="475" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="455" y="498" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>

  </div>
</body>
</html>
