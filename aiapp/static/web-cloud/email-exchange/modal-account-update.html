<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Exchange - Modal Account Update - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="600" viewBox="0 0 650 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Modifier un compte</title>

  <!-- Overlay -->
  <rect width="650" height="600" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="550" height="560" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="550" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="56" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Modifier le compte</text>
  <text x="570" y="56" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Account info -->
  <text x="75" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Compte</text>
  <text x="75" y="125" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">admin@example.com</text>

  <!-- Display name -->
  <text x="75" y="165" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom affiché</text>
  <rect x="75" y="175" width="495" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="201" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Jean Dupont</text>

  <!-- First name / Last name -->
  <text x="75" y="240" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Prénom</text>
  <rect x="75" y="250" width="235" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="276" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Jean</text>

  <text x="335" y="240" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom</text>
  <rect x="335" y="250" width="235" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="350" y="276" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Dupont</text>

  <!-- Initials / Company -->
  <text x="75" y="320" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Initiales</text>
  <rect x="75" y="330" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="356" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">JD</text>

  <text x="200" y="320" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Société</text>
  <rect x="200" y="330" width="370" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="215" y="356" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">OVHcloud</text>

  <!-- Quota -->
  <text x="75" y="400" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Quota (Go)</text>
  <rect x="75" y="410" width="120" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="436" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">50</text>
  <text x="210" y="436" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">/ 300 Go max</text>

  <!-- Options -->
  <rect x="75" y="470" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="485" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Cacher dans l'annuaire</text>

  <rect x="300" y="470" width="20" height="20" rx="4" fill="#0050D7"/>
  <path d="M305 480 L309 484 L315 476" stroke="white" stroke-width="2" fill="none"/>
  <text x="330" y="485" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Activer Outlook</text>

  <!-- Links -->
  <text x="75" y="520" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">Modifier le mot de passe →</text>
  <text x="300" y="520" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">Gérer les alias →</text>

  <!-- Buttons -->
  <rect x="360" y="540" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="390" y="563" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="470" y="540" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="487" y="563" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>
</svg>

  </div>
</body>
</html>
