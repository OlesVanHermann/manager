<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Exchange - Modal Manager Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="350" viewBox="0 0 550 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Ajouter un gestionnaire</title>

  <!-- Overlay -->
  <rect width="550" height="350" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="290" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Ajouter un gestionnaire</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Group (readonly) -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Groupe</text>
  <rect x="75" y="125" width="400" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">marketing@example.com</text>

  <!-- Manager selection -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Sélectionner un gestionnaire *</text>
  <rect x="75" y="205" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="231" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">admin@example.com</text>
  <text x="450" y="231" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Info -->
  <text x="75" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Le gestionnaire pourra ajouter/supprimer des membres du groupe.</text>

  <!-- Buttons -->
  <rect x="260" y="295" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="290" y="318" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="370" y="295" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="400" y="318" fill="white" font-family="system-ui, sans-serif" font-size="14">Ajouter</text>
</svg>

  </div>
</body>
</html>
