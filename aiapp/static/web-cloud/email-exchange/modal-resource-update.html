<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Exchange - Modal Resource Update - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="520" viewBox="0 0 600 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Modifier une ressource</title>

  <!-- Overlay -->
  <rect width="600" height="520" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="460" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Modifier la ressource</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Email (readonly) -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Adresse e-mail</text>
  <rect x="75" y="125" width="445" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">salle-everest@example.com</text>

  <!-- Resource type (readonly) -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Type</text>
  <rect x="75" y="205" width="150" height="28" rx="14" fill="#EFF6FF"/>
  <text x="95" y="224" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">Salle de réunion</text>

  <!-- Resource name -->
  <text x="75" y="265" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom de la ressource *</text>
  <rect x="75" y="275" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="301" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Salle Everest</text>

  <!-- Capacity -->
  <text x="75" y="345" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Capacité</text>
  <rect x="75" y="355" width="120" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="381" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">10</text>
  <text x="210" y="381" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">personnes</text>

  <!-- Location -->
  <text x="310" y="345" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Emplacement</text>
  <rect x="310" y="355" width="210" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="325" y="381" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Bâtiment A, 2ème étage</text>

  <!-- Auto-accept -->
  <rect x="75" y="410" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="82" y="425" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="105" y="425" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Accepter automatiquement les réservations</text>

  <!-- Buttons -->
  <rect x="310" y="460" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="483" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="460" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="445" y="483" fill="white" font-family="system-ui, sans-serif" font-size="14">Modifier</text>
</svg>

  </div>
</body>
</html>
