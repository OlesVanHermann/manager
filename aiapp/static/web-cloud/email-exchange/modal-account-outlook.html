<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Exchange - Modal Account Outlook - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Licence Outlook</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Licence Outlook</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Account -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Compte</text>
  <rect x="75" y="125" width="445" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">john.doe@example.com</text>

  <!-- Current status -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Statut actuel</text>
  <rect x="75" y="205" width="120" height="28" rx="14" fill="#FEE2E2"/>
  <text x="95" y="224" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">Non activée</text>

  <!-- Info -->
  <rect x="75" y="250" width="445" height="70" rx="4" fill="#EFF6FF"/>
  <text x="90" y="275" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">La licence Outlook permet d'utiliser Microsoft Outlook</text>
  <text x="90" y="293" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">avec votre compte Exchange.</text>
  <text x="90" y="311" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Coût: +2,00 € HT/mois</text>

  <!-- Checkbox -->
  <rect x="75" y="340" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="355" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">J'accepte le surcoût mensuel de la licence Outlook</text>

  <!-- Buttons -->
  <rect x="310" y="385" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="408" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="385" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="455" y="408" fill="white" font-family="system-ui, sans-serif" font-size="14">Activer</text>
</svg>

  </div>
</body>
</html>
