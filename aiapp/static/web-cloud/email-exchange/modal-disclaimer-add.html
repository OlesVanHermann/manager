<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Exchange - Modal Disclaimer Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="520" viewBox="0 0 650 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Créer une signature</title>

  <!-- Overlay -->
  <rect width="650" height="520" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="460" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="550" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Créer une signature (disclaimer)</text>
  <text x="570" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Domain -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Domaine *</text>
  <rect x="75" y="125" width="495" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">example.com</text>
  <text x="545" y="151" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Content -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Contenu de la signature *</text>
  <rect x="75" y="205" width="495" height="180" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="230" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">--</text>
  <text x="90" y="250" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">%%cn%%</text>
  <text x="90" y="270" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">%%title%%</text>
  <text x="90" y="290" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">%%company%%</text>
  <text x="90" y="310" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Tél: %%phone%%</text>

  <!-- Variables help -->
  <text x="75" y="405" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Variables disponibles: %%cn%%, %%title%%, %%company%%, %%phone%%, %%email%%</text>

  <!-- Options -->
  <rect x="75" y="425" width="20" height="20" rx="4" fill="#0050D7" stroke="#0050D7"/>
  <text x="82" y="440" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="105" y="440" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Appliquer aux e-mails sortants externes uniquement</text>

  <!-- Buttons -->
  <rect x="360" y="465" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="390" y="488" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="470" y="465" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="505" y="488" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>

  </div>
</body>
</html>
