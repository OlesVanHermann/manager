<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Exchange - Modal Whitelist - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="480" viewBox="0 0 600 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Liste blanche</title>

  <!-- Overlay -->
  <rect width="600" height="480" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="420" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Liste blanche / noire</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Tabs -->
  <rect x="75" y="100" width="120" height="36" rx="4" fill="#EFF6FF"/>
  <text x="100" y="123" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Liste blanche</text>
  <rect x="205" y="100" width="120" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="235" y="123" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Liste noire</text>

  <!-- Add input -->
  <text x="75" y="170" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Ajouter un expéditeur autorisé</text>
  <rect x="75" y="180" width="380" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="206" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">email@domain.com ou @domain.com</text>
  <rect x="465" y="180" width="55" height="40" rx="4" fill="#0050D7"/>
  <text x="485" y="206" fill="white" font-family="system-ui, sans-serif" font-size="14">+</text>

  <!-- List -->
  <rect x="75" y="240" width="445" height="180" rx="4" fill="white" stroke="#E5E7EB"/>

  <!-- List header -->
  <rect x="75" y="240" width="445" height="36" rx="4" fill="#F9FAFB"/>
  <text x="95" y="263" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Expéditeur</text>
  <text x="450" y="263" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13"></text>

  <!-- Row 1 -->
  <line x1="75" y1="276" x2="520" y2="276" stroke="#E5E7EB"/>
  <text x="95" y="305" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">@trusted-company.com</text>
  <text x="485" y="305" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14">×</text>

  <!-- Row 2 -->
  <line x1="75" y1="326" x2="520" y2="326" stroke="#E5E7EB"/>
  <text x="95" y="355" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">partner@external.com</text>
  <text x="485" y="355" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14">×</text>

  <!-- Row 3 -->
  <line x1="75" y1="376" x2="520" y2="376" stroke="#E5E7EB"/>
  <text x="95" y="405" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">@newsletter.service.com</text>
  <text x="485" y="405" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14">×</text>

  <!-- Close button -->
  <rect x="370" y="435" width="150" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="420" y="458" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Fermer</text>
</svg>

  </div>
</body>
</html>
