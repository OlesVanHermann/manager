<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Exchange - Modal Terminate - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="420" viewBox="0 0 550 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Exchange - Modal Résilier le service</title>

  <!-- Overlay -->
  <rect width="550" height="420" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="360" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#FEF2F2"/>
  <text x="75" y="66" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Résilier le service</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Warning -->
  <rect x="75" y="100" width="400" height="70" rx="4" fill="#FEF2F2"/>
  <circle cx="100" cy="135" r="12" fill="#DC2626"/>
  <text x="96" y="140" fill="white" font-family="system-ui, sans-serif" font-size="12">!</text>
  <text x="125" y="125" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Attention : action irréversible</text>
  <text x="125" y="145" fill="#991B1B" font-family="system-ui, sans-serif" font-size="12">Tous les comptes, données et configurations</text>
  <text x="125" y="162" fill="#991B1B" font-family="system-ui, sans-serif" font-size="12">seront définitivement supprimés.</text>

  <!-- Service info -->
  <text x="75" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Service</text>
  <rect x="75" y="210" width="400" height="50" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="95" y="235" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Exchange Hosted - exchange-123456</text>
  <text x="95" y="253" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">5 comptes • 250 Go utilisés</text>

  <!-- Confirmation checkbox -->
  <rect x="75" y="280" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="295" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Je comprends que cette action est irréversible</text>

  <!-- Confirmation input -->
  <text x="75" y="330" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Tapez "RESILIER" pour confirmer</text>
  <rect x="75" y="340" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="366" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">RESILIER</text>

  <!-- Buttons -->
  <rect x="260" y="395" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="290" y="418" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="370" y="395" width="100" height="36" rx="4" fill="#DC2626"/>
  <text x="400" y="418" fill="white" font-family="system-ui, sans-serif" font-size="14">Résilier</text>
</svg>

  </div>
</body>
</html>
