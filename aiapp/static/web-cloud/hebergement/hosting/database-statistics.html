<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Statistics - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/hosting/general.html" style="cursor:pointer"><text x="240" y="75" class="text-primary" font-size="14" font-weight="600">Hebergement</text></a>
  <rect x="235" y="85" width="85" height="3" fill="#0050D7"/>

  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">
      <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
      <text x="16" y="30" class="text-dark" font-size="15" font-weight="700">Hebergements</text>
      <g transform="translate(6, 90)">
        <rect x="0" y="0" width="268" height="70" rx="6" class="row-selected"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="600">monsite.cluster031</text>
      </g>

      <rect x="296" y="0" width="1096" height="780" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="780" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">monsite.cluster031</text>

        <!-- NAV3 BDD -->
        <g transform="translate(0, 50)">
          <rect x="682" y="0" width="45" height="26" rx="4" class="bg-primary"/>
          <text x="704" y="17" class="text-white" font-size="11" text-anchor="middle">BDD</text>
        </g>

        <!-- NAV4 BDD tabs -->
        <g transform="translate(0, 85)">
          <text x="0" y="15" class="text-muted" font-size="11">Bases</text>
          <text x="50" y="15" class="text-primary" font-size="11" font-weight="600">Statistiques</text>
          <rect x="50" y="20" width="70" height="2" fill="#0050D7"/>
          <text x="140" y="15" class="text-muted" font-size="11">Sauvegardes</text>
        </g>

        <g transform="translate(0, 115)">
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">Statistiques bases de donnees</text>

          <!-- Period selector -->
          <g transform="translate(800, 0)">
            <rect x="0" y="0" width="120" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="16" y="21" class="text-dark" font-size="11">7 derniers jours</text>
            <text x="100" y="21" class="text-muted" font-size="11">â–¼</text>
          </g>

          <!-- Global stats -->
          <g transform="translate(0, 50)">
            <g transform="translate(0, 0)">
              <rect x="0" y="0" width="340" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-muted" font-size="10">ESPACE TOTAL</text>
              <text x="16" y="55" class="text-dark" font-size="24" font-weight="600">1.2 Go</text>
              <text x="16" y="80" class="text-muted" font-size="11">sur 5 Go disponibles</text>
            </g>

            <g transform="translate(358, 0)">
              <rect x="0" y="0" width="340" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-muted" font-size="10">REQUETES / JOUR</text>
              <text x="16" y="55" class="text-dark" font-size="24" font-weight="600">45,230</text>
              <text x="16" y="80" class="text-success" font-size="11">+12% vs semaine precedente</text>
            </g>

            <g transform="translate(716, 0)">
              <rect x="0" y="0" width="340" height="100" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
              <text x="16" y="25" class="text-muted" font-size="10">TEMPS REPONSE MOYEN</text>
              <text x="16" y="55" class="text-dark" font-size="24" font-weight="600">12 ms</text>
              <text x="16" y="80" class="text-success" font-size="11">Excellent</text>
            </g>
          </g>

          <!-- Per database -->
          <g transform="translate(0, 175)">
            <text x="0" y="20" class="text-dark" font-size="13" font-weight="600">Par base de donnees</text>

            <g transform="translate(0, 35)">
              <rect x="0" y="0" width="1056" height="130" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>

              <text x="16" y="30" class="text-dark" font-size="12" font-weight="500">monsite_db</text>
              <text x="16" y="55" class="text-muted" font-size="11">Taille: 850 Mo (28 tables)</text>
              <text x="16" y="75" class="text-muted" font-size="11">Requetes/jour: 32,450</text>
              <rect x="16" y="90" width="300" height="8" rx="4" fill="#E5E7EB"/>
              <rect x="16" y="90" width="210" height="8" rx="4" fill="#0050D7"/>
              <text x="16" y="115" class="text-muted" font-size="10">70% du quota</text>

              <line x1="350" y1="10" x2="350" y2="120" stroke="#E5E7EB"/>

              <text x="370" y="30" class="text-dark" font-size="12" font-weight="500">blog_db</text>
              <text x="370" y="55" class="text-muted" font-size="11">Taille: 280 Mo (12 tables)</text>
              <text x="370" y="75" class="text-muted" font-size="11">Requetes/jour: 10,580</text>
              <rect x="370" y="90" width="300" height="8" rx="4" fill="#E5E7EB"/>
              <rect x="370" y="90" width="70" height="8" rx="4" fill="#10B981"/>
              <text x="370" y="115" class="text-muted" font-size="10">23% du quota</text>

              <line x1="700" y1="10" x2="700" y2="120" stroke="#E5E7EB"/>

              <text x="720" y="30" class="text-dark" font-size="12" font-weight="500">shop_db</text>
              <text x="720" y="55" class="text-muted" font-size="11">Taille: 70 Mo (8 tables)</text>
              <text x="720" y="75" class="text-muted" font-size="11">Requetes/jour: 2,200</text>
              <rect x="720" y="90" width="300" height="8" rx="4" fill="#E5E7EB"/>
              <rect x="720" y="90" width="21" height="8" rx="4" fill="#10B981"/>
              <text x="720" y="115" class="text-muted" font-size="10">7% du quota</text>
            </g>
          </g>

          <!-- Info -->
          <g transform="translate(0, 360)">
            <rect x="0" y="0" width="1056" height="50" rx="6" class="bg-info"/>
            <text x="16" y="20" class="text-info" font-size="12" font-weight="500">Statistiques MySQL</text>
            <text x="16" y="38" class="text-info" font-size="11">Les statistiques sont mises a jour toutes les heures. Pour des analyses plus detaillees, utilisez phpMyAdmin.</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
