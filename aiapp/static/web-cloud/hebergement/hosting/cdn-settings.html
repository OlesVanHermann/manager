  <rect x="240" y="60" width="1" height="940" stroke="#E5E7EB"/>
  
  <!-- Sidebar items -->
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">HÉBERGEMENTS</text>
  <text x="20" y="130" class="text-body">mon-hebergement.cluster051</text>
  <text x="20" y="165" class="text-muted" font-size="12">MENU</text>
  <text x="20" y="195" class="text-body">Informations générales</text>
  <text x="20" y="225" class="text-body">Multisite</text>
  <rect x="0" y="238" width="240" height="32" fill="#E8F0FE"/>
  <text x="20" y="258" class="text-link" font-weight="600">CDN</text>
  <text x="20" y="290" class="text-body">Bases de données</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-muted" font-size="13">Hébergements > mon-hebergement.cluster051 > CDN</text>
    
    <!-- Title -->
    <text x="0" y="40" class="text-heading">Paramètres CDN - www.example.com</text>
    <text x="0" y="65" class="text-muted">Configuration du CDN pour votre domaine</text>
    
    <!-- Info message -->
    <rect x="0" y="90" width="1100" height="50" rx="4" class="bg-info"/>
    <text x="20" y="115" class="text-info">ℹ️ Les modifications peuvent prendre jusqu'à 5 minutes pour être propagées sur le réseau CDN.</text>
    <text x="950" y="120" class="text-link" font-size="13">Documentation ↗</text>
    
    <!-- Performance Options Section -->
    <text x="0" y="180" class="text-subheading">Options de performance</text>
    
    <!-- Always Online -->
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="540" height="100" rx="6" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">Always Online</text>
      <text x="20" y="50" class="text-muted">Affiche une version en cache si votre serveur est indisponible</text>
      <g transform="translate(460, 20)">
        <rect x="0" y="0" width="50" height="26" rx="13" class="switch-on"/>
        <circle cx="37" cy="13" r="10" class="switch-knob"/>
      </g>
      <text x="20" y="80" class="text-body" font-weight="600" fill="#03543F">Activé</text>
    </g>
    
    <!-- HTTP/2 -->
    <g transform="translate(560, 210)">
      <rect x="0" y="0" width="540" height="100" rx="6" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">HTTP/2</text>
      <text x="20" y="50" class="text-muted">Améliore les performances avec le protocole HTTP/2</text>
      <g transform="translate(460, 20)">
        <rect x="0" y="0" width="50" height="26" rx="13" class="switch-on"/>
        <circle cx="37" cy="13" r="10" class="switch-knob"/>
      </g>
      <text x="20" y="80" class="text-body" font-weight="600" fill="#03543F">Activé</text>
    </g>
    
    <!-- Brotli -->
    <g transform="translate(0, 330)">
      <rect x="0" y="0" width="540" height="100" rx="6" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">Compression Brotli</text>
      <text x="20" y="50" class="text-muted">Compresse les ressources pour un chargement plus rapide</text>
      <g transform="translate(460, 20)">
        <rect x="0" y="0" width="50" height="26" rx="13" class="switch-on"/>
        <circle cx="37" cy="13" r="10" class="switch-knob"/>
      </g>
      <text x="20" y="80" class="text-body" font-weight="600" fill="#03543F">Activé</text>
    </g>
    
    <!-- Geo Headers -->
    <g transform="translate(560, 330)">
      <rect x="0" y="0" width="540" height="100" rx="6" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">En-têtes de géolocalisation</text>
      <text x="20" y="50" class="text-muted">Ajoute des en-têtes HTTP avec la localisation du visiteur</text>
      <g transform="translate(460, 20)">
        <rect x="0" y="0" width="50" height="26" rx="13" class="switch-off"/>
        <circle cx="13" cy="13" r="10" class="switch-knob"/>
      </g>
      <text x="20" y="80" class="text-body" font-weight="600" fill="#991B1B">Désactivé</text>
    </g>
    
    <!-- Security Options Section -->
    <text x="0" y="480" class="text-subheading">Options de sécurité</text>
    
    <!-- HSTS -->
    <g transform="translate(0, 510)">
      <rect x="0" y="0" width="540" height="100" rx="6" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">HSTS (HTTP Strict Transport Security)</text>
      <text x="20" y="50" class="text-muted">Force les connexions HTTPS pour plus de sécurité</text>
      <g transform="translate(460, 20)">
        <rect x="0" y="0" width="50" height="26" rx="13" class="switch-on"/>
        <circle cx="37" cy="13" r="10" class="switch-knob"/>
      </g>
      <text x="20" y="80" class="text-body" font-weight="600" fill="#03543F">Activé</text>
    </g>
    
    <!-- Mixed Content -->
    <g transform="translate(560, 510)">
      <rect x="0" y="0" width="540" height="100" rx="6" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">Mixed Content</text>
      <text x="20" y="50" class="text-muted">Réécriture automatique des URLs HTTP en HTTPS</text>
      <g transform="translate(460, 20)">
        <rect x="0" y="0" width="50" height="26" rx="13" class="switch-off"/>
        <circle cx="13" cy="13" r="10" class="switch-knob"/>
      </g>
      <text x="20" y="80" class="text-body" font-weight="600" fill="#991B1B">Désactivé</text>
    </g>
    
    <!-- Cache Rules Section -->
    <text x="0" y="660" class="text-subheading">Règles de cache</text>
    <rect x="920" y="640" width="180" height="36" rx="4" class="bg-primary"/>
    <text x="950" y="664" class="text-white">+ Ajouter une règle</text>
    
    <!-- Cache Rules Table -->
    <g transform="translate(0, 690)">
      <rect x="0" y="0" width="1100" height="40" rx="4" fill="#F3F4F6"/>
      <text x="20" y="26" class="text-body" font-weight="600">Nom</text>
      <text x="250" y="26" class="text-body" font-weight="600">Type</text>
      <text x="450" y="26" class="text-body" font-weight="600">Pattern</text>
      <text x="700" y="26" class="text-body" font-weight="600">TTL</text>
      <text x="900" y="26" class="text-body" font-weight="600">Actions</text>
      
      <!-- Rule 1 -->
      <rect x="0" y="40" width="1100" height="50" class="bg-white"/>
      <rect x="0" y="40" width="1100" height="50" class="border"/>
      <text x="20" y="72" class="text-body">static-assets</text>
      <text x="250" y="72" class="text-body">Extension</text>
      <text x="450" y="72" class="text-body">.css, .js, .png, .jpg</text>
      <text x="700" y="72" class="text-body">7 jours</text>
      <text x="900" y="72" class="text-link">Modifier</text>
      <text x="970" y="72" class="text-muted">|</text>
      <text x="990" y="72" fill="#991B1B" font-family="Source Sans Pro" font-size="14">Supprimer</text>
      
      <!-- Rule 2 -->
      <rect x="0" y="90" width="1100" height="50" class="bg-white"/>
      <rect x="0" y="90" width="1100" height="50" class="border"/>
      <text x="20" y="122" class="text-body">api-cache</text>
      <text x="250" y="122" class="text-body">URI</text>
      <text x="450" y="122" class="text-body">/api/v1/*</text>
      <text x="700" y="122" class="text-body">5 minutes</text>
      <text x="900" y="122" class="text-link">Modifier</text>
      <text x="970" y="122" class="text-muted">|</text>
      <text x="990" y="122" fill="#991B1B" font-family="Source Sans Pro" font-size="14">Supprimer</text>
    </g>
  </g>
