<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Mailing List - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <rect width="1440" height="900" class="overlay" opacity="0.5"/>

  <!-- MODAL -->
  <g transform="translate(370, 130)">
    <rect x="0" y="0" width="700" height="560" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="700" height="560" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="16" font-weight="600">Créer une liste de diffusion</text>
    <text x="660" y="35" class="text-muted" font-size="18" cursor="pointer">✕</text>

    <g transform="translate(24, 80)">
      <!-- Name -->
      <text x="0" y="0" class="text-dark" font-size="11" font-weight="600">Nom de la liste *</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="350" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="24" class="text-muted" font-size="11">newsletter</text>
        <rect x="360" y="0" width="292" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
        <text x="372" y="24" class="text-dark" font-size="11">@monsite.com</text>
      </g>

      <!-- Description -->
      <text x="0" y="80" class="text-dark" font-size="11" font-weight="600">Description</text>
      <rect x="0" y="95" width="652" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="119" class="text-muted" font-size="11">Newsletter mensuelle</text>

      <!-- Moderation -->
      <text x="0" y="160" class="text-dark" font-size="11" font-weight="600">Modération</text>
      <g transform="translate(0, 175)">
        <rect x="0" y="0" width="200" height="50" rx="4" fill="#0050D7"/>
        <text x="100" y="22" class="text-white" font-size="11" text-anchor="middle">Ouvert</text>
        <text x="100" y="38" class="text-white" font-size="8" text-anchor="middle" opacity="0.8">Tout le monde peut envoyer</text>

        <rect x="210" y="0" width="200" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="310" y="22" class="text-dark" font-size="11" text-anchor="middle">Modéré</text>
        <text x="310" y="38" class="text-muted" font-size="8" text-anchor="middle">Validation requise</text>

        <rect x="420" y="0" width="200" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="520" y="22" class="text-dark" font-size="11" text-anchor="middle">Fermé</text>
        <text x="520" y="38" class="text-muted" font-size="8" text-anchor="middle">Modérateurs uniquement</text>
      </g>

      <!-- Owner email -->
      <text x="0" y="260" class="text-dark" font-size="11" font-weight="600">Email du propriétaire *</text>
      <rect x="0" y="275" width="400" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="299" class="text-muted" font-size="11">admin@monsite.com</text>

      <!-- Reply-to -->
      <text x="0" y="340" class="text-dark" font-size="11" font-weight="600">Répondre à</text>
      <g transform="translate(0, 355)">
        <rect x="0" y="0" width="18" height="18" rx="9" fill="#0050D7"/>
        <circle cx="9" cy="9" r="4" fill="#FFFFFF"/>
        <text x="28" y="14" class="text-dark" font-size="10">À la liste (les réponses vont à tous les abonnés)</text>

        <rect x="0" y="30" width="18" height="18" rx="9" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="28" y="44" class="text-dark" font-size="10">À l'expéditeur (réponse privée)</text>
      </g>

      <!-- Info -->
      <rect x="0" y="420" width="652" height="40" rx="4" fill="#DBEAFE"/>
      <text x="16" y="445" fill="#1E40AF" font-size="10">ℹ Vous pourrez ajouter des abonnés après la création de la liste</text>
    </g>

    <!-- Actions -->
    <g transform="translate(24, 505)">
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="23" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>
      
      <rect x="552" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Créer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
