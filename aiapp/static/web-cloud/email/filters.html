<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filters - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/emails/index.html" style="cursor:pointer"><text x="320" y="75" class="text-primary" font-size="14" font-weight="600">Emails</text></a>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>

    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">monsite.com</text>
    <line x1="0" y1="60" x2="280" y2="60" stroke="#E5E7EB"/>

    <text x="20" y="90" class="text-dark" font-size="12">Tableau de bord</text>

    <text x="20" y="214" class="text-primary" font-size="12" font-weight="600">Filtres</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Filtres email</text>
      <text x="0" y="40" class="text-muted" font-size="11">Définissez des règles pour trier automatiquement vos emails</text>

      <!-- Toolbar -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="32" height="32" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="16" y="22" class="text-primary" font-size="14" text-anchor="middle">↻</text>
        
        <rect x="50" y="0" width="200" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="70" y="21" class="text-muted" font-size="11">Compte: Tous ▼</text>

        <rect x="920" y="0" width="128" height="32" rx="4" fill="#0050D7"/>
        <text x="984" y="21" class="text-white" font-size="11" text-anchor="middle">+ Créer un filtre</text>
      </g>

      <!-- Filters table -->
      <g transform="translate(0, 110)">
        <rect x="0" y="0" width="1048" height="40" rx="4" fill="#F9FAFB"/>
        <text x="20" y="26" class="text-dark" font-size="11" font-weight="600">Compte</text>
        <text x="200" y="26" class="text-dark" font-size="11" font-weight="600">Nom du filtre</text>
        <text x="400" y="26" class="text-dark" font-size="11" font-weight="600">Condition</text>
        <text x="650" y="26" class="text-dark" font-size="11" font-weight="600">Action</text>
        <text x="850" y="26" class="text-dark" font-size="11" font-weight="600">Statut</text>
        <text x="950" y="26" class="text-dark" font-size="11" font-weight="600">Actions</text>

        <!-- Row 1 -->
        <rect x="0" y="45" width="1048" height="50" class="bg-white"/>
        <line x1="0" y1="95" x2="1048" y2="95" stroke="#E5E7EB"/>

        <text x="200" y="75" class="text-dark" font-size="11" font-weight="500">Tri newsletters</text>
        <text x="400" y="75" class="text-muted" font-size="10">Sujet contient "newsletter"</text>

        <rect x="850" y="60" width="50" height="20" rx="10" fill="#DEF7EC"/>

        <text x="950" y="75" class="text-primary" font-size="11">✎</text>
        <text x="980" y="75" fill="#DC2626" font-size="11">✕</text>

        <!-- Row 2 -->
        <rect x="0" y="95" width="1048" height="50" fill="#F9FAFB"/>
        <line x1="0" y1="145" x2="1048" y2="145" stroke="#E5E7EB"/>
        <text x="20" y="125" class="text-dark" font-size="11">support@monsite.com</text>
        <text x="200" y="125" class="text-dark" font-size="11" font-weight="500">Urgent priority</text>
        <text x="400" y="125" class="text-muted" font-size="10">Sujet contient "[URGENT]"</text>
        <text x="650" y="125" class="text-muted" font-size="10">→ Marquer important</text>
        <rect x="850" y="110" width="50" height="20" rx="10" fill="#DEF7EC"/>
        <text x="875" y="124" fill="#03543F" font-size="9" text-anchor="middle">Actif</text>
        <text x="950" y="125" class="text-primary" font-size="11">✎</text>
        <text x="980" y="125" fill="#DC2626" font-size="11">✕</text>

        <!-- Row 3 -->
        <rect x="0" y="145" width="1048" height="50" class="bg-white"/>
        <line x1="0" y1="195" x2="1048" y2="195" stroke="#E5E7EB"/>
        <text x="20" y="175" class="text-dark" font-size="11">admin@monsite.com</text>
        <text x="200" y="175" class="text-dark" font-size="11" font-weight="500">Spam keywords</text>
        <text x="400" y="175" class="text-muted" font-size="10">Sujet contient "free money"</text>
        <text x="650" y="175" class="text-muted" font-size="10">→ Supprimer</text>
        <rect x="850" y="160" width="50" height="20" rx="10" fill="#F3F4F6"/>
        <text x="875" y="174" fill="#6B7280" font-size="9" text-anchor="middle">Inactif</text>
        <text x="950" y="175" class="text-primary" font-size="11">✎</text>
        <text x="980" y="175" fill="#DC2626" font-size="11">✕</text>
      </g>

      <!-- Info -->
      <g transform="translate(0, 330)">
        <rect x="0" y="0" width="1048" height="40" rx="4" fill="#DBEAFE"/>
        <text x="20" y="25" fill="#1E40AF" font-size="10">ℹ Les filtres sont exécutés dans l'ordre d'affichage. Glissez-déposez pour réorganiser.</text>
      </g>

      <!-- Pagination -->
      <g transform="translate(0, 390)">
        <text x="0" y="15" class="text-muted" font-size="11">Affichage 1-3 sur 3 filtres</text>
      </g>
    </g>
  </g>
</svg>

  </div>

</html>
