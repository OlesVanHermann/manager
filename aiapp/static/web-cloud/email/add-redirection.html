<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Redirection - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <rect width="1440" height="900" class="overlay" opacity="0.5"/>

  <!-- MODAL -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="400" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="600" height="400" rx="8" class="border"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="16" font-weight="600">Créer une redirection</text>
    <text x="560" y="35" class="text-muted" font-size="18" cursor="pointer">✕</text>

    <g transform="translate(24, 80)">
      <!-- Source -->
      <text x="0" y="0" class="text-dark" font-size="11" font-weight="600">Adresse source *</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="300" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="24" class="text-muted" font-size="11">commercial</text>
        <rect x="310" y="0" width="242" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
        <text x="322" y="24" class="text-dark" font-size="11">@monsite.com</text>
      </g>

      <!-- Destination -->
      <text x="0" y="80" class="text-dark" font-size="11" font-weight="600">Adresse de destination *</text>
      <rect x="0" y="95" width="552" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="119" class="text-muted" font-size="11">jean.dupont@gmail.com</text>

      <!-- Options -->
      <text x="0" y="160" class="text-dark" font-size="11" font-weight="600">Options</text>
      <g transform="translate(0, 175)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="28" y="14" class="text-dark" font-size="11">Conserver une copie locale du message</text>
        <text x="28" y="32" class="text-muted" font-size="9">L'email sera aussi délivré dans la boîte source</text>
      </g>

      <!-- Info -->
      <rect x="0" y="235" width="552" height="40" rx="4" fill="#DBEAFE"/>
      <text x="16" y="260" fill="#1E40AF" font-size="10">ℹ La redirection sera active immédiatement après création</text>
    </g>

    <!-- Actions -->
    <g transform="translate(24, 350)">
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="23" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>
      
      <rect x="452" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Créer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
