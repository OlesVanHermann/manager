<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurer SSL - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="600" height="600" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="600" height="600" rx="8" class="border"/>

    <!-- Header -->
    <text x="24" y="35" class="text-dark" font-size="18" font-weight="600">Configurer SSL pour monblog.com</text>
    <a href="/static/web-cloud/wordpress/domains.html" style="cursor:pointer"><text x="560" y="35" class="text-muted" font-size="18">×</text></a>
    <line x1="0" y1="55" x2="600" y2="55" stroke="#E5E7EB"/>

    <!-- Form Content -->
    <g transform="translate(24, 75)">

      <!-- Certificat SSL -->
      <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Certificat SSL</text>

      <!-- Let's Encrypt (selected) -->
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="552" height="50" rx="4" fill="#EBF5FF" stroke="#0050D7"/>
        <circle cx="20" cy="25" r="8" class="radio-selected"/>
        <circle cx="20" cy="25" r="3" fill="#FFFFFF"/>
        <text x="40" y="22" class="text-dark" font-size="12" font-weight="500">Let's Encrypt</text>
        <text x="40" y="40" class="text-muted" font-size="11">Gratuit, renouvellement automatique</text>
      </g>

      <!-- Certificat personnalise -->
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="552" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="20" cy="25" r="8" class="radio-unselected"/>
        <text x="40" y="22" class="text-dark" font-size="12" font-weight="500">Certificat personnalise</text>
        <text x="40" y="40" class="text-muted" font-size="11">Importer votre propre certificat SSL</text>
      </g>

      <!-- Forcer HTTPS -->
      <g transform="translate(0, 150)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Forcer HTTPS</text>

        <!-- Oui (selected) -->
        <g transform="translate(0, 15)">
          <rect x="0" y="0" width="552" height="50" rx="4" fill="#EBF5FF" stroke="#0050D7"/>
          <circle cx="20" cy="25" r="8" class="radio-selected"/>
          <circle cx="20" cy="25" r="3" fill="#FFFFFF"/>
          <text x="40" y="22" class="text-dark" font-size="12" font-weight="500">Oui (recommande)</text>
          <text x="40" y="40" class="text-muted" font-size="11">Redirection automatique HTTP → HTTPS</text>
        </g>

        <!-- Non -->
        <g transform="translate(0, 70)">
          <rect x="0" y="0" width="552" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <circle cx="20" cy="25" r="8" class="radio-unselected"/>
          <text x="40" y="22" class="text-dark" font-size="12" font-weight="500">Non</text>
          <text x="40" y="40" class="text-muted" font-size="11">Autoriser HTTP et HTTPS</text>
        </g>
      </g>

      <!-- Info banner -->
      <g transform="translate(0, 310)">
        <rect x="0" y="0" width="552" height="70" rx="4" class="bg-info"/>
        <text x="15" y="25" class="text-info" font-size="11" font-weight="500">ℹ️ Le certificat Let's Encrypt sera genere automatiquement.</text>
        <text x="15" y="45" class="text-info" font-size="11">Assurez-vous que le DNS pointe vers nos serveurs.</text>
        <text x="15" y="60" class="text-info" font-size="11">Le processus peut prendre quelques minutes.</text>
      </g>

    </g>

    <!-- Footer buttons -->
    <g transform="translate(24, 540)">
      <rect x="360" y="0" width="80" height="36" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/wordpress/domains.html" style="cursor:pointer"><text x="382" y="23" class="text-primary" font-size="12">Annuler</text></a>

      <rect x="450" y="0" width="126" height="36" rx="4" class="btn-primary"/>
      <a href="/static/web-cloud/wordpress/domains.html" style="cursor:pointer"><text x="475" y="23" class="text-white" font-size="12">Activer SSL</text></a>
    </g>

  </g>
</svg>
  </div>
</body>
</html>
