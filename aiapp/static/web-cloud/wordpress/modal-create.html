<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Create - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; fill-opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(320, 50)">
    <rect x="0" y="0" width="800" height="780" rx="12" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="800" height="60" rx="12" class="bg-white"/>
    <text x="24" y="38" class="text-dark" font-size="16" font-weight="600">Creer un site WordPress</text>
    <text x="760" y="38" class="text-muted" font-size="18" cursor="pointer">x</text>
    <line x1="0" y1="60" x2="800" y2="60" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Nom du site -->
      <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Nom du site</text>
      <rect x="0" y="25" width="752" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="50" class="text-dark" font-size="12">mon-nouveau-blog</text>

      <!-- Domaine -->
      <text x="0" y="90" class="text-dark" font-size="12" font-weight="500">Domaine</text>
      <rect x="0" y="100" width="752" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="125" class="text-dark" font-size="12">mon-nouveau-blog.fr</text>
      <text x="0" y="155" class="text-muted" font-size="10">Vous pourrez ajouter d'autres domaines plus tard</text>

      <!-- Offre -->
      <text x="0" y="190" class="text-dark" font-size="12" font-weight="500">Offre</text>
      <g transform="translate(0, 200)">
        <!-- Option Start -->
        <rect x="0" y="0" width="752" height="55" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="25" cy="27" r="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="50" y="22" class="text-dark" font-size="12" font-weight="500">Start</text>
        <text x="50" y="40" class="text-muted" font-size="10">10 Go - SSL - Backup quotidien</text>
        <text x="680" y="32" class="text-dark" font-size="12" font-weight="600">4,99 EUR/mois</text>

        <!-- Option Pro - Selected -->
        <rect x="0" y="60" width="752" height="55" rx="4" fill="#EFF6FF" stroke="#0050D7" stroke-width="2"/>
        <circle cx="25" cy="87" r="8" fill="#0050D7"/>
        <circle cx="25" cy="87" r="3" fill="#FFFFFF"/>
        <text x="50" y="82" class="text-dark" font-size="12" font-weight="500">Pro</text>
        <text x="50" y="100" class="text-muted" font-size="10">50 Go - SSL - CDN - Backup quotidien</text>
        <text x="680" y="92" class="text-dark" font-size="12" font-weight="600">9,99 EUR/mois</text>

        <!-- Option Business -->
        <rect x="0" y="120" width="752" height="55" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="25" cy="147" r="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="50" y="142" class="text-dark" font-size="12" font-weight="500">Business</text>
        <text x="50" y="160" class="text-muted" font-size="10">100 Go - SSL - CDN - Staging - Backup horaire</text>
        <text x="680" y="152" class="text-dark" font-size="12" font-weight="600">19,99 EUR/mois</text>
      </g>

      <!-- Datacenter -->
      <text x="0" y="400" class="text-dark" font-size="12" font-weight="500">Datacenter</text>
      <rect x="0" y="410" width="752" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="435" class="text-dark" font-size="12">Gravelines (gra1) - France</text>
      <text x="725" y="435" class="text-muted" font-size="12">v</text>

      <!-- Identifiants admin -->
      <text x="0" y="480" class="text-dark" font-size="12" font-weight="500">Identifiants admin WordPress</text>
      <g transform="translate(0, 490)">
        <rect x="0" y="0" width="360" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="25" class="text-dark" font-size="12">admin</text>
        <text x="0" y="55" class="text-muted" font-size="10">Utilisateur</text>

        <rect x="380" y="0" width="372" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="395" y="25" class="text-dark" font-size="12">xxxxxxxxxx</text>
        <text x="700" y="25" class="text-muted" font-size="12">Generer</text>
        <text x="380" y="55" class="text-muted" font-size="10">Mot de passe</text>
      </g>

      <!-- Info -->
      <g transform="translate(0, 570)">
        <rect x="0" y="0" width="752" height="45" rx="6" class="bg-info"/>
        <text x="15" y="28" class="text-info" font-size="11">L'installation prendra environ 2-3 minutes. Vous recevrez un email de confirmation.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="720" x2="800" y2="720" stroke="#E5E7EB"/>
    <g transform="translate(24, 735)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="50" y="23" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>
      <rect x="552" y="0" width="200" height="36" rx="4" class="btn-primary"/>
      <text x="652" y="23" class="text-white" font-size="12" text-anchor="middle">Creer le site</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
