<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurer le CDN - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .bg-success-light { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .toggle-on { fill: #10B981; }
      .toggle-off { fill: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 120)">
    <rect x="0" y="0" width="600" height="660" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="600" height="660" rx="8" class="border"/>

    <!-- Header -->
    <text x="24" y="35" class="text-dark" font-size="18" font-weight="600">Configurer le CDN</text>
    <a href="/static/web-cloud/wordpress/performance.html" style="cursor:pointer"><text x="560" y="35" class="text-muted" font-size="18">√ó</text></a>
    <line x1="0" y1="55" x2="600" y2="55" stroke="#E5E7EB"/>

    <!-- Form Content -->
    <g transform="translate(24, 75)">

      <!-- CDN Status -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Statut CDN</text>
        <rect x="0" y="15" width="552" height="60" rx="4" class="bg-success-light"/>
        <circle cx="25" cy="45" r="8" fill="#10B981"/>
        <text x="45" y="42" class="text-success" font-size="13" font-weight="500">CDN Actif</text>
        <text x="45" y="60" class="text-muted" font-size="11">OVHcloud CDN ¬∑ 19 points de presence</text>

        <!-- Toggle -->
        <g transform="translate(490, 30)">
          <rect x="0" y="0" width="44" height="24" rx="12" class="toggle-on"/>
          <circle cx="32" cy="12" r="9" fill="#FFFFFF"/>
        </g>
      </g>

      <!-- Options CDN -->
      <g transform="translate(0, 100)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Options de cache</text>

        <!-- Cache statique -->
        <g transform="translate(0, 25)">
          <rect x="0" y="0" width="552" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="15" y="22" class="text-dark" font-size="12" font-weight="500">Cache des fichiers statiques</text>
          <text x="15" y="40" class="text-muted" font-size="11">Images, CSS, JavaScript (recommande)</text>
          <g transform="translate(490, 13)">
            <rect x="0" y="0" width="44" height="24" rx="12" class="toggle-on"/>
            <circle cx="32" cy="12" r="9" fill="#FFFFFF"/>
          </g>
        </g>

        <!-- Cache HTML -->
        <g transform="translate(0, 85)">
          <rect x="0" y="0" width="552" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="15" y="22" class="text-dark" font-size="12" font-weight="500">Cache des pages HTML</text>
          <text x="15" y="40" class="text-muted" font-size="11">Attention: peut poser des problemes avec le contenu dynamique</text>
          <g transform="translate(490, 13)">
            <rect x="0" y="0" width="44" height="24" rx="12" class="toggle-off"/>
            <circle cx="12" cy="12" r="9" fill="#FFFFFF"/>
          </g>
        </g>

        <!-- Compression -->
        <g transform="translate(0, 145)">
          <rect x="0" y="0" width="552" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="15" y="22" class="text-dark" font-size="12" font-weight="500">Compression Brotli</text>
          <text x="15" y="40" class="text-muted" font-size="11">Compression avancee pour de meilleures performances</text>
          <g transform="translate(490, 13)">
            <rect x="0" y="0" width="44" height="24" rx="12" class="toggle-on"/>
            <circle cx="32" cy="12" r="9" fill="#FFFFFF"/>
          </g>
        </g>
      </g>

      <!-- TTL -->
      <g transform="translate(0, 320)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Duree de cache (TTL)</text>
        <rect x="0" y="15" width="552" height="38" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="40" class="text-dark" font-size="12">24 heures</text>
        <text x="520" y="40" class="text-muted" font-size="12">‚ñæ</text>
      </g>

      <!-- Purge cache -->
      <g transform="translate(0, 390)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Purger le cache</text>
        <rect x="0" y="15" width="150" height="36" rx="4" class="btn-outline"/>
        <a href="/static/web-cloud/wordpress/tasks.html" style="cursor:pointer"><text x="25" y="40" class="text-primary" font-size="12">üóë Vider le cache</text></a>
        <text x="170" y="40" class="text-muted" font-size="11">Derniere purge: 29/12/2025 14:32</text>
      </g>

      <!-- Info banner -->
      <g transform="translate(0, 470)">
        <rect x="0" y="0" width="552" height="50" rx="4" class="bg-info"/>
        <text x="15" y="20" class="text-info" font-size="11" font-weight="500">‚ÑπÔ∏è Le CDN accelere votre site en distribuant le contenu sur 19 serveurs.</text>
        <text x="15" y="38" class="text-info" font-size="11">Les modifications peuvent prendre quelques minutes a se propager.</text>
      </g>

    </g>

    <!-- Footer buttons -->
    <g transform="translate(24, 600)">
      <rect x="370" y="0" width="80" height="36" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/wordpress/performance.html" style="cursor:pointer"><text x="392" y="23" class="text-primary" font-size="12">Annuler</text></a>

      <rect x="460" y="0" width="116" height="36" rx="4" class="btn-primary"/>
      <a href="/static/web-cloud/wordpress/performance.html" style="cursor:pointer"><text x="478" y="23" class="text-white" font-size="12">Enregistrer</text></a>
    </g>

  </g>
</svg>
  </div>
</body>
</html>
