<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un domaine - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input { fill: #FFFFFF; stroke: #E5E7EB; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; }
      .checkbox-checked { fill: #0050D7; }
      .checkbox-unchecked { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 100)">
    <rect x="0" y="0" width="700" height="700" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="700" height="700" rx="8" class="border"/>

    <!-- Header -->
    <text x="24" y="35" class="text-dark" font-size="18" font-weight="600">Ajouter un domaine</text>
    <a href="/static/web-cloud/wordpress/domains.html" style="cursor:pointer"><text x="660" y="35" class="text-muted" font-size="18">√ó</text></a>
    <line x1="0" y1="55" x2="700" y2="55" stroke="#E5E7EB"/>

    <!-- Form Content -->
    <g transform="translate(24, 75)">

      <!-- Domaine a ajouter -->
      <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Domaine a ajouter</text>
      <rect x="0" y="10" width="652" height="38" rx="4" class="input"/>
      <text x="12" y="35" class="text-muted" font-size="12">www.monautre-domaine.com</text>

      <!-- Type -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Type</text>

        <!-- Alias (selected) -->
        <g transform="translate(0, 15)">
          <rect x="0" y="0" width="652" height="45" rx="4" fill="#EBF5FF" stroke="#0050D7"/>
          <circle cx="20" cy="22" r="8" class="radio-selected"/>
          <circle cx="20" cy="22" r="3" fill="#FFFFFF"/>
          <text x="40" y="19" class="text-dark" font-size="12" font-weight="500">Alias</text>
          <text x="40" y="35" class="text-muted" font-size="11">Redirige vers le domaine principal</text>
        </g>

        <!-- Multisite -->
        <g transform="translate(0, 65)">
          <rect x="0" y="0" width="652" height="45" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <circle cx="20" cy="22" r="8" class="radio-unselected"/>
          <text x="40" y="19" class="text-dark" font-size="12" font-weight="500">Multisite</text>
          <text x="40" y="35" class="text-muted" font-size="11">Installation WordPress separee (Business uniquement)</text>
        </g>
      </g>

      <!-- Configuration DNS requise -->
      <g transform="translate(0, 210)">
        <rect x="0" y="0" width="652" height="200" rx="4" class="bg-warning"/>
        <text x="15" y="25" class="text-warning" font-size="12" font-weight="600">‚ö†Ô∏è Configuration DNS requise</text>
        <text x="15" y="50" class="text-warning" font-size="11">Avant d'ajouter ce domaine, configurez ces enregistrements :</text>

        <!-- DNS Table -->
        <g transform="translate(15, 70)">
          <text x="0" y="0" class="text-dark" font-size="11" font-weight="600">Type</text>
          <text x="80" y="0" class="text-dark" font-size="11" font-weight="600">Nom</text>
          <text x="180" y="0" class="text-dark" font-size="11" font-weight="600">Valeur</text>

          <text x="0" y="25" class="text-dark" font-size="11">A</text>
          <text x="80" y="25" class="text-dark" font-size="11">@</text>
          <text x="180" y="25" class="text-dark" font-size="11">1.2.3.4</text>

          <text x="0" y="45" class="text-dark" font-size="11">CNAME</text>
          <text x="80" y="45" class="text-dark" font-size="11">www</text>
          <text x="180" y="45" class="text-dark" font-size="11">mon-blog.fr.</text>
        </g>

        <!-- Copy button -->
        <g transform="translate(15, 165)">
          <rect x="0" y="0" width="100" height="26" rx="4" fill="#FFFFFF" stroke="#D97706"/>
          <text x="20" y="18" fill="#D97706" font-size="11">üìã Copier</text>
        </g>
      </g>

      <!-- SSL Checkbox -->
      <g transform="translate(0, 430)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
        <text x="4" y="14" class="text-white" font-size="12">‚úì</text>
        <text x="30" y="14" class="text-dark" font-size="12">Activer SSL (Let's Encrypt) automatiquement</text>
      </g>

    </g>

    <!-- Footer buttons -->
    <g transform="translate(24, 640)">
      <rect x="480" y="0" width="80" height="36" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/wordpress/domains.html" style="cursor:pointer"><text x="502" y="23" class="text-primary" font-size="12">Annuler</text></a>

      <rect x="570" y="0" width="106" height="36" rx="4" class="btn-primary"/>
      <a href="/static/web-cloud/wordpress/domains.html" style="cursor:pointer"><text x="600" y="23" class="text-white" font-size="12">Ajouter</text></a>
    </g>

  </g>
</svg>
  </div>
</body>
</html>
