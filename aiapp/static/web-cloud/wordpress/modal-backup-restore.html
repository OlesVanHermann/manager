<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurer une sauvegarde - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="600" height="700" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="600" height="700" rx="8" class="border"/>

    <!-- Header -->
    <text x="24" y="35" class="text-dark" font-size="18" font-weight="600">Restaurer une sauvegarde</text>
    <a href="/static/web-cloud/wordpress/backups.html" style="cursor:pointer"><text x="560" y="35" class="text-muted" font-size="18">√ó</text></a>
    <line x1="0" y1="55" x2="600" y2="55" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(24, 75)">

      <!-- Sauvegarde selectionnee -->
      <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Sauvegarde selectionnee</text>
      <rect x="0" y="15" width="552" height="80" rx="6" class="bg-info"/>
      <g transform="translate(15, 35)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">üìÖ 27/12/2025 15:42</text>
        <text x="0" y="22" class="text-muted" font-size="12">üìå Manuel ¬∑ 242 Mo</text>
        <text x="0" y="44" class="text-muted" font-size="11">Note: Avant mise a jour WooCommerce</text>
      </g>

      <!-- Que restaurer -->
      <g transform="translate(0, 120)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Que souhaitez-vous restaurer ?</text>

        <!-- Tout (selected) -->
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="552" height="50" rx="4" fill="#EBF5FF" stroke="#0050D7"/>
          <circle cx="20" cy="25" r="8" class="radio-selected"/>
          <circle cx="20" cy="25" r="3" fill="#FFFFFF"/>
          <text x="40" y="22" class="text-dark" font-size="12" font-weight="500">Tout (fichiers + base de donnees)</text>
          <text x="40" y="40" class="text-muted" font-size="11">Restauration complete du site</text>
        </g>

        <!-- Fichiers uniquement -->
        <g transform="translate(0, 75)">
          <rect x="0" y="0" width="552" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <circle cx="20" cy="25" r="8" class="radio-unselected"/>
          <text x="40" y="22" class="text-dark" font-size="12" font-weight="500">Fichiers uniquement</text>
          <text x="40" y="40" class="text-muted" font-size="11">Themes, plugins, uploads (sans base de donnees)</text>
        </g>

        <!-- Base de donnees uniquement -->
        <g transform="translate(0, 130)">
          <rect x="0" y="0" width="552" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <circle cx="20" cy="25" r="8" class="radio-unselected"/>
          <text x="40" y="22" class="text-dark" font-size="12" font-weight="500">Base de donnees uniquement</text>
          <text x="40" y="40" class="text-muted" font-size="11">Contenu, parametres, utilisateurs (sans fichiers)</text>
        </g>
      </g>

      <!-- Warning banner -->
      <g transform="translate(0, 330)">
        <rect x="0" y="0" width="552" height="130" rx="6" class="bg-warning"/>
        <g transform="translate(15, 20)">
          <text x="0" y="0" class="text-warning" font-size="13" font-weight="600">‚ö†Ô∏è ATTENTION</text>
          <text x="0" y="30" class="text-dark" font-size="12">La restauration va remplacer les donnees actuelles.</text>
          <text x="0" y="55" class="text-dark" font-size="12">Une sauvegarde automatique sera creee avant la restauration.</text>
          <text x="0" y="85" class="text-dark" font-size="12">Le site sera temporairement indisponible pendant l'operation.</text>
          <text x="0" y="105" class="text-muted" font-size="11">Duree estimee: 5-15 minutes selon la taille du site.</text>
        </g>
      </g>

      <!-- Info banner -->
      <g transform="translate(0, 480)">
        <rect x="0" y="0" width="552" height="50" rx="4" class="bg-info"/>
        <text x="15" y="20" class="text-info" font-size="11" font-weight="500">‚ÑπÔ∏è Vous pourrez annuler la restauration en utilisant la sauvegarde</text>
        <text x="15" y="38" class="text-info" font-size="11">automatique creee juste avant l'operation.</text>
      </g>

    </g>

    <!-- Footer buttons -->
    <g transform="translate(24, 640)">
      <rect x="360" y="0" width="80" height="36" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/wordpress/backups.html" style="cursor:pointer"><text x="382" y="23" class="text-primary" font-size="12">Annuler</text></a>

      <rect x="450" y="0" width="126" height="36" rx="4" class="btn-primary"/>
      <a href="/static/web-cloud/wordpress/tasks.html" style="cursor:pointer"><text x="477" y="23" class="text-white" font-size="12">Restaurer</text></a>
    </g>

  </g>
</svg>
  </div>
</body>
</html>
