<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dns Zone - Modal Reset - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="320" viewBox="0 0 500 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>DNS Zone - Modal Réinitialiser zone</title>

  <!-- Overlay -->
  <rect width="500" height="320" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="260" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="56" rx="8" fill="#FEE2E2"/>
  <text x="75" y="66" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Réinitialiser la zone DNS</text>
  <text x="420" y="66" fill="#DC2626" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Warning -->
  <rect x="75" y="100" width="350" height="70" rx="4" fill="#FEE2E2"/>
  <text x="90" y="125" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13" font-weight="600">⚠ ATTENTION</text>
  <text x="90" y="145" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Cette action supprimera TOUS les enregistrements</text>
  <text x="90" y="162" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">et restaurera les valeurs par défaut.</text>

  <!-- Domain -->
  <text x="75" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Zone DNS :</text>
  <text x="160" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">domain.com</text>

  <!-- Confirmation -->
  <rect x="75" y="225" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="105" y="240" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Je comprends les conséquences</text>

  <!-- Buttons -->
  <rect x="230" y="270" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="255" y="293" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="330" y="270" width="90" height="36" rx="4" fill="#DC2626"/>
  <text x="342" y="293" fill="white" font-family="system-ui, sans-serif" font-size="14">Réinitialiser</text>
</svg>

  </div>
</body>
</html>
