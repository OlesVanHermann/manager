<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dns Zone - Modal Record Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="480" viewBox="0 0 600 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>DNS Zone - Modal Ajouter enregistrement</title>

  <!-- Overlay -->
  <rect width="600" height="480" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="420" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Ajouter un enregistrement DNS</text>
  <text x="520" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- Type -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Type d'enregistrement *</text>
  <rect x="75" y="125" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">A</text>
  <text x="250" y="151" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Subdomain -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Sous-domaine</text>
  <rect x="75" y="205" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="231" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">www</text>
  <text x="285" y="231" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">.domain.com</text>

  <!-- Target -->
  <text x="75" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Cible *</text>
  <rect x="75" y="285" width="445" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="311" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">192.168.1.1</text>

  <!-- TTL -->
  <text x="75" y="355" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">TTL</text>
  <rect x="75" y="365" width="150" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="391" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">3600</text>
  <text x="200" y="391" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
  <text x="240" y="391" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">secondes</text>

  <!-- Buttons -->
  <rect x="310" y="435" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="340" y="458" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="420" y="435" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="450" y="458" fill="white" font-family="system-ui, sans-serif" font-size="14">Ajouter</text>
</svg>

  </div>
</body>
</html>
