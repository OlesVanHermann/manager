<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dnssec Save - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 380" width="550" height="380">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .text-btn-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-btn-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .radio-circle { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-selected { fill: #0050D7; }
      .alert-info { fill: #E8F0FE; stroke: #0050D7; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #0050D7; }
    </style>
  </defs>
  
  <rect width="550" height="380" rx="8" class="bg-white"/>
  <rect x="0" y="0" width="550" height="380" rx="8" class="border"/>
  
  <text x="24" y="36" class="text-title">Configurer DNSSEC</text>
  <line x1="0" y1="56" x2="550" y2="56" stroke="#E5E7EB" stroke-width="1"/>
  <text x="518" y="36" class="text-muted" style="cursor: pointer;">✕</text>
  
  <g transform="translate(24, 76)">
    <text x="0" y="0" class="text-body">Veuillez choisir si DNSSEC doit être activé ou désactivé pour</text>
    <text x="0" y="20" class="text-body">le domaine <tspan font-weight="600">example.com</tspan></text>
    
    <g transform="translate(0, 60)">
      <circle cx="12" cy="12" r="8" class="radio-circle"/>
      <circle cx="12" cy="12" r="5" class="radio-selected"/>
      <text x="32" y="17" class="text-body">Activer DNSSEC sur ce domaine</text>
    </g>
    
    <g transform="translate(0, 100)">
      <circle cx="12" cy="12" r="8" class="radio-circle"/>
      <text x="32" y="17" class="text-body">Désactiver DNSSEC sur ce domaine</text>
    </g>
    
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="502" height="70" rx="4" class="alert-info"/>
      <text x="16" y="24" class="text-info">ℹ️ Le protocole DNSSEC sécurise les échanges DNS grâce au</text>
      <text x="16" y="44" class="text-info">mécanisme de la signature cryptographique asymétrique.</text>
    </g>
  </g>
  
  <line x1="0" y1="320" x2="550" y2="320" stroke="#E5E7EB" stroke-width="1"/>
  <g transform="translate(24, 336)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="28" y="24" class="text-btn-secondary">Annuler</text>
    <rect x="402" y="0" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="420" y="24" class="text-btn-primary">Confirmer</text>
  </g>
</svg>

  </div>
</body>
</html>
