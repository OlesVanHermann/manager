<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Zone Record Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .select { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-required { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="395" y="140" width="650" height="620" rx="12" fill="#FFFFFF"/>
  <text x="720" y="180" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Ajouter une entree DNS</text>
  <text x="1015" y="180" class="text-muted" font-size="20">×</text>
  <g transform="translate(425, 210)">
    <rect x="0" y="0" width="590" height="40" rx="6" class="bg-info"/>
    <text x="15" y="25" class="text-info" font-size="11">Selectionnez le type d'enregistrement et remplissez les champs requis.</text>
    <text x="0" y="70" class="text-dark" font-size="12" font-weight="500">Type d'enregistrement <tspan class="text-required">*</tspan></text>
    <rect x="0" y="85" width="280" height="40" rx="4" class="select"/>
    <text x="15" y="111" class="text-dark" font-size="12">A - Adresse IPv4 ▼</text>
    <text x="0" y="155" class="text-dark" font-size="12" font-weight="500">Sous-domaine</text>
    <rect x="0" y="170" width="350" height="40" rx="4" class="input"/>
    <text x="15" y="196" class="text-muted" font-size="12">www</text>
    <rect x="350" y="170" width="240" height="40" rx="4" fill="#F3F4F6"/>
    <text x="365" y="196" class="text-muted" font-size="12">.example.com</text>
    <text x="0" y="240" class="text-dark" font-size="12" font-weight="500">Cible <tspan class="text-required">*</tspan></text>
    <rect x="0" y="255" width="590" height="40" rx="4" class="input"/>
    <text x="15" y="281" class="text-muted" font-size="12">192.168.1.1</text>
    <text x="0" y="325" class="text-dark" font-size="12" font-weight="500">TTL</text>
    <rect x="0" y="340" width="150" height="40" rx="4" class="input"/>
    <text x="15" y="366" class="text-dark" font-size="12">3600</text>
    <rect x="150" y="340" width="100" height="40" rx="4" fill="#F3F4F6" stroke="#D1D5DB"/>
    <text x="175" y="366" class="text-dark" font-size="12">secondes</text>
    <rect x="270" y="340" width="160" height="40" rx="4" stroke="#D1D5DB" fill="#FFFFFF"/>
    <text x="290" y="366" class="text-muted" font-size="11">Par defaut (3600) ▼</text>
    <text x="0" y="410" class="text-muted" font-size="10">Laissez vide pour utiliser le TTL par defaut de la zone.</text>
  </g>
  <g transform="translate(425, 680)">
    <rect x="340" y="0" width="110" height="40" rx="4" class="btn-secondary"/>
    <a href="/static/web-cloud/domain/general.html" style="cursor:pointer"><text x="372" y="26" class="text-dark" font-size="12">Annuler</text></a>
    <rect x="460" y="0" width="130" height="40" rx="4" class="btn-primary"/>
    <text x="499" y="26" class="text-white" font-size="12">Ajouter</text>
  </g>
</svg>

  </div>
</body>
</html>
