<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Zone Record Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 170)" class="modal-shadow">
    <rect width="600" height="560" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="600" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="600" height="10" class="bg-header"/>
    <line x1="0" y1="50" x2="600" y2="50" stroke="#E5E7EB"/>
    <text x="20" y="32" class="text-dark" font-size="15" font-weight="600">Ajouter une entrée DNS</text>
    <a href="/static/web-cloud/domain/zone.html" style="cursor:pointer"><text x="570" y="32" class="text-muted" font-size="16">×</text></a>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Record type -->
      <text x="0" y="15" class="text-dark" font-size="11" font-weight="500">Type d'enregistrement <tspan class="text-error">*</tspan></text>
      <rect x="0" y="27" width="560" height="36" rx="4" class="input-border"/>
      <text x="12" y="50" class="text-dark" font-size="11">A - Adresse IPv4</text>
      <text x="530" y="50" class="text-muted" font-size="10">▼</text>

      <!-- Record type grid -->
      <text x="0" y="90" class="text-muted" font-size="10">Types courants:</text>
      <g transform="translate(0, 100)">
        <rect x="0" y="0" width="70" height="24" rx="4" fill="#E8F0FE"/>
        <text x="35" y="16" class="text-primary" font-size="9" text-anchor="middle">A</text>

        <rect x="78" y="0" width="70" height="24" rx="4" fill="#F3F4F6"/>
        <text x="113" y="16" class="text-muted" font-size="9" text-anchor="middle">AAAA</text>

        <rect x="156" y="0" width="70" height="24" rx="4" fill="#F3F4F6"/>
        <text x="191" y="16" class="text-muted" font-size="9" text-anchor="middle">CNAME</text>

        <rect x="234" y="0" width="70" height="24" rx="4" fill="#F3F4F6"/>
        <text x="269" y="16" class="text-muted" font-size="9" text-anchor="middle">MX</text>

        <rect x="312" y="0" width="70" height="24" rx="4" fill="#F3F4F6"/>
        <text x="347" y="16" class="text-muted" font-size="9" text-anchor="middle">TXT</text>

        <rect x="390" y="0" width="70" height="24" rx="4" fill="#F3F4F6"/>
        <text x="425" y="16" class="text-muted" font-size="9" text-anchor="middle">SRV</text>

        <rect x="468" y="0" width="90" height="24" rx="4" fill="#F3F4F6"/>
        <text x="513" y="16" class="text-muted" font-size="9" text-anchor="middle">Autres...</text>
      </g>

      <!-- Subdomain -->
      <text x="0" y="160" class="text-dark" font-size="11" font-weight="500">Sous-domaine</text>
      <g transform="translate(0, 172)">
        <rect x="0" y="0" width="350" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-muted" font-size="11">www</text>
        <rect x="350" y="0" width="210" height="36" rx="4" class="input-addon"/>
        <text x="362" y="23" class="text-muted" font-size="11">.exemple.com</text>
      </g>
      <text x="0" y="223" class="text-muted" font-size="9">Laissez vide ou utilisez @ pour la racine du domaine</text>

      <!-- TTL -->
      <text x="0" y="255" class="text-dark" font-size="11" font-weight="500">TTL (Time To Live)</text>
      <rect x="0" y="267" width="200" height="36" rx="4" class="input-border"/>
      <text x="12" y="290" class="text-dark" font-size="11">3600</text>
      <text x="160" y="290" class="text-muted" font-size="10">▼</text>
      <text x="215" y="290" class="text-muted" font-size="10">secondes (1 heure)</text>

      <!-- Target (for A record) -->
      <text x="0" y="330" class="text-dark" font-size="11" font-weight="500">Cible (adresse IP) <tspan class="text-error">*</tspan></text>
      <rect x="0" y="342" width="560" height="36" rx="4" class="input-border"/>
      <text x="12" y="365" class="text-dark" font-size="11">213.186.33.5</text>
      <text x="0" y="393" class="text-muted" font-size="9">Adresse IPv4 valide (ex: 192.168.1.1)</text>

      <!-- Preview -->
      <text x="0" y="430" class="text-dark" font-size="11" font-weight="500">Aperçu de l'enregistrement</text>
      <rect x="0" y="442" width="560" height="36" rx="4" fill="#F3F4F6"/>
      <text x="12" y="465" class="text-muted" font-size="10">www.exemple.com. 3600 IN A 213.186.33.5</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="495" x2="600" y2="495" stroke="#E5E7EB"/>
    <g transform="translate(20, 512)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/zone.html" style="cursor:pointer"><text x="22" y="21" class="text-dark" font-size="11">Annuler</text></a>

      <rect x="430" y="0" width="130" height="32" rx="4" class="btn-primary"/>
      <text x="455" y="21" class="text-white" font-size="11">Ajouter l'entrée</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
