<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Batch Lock - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .select-border { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 1; }
      .table-header { fill: #F9FAFB; }
      .checkbox-checked { fill: #0050D7; }
      .checkbox-unchecked { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .badge-locked { fill: #DEF7EC; }
      .badge-unlocked { fill: #FEF3C7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; }
      .text-amber { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 140)" class="modal-shadow">
    <rect width="700" height="620" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="700" height="50" rx="8" class="bg-white"/>
    <line x1="0" y1="50" x2="700" y2="50" stroke="#E5E7EB"/>
    <text x="24" y="32" class="text-dark" font-size="15" font-weight="600">Verrouillage transfert (Batch)</text>
    <a href="/static/web-cloud/domain/general-informations.html" style="cursor:pointer"><text x="670" y="32" class="text-muted" font-size="16">×</text></a>

    <!-- Content -->
    <g transform="translate(24, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="652" height="50" rx="6" class="bg-info"/>
      <text x="15" y="20" class="text-info" font-size="11" font-weight="600">Protection contre le transfert</text>
      <text x="15" y="38" class="text-info" font-size="10">Le verrouillage empêche le transfert non autorisé de vos domaines vers un autre registrar.</text>

      <!-- Action select -->
      <text x="0" y="80" class="text-dark" font-size="11" font-weight="500">Action à appliquer :</text>
      <rect x="0" y="95" width="200" height="36" rx="4" class="select-border"/>
      <text x="15" y="118" class="text-dark" font-size="11">Verrouiller</text>
      <text x="180" y="118" class="text-muted" font-size="10">▼</text>

      <!-- Domain list -->
      <text x="0" y="160" class="text-dark" font-size="11" font-weight="500">Domaines sélectionnés (5)</text>

      <!-- Table header -->
      <rect x="0" y="175" width="652" height="32" class="table-header"/>
      <line x1="0" y1="207" x2="652" y2="207" stroke="#E5E7EB"/>
      <rect x="15" y="183" width="14" height="14" rx="3" class="checkbox-checked"/>
      <text x="22" y="194" class="text-white" font-size="9" text-anchor="middle">✓</text>
      <text x="50" y="196" class="text-muted" font-size="10" font-weight="600">DOMAINE</text>
      <text x="400" y="196" class="text-muted" font-size="10" font-weight="600">STATUT ACTUEL</text>

      <!-- Row 1 -->
      <rect x="0" y="207" width="652" height="38" fill="#FFFFFF"/>
      <line x1="0" y1="245" x2="652" y2="245" stroke="#E5E7EB"/>
      <rect x="15" y="217" width="14" height="14" rx="3" class="checkbox-checked"/>
      <text x="22" y="228" class="text-white" font-size="9" text-anchor="middle">✓</text>
      <text x="50" y="231" class="text-dark" font-size="11">example.com</text>
      <rect x="400" y="218" width="75" height="18" rx="9" class="badge-unlocked"/>
      <text x="437" y="230" class="text-amber" font-size="9" text-anchor="middle">Déverrouillé</text>

      <!-- Row 2 -->
      <rect x="0" y="245" width="652" height="38" class="table-header"/>
      <line x1="0" y1="283" x2="652" y2="283" stroke="#E5E7EB"/>
      <rect x="15" y="255" width="14" height="14" rx="3" class="checkbox-checked"/>
      <text x="22" y="266" class="text-white" font-size="9" text-anchor="middle">✓</text>
      <text x="50" y="269" class="text-dark" font-size="11">example.fr</text>
      <rect x="400" y="256" width="75" height="18" rx="9" class="badge-unlocked"/>
      <text x="437" y="268" class="text-amber" font-size="9" text-anchor="middle">Déverrouillé</text>

      <!-- Row 3 -->
      <rect x="0" y="283" width="652" height="38" fill="#FFFFFF"/>
      <line x1="0" y1="321" x2="652" y2="321" stroke="#E5E7EB"/>
      <rect x="15" y="293" width="14" height="14" rx="3" class="checkbox-checked"/>
      <text x="22" y="304" class="text-white" font-size="9" text-anchor="middle">✓</text>
      <text x="50" y="307" class="text-dark" font-size="11">example.eu</text>
      <rect x="400" y="294" width="75" height="18" rx="9" class="badge-locked"/>
      <text x="437" y="306" class="text-success" font-size="9" text-anchor="middle">Verrouillé</text>

      <!-- Row 4 -->
      <rect x="0" y="321" width="652" height="38" class="table-header"/>
      <line x1="0" y1="359" x2="652" y2="359" stroke="#E5E7EB"/>
      <rect x="15" y="331" width="14" height="14" rx="3" class="checkbox-unchecked"/>
      <text x="50" y="345" class="text-muted" font-size="11">example.net</text>
      <text x="400" y="345" class="text-muted" font-size="10">Non supporté (.net externe)</text>

      <!-- Row 5 -->
      <rect x="0" y="359" width="652" height="38" fill="#FFFFFF"/>
      <line x1="0" y1="397" x2="652" y2="397" stroke="#E5E7EB"/>
      <rect x="15" y="369" width="14" height="14" rx="3" class="checkbox-checked"/>
      <text x="22" y="380" class="text-white" font-size="9" text-anchor="middle">✓</text>
      <text x="50" y="383" class="text-dark" font-size="11">example.org</text>
      <rect x="400" y="370" width="75" height="18" rx="9" class="badge-unlocked"/>
      <text x="437" y="382" class="text-amber" font-size="9" text-anchor="middle">Déverrouillé</text>

      <!-- Summary banner -->
      <rect x="0" y="420" width="652" height="45" rx="6" class="bg-warning"/>
      <text x="15" y="438" class="text-warning" font-size="11" font-weight="600">Résumé de l'opération</text>
      <text x="15" y="455" class="text-warning" font-size="10">4 domaines seront verrouillés. 1 domaine ignoré (non supporté).</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="560" x2="700" y2="560" stroke="#E5E7EB"/>
    <g transform="translate(24, 577)">
      <rect x="0" y="0" width="100" height="34" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/general-informations.html" style="cursor:pointer"><text x="32" y="22" class="text-primary" font-size="11">Annuler</text></a>

      <rect x="502" y="0" width="150" height="34" rx="4" class="btn-primary"/>
      <text x="545" y="22" class="text-white" font-size="11">Appliquer (4)</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
