<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dynhost Login Edit - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(445, 210)" class="modal-shadow">
    <rect width="550" height="480" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="550" height="50" rx="8" fill="#F9FAFB"/>
    <text x="20" y="32" class="text-dark" font-size="15" font-weight="600">Modifier un identifiant d'accès</text>
    <a href="/static/web-cloud/domain/dynhost-login.html" style="cursor:pointer"><text x="520" y="32" class="text-muted" font-size="16">×</text></a>
    <line x1="0" y1="50" x2="550" y2="50" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <text x="0" y="0" class="text-muted" font-size="11">Modifier le sous-domaine d'un identifiant d'accès</text>

      <!-- Subdomain field -->
      <text x="0" y="35" class="text-dark" font-size="11" font-weight="500">Sous-domaine : <tspan class="text-error">*</tspan></text>
      <g transform="translate(0, 47)">
        <rect x="0" y="0" width="350" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-dark" font-size="11">dyn</text>
        <rect x="350" y="0" width="160" height="36" rx="4" class="input-addon"/>
        <text x="362" y="23" class="text-dark" font-size="11">.example.com</text>
      </g>

      <!-- Password field -->
      <text x="0" y="115" class="text-dark" font-size="11" font-weight="500">Mot de passe :</text>
      <g transform="translate(0, 127)">
        <rect x="0" y="0" width="510" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-muted" font-size="11">Laisser vide pour ne pas modifier</text>
      </g>
      <text x="0" y="183" class="text-muted" font-size="10">Le mot de passe doit être composé de 8 à 32 caractères alphanumériques.</text>

      <!-- Confirm password field -->
      <text x="0" y="215" class="text-dark" font-size="11" font-weight="500">Confirmation : <tspan class="text-error">*</tspan></text>
      <g transform="translate(0, 227)">
        <rect x="0" y="0" width="510" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-muted" font-size="11">Confirmer le mot de passe</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="415" x2="550" y2="415" stroke="#E5E7EB"/>
    <g transform="translate(20, 432)">
      <rect x="0" y="0" width="90" height="34" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/dynhost-login.html" style="cursor:pointer"><text x="22" y="22" class="text-dark" font-size="11">Annuler</text></a>

      <rect x="420" y="0" width="90" height="34" rx="4" class="btn-primary"/>
      <text x="442" y="22" class="text-white" font-size="11">Modifier</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
