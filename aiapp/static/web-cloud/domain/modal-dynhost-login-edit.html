<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dynhost Login Edit - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="420" y="160" width="600" height="520" rx="12" fill="#FFFFFF"/>
  <text x="720" y="200" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Modifier l'identifiant DynHost</text>
  <text x="990" y="200" class="text-muted" font-size="20">x</text>
  <g transform="translate(450, 230)">
    <rect x="0" y="0" width="520" height="40" rx="6" class="bg-info"/>
    <text x="15" y="26" class="text-info" font-size="11">Modifiez le mot de passe ou le sous-domaine associe.</text>
    <text x="0" y="70" class="text-dark" font-size="12" font-weight="500">Identifiant</text>
    <rect x="0" y="80" width="300" height="40" rx="4" fill="#F3F4F6"/>
    <text x="15" y="106" class="text-muted" font-size="12">example.com-home</text>
    <text x="0" y="145" class="text-dark" font-size="12" font-weight="500">Sous-domaine associe *</text>
    <rect x="0" y="155" width="400" height="40" rx="4" class="input"/>
    <text x="15" y="181" class="text-dark" font-size="12">home.example.com â–¼</text>
    <text x="0" y="220" class="text-dark" font-size="12" font-weight="500">Nouveau mot de passe</text>
    <rect x="0" y="230" width="300" height="40" rx="4" class="input"/>
    <text x="15" y="256" class="text-muted" font-size="12">Laisser vide pour ne pas changer</text>
    <text x="310" y="256" class="text-primary" font-size="11">Generer</text>
  </g>
  <g transform="translate(450, 600)">
    <rect x="250" y="0" width="120" height="40" rx="4" class="btn-secondary"/>
    <a href="/static/web-cloud/domain/general.html" style="cursor:pointer"><text x="285" y="26" class="text-dark" font-size="12">Annuler</text></a>
    <rect x="380" y="0" width="140" height="40" rx="4" class="btn-primary"/>
    <text x="417" y="26" class="text-white" font-size="12">Enregistrer</text>
  </g>
</svg>

  </div>
</body>
</html>
