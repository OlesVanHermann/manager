<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dynhost Login Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(445, 240)" class="modal-shadow">
    <rect width="550" height="420" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="550" height="50" rx="8" fill="#F9FAFB"/>
    <text x="20" y="32" class="text-dark" font-size="15" font-weight="600">Créer un accès DynHost</text>
    <a href="/static/web-cloud/domain/dynhost-login.html" style="cursor:pointer"><text x="520" y="32" class="text-muted" font-size="16">×</text></a>
    <line x1="0" y1="50" x2="550" y2="50" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Suffix field -->
      <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Suffixe de l'identifiant <tspan class="text-error">*</tspan></text>
      <g transform="translate(0, 12)">
        <rect x="0" y="0" width="120" height="36" rx="4" class="input-addon"/>
        <text x="10" y="23" class="text-muted" font-size="10">example.com-</text>
        <rect x="120" y="0" width="390" height="36" rx="4" class="input-border"/>
        <text x="132" y="23" class="text-muted" font-size="11">suffixe</text>
      </g>

      <!-- Subdomain field -->
      <text x="0" y="75" class="text-dark" font-size="11" font-weight="500">Sous-domaine <tspan class="text-error">*</tspan></text>
      <g transform="translate(0, 87)">
        <rect x="0" y="0" width="350" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-muted" font-size="11">sous-domaine</text>
        <rect x="350" y="0" width="160" height="36" rx="4" class="input-addon"/>
        <text x="362" y="23" class="text-dark" font-size="11">.example.com</text>
      </g>

      <!-- Password field -->
      <text x="0" y="150" class="text-dark" font-size="11" font-weight="500">Mot de passe <tspan class="text-error">*</tspan></text>
      <g transform="translate(0, 162)">
        <rect x="0" y="0" width="510" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-muted" font-size="11">••••••••••••</text>
      </g>
      <text x="0" y="218" class="text-muted" font-size="10">Le mot de passe doit contenir au moins 8 caractères</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="355" x2="550" y2="355" stroke="#E5E7EB"/>
    <g transform="translate(20, 372)">
      <rect x="0" y="0" width="90" height="34" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/dynhost-login.html" style="cursor:pointer"><text x="22" y="22" class="text-dark" font-size="11">Annuler</text></a>

      <rect x="420" y="0" width="90" height="34" rx="4" class="btn-primary"/>
      <a href="/static/web-cloud/domain/tasks.html" style="cursor:pointer"><text x="450" y="22" class="text-white" font-size="11">Créer</text></a>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
