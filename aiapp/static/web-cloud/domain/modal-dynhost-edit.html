<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dynhost Edit - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 250)" class="modal-shadow">
    <rect width="600" height="400" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH style) -->
    <rect width="600" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="42" width="600" height="8" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Modifier un DynHost</text>
    <a href="/static/web-cloud/domain/dynhost.html" style="cursor:pointer"><text x="570" y="32" class="text-white" font-size="14">×</text></a>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <text x="0" y="15" class="text-dark" font-size="12">Modifier une entrée DynHost dans la zone DNS</text>

      <text x="0" y="45" class="text-error" font-size="10">*</text>
      <text x="10" y="45" class="text-muted" font-size="10">Champs obligatoires</text>

      <!-- Subdomain field -->
      <text x="0" y="80" class="text-dark" font-size="11" font-weight="500">Sous-domaine :</text>
      <g transform="translate(0, 90)">
        <rect x="0" y="0" width="340" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-dark" font-size="11">www</text>
        <rect x="340" y="0" width="220" height="36" rx="4" class="input-addon"/>
        <text x="352" y="23" class="text-muted" font-size="11">.example.com</text>
      </g>

      <!-- IP field -->
      <text x="0" y="160" class="text-dark" font-size="11" font-weight="500">Entrez l'IP actuelle de la destination : <tspan class="text-error">*</tspan></text>
      <g transform="translate(0, 170)">
        <rect x="0" y="0" width="560" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-dark" font-size="11">192.168.1.100</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="335" x2="600" y2="335" stroke="#E5E7EB"/>
    <g transform="translate(20, 352)">
      <rect x="380" y="0" width="90" height="34" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/dynhost.html" style="cursor:pointer"><text x="402" y="22" class="text-dark" font-size="11">Annuler</text></a>

      <rect x="480" y="0" width="90" height="34" rx="4" class="btn-primary"/>
      <a href="/static/web-cloud/domain/tasks.html" style="cursor:pointer"><text x="508" y="22" class="text-white" font-size="11">Valider</text></a>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
