<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dynhost Edit - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <style>
      .modal-bg { fill: rgba(0,0,0,0.5); }
      .modal-content { fill: #FFFFFF; }
      .modal-header { fill: #000E9C; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #FFFFFF; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-required { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #DC2626; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-group-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="600" height="400" class="modal-bg"/>
  
  <!-- Modal Container -->
  <rect x="50" y="30" width="500" height="340" rx="8" class="modal-content" filter="url(#shadow)"/>
  
  <!-- Modal Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" class="modal-header"/>
  <rect x="50" y="60" width="500" height="20" class="modal-header"/>
  <text x="70" y="62" class="text-white">Modifier un DynHost</text>
  
  <!-- Close button -->
  <text x="525" y="62" class="text-white" style="cursor:pointer;">✕</text>
  
  <!-- Content -->
  <text x="70" y="110" class="text-body">Modifier une entrée DynHost dans la zone DNS</text>
  
  <!-- Required fields notice -->
  <text x="70" y="140" class="text-required">*</text>
  <text x="80" y="140" class="text-muted">Champs obligatoires</text>
  
  <!-- Subdomain field -->
  <text x="70" y="175" class="text-label">Sous-domaine :</text>
  <rect x="70" y="185" width="300" height="36" rx="4" class="input-border"/>
  <text x="82" y="208" class="text-body">www</text>
  <rect x="370" y="185" width="150" height="36" rx="4" class="input-group-addon"/>
  <text x="382" y="208" class="text-muted">.exemple.com</text>
  
  <!-- IP field -->
  <text x="70" y="250" class="text-label">Entrez l'IP actuelle de la destination :</text>
  <text x="340" y="250" class="text-required">*</text>
  <rect x="70" y="260" width="450" height="36" rx="4" class="input-border"/>
  <text x="82" y="283" class="text-body">192.168.1.100</text>
  
  <!-- Buttons -->
  <rect x="310" y="320" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="337" y="343" class="btn-text-secondary">Annuler</text>
  
  <rect x="420" y="320" width="100" height="36" rx="4" class="btn-primary"/>
  <text x="450" y="343" class="btn-text-primary">Valider</text>
</svg>

  </div>
</body>
</html>
