<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Options Delete - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-error { fill: #FEE2E2; }
      .bg-warning { fill: #FEF3C7; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="470" y="280" width="500" height="300" rx="12" fill="#FFFFFF"/>
  <rect x="470" y="280" width="500" height="50" rx="12" class="bg-error"/>
  <text x="720" y="312" class="text-error" font-size="16" font-weight="600" text-anchor="middle">Supprimer l'option</text>
  <text x="940" y="312" class="text-muted" font-size="20">Ã—</text>
  <g transform="translate(500, 360)">
    <rect x="0" y="0" width="440" height="50" rx="6" class="bg-warning"/>
    <text x="15" y="20" class="text-warning" font-size="11" font-weight="600">Attention</text>
    <text x="15" y="38" class="text-warning" font-size="10">Cette action est irreversible. L'option sera definitivement supprimee.</text>
    <text x="0" y="80" class="text-dark" font-size="13">Voulez-vous supprimer l'option</text>
    <text x="0" y="100" class="text-dark" font-size="13" font-weight="600">DNS Anycast</text>
    <text x="0" y="120" class="text-dark" font-size="13">pour le domaine example.com ?</text>
  </g>
  <g transform="translate(500, 500)">
    <rect x="190" y="0" width="110" height="40" rx="4" class="btn-secondary"/>
    <a href="/static/web-cloud/domain/general.html" style="cursor:pointer"><text x="222" y="26" class="text-dark" font-size="12">Annuler</text></a>
    <rect x="310" y="0" width="130" height="40" rx="4" class="btn-danger"/>
    <text x="345" y="26" class="text-white" font-size="12">Supprimer</text>
  </g>
</svg>

  </div>
</body>
</html>
