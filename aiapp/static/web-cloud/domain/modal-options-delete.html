<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Options Delete - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 300" width="550" height="300">
  <defs>
    <style>
      .modal-bg { fill: rgba(0,0,0,0.5); }
      .modal-content { fill: #FFFFFF; }
      .modal-header { fill: #000E9C; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #FFFFFF; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-strong { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; font-weight: 600; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .alert-warning { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 1; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="550" height="300" class="modal-bg"/>
  
  <!-- Modal Container -->
  <rect x="25" y="30" width="500" height="240" rx="8" class="modal-content"/>
  
  <!-- Modal Header -->
  <rect x="25" y="30" width="500" height="50" rx="8" class="modal-header"/>
  <rect x="25" y="60" width="500" height="20" class="modal-header"/>
  <text x="45" y="62" class="text-white">Supprimer une option</text>
  <text x="500" y="62" class="text-white" style="cursor:pointer;">✕</text>
  
  <!-- Description -->
  <text x="45" y="110" class="text-body">Êtes-vous sûr de vouloir supprimer l'option</text>
  <text x="45" y="130" class="text-strong">DNS Anycast</text>
  <text x="130" y="130" class="text-body">pour le domaine</text>
  <text x="248" y="130" class="text-strong">exemple.com</text>
  <text x="345" y="130" class="text-body">?</text>
  
  <!-- Warning alert -->
  <rect x="45" y="150" width="430" height="45" rx="4" class="alert-warning"/>
  <text x="60" y="172" class="text-warning">⚠ Cette action est irréversible. L'option ne sera plus active</text>
  <text x="60" y="188" class="text-warning">après la suppression.</text>
  
  <!-- Buttons -->
  <rect x="265" y="215" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="292" y="238" class="btn-text-secondary">Annuler</text>
  
  <rect x="375" y="215" width="120" height="36" rx="4" class="btn-danger"/>
  <text x="400" y="238" class="btn-text-danger">Supprimer</text>
</svg>

  </div>
</body>
</html>
