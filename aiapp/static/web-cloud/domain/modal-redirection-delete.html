<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Redirection Delete - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .bg-warning { fill: #FEF3C7; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(470, 280)" class="modal-shadow">
    <rect width="500" height="340" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH Blue) -->
    <rect width="500" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="500" height="10" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Supprimer la redirection</text>
    <a href="/static/web-cloud/domain/redirections.html" style="cursor:pointer"><text x="470" y="32" class="text-white" font-size="16">×</text></a>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Warning banner -->
      <rect x="0" y="0" width="460" height="40" rx="6" class="bg-warning"/>
      <text x="15" y="25" class="text-warning" font-size="11">⚠️ Cette action est irréversible.</text>

      <!-- Message -->
      <text x="0" y="70" class="text-dark" font-size="12">Êtes-vous sûr de vouloir supprimer cette redirection ?</text>

      <!-- Redirection details -->
      <rect x="0" y="90" width="460" height="70" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="115" class="text-muted" font-size="10">Source</text>
      <text x="15" y="132" class="text-dark" font-size="12" font-weight="500">www.exemple.com</text>
      <text x="250" y="115" class="text-muted" font-size="10">Destination</text>
      <text x="250" y="132" class="text-primary" font-size="11">https://nouvelle-adresse.com/</text>
      <text x="15" y="150" class="text-muted" font-size="9">Type: 301 (permanent)</text>

      <!-- Confirmation text -->
      <text x="0" y="195" class="text-muted" font-size="11">Les visiteurs de www.exemple.com ne seront plus redirigés</text>
      <text x="0" y="212" class="text-muted" font-size="11">vers la destination configurée.</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="275" x2="500" y2="275" stroke="#E5E7EB"/>
    <g transform="translate(20, 292)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/redirections.html" style="cursor:pointer"><text x="22" y="21" class="text-dark" font-size="11">Annuler</text></a>

      <rect x="340" y="0" width="120" height="32" rx="4" class="btn-danger"/>
      <a href="/static/web-cloud/domain/tasks.html" style="cursor:pointer"><text x="365" y="21" class="text-white" font-size="11">Supprimer</text></a>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
