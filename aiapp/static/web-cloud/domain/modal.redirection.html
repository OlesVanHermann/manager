<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Redirection - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .card-selected { fill: #0050D7; }
      .card-unselected { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .checkbox-checked { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 150)" class="modal-shadow">
    <rect width="700" height="500" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="700" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="700" height="10" class="bg-header"/>
    <line x1="0" y1="50" x2="700" y2="50" stroke="#E5E7EB"/>
    <text x="24" y="32" class="text-dark" font-size="15" font-weight="600">Ajouter une redirection</text>
    <a href="/static/web-cloud/domain/redirections.html" style="cursor:pointer"><text x="670" y="32" class="text-muted" font-size="16">×</text></a>

    <!-- Content -->
    <g transform="translate(24, 70)">
      <!-- Source -->
      <text x="0" y="20" class="text-dark" font-size="11" font-weight="500">Source (sous-domaine) *</text>
      <g transform="translate(0, 35)">
        <rect x="0" y="0" width="300" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-muted" font-size="10">www ou @ pour le domaine</text>
        <text x="320" y="23" class="text-muted" font-size="11">.exemple.com</text>
      </g>

      <!-- Type -->
      <text x="0" y="100" class="text-dark" font-size="11" font-weight="500">Type de redirection *</text>
      <g transform="translate(0, 115)">
        <rect x="0" y="0" width="200" height="45" rx="4" class="card-selected"/>
        <text x="100" y="18" class="text-white" font-size="10" text-anchor="middle">Visible (301)</text>
        <text x="100" y="34" class="text-white" font-size="9" text-anchor="middle" opacity="0.8">Redirection permanente</text>

        <rect x="218" y="0" width="200" height="45" rx="4" class="card-unselected"/>
        <text x="318" y="18" class="text-muted" font-size="10" text-anchor="middle">Visible (302)</text>
        <text x="318" y="34" class="text-muted" font-size="9" text-anchor="middle">Redirection temporaire</text>

        <rect x="436" y="0" width="200" height="45" rx="4" class="card-unselected"/>
        <text x="536" y="18" class="text-muted" font-size="10" text-anchor="middle">Invisible (iFrame)</text>
        <text x="536" y="34" class="text-muted" font-size="9" text-anchor="middle">URL masquée</text>
      </g>

      <!-- Destination -->
      <text x="0" y="195" class="text-dark" font-size="11" font-weight="500">URL de destination *</text>
      <rect x="0" y="210" width="652" height="36" rx="4" class="input-border"/>
      <text x="12" y="233" class="text-muted" font-size="10">https://www.exemple.com/page</text>

      <!-- Options -->
      <g transform="translate(0, 270)">
        <rect x="0" y="0" width="14" height="14" rx="3" class="checkbox-checked"/>
        <text x="7" y="11" class="text-white" font-size="9" text-anchor="middle">✓</text>
        <text x="24" y="12" class="text-dark" font-size="10">Inclure les paramètres de l'URL source</text>
      </g>

      <!-- Title (for iFrame) -->
      <text x="0" y="315" class="text-muted" font-size="11" font-weight="500">Titre de la page (iFrame)</text>
      <rect x="0" y="330" width="652" height="36" rx="4" class="input-border"/>
      <text x="12" y="353" class="text-muted" font-size="10">Titre affiché dans l'onglet navigateur</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="440" x2="700" y2="440" stroke="#E5E7EB"/>
    <g transform="translate(24, 457)">
      <rect x="0" y="0" width="110" height="34" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/redirections.html" style="cursor:pointer"><text x="55" y="22" class="text-muted" font-size="11" text-anchor="middle">Annuler</text></a>

      <rect x="542" y="0" width="110" height="34" rx="4" class="btn-primary"/>
      <a href="/static/web-cloud/domain/tasks.html" style="cursor:pointer"><text x="597" y="22" class="text-white" font-size="11" text-anchor="middle">Ajouter</text></a>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
