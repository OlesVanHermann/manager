<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Zone Import Text - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .bg-warning { fill: #FEF3C7; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 100)" class="modal-shadow">
    <rect width="700" height="700" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH Blue) -->
    <rect width="700" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="700" height="10" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Importer une zone DNS (texte)</text>
    <a href="/static/web-cloud/domain/zone.html" style="cursor:pointer"><text x="670" y="32" class="text-white" font-size="16">×</text></a>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="660" height="35" rx="6" class="bg-info"/>
      <text x="15" y="22" class="text-info" font-size="10">ℹ️ Collez directement le contenu de votre fichier de zone au format BIND.</text>

      <!-- Warning -->
      <rect x="0" y="50" width="660" height="35" rx="6" class="bg-warning"/>
      <text x="15" y="72" class="text-warning" font-size="10">⚠️ Cette action écrasera tous les enregistrements existants.</text>

      <!-- Zone -->
      <text x="0" y="115" class="text-dark" font-size="11" font-weight="500">Zone de destination</text>
      <rect x="0" y="127" width="660" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="12" y="150" class="text-dark" font-size="12" font-weight="500">exemple.com</text>

      <!-- Text area -->
      <text x="0" y="195" class="text-dark" font-size="11" font-weight="500">Contenu de la zone (format BIND)</text>
      <rect x="0" y="207" width="660" height="280" rx="4" class="input-border"/>

      <!-- Placeholder content -->
      <text x="12" y="230" fill="#6B7280" font-family="monospace" font-size="10">$TTL 3600</text>
      <text x="12" y="250" fill="#6B7280" font-family="monospace" font-size="10">@    IN    SOA   dns1.ovh.net. tech.ovh.net. (</text>
      <text x="12" y="270" fill="#6B7280" font-family="monospace" font-size="10">                 2024123001 ; serial</text>
      <text x="12" y="290" fill="#6B7280" font-family="monospace" font-size="10">                 86400      ; refresh</text>
      <text x="12" y="310" fill="#6B7280" font-family="monospace" font-size="10">                 7200       ; retry</text>
      <text x="12" y="330" fill="#6B7280" font-family="monospace" font-size="10">                 3600000    ; expire</text>
      <text x="12" y="350" fill="#6B7280" font-family="monospace" font-size="10">                 86400 )    ; minimum</text>
      <text x="12" y="380" fill="#6B7280" font-family="monospace" font-size="10">@    IN    NS    dns1.ovh.net.</text>
      <text x="12" y="400" fill="#6B7280" font-family="monospace" font-size="10">@    IN    NS    dns2.ovh.net.</text>
      <text x="12" y="420" fill="#6B7280" font-family="monospace" font-size="10">@    IN    A     213.186.33.5</text>
      <text x="12" y="440" fill="#6B7280" font-family="monospace" font-size="10">www  IN    CNAME exemple.com.</text>
      <text x="12" y="460" fill="#6B7280" font-family="monospace" font-size="10">mail IN    A     213.186.33.5</text>
      <text x="12" y="480" fill="#6B7280" font-family="monospace" font-size="10">@    IN    MX    10 mail.exemple.com.</text>

      <!-- Options -->
      <g transform="translate(0, 510)">
        <rect x="0" y="0" width="16" height="16" rx="3" fill="#0050D7"/>
        <text x="5" y="12" class="text-white" font-size="10">✓</text>
        <text x="24" y="12" class="text-dark" font-size="11">Valider la syntaxe avant import</text>

        <rect x="300" y="0" width="16" height="16" rx="3" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="324" y="12" class="text-dark" font-size="11">Conserver les enregistrements NS</text>
      </g>

      <!-- Help -->
      <text x="0" y="555" class="text-muted" font-size="9">Format attendu: fichier de zone BIND standard avec directives $TTL, SOA, NS, A, CNAME, MX, TXT...</text>
      <text x="0" y="570" class="text-muted" font-size="9">Les commentaires (lignes commençant par ;) sont ignorés.</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="635" x2="700" y2="635" stroke="#E5E7EB"/>
    <g transform="translate(20, 652)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/zone.html" style="cursor:pointer"><text x="22" y="21" class="text-dark" font-size="11">Annuler</text></a>

      <rect x="480" y="0" width="100" height="32" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/tasks.html" style="cursor:pointer"><text x="502" y="21" class="text-primary" font-size="11">Valider</text></a>

      <rect x="590" y="0" width="90" height="32" rx="4" class="btn-primary"/>
      <a href="/static/web-cloud/domain/tasks.html" style="cursor:pointer"><text x="610" y="21" class="text-white" font-size="11">Importer</text></a>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
