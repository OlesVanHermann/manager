<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Authinfo - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 550" width="1440" height="550">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .alert-info { fill: #E8F0FE; stroke: #0050D7; }
      .alert-warning { fill: #FEF3C7; stroke: #F59E0B; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="550" class="bg-muted"/>
  <rect width="1440" height="550" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(370, 75)" class="modal-shadow">
    <rect width="700" height="400" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <rect width="700" height="60" rx="8" fill="#F3F4F6"/>
    <text x="30" y="38" class="text-title">Code de transfert (Auth Info)</text>
    <text x="660" y="38" class="text-muted" font-size="20" style="cursor:pointer">√ó</text>
    
    <!-- Content -->
    <g transform="translate(30, 90)">
      <!-- Info Alert -->
      <rect x="0" y="0" width="640" height="60" rx="4" class="alert-info"/>
      <text x="20" y="25" class="text-body">‚ÑπÔ∏è Le code de transfert permet de transf√©rer votre domaine</text>
      <text x="20" y="45" class="text-body" font-weight="600">example.com</text>
      <text x="130" y="45" class="text-body">vers un autre registrar.</text>
      
      <!-- Warning Alert -->
      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="640" height="80" rx="4" class="alert-warning"/>
        <text x="20" y="25" font-size="14" fill="#92400E" font-weight="600">‚ö†Ô∏è Attention</text>
        <text x="20" y="50" font-size="13" fill="#92400E">Ce code est confidentiel et ne doit √™tre communiqu√© qu'au nouveau registrar</text>
        <text x="20" y="70" font-size="13" fill="#92400E">lors d'une proc√©dure de transfert sortant.</text>
      </g>
      
      <!-- Auth Code Display -->
      <g transform="translate(0, 190)">
        <text x="0" y="0" class="text-body" font-weight="600">Code de transfert :</text>
        <rect x="0" y="15" width="640" height="50" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
        <text x="250" y="48" class="text-body" font-size="18" font-weight="600" font-family="monospace">X7k#mP2$nQ9@wL5</text>
      </g>
      
      <!-- Copy button hint -->
      <text x="0" y="280" class="text-muted" font-size="13">üí° Astuce : Copiez ce code et conservez-le en lieu s√ªr.</text>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(0, 330)">
      <line x1="0" y1="0" x2="700" y2="0" stroke="#E5E7EB"/>
      <rect x="555" y="20" width="120" height="40" rx="4" class="btn-primary"/>
      <text x="590" y="46" class="text-white">Fermer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
