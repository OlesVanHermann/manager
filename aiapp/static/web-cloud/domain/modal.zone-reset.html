<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Zone Reset - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .radio { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-selected { fill: #0050D7; stroke: #0050D7; stroke-width: 2; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 130)" class="modal-shadow">
    <rect width="600" height="640" rx="8" class="bg-white"/>

    <!-- Warning Icon -->
    <circle cx="300" cy="65" r="35" class="bg-error"/>
    <text x="293" y="80" font-size="40" fill="#DC2626">!</text>

    <!-- Title -->
    <text x="300" y="135" class="text-dark" font-size="18" font-weight="600" text-anchor="middle">Réinitialiser la zone DNS</text>
    <line x1="0" y1="155" x2="600" y2="155" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(30, 175)">
      <!-- Warning banner -->
      <rect x="0" y="0" width="540" height="55" rx="6" class="bg-error"/>
      <text x="15" y="22" class="text-error" font-size="11" font-weight="600">⚠️ Attention - Action irréversible !</text>
      <text x="15" y="42" class="text-error" font-size="10">Tous les enregistrements DNS personnalisés seront supprimés.</text>

      <!-- Options -->
      <text x="0" y="85" class="text-dark" font-size="12" font-weight="600">Type de réinitialisation</text>

      <!-- Option 1: Minimal -->
      <g transform="translate(0, 105)">
        <circle cx="12" cy="12" r="10" class="radio-selected"/>
        <circle cx="12" cy="12" r="4" fill="#FFFFFF"/>
        <text x="32" y="10" class="text-dark" font-size="11" font-weight="500">Réinitialisation minimale</text>
        <text x="32" y="26" class="text-muted" font-size="9">Crée uniquement les enregistrements NS de base</text>
      </g>

      <!-- Option 2: Normal -->
      <g transform="translate(0, 160)">
        <circle cx="12" cy="12" r="10" class="radio"/>
        <text x="32" y="10" class="text-dark" font-size="11" font-weight="500">Réinitialisation normale</text>
        <text x="32" y="26" class="text-muted" font-size="9">Crée les enregistrements NS + A/AAAA vers les serveurs OVH</text>
      </g>

      <!-- Option 3: Complete -->
      <g transform="translate(0, 215)">
        <circle cx="12" cy="12" r="10" class="radio"/>
        <text x="32" y="10" class="text-dark" font-size="11" font-weight="500">Réinitialisation avec MX</text>
        <text x="32" y="26" class="text-muted" font-size="9">Crée les enregistrements NS + A/AAAA + MX vers les serveurs OVH</text>
      </g>

      <!-- Confirmation -->
      <text x="0" y="280" class="text-dark" font-size="11" font-weight="500">Confirmation</text>
      <text x="0" y="298" class="text-muted" font-size="10">Tapez "REINITIALISER" pour confirmer</text>
      <rect x="0" y="310" width="540" height="36" rx="4" class="input-border"/>
      <text x="12" y="333" class="text-muted" font-size="11">|</text>

      <!-- Domain info -->
      <text x="0" y="375" class="text-muted" font-size="10">Zone concernée :</text>
      <text x="0" y="393" class="text-dark" font-size="12" font-weight="500">exemple.com</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="580" x2="600" y2="580" stroke="#E5E7EB"/>
    <g transform="translate(30, 597)">
      <rect x="280" y="0" width="110" height="36" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/zone.html" style="cursor:pointer"><text x="312" y="23" class="text-dark" font-size="11">Annuler</text></a>

      <rect x="400" y="0" width="140" height="36" rx="4" class="btn-danger"/>
      <text x="425" y="23" class="text-white" font-size="11">Réinitialiser</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
