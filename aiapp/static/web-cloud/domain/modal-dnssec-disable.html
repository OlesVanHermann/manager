<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dnssec Disable - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-error { fill: #FEE2E2; }
      .bg-warning { fill: #FEF3C7; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="445" y="220" width="550" height="400" rx="12" fill="#FFFFFF"/>
  <rect x="445" y="220" width="550" height="50" rx="12" class="bg-error"/>
  <text x="720" y="252" class="text-error" font-size="16" font-weight="600" text-anchor="middle">Desactiver DNSSEC</text>
  <text x="965" y="252" class="text-muted" font-size="20">×</text>
  <g transform="translate(475, 300)">
    <rect x="0" y="0" width="490" height="60" rx="6" class="bg-warning"/>
    <text x="15" y="20" class="text-warning" font-size="11" font-weight="600">Reduction de la securite</text>
    <text x="15" y="38" class="text-warning" font-size="10">La desactivation de DNSSEC supprimera les signatures cryptographiques</text>
    <text x="15" y="52" class="text-warning" font-size="10">de votre zone DNS.</text>
    <text x="0" y="95" class="text-dark" font-size="13">Etes-vous sur de vouloir desactiver DNSSEC pour</text>
    <text x="0" y="115" class="text-dark" font-size="13" font-weight="600">example.com ?</text>
    <text x="0" y="160" class="text-muted" font-size="11">Consequences :</text>
    <text x="15" y="180" class="text-muted" font-size="10">• Les enregistrements DS seront supprimes du registre</text>
    <text x="15" y="198" class="text-muted" font-size="10">• La validation DNSSEC ne sera plus possible pour ce domaine</text>
    <text x="15" y="216" class="text-muted" font-size="10">• La propagation peut prendre jusqu'a 48h</text>
  </g>
  <g transform="translate(475, 540)">
    <rect x="240" y="0" width="110" height="40" rx="4" class="btn-secondary"/>
    <a href="/static/web-cloud/domain/general.html" style="cursor:pointer"><text x="272" y="26" class="text-dark" font-size="12">Annuler</text></a>
    <rect x="360" y="0" width="130" height="40" rx="4" class="btn-danger"/>
    <text x="390" y="26" class="text-white" font-size="12">Desactiver</text>
  </g>
</svg>

  </div>
</body>
</html>
