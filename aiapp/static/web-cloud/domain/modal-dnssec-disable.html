<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dnssec Disable - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-error { fill: #FEE2E2; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(445, 220)" class="modal-shadow">
    <rect width="550" height="400" rx="8" class="bg-white"/>

    <!-- Modal Header (Error style) -->
    <rect width="550" height="50" rx="8" class="bg-error"/>
    <rect x="0" y="40" width="550" height="10" class="bg-error"/>
    <line x1="0" y1="50" x2="550" y2="50" stroke="#E5E7EB"/>
    <text x="275" y="32" class="text-error" font-size="15" font-weight="600" text-anchor="middle">Désactiver DNSSEC</text>
    <a href="/static/web-cloud/domain/dnssec.html" style="cursor:pointer"><text x="520" y="32" class="text-muted" font-size="16">×</text></a>

    <!-- Content -->
    <g transform="translate(30, 70)">
      <!-- Warning banner -->
      <rect x="0" y="0" width="490" height="60" rx="6" class="bg-warning"/>
      <text x="15" y="22" class="text-warning" font-size="11" font-weight="600">⚠️ Réduction de la sécurité</text>
      <text x="15" y="40" class="text-warning" font-size="10">La désactivation de DNSSEC supprimera les signatures cryptographiques</text>
      <text x="15" y="54" class="text-warning" font-size="10">de votre zone DNS.</text>

      <!-- Confirmation text -->
      <text x="0" y="100" class="text-dark" font-size="12">Êtes-vous sûr de vouloir désactiver DNSSEC pour</text>
      <text x="0" y="120" class="text-dark" font-size="13" font-weight="600">exemple.com ?</text>

      <!-- Consequences -->
      <text x="0" y="165" class="text-muted" font-size="11" font-weight="500">Conséquences :</text>
      <text x="15" y="188" class="text-muted" font-size="10">• Les enregistrements DS seront supprimés du registre</text>
      <text x="15" y="208" class="text-muted" font-size="10">• La validation DNSSEC ne sera plus possible pour ce domaine</text>
      <text x="15" y="228" class="text-muted" font-size="10">• La propagation peut prendre jusqu'à 48h</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="340" x2="550" y2="340" stroke="#E5E7EB"/>
    <g transform="translate(30, 357)">
      <rect x="240" y="0" width="110" height="34" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/dnssec.html" style="cursor:pointer"><text x="272" y="22" class="text-dark" font-size="11">Annuler</text></a>

      <rect x="360" y="0" width="130" height="34" rx="4" class="btn-danger"/>
      <text x="395" y="22" class="text-white" font-size="11">Désactiver</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
