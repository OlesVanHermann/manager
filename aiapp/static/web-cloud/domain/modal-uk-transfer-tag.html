<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Uk Transfer Tag - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 320" width="550" height="320">
  <defs>
    <style>
      .modal-bg { fill: rgba(0,0,0,0.5); }
      .modal-content { fill: #FFFFFF; }
      .modal-header { fill: #000E9C; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #FFFFFF; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-strong { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; font-weight: 600; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-required { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #DC2626; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="550" height="320" class="modal-bg"/>
  
  <!-- Modal Container -->
  <rect x="25" y="25" width="500" height="270" rx="8" class="modal-content"/>
  
  <!-- Modal Header -->
  <rect x="25" y="25" width="500" height="50" rx="8" class="modal-header"/>
  <rect x="25" y="55" width="500" height="20" class="modal-header"/>
  <text x="45" y="57" class="text-white">Tag de transfert sortant</text>
  <text x="500" y="57" class="text-white" style="cursor:pointer;">✕</text>
  
  <!-- Description -->
  <text x="45" y="100" class="text-body">Veuillez saisir le tag de transfert sortant pour le domaine</text>
  <text x="45" y="120" class="text-strong">exemple.co.uk</text>
  
  <!-- Tag input -->
  <text x="45" y="160" class="text-label">Tag de transfert sortant</text>
  <text x="185" y="160" class="text-required">*</text>
  <rect x="45" y="170" width="430" height="36" rx="4" class="input-border"/>
  <text x="57" y="193" class="text-body">GANDI</text>
  
  <!-- Helper text -->
  <text x="45" y="225" class="text-muted">Le tag ne doit comporter que des lettres, chiffres et tirets (-)</text>
  <text x="45" y="243" class="text-muted">Maximum 50 caractères</text>
  
  <!-- Buttons -->
  <rect x="285" y="260" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="312" y="283" class="btn-text-secondary">Annuler</text>
  
  <rect x="395" y="260" width="100" height="36" rx="4" class="btn-primary"/>
  <text x="422" y="283" class="btn-text-primary">Envoyer</text>
</svg>

  </div>
</body>
</html>
