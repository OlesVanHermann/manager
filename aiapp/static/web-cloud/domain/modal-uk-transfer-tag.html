<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Uk Transfer Tag - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .bg-warning { fill: #FEF3C7; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 180)" class="modal-shadow">
    <rect width="600" height="540" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH Blue) -->
    <rect width="600" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="600" height="10" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Transfert sortant .UK - Tag IPS</text>
    <a href="/static/web-cloud/domain/index.html" style="cursor:pointer"><text x="570" y="32" class="text-white" font-size="16">√ó</text></a>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="560" height="55" rx="6" class="bg-info"/>
      <text x="15" y="20" class="text-info" font-size="10">‚ÑπÔ∏è Les domaines .UK utilisent un syst√®me de transfert par "tag IPS".</text>
      <text x="15" y="35" class="text-info" font-size="10">Pour transf√©rer votre domaine .UK vers un autre registrar, vous devez fournir</text>
      <text x="15" y="50" class="text-info" font-size="10">le tag IPS du nouveau registrar.</text>

      <!-- Domain -->
      <text x="0" y="85" class="text-dark" font-size="11" font-weight="500">Domaine concern√©</text>
      <rect x="0" y="97" width="560" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="12" y="120" class="text-dark" font-size="12" font-weight="500">exemple.co.uk</text>

      <!-- Warning -->
      <rect x="0" y="150" width="560" height="55" rx="6" class="bg-warning"/>
      <text x="15" y="172" class="text-warning" font-size="10" font-weight="500">‚ö†Ô∏è Attention</text>
      <text x="15" y="188" class="text-warning" font-size="10">Cette action est irr√©versible. Une fois le tag modifi√©, le domaine sera</text>
      <text x="15" y="202" class="text-warning" font-size="10">automatiquement transf√©r√© au nouveau registrar.</text>

      <!-- New IPS tag -->
      <text x="0" y="240" class="text-dark" font-size="11" font-weight="500">Tag IPS du nouveau registrar <tspan class="text-error">*</tspan></text>
      <rect x="0" y="252" width="560" height="36" rx="4" class="input-border"/>
      <text x="12" y="275" class="text-dark" font-size="11">NOMINET</text>
      <text x="0" y="305" class="text-muted" font-size="9">Entrez le tag IPS fourni par le nouveau registrar (ex: 123-REG, ENOM, GODADDY)</text>

      <!-- Common tags -->
      <text x="0" y="340" class="text-dark" font-size="11" font-weight="500">Tags IPS courants</text>
      <rect x="0" y="352" width="560" height="65" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="12" y="372" class="text-muted" font-size="9">123-REG (123 Reg), ENOM, GODADDY, NAMECHEAP</text>
      <text x="12" y="387" class="text-muted" font-size="9">GANDI, OVH, 1API, KEY-SYSTEMS</text>
      <text x="12" y="402" class="text-muted" font-size="9">Demandez le tag IPS exact √† votre nouveau registrar</text>

      <!-- OVH tag info -->
      <text x="0" y="440" class="text-muted" font-size="9">üí° Le tag IPS d'OVH est: OVH</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="475" x2="600" y2="475" stroke="#E5E7EB"/>
    <g transform="translate(20, 492)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/index.html" style="cursor:pointer"><text x="22" y="21" class="text-dark" font-size="11">Annuler</text></a>

      <rect x="400" y="0" width="160" height="32" rx="4" class="btn-primary"/>
      <text x="435" y="21" class="text-white" font-size="11">Modifier le tag</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
