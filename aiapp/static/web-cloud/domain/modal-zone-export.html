<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Zone Export - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="470" y="220" width="500" height="400" rx="12" fill="#FFFFFF"/>
  <text x="720" y="260" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Exporter la zone DNS</text>
  <text x="940" y="260" class="text-muted" font-size="20">Ã—</text>
  <g transform="translate(500, 290)">
    <rect x="0" y="0" width="440" height="40" rx="6" class="bg-info"/>
    <text x="15" y="25" class="text-info" font-size="11">Exportez votre zone DNS pour la sauvegarder ou l'utiliser ailleurs.</text>
    <text x="0" y="70" class="text-dark" font-size="12" font-weight="500">Format d'export</text>
    <g transform="translate(0, 90)">
      <circle cx="10" cy="10" r="8" class="radio-selected"/>
      <circle cx="10" cy="10" r="3" fill="#FFFFFF"/>
      <text x="28" y="14" class="text-dark" font-size="12">Format BIND (fichier .zone)</text>
      <text x="28" y="30" class="text-muted" font-size="10">Format standard compatible avec la plupart des serveurs DNS</text>
    </g>
    <g transform="translate(0, 140)">
      <circle cx="10" cy="10" r="8" class="radio-unselected"/>
      <text x="28" y="14" class="text-dark" font-size="12">Format texte brut (.txt)</text>
      <text x="28" y="30" class="text-muted" font-size="10">Liste simple des enregistrements pour consultation</text>
    </g>
    <g transform="translate(0, 190)">
      <circle cx="10" cy="10" r="8" class="radio-unselected"/>
      <text x="28" y="14" class="text-dark" font-size="12">Format JSON</text>
      <text x="28" y="30" class="text-muted" font-size="10">Export structure pour traitement automatise</text>
    </g>
  </g>
  <g transform="translate(500, 540)">
    <rect x="190" y="0" width="110" height="40" rx="4" class="btn-secondary"/>
    <a href="/static/web-cloud/domain/general.html" style="cursor:pointer"><text x="222" y="26" class="text-dark" font-size="12">Annuler</text></a>
    <rect x="310" y="0" width="130" height="40" rx="4" class="btn-primary"/>
    <text x="345" y="26" class="text-white" font-size="12">Exporter</text>
  </g>
</svg>

  </div>
</body>
</html>
