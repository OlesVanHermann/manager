<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Record Aaaa - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-info { fill: #DBEAFE; }
      .bg-preview { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .select-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 140)" class="modal-shadow">
    <rect width="600" height="620" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="600" height="50" rx="8" fill="#F9FAFB"/>
    <text x="20" y="32" class="text-dark" font-size="15" font-weight="600">Ajouter un enregistrement AAAA</text>
    <a href="/static/web-cloud/domain/zone.html" style="cursor:pointer"><text x="570" y="32" class="text-muted" font-size="16">×</text></a>
    <line x1="0" y1="50" x2="600" y2="50" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="560" height="55" rx="6" class="bg-info"/>
      <text x="16" y="22" class="text-info" font-size="11" font-weight="600">ℹ️ Enregistrement AAAA (IPv6 Address)</text>
      <text x="16" y="40" class="text-info" font-size="10">Associe un nom de domaine à une adresse IPv6.</text>

      <!-- Subdomain -->
      <text x="0" y="85" class="text-dark" font-size="11" font-weight="500">Sous-domaine</text>
      <text x="0" y="102" class="text-muted" font-size="10">Laissez vide pour le domaine principal (@)</text>
      <g transform="translate(0, 112)">
        <rect x="0" y="0" width="300" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-dark" font-size="11">www</text>
        <rect x="300" y="0" width="260" height="36" rx="4" class="input-addon"/>
        <text x="312" y="23" class="text-muted" font-size="11">.example-domain.com</text>
      </g>

      <!-- Target IPv6 -->
      <text x="0" y="180" class="text-dark" font-size="11" font-weight="500">Adresse IPv6 cible *</text>
      <text x="0" y="197" class="text-muted" font-size="10">L'adresse IPv6 vers laquelle pointer</text>
      <rect x="0" y="207" width="560" height="36" rx="4" class="input-border"/>
      <text x="12" y="230" class="text-dark" font-size="10">2001:0db8:85a3:0000:0000:8a2e:0370:7334</text>

      <!-- TTL -->
      <text x="0" y="275" class="text-dark" font-size="11" font-weight="500">TTL (Time To Live)</text>
      <text x="0" y="292" class="text-muted" font-size="10">Durée de mise en cache de l'enregistrement</text>
      <rect x="0" y="302" width="220" height="36" rx="4" class="select-border"/>
      <text x="12" y="325" class="text-dark" font-size="11">3600 (1 heure)</text>
      <text x="195" y="325" class="text-muted" font-size="10">▼</text>

      <!-- Preview -->
      <text x="0" y="370" class="text-dark" font-size="11" font-weight="500">Aperçu de l'enregistrement</text>
      <rect x="0" y="382" width="560" height="42" rx="4" class="bg-preview" stroke="#E5E7EB"/>
      <text x="16" y="408" class="text-dark" font-size="9" font-family="monospace">www  3600  IN  AAAA  2001:0db8:85a3::8a2e:0370:7334</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="555" x2="600" y2="555" stroke="#E5E7EB"/>
    <g transform="translate(20, 572)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/zone.html" style="cursor:pointer"><text x="22" y="21" class="text-dark" font-size="11">Annuler</text></a>

      <rect x="470" y="0" width="90" height="32" rx="4" class="btn-primary"/>
      <a href="/static/web-cloud/domain/tasks.html" style="cursor:pointer"><text x="495" y="21" class="text-white" font-size="11">Ajouter</text></a>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
