<!DOCTYPE html>

<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }

      .bg-primary { fill: #0050D7; }

      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/index.html" style="cursor:pointer"><text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text></a>
  <a href="/static/public-cloud/index.html" style="cursor:pointer"><text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text></a>
  <a href="/static/private-cloud/index.html" style="cursor:pointer"><text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text></a>
  <a href="/static/bare-metal/index.html" style="cursor:pointer"><text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text></a>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <a href="/static/network/index.html" style="cursor:pointer"><text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text></a>
  <a href="/static/iam/index.html" style="cursor:pointer"><text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text></a>
  <a href="/static/license/index.html" style="cursor:pointer"><text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text></a>
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Domaines et DNS actif -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="40" y="75" class="text-muted" font-size="14">Accueil</text></a>
  <a href="/static/web-cloud/domain/index.html" style="cursor:pointer"><text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text></a>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <text x="240" y="75" class="text-muted" font-size="14">Hébergement</text>
  <a href="/static/web-cloud/wordpress/index.html" style="cursor:pointer"><text x="345" y="75" class="text-muted" font-size="14">Wordpress</text></a>
  <a href="/static/web-cloud/emails/index.html" style="cursor:pointer"><text x="430" y="75" class="text-muted" font-size="14">Emails</text></a>
  <a href="/static/web-cloud/voip/index.html" style="cursor:pointer"><text x="500" y="75" class="text-muted" font-size="14">VoIP</text></a>
  <text x="550" y="75" class="text-muted" font-size="14">Accès</text>

  <!-- LEFT PANEL (visible behind overlay) -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
    <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="40" y="34" class="text-muted" font-size="12">Rechercher...</text>
    <rect x="6" y="80" width="268" height="64" rx="6" class="row-selected"/>
    <text x="52" y="100" class="text-dark" font-size="13" font-weight="500">example.com</text>
  </g>

  <!-- Overlay -->
  <rect x="304" y="90" width="1136" height="810" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="420" y="150" width="600" height="550" rx="12" fill="#FFFFFF" filter="drop-shadow(0 25px 50px rgba(0,0,0,0.25))"/>

  <!-- Modal Header -->
  <text x="450" y="195" class="text-dark" font-size="18" font-weight="600">Modifier l'entrée DNS</text>
  <text x="980" y="195" class="text-muted" font-size="20" style="cursor:pointer">×</text>
  <line x1="420" y1="220" x2="1020" y2="220" stroke="#E5E7EB"/>

  <g transform="translate(450, 240)">
    <!-- Sous-domaine -->
    <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Sous-domaine</text>
    <rect x="0" y="10" width="520" height="40" rx="4" class="input"/>
    <text x="15" y="35" class="text-dark" font-size="12">www</text>
    <text x="0" y="65" class="text-muted" font-size="11">.example.com</text>

    <!-- Type -->
    <text x="0" y="95" class="text-dark" font-size="12" font-weight="500">Type d'enregistrement</text>
    <rect x="0" y="105" width="520" height="40" rx="4" class="input"/>
    <text x="15" y="130" class="text-dark" font-size="12">CNAME</text>
    <text x="490" y="130" class="text-muted" font-size="12">▼</text>

    <!-- TTL -->
    <text x="0" y="175" class="text-dark" font-size="12" font-weight="500">TTL (Time To Live)</text>
    <rect x="0" y="185" width="200" height="40" rx="4" class="input"/>
    <text x="15" y="210" class="text-dark" font-size="12">3600</text>
    <text x="220" y="210" class="text-muted" font-size="11">secondes (1 heure par défaut)</text>

    <!-- Cible -->
    <text x="0" y="255" class="text-dark" font-size="12" font-weight="500">Cible</text>
    <rect x="0" y="265" width="520" height="40" rx="4" class="input"/>
    <text x="15" y="290" class="text-dark" font-size="12">example.com.</text>

    <rect x="0" y="320" width="520" height="50" rx="4" class="bg-info"/>
    <text x="20" y="340" class="text-info" font-size="11">ℹ️ Les modifications DNS peuvent prendre jusqu'à 24h pour se</text>
    <text x="20" y="358" class="text-info" font-size="11">propager sur l'ensemble des serveurs DNS mondiaux.</text>

    <!-- Buttons -->
    <rect x="260" y="390" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="295" y="415" class="text-dark" font-size="12">Annuler</text>

    <rect x="390" y="390" width="130" height="40" rx="4" class="btn-primary"/>
    <text x="420" y="415" class="text-white" font-size="12">Enregistrer</text>
