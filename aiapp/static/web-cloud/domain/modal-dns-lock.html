<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dns Lock - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>

      .btn-secondary { fill: #F3F4F6; }

      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }

      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; }

  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>

  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="445" y="260" width="550" height="340" rx="12" fill="#FFFFFF"/>
  <text x="720" y="300" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Activer le verrouillage DNS</text>
  <text x="965" y="300" class="text-muted" font-size="20">Ã—</text>
  <g transform="translate(475, 330)">

    <text x="0" y="80" class="text-dark" font-size="13">Activer le verrouillage DNS pour</text>

  </g>
  <g transform="translate(475, 520)">
    <rect x="240" y="0" width="110" height="40" rx="4" class="btn-secondary"/>

    <rect x="360" y="0" width="130" height="40" rx="4" class="btn-primary"/>
