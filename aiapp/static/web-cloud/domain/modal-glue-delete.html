<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Glue Delete - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280" width="500" height="280">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .text-btn-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-btn-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .alert-warning { fill: #FEF3C7; stroke: #F59E0B; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
    </style>
  </defs>
  
  <rect width="500" height="280" rx="8" class="bg-white"/>
  <rect x="0" y="0" width="500" height="280" rx="8" class="border"/>
  
  <text x="24" y="36" class="text-title">Supprimer un enregistrement GLUE</text>
  <line x1="0" y1="56" x2="500" y2="56" stroke="#E5E7EB" stroke-width="1"/>
  <text x="468" y="36" class="text-muted" style="cursor: pointer;">✕</text>
  
  <g transform="translate(24, 76)">
    <text x="0" y="0" class="text-body">Êtes-vous sûr de vouloir supprimer cet enregistrement GLUE ?</text>
    
    <text x="0" y="40" class="text-body">Hôte : <tspan font-weight="600">ns1.example.com</tspan></text>
    <text x="0" y="64" class="text-body">IP(s) : <tspan font-weight="600">203.0.113.10</tspan></text>
    
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="452" height="40" rx="4" class="alert-warning"/>
      <text x="16" y="26" class="text-warning">⚠️ La suppression sera effective d'ici quelques minutes.</text>
    </g>
  </g>
  
  <line x1="0" y1="220" x2="500" y2="220" stroke="#E5E7EB" stroke-width="1"/>
  <g transform="translate(24, 236)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="28" y="24" class="text-btn-secondary">Annuler</text>
    <rect x="352" y="0" width="100" height="36" rx="4" class="btn-danger"/>
    <text x="368" y="24" class="text-btn-danger">Supprimer</text>
  </g>
</svg>

  </div>
</body>
</html>
