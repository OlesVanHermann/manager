<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Glue Delete - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(470, 300)" class="modal-shadow">
    <rect width="500" height="300" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="500" height="50" rx="8" fill="#F9FAFB"/>
    <text x="20" y="32" class="text-dark" font-size="14" font-weight="600">Supprimer un enregistrement GLUE</text>
    <a href="/static/web-cloud/domain/glue.html" style="cursor:pointer"><text x="470" y="32" class="text-muted" font-size="16">×</text></a>
    <line x1="0" y1="50" x2="500" y2="50" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <text x="0" y="0" class="text-dark" font-size="12">Êtes-vous sûr de vouloir supprimer cet enregistrement GLUE ?</text>

      <text x="0" y="35" class="text-dark" font-size="12">Hôte : <tspan font-weight="600">ns1.example.com</tspan></text>
      <text x="0" y="55" class="text-dark" font-size="12">IP(s) : <tspan font-weight="600">203.0.113.10</tspan></text>

      <!-- Warning Banner -->
      <g transform="translate(0, 85)">
        <rect x="0" y="0" width="460" height="40" rx="6" class="bg-warning" stroke="#F59E0B"/>
        <text x="16" y="25" class="text-warning" font-size="10">⚠️ La suppression sera effective d'ici quelques minutes.</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="235" x2="500" y2="235" stroke="#E5E7EB"/>
    <g transform="translate(20, 252)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/glue.html" style="cursor:pointer"><text x="22" y="21" class="text-dark" font-size="11">Annuler</text></a>

      <rect x="370" y="0" width="90" height="32" rx="4" class="btn-danger"/>
      <a href="/static/web-cloud/domain/tasks.html" style="cursor:pointer"><text x="388" y="21" class="text-white" font-size="11">Supprimer</text></a>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
