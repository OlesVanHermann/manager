<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Redirection Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .radio-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-checked { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 100)" class="modal-shadow">
    <rect width="700" height="700" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="700" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="700" height="10" class="bg-header"/>
    <line x1="0" y1="50" x2="700" y2="50" stroke="#E5E7EB"/>
    <text x="20" y="32" class="text-dark" font-size="15" font-weight="600">Ajouter une redirection</text>
    <a href="/static/web-cloud/domain/redirections.html" style="cursor:pointer"><text x="670" y="32" class="text-muted" font-size="16">×</text></a>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="660" height="35" rx="6" class="bg-info"/>
      <text x="15" y="22" class="text-info" font-size="10">ℹ️ Une redirection web permet de rediriger les visiteurs vers une autre URL.</text>

      <!-- Source subdomain -->
      <text x="0" y="60" class="text-dark" font-size="11" font-weight="500">Sous-domaine source <tspan class="text-error">*</tspan></text>
      <g transform="translate(0, 72)">
        <rect x="0" y="0" width="400" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-dark" font-size="11">www</text>
        <rect x="400" y="0" width="260" height="36" rx="4" class="input-addon"/>
        <text x="412" y="23" class="text-muted" font-size="11">.exemple.com</text>
      </g>
      <text x="0" y="123" class="text-muted" font-size="9">Laissez vide pour rediriger depuis la racine du domaine</text>

      <!-- Target URL -->
      <text x="0" y="155" class="text-dark" font-size="11" font-weight="500">URL de destination <tspan class="text-error">*</tspan></text>
      <rect x="0" y="167" width="660" height="36" rx="4" class="input-border"/>
      <text x="12" y="190" class="text-dark" font-size="11">https://www.nouvelle-adresse.com/</text>
      <text x="0" y="218" class="text-muted" font-size="9">URL complète incluant le protocole (http:// ou https://)</text>

      <!-- Redirection type -->
      <text x="0" y="255" class="text-dark" font-size="11" font-weight="500">Type de redirection <tspan class="text-error">*</tspan></text>

      <!-- 301 -->
      <g transform="translate(0, 270)">
        <circle cx="8" cy="10" r="8" class="radio-border"/>
        <circle cx="8" cy="10" r="5" class="radio-checked"/>
        <text x="24" y="14" class="text-dark" font-size="11" font-weight="500">Redirection permanente (301)</text>
        <text x="24" y="30" class="text-muted" font-size="9">Recommandé pour les déménagements définitifs. Les moteurs de recherche mettent à jour leurs index.</text>
      </g>

      <!-- 302 -->
      <g transform="translate(0, 315)">
        <circle cx="8" cy="10" r="8" class="radio-border"/>
        <text x="24" y="14" class="text-dark" font-size="11" font-weight="500">Redirection temporaire (302)</text>
        <text x="24" y="30" class="text-muted" font-size="9">Pour les redirections temporaires. L'URL originale reste référencée.</text>
      </g>

      <!-- Visible (Frame) -->
      <g transform="translate(0, 360)">
        <circle cx="8" cy="10" r="8" class="radio-border"/>
        <text x="24" y="14" class="text-dark" font-size="11" font-weight="500">Redirection visible (iframe)</text>
        <text x="24" y="30" class="text-muted" font-size="9">Le contenu distant s'affiche mais l'URL source reste visible dans la barre d'adresse.</text>
      </g>

      <!-- Keywords (only for iframe) -->
      <text x="0" y="420" class="text-dark" font-size="11" font-weight="500">Options pour iframe (si applicable)</text>

      <text x="0" y="442" class="text-muted" font-size="10">Titre de la page</text>
      <rect x="0" y="452" width="320" height="32" rx="4" class="input-border"/>
      <text x="12" y="472" class="text-muted" font-size="10">Mon site web</text>

      <text x="340" y="442" class="text-muted" font-size="10">Mots-clés (SEO)</text>
      <rect x="340" y="452" width="320" height="32" rx="4" class="input-border"/>
      <text x="352" y="472" class="text-muted" font-size="10">mot1, mot2, mot3</text>

      <text x="0" y="505" class="text-muted" font-size="10">Description</text>
      <rect x="0" y="515" width="660" height="50" rx="4" class="input-border"/>
      <text x="12" y="540" class="text-muted" font-size="10">Description de la page pour les moteurs de recherche</text>

      <!-- Preview -->
      <text x="0" y="590" class="text-dark" font-size="11" font-weight="500">Aperçu</text>
      <rect x="0" y="600" width="660" height="30" rx="4" fill="#F3F4F6"/>
      <text x="12" y="620" class="text-muted" font-size="10">www.exemple.com → https://www.nouvelle-adresse.com/ (301 permanent)</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="635" x2="700" y2="635" stroke="#E5E7EB"/>
    <g transform="translate(20, 652)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/redirections.html" style="cursor:pointer"><text x="22" y="21" class="text-dark" font-size="11">Annuler</text></a>

      <rect x="520" y="0" width="160" height="32" rx="4" class="btn-primary"/>
      <text x="550" y="21" class="text-white" font-size="11">Ajouter la redirection</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
