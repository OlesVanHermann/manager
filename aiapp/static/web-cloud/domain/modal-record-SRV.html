<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Record Srv - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .badge-type { fill: #E0E7FF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-badge { fill: #3730A3; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 100)" class="modal-shadow">
    <rect width="700" height="700" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH Blue) -->
    <rect width="700" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="700" height="10" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Ajouter une entrée DNS - SRV</text>
    <g transform="translate(250, 18)">
      <rect x="0" y="0" width="40" height="22" rx="4" class="badge-type"/>
      <text x="10" y="15" class="text-badge" font-size="10" font-weight="600">SRV</text>
    </g>
    <a href="/static/web-cloud/domain/zone.html" style="cursor:pointer"><text x="670" y="32" class="text-white" font-size="16">×</text></a>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="660" height="35" rx="6" class="bg-info"/>
      <text x="15" y="22" class="text-info" font-size="10">ℹ️ L'enregistrement SRV permet de définir l'emplacement de services (ex: SIP, XMPP, LDAP).</text>

      <!-- Service -->
      <text x="0" y="60" class="text-dark" font-size="11" font-weight="500">Service <tspan class="text-error">*</tspan></text>
      <rect x="0" y="72" width="200" height="36" rx="4" class="input-border"/>
      <text x="12" y="95" class="text-dark" font-size="11">_sip</text>
      <text x="0" y="123" class="text-muted" font-size="9">Préfixé d'un underscore (ex: _sip, _xmpp, _ldap)</text>

      <!-- Protocol -->
      <text x="220" y="60" class="text-dark" font-size="11" font-weight="500">Protocole <tspan class="text-error">*</tspan></text>
      <rect x="220" y="72" width="150" height="36" rx="4" class="input-border"/>
      <text x="232" y="95" class="text-dark" font-size="11">_tcp</text>
      <text x="340" y="95" class="text-muted" font-size="10">▼</text>
      <text x="220" y="123" class="text-muted" font-size="9">_tcp ou _udp</text>

      <!-- Subdomain -->
      <text x="390" y="60" class="text-dark" font-size="11" font-weight="500">Sous-domaine</text>
      <g transform="translate(390, 72)">
        <rect x="0" y="0" width="270" height="36" rx="4" class="input-addon"/>
        <text x="12" y="23" class="text-muted" font-size="11">.exemple.com</text>
      </g>

      <!-- TTL -->
      <text x="0" y="160" class="text-dark" font-size="11" font-weight="500">TTL</text>
      <rect x="0" y="172" width="150" height="36" rx="4" class="input-border"/>
      <text x="12" y="195" class="text-dark" font-size="11">3600</text>
      <text x="165" y="195" class="text-muted" font-size="10">secondes</text>

      <!-- Priority -->
      <text x="0" y="240" class="text-dark" font-size="11" font-weight="500">Priorité <tspan class="text-error">*</tspan></text>
      <rect x="0" y="252" width="150" height="36" rx="4" class="input-border"/>
      <text x="12" y="275" class="text-dark" font-size="11">10</text>
      <text x="0" y="305" class="text-muted" font-size="9">Plus basse = plus prioritaire (0-65535)</text>

      <!-- Weight -->
      <text x="180" y="240" class="text-dark" font-size="11" font-weight="500">Poids <tspan class="text-error">*</tspan></text>
      <rect x="180" y="252" width="150" height="36" rx="4" class="input-border"/>
      <text x="192" y="275" class="text-dark" font-size="11">100</text>
      <text x="180" y="305" class="text-muted" font-size="9">Load balancing (0-65535)</text>

      <!-- Port -->
      <text x="360" y="240" class="text-dark" font-size="11" font-weight="500">Port <tspan class="text-error">*</tspan></text>
      <rect x="360" y="252" width="150" height="36" rx="4" class="input-border"/>
      <text x="372" y="275" class="text-dark" font-size="11">5060</text>
      <text x="360" y="305" class="text-muted" font-size="9">Port du service (1-65535)</text>

      <!-- Target -->
      <text x="0" y="340" class="text-dark" font-size="11" font-weight="500">Cible (serveur) <tspan class="text-error">*</tspan></text>
      <rect x="0" y="352" width="660" height="36" rx="4" class="input-border"/>
      <text x="12" y="375" class="text-dark" font-size="11">sipserver.exemple.com.</text>
      <text x="0" y="405" class="text-muted" font-size="9">FQDN du serveur hébergeant le service (doit se terminer par un point)</text>

      <!-- Preview -->
      <text x="0" y="445" class="text-dark" font-size="11" font-weight="500">Aperçu de l'enregistrement</text>
      <rect x="0" y="457" width="660" height="50" rx="4" fill="#F3F4F6"/>
      <text x="12" y="477" class="text-dark" font-size="10" font-weight="500">_sip._tcp.exemple.com.</text>
      <text x="12" y="495" class="text-muted" font-size="9">3600 IN SRV 10 100 5060 sipserver.exemple.com.</text>

      <!-- Common services -->
      <text x="0" y="535" class="text-muted" font-size="9">Services courants: _sip (VoIP), _xmpp (Jabber), _ldap (LDAP), _http (HTTP), _caldav (CalDAV)</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="635" x2="700" y2="635" stroke="#E5E7EB"/>
    <g transform="translate(20, 652)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/zone.html" style="cursor:pointer"><text x="22" y="21" class="text-dark" font-size="11">Annuler</text></a>

      <rect x="560" y="0" width="120" height="32" rx="4" class="btn-primary"/>
      <text x="580" y="21" class="text-white" font-size="11">Ajouter l'entrée</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
