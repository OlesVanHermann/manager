<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Record Srv - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .bg-srv { fill: #FCE7F3; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <a href="/static/web-cloud/domain/index.html" style="cursor:pointer"><text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text></a>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="420" y="120" width="600" height="660" rx="12" fill="#FFFFFF"/>
  <rect x="420" y="120" width="600" height="50" rx="12" class="bg-srv"/>
  <rect x="450" y="135" width="32" height="20" rx="4" fill="#9D174D"/>
  <text x="466" y="150" class="text-white" font-size="10" text-anchor="middle">SRV</text>
  <text x="494" y="152" class="text-dark" font-size="16" font-weight="600">Enregistrement SRV</text>
  <text x="990" y="152" class="text-muted" font-size="20">x</text>
  <g transform="translate(450, 190)">
    <rect x="0" y="0" width="520" height="50" rx="6" class="bg-info"/>
    <text x="15" y="20" class="text-info" font-size="11" font-weight="600">Enregistrement SRV (Service)</text>
    <text x="15" y="38" class="text-info" font-size="10">Localise un service specifique (SIP, XMPP, etc.).</text>
    <text x="0" y="80" class="text-dark" font-size="12" font-weight="500">Service *</text>
    <rect x="0" y="90" width="240" height="40" rx="4" class="input"/>
    <text x="15" y="116" class="text-muted" font-size="12">_sip, _xmpp...</text>
    <text x="260" y="80" class="text-dark" font-size="12" font-weight="500">Protocole *</text>
    <rect x="260" y="90" width="120" height="40" rx="4" class="input"/>
    <text x="275" y="116" class="text-muted" font-size="12">_tcp, _udp</text>
    <text x="0" y="155" class="text-dark" font-size="12" font-weight="500">Priorite *</text>
    <rect x="0" y="165" width="80" height="40" rx="4" class="input"/>
    <text x="15" y="191" class="text-dark" font-size="12">0</text>
    <text x="100" y="155" class="text-dark" font-size="12" font-weight="500">Poids *</text>
    <rect x="100" y="165" width="80" height="40" rx="4" class="input"/>
    <text x="115" y="191" class="text-dark" font-size="12">5</text>
    <text x="200" y="155" class="text-dark" font-size="12" font-weight="500">Port *</text>
    <rect x="200" y="165" width="80" height="40" rx="4" class="input"/>
    <text x="215" y="191" class="text-dark" font-size="12">5060</text>
    <text x="300" y="155" class="text-dark" font-size="12" font-weight="500">TTL</text>
    <rect x="300" y="165" width="80" height="40" rx="4" class="input"/>
    <text x="315" y="191" class="text-dark" font-size="12">3600</text>
    <text x="0" y="230" class="text-dark" font-size="12" font-weight="500">Cible *</text>
    <rect x="0" y="240" width="520" height="40" rx="4" class="input"/>
    <text x="15" y="266" class="text-muted" font-size="12">Ex: sipserver.example.com.</text>
  </g>
  <g transform="translate(450, 700)">
    <rect x="250" y="0" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="285" y="26" class="text-dark" font-size="12">Annuler</text>
    <rect x="380" y="0" width="140" height="40" rx="4" class="btn-primary"/>
    <text x="420" y="26" class="text-white" font-size="12">Creer</text>
  </g>
</svg>

  </div>
</body>
</html>
