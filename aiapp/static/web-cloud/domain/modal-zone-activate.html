<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Zone Activate - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="370" y="140" width="700" height="620" rx="12" fill="#FFFFFF"/>
  <text x="720" y="180" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Activer la zone DNS</text>
  <text x="1040" y="180" class="text-muted" font-size="20">×</text>
  <g transform="translate(400, 210)">
    <rect x="0" y="0" width="640" height="50" rx="6" class="bg-info"/>
    <text x="20" y="20" class="text-info" font-size="11" font-weight="600">Zone DNS inactive</text>
    <text x="20" y="38" class="text-info" font-size="10">La zone DNS de ce domaine n'est pas activee. Activez-la pour gerer vos enregistrements.</text>
    <text x="0" y="85" class="text-dark" font-size="13" font-weight="600">Étape 1 : Choisir le mode d'activation</text>
    <g transform="translate(0, 110)">
      <circle cx="10" cy="10" r="8" class="radio-selected"/>
      <circle cx="10" cy="10" r="3" fill="#FFFFFF"/>
      <text x="30" y="14" class="text-dark" font-size="12" font-weight="500">Creer une zone vierge</text>
      <text x="30" y="30" class="text-muted" font-size="10">Zone vide sans enregistrements (sauf SOA et NS par defaut)</text>
    </g>
    <g transform="translate(0, 160)">
      <circle cx="10" cy="10" r="8" class="radio-unselected"/>
      <text x="30" y="14" class="text-dark" font-size="12" font-weight="500">Utiliser les enregistrements recommandes OVH</text>
      <text x="30" y="30" class="text-muted" font-size="10">Zone pre-configuree avec MX, SPF et enregistrements standards</text>
    </g>
    <g transform="translate(0, 210)">
      <circle cx="10" cy="10" r="8" class="radio-unselected"/>
      <text x="30" y="14" class="text-dark" font-size="12" font-weight="500">Importer depuis un fichier de zone</text>
      <text x="30" y="30" class="text-muted" font-size="10">Uploadez un fichier zone au format BIND</text>
    </g>
    <text x="0" y="280" class="text-dark" font-size="13" font-weight="600">Étape 2 : Configuration des serveurs DNS</text>
    <g transform="translate(0, 300)">
      <circle cx="10" cy="10" r="8" class="radio-selected"/>
      <circle cx="10" cy="10" r="3" fill="#FFFFFF"/>
      <text x="30" y="14" class="text-dark" font-size="12" font-weight="500">Utiliser les serveurs DNS OVH (recommande)</text>
      <text x="30" y="30" class="text-muted" font-size="10">dns1.ovh.net, dns2.ovh.net, ns1.ovh.net</text>
    </g>
    <g transform="translate(0, 350)">
      <circle cx="10" cy="10" r="8" class="radio-unselected"/>
      <text x="30" y="14" class="text-dark" font-size="12" font-weight="500">Configurer des serveurs DNS personnalises</text>
      <text x="30" y="30" class="text-muted" font-size="10">Utiliser vos propres serveurs de noms</text>
    </g>
  </g>
  <g transform="translate(400, 680)">
    <rect x="350" y="0" width="120" height="40" rx="4" class="btn-secondary"/>
    <a href="/static/web-cloud/domain/general.html" style="cursor:pointer"><text x="385" y="26" class="text-dark" font-size="12">Annuler</text></a>
    <rect x="480" y="0" width="160" height="40" rx="4" class="btn-primary"/>
    <text x="517" y="26" class="text-white" font-size="12">Activer la zone</text>
  </g>
</svg>

  </div>
</body>
</html>
