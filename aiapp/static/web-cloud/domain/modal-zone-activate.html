<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Zone Activate - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .bg-success { fill: #DEF7EC; }
      .text-success { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 200)" class="modal-shadow">
    <rect width="600" height="500" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH Blue) -->
    <rect width="600" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="600" height="10" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Activer la zone DNS</text>
    <a href="/static/web-cloud/domain/zone.html" style="cursor:pointer"><text x="570" y="32" class="text-white" font-size="16">×</text></a>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="560" height="55" rx="6" class="bg-info"/>
      <text x="15" y="20" class="text-info" font-size="10">ℹ️ Votre domaine n'a pas de zone DNS hébergée chez OVH.</text>
      <text x="15" y="35" class="text-info" font-size="10">L'activation de la zone DNS vous permettra de gérer vos enregistrements</text>
      <text x="15" y="50" class="text-info" font-size="10">DNS (A, CNAME, MX, TXT...) directement depuis le Manager.</text>

      <!-- Domain -->
      <text x="0" y="85" class="text-dark" font-size="11" font-weight="500">Domaine concerné</text>
      <rect x="0" y="97" width="560" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="12" y="120" class="text-dark" font-size="12" font-weight="500">exemple.com</text>

      <!-- What will be created -->
      <text x="0" y="165" class="text-dark" font-size="12" font-weight="500">Ce qui sera créé</text>

      <rect x="0" y="180" width="560" height="130" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="205" class="text-muted" font-size="10">La zone DNS sera initialisée avec les enregistrements par défaut :</text>

      <text x="15" y="230" class="text-dark" font-size="10">• Enregistrement A</text>
      <text x="200" y="230" class="text-muted" font-size="10">→ exemple.com → IP parking OVH</text>

      <text x="15" y="250" class="text-dark" font-size="10">• Enregistrement NS</text>
      <text x="200" y="250" class="text-muted" font-size="10">→ dns1.ovh.net, dns2.ovh.net</text>

      <text x="15" y="270" class="text-dark" font-size="10">• Enregistrement MX</text>
      <text x="200" y="270" class="text-muted" font-size="10">→ redirect.ovh.net (redirection email)</text>

      <text x="15" y="290" class="text-dark" font-size="10">• Enregistrement SPF</text>
      <text x="200" y="290" class="text-muted" font-size="10">→ include:mx.ovh.com</text>

      <!-- Success note -->
      <rect x="0" y="325" width="560" height="40" rx="6" class="bg-success"/>
      <text x="15" y="350" class="text-success" font-size="10">✓ Aucun frais - La zone DNS est incluse avec votre domaine</text>

      <!-- Time estimate -->
      <text x="0" y="395" class="text-muted" font-size="10">⏱ Propagation DNS : 24-48 heures après activation</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="435" x2="600" y2="435" stroke="#E5E7EB"/>
    <g transform="translate(20, 452)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/zone.html" style="cursor:pointer"><text x="22" y="21" class="text-dark" font-size="11">Annuler</text></a>

      <rect x="420" y="0" width="140" height="32" rx="4" class="btn-primary"/>
      <text x="450" y="21" class="text-white" font-size="11">Activer la zone</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
