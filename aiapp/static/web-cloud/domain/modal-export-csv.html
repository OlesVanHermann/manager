<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Export Csv - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .checkbox-checked { fill: #0050D7; }
      .checkbox-unchecked { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="420" y="140" width="600" height="620" rx="12" fill="#FFFFFF"/>
  <text x="720" y="180" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Exporter les domaines (CSV)</text>
  <text x="990" y="180" class="text-muted" font-size="20">×</text>
  <g transform="translate(450, 210)">
    <rect x="0" y="0" width="540" height="40" rx="6" class="bg-info"/>
    <text x="15" y="25" class="text-info" font-size="11">Selectionnez les colonnes a inclure dans l'export CSV.</text>
    <text x="0" y="70" class="text-dark" font-size="13" font-weight="600">Colonnes a exporter</text>
    <g transform="translate(0, 95)">
      <rect x="0" y="0" width="16" height="16" rx="2" class="checkbox-checked"/>
      <text x="8" y="12" class="text-white" font-size="10" text-anchor="middle">✓</text>
      <text x="25" y="12" class="text-dark" font-size="12">Nom de domaine</text>
    </g>
    <g transform="translate(0, 125)">
      <rect x="0" y="0" width="16" height="16" rx="2" class="checkbox-checked"/>
      <text x="8" y="12" class="text-white" font-size="10" text-anchor="middle">✓</text>
      <text x="25" y="12" class="text-dark" font-size="12">Date d'expiration</text>
    </g>
    <g transform="translate(0, 155)">
      <rect x="0" y="0" width="16" height="16" rx="2" class="checkbox-checked"/>
      <text x="8" y="12" class="text-white" font-size="10" text-anchor="middle">✓</text>
      <text x="25" y="12" class="text-dark" font-size="12">Statut</text>
    </g>
    <g transform="translate(0, 185)">
      <rect x="0" y="0" width="16" height="16" rx="2" class="checkbox-unchecked"/>
      <text x="25" y="12" class="text-dark" font-size="12">Contact proprietaire</text>
    </g>
    <g transform="translate(0, 215)">
      <rect x="0" y="0" width="16" height="16" rx="2" class="checkbox-checked"/>
      <text x="8" y="12" class="text-white" font-size="10" text-anchor="middle">✓</text>
      <text x="25" y="12" class="text-dark" font-size="12">Serveurs DNS</text>
    </g>
    <g transform="translate(0, 245)">
      <rect x="0" y="0" width="16" height="16" rx="2" class="checkbox-unchecked"/>
      <text x="25" y="12" class="text-dark" font-size="12">DNSSEC actif</text>
    </g>
    <g transform="translate(0, 275)">
      <rect x="0" y="0" width="16" height="16" rx="2" class="checkbox-unchecked"/>
      <text x="25" y="12" class="text-dark" font-size="12">Verrou transfert</text>
    </g>
    <g transform="translate(0, 305)">
      <rect x="0" y="0" width="16" height="16" rx="2" class="checkbox-unchecked"/>
      <text x="25" y="12" class="text-dark" font-size="12">Date de creation</text>
    </g>
    <text x="0" y="360" class="text-muted" font-size="10">Le fichier sera telecharge au format CSV compatible Excel.</text>
  </g>
  <g transform="translate(450, 680)">
    <rect x="290" y="0" width="110" height="40" rx="4" class="btn-secondary"/>
    <a href="/static/web-cloud/domain/general.html" style="cursor:pointer"><text x="322" y="26" class="text-dark" font-size="12">Annuler</text></a>
    <rect x="410" y="0" width="130" height="40" rx="4" class="btn-primary"/>
    <text x="445" y="26" class="text-white" font-size="12">Exporter</text>
  </g>
</svg>

  </div>
</body>
</html>
