<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Export Csv - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 580" width="600" height="580">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .text-btn-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-btn-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .checkbox { fill: #FFFFFF; stroke: #D1D5DB; }
      .checkbox-checked { fill: #0050D7; stroke: #0050D7; }
      .check-mark { stroke: #FFFFFF; stroke-width: 2; fill: none; }
      .section-title { font-family: 'Source Sans Pro', sans-serif; font-size: 15px; font-weight: 600; fill: #1F2937; }
    </style>
  </defs>
  
  <rect width="600" height="580" rx="8" class="bg-white"/>
  <rect x="0" y="0" width="600" height="580" rx="8" class="border"/>
  
  <text x="24" y="36" class="text-title">Exporter les domaines en CSV</text>
  <line x1="0" y1="56" x2="600" y2="56" stroke="#E5E7EB" stroke-width="1"/>
  <text x="568" y="36" class="text-muted" style="cursor: pointer;">✕</text>
  
  <g transform="translate(24, 76)">
    <text x="0" y="0" class="text-body">Sélectionnez les colonnes à inclure dans l'export :</text>
    
    <text x="0" y="40" class="section-title">Informations du domaine</text>
    
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
      <polyline points="4,9 8,13 14,5" class="check-mark"/>
      <text x="28" y="14" class="text-body">Nom du domaine ASCII</text>
    </g>
    
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
      <polyline points="4,9 8,13 14,5" class="check-mark"/>
      <text x="28" y="14" class="text-body">Nom du domaine UTF-8</text>
    </g>
    
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
      <polyline points="4,9 8,13 14,5" class="check-mark"/>
      <text x="28" y="14" class="text-body">Date de création</text>
    </g>
    
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
      <polyline points="4,9 8,13 14,5" class="check-mark"/>
      <text x="28" y="14" class="text-body">Date d'expiration</text>
    </g>
    
    <text x="0" y="200" class="section-title">Options de sécurité</text>
    
    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
      <text x="28" y="14" class="text-body">DNSSEC</text>
      <text x="28" y="32" class="text-muted">Inclure l'état de la délégation sécurisée</text>
    </g>
    
    <g transform="translate(0, 270)">
      <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
      <text x="28" y="14" class="text-body">DNS Anycast</text>
      <text x="28" y="32" class="text-muted">Inclure l'état d'activation de la solution DNS Anycast</text>
    </g>
    
    <text x="0" y="330" class="section-title">Contacts</text>
    
    <g transform="translate(0, 350)">
      <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
      <text x="28" y="14" class="text-body">Contact de facturation</text>
    </g>
    
    <g transform="translate(0, 380)">
      <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
      <text x="28" y="14" class="text-body">Contact technique</text>
    </g>
  </g>
  
  <line x1="0" y1="520" x2="600" y2="520" stroke="#E5E7EB" stroke-width="1"/>
  <g transform="translate(24, 536)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="28" y="24" class="text-btn-secondary">Annuler</text>
    <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="472" y="24" class="text-btn-primary">Exporter</text>
  </g>
</svg>

  </div>
</body>
</html>
