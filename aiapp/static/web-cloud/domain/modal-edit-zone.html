<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Edit Zone - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background with overlay -->
  <rect width="1440" height="750" class="bg-muted"/>
  <rect width="1440" height="750" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(270, 30)" class="modal-shadow">
    <rect width="900" height="690" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <rect width="900" height="60" rx="8" fill="#F3F4F6"/>
    <text x="30" y="38" class="text-title">Modifier une entrée DNS</text>
    <text x="860" y="38" class="text-muted" font-size="20" style="cursor:pointer">×</text>
    
    <!-- Wizard Steps -->
    <g transform="translate(30, 80)">
      <circle cx="15" cy="15" r="15" fill="#0050D7"/>
      <text x="15" y="20" class="text-white" font-size="12" text-anchor="middle">1</text>
      <text x="40" y="20" class="text-body" font-weight="500">Modification</text>
      
      <line x1="160" y1="15" x2="260" y2="15" stroke="#E5E7EB" stroke-width="2"/>
      
      <circle cx="290" cy="15" r="15" fill="#E5E7EB"/>
      <text x="290" y="20" class="text-muted" font-size="12" text-anchor="middle">2</text>
      <text x="315" y="20" class="text-muted">Résumé</text>
    </g>
    
    <!-- Form Content -->
    <g transform="translate(30, 130)">
      <!-- Record Type (readonly) -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-body" font-weight="500">Type d'enregistrement</text>
        <rect x="0" y="15" width="200" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
        <text x="15" y="42" class="text-body">A</text>
      </g>
      
      <!-- Subdomain -->
      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-body" font-weight="500">Sous-domaine</text>
        <g transform="translate(0, 15)">
          <rect x="0" y="0" width="300" height="40" rx="4" class="input-border"/>
          <text x="15" y="26" class="text-body">www</text>
          <rect x="300" y="0" width="200" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
          <text x="315" y="26" class="text-muted">.example.com</text>
        </g>
        <text x="0" y="75" class="text-muted" font-size="13">Laissez vide pour le domaine principal.</text>
      </g>
      
      <!-- TTL -->
      <g transform="translate(0, 180)">
        <text x="0" y="0" class="text-body" font-weight="500">TTL</text>
        <text x="40" y="0" class="text-muted" font-size="12">ℹ️</text>
        <rect x="0" y="15" width="200" height="40" rx="4" class="input-border"/>
        <text x="15" y="42" class="text-body">3600</text>
        <text x="220" y="42" class="text-muted">secondes (1 heure)</text>
      </g>
      
      <!-- Target (IP Address) -->
      <g transform="translate(0, 260)">
        <text x="0" y="0" class="text-body" font-weight="500">Cible *</text>
        <rect x="0" y="15" width="400" height="40" rx="4" class="input-border"/>
        <text x="15" y="42" class="text-body">203.0.113.50</text>
        <text x="0" y="75" class="text-muted" font-size="13">Adresse IPv4 de destination pour cet enregistrement A.</text>
      </g>
      
      <!-- Current value info -->
      <g transform="translate(0, 360)">
        <rect x="0" y="0" width="560" height="80" rx="4" fill="#E8F0FE"/>
        <text x="20" y="25" class="text-body" font-weight="600">ℹ️ Valeur actuelle</text>
        <text x="20" y="50" class="text-muted" font-size="13">Sous-domaine : www</text>
        <text x="20" y="70" class="text-muted" font-size="13">Cible : 203.0.113.42</text>
      </g>
    </g>
    
    <!-- Help Panel -->
    <g transform="translate(620, 130)">
      <rect x="0" y="0" width="250" height="350" rx="4" fill="#F9FAFB"/>
      <text x="20" y="30" class="text-section">Aide</text>
      
      <text x="20" y="65" class="text-body" font-weight="600">Enregistrement A</text>
      <text x="20" y="90" class="text-muted" font-size="13">Associe un nom de domaine</text>
      <text x="20" y="110" class="text-muted" font-size="13">à une adresse IPv4.</text>
      
      <text x="20" y="150" class="text-body" font-weight="600">TTL (Time To Live)</text>
      <text x="20" y="175" class="text-muted" font-size="13">Durée de mise en cache</text>
      <text x="20" y="195" class="text-muted" font-size="13">de l'enregistrement par</text>
      <text x="20" y="215" class="text-muted" font-size="13">les serveurs DNS.</text>
      
      <text x="20" y="255" class="text-body" font-weight="600">Propagation</text>
      <text x="20" y="280" class="text-muted" font-size="13">Les modifications peuvent</text>
      <text x="20" y="300" class="text-muted" font-size="13">prendre jusqu'à 24-48h</text>
      <text x="20" y="320" class="text-muted" font-size="13">pour se propager.</text>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(0, 620)">
      <line x1="0" y1="0" x2="900" y2="0" stroke="#E5E7EB"/>
      <rect x="650" y="20" width="100" height="40" rx="4" class="btn-default"/>
      <text x="675" y="46" class="text-body">Annuler</text>
      
      <rect x="765" y="20" width="110" height="40" rx="4" class="btn-primary"/>
      <text x="795" y="46" class="text-white">Suivant →</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
