<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Record Rp - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 450" width="650" height="450">
  <defs>
    <style>
      .modal-bg { fill: rgba(0,0,0,0.5); }
      .modal-content { fill: #FFFFFF; }
      .modal-header { fill: #000E9C; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #FFFFFF; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-required { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #DC2626; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-group-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .badge-type { fill: #E0E7FF; }
      .text-badge { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #3730A3; font-weight: 600; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="650" height="450" class="modal-bg"/>
  
  <!-- Modal Container -->
  <rect x="25" y="20" width="600" height="410" rx="8" class="modal-content"/>
  
  <!-- Modal Header -->
  <rect x="25" y="20" width="600" height="50" rx="8" class="modal-header"/>
  <rect x="25" y="50" width="600" height="20" class="modal-header"/>
  <text x="45" y="52" class="text-white">Ajouter une entrée DNS - RP</text>
  <rect x="255" y="38" width="35" height="24" rx="4" class="badge-type"/>
  <text x="265" y="55" class="text-badge">RP</text>
  <text x="600" y="52" class="text-white" style="cursor:pointer;">✕</text>
  
  <!-- Subdomain field -->
  <text x="45" y="100" class="text-label">Sous-domaine</text>
  <rect x="45" y="110" width="350" height="36" rx="4" class="input-border"/>
  <text x="57" y="133" class="text-body">admin</text>
  <rect x="395" y="110" width="200" height="36" rx="4" class="input-group-addon"/>
  <text x="407" y="133" class="text-muted">.exemple.com</text>
  
  <!-- TTL field -->
  <text x="45" y="175" class="text-label">TTL</text>
  <rect x="45" y="185" width="150" height="36" rx="4" class="input-border"/>
  <text x="57" y="208" class="text-body">3600</text>
  
  <!-- Mailbox -->
  <text x="45" y="250" class="text-label">Boîte mail du responsable (mbox)</text>
  <text x="245" y="250" class="text-required">*</text>
  <rect x="45" y="260" width="550" height="36" rx="4" class="input-border"/>
  <text x="57" y="283" class="text-body">admin.exemple.com.</text>
  <text x="45" y="310" class="text-muted">Format: le @ est remplacé par un point (admin@exemple.com → admin.exemple.com.)</text>
  
  <!-- TXT record pointer -->
  <text x="45" y="350" class="text-label">Pointeur vers enregistrement TXT (txt-dname)</text>
  <text x="295" y="350" class="text-required">*</text>
  <rect x="45" y="360" width="550" height="36" rx="4" class="input-border"/>
  <text x="57" y="383" class="text-body">rp-info.exemple.com.</text>
  
  <!-- Buttons -->
  <rect x="305" y="410" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="332" y="433" class="btn-text-secondary">Annuler</text>
  
  <rect x="415" y="410" width="150" height="36" rx="4" class="btn-primary"/>
  <text x="445" y="433" class="btn-text-primary">Ajouter l'entrée</text>
</svg>

  </div>
</body>
</html>
