<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Webhosting Order - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650" width="900" height="650">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .text-btn-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-btn-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .card-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .card-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .card-price { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 700; fill: #0050D7; }
      .card-desc { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #E5E7EB; }
      .text-step { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #FFFFFF; }
    </style>
  </defs>
  
  <rect width="900" height="650" rx="8" class="bg-white"/>
  <rect x="0" y="0" width="900" height="650" rx="8" class="border"/>
  
  <text x="32" y="40" class="text-title">Commander un hébergement web</text>
  <line x1="0" y1="60" x2="900" y2="60" stroke="#E5E7EB" stroke-width="1"/>
  <text x="868" y="40" class="text-muted" style="cursor: pointer;">✕</text>
  
  <g transform="translate(32, 80)">
    <circle cx="12" cy="12" r="12" class="step-active"/>
    <text x="12" y="16" text-anchor="middle" class="text-step">1</text>
    <text x="32" y="16" class="text-body">Choisissez votre offre</text>
    <line x1="180" y1="12" x2="220" y2="12" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="240" cy="12" r="12" class="step-inactive"/>
    <text x="240" y="16" text-anchor="middle" style="font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280;">2</text>
    <text x="260" y="16" class="text-muted">Module</text>
    <line x1="340" y1="12" x2="380" y2="12" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="400" cy="12" r="12" class="step-inactive"/>
    <text x="400" y="16" text-anchor="middle" style="font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280;">3</text>
    <text x="420" y="16" class="text-muted">Configuration DNS</text>
    <line x1="560" y1="12" x2="600" y2="12" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="620" cy="12" r="12" class="step-inactive"/>
    <text x="620" y="16" text-anchor="middle" style="font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280;">4</text>
    <text x="640" y="16" class="text-muted">Paiement</text>
  </g>
  
  <text x="32" y="140" class="text-body">Votre projet évolue ? Choisissez l'offre la plus adaptée à vos besoins.</text>
  
  <g transform="translate(32, 170)">
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="200" height="280" rx="8" class="card"/>
      <text x="16" y="32" class="card-title">Perso</text>
      <text x="16" y="56" class="card-desc">Pour un site personnel</text>
      <text x="16" y="100" class="card-price">2,99 €/mois</text>
      <text x="16" y="130" class="text-muted">100 Go d'espace disque</text>
      <text x="16" y="150" class="text-muted">10 comptes e-mail</text>
      <text x="16" y="170" class="text-muted">PHP, MySQL</text>
    </g>
    <g transform="translate(220, 0)">
      <rect x="0" y="0" width="200" height="280" rx="8" class="card-selected"/>
      <text x="16" y="32" class="card-title">Pro</text>
      <text x="16" y="56" class="card-desc">Pour un site vitrine professionnel</text>
      <text x="16" y="100" class="card-price">5,99 €/mois</text>
      <text x="16" y="130" class="text-muted">250 Go d'espace disque</text>
      <text x="16" y="150" class="text-muted">100 comptes e-mail</text>
      <text x="16" y="170" class="text-muted">PHP, MySQL, Node.js</text>
      <circle cx="180" cy="20" r="10" class="step-active"/>
      <text x="180" y="24" text-anchor="middle" class="text-step">✓</text>
    </g>
    <g transform="translate(440, 0)">
      <rect x="0" y="0" width="200" height="280" rx="8" class="card"/>
      <text x="16" y="32" class="card-title">Performance 1</text>
      <text x="16" y="56" class="card-desc">Démarrez votre activité en ligne</text>
      <text x="16" y="100" class="card-price">9,99 €/mois</text>
      <text x="16" y="130" class="text-muted">500 Go d'espace disque</text>
      <text x="16" y="150" class="text-muted">500 comptes e-mail</text>
      <text x="16" y="170" class="text-muted">Ressources garanties</text>
    </g>
    <g transform="translate(660, 0)">
      <rect x="0" y="0" width="200" height="280" rx="8" class="card"/>
      <text x="16" y="32" class="card-title">Cloud Web 1</text>
      <text x="16" y="56" class="card-desc">1 CPU et 2Go de RAM</text>
      <text x="16" y="100" class="card-price">14,99 €/mois</text>
      <text x="16" y="130" class="text-muted">100 Go SSD</text>
      <text x="16" y="150" class="text-muted">Node.js, Python, Ruby</text>
      <text x="16" y="170" class="text-muted">SQL Privé inclus</text>
    </g>
  </g>
  
  <line x1="0" y1="590" x2="900" y2="590" stroke="#E5E7EB" stroke-width="1"/>
  <g transform="translate(32, 606)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="28" y="24" class="text-btn-secondary">Annuler</text>
    <rect x="736" y="0" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="764" y="24" class="text-btn-primary">Suivant</text>
  </g>
</svg>

  </div>
</body>
</html>
