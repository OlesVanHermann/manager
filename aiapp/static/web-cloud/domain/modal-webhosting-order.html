<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Webhosting Order - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .radio-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-checked { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(320, 80)" class="modal-shadow">
    <rect width="800" height="740" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH Blue) -->
    <rect width="800" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="800" height="10" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Commander un hébergement web</text>
    <a href="/static/web-cloud/domain/index.html" style="cursor:pointer"><text x="770" y="32" class="text-white" font-size="16">×</text></a>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Info -->
      <rect x="0" y="0" width="760" height="35" rx="6" class="bg-info"/>
      <text x="15" y="22" class="text-info" font-size="10">ℹ️ L'hébergement sera automatiquement associé au domaine exemple.com</text>

      <!-- Hosting options title -->
      <text x="0" y="60" class="text-dark" font-size="13" font-weight="600">Choisissez votre offre d'hébergement</text>

      <!-- Starter -->
      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="240" height="200" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="20" cy="20" r="8" class="radio-border"/>
        <text x="40" y="25" class="text-dark" font-size="14" font-weight="600">Starter</text>
        <text x="0" y="55" class="text-muted" font-size="10" text-anchor="start">
          <tspan x="15">• 100 Go d'espace disque</tspan>
          <tspan x="15" dy="18">• 1 base de données</tspan>
          <tspan x="15" dy="18">• SSL Let's Encrypt inclus</tspan>
          <tspan x="15" dy="18">• 1 compte email</tspan>
          <tspan x="15" dy="18">• Support email</tspan>
        </text>
        <text x="120" y="175" class="text-dark" font-size="20" font-weight="700" text-anchor="middle">2,99 €</text>
        <text x="120" y="192" class="text-muted" font-size="10" text-anchor="middle">/mois HT</text>
      </g>

      <!-- Pro (selected) -->
      <g transform="translate(260, 80)">
        <rect x="0" y="0" width="240" height="200" rx="8" fill="#E8F0FE" stroke="#0050D7" stroke-width="2"/>
        <circle cx="20" cy="20" r="8" class="radio-border"/>
        <circle cx="20" cy="20" r="5" class="radio-checked"/>
        <text x="40" y="25" class="text-dark" font-size="14" font-weight="600">Pro</text>
        <rect x="75" y="10" width="80" height="18" rx="9" fill="#0050D7"/>
        <text x="95" y="23" class="text-white" font-size="9">Recommandé</text>
        <text x="0" y="55" class="text-muted" font-size="10" text-anchor="start">
          <tspan x="15">• 250 Go d'espace disque</tspan>
          <tspan x="15" dy="18">• Bases de données illimitées</tspan>
          <tspan x="15" dy="18">• SSL Let's Encrypt inclus</tspan>
          <tspan x="15" dy="18">• 10 comptes email</tspan>
          <tspan x="15" dy="18">• Support prioritaire</tspan>
        </text>
        <text x="120" y="175" class="text-dark" font-size="20" font-weight="700" text-anchor="middle">5,99 €</text>
        <text x="120" y="192" class="text-muted" font-size="10" text-anchor="middle">/mois HT</text>
      </g>

      <!-- Performance -->
      <g transform="translate(520, 80)">
        <rect x="0" y="0" width="240" height="200" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="20" cy="20" r="8" class="radio-border"/>
        <text x="40" y="25" class="text-dark" font-size="14" font-weight="600">Performance</text>
        <text x="0" y="55" class="text-muted" font-size="10" text-anchor="start">
          <tspan x="15">• 500 Go SSD NVMe</tspan>
          <tspan x="15" dy="18">• Bases de données illimitées</tspan>
          <tspan x="15" dy="18">• SSL inclus + CDN</tspan>
          <tspan x="15" dy="18">• 100 comptes email</tspan>
          <tspan x="15" dy="18">• Support premium 24/7</tspan>
        </text>
        <text x="120" y="175" class="text-dark" font-size="20" font-weight="700" text-anchor="middle">11,99 €</text>
        <text x="120" y="192" class="text-muted" font-size="10" text-anchor="middle">/mois HT</text>
      </g>

      <!-- Duration -->
      <text x="0" y="310" class="text-dark" font-size="13" font-weight="600">Durée d'engagement</text>

      <!-- Duration options -->
      <g transform="translate(0, 325)">
        <rect x="0" y="0" width="180" height="45" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="20" cy="22" r="6" class="radio-border"/>
        <text x="35" y="20" class="text-dark" font-size="11">12 mois</text>
        <text x="35" y="35" class="text-muted" font-size="9">5,99 €/mois</text>
      </g>

      <g transform="translate(195, 325)">
        <rect x="0" y="0" width="180" height="45" rx="6" fill="#E8F0FE" stroke="#0050D7"/>
        <circle cx="20" cy="22" r="6" class="radio-border"/>
        <circle cx="20" cy="22" r="4" class="radio-checked"/>
        <text x="35" y="20" class="text-dark" font-size="11">24 mois</text>
        <text x="35" y="35" class="text-muted" font-size="9">4,99 €/mois (-17%)</text>
      </g>

      <g transform="translate(390, 325)">
        <rect x="0" y="0" width="180" height="45" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <circle cx="20" cy="22" r="6" class="radio-border"/>
        <text x="35" y="20" class="text-dark" font-size="11">36 mois</text>
        <text x="35" y="35" class="text-muted" font-size="9">3,99 €/mois (-33%)</text>
      </g>

      <!-- Options -->
      <text x="0" y="405" class="text-dark" font-size="13" font-weight="600">Options incluses</text>
      <g transform="translate(0, 420)">
        <rect x="0" y="0" width="16" height="16" rx="3" fill="#0050D7"/>
        <text x="5" y="12" class="text-white" font-size="10">✓</text>
        <text x="24" y="12" class="text-dark" font-size="11">Configuration automatique du DNS</text>
      </g>
      <g transform="translate(0, 445)">
        <rect x="0" y="0" width="16" height="16" rx="3" fill="#0050D7"/>
        <text x="5" y="12" class="text-white" font-size="10">✓</text>
        <text x="24" y="12" class="text-dark" font-size="11">Certificat SSL Let's Encrypt gratuit</text>
      </g>

      <!-- Summary -->
      <rect x="0" y="485" width="760" height="90" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="510" class="text-dark" font-size="12" font-weight="500">Récapitulatif de la commande</text>
      <text x="15" y="530" class="text-muted" font-size="11">Hébergement Pro - 24 mois pour exemple.com</text>
      <text x="15" y="548" class="text-muted" font-size="11">119,76 € HT (4,99 €/mois × 24)</text>
      <text x="680" y="545" class="text-dark" font-size="18" font-weight="700">119,76 € HT</text>
      <text x="680" y="565" class="text-muted" font-size="10">soit 143,71 € TTC</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="675" x2="800" y2="675" stroke="#E5E7EB"/>
    <g transform="translate(20, 692)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/index.html" style="cursor:pointer"><text x="22" y="21" class="text-dark" font-size="11">Annuler</text></a>

      <rect x="630" y="0" width="150" height="32" rx="4" class="btn-primary"/>
      <text x="665" y="21" class="text-white" font-size="11">Commander</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
