<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Lock Disable - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-warning { fill: #FEF3C7; }
      .bg-info { fill: #DBEAFE; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="370" y="180" width="700" height="480" rx="12" fill="#FFFFFF"/>
  <text x="720" y="220" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Desactiver le verrouillage</text>
  <text x="1040" y="220" class="text-muted" font-size="20">×</text>
  <g transform="translate(400, 250)">
    <rect x="0" y="0" width="640" height="50" rx="6" class="bg-warning"/>
    <text x="15" y="20" class="text-warning" font-size="11" font-weight="600">Attention : Reduction de securite</text>
    <text x="15" y="38" class="text-warning" font-size="10">La desactivation du verrouillage permettra les transferts et modifications.</text>
    <text x="0" y="80" class="text-dark" font-size="13">Vous etes sur le point de desactiver le verrouillage pour</text>
    <text x="0" y="100" class="text-dark" font-size="13" font-weight="600">example.com</text>
    <text x="0" y="140" class="text-dark" font-size="12" font-weight="500">Cela permettra :</text>
    <text x="15" y="165" class="text-muted" font-size="11">• Le transfert du domaine vers un autre registrar</text>
    <text x="15" y="185" class="text-muted" font-size="11">• La modification des serveurs DNS</text>
    <text x="15" y="205" class="text-muted" font-size="11">• La modification des contacts</text>
    <rect x="0" y="240" width="640" height="40" rx="6" class="bg-info"/>
    <text x="15" y="265" class="text-info" font-size="11">Pour des raisons de securite, le verrouillage sera reactive automatiquement apres 72h.</text>
  </g>
  <g transform="translate(400, 580)">
    <rect x="380" y="0" width="120" height="40" rx="4" class="btn-secondary"/>
    <a href="/static/web-cloud/domain/general.html" style="cursor:pointer"><text x="415" y="26" class="text-dark" font-size="12">Annuler</text></a>
    <rect x="510" y="0" width="130" height="40" rx="4" class="btn-primary"/>
    <text x="540" y="26" class="text-white" font-size="12">Desactiver</text>
  </g>
</svg>

  </div>
</body>
</html>
