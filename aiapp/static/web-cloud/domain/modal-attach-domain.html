<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Attach Domain - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 260)" class="modal-shadow">
    <rect width="700" height="380" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="700" height="55" rx="8" fill="#F9FAFB"/>
    <text x="20" y="35" class="text-dark" font-size="15" font-weight="600">Rattacher un domaine</text>
    <a href="/static/web-cloud/domain/index.html" style="cursor:pointer"><text x="665" y="35" class="text-muted" font-size="16">×</text></a>
    <line x1="0" y1="55" x2="700" y2="55" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(20, 75)">
      <text x="0" y="15" class="text-dark" font-size="12">Veuillez sélectionner le domaine à rattacher au domaine</text>
      <text x="0" y="35" class="text-dark" font-size="12" font-weight="600">example.com</text>

      <!-- Select dropdown -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Sélectionner un domaine rattaché</text>
        <g transform="translate(0, 12)">
          <rect x="0" y="0" width="660" height="40" rx="4" class="input-border"/>
          <text x="12" y="26" class="text-dark" font-size="12">sub.example.com</text>
          <g transform="translate(625, 14)">
            <path d="M0 0 L7 7 L14 0" stroke="#6B7280" stroke-width="2" fill="none"/>
          </g>
        </g>
      </g>

      <!-- Info text -->
      <text x="0" y="160" class="text-muted" font-size="10">Le domaine rattaché héritera de la zone DNS du domaine principal.</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="315" x2="700" y2="315" stroke="#E5E7EB"/>
    <g transform="translate(20, 332)">
      <rect x="490" y="0" width="85" height="34" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/index.html" style="cursor:pointer"><text x="512" y="22" class="text-dark" font-size="11">Annuler</text></a>

      <rect x="585" y="0" width="95" height="34" rx="4" class="btn-primary"/>
      <a href="/static/web-cloud/domain/tasks.html" style="cursor:pointer"><text x="604" y="22" class="text-white" font-size="11">Confirmer</text></a>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
