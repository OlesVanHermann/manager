<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Attach Domain - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .modal-shadow { filter: drop-shadow(0 4px 20px rgba(0,0,0,0.15)); }
      .select-arrow { fill: #6B7280; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <rect width="1440" height="900" class="bg-overlay"/>
  <g transform="translate(370, 220)" class="modal-shadow">
    <rect width="700" height="360" rx="8" class="bg-white"/>
    <rect width="700" height="60" rx="8" class="bg-white"/>
    <text x="24" y="38" class="text-title">Rattacher un domaine</text>
    <text x="660" y="38" class="text-muted" style="cursor:pointer;">✕</text>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>
    <g transform="translate(24, 80)">
      <text y="20" class="text-body">Veuillez sélectionner le domaine à rattacher au domaine</text>
      <text y="45" class="text-body" font-weight="600">example.com</text>
      <g transform="translate(0, 80)">
        <text y="0" class="text-label">Sélectionner un domaine rattaché</text>
        <g transform="translate(0, 10)">
          <rect width="652" height="40" rx="4" class="input-border"/>
          <text x="12" y="26" class="text-body">sub.example.com</text>
          <g transform="translate(620, 12)">
            <path d="M0 0 L8 8 L16 0" stroke="#6B7280" stroke-width="2" fill="none"/>
          </g>
        </g>
      </g>
    </g>
    <line x1="0" y1="300" x2="700" y2="300" stroke="#E5E7EB"/>
    <g transform="translate(24, 315)">
      <rect x="480" width="90" height="36" rx="4" class="btn-secondary"/>
      <text x="504" y="24" class="text-body">Annuler</text>
      <rect x="580" width="96" height="36" rx="4" class="btn-primary"/>
      <text x="596" y="24" class="text-white" font-size="14">Confirmer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
