<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-overlay"/>

  <g transform="translate(470, 280)">
    <rect x="0" y="0" width="500" height="340" rx="12" class="bg-white"/>
    <rect x="0" y="0" width="500" height="340" rx="12" class="border"/>

    <!-- Icon -->
    <circle cx="250" cy="60" r="35" fill="#FEE2E2"/>
    <text x="250" y="70" fill="#DC2626" font-size="30" text-anchor="middle">⚠</text>

    <!-- Content -->
    <g transform="translate(24, 110)">
      <text x="226" y="20" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Résilier example.com ?</text>
      
      <text x="226" y="55" class="text-muted" font-size="12" text-anchor="middle">Cette action est irréversible. Le domaine sera</text>
      <text x="226" y="75" class="text-muted" font-size="12" text-anchor="middle">libéré et pourra être enregistré par quelqu'un d'autre.</text>

      <!-- Confirmation input -->
      <text x="0" y="120" class="text-dark" font-size="12" font-weight="500">Tapez "example.com" pour confirmer</text>
      <rect x="0" y="130" width="452" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 280)">
      <rect x="0" y="0" width="200" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="100" y="26" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="252" y="0" width="200" height="40" rx="4" fill="#DC2626"/>
      <text x="352" y="26" fill="#FFFFFF" font-size="12" text-anchor="middle">Résilier définitivement</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
