<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dynhost - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #F9FAFB; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 200)" class="modal-shadow">
    <rect width="600" height="400" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="600" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="600" height="10" class="bg-header"/>
    <line x1="0" y1="50" x2="600" y2="50" stroke="#E5E7EB"/>
    <text x="24" y="32" class="text-dark" font-size="15" font-weight="600">Ajouter un DynHost</text>
    <a href="/static/web-cloud/domain/dynhost.html" style="cursor:pointer"><text x="570" y="32" class="text-muted" font-size="16">×</text></a>

    <!-- Content -->
    <g transform="translate(24, 70)">
      <!-- Subdomain -->
      <text x="0" y="20" class="text-dark" font-size="11" font-weight="500">Sous-domaine *</text>
      <g transform="translate(0, 35)">
        <rect x="0" y="0" width="280" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-muted" font-size="10">home, nas, etc.</text>
        <text x="300" y="23" class="text-muted" font-size="11">.exemple.com</text>
      </g>

      <!-- IP -->
      <text x="0" y="105" class="text-dark" font-size="11" font-weight="500">Adresse IP initiale *</text>
      <rect x="0" y="120" width="552" height="36" rx="4" class="input-border"/>
      <text x="12" y="143" class="text-muted" font-size="10">Ex: 86.234.12.45</text>

      <!-- Login info -->
      <rect x="0" y="175" width="552" height="75" rx="6" class="bg-info"/>
      <text x="20" y="200" class="text-info" font-size="11" font-weight="600">Identifiants de mise à jour</text>
      <text x="20" y="220" class="text-info" font-size="10">Un login et mot de passe seront générés automatiquement.</text>
      <text x="20" y="238" class="text-info" font-size="10">Vous pourrez les utiliser avec un client DynDNS.</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="340" x2="600" y2="340" stroke="#E5E7EB"/>
    <g transform="translate(24, 357)">
      <rect x="0" y="0" width="110" height="34" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/dynhost.html" style="cursor:pointer"><text x="55" y="22" class="text-muted" font-size="11" text-anchor="middle">Annuler</text></a>

      <rect x="442" y="0" width="110" height="34" rx="4" class="btn-primary"/>
      <a href="/static/web-cloud/domain/tasks.html" style="cursor:pointer"><text x="497" y="22" class="text-white" font-size="11" text-anchor="middle">Créer</text></a>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
