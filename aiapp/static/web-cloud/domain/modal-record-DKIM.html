<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Record Dkim - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 750" width="700" height="750">
  <defs>
    <style>
      .modal-bg { fill: rgba(0,0,0,0.5); }
      .modal-content { fill: #FFFFFF; }
      .modal-header { fill: #000E9C; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #FFFFFF; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-required { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #DC2626; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-group-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .textarea-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .checkbox-box { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .checkbox-checked { fill: #0050D7; }
      .radio-outer { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-inner { fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .badge-type { fill: #E0E7FF; }
      .text-badge { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #3730A3; font-weight: 600; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="700" height="750" class="modal-bg"/>
  
  <!-- Modal Container -->
  <rect x="25" y="10" width="650" height="730" rx="8" class="modal-content"/>
  
  <!-- Modal Header -->
  <rect x="25" y="10" width="650" height="50" rx="8" class="modal-header"/>
  <rect x="25" y="40" width="650" height="20" class="modal-header"/>
  <text x="45" y="42" class="text-white">Ajouter une entrée DNS - DKIM</text>
  <rect x="275" y="28" width="48" height="24" rx="4" class="badge-type"/>
  <text x="285" y="45" class="text-badge">DKIM</text>
  <text x="650" y="42" class="text-white" style="cursor:pointer;">✕</text>
  
  <!-- Subdomain field -->
  <text x="45" y="85" class="text-label">Sous-domaine</text>
  <rect x="45" y="95" width="350" height="32" rx="4" class="input-border"/>
  <text x="57" y="116" class="text-body">selector._domainkey</text>
  <rect x="395" y="95" width="250" height="32" rx="4" class="input-group-addon"/>
  <text x="407" y="116" class="text-muted">.exemple.com</text>
  
  <!-- TTL field -->
  <text x="45" y="150" class="text-label">TTL</text>
  <rect x="45" y="160" width="120" height="32" rx="4" class="input-border"/>
  <text x="57" y="181" class="text-body">3600</text>
  
  <!-- Version checkbox -->
  <text x="45" y="215" class="text-label">Version</text>
  <rect x="45" y="225" width="16" height="16" rx="2" class="checkbox-checked"/>
  <text x="43" y="238" fill="#FFFFFF" font-size="12">✓</text>
  <text x="70" y="238" class="text-body">DKIM1</text>
  
  <!-- Granularity -->
  <text x="200" y="215" class="text-label">Granularité</text>
  <rect x="200" y="225" width="150" height="32" rx="4" class="input-border"/>
  <text x="212" y="246" class="text-body">*</text>
  
  <!-- Hash algorithms -->
  <text x="45" y="280" class="text-label">Algorithme de hashage</text>
  <rect x="45" y="290" width="16" height="16" rx="2" class="checkbox-checked"/>
  <text x="43" y="303" fill="#FFFFFF" font-size="12">✓</text>
  <text x="70" y="303" class="text-body">SHA-1</text>
  <rect x="140" y="290" width="16" height="16" rx="2" class="checkbox-checked"/>
  <text x="138" y="303" fill="#FFFFFF" font-size="12">✓</text>
  <text x="165" y="303" class="text-body">SHA-256</text>
  
  <!-- Key algorithm -->
  <text x="300" y="280" class="text-label">Algorithme de clé</text>
  <rect x="300" y="290" width="16" height="16" rx="2" class="checkbox-checked"/>
  <text x="298" y="303" fill="#FFFFFF" font-size="12">✓</text>
  <text x="325" y="303" class="text-body">RSA</text>
  
  <!-- Notes -->
  <text x="45" y="340" class="text-label">Notes</text>
  <rect x="45" y="350" width="600" height="32" rx="4" class="input-border"/>
  <text x="57" y="371" class="text-muted">Optionnel</text>
  
  <!-- Public key -->
  <text x="45" y="405" class="text-label">Clé publique (encodée base64)</text>
  <text x="240" y="405" class="text-required">*</text>
  <rect x="45" y="415" width="600" height="80" rx="4" class="textarea-border"/>
  <text x="57" y="440" class="text-body">MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEA...</text>
  <text x="57" y="460" class="text-body">wIDAQAB</text>
  
  <!-- Revoke checkbox -->
  <rect x="45" y="505" width="16" height="16" rx="2" class="checkbox-box"/>
  <text x="70" y="518" class="text-body">Révoquer cette clé</text>
  
  <!-- Service types -->
  <text x="45" y="555" class="text-label">Types de services</text>
  <g transform="translate(45, 565)">
    <circle cx="8" cy="8" r="8" class="radio-outer"/>
    <circle cx="8" cy="8" r="4" class="radio-inner"/>
  </g>
  <text x="65" y="576" class="text-body">Tous (*)</text>
  <g transform="translate(150, 565)">
    <circle cx="8" cy="8" r="8" class="radio-outer"/>
  </g>
  <text x="170" y="576" class="text-body">Email uniquement</text>
  <g transform="translate(300, 565)">
    <circle cx="8" cy="8" r="8" class="radio-outer"/>
  </g>
  <text x="320" y="576" class="text-body">Aucun</text>
  
  <!-- Testing mode -->
  <text x="45" y="615" class="text-label">Mode test (flag y)</text>
  <g transform="translate(45, 625)">
    <circle cx="8" cy="8" r="8" class="radio-outer"/>
    <circle cx="8" cy="8" r="4" class="radio-inner"/>
  </g>
  <text x="65" y="636" class="text-body">Non (production)</text>
  <g transform="translate(200, 625)">
    <circle cx="8" cy="8" r="8" class="radio-outer"/>
  </g>
  <text x="220" y="636" class="text-body">Oui (test)</text>
  
  <!-- Strict mode -->
  <text x="45" y="670" class="text-label">Mode strict (flag s)</text>
  <g transform="translate(45, 680)">
    <circle cx="8" cy="8" r="8" class="radio-outer"/>
  </g>
  <text x="65" y="691" class="text-body">Oui (strict)</text>
  <g transform="translate(170, 680)">
    <circle cx="8" cy="8" r="8" class="radio-outer"/>
    <circle cx="8" cy="8" r="4" class="radio-inner"/>
  </g>
  <text x="190" y="691" class="text-body">Non (relaxed)</text>
  
  <!-- Buttons -->
  <rect x="405" y="715" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="432" y="738" class="btn-text-secondary">Annuler</text>
  
  <rect x="515" y="715" width="150" height="36" rx="4" class="btn-primary"/>
  <text x="545" y="738" class="btn-text-primary">Ajouter l'entrée</text>
</svg>

  </div>
</body>
</html>
