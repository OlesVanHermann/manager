<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Record Dkim - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .badge-type { fill: #E0E7FF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .textarea-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .checkbox-checked { fill: #0050D7; stroke: #0050D7; stroke-width: 1; }
      .checkbox { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .radio-outer { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-inner { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-badge { fill: #3730A3; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 75)" class="modal-shadow">
    <rect width="700" height="750" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH Blue) -->
    <rect width="700" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="700" height="10" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Ajouter une entrée DNS - DKIM</text>
    <g transform="translate(230, 18)">
      <rect x="0" y="0" width="48" height="22" rx="4" class="badge-type"/>
      <text x="10" y="15" class="text-badge" font-size="10" font-weight="600">DKIM</text>
    </g>
    <a href="/static/web-cloud/domain/zone.html" style="cursor:pointer"><text x="670" y="32" class="text-white" font-size="16">×</text></a>

    <!-- Content -->
    <g transform="translate(20, 65)">
      <!-- Subdomain -->
      <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Sous-domaine</text>
      <g transform="translate(0, 12)">
        <rect x="0" y="0" width="380" height="32" rx="4" class="input-border"/>
        <text x="12" y="21" class="text-dark" font-size="10">selector._domainkey</text>
        <rect x="380" y="0" width="280" height="32" rx="4" class="input-addon"/>
        <text x="392" y="21" class="text-muted" font-size="10">.exemple.com</text>
      </g>

      <!-- TTL -->
      <text x="0" y="65" class="text-dark" font-size="11" font-weight="500">TTL</text>
      <rect x="0" y="77" width="120" height="32" rx="4" class="input-border"/>
      <text x="12" y="98" class="text-dark" font-size="10">3600</text>

      <!-- Version + Granularity -->
      <text x="0" y="130" class="text-dark" font-size="11" font-weight="500">Version</text>
      <g transform="translate(0, 140)">
        <rect x="0" y="0" width="14" height="14" rx="2" class="checkbox-checked"/>
        <polyline points="3,7 6,10 11,4" stroke="#FFFFFF" stroke-width="2" fill="none"/>
        <text x="22" y="12" class="text-dark" font-size="10">DKIM1</text>
      </g>

      <text x="150" y="130" class="text-dark" font-size="11" font-weight="500">Granularité</text>
      <rect x="150" y="142" width="140" height="32" rx="4" class="input-border"/>
      <text x="162" y="163" class="text-dark" font-size="10">*</text>

      <!-- Hash algorithms -->
      <text x="0" y="195" class="text-dark" font-size="11" font-weight="500">Algorithme de hashage</text>
      <g transform="translate(0, 207)">
        <rect x="0" y="0" width="14" height="14" rx="2" class="checkbox-checked"/>
        <polyline points="3,7 6,10 11,4" stroke="#FFFFFF" stroke-width="2" fill="none"/>
        <text x="22" y="12" class="text-dark" font-size="10">SHA-1</text>
      </g>
      <g transform="translate(90, 207)">
        <rect x="0" y="0" width="14" height="14" rx="2" class="checkbox-checked"/>
        <polyline points="3,7 6,10 11,4" stroke="#FFFFFF" stroke-width="2" fill="none"/>
        <text x="22" y="12" class="text-dark" font-size="10">SHA-256</text>
      </g>

      <!-- Key algorithm -->
      <text x="250" y="195" class="text-dark" font-size="11" font-weight="500">Algorithme de clé</text>
      <g transform="translate(250, 207)">
        <rect x="0" y="0" width="14" height="14" rx="2" class="checkbox-checked"/>
        <polyline points="3,7 6,10 11,4" stroke="#FFFFFF" stroke-width="2" fill="none"/>
        <text x="22" y="12" class="text-dark" font-size="10">RSA</text>
      </g>

      <!-- Notes -->
      <text x="0" y="250" class="text-dark" font-size="11" font-weight="500">Notes</text>
      <rect x="0" y="262" width="660" height="32" rx="4" class="input-border"/>
      <text x="12" y="283" class="text-muted" font-size="10">Optionnel</text>

      <!-- Public key -->
      <text x="0" y="315" class="text-dark" font-size="11" font-weight="500">Clé publique (encodée base64) <tspan class="text-error">*</tspan></text>
      <rect x="0" y="327" width="660" height="70" rx="4" class="textarea-border"/>
      <text x="12" y="352" class="text-dark" font-size="9" font-family="monospace">MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEA...</text>
      <text x="12" y="370" class="text-dark" font-size="9" font-family="monospace">wIDAQAB</text>

      <!-- Revoke -->
      <g transform="translate(0, 410)">
        <rect x="0" y="0" width="14" height="14" rx="2" class="checkbox"/>
        <text x="22" y="12" class="text-dark" font-size="10">Révoquer cette clé</text>
      </g>

      <!-- Service types -->
      <text x="0" y="455" class="text-dark" font-size="11" font-weight="500">Types de services</text>
      <g transform="translate(0, 467)">
        <circle cx="7" cy="7" r="7" class="radio-outer"/>
        <circle cx="7" cy="7" r="3" class="radio-inner"/>
        <text x="22" y="11" class="text-dark" font-size="10">Tous (*)</text>
      </g>
      <g transform="translate(100, 467)">
        <circle cx="7" cy="7" r="7" class="radio-outer"/>
        <text x="22" y="11" class="text-dark" font-size="10">Email uniquement</text>
      </g>
      <g transform="translate(240, 467)">
        <circle cx="7" cy="7" r="7" class="radio-outer"/>
        <text x="22" y="11" class="text-dark" font-size="10">Aucun</text>
      </g>

      <!-- Testing mode -->
      <text x="0" y="510" class="text-dark" font-size="11" font-weight="500">Mode test (flag y)</text>
      <g transform="translate(0, 522)">
        <circle cx="7" cy="7" r="7" class="radio-outer"/>
        <circle cx="7" cy="7" r="3" class="radio-inner"/>
        <text x="22" y="11" class="text-dark" font-size="10">Non (production)</text>
      </g>
      <g transform="translate(150, 522)">
        <circle cx="7" cy="7" r="7" class="radio-outer"/>
        <text x="22" y="11" class="text-dark" font-size="10">Oui (test)</text>
      </g>

      <!-- Strict mode -->
      <text x="0" y="565" class="text-dark" font-size="11" font-weight="500">Mode strict (flag s)</text>
      <g transform="translate(0, 577)">
        <circle cx="7" cy="7" r="7" class="radio-outer"/>
        <text x="22" y="11" class="text-dark" font-size="10">Oui (strict)</text>
      </g>
      <g transform="translate(120, 577)">
        <circle cx="7" cy="7" r="7" class="radio-outer"/>
        <circle cx="7" cy="7" r="3" class="radio-inner"/>
        <text x="22" y="11" class="text-dark" font-size="10">Non (relaxed)</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="685" x2="700" y2="685" stroke="#E5E7EB"/>
    <g transform="translate(20, 702)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/zone.html" style="cursor:pointer"><text x="22" y="21" class="text-dark" font-size="11">Annuler</text></a>

      <rect x="560" y="0" width="120" height="32" rx="4" class="btn-primary"/>
      <text x="580" y="21" class="text-white" font-size="11">Ajouter l'entrée</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
