<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Record Tlsa - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .bg-tlsa { fill: #ECFDF5; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="420" y="100" width="600" height="700" rx="12" fill="#FFFFFF"/>
  <rect x="420" y="100" width="600" height="50" rx="12" class="bg-tlsa"/>
  <rect x="450" y="115" width="38" height="20" rx="4" fill="#047857"/>
  <text x="469" y="130" class="text-white" font-size="10" text-anchor="middle">TLSA</text>
  <text x="500" y="132" class="text-dark" font-size="16" font-weight="600">Enregistrement TLSA</text>
  <text x="990" y="132" class="text-muted" font-size="20">x</text>
  <g transform="translate(450, 170)">
    <rect x="0" y="0" width="520" height="50" rx="6" class="bg-info"/>
    <text x="15" y="20" class="text-info" font-size="11" font-weight="600">Enregistrement TLSA (DANE TLS Authentication)</text>
    <text x="15" y="38" class="text-info" font-size="10">Associe un certificat TLS a un nom de domaine via DNSSEC.</text>
    <text x="0" y="80" class="text-dark" font-size="12" font-weight="500">Port *</text>
    <rect x="0" y="90" width="80" height="40" rx="4" class="input"/>
    <text x="15" y="116" class="text-dark" font-size="12">443</text>
    <text x="100" y="80" class="text-dark" font-size="12" font-weight="500">Protocole *</text>
    <rect x="100" y="90" width="100" height="40" rx="4" class="input"/>
    <text x="115" y="116" class="text-dark" font-size="12">tcp</text>
    <text x="220" y="80" class="text-dark" font-size="12" font-weight="500">Sous-domaine</text>
    <rect x="220" y="90" width="200" height="40" rx="4" class="input"/>
    <text x="235" y="116" class="text-muted" font-size="12">@ ou www</text>
    <text x="0" y="155" class="text-dark" font-size="12" font-weight="500">Usage *</text>
    <rect x="0" y="165" width="160" height="40" rx="4" class="input"/>
    <text x="15" y="191" class="text-dark" font-size="12">3 (DANE-EE) ▼</text>
    <text x="180" y="155" class="text-dark" font-size="12" font-weight="500">Selecteur *</text>
    <rect x="180" y="165" width="160" height="40" rx="4" class="input"/>
    <text x="195" y="191" class="text-dark" font-size="12">1 (SPKI) ▼</text>
    <text x="360" y="155" class="text-dark" font-size="12" font-weight="500">TTL</text>
    <rect x="360" y="165" width="80" height="40" rx="4" class="input"/>
    <text x="375" y="191" class="text-dark" font-size="12">3600</text>
    <text x="0" y="230" class="text-dark" font-size="12" font-weight="500">Type de correspondance *</text>
    <rect x="0" y="240" width="200" height="40" rx="4" class="input"/>
    <text x="15" y="266" class="text-dark" font-size="12">1 (SHA-256) ▼</text>
    <text x="0" y="305" class="text-dark" font-size="12" font-weight="500">Donnees du certificat *</text>
    <rect x="0" y="315" width="520" height="100" rx="4" class="input"/>
    <text x="15" y="341" class="text-muted" font-size="11">Hash SHA-256 du certificat ou de la cle publique...</text>
    <text x="15" y="361" class="text-muted" font-size="10">(Generez avec: openssl x509 -in cert.pem -pubkey -noout | openssl pkey -pubin -outform DER | openssl sha256)</text>
    <text x="0" y="445" class="text-muted" font-size="10">Usages: 0=PKIX-TA, 1=PKIX-EE, 2=DANE-TA, 3=DANE-EE</text>
    <text x="0" y="465" class="text-muted" font-size="10">Selecteurs: 0=Cert complet, 1=SPKI (cle publique). Matching: 0=Full, 1=SHA-256, 2=SHA-512</text>
  </g>
  <g transform="translate(450, 720)">
    <rect x="250" y="0" width="120" height="40" rx="4" class="btn-secondary"/>
    <a href="/static/web-cloud/domain/general.html" style="cursor:pointer"><text x="285" y="26" class="text-dark" font-size="12">Annuler</text></a>
    <rect x="380" y="0" width="140" height="40" rx="4" class="btn-primary"/>
    <text x="420" y="26" class="text-white" font-size="12">Creer</text>
  </g>
</svg>

  </div>
</body>
</html>
