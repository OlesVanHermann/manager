<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Record Tlsa - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 550" width="700" height="550">
  <defs>
    <style>
      .modal-bg { fill: rgba(0,0,0,0.5); }
      .modal-content { fill: #FFFFFF; }
      .modal-header { fill: #000E9C; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #FFFFFF; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-required { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #DC2626; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-group-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .select-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .textarea-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .badge-type { fill: #FEE2E2; }
      .text-badge { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #991B1B; font-weight: 600; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="700" height="550" class="modal-bg"/>
  
  <!-- Modal Container -->
  <rect x="25" y="20" width="650" height="510" rx="8" class="modal-content"/>
  
  <!-- Modal Header -->
  <rect x="25" y="20" width="650" height="50" rx="8" class="modal-header"/>
  <rect x="25" y="50" width="650" height="20" class="modal-header"/>
  <text x="45" y="52" class="text-white">Ajouter une entrée DNS - TLSA</text>
  <rect x="280" y="38" width="45" height="24" rx="4" class="badge-type"/>
  <text x="290" y="55" class="text-badge">TLSA</text>
  <text x="650" y="52" class="text-white" style="cursor:pointer;">✕</text>
  
  <!-- Subdomain field -->
  <text x="45" y="100" class="text-label">Sous-domaine</text>
  <rect x="45" y="110" width="350" height="34" rx="4" class="input-border"/>
  <text x="57" y="132" class="text-body">_443._tcp.www</text>
  <rect x="395" y="110" width="250" height="34" rx="4" class="input-group-addon"/>
  <text x="407" y="132" class="text-muted">.exemple.com</text>
  
  <!-- TTL field -->
  <text x="45" y="170" class="text-label">TTL</text>
  <rect x="45" y="180" width="120" height="34" rx="4" class="input-border"/>
  <text x="57" y="202" class="text-body">3600</text>
  
  <!-- Certificate Usage -->
  <text x="45" y="245" class="text-label">Usage du certificat</text>
  <text x="165" y="245" class="text-required">*</text>
  <rect x="45" y="255" width="280" height="34" rx="4" class="select-border"/>
  <text x="57" y="277" class="text-body">3 - DANE-EE (Domain-issued)</text>
  <text x="300" y="277" class="text-muted">▼</text>
  <text x="45" y="302" class="text-muted">0=PKIX-TA, 1=PKIX-EE, 2=DANE-TA, 3=DANE-EE</text>
  
  <!-- Selector -->
  <text x="360" y="245" class="text-label">Sélecteur</text>
  <text x="420" y="245" class="text-required">*</text>
  <rect x="360" y="255" width="140" height="34" rx="4" class="select-border"/>
  <text x="372" y="277" class="text-body">1 - SPKI</text>
  <text x="475" y="277" class="text-muted">▼</text>
  <text x="360" y="302" class="text-muted">0=Cert, 1=SPKI</text>
  
  <!-- Matching Type -->
  <text x="530" y="245" class="text-label">Type</text>
  <text x="560" y="245" class="text-required">*</text>
  <rect x="530" y="255" width="110" height="34" rx="4" class="select-border"/>
  <text x="542" y="277" class="text-body">1 - SHA256</text>
  <text x="615" y="277" class="text-muted">▼</text>
  
  <!-- Certificate Association Data -->
  <text x="45" y="355" class="text-label">Données d'association du certificat</text>
  <text x="260" y="355" class="text-required">*</text>
  <rect x="45" y="365" width="600" height="70" rx="4" class="textarea-border"/>
  <text x="57" y="390" class="text-body" style="font-family: monospace; font-size: 11px;">0C72AC70B745AC19998811B131D662C9AC69DBDB</text>
  <text x="57" y="410" class="text-body" style="font-family: monospace; font-size: 11px;">0F3CB9DC51EBFA0F (SHA-256 hash en hexadécimal)</text>
  
  <!-- Help text -->
  <text x="45" y="460" class="text-muted">TLSA (Transport Layer Security Authentication) permet d'associer un certificat TLS</text>
  <text x="45" y="478" class="text-muted">à un nom de domaine pour la validation DANE (DNS-based Authentication).</text>
  
  <!-- Buttons -->
  <rect x="405" y="495" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="432" y="518" class="btn-text-secondary">Annuler</text>
  
  <rect x="515" y="495" width="150" height="36" rx="4" class="btn-primary"/>
  <text x="545" y="518" class="btn-text-primary">Ajouter l'entrée</text>
</svg>

  </div>
</body>
</html>
