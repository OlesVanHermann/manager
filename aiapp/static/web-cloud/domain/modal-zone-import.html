<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Zone Import - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .bg-drop { fill: #F9FAFB; stroke: #D1D5DB; stroke-dasharray: 5,5; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="395" y="160" width="650" height="520" rx="12" fill="#FFFFFF"/>
  <text x="720" y="200" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Importer une zone DNS</text>
  <text x="1015" y="200" class="text-muted" font-size="20">×</text>
  <g transform="translate(425, 230)">
    <rect x="0" y="0" width="590" height="40" rx="6" class="bg-info"/>
    <text x="15" y="25" class="text-info" font-size="11">Importez un fichier de zone au format BIND pour remplacer la configuration actuelle.</text>
    <text x="0" y="70" class="text-dark" font-size="12" font-weight="500">Fichier de zone *</text>
    <rect x="0" y="85" width="590" height="120" rx="6" class="bg-drop"/>
    <text x="295" y="135" class="text-muted" font-size="12" text-anchor="middle">Deposez votre fichier ici</text>
    <text x="295" y="155" class="text-muted" font-size="10" text-anchor="middle">ou</text>
    <rect x="230" y="165" width="130" height="28" rx="4" stroke="#0050D7" fill="none"/>
    <text x="295" y="184" class="text-primary" font-size="11" text-anchor="middle">Parcourir...</text>
    <text x="0" y="240" class="text-muted" font-size="10">Formats acceptes : .txt, .zone, .bind (max 1 Mo)</text>
    <text x="0" y="280" class="text-dark" font-size="12" font-weight="500">Options d'import</text>
    <rect x="0" y="295" width="14" height="14" rx="2" fill="#0050D7"/>
    <text x="7" y="306" class="text-white" font-size="9" text-anchor="middle">✓</text>
    <text x="22" y="306" class="text-dark" font-size="11">Remplacer les enregistrements existants</text>
    <rect x="0" y="320" width="14" height="14" rx="2" fill="#FFFFFF" stroke="#D1D5DB"/>
    <text x="22" y="331" class="text-dark" font-size="11">Ignorer les erreurs et continuer l'import</text>
  </g>
  <g transform="translate(425, 600)">
    <rect x="340" y="0" width="110" height="40" rx="4" class="btn-secondary"/>
    <a href="/static/web-cloud/domain/general.html" style="cursor:pointer"><text x="372" y="26" class="text-dark" font-size="12">Annuler</text></a>
    <rect x="460" y="0" width="130" height="40" rx="4" class="btn-primary"/>
    <text x="499" y="26" class="text-white" font-size="12">Importer</text>
  </g>
</svg>

  </div>
</body>
</html>
