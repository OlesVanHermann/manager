<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Zone Ttl - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400" width="550" height="400">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .text-btn-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-btn-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .alert-info { fill: #E8F0FE; stroke: #0050D7; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #0050D7; }
    </style>
  </defs>
  
  <rect width="550" height="400" rx="8" class="bg-white"/>
  <rect x="0" y="0" width="550" height="400" rx="8" class="border"/>
  
  <text x="24" y="36" class="text-title">Modifier le TTL par défaut</text>
  <line x1="0" y1="56" x2="550" y2="56" stroke="#E5E7EB" stroke-width="1"/>
  <text x="518" y="36" class="text-muted" style="cursor: pointer;">✕</text>
  
  <g transform="translate(24, 76)">
    <text x="0" y="0" class="text-body">Vous êtes sur le point de modifier la valeur du TTL par défaut</text>
    <text x="0" y="20" class="text-body">de la zone <tspan font-weight="600">example.com</tspan></text>
    
    <text x="0" y="60" class="text-muted">Le TTL correspond au temps maximum (en secondes) de propagation</text>
    <text x="0" y="78" class="text-muted">de mise à jour de la zone DNS.</text>
    
    <text x="0" y="120" class="text-label">TTL par défaut</text>
    <g transform="translate(0, 132)">
      <rect x="0" y="0" width="200" height="40" rx="4" class="input-field"/>
      <text x="12" y="26" class="text-body">3600</text>
      <text x="220" y="26" class="text-muted">secondes</text>
    </g>
    
    <text x="0" y="200" class="text-muted">Valeur conseillée en cas de changements fréquents : 3600 secondes.</text>
    <text x="0" y="218" class="text-muted">Sinon : 86400 secondes (1 jour).</text>
    
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="502" height="40" rx="4" class="alert-info"/>
      <text x="16" y="26" class="text-info">ℹ️ La modification sera effective après un temps de propagation de max 24h.</text>
    </g>
  </g>
  
  <line x1="0" y1="340" x2="550" y2="340" stroke="#E5E7EB" stroke-width="1"/>
  <g transform="translate(24, 356)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="28" y="24" class="text-btn-secondary">Annuler</text>
    <rect x="402" y="0" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="424" y="24" class="text-btn-primary">Modifier</text>
  </g>
</svg>

  </div>
</body>
</html>
