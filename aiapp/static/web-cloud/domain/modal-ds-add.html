<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Ds Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #F9FAFB; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .select-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 140)" class="modal-shadow">
    <rect width="700" height="620" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="700" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="700" height="10" class="bg-header"/>
    <line x1="0" y1="50" x2="700" y2="50" stroke="#E5E7EB"/>
    <text x="350" y="32" class="text-dark" font-size="15" font-weight="600" text-anchor="middle">Ajouter un enregistrement DS</text>
    <a href="/static/web-cloud/domain/dnssec.html" style="cursor:pointer"><text x="670" y="32" class="text-muted" font-size="16">×</text></a>

    <!-- Content -->
    <g transform="translate(30, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="640" height="50" rx="6" class="bg-info"/>
      <text x="15" y="20" class="text-info" font-size="11" font-weight="600">Enregistrement DS (Delegation Signer)</text>
      <text x="15" y="38" class="text-info" font-size="10">Lie votre zone signée DNSSEC au registre du TLD.</text>

      <!-- Key Tag -->
      <text x="0" y="85" class="text-dark" font-size="11" font-weight="500">Key Tag <tspan class="text-error">*</tspan></text>
      <rect x="0" y="100" width="200" height="36" rx="4" class="input-border"/>
      <text x="12" y="123" class="text-muted" font-size="11">12345</text>

      <!-- Algorithm -->
      <text x="230" y="85" class="text-dark" font-size="11" font-weight="500">Algorithme <tspan class="text-error">*</tspan></text>
      <rect x="230" y="100" width="280" height="36" rx="4" class="select-border"/>
      <text x="242" y="123" class="text-dark" font-size="11">8 - RSA/SHA-256</text>
      <text x="490" y="123" class="text-muted" font-size="10">▼</text>

      <!-- Digest Type -->
      <text x="0" y="165" class="text-dark" font-size="11" font-weight="500">Type de digest <tspan class="text-error">*</tspan></text>
      <rect x="0" y="180" width="280" height="36" rx="4" class="select-border"/>
      <text x="12" y="203" class="text-dark" font-size="11">2 - SHA-256</text>
      <text x="260" y="203" class="text-muted" font-size="10">▼</text>

      <!-- Digest -->
      <text x="0" y="250" class="text-dark" font-size="11" font-weight="500">Digest <tspan class="text-error">*</tspan></text>
      <rect x="0" y="265" width="640" height="80" rx="4" class="input-border"/>
      <text x="12" y="295" class="text-muted" font-size="10">49FD46E6C4B45C55D4AC...</text>
      <text x="12" y="320" class="text-muted" font-size="9">(hash SHA-256 de la clé DNSKEY)</text>

      <!-- Public Key (optional) -->
      <text x="0" y="375" class="text-dark" font-size="11" font-weight="500">Clé publique</text>
      <text x="90" y="375" class="text-muted" font-size="9">(optionnel)</text>
      <rect x="0" y="390" width="640" height="60" rx="4" class="input-border"/>
      <text x="12" y="420" class="text-muted" font-size="10">AwEAAb... (Base64)</text>

      <!-- Help text -->
      <text x="0" y="480" class="text-muted" font-size="10">Ces informations sont fournies par votre serveur DNS ou votre fournisseur DNSSEC.</text>
      <text x="0" y="495" class="text-primary" font-size="10" text-decoration="underline">Comment trouver ces informations ?</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="560" x2="700" y2="560" stroke="#E5E7EB"/>
    <g transform="translate(30, 577)">
      <rect x="410" y="0" width="110" height="34" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/dnssec.html" style="cursor:pointer"><text x="442" y="22" class="text-dark" font-size="11">Annuler</text></a>

      <rect x="530" y="0" width="110" height="34" rx="4" class="btn-primary"/>
      <a href="/static/web-cloud/domain/tasks.html" style="cursor:pointer"><text x="565" y="22" class="text-white" font-size="11">Ajouter</text></a>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
