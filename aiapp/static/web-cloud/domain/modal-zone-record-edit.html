<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Zone Record Edit - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-disabled { fill: #F3F4F6; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/index.html" style="cursor:pointer"><text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text></a>
  <a href="/static/public-cloud/index.html" style="cursor:pointer"><text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text></a>
  <a href="/static/private-cloud/index.html" style="cursor:pointer"><text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text></a>
  <a href="/static/bare-metal/index.html" style="cursor:pointer"><text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text></a>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <a href="/static/network/index.html" style="cursor:pointer"><text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text></a>
  <a href="/static/iam/index.html" style="cursor:pointer"><text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text></a>
  <a href="/static/license/index.html" style="cursor:pointer"><text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text></a>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="40" y="75" class="text-muted" font-size="14">Accueil</text></a>
  <a href="/static/web-cloud/domain/index.html" style="cursor:pointer"><text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text></a>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>

  <!-- Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="420" y="150" width="600" height="520" rx="12" fill="#FFFFFF"/>

  <!-- Modal Header -->
  <text x="450" y="190" class="text-dark" font-size="18" font-weight="600">Modifier l'entree DNS</text>
  <text x="990" y="190" class="text-muted" font-size="20" style="cursor:pointer">x</text>
  <line x1="420" y1="210" x2="1020" y2="210" stroke="#E5E7EB"/>

  <!-- Form -->
  <g transform="translate(450, 230)">
    <!-- Type (readonly) -->
    <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Type</text>
    <rect x="0" y="10" width="120" height="40" rx="4" class="input-disabled"/>
    <rect x="15" y="20" width="28" height="20" rx="4" fill="#DBEAFE"/>
    <text x="29" y="35" fill="#1E40AF" font-size="10" text-anchor="middle">A</text>
    <text x="55" y="36" class="text-muted" font-size="11">(non modifiable)</text>

    <!-- Sous-domaine -->
    <text x="0" y="70" class="text-dark" font-size="12" font-weight="500">Sous-domaine</text>
    <rect x="0" y="80" width="520" height="40" rx="4" class="input"/>
    <text x="15" y="106" class="text-dark" font-size="12">www</text>

    <!-- TTL -->
    <text x="0" y="140" class="text-dark" font-size="12" font-weight="500">TTL (Time To Live)</text>
    <rect x="0" y="150" width="200" height="40" rx="4" class="input"/>
    <text x="15" y="176" class="text-dark" font-size="12">3600</text>
    <text x="220" y="176" class="text-muted" font-size="10">secondes (1 heure par defaut)</text>

    <!-- Cible -->
    <text x="0" y="210" class="text-dark" font-size="12" font-weight="500">Cible</text>
    <rect x="0" y="220" width="520" height="40" rx="4" class="input"/>
    <text x="15" y="246" class="text-dark" font-size="12">213.186.33.5</text>

    <!-- Info banner -->
    <rect x="0" y="280" width="520" height="50" rx="6" class="bg-info"/>
    <text x="15" y="300" class="text-info" font-size="11" font-weight="600">Information</text>
    <text x="15" y="318" class="text-info" font-size="10">Les modifications DNS peuvent prendre jusqu'a 24h pour se propager.</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(450, 580)">
    <rect x="250" y="0" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="285" y="26" class="text-dark" font-size="12">Annuler</text>

    <rect x="380" y="0" width="140" height="40" rx="4" class="btn-primary"/>
    <text x="415" y="26" class="text-white" font-size="12">Enregistrer</text>
  </g>
</svg>

  </div>
</body>
</html>
