<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Record Dynhost - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-info { fill: #DBEAFE; }
      .badge-type { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-badge { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 210)" class="modal-shadow">
    <rect width="700" height="480" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="700" height="50" rx="8" fill="#F9FAFB"/>
    <text x="20" y="32" class="text-dark" font-size="15" font-weight="600">Ajouter une entrée DNS</text>
    <g transform="translate(200, 18)">
      <rect x="0" y="0" width="70" height="22" rx="4" class="badge-type"/>
      <text x="8" y="15" class="text-badge" font-size="10" font-weight="600">DYNHOST</text>
    </g>
    <a href="/static/web-cloud/domain/zone.html" style="cursor:pointer"><text x="670" y="32" class="text-muted" font-size="16">×</text></a>
    <line x1="0" y1="50" x2="700" y2="50" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Required fields note -->
      <text x="0" y="0" class="text-error" font-size="10">* <tspan class="text-muted">Champs obligatoires</tspan></text>

      <!-- Info box -->
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="660" height="50" rx="6" class="bg-info" stroke="#0050D7"/>
        <text x="16" y="20" class="text-info" font-size="10">ℹ️ DynHOST permet de pointer un sous-domaine vers une IP dynamique.</text>
        <text x="16" y="36" class="text-info" font-size="10">L'IP sera mise à jour automatiquement à chaque changement.</text>
      </g>

      <!-- Subdomain field -->
      <text x="0" y="95" class="text-dark" font-size="11" font-weight="500">Sous-domaine <tspan class="text-error">*</tspan></text>
      <g transform="translate(0, 107)">
        <rect x="0" y="0" width="450" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-muted" font-size="11">home</text>
        <rect x="460" y="0" width="200" height="36" rx="4" class="input-addon"/>
        <text x="472" y="23" class="text-muted" font-size="11">.example.com</text>
      </g>

      <!-- IP field -->
      <text x="0" y="175" class="text-dark" font-size="11" font-weight="500">Adresse IP actuelle <tspan class="text-error">*</tspan></text>
      <rect x="0" y="187" width="660" height="36" rx="4" class="input-border"/>
      <text x="12" y="210" class="text-muted" font-size="11">192.168.1.1</text>
      <text x="0" y="242" class="text-muted" font-size="10">Cette IP sera mise à jour dynamiquement par la suite</text>

      <!-- TTL field -->
      <text x="0" y="280" class="text-dark" font-size="11" font-weight="500">TTL</text>
      <rect x="0" y="292" width="180" height="36" rx="4" class="input-border"/>
      <text x="12" y="315" class="text-dark" font-size="11">60</text>
      <text x="200" y="315" class="text-muted" font-size="10">secondes</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="415" x2="700" y2="415" stroke="#E5E7EB"/>
    <g transform="translate(20, 432)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/zone.html" style="cursor:pointer"><text x="22" y="21" class="text-dark" font-size="11">Annuler</text></a>

      <rect x="590" y="0" width="90" height="32" rx="4" class="btn-primary"/>
      <a href="/static/web-cloud/domain/tasks.html" style="cursor:pointer"><text x="615" y="21" class="text-white" font-size="11">Ajouter</text></a>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
