<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Subdomain Add - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 520" width="700" height="520">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .text-btn-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-btn-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; }
      .radio-circle { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-selected { fill: #0050D7; }
      .radio-inner { fill: #FFFFFF; }
    </style>
  </defs>
  
  <rect width="700" height="520" rx="8" class="bg-white"/>
  <rect x="0" y="0" width="700" height="520" rx="8" class="border"/>
  
  <text x="24" y="36" class="text-title">Ajouter un sous-domaine</text>
  <line x1="0" y1="56" x2="700" y2="56" stroke="#E5E7EB" stroke-width="1"/>
  <text x="668" y="36" class="text-muted" style="cursor: pointer;">✕</text>
  
  <g transform="translate(24, 76)">
    <text x="0" y="0" class="text-label">Sous-domaine</text>
    <g transform="translate(0, 12)">
      <rect x="0" y="0" width="300" height="40" rx="4" class="input-field"/>
      <text x="12" y="26" class="text-muted">sous-domaine</text>
      <rect x="300" y="0" width="150" height="40" rx="0" class="input-addon"/>
      <text x="312" y="26" class="text-body">.example.com</text>
      <rect x="450" y="0" width="40" height="40" rx="4" class="input-addon"/>
      <text x="462" y="26" class="text-muted">ⓘ</text>
    </g>
    <text x="0" y="72" class="text-muted">Si vous laissez ce champ vide, la configuration s'appliquera directement au nom de domaine</text>
    
    <text x="0" y="110" class="text-label">Je veux :</text>
    
    <g transform="translate(0, 130)">
      <circle cx="12" cy="12" r="10" class="radio-circle"/>
      <text x="32" y="17" class="text-body">Mettre en place une redirection</text>
      <text x="32" y="36" class="text-muted">Exemple : test.montest.com redirige vers test.montest.fr</text>
    </g>
    
    <g transform="translate(0, 190)">
      <circle cx="12" cy="12" r="10" class="radio-circle"/>
      <circle cx="12" cy="12" r="6" class="radio-selected"/>
      <circle cx="12" cy="12" r="3" class="radio-inner"/>
      <text x="32" y="17" class="text-body">Ajouter une entrée dans la zone DNS (A, CNAME, MX, …)</text>
      <text x="32" y="36" class="text-muted">Exemple : test.montest.com 3600 IN A 1.2.3.4</text>
    </g>
    
    <g transform="translate(0, 250)">
      <circle cx="12" cy="12" r="10" class="radio-circle"/>
      <text x="32" y="17" class="text-body">Ajouter un domaine, sous-domaine à mon hébergement mutualisé</text>
    </g>
  </g>
  
  <line x1="0" y1="460" x2="700" y2="460" stroke="#E5E7EB" stroke-width="1"/>
  <g transform="translate(24, 476)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="28" y="24" class="text-btn-secondary">Annuler</text>
    <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="580" y="24" class="text-btn-primary">Suivant</text>
  </g>
</svg>

  </div>
</body>
</html>
