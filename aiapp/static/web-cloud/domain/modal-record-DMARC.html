<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Record Dmarc - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 580" width="700" height="580">
  <defs>
    <style>
      .modal-bg { fill: rgba(0,0,0,0.5); }
      .modal-content { fill: #FFFFFF; }
      .modal-header { fill: #000E9C; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #FFFFFF; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-required { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #DC2626; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-group-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .select-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .radio-outer { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-inner { fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .badge-type { fill: #FEF3C7; }
      .text-badge { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; font-weight: 600; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="700" height="580" class="modal-bg"/>
  
  <!-- Modal Container -->
  <rect x="25" y="20" width="650" height="540" rx="8" class="modal-content"/>
  
  <!-- Modal Header -->
  <rect x="25" y="20" width="650" height="50" rx="8" class="modal-header"/>
  <rect x="25" y="50" width="650" height="20" class="modal-header"/>
  <text x="45" y="52" class="text-white">Ajouter une entrée DNS - DMARC</text>
  <rect x="290" y="38" width="60" height="24" rx="4" class="badge-type"/>
  <text x="300" y="55" class="text-badge">DMARC</text>
  <text x="650" y="52" class="text-white" style="cursor:pointer;">✕</text>
  
  <!-- Subdomain field -->
  <text x="45" y="100" class="text-label">Sous-domaine</text>
  <rect x="45" y="110" width="350" height="36" rx="4" class="input-border"/>
  <text x="57" y="133" class="text-body">_dmarc</text>
  <rect x="395" y="110" width="250" height="36" rx="4" class="input-group-addon"/>
  <text x="407" y="133" class="text-muted">.exemple.com</text>
  
  <!-- TTL field -->
  <text x="45" y="175" class="text-label">TTL</text>
  <rect x="45" y="185" width="150" height="36" rx="4" class="input-border"/>
  <text x="57" y="208" class="text-body">3600</text>
  
  <!-- Version (fixed) -->
  <text x="250" y="175" class="text-label">Version</text>
  <text x="250" y="208" class="text-body">DMARC1</text>
  
  <!-- Policy (p) -->
  <text x="45" y="250" class="text-label">Politique (p)</text>
  <text x="115" y="250" class="text-required">*</text>
  <rect x="45" y="260" width="180" height="36" rx="4" class="select-border"/>
  <text x="57" y="283" class="text-body">quarantine</text>
  <text x="200" y="283" class="text-muted">▼</text>
  <text x="45" y="310" class="text-muted">none / quarantine / reject</text>
  
  <!-- Percentage (pct) -->
  <text x="270" y="250" class="text-label">Pourcentage (pct)</text>
  <rect x="270" y="260" width="100" height="36" rx="4" class="input-border"/>
  <text x="282" y="283" class="text-body">100</text>
  <text x="380" y="283" class="text-muted">0-100</text>
  
  <!-- Report URI (rua) -->
  <text x="45" y="350" class="text-label">URI de rapport agrégé (rua)</text>
  <rect x="45" y="360" width="600" height="36" rx="4" class="input-border"/>
  <text x="57" y="383" class="text-body">mailto:dmarc-reports@exemple.com</text>
  
  <!-- Subdomain policy (sp) -->
  <text x="45" y="425" class="text-label">Politique sous-domaines (sp)</text>
  <rect x="45" y="435" width="180" height="36" rx="4" class="select-border"/>
  <text x="57" y="458" class="text-body">none</text>
  <text x="200" y="458" class="text-muted">▼</text>
  
  <!-- ASPF alignment -->
  <text x="270" y="425" class="text-label">Alignement SPF (aspf)</text>
  <g transform="translate(270, 445)">
    <circle cx="8" cy="8" r="8" class="radio-outer"/>
    <circle cx="8" cy="8" r="4" class="radio-inner"/>
  </g>
  <text x="290" y="456" class="text-body">Relaxed (r)</text>
  <g transform="translate(400, 445)">
    <circle cx="8" cy="8" r="8" class="radio-outer"/>
  </g>
  <text x="420" y="456" class="text-body">Strict (s)</text>
  
  <!-- Buttons -->
  <rect x="405" y="510" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="432" y="533" class="btn-text-secondary">Annuler</text>
  
  <rect x="515" y="510" width="150" height="36" rx="4" class="btn-primary"/>
  <text x="545" y="533" class="btn-text-primary">Ajouter l'entrée</text>
</svg>

  </div>
</body>
</html>
