<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Subdomain Hosting - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" width="600" height="450">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .text-btn-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-btn-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; }
      .select-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .required { fill: #DC2626; }
    </style>
  </defs>
  
  <rect width="600" height="450" rx="8" class="bg-white"/>
  <rect x="0" y="0" width="600" height="450" rx="8" class="border"/>
  
  <text x="24" y="36" class="text-title">Lier un sous-domaine à un hébergement</text>
  <line x1="0" y1="56" x2="600" y2="56" stroke="#E5E7EB" stroke-width="1"/>
  <text x="568" y="36" class="text-muted" style="cursor: pointer;">✕</text>
  
  <g transform="translate(24, 76)">
    <text x="0" y="0" class="text-label">Sous-domaine <tspan class="required">*</tspan></text>
    <g transform="translate(0, 12)">
      <rect x="0" y="0" width="300" height="40" rx="4" class="input-field"/>
      <text x="12" y="26" class="text-body">blog</text>
      <rect x="300" y="0" width="252" height="40" rx="4" class="input-addon"/>
      <text x="312" y="26" class="text-body">.example.com</text>
    </g>
    
    <text x="0" y="80" class="text-label">Hébergement <tspan class="required">*</tspan></text>
    <g transform="translate(0, 92)">
      <rect x="0" y="0" width="552" height="40" rx="4" class="select-field"/>
      <text x="12" y="26" class="text-body">myhosting.cluster023.hosting.ovh.net</text>
      <text x="520" y="26" class="text-muted">▼</text>
    </g>
    
    <text x="0" y="160" class="text-label">Dossier racine <tspan class="required">*</tspan></text>
    <g transform="translate(0, 172)">
      <rect x="0" y="0" width="552" height="40" rx="4" class="input-field"/>
      <text x="12" y="26" class="text-body">/blog</text>
    </g>
    <text x="0" y="232" class="text-muted">Chemin du dossier sur l'hébergement où pointeront les requêtes.</text>
    
    <text x="0" y="270" class="text-label">SSL</text>
    <g transform="translate(0, 282)">
      <rect x="0" y="0" width="552" height="40" rx="4" class="select-field"/>
      <text x="12" y="26" class="text-body">Let's Encrypt (recommandé)</text>
      <text x="520" y="26" class="text-muted">▼</text>
    </g>
  </g>
  
  <line x1="0" y1="390" x2="600" y2="390" stroke="#E5E7EB" stroke-width="1"/>
  <g transform="translate(24, 406)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="28" y="24" class="text-btn-secondary">Annuler</text>
    <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="488" y="24" class="text-btn-primary">Lier</text>
  </g>
</svg>

  </div>
</body>
</html>
