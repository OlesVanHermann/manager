<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Record Sshfp - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .badge-type { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-badge { fill: #991B1B; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 140)" class="modal-shadow">
    <rect width="700" height="620" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH Blue) -->
    <rect width="700" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="700" height="10" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Ajouter une entrée DNS - SSHFP</text>
    <g transform="translate(260, 18)">
      <rect x="0" y="0" width="55" height="22" rx="4" class="badge-type"/>
      <text x="8" y="15" class="text-badge" font-size="10" font-weight="600">SSHFP</text>
    </g>
    <a href="/static/web-cloud/domain/zone.html" style="cursor:pointer"><text x="670" y="32" class="text-white" font-size="16">×</text></a>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Info banner -->
      <rect x="0" y="0" width="660" height="45" rx="6" class="bg-info"/>
      <text x="15" y="18" class="text-info" font-size="10">ℹ️ L'enregistrement SSHFP stocke l'empreinte d'une clé SSH publique. Cela permet aux clients SSH</text>
      <text x="15" y="32" class="text-info" font-size="10">de vérifier l'authenticité du serveur via DNSSEC (VerifyHostKeyDNS=yes).</text>

      <!-- Subdomain -->
      <text x="0" y="70" class="text-dark" font-size="11" font-weight="500">Sous-domaine (hostname)</text>
      <g transform="translate(0, 82)">
        <rect x="0" y="0" width="400" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-dark" font-size="11">server1</text>
        <rect x="400" y="0" width="260" height="36" rx="4" class="input-addon"/>
        <text x="412" y="23" class="text-muted" font-size="11">.exemple.com</text>
      </g>

      <!-- TTL -->
      <text x="0" y="145" class="text-dark" font-size="11" font-weight="500">TTL</text>
      <rect x="0" y="157" width="150" height="36" rx="4" class="input-border"/>
      <text x="12" y="180" class="text-dark" font-size="11">3600</text>
      <text x="165" y="180" class="text-muted" font-size="10">secondes</text>

      <!-- Algorithm -->
      <text x="0" y="220" class="text-dark" font-size="11" font-weight="500">Algorithme <tspan class="text-error">*</tspan></text>
      <rect x="0" y="232" width="320" height="36" rx="4" class="input-border"/>
      <text x="12" y="255" class="text-dark" font-size="11">4 - Ed25519</text>
      <text x="290" y="255" class="text-muted" font-size="10">▼</text>
      <text x="0" y="283" class="text-muted" font-size="9">1=RSA, 2=DSA, 3=ECDSA, 4=Ed25519</text>

      <!-- Fingerprint type -->
      <text x="340" y="220" class="text-dark" font-size="11" font-weight="500">Type d'empreinte <tspan class="text-error">*</tspan></text>
      <rect x="340" y="232" width="320" height="36" rx="4" class="input-border"/>
      <text x="352" y="255" class="text-dark" font-size="11">2 - SHA-256</text>
      <text x="630" y="255" class="text-muted" font-size="10">▼</text>
      <text x="340" y="283" class="text-muted" font-size="9">1=SHA-1 (obsolète), 2=SHA-256 (recommandé)</text>

      <!-- Fingerprint -->
      <text x="0" y="320" class="text-dark" font-size="11" font-weight="500">Empreinte (fingerprint) <tspan class="text-error">*</tspan></text>
      <rect x="0" y="332" width="660" height="36" rx="4" class="input-border"/>
      <text x="12" y="355" class="text-dark" font-size="10">a87f4d92e6c8d5b0f3e1a9b8c7d6e5f4a3b2c1d0e9f8a7b6c5d4e3f2a1b0c9d8</text>
      <text x="0" y="383" class="text-muted" font-size="9">Hash hexadécimal de la clé publique SSH (64 caractères pour SHA-256)</text>

      <!-- Generate command -->
      <text x="0" y="420" class="text-dark" font-size="11" font-weight="500">Commande pour générer l'empreinte</text>
      <rect x="0" y="432" width="660" height="50" rx="4" fill="#1F2937"/>
      <text x="12" y="455" fill="#10B981" font-family="monospace" font-size="10">$ ssh-keygen -r hostname -f /etc/ssh/ssh_host_ed25519_key.pub</text>
      <text x="12" y="472" fill="#6B7280" font-family="monospace" font-size="9"># Génère l'enregistrement SSHFP au format DNS</text>

      <!-- Preview -->
      <text x="0" y="510" class="text-dark" font-size="11" font-weight="500">Aperçu de l'enregistrement</text>
      <rect x="0" y="522" width="660" height="30" rx="4" fill="#F3F4F6"/>
      <text x="12" y="541" class="text-muted" font-size="9">server1.exemple.com. 3600 IN SSHFP 4 2 a87f4d92e6c8d5b0f3e1a9b8c7d6e5f4a3b2c1d0e9f8a7b6c5d4e3f2a1b0c9d8</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="555" x2="700" y2="555" stroke="#E5E7EB"/>
    <g transform="translate(20, 572)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/zone.html" style="cursor:pointer"><text x="22" y="21" class="text-dark" font-size="11">Annuler</text></a>

      <rect x="560" y="0" width="120" height="32" rx="4" class="btn-primary"/>
      <text x="580" y="21" class="text-white" font-size="11">Ajouter l'entrée</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
