<!DOCTYPE html>

<head>

    <a href="/static/web-cloud/domain/index.html" style="cursor:pointer"><text x="670" y="32" class="text-muted" font-size="16">√ó</text></a>

      <!-- New owner type -->

      <!-- Type cards -->

      <text x="326" y="410" class="text-muted" font-size="10" text-anchor="middle">üìé Glissez vos fichiers ici</text>
