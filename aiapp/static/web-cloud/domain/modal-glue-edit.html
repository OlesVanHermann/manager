<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Glue Edit - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 420" width="550" height="420">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .text-btn-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-btn-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-disabled { fill: #F3F4F6; stroke: #D1D5DB; }
      .required { fill: #DC2626; }
    </style>
  </defs>
  
  <rect width="550" height="420" rx="8" class="bg-white"/>
  <rect x="0" y="0" width="550" height="420" rx="8" class="border"/>
  
  <text x="24" y="36" class="text-title">Modifier l'enregistrement GLUE</text>
  <line x1="0" y1="56" x2="550" y2="56" stroke="#E5E7EB" stroke-width="1"/>
  <text x="518" y="36" class="text-muted" style="cursor: pointer;">✕</text>
  
  <g transform="translate(24, 76)">
    <text x="0" y="0" class="text-body">Veuillez renseigner les champs suivants :</text>
    
    <text x="0" y="40" class="text-label">Nom du hôte</text>
    <g transform="translate(0, 52)">
      <rect x="0" y="0" width="502" height="40" rx="4" class="input-disabled"/>
      <text x="12" y="26" class="text-muted">ns1.example.com</text>
    </g>
    
    <text x="0" y="120" class="text-label">IP(s) de destination <tspan class="required">*</tspan></text>
    <g transform="translate(0, 132)">
      <rect x="0" y="0" width="502" height="40" rx="4" class="input-field"/>
      <text x="12" y="26" class="text-body">203.0.113.10, 203.0.113.11</text>
    </g>
    <text x="0" y="192" class="text-muted">Vous pouvez spécifier plusieurs IPs, séparées par une virgule.</text>
    <text x="0" y="210" class="text-muted">Vous pouvez spécifier des IPv4 et des IPv6.</text>
  </g>
  
  <line x1="0" y1="360" x2="550" y2="360" stroke="#E5E7EB" stroke-width="1"/>
  <g transform="translate(24, 376)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="28" y="24" class="text-btn-secondary">Annuler</text>
    <rect x="402" y="0" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="424" y="24" class="text-btn-primary">Modifier</text>
  </g>
</svg>

  </div>
</body>
</html>
