<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add Record - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-type { fill: #0050D7; }
      .btn-type-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(220, 50)" class="modal-shadow">
    <rect width="1000" height="800" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="1000" height="55" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="16" font-weight="600">Ajouter une entrée DNS</text>
    <a href="/static/web-cloud/domain/zone.html" style="cursor:pointer"><text x="960" y="35" class="text-muted" font-size="18">×</text></a>

    <!-- Wizard Steps -->
    <g transform="translate(24, 75)">
      <circle cx="12" cy="12" r="12" class="bg-primary"/>
      <text x="12" y="16" class="text-white" font-size="10" text-anchor="middle">1</text>
      <text x="32" y="16" class="text-dark" font-size="11" font-weight="500">Type d'enregistrement</text>

      <line x1="170" y1="12" x2="230" y2="12" stroke="#E5E7EB" stroke-width="2"/>

      <circle cx="250" cy="12" r="12" fill="#E5E7EB"/>
      <text x="250" y="16" class="text-muted" font-size="10" text-anchor="middle">2</text>
      <text x="270" y="16" class="text-muted" font-size="11">Configuration</text>

      <line x1="370" y1="12" x2="430" y2="12" stroke="#E5E7EB" stroke-width="2"/>

      <circle cx="450" cy="12" r="12" fill="#E5E7EB"/>
      <text x="450" y="16" class="text-muted" font-size="10" text-anchor="middle">3</text>
      <text x="470" y="16" class="text-muted" font-size="11">Résumé</text>
    </g>

    <!-- Step 1 Content -->
    <g transform="translate(24, 120)">
      <text x="0" y="15" class="text-muted" font-size="12">Sélectionnez le type d'enregistrement DNS que vous souhaitez créer.</text>

      <!-- Section 1: Enregistrements de base -->
      <text x="0" y="50" class="text-dark" font-size="13" font-weight="600">Enregistrements de base</text>
      <g transform="translate(0, 65)">
        <rect x="0" y="0" width="50" height="30" rx="4" class="btn-type"/>
        <text x="25" y="20" class="text-white" font-size="11" text-anchor="middle">A</text>

        <rect x="58" y="0" width="60" height="30" rx="4" class="btn-type-inactive"/>
        <text x="88" y="20" class="text-dark" font-size="11" text-anchor="middle">AAAA</text>

        <rect x="126" y="0" width="50" height="30" rx="4" class="btn-type-inactive"/>
        <text x="151" y="20" class="text-dark" font-size="11" text-anchor="middle">NS</text>

        <rect x="184" y="0" width="65" height="30" rx="4" class="btn-type-inactive"/>
        <text x="216" y="20" class="text-dark" font-size="11" text-anchor="middle">CNAME</text>

        <rect x="257" y="0" width="65" height="30" rx="4" class="btn-type-inactive"/>
        <text x="289" y="20" class="text-dark" font-size="11" text-anchor="middle">DNAME</text>
      </g>

      <!-- Section 2: Enregistrements avancés -->
      <text x="0" y="130" class="text-dark" font-size="13" font-weight="600">Enregistrements avancés</text>
      <g transform="translate(0, 145)">
        <rect x="0" y="0" width="50" height="30" rx="4" class="btn-type-inactive"/>
        <text x="25" y="20" class="text-dark" font-size="11" text-anchor="middle">CAA</text>

        <rect x="58" y="0" width="50" height="30" rx="4" class="btn-type-inactive"/>
        <text x="83" y="20" class="text-dark" font-size="11" text-anchor="middle">TXT</text>

        <rect x="116" y="0" width="60" height="30" rx="4" class="btn-type-inactive"/>
        <text x="146" y="20" class="text-dark" font-size="11" text-anchor="middle">NAPTR</text>

        <rect x="184" y="0" width="50" height="30" rx="4" class="btn-type-inactive"/>
        <text x="209" y="20" class="text-dark" font-size="11" text-anchor="middle">SRV</text>

        <rect x="242" y="0" width="50" height="30" rx="4" class="btn-type-inactive"/>
        <text x="267" y="20" class="text-dark" font-size="11" text-anchor="middle">LOC</text>

        <rect x="300" y="0" width="55" height="30" rx="4" class="btn-type-inactive"/>
        <text x="327" y="20" class="text-dark" font-size="11" text-anchor="middle">SSHFP</text>

        <rect x="363" y="0" width="50" height="30" rx="4" class="btn-type-inactive"/>
        <text x="388" y="20" class="text-dark" font-size="11" text-anchor="middle">TLSA</text>

        <rect x="421" y="0" width="45" height="30" rx="4" class="btn-type-inactive"/>
        <text x="443" y="20" class="text-dark" font-size="11" text-anchor="middle">RP</text>

        <rect x="474" y="0" width="50" height="30" rx="4" class="btn-type-inactive"/>
        <text x="499" y="20" class="text-dark" font-size="11" text-anchor="middle">SVCB</text>

        <rect x="532" y="0" width="60" height="30" rx="4" class="btn-type-inactive"/>
        <text x="562" y="20" class="text-dark" font-size="11" text-anchor="middle">HTTPS</text>
      </g>

      <!-- Section 3: Enregistrements email -->
      <text x="0" y="210" class="text-dark" font-size="13" font-weight="600">Enregistrements email</text>
      <g transform="translate(0, 225)">
        <rect x="0" y="0" width="50" height="30" rx="4" class="btn-type-inactive"/>
        <text x="25" y="20" class="text-dark" font-size="11" text-anchor="middle">MX</text>

        <rect x="58" y="0" width="50" height="30" rx="4" class="btn-type-inactive"/>
        <text x="83" y="20" class="text-dark" font-size="11" text-anchor="middle">SPF</text>

        <rect x="116" y="0" width="50" height="30" rx="4" class="btn-type-inactive"/>
        <text x="141" y="20" class="text-dark" font-size="11" text-anchor="middle">DKIM</text>

        <rect x="174" y="0" width="65" height="30" rx="4" class="btn-type-inactive"/>
        <text x="206" y="20" class="text-dark" font-size="11" text-anchor="middle">DMARC</text>
      </g>
    </g>

    <!-- Help Panel -->
    <g transform="translate(600, 120)">
      <rect x="0" y="0" width="370" height="400" rx="6" fill="#F9FAFB"/>
      <text x="16" y="28" class="text-dark" font-size="13" font-weight="600">Aide</text>

      <text x="16" y="55" class="text-dark" font-size="11" font-weight="600">Enregistrement A</text>
      <text x="16" y="72" class="text-muted" font-size="10">Associe un nom de domaine à une</text>
      <text x="16" y="86" class="text-muted" font-size="10">adresse IPv4.</text>

      <text x="16" y="115" class="text-dark" font-size="11" font-weight="600">Enregistrement AAAA</text>
      <text x="16" y="132" class="text-muted" font-size="10">Associe un nom de domaine à une</text>
      <text x="16" y="146" class="text-muted" font-size="10">adresse IPv6.</text>

      <text x="16" y="175" class="text-dark" font-size="11" font-weight="600">Enregistrement CNAME</text>
      <text x="16" y="192" class="text-muted" font-size="10">Crée un alias vers un autre nom</text>
      <text x="16" y="206" class="text-muted" font-size="10">de domaine.</text>

      <text x="16" y="235" class="text-dark" font-size="11" font-weight="600">Enregistrement MX</text>
      <text x="16" y="252" class="text-muted" font-size="10">Définit les serveurs de messagerie</text>
      <text x="16" y="266" class="text-muted" font-size="10">pour votre domaine.</text>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(0, 730)">
      <line x1="0" y1="0" x2="1000" y2="0" stroke="#E5E7EB"/>
      <rect x="760" y="20" width="90" height="36" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/zone.html" style="cursor:pointer"><text x="783" y="43" class="text-primary" font-size="11">Annuler</text></a>

      <rect x="860" y="20" width="110" height="36" rx="4" class="btn-primary"/>
      <text x="893" y="43" class="text-white" font-size="11">Suivant →</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
