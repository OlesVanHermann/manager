<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add Record - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-type { fill: #0050D7; }
      .btn-type-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/index.html" style="cursor:pointer"><text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text></a>
  <a href="/static/public-cloud/index.html" style="cursor:pointer"><text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text></a>
  <a href="/static/private-cloud/index.html" style="cursor:pointer"><text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text></a>
  <a href="/static/bare-metal/index.html" style="cursor:pointer"><text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text></a>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <a href="/static/network/index.html" style="cursor:pointer"><text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text></a>
  <a href="/static/iam/index.html" style="cursor:pointer"><text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text></a>
  <a href="/static/license/index.html" style="cursor:pointer"><text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text></a>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="40" y="75" class="text-muted" font-size="14">Accueil</text></a>
  <a href="/static/web-cloud/domain/index.html" style="cursor:pointer"><text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text></a>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>

  <!-- Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="320" y="100" width="800" height="700" rx="12" fill="#FFFFFF"/>

  <!-- Modal Header -->
  <text x="350" y="140" class="text-dark" font-size="18" font-weight="600">Ajouter une entree DNS</text>
  <text x="1090" y="140" class="text-muted" font-size="20" style="cursor:pointer">x</text>
  <line x1="320" y1="160" x2="1120" y2="160" stroke="#E5E7EB"/>

  <!-- Wizard Steps -->
  <g transform="translate(350, 180)">
    <circle cx="15" cy="15" r="15" fill="#0050D7"/>
    <text x="15" y="20" class="text-white" font-size="12" text-anchor="middle">1</text>
    <text x="40" y="20" class="text-dark" font-size="12" font-weight="500">Type</text>

    <line x1="90" y1="15" x2="160" y2="15" stroke="#0050D7" stroke-width="2"/>

    <circle cx="180" cy="15" r="15" fill="#E5E7EB"/>
    <text x="180" y="20" class="text-muted" font-size="12" text-anchor="middle">2</text>
    <text x="205" y="20" class="text-muted" font-size="12">Configuration</text>

    <line x1="310" y1="15" x2="380" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="400" cy="15" r="15" fill="#E5E7EB"/>
    <text x="400" y="20" class="text-muted" font-size="12" text-anchor="middle">3</text>
    <text x="425" y="20" class="text-muted" font-size="12">Confirmation</text>
  </g>

  <!-- Step 1: Type Selection -->
  <g transform="translate(350, 230)">
    <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Selectionnez le type d'enregistrement</text>

    <!-- Type Grid -->
    <g transform="translate(0, 20)">
      <!-- Row 1 -->
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-type"/>
      <text x="50" y="26" class="text-white" font-size="12" text-anchor="middle">A</text>

      <rect x="110" y="0" width="100" height="40" rx="4" class="btn-type-inactive"/>
      <text x="160" y="26" class="text-primary" font-size="12" text-anchor="middle">AAAA</text>

      <rect x="220" y="0" width="100" height="40" rx="4" class="btn-type-inactive"/>
      <text x="270" y="26" class="text-primary" font-size="12" text-anchor="middle">CNAME</text>

      <rect x="330" y="0" width="100" height="40" rx="4" class="btn-type-inactive"/>
      <text x="380" y="26" class="text-primary" font-size="12" text-anchor="middle">MX</text>

      <rect x="440" y="0" width="100" height="40" rx="4" class="btn-type-inactive"/>
      <text x="490" y="26" class="text-primary" font-size="12" text-anchor="middle">TXT</text>

      <!-- Row 2 -->
      <rect x="0" y="50" width="100" height="40" rx="4" class="btn-type-inactive"/>
      <text x="50" y="76" class="text-primary" font-size="12" text-anchor="middle">NS</text>

      <rect x="110" y="50" width="100" height="40" rx="4" class="btn-type-inactive"/>
      <text x="160" y="76" class="text-primary" font-size="12" text-anchor="middle">SRV</text>

      <rect x="220" y="50" width="100" height="40" rx="4" class="btn-type-inactive"/>
      <text x="270" y="76" class="text-primary" font-size="12" text-anchor="middle">CAA</text>

      <rect x="330" y="50" width="100" height="40" rx="4" class="btn-type-inactive"/>
      <text x="380" y="76" class="text-primary" font-size="12" text-anchor="middle">DKIM</text>

      <rect x="440" y="50" width="100" height="40" rx="4" class="btn-type-inactive"/>
      <text x="490" y="76" class="text-primary" font-size="12" text-anchor="middle">SPF</text>
    </g>

    <!-- Type Description -->
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="720" height="80" rx="6" class="bg-info"/>
      <text x="20" y="25" class="text-info" font-size="12" font-weight="600">Enregistrement A</text>
      <text x="20" y="45" class="text-info" font-size="11">L'enregistrement A permet d'associer un nom de domaine a une adresse IPv4.</text>
      <text x="20" y="62" class="text-info" font-size="11">Exemple: example.com -> 213.186.33.5</text>
    </g>
  </g>

  <!-- Form Fields (Step 2 preview) -->
  <g transform="translate(350, 480)">
    <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Sous-domaine</text>
    <rect x="0" y="10" width="340" height="40" rx="4" class="input"/>
    <text x="15" y="36" class="text-muted" font-size="12">@ (racine) ou www, mail, etc.</text>

    <text x="370" y="0" class="text-dark" font-size="12" font-weight="500">TTL</text>
    <rect x="370" y="10" width="150" height="40" rx="4" class="input"/>
    <text x="385" y="36" class="text-dark" font-size="12">3600</text>

    <text x="530" y="36" class="text-muted" font-size="10">secondes</text>

    <text x="0" y="70" class="text-dark" font-size="12" font-weight="500">Cible (adresse IPv4)</text>
    <rect x="0" y="80" width="720" height="40" rx="4" class="input"/>
    <text x="15" y="106" class="text-muted" font-size="12">Ex: 213.186.33.5</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(350, 720)">
    <rect x="450" y="0" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="485" y="26" class="text-dark" font-size="12">Annuler</text>

    <rect x="580" y="0" width="140" height="40" rx="4" class="btn-primary"/>
    <text x="620" y="26" class="text-white" font-size="12">Suivant</text>
  </g>
</svg>

  </div>
</body>
</html>
