<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Record Https - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 520" width="700" height="520">
  <defs>
    <style>
      .modal-bg { fill: rgba(0,0,0,0.5); }
      .modal-content { fill: #FFFFFF; }
      .modal-header { fill: #000E9C; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #FFFFFF; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-required { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #DC2626; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-group-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .textarea-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .badge-type { fill: #DBEAFE; }
      .text-badge { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #1E40AF; font-weight: 600; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="700" height="520" class="modal-bg"/>
  
  <!-- Modal Container -->
  <rect x="25" y="20" width="650" height="480" rx="8" class="modal-content"/>
  
  <!-- Modal Header -->
  <rect x="25" y="20" width="650" height="50" rx="8" class="modal-header"/>
  <rect x="25" y="50" width="650" height="20" class="modal-header"/>
  <text x="45" y="52" class="text-white">Ajouter une entrée DNS - HTTPS</text>
  <rect x="290" y="38" width="55" height="24" rx="4" class="badge-type"/>
  <text x="300" y="55" class="text-badge">HTTPS</text>
  <text x="650" y="52" class="text-white" style="cursor:pointer;">✕</text>
  
  <!-- Subdomain field -->
  <text x="45" y="100" class="text-label">Sous-domaine</text>
  <rect x="45" y="110" width="350" height="34" rx="4" class="input-border"/>
  <text x="57" y="132" class="text-body">www</text>
  <rect x="395" y="110" width="250" height="34" rx="4" class="input-group-addon"/>
  <text x="407" y="132" class="text-muted">.exemple.com</text>
  
  <!-- TTL field -->
  <text x="45" y="170" class="text-label">TTL</text>
  <rect x="45" y="180" width="120" height="34" rx="4" class="input-border"/>
  <text x="57" y="202" class="text-body">3600</text>
  
  <!-- Priority -->
  <text x="200" y="170" class="text-label">Priorité (SvcPriority)</text>
  <text x="330" y="170" class="text-required">*</text>
  <rect x="200" y="180" width="120" height="34" rx="4" class="input-border"/>
  <text x="212" y="202" class="text-body">1</text>
  <text x="330" y="202" class="text-muted">0=alias</text>
  
  <!-- Target -->
  <text x="45" y="245" class="text-label">Cible (TargetName)</text>
  <text x="170" y="245" class="text-required">*</text>
  <rect x="45" y="255" width="600" height="34" rx="4" class="input-border"/>
  <text x="57" y="277" class="text-body">.</text>
  <text x="75" y="277" class="text-muted">(point = utiliser le nom du propriétaire)</text>
  
  <!-- SvcParams -->
  <text x="45" y="320" class="text-label">Paramètres de service (SvcParams)</text>
  <rect x="45" y="330" width="600" height="70" rx="4" class="textarea-border"/>
  <text x="57" y="355" class="text-body" style="font-family: monospace; font-size: 12px;">alpn="h2,h3" port=443</text>
  <text x="57" y="375" class="text-body" style="font-family: monospace; font-size: 12px;">ipv4hint=93.184.216.34 ipv6hint=2606:2800:220:1::1</text>
  
  <!-- Help text -->
  <text x="45" y="425" class="text-muted">HTTPS est une variante de SVCB spécifique au protocole HTTPS.</text>
  <text x="45" y="443" class="text-muted">Permet d'indiquer le support HTTP/2, HTTP/3 et les adresses IP alternatives.</text>
  
  <!-- Buttons -->
  <rect x="405" y="465" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="432" y="488" class="btn-text-secondary">Annuler</text>
  
  <rect x="515" y="465" width="150" height="36" rx="4" class="btn-primary"/>
  <text x="545" y="488" class="btn-text-primary">Ajouter l'entrée</text>
</svg>

  </div>
</body>
</html>
