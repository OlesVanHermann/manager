<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Record Txt - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .bg-txt { fill: #E0E7FF; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <a href="/static/web-cloud/domain/index.html" style="cursor:pointer"><text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text></a>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="420" y="160" width="600" height="540" rx="12" fill="#FFFFFF"/>
  <rect x="420" y="160" width="600" height="50" rx="12" class="bg-txt"/>
  <rect x="450" y="175" width="30" height="20" rx="4" fill="#3730A3"/>
  <text x="465" y="190" class="text-white" font-size="10" text-anchor="middle">TXT</text>
  <text x="492" y="192" class="text-dark" font-size="16" font-weight="600">Enregistrement TXT</text>
  <text x="990" y="192" class="text-muted" font-size="20">x</text>
  <g transform="translate(450, 230)">
    <rect x="0" y="0" width="520" height="50" rx="6" class="bg-info"/>
    <text x="15" y="20" class="text-info" font-size="11" font-weight="600">Enregistrement TXT (Text)</text>
    <text x="15" y="38" class="text-info" font-size="10">Stocke du texte libre (SPF, DKIM, verification...).</text>
    <text x="0" y="80" class="text-dark" font-size="12" font-weight="500">Sous-domaine</text>
    <rect x="0" y="90" width="350" height="40" rx="4" class="input"/>
    <text x="15" y="116" class="text-muted" font-size="12">@ ou _dmarc, etc.</text>
    <text x="0" y="155" class="text-dark" font-size="12" font-weight="500">TTL</text>
    <rect x="0" y="165" width="150" height="40" rx="4" class="input"/>
    <text x="15" y="191" class="text-dark" font-size="12">3600</text>
    <text x="0" y="230" class="text-dark" font-size="12" font-weight="500">Valeur *</text>
    <rect x="0" y="240" width="520" height="80" rx="4" class="input"/>
    <text x="15" y="266" class="text-muted" font-size="12">Ex: v=spf1 include:mx.ovh.com ~all</text>
  </g>
  <g transform="translate(450, 610)">
    <rect x="250" y="0" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="285" y="26" class="text-dark" font-size="12">Annuler</text>
    <rect x="380" y="0" width="140" height="40" rx="4" class="btn-primary"/>
    <text x="420" y="26" class="text-white" font-size="12">Creer</text>
  </g>
</svg>

  </div>
</body>
</html>
