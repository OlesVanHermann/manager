<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Contact Edit - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 600" width="700" height="600">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .text-btn-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-btn-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .required { fill: #DC2626; }
      .section-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
    </style>
  </defs>
  
  <rect width="700" height="600" rx="8" class="bg-white"/>
  <rect x="0" y="0" width="700" height="600" rx="8" class="border"/>
  
  <text x="24" y="36" class="text-title">Modifier les informations du contact</text>
  <line x1="0" y1="56" x2="700" y2="56" stroke="#E5E7EB" stroke-width="1"/>
  <text x="668" y="36" class="text-muted" style="cursor: pointer;">✕</text>
  
  <g transform="translate(24, 76)">
    <text x="0" y="0" class="section-title">Identité</text>
    
    <g transform="translate(0, 24)">
      <text x="0" y="0" class="text-label">Prénom <tspan class="required">*</tspan></text>
      <rect x="0" y="12" width="310" height="40" rx="4" class="input-field"/>
      <text x="12" y="38" class="text-body">Jean</text>
      
      <text x="336" y="0" class="text-label">Nom <tspan class="required">*</tspan></text>
      <rect x="336" y="12" width="316" height="40" rx="4" class="input-field"/>
      <text x="348" y="38" class="text-body">Dupont</text>
    </g>
    
    <text x="0" y="100" class="section-title">Adresse</text>
    
    <g transform="translate(0, 124)">
      <text x="0" y="0" class="text-label">Adresse <tspan class="required">*</tspan></text>
      <rect x="0" y="12" width="652" height="40" rx="4" class="input-field"/>
      <text x="12" y="38" class="text-body">123 Rue de la Paix</text>
    </g>
    
    <g transform="translate(0, 190)">
      <text x="0" y="0" class="text-label">Code postal <tspan class="required">*</tspan></text>
      <rect x="0" y="12" width="200" height="40" rx="4" class="input-field"/>
      <text x="12" y="38" class="text-body">75001</text>
      
      <text x="226" y="0" class="text-label">Ville <tspan class="required">*</tspan></text>
      <rect x="226" y="12" width="200" height="40" rx="4" class="input-field"/>
      <text x="238" y="38" class="text-body">Paris</text>
      
      <text x="452" y="0" class="text-label">Pays <tspan class="required">*</tspan></text>
      <rect x="452" y="12" width="200" height="40" rx="4" class="input-field"/>
      <text x="464" y="38" class="text-body">France</text>
    </g>
    
    <text x="0" y="280" class="section-title">Contact</text>
    
    <g transform="translate(0, 304)">
      <text x="0" y="0" class="text-label">E-mail <tspan class="required">*</tspan></text>
      <rect x="0" y="12" width="310" height="40" rx="4" class="input-field"/>
      <text x="12" y="38" class="text-body">jean.dupont@example.com</text>
      
      <text x="336" y="0" class="text-label">Téléphone</text>
      <rect x="336" y="12" width="316" height="40" rx="4" class="input-field"/>
      <text x="348" y="38" class="text-body">+33 1 23 45 67 89</text>
    </g>
  </g>
  
  <line x1="0" y1="540" x2="700" y2="540" stroke="#E5E7EB" stroke-width="1"/>
  <g transform="translate(24, 556)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="28" y="24" class="text-btn-secondary">Annuler</text>
    <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="564" y="24" class="text-btn-primary">Enregistrer</text>
  </g>
</svg>

  </div>
</body>
</html>
