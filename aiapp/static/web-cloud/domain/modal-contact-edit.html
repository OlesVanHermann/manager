<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Contact Edit - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-required { fill: #DC2626; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>
  <rect x="370" y="120" width="700" height="680" rx="12" fill="#FFFFFF"/>
  <text x="720" y="160" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">Modifier les informations du contact</text>
  <text x="1040" y="160" class="text-muted" font-size="20">×</text>
  <g transform="translate(400, 190)">
    <rect x="0" y="0" width="640" height="40" rx="6" class="bg-info"/>
    <text x="15" y="25" class="text-info" font-size="11">Modifiez les informations du contact proprietaire du domaine.</text>
    <text x="0" y="70" class="text-dark" font-size="13" font-weight="600">Informations personnelles</text>
    <text x="0" y="100" class="text-dark" font-size="12" font-weight="500">Prenom <tspan class="text-required">*</tspan></text>
    <rect x="0" y="110" width="310" height="38" rx="4" class="input"/>
    <text x="15" y="134" class="text-dark" font-size="12">Jean</text>
    <text x="330" y="100" class="text-dark" font-size="12" font-weight="500">Nom <tspan class="text-required">*</tspan></text>
    <rect x="330" y="110" width="310" height="38" rx="4" class="input"/>
    <text x="345" y="134" class="text-dark" font-size="12">Dupont</text>
    <text x="0" y="175" class="text-dark" font-size="12" font-weight="500">Email <tspan class="text-required">*</tspan></text>
    <rect x="0" y="185" width="640" height="38" rx="4" class="input"/>
    <text x="15" y="209" class="text-dark" font-size="12">jean.dupont@example.com</text>
    <text x="0" y="250" class="text-dark" font-size="12" font-weight="500">Telephone</text>
    <rect x="0" y="260" width="300" height="38" rx="4" class="input"/>
    <text x="15" y="284" class="text-dark" font-size="12">+33 1 23 45 67 89</text>
    <text x="0" y="330" class="text-dark" font-size="13" font-weight="600">Adresse</text>
    <text x="0" y="360" class="text-dark" font-size="12" font-weight="500">Adresse <tspan class="text-required">*</tspan></text>
    <rect x="0" y="370" width="640" height="38" rx="4" class="input"/>
    <text x="15" y="394" class="text-dark" font-size="12">123 rue de la Paix</text>
    <text x="0" y="435" class="text-dark" font-size="12" font-weight="500">Code postal <tspan class="text-required">*</tspan></text>
    <rect x="0" y="445" width="150" height="38" rx="4" class="input"/>
    <text x="15" y="469" class="text-dark" font-size="12">75001</text>
    <text x="170" y="435" class="text-dark" font-size="12" font-weight="500">Ville <tspan class="text-required">*</tspan></text>
    <rect x="170" y="445" width="250" height="38" rx="4" class="input"/>
    <text x="185" y="469" class="text-dark" font-size="12">Paris</text>
    <text x="440" y="435" class="text-dark" font-size="12" font-weight="500">Pays <tspan class="text-required">*</tspan></text>
    <rect x="440" y="445" width="200" height="38" rx="4" class="input"/>
    <text x="455" y="469" class="text-dark" font-size="12">France ▼</text>
  </g>
  <g transform="translate(400, 720)">
    <rect x="380" y="0" width="120" height="40" rx="4" class="btn-secondary"/>
    <a href="/static/web-cloud/domain/general.html" style="cursor:pointer"><text x="415" y="26" class="text-dark" font-size="12">Annuler</text></a>
    <rect x="510" y="0" width="130" height="40" rx="4" class="btn-primary"/>
    <text x="540" y="26" class="text-white" font-size="12">Enregistrer</text>
  </g>
</svg>

  </div>
</body>
</html>
