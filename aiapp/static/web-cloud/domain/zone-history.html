<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zone History - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="510" y="46" width="70" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Noms de domaine</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">example.com</text>
    <line x1="0" y1="90" x2="280" y2="90" stroke="#E5E7EB"/>
    
    <text x="20" y="124" class="text-muted" font-size="12">Informations générales</text>
    <rect x="0" y="136" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="160" class="text-primary" font-size="12" font-weight="600">Zone DNS</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Breadcrumb -->
      <text x="0" y="15" class="text-primary" font-size="11">Zone DNS</text>
      <text x="60" y="15" class="text-muted" font-size="11">›</text>
      <text x="75" y="15" class="text-dark" font-size="11">Historique</text>

      <text x="0" y="50" class="text-dark" font-size="16" font-weight="600">Historique des modifications</text>

      <!-- Toolbar -->
      <g transform="translate(0, 75)">
        <rect x="0" y="0" width="32" height="32" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="16" y="22" class="text-primary" font-size="14" text-anchor="middle">↻</text>
        
        <rect x="45" y="0" width="150" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="65" y="21" class="text-muted" font-size="11">Période: 30j ▼</text>
      </g>

      <!-- Timeline -->
      <g transform="translate(0, 130)">
        <!-- Entry 1 -->
        <g transform="translate(0, 0)">
          <circle cx="10" cy="25" r="8" fill="#0050D7"/>
          <line x1="10" y1="40" x2="10" y2="90" stroke="#E5E7EB" stroke-width="2"/>
          
          <rect x="30" y="0" width="1000" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="50" y="25" class="text-dark" font-size="12" font-weight="500">Ajout enregistrement A</text>
          <text x="50" y="45" class="text-muted" font-size="11">www → 203.0.113.50 (TTL: 3600)</text>
          <text x="50" y="65" class="text-muted" font-size="10">Par: ab12345-ovh</text>
          <text x="900" y="25" class="text-muted" font-size="11">29/12/2025 14:30</text>
          <rect x="900" y="40" width="80" height="24" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="940" y="57" class="text-primary" font-size="10" text-anchor="middle">Restaurer</text>
        </g>

        <!-- Entry 2 -->
        <g transform="translate(0, 100)">
          <circle cx="10" cy="25" r="8" fill="#6B7280"/>
          <line x1="10" y1="40" x2="10" y2="90" stroke="#E5E7EB" stroke-width="2"/>
          
          <rect x="30" y="0" width="1000" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="50" y="25" class="text-dark" font-size="12" font-weight="500">Modification enregistrement MX</text>
          <text x="50" y="45" class="text-muted" font-size="11">@ → 10 mx1.mail.ovh.net. (TTL: 3600)</text>
          <text x="50" y="65" class="text-muted" font-size="10">Par: ab12345-ovh</text>
          <text x="900" y="25" class="text-muted" font-size="11">28/12/2025 10:15</text>
          <rect x="900" y="40" width="80" height="24" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="940" y="57" class="text-primary" font-size="10" text-anchor="middle">Restaurer</text>
        </g>

        <!-- Entry 3 -->
        <g transform="translate(0, 200)">
          <circle cx="10" cy="25" r="8" fill="#6B7280"/>
          <line x1="10" y1="40" x2="10" y2="90" stroke="#E5E7EB" stroke-width="2"/>
          
          <rect x="30" y="0" width="1000" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="50" y="25" class="text-dark" font-size="12" font-weight="500">Suppression enregistrement TXT</text>
          <text x="50" y="45" class="text-muted" font-size="11">_dmarc → "v=DMARC1; p=none"</text>
          <text x="50" y="65" class="text-muted" font-size="10">Par: xy98765-ovh</text>
          <text x="900" y="25" class="text-muted" font-size="11">27/12/2025 16:45</text>
          <rect x="900" y="40" width="80" height="24" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="940" y="57" class="text-primary" font-size="10" text-anchor="middle">Restaurer</text>
        </g>

        <!-- Entry 4 -->
        <g transform="translate(0, 300)">
          <circle cx="10" cy="25" r="8" fill="#6B7280"/>
          
          <rect x="30" y="0" width="1000" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="50" y="25" class="text-dark" font-size="12" font-weight="500">Réinitialisation zone</text>
          <text x="50" y="45" class="text-muted" font-size="11">Zone DNS réinitialisée aux valeurs par défaut</text>
          <text x="50" y="65" class="text-muted" font-size="10">Par: ab12345-ovh</text>
          <text x="900" y="25" class="text-muted" font-size="11">20/12/2025 09:00</text>
          <rect x="900" y="40" width="80" height="24" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="940" y="57" class="text-primary" font-size="10" text-anchor="middle">Restaurer</text>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
