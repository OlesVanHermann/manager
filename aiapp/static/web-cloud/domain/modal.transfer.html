<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Transfer - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #F9FAFB; }
      .bg-error { fill: #FEE2E2; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-outline-primary { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-danger { fill: #DC2626; }
      .card-selected { fill: #0050D7; }
      .card-unselected { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .check-success { fill: #DEF7EC; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 120)" class="modal-shadow">
    <rect width="700" height="560" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="700" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="700" height="10" class="bg-header"/>
    <line x1="0" y1="50" x2="700" y2="50" stroke="#E5E7EB"/>
    <text x="24" y="32" class="text-dark" font-size="15" font-weight="600">Transf√©rer le domaine exemple.com</text>
    <a href="/static/web-cloud/domain/index.html" style="cursor:pointer"><text x="670" y="32" class="text-muted" font-size="16">√ó</text></a>

    <!-- Content -->
    <g transform="translate(24, 70)">
      <!-- Warning banner -->
      <rect x="0" y="0" width="652" height="65" rx="6" class="bg-error"/>
      <text x="20" y="22" class="text-error" font-size="11" font-weight="600">‚ö†Ô∏è Attention</text>
      <text x="20" y="40" class="text-error" font-size="10">Le transfert sortant d√©placera votre domaine vers un autre registrar.</text>

      <!-- Transfer type -->

      <g transform="translate(0, 115)">
        <rect x="0" y="0" width="320" height="70" rx="6" class="card-selected"/>
        <text x="160" y="30" class="text-white" font-size="11" font-weight="500" text-anchor="middle">Transfert sortant</text>
        <text x="160" y="50" class="text-white" font-size="9" text-anchor="middle" opacity="0.8">Vers un autre registrar</text>

        <rect x="332" y="0" width="320" height="70" rx="6" class="card-unselected"/>
        <text x="492" y="30" class="text-dark" font-size="11" font-weight="500" text-anchor="middle">Entre comptes OVH</text>
        <text x="492" y="50" class="text-muted" font-size="9" text-anchor="middle">Vers un autre NIC OVH</text>
      </g>

      <!-- Auth code -->
      <text x="0" y="220" class="text-dark" font-size="11" font-weight="500">Code d'autorisation (AuthCode)</text>
      <g transform="translate(0, 235)">
        <rect x="0" y="0" width="500" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="12" y="23" class="text-dark" font-size="10">XyZ123AbC456dEf...</text>
        <rect x="510" y="0" width="142" height="36" rx="4" class="btn-outline-primary"/>
        <text x="581" y="23" class="text-primary" font-size="10" text-anchor="middle">üìã Copier</text>
      </g>

      <!-- Checklist -->
      <text x="0" y="305" class="text-dark" font-size="11" font-weight="500">Avant de transf√©rer, v√©rifiez :</text>
      <g transform="translate(0, 320)">
        <rect x="0" y="0" width="14" height="14" rx="3" class="check-success"/>
        <text x="7" y="11" class="text-success" font-size="9" text-anchor="middle">‚úì</text>
        <text x="24" y="12" class="text-dark" font-size="10">Le domaine n'est pas en p√©riode de r√©demption</text>

        <rect x="0" y="28" width="14" height="14" rx="3" class="check-success"/>
        <text x="7" y="39" class="text-success" font-size="9" text-anchor="middle">‚úì</text>
        <text x="24" y="40" class="text-dark" font-size="10">Le Transfer Lock est d√©sactiv√©</text>

        <rect x="0" y="56" width="14" height="14" rx="3" class="check-success"/>
        <text x="7" y="67" class="text-success" font-size="9" text-anchor="middle">‚úì</text>
        <text x="24" y="68" class="text-dark" font-size="10">Le domaine a plus de 60 jours</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="500" x2="700" y2="500" stroke="#E5E7EB"/>
    <g transform="translate(24, 517)">
      <rect x="0" y="0" width="110" height="34" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/index.html" style="cursor:pointer"><text x="55" y="22" class="text-muted" font-size="11" text-anchor="middle">Annuler</text></a>

      <rect x="512" y="0" width="140" height="34" rx="4" class="btn-danger"/>
      <text x="582" y="22" class="text-white" font-size="11" text-anchor="middle">Obtenir le code</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
