<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add Redirection - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>

  <!-- Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="320" y="100" width="800" height="700" rx="12" fill="#FFFFFF"/>

  <!-- Modal Header -->
  <text x="350" y="140" class="text-dark" font-size="18" font-weight="600">Ajouter une redirection</text>
  <text x="1090" y="140" class="text-muted" font-size="20" style="cursor:pointer">x</text>
  <line x1="320" y1="160" x2="1120" y2="160" stroke="#E5E7EB"/>

  <!-- Form -->
  <g transform="translate(350, 180)">
    <!-- Source -->
    <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Source (depuis)</text>
    <rect x="0" y="10" width="720" height="40" rx="4" class="input"/>
    <text x="15" y="36" class="text-muted" font-size="12">http://example.com/</text>
    <text x="580" y="36" class="text-dark" font-size="12">ou sous-domaine</text>

    <!-- Destination -->
    <text x="0" y="70" class="text-dark" font-size="12" font-weight="500">Destination (vers)</text>
    <rect x="0" y="80" width="720" height="40" rx="4" class="input"/>
    <text x="15" y="106" class="text-muted" font-size="12">https://www.example.com/nouvelle-page</text>

    <!-- Type de redirection -->
    <text x="0" y="150" class="text-dark" font-size="14" font-weight="600">Type de redirection</text>

    <!-- Option 1: Visible -->
    <g transform="translate(0, 170)">
      <circle cx="12" cy="12" r="10" class="radio-selected"/>
      <circle cx="12" cy="12" r="4" fill="#FFFFFF"/>
      <text x="32" y="17" class="text-dark" font-size="12" font-weight="500">Visible (301)</text>
      <text x="32" y="35" class="text-muted" font-size="11">Redirection permanente - recommandee pour le SEO</text>
    </g>

    <!-- Option 2: Invisible (iframe) -->
    <g transform="translate(0, 230)">
      <circle cx="12" cy="12" r="10" class="radio-unselected"/>
      <text x="32" y="17" class="text-dark" font-size="12" font-weight="500">Invisible (iframe)</text>
      <text x="32" y="35" class="text-muted" font-size="11">Le contenu est affiche dans un iframe, l'URL reste inchangee</text>
    </g>

    <!-- Option 3: Temporaire -->
    <g transform="translate(0, 290)">
      <circle cx="12" cy="12" r="10" class="radio-unselected"/>
      <text x="32" y="17" class="text-dark" font-size="12" font-weight="500">Temporaire (302)</text>
      <text x="32" y="35" class="text-muted" font-size="11">Redirection temporaire - pour les maintenances</text>
    </g>

    <!-- Options avancees -->
    <text x="0" y="360" class="text-dark" font-size="14" font-weight="600">Options avancees</text>

    <!-- Checkbox: Wildcard -->
    <g transform="translate(0, 380)">
      <rect x="0" y="0" width="18" height="18" rx="3" class="input"/>
      <text x="28" y="14" class="text-dark" font-size="12">Activer le wildcard (*.example.com)</text>
    </g>

    <!-- Info banner -->
    <g transform="translate(0, 420)">
      <rect x="0" y="0" width="720" height="50" rx="6" class="bg-info"/>
      <text x="15" y="20" class="text-info" font-size="11" font-weight="600">Information</text>
      <text x="15" y="38" class="text-info" font-size="10">Les redirections peuvent prendre jusqu'a 24h pour se propager.</text>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(350, 720)">
    <rect x="450" y="0" width="120" height="40" rx="4" class="btn-secondary"/>
    <a href="/static/web-cloud/domain/general.html" style="cursor:pointer"><text x="485" y="26" class="text-dark" font-size="12">Annuler</text></a>

    <rect x="580" y="0" width="140" height="40" rx="4" class="btn-primary"/>
    <text x="605" y="26" class="text-white" font-size="12">Enregistrer</text>
  </g>
</svg>

  </div>
</body>
</html>
