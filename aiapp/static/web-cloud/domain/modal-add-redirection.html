<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Add Redirection - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .checkbox-checked { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(270, 100)" class="modal-shadow">
    <rect width="900" height="700" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="900" height="55" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="16" font-weight="600">Ajouter une redirection</text>
    <a href="/static/web-cloud/domain/redirections.html" style="cursor:pointer"><text x="865" y="35" class="text-muted" font-size="18">×</text></a>

    <!-- Wizard Steps -->
    <g transform="translate(24, 75)">
      <circle cx="12" cy="12" r="12" class="bg-primary"/>
      <text x="12" y="16" class="text-white" font-size="10" text-anchor="middle">1</text>
      <text x="32" y="16" class="text-dark" font-size="11" font-weight="500">Sous-domaine</text>

      <line x1="140" y1="12" x2="200" y2="12" stroke="#E5E7EB" stroke-width="2"/>

      <circle cx="220" cy="12" r="12" fill="#E5E7EB"/>
      <text x="220" y="16" class="text-muted" font-size="10" text-anchor="middle">2</text>
      <text x="240" y="16" class="text-muted" font-size="11">Type de redirection</text>

      <line x1="380" y1="12" x2="440" y2="12" stroke="#E5E7EB" stroke-width="2"/>

      <circle cx="460" cy="12" r="12" fill="#E5E7EB"/>
      <text x="460" y="16" class="text-muted" font-size="10" text-anchor="middle">3</text>
      <text x="480" y="16" class="text-muted" font-size="11">Cible</text>

      <line x1="530" y1="12" x2="590" y2="12" stroke="#E5E7EB" stroke-width="2"/>

      <circle cx="610" cy="12" r="12" fill="#E5E7EB"/>
      <text x="610" y="16" class="text-muted" font-size="10" text-anchor="middle">4</text>
      <text x="630" y="16" class="text-muted" font-size="11">Résumé</text>
    </g>

    <!-- Step 1 Content -->
    <g transform="translate(24, 120)">
      <text x="0" y="15" class="text-muted" font-size="12">Indiquez le sous-domaine que vous souhaitez rediriger.</text>

      <!-- Subdomain Input -->
      <g transform="translate(0, 40)">
        <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Sous-domaine</text>
        <g transform="translate(0, 12)">
          <rect x="0" y="0" width="280" height="36" rx="4" class="input-border"/>
          <text x="12" y="23" class="text-muted" font-size="11">www</text>
          <rect x="280" y="0" width="180" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="292" y="23" class="text-dark" font-size="11">.example.com</text>
        </g>
      </g>

      <!-- Checkbox www -->
      <g transform="translate(0, 120)">
        <rect x="0" y="0" width="16" height="16" rx="3" class="checkbox-checked"/>
        <text x="5" y="12" class="text-white" font-size="11">✓</text>
        <text x="24" y="12" class="text-dark" font-size="11">Créer aussi la redirection pour www.www.example.com</text>
      </g>

      <!-- Info Banner -->
      <g transform="translate(0, 160)">
        <rect x="0" y="0" width="500" height="70" rx="6" class="bg-info"/>
        <text x="16" y="22" class="text-info" font-size="11" font-weight="600">ℹ️ Informations</text>
        <text x="16" y="42" class="text-info" font-size="10">Laissez le champ vide pour rediriger le domaine principal (example.com).</text>
        <text x="16" y="58" class="text-info" font-size="10">Les sous-domaines existants peuvent être écrasés par cette redirection.</text>
      </g>
    </g>

    <!-- Help Panel -->
    <g transform="translate(540, 120)">
      <rect x="0" y="0" width="330" height="280" rx="6" fill="#F9FAFB"/>
      <text x="16" y="28" class="text-dark" font-size="13" font-weight="600">Types de redirection</text>

      <text x="16" y="60" class="text-dark" font-size="11" font-weight="600">Redirection visible</text>
      <text x="16" y="77" class="text-muted" font-size="10">L'URL affichée dans le navigateur</text>
      <text x="16" y="91" class="text-muted" font-size="10">change vers l'adresse de destination.</text>

      <text x="16" y="125" class="text-dark" font-size="11" font-weight="600">Redirection invisible (iframe)</text>
      <text x="16" y="142" class="text-muted" font-size="10">L'URL reste celle du domaine source</text>
      <text x="16" y="156" class="text-muted" font-size="10">mais affiche le contenu de la cible.</text>

      <text x="16" y="190" class="text-dark" font-size="11" font-weight="600">Redirection permanente (301)</text>
      <text x="16" y="207" class="text-muted" font-size="10">Indique aux moteurs de recherche</text>
      <text x="16" y="221" class="text-muted" font-size="10">que la redirection est définitive.</text>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(0, 630)">
      <line x1="0" y1="0" x2="900" y2="0" stroke="#E5E7EB"/>
      <rect x="665" y="20" width="90" height="36" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/redirections.html" style="cursor:pointer"><text x="688" y="43" class="text-primary" font-size="11">Annuler</text></a>

      <rect x="765" y="20" width="110" height="36" rx="4" class="btn-primary"/>
      <text x="798" y="43" class="text-white" font-size="11">Suivant →</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
