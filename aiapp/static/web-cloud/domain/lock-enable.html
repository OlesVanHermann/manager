<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lock Enable - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-muted{fill:#F9FAFB}.bg-white{fill:#FFF}.bg-overlay{fill:rgba(0,0,0,0.5)}.text-dark{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#1F2937}.text-muted{font-family:'Source Sans Pro',sans-serif;font-size:13px;fill:#6B7280}.text-white{font-family:'Source Sans Pro',sans-serif;fill:#FFF}.text-primary{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#0050D7}.text-title{font-family:'Source Sans Pro',sans-serif;font-size:18px;font-weight:600;fill:#1F2937}.btn-primary{fill:#0050D7}.icon-lock{fill:#0050D7}</style></defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">NOMS DE DOMAINE</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-primary" font-weight="500">example.com</text>
  <!-- Overlay -->
  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>
  <!-- Modal -->
  <rect x="470" y="220" width="500" height="420" fill="#FFF" rx="12" filter="drop-shadow(0 25px 50px rgba(0,0,0,0.25))"/>
  <!-- Lock Icon -->
  <circle cx="720" cy="290" r="40" fill="#E8F0FE"/>
  <rect x="700" y="280" width="40" height="30" rx="4" class="icon-lock"/>
  <path d="M708,280 L708,268 A12,12 0 0 1 732,268 L732,280" stroke="#0050D7" stroke-width="4" fill="none"/>
  <text x="500" y="360" class="text-title" text-anchor="start">Activer le verrouillage du transfert</text>
  <line x1="470" y1="380" x2="970" y2="380" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Content -->
  <text x="500" y="420" class="text-dark">Le verrouillage du transfert empêche tout transfert</text>
  <text x="500" y="445" class="text-dark">non autorisé de votre nom de domaine vers un</text>
  <text x="500" y="470" class="text-dark">autre registrar.</text>
  <rect x="500" y="500" width="440" height="70" fill="#DEF7EC" rx="4"/>
  <text x="520" y="525" font-family="Source Sans Pro" font-size="13" fill="#03543F">✓ Recommandé pour la sécurité</text>
  <text x="520" y="550" font-family="Source Sans Pro" font-size="13" fill="#03543F">✓ Peut être désactivé à tout moment</text>
  <!-- Info -->
  <text x="500" y="600" class="text-muted" font-size="13">Domaine concerné :</text>
  <text x="500" y="625" class="text-dark" font-weight="500">example.com</text>
  <!-- Buttons -->
  <rect x="680" y="660" width="120" height="40" fill="#F3F4F6" rx="4"/>
  <text x="715" y="685" class="text-dark">Annuler</text>
  <rect x="820" y="660" width="120" height="40" class="btn-primary" rx="4"/>
  <text x="850" y="685" class="text-white">Verrouiller</text>
</svg>

  </div>
</body>
</html>
