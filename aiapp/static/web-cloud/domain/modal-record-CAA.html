<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Record Caa - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 500" width="650" height="500">
  <defs>
    <style>
      .modal-bg { fill: rgba(0,0,0,0.5); }
      .modal-content { fill: #FFFFFF; }
      .modal-header { fill: #000E9C; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #FFFFFF; font-weight: 600; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .text-required { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #DC2626; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-group-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .select-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .badge-type { fill: #DCFCE7; }
      .text-badge { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #166534; font-weight: 600; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="650" height="500" class="modal-bg"/>
  
  <!-- Modal Container -->
  <rect x="25" y="20" width="600" height="460" rx="8" class="modal-content"/>
  
  <!-- Modal Header -->
  <rect x="25" y="20" width="600" height="50" rx="8" class="modal-header"/>
  <rect x="25" y="50" width="600" height="20" class="modal-header"/>
  <text x="45" y="52" class="text-white">Ajouter une entrée DNS - CAA</text>
  <rect x="265" y="38" width="42" height="24" rx="4" class="badge-type"/>
  <text x="275" y="55" class="text-badge">CAA</text>
  <text x="600" y="52" class="text-white" style="cursor:pointer;">✕</text>
  
  <!-- Subdomain field -->
  <text x="45" y="100" class="text-label">Sous-domaine</text>
  <rect x="45" y="110" width="350" height="36" rx="4" class="input-border"/>
  <text x="57" y="133" class="text-muted">@</text>
  <rect x="395" y="110" width="200" height="36" rx="4" class="input-group-addon"/>
  <text x="407" y="133" class="text-muted">.exemple.com</text>
  
  <!-- TTL field -->
  <text x="45" y="175" class="text-label">TTL</text>
  <rect x="45" y="185" width="150" height="36" rx="4" class="input-border"/>
  <text x="57" y="208" class="text-body">3600</text>
  
  <!-- Flags field -->
  <text x="45" y="250" class="text-label">Flags</text>
  <text x="80" y="250" class="text-required">*</text>
  <rect x="45" y="260" width="100" height="36" rx="4" class="input-border"/>
  <text x="57" y="283" class="text-body">0</text>
  <text x="155" y="283" class="text-muted">0-255</text>
  
  <!-- Tag field (select) -->
  <text x="270" y="250" class="text-label">Tag</text>
  <text x="295" y="250" class="text-required">*</text>
  <rect x="270" y="260" width="180" height="36" rx="4" class="select-border"/>
  <text x="282" y="283" class="text-body">issue</text>
  <text x="425" y="283" class="text-muted">▼</text>
  
  <!-- Dropdown options hint -->
  <text x="270" y="310" class="text-muted">Options: issue, issuewild, iodef</text>
  
  <!-- Target field -->
  <text x="45" y="350" class="text-label">Cible</text>
  <text x="75" y="350" class="text-required">*</text>
  <rect x="45" y="360" width="550" height="36" rx="4" class="input-border"/>
  <text x="57" y="383" class="text-body">letsencrypt.org</text>
  
  <!-- Buttons -->
  <rect x="355" y="425" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="382" y="448" class="btn-text-secondary">Annuler</text>
  
  <rect x="465" y="425" width="150" height="36" rx="4" class="btn-primary"/>
  <text x="495" y="448" class="btn-text-primary">Ajouter l'entrée</text>
</svg>

  </div>
</body>
</html>
