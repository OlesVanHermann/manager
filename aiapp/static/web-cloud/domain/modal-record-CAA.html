<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Record Caa - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #000E9C; }
      .badge-type { fill: #DCFCE7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-addon { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .select-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-badge { fill: #166534; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(395, 200)" class="modal-shadow">
    <rect width="650" height="500" rx="8" class="bg-white"/>

    <!-- Modal Header (OVH Blue) -->
    <rect width="650" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="650" height="10" class="bg-header"/>
    <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Ajouter une entrée DNS - CAA</text>
    <g transform="translate(220, 18)">
      <rect x="0" y="0" width="42" height="22" rx="4" class="badge-type"/>
      <text x="10" y="15" class="text-badge" font-size="10" font-weight="600">CAA</text>
    </g>
    <a href="/static/web-cloud/domain/zone.html" style="cursor:pointer"><text x="620" y="32" class="text-white" font-size="16">×</text></a>

    <!-- Content -->
    <g transform="translate(20, 70)">
      <!-- Subdomain -->
      <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Sous-domaine</text>
      <g transform="translate(0, 12)">
        <rect x="0" y="0" width="380" height="36" rx="4" class="input-border"/>
        <text x="12" y="23" class="text-muted" font-size="11">@</text>
        <rect x="380" y="0" width="230" height="36" rx="4" class="input-addon"/>
        <text x="392" y="23" class="text-muted" font-size="11">.exemple.com</text>
      </g>

      <!-- TTL -->
      <text x="0" y="75" class="text-dark" font-size="11" font-weight="500">TTL</text>
      <rect x="0" y="87" width="150" height="36" rx="4" class="input-border"/>
      <text x="12" y="110" class="text-dark" font-size="11">3600</text>

      <!-- Flags -->
      <text x="0" y="150" class="text-dark" font-size="11" font-weight="500">Flags <tspan class="text-error">*</tspan></text>
      <rect x="0" y="162" width="100" height="36" rx="4" class="input-border"/>
      <text x="12" y="185" class="text-dark" font-size="11">0</text>
      <text x="115" y="185" class="text-muted" font-size="10">0-255</text>

      <!-- Tag -->
      <text x="230" y="150" class="text-dark" font-size="11" font-weight="500">Tag <tspan class="text-error">*</tspan></text>
      <rect x="230" y="162" width="180" height="36" rx="4" class="select-border"/>
      <text x="242" y="185" class="text-dark" font-size="11">issue</text>
      <text x="390" y="185" class="text-muted" font-size="10">▼</text>
      <text x="230" y="215" class="text-muted" font-size="9">Options: issue, issuewild, iodef</text>

      <!-- Target -->
      <text x="0" y="250" class="text-dark" font-size="11" font-weight="500">Cible <tspan class="text-error">*</tspan></text>
      <rect x="0" y="262" width="610" height="36" rx="4" class="input-border"/>
      <text x="12" y="285" class="text-dark" font-size="11">letsencrypt.org</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="435" x2="650" y2="435" stroke="#E5E7EB"/>
    <g transform="translate(20, 452)">
      <rect x="0" y="0" width="90" height="32" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/zone.html" style="cursor:pointer"><text x="22" y="21" class="text-dark" font-size="11">Annuler</text></a>

      <rect x="510" y="0" width="120" height="32" rx="4" class="btn-primary"/>
      <text x="530" y="21" class="text-white" font-size="11">Ajouter l'entrée</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
