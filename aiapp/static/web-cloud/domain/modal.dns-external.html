<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dns External - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-header { fill: #F9FAFB; }
      .bg-warning { fill: #FEF3C7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-outline-primary { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 130)" class="modal-shadow">
    <rect width="700" height="540" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect width="700" height="50" rx="8" class="bg-header"/>
    <rect x="0" y="40" width="700" height="10" class="bg-header"/>
    <line x1="0" y1="50" x2="700" y2="50" stroke="#E5E7EB"/>
    <text x="24" y="32" class="text-dark" font-size="15" font-weight="600">Configurer des serveurs DNS externes</text>
    <a href="/static/web-cloud/domain/dns-servers.html" style="cursor:pointer"><text x="670" y="32" class="text-muted" font-size="16">×</text></a>

    <!-- Content -->
    <g transform="translate(24, 70)">
      <!-- Warning banner -->
      <rect x="0" y="0" width="652" height="40" rx="6" class="bg-warning"/>
      <text x="20" y="25" class="text-warning" font-size="10">⚠️ En utilisant des DNS externes, la zone DNS OVH ne sera plus utilisée. Propagation : 24-48h.</text>

      <!-- DNS Servers -->
      <text x="0" y="70" class="text-dark" font-size="11" font-weight="500">Serveurs DNS (minimum 2) *</text>

      <!-- NS1 -->
      <g transform="translate(0, 85)">
        <text x="0" y="23" class="text-muted" font-size="10">NS1</text>
        <rect x="40" y="0" width="350" height="36" rx="4" class="input-border"/>
        <text x="52" y="23" class="text-muted" font-size="10">ns1.example-dns.com</text>
        <rect x="400" y="0" width="200" height="36" rx="4" class="input-border"/>
        <text x="412" y="23" class="text-muted" font-size="10">IP (optionnel)</text>
      </g>

      <!-- NS2 -->
      <g transform="translate(0, 130)">
        <text x="0" y="23" class="text-muted" font-size="10">NS2</text>
        <rect x="40" y="0" width="350" height="36" rx="4" class="input-border"/>
        <text x="52" y="23" class="text-muted" font-size="10">ns2.example-dns.com</text>
        <rect x="400" y="0" width="200" height="36" rx="4" class="input-border"/>
        <text x="412" y="23" class="text-muted" font-size="10">IP (optionnel)</text>
      </g>

      <!-- NS3 -->
      <g transform="translate(0, 175)">
        <text x="0" y="23" class="text-muted" font-size="10">NS3</text>
        <rect x="40" y="0" width="350" height="36" rx="4" class="input-border"/>
        <text x="52" y="23" class="text-muted" font-size="10">Optionnel</text>
        <rect x="400" y="0" width="200" height="36" rx="4" class="input-border"/>
      </g>

      <!-- NS4 -->
      <g transform="translate(0, 220)">
        <text x="0" y="23" class="text-muted" font-size="10">NS4</text>
        <rect x="40" y="0" width="350" height="36" rx="4" class="input-border"/>
        <text x="52" y="23" class="text-muted" font-size="10">Optionnel</text>
        <rect x="400" y="0" width="200" height="36" rx="4" class="input-border"/>
      </g>

      <!-- Add more button -->
      <rect x="0" y="275" width="140" height="30" rx="4" class="btn-outline-primary"/>
      <text x="70" y="294" class="text-primary" font-size="10" text-anchor="middle">+ Ajouter un NS</text>

      <!-- Info banner -->
      <rect x="0" y="325" width="652" height="40" rx="6" class="bg-info"/>
      <text x="20" y="350" class="text-info" font-size="10">ℹ️ Les serveurs DNS doivent être déjà configurés pour votre domaine avant ce changement.</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="480" x2="700" y2="480" stroke="#E5E7EB"/>
    <g transform="translate(24, 497)">
      <rect x="0" y="0" width="110" height="34" rx="4" class="btn-outline"/>
      <a href="/static/web-cloud/domain/dns-servers.html" style="cursor:pointer"><text x="55" y="22" class="text-muted" font-size="11" text-anchor="middle">Annuler</text></a>

      <rect x="542" y="0" width="110" height="34" rx="4" class="btn-primary"/>
      <text x="597" y="22" class="text-white" font-size="11" text-anchor="middle">Appliquer</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
