<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Zone Record Delete - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="700" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">Domaines et DNS</text>
  <rect x="105" y="85" width="110" height="3" fill="#0050D7"/>

  <!-- Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal (centered, smaller for confirmation) -->
  <rect x="445" y="280" width="550" height="340" rx="12" fill="#FFFFFF"/>

  <!-- Modal Header -->
  <text x="475" y="320" class="text-dark" font-size="18" font-weight="600">Supprimer l'entree DNS</text>
  <text x="965" y="320" class="text-muted" font-size="20" style="cursor:pointer">x</text>
  <line x1="445" y1="340" x2="995" y2="340" stroke="#E5E7EB"/>

  <!-- Modal Content -->
  <g transform="translate(475, 360)">
    <text x="0" y="0" class="text-dark" font-size="13">Voulez-vous vraiment supprimer l'entree suivante de la zone DNS ?</text>

    <!-- Record Info Box -->
    <rect x="0" y="20" width="490" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="15" y="45" class="text-muted" font-size="11">Type</text>
    <rect x="60" y="32" width="28" height="20" rx="4" fill="#DBEAFE"/>
    <text x="74" y="47" fill="#1E40AF" font-size="10" text-anchor="middle">A</text>

    <text x="110" y="45" class="text-muted" font-size="11">Sous-domaine</text>
    <text x="195" y="45" class="text-dark" font-size="11" font-weight="500">www</text>

    <text x="15" y="75" class="text-muted" font-size="11">Cible</text>
    <text x="60" y="75" class="text-dark" font-size="11">213.186.33.5</text>

    <text x="250" y="75" class="text-muted" font-size="11">TTL</text>
    <text x="280" y="75" class="text-dark" font-size="11">3600</text>

    <!-- Warning -->
    <rect x="0" y="115" width="490" height="45" rx="6" class="bg-error"/>
    <text x="15" y="135" class="text-error" font-size="11" font-weight="600">Attention</text>
    <text x="15" y="150" class="text-error" font-size="10">Cette action est irreversible. La propagation peut prendre jusqu'a 24h.</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(475, 550)">
    <rect x="250" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
    <a href="/static/web-cloud/domain/general.html" style="cursor:pointer"><text x="280" y="26" class="text-dark" font-size="12">Annuler</text></a>

    <rect x="360" y="0" width="130" height="40" rx="4" class="btn-danger"/>
    <text x="395" y="26" class="text-white" font-size="12">Supprimer</text>
  </g>
</svg>

  </div>
</body>
</html>
