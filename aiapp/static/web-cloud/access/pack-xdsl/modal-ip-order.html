<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Ip Order - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="420" y="150" width="600" height="550" rx="8" class="bg-white"/>

  <!-- Header -->
  <g transform="translate(420, 150)">
    <a href="/static/page_manquante.html" style="cursor:pointer"><text x="30" y="40" class="text-dark" font-size="18" font-weight="600">Commander une IP supplémentaire</text></a>
    <a href="/static/page_manquante.html" style="cursor:pointer"><text x="550" y="40" class="text-muted" font-size="18" style="cursor:pointer">×</text></a>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>

    <!-- Connexion -->
    <g transform="translate(30, 80)">
      <text x="0" y="20" class="text-muted" font-size="12">Connexion:</text>
      <text x="100" y="20" class="text-dark" font-size="12" font-weight="500">Fibre Pro Paris (FTTH)</text>
    </g>

    <!-- Type d'IP -->
    <g transform="translate(30, 120)">
      <text x="0" y="20" class="text-dark" font-size="13" font-weight="600">Type d'IP</text>

      <!-- Option 1 -->
      <g transform="translate(0, 35)">
        <rect x="0" y="0" width="540" height="60" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
        <circle cx="25" cy="30" r="8" fill="#0050D7"/>
        <circle cx="25" cy="30" r="4" fill="#FFFFFF"/>
        <text x="45" y="25" class="text-dark" font-size="12" font-weight="500">IP Failover</text>
        <text x="45" y="42" class="text-muted" font-size="11">1 adresse IP supplémentaire, idéale pour héberger un service</text>
        <text x="480" y="35" class="text-dark" font-size="12" font-weight="600">2,99 €/mois</text>
      </g>

      <!-- Option 2 -->
      <g transform="translate(0, 105)">
        <rect x="0" y="0" width="540" height="60" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <circle cx="25" cy="30" r="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="45" y="25" class="text-dark" font-size="12" font-weight="500">Bloc /29 (8 IPs)</text>
        <text x="45" y="42" class="text-muted" font-size="11">Bloc de 8 adresses IP pour plusieurs services</text>
        <text x="480" y="35" class="text-dark" font-size="12" font-weight="600">9,99 €/mois</text>
      </g>

      <!-- Option 3 -->
      <g transform="translate(0, 175)">
        <rect x="0" y="0" width="540" height="60" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <circle cx="25" cy="30" r="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="45" y="25" class="text-dark" font-size="12" font-weight="500">Bloc /28 (16 IPs)</text>
        <text x="45" y="42" class="text-muted" font-size="11">Bloc de 16 adresses IP pour infrastructure étendue</text>
        <text x="480" y="35" class="text-dark" font-size="12" font-weight="600">19,99 €/mois</text>
      </g>
    </g>

    <!-- Affectation -->
    <g transform="translate(30, 340)">
      <text x="0" y="20" class="text-dark" font-size="13" font-weight="600">Affectation (optionnel)</text>
      <rect x="0" y="30" width="540" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="55" class="text-muted" font-size="12">Description ou nom du service...</text>
    </g>

    <!-- Récapitulatif -->
    <g transform="translate(30, 420)">
      <rect x="0" y="0" width="540" height="50" rx="4" fill="#F3F4F6"/>
      <text x="15" y="20" class="text-muted" font-size="12">Total mensuel:</text>
      <text x="15" y="40" class="text-dark" font-size="16" font-weight="600">2,99 € HT/mois</text>
      <text x="150" y="40" class="text-muted" font-size="11">(3,59 € TTC)</text>
    </g>

    <!-- Actions -->
    <g transform="translate(30, 490)">
      <rect x="0" y="0" width="120" height="40" rx="4" class="btn-outline"/>
      <text x="60" y="26" class="text-primary" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="420" y="0" width="120" height="40" rx="4" class="bg-primary"/>
      <a href="/static/page_manquante.html" style="cursor:pointer"><text x="480" y="26" class="text-white" font-size="12" text-anchor="middle">Commander</text></a>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
