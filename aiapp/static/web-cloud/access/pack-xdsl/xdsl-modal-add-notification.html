  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(420, 120)">
    <rect width="600" height="660" rx="8" class="bg-white" filter="url(#shadow)"/>
    
    <!-- Modal header -->
    <rect width="600" height="56" rx="8" class="bg-white"/>
    <text x="24" y="36" class="text-title">Ajouter une alerte</text>
    <text x="560" y="36" class="text-muted" font-size="20" style="cursor:pointer">×</text>
    <rect x="0" y="56" width="600" height="1" fill="#E5E7EB"/>
    
    <!-- Form content -->
    <g transform="translate(24, 80)">
      <!-- Type -->
      <text y="0" class="text-label">Type</text>
      <rect y="8" width="552" height="40" rx="4" class="select"/>
      <text x="12" y="34" class="text-body">SMS</text>
      <text x="520" y="34" class="text-muted">▼</text>
      
      <!-- Compte SMS -->
      <text y="70" class="text-label">Compte</text>
      <rect y="78" width="552" height="40" rx="4" class="select"/>
      <text x="12" y="104" class="text-body">sms-ov12345-1</text>
      <text x="520" y="104" class="text-muted">▼</text>
      
      <!-- Contact -->
      <text y="140" class="text-label">Contact à notifier en cas d'alertes</text>
      <rect y="148" width="552" height="40" rx="4" class="input-focus"/>
      <text x="12" y="174" class="text-muted">0033 ...</text>
      
      <!-- Fréquence -->
      <text y="210" class="text-label">Fréquence d'envoi</text>
      <rect y="218" width="552" height="40" rx="4" class="select"/>
      <text x="12" y="244" class="text-body">Toutes les 5 minutes</text>
      <text x="520" y="244" class="text-muted">▼</text>
      
      <!-- Notification incidents -->
      <text y="280" class="text-label">Notification des incidents</text>
      <rect y="288" width="552" height="40" rx="4" class="select"/>
      <text x="12" y="314" class="text-body">Oui</text>
      <text x="520" y="314" class="text-muted">▼</text>
      
      <!-- Délai -->
      <text y="350" class="text-label">Délai avant notification (en minutes)</text>
      <g transform="translate(0, 358)">
        <rect width="120" height="40" rx="4" class="input"/>
        <rect x="0" y="0" width="36" height="40" rx="4" fill="#F3F4F6" stroke="#D1D5DB"/>
        <text x="14" y="26" class="text-body">−</text>
        <text x="60" y="26" class="text-body" text-anchor="middle">5</text>
        <rect x="84" y="0" width="36" height="40" rx="4" fill="#F3F4F6" stroke="#D1D5DB"/>
        <text x="98" y="26" class="text-body">+</text>
      </g>
      
      <!-- Info text -->
      <text y="430" class="text-muted" font-size="13">Le délai minimum est de 0 minute, le maximum est de 1440 minutes (24h).</text>
    </g>
    
    <!-- Modal footer -->
    <rect x="0" y="604" width="600" height="56" rx="8" class="bg-white"/>
    <rect x="0" y="604" width="600" height="1" fill="#E5E7EB"/>
    <g transform="translate(24, 620)">
      <rect width="100" height="36" rx="4" class="btn-primary"/>
      <text x="50" y="24" class="text-white" text-anchor="middle" font-size="14">Valider</text>
      <rect x="116" width="90" height="36" rx="4" class="btn-default"/>
      <text x="161" y="24" class="text-body" text-anchor="middle" font-size="14">Annuler</text>
    </g>
