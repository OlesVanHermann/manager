<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line Diagnostic - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <a href="/static/web-cloud/access/pack-xdsl/list.html" style="cursor:pointer"><text x="550" y="75" class="text-primary" font-size="14" font-weight="600">Acces</text></a>
  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>

  <g transform="translate(0, 90)">
    <g transform="translate(24, 15)">
      <rect x="0" y="0" width="160" height="36" rx="6" fill="#0050D7"/>
      <text x="80" y="23" fill="#FFFFFF" font-size="13" text-anchor="middle" font-weight="500">Connexions  4</text>

      <rect x="168" y="0" width="160" height="36" rx="6" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="248" y="23" fill="#6B7280" font-size="13" text-anchor="middle">OverTheBox  1</text>
    </g>

    <g transform="translate(24, 65)">
      <rect x="0" y="0" width="280" height="720" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="720" rx="8" class="border"/>
      <text x="16" y="30" class="text-dark" font-size="15" font-weight="700">Connexions Internet</text>

      <g transform="translate(6, 50)">
        <rect x="0" y="0" width="268" height="100" rx="6" class="row-selected"/>
        <text x="12" y="22" class="text-dark" font-size="13" font-weight="600">Fibre Pro Paris</text>
        <text x="12" y="40" class="text-muted" font-size="11">FTTH · Pack Pro</text>
        <circle cx="18" cy="56" r="5" fill="#10B981"/>
        <text x="28" y="60" class="text-dark" font-size="11">Connecte</text>
        <text x="12" y="78" class="text-muted" font-size="10">↓ 1 Gbps  ↑ 500 Mbps</text>
        <text x="12" y="94" class="text-muted" font-size="10">Livebox 6</text>
      </g>

      <rect x="296" y="0" width="1096" height="720" rx="8" class="bg-white"/>
      <rect x="296" y="0" width="1096" height="720" rx="8" class="border"/>

      <g transform="translate(316, 0)">
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">Fibre Pro Paris</text>
        <text x="0" y="48" class="text-muted" font-size="12">FTTH · Pack Pro · 12 rue Example, 75001 Paris</text>

        <!-- NAV3 -->
        <g transform="translate(0, 65)">
          <rect x="0" y="0" width="65" height="26" rx="4" class="btn-outline"/>
          <text x="32" y="17" class="text-primary" font-size="11" text-anchor="middle">General</text>

          <rect x="69" y="0" width="55" height="26" rx="4" class="bg-primary"/>
          <a href="/static/web-cloud/access/line.html" style="cursor:pointer"><text x="96" y="17" class="text-white" font-size="11" text-anchor="middle">Ligne</text></a>

          <rect x="128" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <a href="/static/web-cloud/access/modem-router.html" style="cursor:pointer"><text x="155" y="17" class="text-primary" font-size="11" text-anchor="middle">Modem</text></a>

          <rect x="187" y="0" width="70" height="26" rx="4" class="btn-outline"/>
          <a href="/static/web-cloud/access/services.html" style="cursor:pointer"><text x="222" y="17" class="text-primary" font-size="11" text-anchor="middle">Services</text></a>

          <rect x="261" y="0" width="45" height="26" rx="4" class="btn-outline"/>
          <text x="283" y="17" class="text-primary" font-size="11" text-anchor="middle">VoIP</text>

          <rect x="310" y="0" width="60" height="26" rx="4" class="btn-outline"/>
          <a href="/static/web-cloud/access/options.html" style="cursor:pointer"><text x="340" y="17" class="text-primary" font-size="11" text-anchor="middle">Options</text></a>

          <rect x="374" y="0" width="55" height="26" rx="4" class="btn-outline"/>
          <a href="/static/web-cloud/access/tasks.html" style="cursor:pointer"><text x="401" y="17" class="text-primary" font-size="11" text-anchor="middle">Taches</text></a>
        </g>

        <!-- NAV4 -->
        <g transform="translate(0, 100)">
          <text x="0" y="15" class="text-muted" font-size="11">Statut</text>
          <text x="60" y="15" class="text-primary" font-size="11" font-weight="600">Diagnostic</text>
          <rect x="55" y="20" width="70" height="2" fill="#0050D7"/>
          <text x="140" y="15" class="text-muted" font-size="11">Statistiques</text>
          <text x="230" y="15" class="text-muted" font-size="11">Alertes</text>
        </g>

        <!-- Content -->
        <g transform="translate(0, 140)">
          <!-- Diagnostic header -->
          <rect x="0" y="0" width="1056" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="16" y="30" class="text-dark" font-size="15" font-weight="600">Diagnostic de ligne</text>
          <text x="16" y="50" class="text-muted" font-size="11">Testez la qualite de votre connexion et identifiez les problemes potentiels</text>

          <rect x="800" y="20" width="150" height="36" rx="4" class="btn-primary"/>
          <text x="875" y="44" class="text-white" font-size="12" text-anchor="middle">Lancer diagnostic</text>

          <rect x="960" y="20" width="80" height="36" rx="4" class="btn-outline"/>
          <text x="1000" y="44" class="text-primary" font-size="11" text-anchor="middle">Historique</text>

          <!-- Last diagnostic result -->
          <g transform="translate(0, 100)">
            <rect x="0" y="0" width="1056" height="280" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="16" y="25" class="text-dark" font-size="13" font-weight="600">DERNIER DIAGNOSTIC</text>
            <text x="250" y="25" class="text-muted" font-size="11">29/12/2025 14:32 · Duree: 45s</text>
            <rect x="900" y="10" width="80" height="22" rx="11" fill="#DEF7EC"/>
            <text x="940" y="25" class="text-success" font-size="10" text-anchor="middle">Reussi</text>
            <line x1="16" y1="35" x2="1040" y2="35" stroke="#E5E7EB"/>

            <!-- Test results grid -->
            <g transform="translate(16, 50)">
              <!-- Row 1 -->
              <rect x="0" y="0" width="330" height="50" rx="4" fill="#DEF7EC"/>
              <circle cx="20" cy="25" r="8" fill="#10B981"/>
              <text x="20" y="29" fill="#FFFFFF" font-size="10" text-anchor="middle">✓</text>
              <text x="40" y="22" class="text-dark" font-size="11" font-weight="500">Synchronisation</text>
              <text x="40" y="38" class="text-success" font-size="10">OK - Connexion stable</text>

              <rect x="350" y="0" width="330" height="50" rx="4" fill="#DEF7EC"/>
              <circle cx="370" cy="25" r="8" fill="#10B981"/>
              <text x="370" y="29" fill="#FFFFFF" font-size="10" text-anchor="middle">✓</text>
              <text x="390" y="22" class="text-dark" font-size="11" font-weight="500">Ping Gateway</text>
              <text x="390" y="38" class="text-success" font-size="10">1.2ms - Excellent</text>

              <rect x="700" y="0" width="330" height="50" rx="4" fill="#DEF7EC"/>
              <circle cx="720" cy="25" r="8" fill="#10B981"/>
              <text x="720" y="29" fill="#FFFFFF" font-size="10" text-anchor="middle">✓</text>
              <text x="740" y="22" class="text-dark" font-size="11" font-weight="500">DNS Resolution</text>
              <text x="740" y="38" class="text-success" font-size="10">15ms - Bon</text>

              <!-- Row 2 -->
              <rect x="0" y="60" width="330" height="50" rx="4" fill="#DEF7EC"/>
              <circle cx="20" cy="85" r="8" fill="#10B981"/>
              <text x="20" y="89" fill="#FFFFFF" font-size="10" text-anchor="middle">✓</text>
              <text x="40" y="82" class="text-dark" font-size="11" font-weight="500">Debit descendant</text>
              <text x="40" y="98" class="text-success" font-size="10">980 Mbps - Conforme</text>

              <rect x="350" y="60" width="330" height="50" rx="4" fill="#DEF7EC"/>
              <circle cx="370" cy="85" r="8" fill="#10B981"/>
              <text x="370" y="89" fill="#FFFFFF" font-size="10" text-anchor="middle">✓</text>
              <text x="390" y="82" class="text-dark" font-size="11" font-weight="500">Debit montant</text>
              <text x="390" y="98" class="text-success" font-size="10">485 Mbps - Conforme</text>

              <rect x="700" y="60" width="330" height="50" rx="4" fill="#FEF3C7"/>
              <circle cx="720" cy="85" r="8" fill="#F59E0B"/>
              <text x="720" y="89" fill="#FFFFFF" font-size="10" text-anchor="middle">!</text>
              <text x="740" y="82" class="text-dark" font-size="11" font-weight="500">Latence</text>
              <text x="740" y="98" class="text-warning" font-size="10">18ms - Acceptable</text>

              <!-- Row 3 -->
              <rect x="0" y="120" width="330" height="50" rx="4" fill="#DEF7EC"/>
              <circle cx="20" cy="145" r="8" fill="#10B981"/>
              <text x="20" y="149" fill="#FFFFFF" font-size="10" text-anchor="middle">✓</text>
              <text x="40" y="142" class="text-dark" font-size="11" font-weight="500">Jitter</text>
              <text x="40" y="158" class="text-success" font-size="10">0.8ms - Excellent</text>

              <rect x="350" y="120" width="330" height="50" rx="4" fill="#DEF7EC"/>
              <circle cx="370" cy="145" r="8" fill="#10B981"/>
              <text x="370" y="149" fill="#FFFFFF" font-size="10" text-anchor="middle">✓</text>
              <text x="390" y="142" class="text-dark" font-size="11" font-weight="500">Packet Loss</text>
              <text x="390" y="158" class="text-success" font-size="10">0% - Parfait</text>

              <rect x="700" y="120" width="330" height="50" rx="4" fill="#DEF7EC"/>
              <circle cx="720" cy="145" r="8" fill="#10B981"/>
              <text x="720" y="149" fill="#FFFFFF" font-size="10" text-anchor="middle">✓</text>
              <text x="740" y="142" class="text-dark" font-size="11" font-weight="500">MTU</text>
              <text x="740" y="158" class="text-success" font-size="10">1500 - Standard</text>
            </g>

            <text x="16" y="255" class="text-muted" font-size="10">Resume: 8/9 tests reussis · 1 avertissement</text>
            <text x="900" y="255" class="text-primary" font-size="10">Voir details complets →</text>
          </g>

          <!-- Diagnostic history -->
          <g transform="translate(0, 400)">
            <rect x="0" y="0" width="1056" height="160" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="16" y="25" class="text-dark" font-size="13" font-weight="600">HISTORIQUE DES DIAGNOSTICS</text>
            <line x1="16" y1="35" x2="1040" y2="35" stroke="#E5E7EB"/>

            <text x="20" y="55" class="text-muted" font-size="10" font-weight="600">DATE</text>
            <text x="200" y="55" class="text-muted" font-size="10" font-weight="600">RESULTAT</text>
            <text x="350" y="55" class="text-muted" font-size="10" font-weight="600">TESTS OK</text>
            <text x="500" y="55" class="text-muted" font-size="10" font-weight="600">PROBLEMES</text>
            <text x="800" y="55" class="text-muted" font-size="10" font-weight="600">ACTIONS</text>

            <line x1="16" y1="65" x2="1040" y2="65" stroke="#E5E7EB"/>

            <text x="20" y="85" class="text-dark" font-size="11">29/12/2025 14:32</text>
            <rect x="195" y="73" width="60" height="18" rx="9" fill="#DEF7EC"/>
            <text x="225" y="86" class="text-success" font-size="9" text-anchor="middle">Reussi</text>
            <text x="350" y="85" class="text-dark" font-size="11">8/9</text>
            <text x="500" y="85" class="text-warning" font-size="11">Latence elevee</text>
            <text x="800" y="85" class="text-primary" font-size="10">Voir</text>

            <text x="20" y="115" class="text-dark" font-size="11">28/12/2025 09:15</text>
            <rect x="195" y="103" width="60" height="18" rx="9" fill="#DEF7EC"/>
            <text x="225" y="116" class="text-success" font-size="9" text-anchor="middle">Reussi</text>
            <text x="350" y="115" class="text-dark" font-size="11">9/9</text>
            <text x="500" y="115" class="text-muted" font-size="11">-</text>
            <text x="800" y="115" class="text-primary" font-size="10">Voir</text>

            <text x="20" y="145" class="text-dark" font-size="11">25/12/2025 16:42</text>
            <rect x="195" y="133" width="60" height="18" rx="9" fill="#FEE2E2"/>
            <text x="225" y="146" class="text-error" font-size="9" text-anchor="middle">Echec</text>
            <text x="350" y="145" class="text-dark" font-size="11">5/9</text>
            <text x="500" y="145" class="text-error" font-size="11">Deconnexion, Packet loss</text>
            <text x="800" y="145" class="text-primary" font-size="10">Voir</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
