<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Priorites des connexions - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 450" width="550" height="450">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .drag-handle { fill: #9CA3AF; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="550" height="450" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="25" y="25" width="500" height="400" rx="8" class="bg-white"/>

  <!-- Header -->
  <rect x="25" y="25" width="500" height="50" rx="8" class="bg-header"/>
  <path d="M25 67 L25 33 Q25 25 33 25 L517 25 Q525 25 525 33 L525 67 Z" class="bg-header"/>
  <text x="55" y="57" class="text-dark" font-size="16" font-weight="600">Priorites des connexions</text>
  <a href="/static/web-cloud/access/overthebox/remotes.html" style="cursor:pointer"><text x="500" y="57" class="text-muted" font-size="18" cursor="pointer">×</text></a>

  <!-- Description -->
  <text x="50" y="100" class="text-muted" font-size="12">Reorganisez l'ordre de priorite des connexions par glisser-deposer.</text>

  <!-- Connection list (drag & drop) -->
  <g transform="translate(50, 120)">
    <!-- Connection 1 -->
    <rect x="0" y="0" width="400" height="55" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="15" y="30" class="drag-handle" font-size="16">⋮⋮</text>
    <rect x="45" y="15" width="24" height="24" rx="4" fill="#0050D7"/>
    <text x="52" y="32" class="text-white" font-size="12" font-weight="600">1</text>
    <text x="80" y="25" class="text-dark" font-size="12" font-weight="500">FTTH Orange</text>
    <text x="80" y="42" class="text-muted" font-size="10">500 Mbps ↓ / 200 Mbps ↑ • Principale</text>

    <!-- Connection 2 -->
    <rect x="0" y="65" width="400" height="55" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="15" y="95" class="drag-handle" font-size="16">⋮⋮</text>
    <rect x="45" y="80" width="24" height="24" rx="4" fill="#6B7280"/>
    <text x="52" y="97" class="text-white" font-size="12" font-weight="600">2</text>
    <text x="80" y="90" class="text-dark" font-size="12" font-weight="500">VDSL Bouygues</text>
    <text x="80" y="107" class="text-muted" font-size="10">50 Mbps ↓ / 10 Mbps ↑ • Secours</text>

    <!-- Connection 3 -->
    <rect x="0" y="130" width="400" height="55" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="15" y="160" class="drag-handle" font-size="16">⋮⋮</text>
    <rect x="45" y="145" width="24" height="24" rx="4" fill="#6B7280"/>
    <text x="52" y="162" class="text-white" font-size="12" font-weight="600">3</text>
    <text x="80" y="155" class="text-dark" font-size="12" font-weight="500">4G Bouygues</text>
    <text x="80" y="172" class="text-muted" font-size="10">30 Mbps ↓ / 15 Mbps ↑ • Secours</text>
  </g>

  <!-- Info -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="400" height="50" rx="4" class="bg-info"/>
    <text x="15" y="20" class="text-info" font-size="11">ℹ️ En mode failover, le trafic bascule sur la connexion suivante</text>
    <text x="20" y="38" class="text-info" font-size="11">en cas de defaillance de la connexion prioritaire.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(265, 385)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
    <a href="/static/web-cloud/access/overthebox/remotes.html" style="cursor:pointer"><text x="28" y="23" class="text-muted" font-size="12">Annuler</text></a>

    <rect x="115" y="0" width="100" height="36" rx="4" class="btn-primary"/>
    <a href="/static/web-cloud/access/tasks.html" style="cursor:pointer"><text x="140" y="23" class="text-white" font-size="12">Appliquer</text></a>
  </g>
</svg>
  </div>
</body>
</html>
