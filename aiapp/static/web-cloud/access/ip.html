<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ip - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">Accès Internet</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">xdsl-ab12345-1</text>
    <text x="20" y="52" class="text-muted" font-size="10">Pack xDSL Pro</text>
    <line x1="0" y1="70" x2="280" y2="70" stroke="#E5E7EB"/>
    <text x="20" y="94" class="text-dark" font-size="12">Tableau de bord</text>
    <text x="20" y="124" class="text-dark" font-size="12">Modem</text>
    <text x="20" y="154" class="text-dark" font-size="12">Statistiques</text>
    <text x="20" y="184" class="text-dark" font-size="12">Diagnostic</text>
    <rect x="0" y="196" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="220" class="text-primary" font-size="12" font-weight="600">Configuration IP</text>
    <text x="20" y="256" class="text-dark" font-size="12">Notifications</text>
    <text x="20" y="286" class="text-dark" font-size="12">Tâches</text>
    <text x="20" y="316" class="text-dark" font-size="12">Gestion</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Configuration IP</text>

      <!-- IPv4 -->
      <g transform="translate(0, 50)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Adresse IPv4</text>
        
        <rect x="0" y="20" width="500" height="180" rx="6" class="bg-white"/>
        <rect x="0" y="20" width="500" height="180" rx="6" class="border"/>
        
        <text x="20" y="55" class="text-muted" font-size="11">IP publique actuelle</text>
        <text x="20" y="80" class="text-dark" font-size="16" font-weight="600">91.134.123.45</text>
        
        <line x1="20" y1="100" x2="480" y2="100" stroke="#E5E7EB"/>
        
        <text x="20" y="125" class="text-muted" font-size="11">Type d'attribution</text>
        <text x="20" y="145" class="text-dark" font-size="12">IP fixe incluse</text>
        
        <text x="260" y="125" class="text-muted" font-size="11">Reverse DNS</text>
        <text x="260" y="145" class="text-dark" font-size="12">xdsl-ab12345-1.ovh.net</text>
        
        <rect x="20" y="160" width="150" height="28" rx="4" fill="#0050D7"/>
        <text x="95" y="178" class="text-white" font-size="11" text-anchor="middle">Modifier reverse</text>
      </g>

      <!-- IP supplémentaires -->
      <g transform="translate(520, 50)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">IP supplémentaires</text>
        
        <rect x="0" y="20" width="500" height="180" rx="6" class="bg-white"/>
        <rect x="0" y="20" width="500" height="180" rx="6" class="border"/>
        
        <rect x="0" y="20" width="500" height="35" rx="6" fill="#F9FAFB"/>
        <text x="20" y="43" class="text-muted" font-size="10" font-weight="600">ADRESSE</text>
        <text x="200" y="43" class="text-muted" font-size="10" font-weight="600">REVERSE</text>
        <text x="400" y="43" class="text-muted" font-size="10" font-weight="600">ACTIONS</text>
        
        <text x="20" y="80" class="text-dark" font-size="11">91.134.123.46/32</text>
        <text x="200" y="80" class="text-dark" font-size="11">mail.example.com</text>
        <text x="400" y="80" class="text-primary" font-size="11">✎</text>
        <text x="430" y="80" fill="#DC2626" font-size="11">✕</text>
        
        <text x="20" y="110" class="text-dark" font-size="11">91.134.123.47/32</text>
        <text x="200" y="110" class="text-dark" font-size="11">web.example.com</text>
        <text x="400" y="110" class="text-primary" font-size="11">✎</text>
        <text x="430" y="110" fill="#DC2626" font-size="11">✕</text>
        
        <rect x="20" y="150" width="180" height="28" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
        <text x="110" y="168" class="text-primary" font-size="11" text-anchor="middle">+ Commander des IP</text>
      </g>

      <!-- IPv6 -->
      <g transform="translate(0, 270)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Configuration IPv6</text>
        
        <rect x="0" y="20" width="1020" height="120" rx="6" class="bg-white"/>
        <rect x="0" y="20" width="1020" height="120" rx="6" class="border"/>
        
        <text x="20" y="55" class="text-muted" font-size="11">Préfixe IPv6</text>
        <text x="20" y="80" class="text-dark" font-size="16" font-weight="600">2001:41d0:304:200::/56</text>
        
        <text x="400" y="55" class="text-muted" font-size="11">Statut</text>
        <rect x="400" y="62" width="50" height="18" rx="9" fill="#DEF7EC"/>
        <text x="425" y="75" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
        
        <text x="500" y="55" class="text-muted" font-size="11">Délégation</text>
        <text x="500" y="80" class="text-dark" font-size="12">Automatique (SLAAC)</text>
        
        <rect x="20" y="100" width="150" height="28" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
        <text x="95" y="118" class="text-primary" font-size="11" text-anchor="middle">Configurer IPv6</text>
      </g>

      <!-- DNS -->
      <g transform="translate(0, 420)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Serveurs DNS</text>
        
        <rect x="0" y="20" width="500" height="150" rx="6" class="bg-white"/>
        <rect x="0" y="20" width="500" height="150" rx="6" class="border"/>
        
        <text x="20" y="55" class="text-muted" font-size="11">DNS Primaire</text>
        <rect x="20" y="65" width="200" height="32" rx="4" fill="#F3F4F6"/>
        <text x="30" y="86" class="text-dark" font-size="12">213.186.33.99</text>
        
        <text x="250" y="55" class="text-muted" font-size="11">DNS Secondaire</text>
        <rect x="250" y="65" width="200" height="32" rx="4" fill="#F3F4F6"/>
        <text x="260" y="86" class="text-dark" font-size="12">213.186.33.99</text>
        
        <text x="20" y="125" class="text-muted" font-size="10">DNS OVH par défaut. Vous pouvez utiliser vos propres DNS.</text>
        
        <rect x="20" y="135" width="120" height="28" rx="4" fill="#0050D7"/>
        <text x="80" y="153" class="text-white" font-size="11" text-anchor="middle">Modifier</text>
      </g>

      <!-- MTU -->
      <g transform="translate(520, 420)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Configuration MTU</text>
        
        <rect x="0" y="20" width="500" height="150" rx="6" class="bg-white"/>
        <rect x="0" y="20" width="500" height="150" rx="6" class="border"/>
        
        <text x="20" y="55" class="text-muted" font-size="11">Valeur MTU actuelle</text>
        <rect x="20" y="65" width="120" height="32" rx="4" fill="#F3F4F6"/>
        <text x="30" y="86" class="text-dark" font-size="12">1492</text>
        
        <text x="160" y="55" class="text-muted" font-size="11">Plage autorisée</text>
        <text x="160" y="80" class="text-dark" font-size="12">68 - 1500</text>
        
        <text x="20" y="125" class="text-muted" font-size="10">1492 est la valeur optimale pour PPPoE.</text>
        
        <rect x="20" y="135" width="120" height="28" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
        <text x="80" y="153" class="text-primary" font-size="11" text-anchor="middle">Modifier</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
