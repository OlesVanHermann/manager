  <!-- Modal -->
  <rect x="50" y="30" width="500" height="420" rx="8" class="bg-white"/>

  <rect x="50" y="30" width="500" height="50" rx="8" class="bg-header"/>

  <text x="85" y="62" class="text-dark" font-size="16" font-weight="600">Configuration DHCP</text>

  <!-- Description -->
  <text x="75" y="105" class="text-muted" font-size="12">Configurez le serveur DHCP pour l'attribution automatique des adresses IP.</text>

  <!-- Activer DHCP -->
  <g transform="translate(75, 125)">
    <rect x="0" y="0" width="44" height="24" rx="12" fill="#0050D7"/>
    <circle cx="32" cy="12" r="9" fill="#FFFFFF"/>
    <text x="60" y="17" class="text-dark" font-size="12" font-weight="500">Activer le serveur DHCP</text>
  </g>

  <!-- Plage IP -->
  <g transform="translate(75, 170)">
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Plage d'adresses IP</text>

    <text x="0" y="45" class="text-muted" font-size="11">Debut</text>

    <text x="235" y="79" class="text-dark" font-size="12">192.168.1.254</text>
  </g>

  <!-- Duree bail -->
  <g transform="translate(75, 280)">
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Duree du bail</text>
    <rect x="0" y="25" width="120" height="36" rx="4" class="btn-outline"/>

    <text x="0" y="45" class="text-muted" font-size="11">Primaire</text>
    <rect x="0" y="55" width="180" height="36" rx="4" class="btn-outline"/>
