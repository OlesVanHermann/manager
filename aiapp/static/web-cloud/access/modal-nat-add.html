<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une regle NAT - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 520" width="550" height="520">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="550" height="520" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="25" y="25" width="500" height="470" rx="8" class="bg-white"/>

  <!-- Header -->
  <rect x="25" y="25" width="500" height="50" rx="8" class="bg-header"/>
  <path d="M25 67 L25 33 Q25 25 33 25 L517 25 Q525 25 525 33 L525 67 Z" class="bg-header"/>
  <text x="55" y="57" class="text-dark" font-size="16" font-weight="600">Ajouter une regle NAT</text>
  <a href="/static/web-cloud/access/modem-nat.html" style="cursor:pointer"><text x="500" y="57" class="text-muted" font-size="18" cursor="pointer">×</text></a>

  <!-- Description -->
  <text x="50" y="100" class="text-muted" font-size="12">Redirigez un port externe vers un appareil de votre reseau local.</text>

  <!-- Nom regle -->
  <g transform="translate(50, 120)">
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Nom de la regle *</text>
    <rect x="0" y="25" width="400" height="36" rx="4" class="btn-outline"/>
    <text x="15" y="49" class="text-muted" font-size="12">Ex: Serveur Web, Camera IP...</text>
  </g>

  <!-- Protocole -->
  <g transform="translate(50, 190)">
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Protocole</text>
    <rect x="0" y="25" width="150" height="36" rx="4" class="btn-outline"/>
    <text x="15" y="49" class="text-dark" font-size="12">TCP</text>
    <text x="130" y="49" class="text-muted" font-size="10">▼</text>
  </g>

  <!-- Port externe -->
  <g transform="translate(50, 260)">
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Port externe *</text>
    <rect x="0" y="25" width="180" height="36" rx="4" class="btn-outline"/>
    <text x="15" y="49" class="text-muted" font-size="12">80</text>
    <text x="200" y="49" class="text-muted" font-size="11">ou plage: 80-443</text>
  </g>

  <!-- IP interne -->
  <g transform="translate(50, 330)">
    <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Adresse IP interne *</text>
    <rect x="0" y="25" width="200" height="36" rx="4" class="btn-outline"/>
    <text x="15" y="49" class="text-dark" font-size="12">192.168.1.100</text>

    <text x="220" y="15" class="text-dark" font-size="12" font-weight="500">Port interne</text>
    <rect x="220" y="25" width="100" height="36" rx="4" class="btn-outline"/>
    <text x="235" y="49" class="text-muted" font-size="12">80</text>
    <text x="335" y="49" class="text-muted" font-size="11">(optionnel)</text>
  </g>

  <!-- Info -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="400" height="40" rx="4" class="bg-info"/>
    <text x="15" y="25" class="text-info" font-size="11">ℹ️ Laissez le port interne vide pour utiliser le meme que l'externe.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(265, 465)">
    <rect x="0" y="0" width="100" height="36" rx="4" class="btn-outline"/>
    <a href="/static/web-cloud/access/modem-nat.html" style="cursor:pointer"><text x="28" y="23" class="text-muted" font-size="12">Annuler</text></a>

    <rect x="115" y="0" width="130" height="36" rx="4" class="btn-primary"/>
    <a href="/static/web-cloud/access/tasks.html" style="cursor:pointer"><text x="152" y="23" class="text-white" font-size="12">Ajouter</text></a>
  </g>
</svg>
  </div>
</body>
</html>
