<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warning Not Found - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .bg-info { fill: #EFF6FF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <a href="/static/web-cloud/access/index.html" style="cursor:pointer"><text x="550" y="75" class="text-primary" font-size="14" font-weight="600">Accès</text></a>
  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>

  <g transform="translate(0, 105)">
    <g transform="translate(80, 30)">
      <!-- Warning alert - Device not found -->
      <rect x="0" y="0" width="900" height="320" rx="8" class="bg-warning" stroke="#F59E0B"/>

      <!-- Alert icon -->
      <g transform="translate(25, 25)">
        <circle cx="18" cy="18" r="18" fill="#F59E0B" opacity="0.3"/>
        <text x="18" y="28" text-anchor="middle" fill="#92400E" font-size="20">⚠</text>
      </g>

      <!-- Title -->
      <text x="75" y="40" class="text-warning" font-size="16" font-weight="600">Aucun appareil OverTheBox détecté</text>

      <!-- Description -->
      <g transform="translate(25, 70)">
        <text x="0" y="0" class="text-warning" font-size="12">Nous n'avons pas pu détecter d'appareil OverTheBox sur votre réseau.</text>
        <text x="0" y="20" class="text-warning" font-size="12">Veuillez vérifier les points suivants :</text>
      </g>

      <!-- Checklist -->
      <g transform="translate(25, 120)">
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="22" height="22" rx="4" fill="#FFFFFF" stroke="#D97706"/>
          <text x="11" y="16" text-anchor="middle" fill="#D97706" font-size="12">1</text>
          <text x="35" y="16" class="text-warning" font-size="12">Votre boîtier OverTheBox est connecté à Internet</text>
        </g>

        <g transform="translate(0, 35)">
          <rect x="0" y="0" width="22" height="22" rx="4" fill="#FFFFFF" stroke="#D97706"/>
          <text x="11" y="16" text-anchor="middle" fill="#D97706" font-size="12">2</text>
          <text x="35" y="16" class="text-warning" font-size="12">L'appareil est bien allumé et les voyants sont actifs</text>
        </g>

        <g transform="translate(0, 70)">
          <rect x="0" y="0" width="22" height="22" rx="4" fill="#FFFFFF" stroke="#D97706"/>
          <text x="11" y="16" text-anchor="middle" fill="#D97706" font-size="12">3</text>
          <text x="35" y="16" class="text-warning" font-size="12">Votre ordinateur est connecté au même réseau que le boîtier</text>
        </g>
      </g>

      <!-- Help link -->
      <g transform="translate(25, 270)">
        <text x="0" y="0" class="text-warning" font-size="12">Si le problème persiste, consultez notre</text>
        <text x="235" y="0" class="text-primary" font-size="12">guide d'installation</text>
        <text x="350" y="0" class="text-warning" font-size="12">pour plus d'aide.</text>
      </g>

      <!-- Not activated info -->
      <g transform="translate(0, 350)">
        <rect x="0" y="0" width="900" height="95" rx="8" class="bg-info" stroke="#BFDBFE"/>

        <g transform="translate(25, 18)">
          <text x="0" y="0" class="text-info" font-size="14" font-weight="600">Appareil non activé</text>
          <text x="0" y="25" class="text-info" font-size="12">Votre appareil est détecté mais n'est pas encore activé.</text>
          <text x="0" y="45" class="text-info" font-size="12">Connectez-vous à l'interface de gestion locale :</text>
          <text x="300" y="45" class="text-primary" font-size="12" font-family="monospace">http://overthebox.lan</text>
        </g>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
