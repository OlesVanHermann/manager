<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warning Nopaymentmeans - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <a href="/static/web-cloud/access/index.html" style="cursor:pointer"><text x="550" y="75" class="text-primary" font-size="14" font-weight="600">Accès</text></a>
  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>

  <g transform="translate(0, 105)">
    <g transform="translate(80, 50)">
      <!-- Warning alert - No payment means -->
      <rect x="0" y="0" width="700" height="150" rx="8" class="bg-warning" stroke="#F59E0B"/>

      <!-- Warning icon -->
      <g transform="translate(25, 55)">
        <circle cx="18" cy="18" r="18" fill="#F59E0B"/>
        <text x="14" y="25" class="text-white" font-size="16" font-weight="600">!</text>
      </g>

      <!-- Title -->
      <text x="75" y="50" class="text-warning" font-size="14" font-weight="600">Aucun moyen de paiement enregistré</text>

      <!-- Message -->
      <g transform="translate(75, 70)">
        <text x="0" y="0" class="text-warning" font-size="12">Vous devez enregistrer un moyen de paiement pour pouvoir commander</text>
        <text x="0" y="18" class="text-warning" font-size="12">un service OverTheBox.</text>
      </g>

      <!-- Link -->
      <a href="/static/page_manquante.html" style="cursor:pointer"><text x="75" y="125" class="text-primary" font-size="12">Gérer mes moyens de paiement</text></a>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
