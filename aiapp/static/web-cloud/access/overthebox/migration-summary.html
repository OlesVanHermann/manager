<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migration Summary - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <a href="/static/web-cloud/access/index.html" style="cursor:pointer"><text x="550" y="75" class="text-primary" font-size="14" font-weight="600">Accès</text></a>
  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>

  <!-- Modal overlay -->
  <rect x="0" y="90" width="1440" height="810" fill="#000000" opacity="0.4"/>

  <!-- Modal -->
  <g transform="translate(320, 130)">
    <rect x="0" y="0" width="800" height="650" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="800" height="650" rx="8" class="border"/>

    <!-- Header -->
    <text x="30" y="40" class="text-dark" font-size="16" font-weight="600">Résumé de la commande</text>
    <text x="760" y="40" class="text-muted" font-size="16">✕</text>
    <line x1="0" y1="60" x2="800" y2="60" class="divider"/>

    <!-- Description -->
    <text x="30" y="90" class="text-muted" font-size="12">Vous allez passer de l'offre "OTB Basic" à l'offre "OTB Plus".</text>

    <!-- Summary table -->
    <g transform="translate(30, 115)">
      <rect x="0" y="0" width="740" height="170" rx="6" class="bg-white"/>
      <rect x="0" y="0" width="740" height="170" rx="6" class="border"/>

      <!-- Table header -->
      <rect x="0" y="0" width="740" height="35" rx="6" class="table-header"/>
      <text x="20" y="23" class="text-muted" font-size="10" font-weight="600">Désignation</text>
      <text x="320" y="23" class="text-muted" font-size="10" font-weight="600">Prix unitaire</text>
      <text x="470" y="23" class="text-muted" font-size="10" font-weight="600">Quantité</text>
      <text x="600" y="23" class="text-muted" font-size="10" font-weight="600">Prix/mois</text>

      <!-- Row 1: Offer -->
      <g transform="translate(0, 35)">
        <text x="20" y="30" class="text-dark" font-size="11">Offre OTB Plus *</text>
        <text x="320" y="30" class="text-dark" font-size="11">29,99 € HT</text>
        <text x="500" y="30" class="text-dark" font-size="11">1</text>
        <text x="600" y="30" class="text-dark" font-size="11">29,99 € HT</text>
      </g>

      <!-- Row 2: Hardware -->
      <line x1="20" y1="70" x2="720" y2="70" class="divider"/>
      <g transform="translate(0, 75)">
        <text x="20" y="30" class="text-dark" font-size="11">Matériel: OTB v2b</text>
        <text x="320" y="30" class="text-dark" font-size="11">99,00 € HT</text>
        <text x="500" y="30" class="text-dark" font-size="11">1</text>
        <text x="600" y="30" class="text-dark" font-size="11">99,00 € HT</text>
      </g>

      <!-- Total -->
      <line x1="20" y1="115" x2="720" y2="115" class="divider"/>
      <g transform="translate(0, 125)">
        <text x="470" y="25" class="text-dark" font-size="12" font-weight="600">Total mensuel:</text>
        <text x="600" y="25" class="text-dark" font-size="12" font-weight="600">29,99 € HT</text>
      </g>
    </g>

    <!-- Price explanations -->
    <g transform="translate(30, 310)">
      <text x="0" y="0" class="text-muted" font-size="10">* Prix mensuel de l'abonnement : 29,99 € HT/mois</text>
      <text x="0" y="18" class="text-muted" font-size="10">Le matériel sera facturé en une seule fois.</text>
      <text x="0" y="45" class="text-dark" font-size="12" font-weight="600">Première mensualité: 128,99 € HT</text>
    </g>

    <!-- Contracts section -->
    <g transform="translate(30, 400)">
      <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Conditions contractuelles</text>

      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="16" height="16" rx="3" class="bg-primary"/>
        <a href="/static/page_manquante.html" style="cursor:pointer"><text x="4" y="12" class="text-white" font-size="10">✓</text></a>
        <text x="28" y="12" class="text-dark" font-size="11">J'accepte les conditions générales de vente</text>
      </g>

      <!-- Contract links -->
      <g transform="translate(0, 55)">
        <text x="28" y="0" class="text-primary" font-size="10">• Conditions générales de vente OVHcloud</text>
        <text x="28" y="20" class="text-primary" font-size="10">• Conditions particulières OverTheBox</text>
      </g>
    </g>

    <!-- Buttons -->
    <g transform="translate(30, 560)">
      <rect x="0" y="0" width="100" height="38" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
      <text x="50" y="24" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="120" y="0" width="170" height="38" rx="4" class="bg-primary"/>
      <text x="205" y="24" class="text-white" font-size="12" text-anchor="middle">Confirmer la migration</text>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
