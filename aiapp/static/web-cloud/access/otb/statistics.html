<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistics - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">Accès Internet</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">otb-ef12345-1</text>
    <text x="20" y="52" class="text-muted" font-size="10">OverTheBox</text>
    <line x1="0" y1="70" x2="280" y2="70" stroke="#E5E7EB"/>
    <text x="20" y="94" class="text-dark" font-size="12">Tableau de bord</text>
    <text x="20" y="124" class="text-dark" font-size="12">Connexions</text>
    <text x="250" y="124" class="text-muted" font-size="10">3</text>
    <rect x="0" y="136" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="160" class="text-primary" font-size="12" font-weight="600">Statistiques</text>
    <text x="20" y="196" class="text-dark" font-size="12">Accès distant</text>
    <text x="20" y="226" class="text-dark" font-size="12">Actions</text>
    <text x="20" y="256" class="text-dark" font-size="12">Logs</text>
    <text x="20" y="286" class="text-dark" font-size="12">Gestion</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Statistiques réseau</text>

      <!-- Période -->
      <g transform="translate(800, 0)">
        <rect x="0" y="0" width="80" height="28" rx="4" fill="#E8F0FE"/>
        <text x="40" y="18" class="text-primary" font-size="11" text-anchor="middle">24h</text>
        <rect x="85" y="0" width="60" height="28" rx="4" class="border"/>
        <text x="115" y="18" class="text-muted" font-size="11" text-anchor="middle">7j</text>
        <rect x="150" y="0" width="60" height="28" rx="4" class="border"/>
        <text x="180" y="18" class="text-muted" font-size="11" text-anchor="middle">30j</text>
      </g>

      <!-- Graphique trafic agrégé -->
      <g transform="translate(0, 50)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Trafic agrégé</text>
        <rect x="0" y="15" width="1020" height="180" rx="6" fill="#F9FAFB"/>
        
        <!-- Axes -->
        <text x="15" y="45" class="text-muted" font-size="9">200 Mbps</text>
        <text x="15" y="85" class="text-muted" font-size="9">150 Mbps</text>
        <text x="15" y="125" class="text-muted" font-size="9">100 Mbps</text>
        <text x="15" y="165" class="text-muted" font-size="9">50 Mbps</text>
        <line x1="70" y1="35" x2="70" y2="180" stroke="#E5E7EB"/>
        <line x1="70" y1="180" x2="1000" y2="180" stroke="#E5E7EB"/>
        
        <!-- Courbes -->
        <polyline points="70,100 200,95 350,110 500,85 650,90 800,75 950,80" fill="none" stroke="#0050D7" stroke-width="2"/>
        <polyline points="70,145 200,150 350,140 500,155 650,148 800,160 950,152" fill="none" stroke="#059669" stroke-width="2"/>
        
        <!-- Légende -->
        <rect x="850" y="25" width="12" height="12" fill="#0050D7"/>
        <text x="868" y="35" class="text-muted" font-size="10">Download</text>
        <rect x="940" y="25" width="12" height="12" fill="#059669"/>
        <text x="958" y="35" class="text-muted" font-size="10">Upload</text>
      </g>

      <!-- Stats par connexion -->
      <g transform="translate(0, 260)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Répartition par connexion</text>
        
        <!-- FTTH -->
        <rect x="0" y="20" width="330" height="100" rx="6" class="bg-white"/>
        <rect x="0" y="20" width="330" height="100" rx="6" class="border"/>
        <rect x="0" y="20" width="330" height="6" rx="3" fill="#059669"/>
        <text x="20" y="55" class="text-dark" font-size="12" font-weight="500">Fibre FTTH</text>
        <text x="20" y="80" class="text-muted" font-size="10">↓ 125 GB  ↑ 45 GB</text>
        <text x="20" y="100" class="text-muted" font-size="10">60% du trafic total</text>
        <rect x="200" y="45" width="110" height="50" rx="4" fill="#F9FAFB"/>
        <text x="255" y="70" class="text-dark" font-size="18" font-weight="700" text-anchor="middle">170 GB</text>
        <text x="255" y="88" class="text-muted" font-size="9" text-anchor="middle">Total 24h</text>
        
        <!-- VDSL -->
        <rect x="345" y="20" width="330" height="100" rx="6" class="bg-white"/>
        <rect x="345" y="20" width="330" height="100" rx="6" class="border"/>
        <rect x="345" y="20" width="330" height="6" rx="3" fill="#0050D7"/>
        <text x="365" y="55" class="text-dark" font-size="12" font-weight="500">VDSL2</text>
        <text x="365" y="80" class="text-muted" font-size="10">↓ 62 GB  ↑ 23 GB</text>
        <text x="365" y="100" class="text-muted" font-size="10">30% du trafic total</text>
        <rect x="545" y="45" width="110" height="50" rx="4" fill="#F9FAFB"/>
        <text x="600" y="70" class="text-dark" font-size="18" font-weight="700" text-anchor="middle">85 GB</text>
        <text x="600" y="88" class="text-muted" font-size="9" text-anchor="middle">Total 24h</text>
        
        <!-- 4G -->
        <rect x="690" y="20" width="330" height="100" rx="6" class="bg-white"/>
        <rect x="690" y="20" width="330" height="100" rx="6" class="border"/>
        <rect x="690" y="20" width="330" height="6" rx="3" fill="#D97706"/>
        <text x="710" y="55" class="text-dark" font-size="12" font-weight="500">4G Backup</text>
        <text x="710" y="80" class="text-muted" font-size="10">↓ 21 GB  ↑ 7 GB</text>
        <text x="710" y="100" class="text-muted" font-size="10">10% du trafic total</text>
        <rect x="890" y="45" width="110" height="50" rx="4" fill="#F9FAFB"/>
        <text x="945" y="70" class="text-dark" font-size="18" font-weight="700" text-anchor="middle">28 GB</text>
        <text x="945" y="88" class="text-muted" font-size="9" text-anchor="middle">Total 24h</text>
      </g>

      <!-- Latence et qualité -->
      <g transform="translate(0, 400)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Qualité de service</text>
        
        <rect x="0" y="20" width="500" height="160" rx="6" fill="#F9FAFB"/>
        <text x="20" y="50" class="text-muted" font-size="11">Latence moyenne</text>
        <!-- Mini graph latence -->
        <polyline points="20,90 80,85 140,95 200,80 260,88 320,82 380,90 440,85" fill="none" stroke="#7C3AED" stroke-width="2"/>
        <text x="20" y="130" class="text-dark" font-size="20" font-weight="700">12 ms</text>
        <text x="90" y="130" class="text-muted" font-size="11">moyenne</text>
        <text x="20" y="150" class="text-muted" font-size="10">Min: 8ms • Max: 25ms • Jitter: 2.3ms</text>
        
        <rect x="520" y="20" width="500" height="160" rx="6" fill="#F9FAFB"/>
        <text x="540" y="50" class="text-muted" font-size="11">Disponibilité</text>
        <!-- Cercle disponibilité -->
        <circle cx="700" cy="100" r="40" fill="none" stroke="#E5E7EB" stroke-width="8"/>
        <circle cx="700" cy="100" r="40" fill="none" stroke="#059669" stroke-width="8" stroke-dasharray="245 251" transform="rotate(-90 700 100)"/>
        <text x="700" y="108" class="text-dark" font-size="18" font-weight="700" text-anchor="middle">99.8%</text>
        <text x="850" y="80" class="text-dark" font-size="12" font-weight="500">Uptime excellent</text>
        <text x="850" y="100" class="text-muted" font-size="10">1 interruption (2min)</text>
        <text x="850" y="120" class="text-muted" font-size="10">sur les dernières 24h</text>
      </g>

      <!-- Top consommateurs -->
      <g transform="translate(0, 590)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Top consommateurs (appareils)</text>
        
        <rect x="0" y="20" width="1020" height="130" rx="6" class="bg-white"/>
        <rect x="0" y="20" width="1020" height="130" rx="6" class="border"/>
        
        <rect x="0" y="20" width="1020" height="30" rx="6" fill="#F9FAFB"/>
        <text x="20" y="40" class="text-muted" font-size="10" font-weight="600">APPAREIL</text>
        <text x="300" y="40" class="text-muted" font-size="10" font-weight="600">IP</text>
        <text x="500" y="40" class="text-muted" font-size="10" font-weight="600">DOWNLOAD</text>
        <text x="650" y="40" class="text-muted" font-size="10" font-weight="600">UPLOAD</text>
        <text x="800" y="40" class="text-muted" font-size="10" font-weight="600">TOTAL</text>
        
        <text x="20" y="75" class="text-dark" font-size="11">PC-Bureau</text>
        <text x="300" y="75" class="text-muted" font-size="11">192.168.1.100</text>
        <text x="500" y="75" class="text-dark" font-size="11">45.2 GB</text>
        <text x="650" y="75" class="text-dark" font-size="11">12.1 GB</text>
        <text x="800" y="75" class="text-dark" font-size="11" font-weight="600">57.3 GB</text>
        
        <text x="20" y="105" class="text-dark" font-size="11">MacBook-Pro</text>
        <text x="300" y="105" class="text-muted" font-size="11">192.168.1.101</text>
        <text x="500" y="105" class="text-dark" font-size="11">32.8 GB</text>
        <text x="650" y="105" class="text-dark" font-size="11">8.5 GB</text>
        <text x="800" y="105" class="text-dark" font-size="11" font-weight="600">41.3 GB</text>
        
        <text x="20" y="135" class="text-dark" font-size="11">TV-Samsung</text>
        <text x="300" y="135" class="text-muted" font-size="11">192.168.1.150</text>
        <text x="500" y="135" class="text-dark" font-size="11">28.5 GB</text>
        <text x="650" y="135" class="text-dark" font-size="11">0.2 GB</text>
        <text x="800" y="135" class="text-dark" font-size="11" font-weight="600">28.7 GB</text>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
