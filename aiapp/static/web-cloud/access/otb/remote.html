<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <a href="/static/web-cloud/index.html" style="cursor:pointer"><text x="510" y="32" class="text-white" font-size="14" font-weight="600">Web Cloud</text></a>
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB"/>
  <text x="500" y="75" class="text-primary" font-size="14" font-weight="600">Accès Internet</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect x="0" y="0" width="280" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="280" height="780" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">otb-ef12345-1</text>
    <text x="20" y="52" class="text-muted" font-size="10">OverTheBox</text>
    <line x1="0" y1="70" x2="280" y2="70" stroke="#E5E7EB"/>
    <text x="20" y="94" class="text-dark" font-size="12">Tableau de bord</text>
    <text x="20" y="124" class="text-dark" font-size="12">Connexions</text>
    <text x="250" y="124" class="text-muted" font-size="10">3</text>
    <text x="20" y="154" class="text-dark" font-size="12">Statistiques</text>
    <rect x="0" y="166" width="280" height="36" fill="#E8F0FE"/>
    <text x="20" y="190" class="text-primary" font-size="12" font-weight="600">Accès distant</text>
    <text x="20" y="226" class="text-dark" font-size="12">Actions</text>
    <text x="20" y="256" class="text-dark" font-size="12">Logs</text>
    <text x="20" y="286" class="text-dark" font-size="12">Gestion</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect x="0" y="0" width="1096" height="780" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1096" height="780" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Accès distant</text>

      <!-- SSH Access -->
      <g transform="translate(0, 50)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Accès SSH</text>
        
        <rect x="0" y="20" width="500" height="200" rx="6" class="bg-white"/>
        <rect x="0" y="20" width="500" height="200" rx="6" class="border"/>
        
        <g transform="translate(20, 50)">
          <text x="0" y="0" class="text-muted" font-size="11">Statut</text>
          <rect x="0" y="8" width="60" height="20" rx="10" fill="#DEF7EC"/>
          <text x="30" y="22" fill="#059669" font-size="10" text-anchor="middle">Activé</text>
          
          <text x="100" y="0" class="text-muted" font-size="11">Port</text>
          <text x="100" y="20" class="text-dark" font-size="12" font-weight="500">22</text>
          
          <text x="0" y="55" class="text-muted" font-size="11">Commande de connexion</text>
          <rect x="0" y="65" width="440" height="36" rx="4" fill="#1F2937"/>
          <text x="10" y="88" fill="#10B981" font-size="11" font-family="monospace">ssh root@otb-ef12345-1.overthebox.ovh</text>
          <rect x="400" y="70" width="30" height="26" rx="4" fill="#374151"/>
          <text x="415" y="88" class="text-white" font-size="10" text-anchor="middle">C</text>
          
          <text x="0" y="125" class="text-muted" font-size="10">Clé publique requise. Ajoutez votre clé dans la section ci-dessous.</text>
        </g>
        
        <g transform="translate(20, 185)">
          <rect x="0" y="0" width="120" height="28" rx="4" stroke="#DC2626" fill="#FFFFFF"/>
          <a href="/static/page_manquante.html" style="cursor:pointer"><text x="60" y="18" fill="#DC2626" font-size="10" text-anchor="middle">Désactiver SSH</text></a>
        </g>
      </g>

      <!-- SSH Keys -->
      <g transform="translate(520, 50)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Clés SSH autorisées</text>
        
        <rect x="0" y="20" width="500" height="200" rx="6" class="bg-white"/>
        <rect x="0" y="20" width="500" height="200" rx="6" class="border"/>
        
        <rect x="0" y="20" width="500" height="35" rx="6" fill="#F9FAFB"/>
        <text x="20" y="43" class="text-muted" font-size="10" font-weight="600">NOM</text>
        <text x="200" y="43" class="text-muted" font-size="10" font-weight="600">TYPE</text>
        <text x="300" y="43" class="text-muted" font-size="10" font-weight="600">EMPREINTE</text>
        <text x="450" y="43" class="text-muted" font-size="10" font-weight="600">ACTIONS</text>
        
        <text x="20" y="80" class="text-dark" font-size="11">macbook-pro</text>
        <text x="200" y="80" class="text-muted" font-size="11">ed25519</text>
        <text x="300" y="80" class="text-muted" font-size="10">SHA256:abc...xyz</text>
        <text x="450" y="80" fill="#DC2626" font-size="11">✕</text>
        
        <text x="20" y="110" class="text-dark" font-size="11">desktop-linux</text>
        <text x="200" y="110" class="text-muted" font-size="11">rsa</text>
        <text x="300" y="110" class="text-muted" font-size="10">SHA256:def...uvw</text>
        <text x="450" y="110" fill="#DC2626" font-size="11">✕</text>
        
        <rect x="20" y="150" width="150" height="28" rx="4" fill="#0050D7"/>
        <a href="/static/page_manquante.html" style="cursor:pointer"><text x="95" y="168" class="text-white" font-size="10" text-anchor="middle">+ Ajouter une clé</text></a>
      </g>

      <!-- Web Console -->
      <g transform="translate(0, 290)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Console Web</text>
        
        <rect x="0" y="20" width="1020" height="150" rx="6" fill="#1F2937"/>
        
        <g transform="translate(15, 40)">
          <text x="0" y="0" fill="#10B981" font-size="11" font-family="monospace">root@otb-ef12345-1:~#</text>
          <text x="180" y="0" fill="#FFFFFF" font-size="11" font-family="monospace">_</text>
        </g>
        
        <rect x="20" y="130" width="980" height="28" rx="4" fill="#374151"/>
        <text x="30" y="148" fill="#9CA3AF" font-size="11" font-family="monospace">Tapez une commande...</text>
      </g>

      <!-- Port forwarding -->
      <g transform="translate(0, 470)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Accès aux services locaux (Port Forwarding)</text>
        
        <rect x="0" y="20" width="1020" height="200" rx="6" class="bg-white"/>
        <rect x="0" y="20" width="1020" height="200" rx="6" class="border"/>
        
        <rect x="0" y="20" width="1020" height="35" rx="6" fill="#F9FAFB"/>
        <text x="20" y="43" class="text-muted" font-size="10" font-weight="600">SERVICE</text>
        <text x="200" y="43" class="text-muted" font-size="10" font-weight="600">PORT LOCAL</text>
        <text x="320" y="43" class="text-muted" font-size="10" font-weight="600">ACCÈS DISTANT</text>
        <text x="600" y="43" class="text-muted" font-size="10" font-weight="600">STATUT</text>
        <text x="750" y="43" class="text-muted" font-size="10" font-weight="600">ACTIONS</text>
        
        <text x="20" y="80" class="text-dark" font-size="11">Interface LuCI</text>
        <text x="200" y="80" class="text-dark" font-size="11">80</text>
        <text x="320" y="80" class="text-primary" font-size="10">https://otb-ef12345-1.overthebox.ovh:8080</text>
        <rect x="600" y="68" width="50" height="18" rx="9" fill="#DEF7EC"/>
        <text x="625" y="81" fill="#059669" font-size="9" text-anchor="middle">Actif</text>
        <a href="/static/page_manquante.html" style="cursor:pointer"><text x="750" y="80" class="text-primary" font-size="11">✎</text></a>
        <text x="780" y="80" fill="#DC2626" font-size="11">✕</text>
        
        <text x="20" y="115" class="text-dark" font-size="11">Caméra IP</text>
        <text x="200" y="115" class="text-dark" font-size="11">8081</text>
        <text x="320" y="115" class="text-primary" font-size="10">https://otb-ef12345-1.overthebox.ovh:8081</text>
        <rect x="600" y="103" width="50" height="18" rx="9" fill="#DEF7EC"/>
        <text x="625" y="116" fill="#059669" font-size="9" text-anchor="middle">Actif</text>
        <a href="/static/page_manquante.html" style="cursor:pointer"><text x="750" y="115" class="text-primary" font-size="11">✎</text></a>
        <text x="780" y="115" fill="#DC2626" font-size="11">✕</text>
        
        <text x="20" y="150" class="text-dark" font-size="11">NAS Synology</text>
        <text x="200" y="150" class="text-dark" font-size="11">5000</text>
        <text x="320" y="150" class="text-primary" font-size="10">https://otb-ef12345-1.overthebox.ovh:5000</text>
        <rect x="600" y="138" width="55" height="18" rx="9" fill="#F3F4F6"/>
        <text x="627" y="151" fill="#6B7280" font-size="9" text-anchor="middle">Inactif</text>
        <a href="/static/page_manquante.html" style="cursor:pointer"><text x="750" y="150" class="text-primary" font-size="11">✎</text></a>
        <text x="780" y="150" fill="#DC2626" font-size="11">✕</text>
        
        <rect x="20" y="180" width="180" height="28" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
        <a href="/static/page_manquante.html" style="cursor:pointer"><text x="110" y="198" class="text-primary" font-size="10" text-anchor="middle">+ Ajouter un service</text></a>
      </g>
    </g>
  </g>
</svg>

  </div>
</body>
</html>
