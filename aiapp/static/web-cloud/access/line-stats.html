<!DOCTYPE html>

<head>

  <title>Line Stats - OVHcloud Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }

      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>

  <rect x="505" y="46" width="75" height="3" fill="#FFFFFF"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>

  <rect x="545" y="85" width="40" height="3" fill="#0050D7"/>

  <g transform="translate(0, 105)">

      <text x="248" y="23" fill="#6B7280" font-size="13" text-anchor="middle">OverTheBox  1</text>

    <g transform="translate(24, 65)">

        <text x="12" y="40" class="text-muted" font-size="11">FTTH · Pack Pro</text>

          <text x="401" y="17" class="text-primary" font-size="11" text-anchor="middle">Taches</text>

          <text x="230" y="15" class="text-muted" font-size="11">Alertes</text>

          <rect x="160" y="12" width="70" height="26" rx="4" class="btn-outline"/>

            <text x="30" y="100" class="text-muted" font-size="9">500 M</text>
            <text x="30" y="140" class="text-muted" font-size="9">250 M</text>
            <text x="30" y="180" class="text-muted" font-size="9">0</text>

            <line x1="70" y1="135" x2="1040" y2="135" stroke="#F3F4F6"/>
            <line x1="70" y1="175" x2="1040" y2="175" stroke="#E5E7EB"/>

            <polyline points="70,95 150,90 230,100 310,85 390,110 470,95 550,80 630,95 710,90 790,100 870,95 950,105 1030,90" fill="none" stroke="#0050D7" stroke-width="2"/>

            <text x="968" y="60" class="text-muted" font-size="10">Montant</text>

            <!-- X axis labels -->
            <text x="70" y="195" class="text-muted" font-size="9">00:00</text>
            <text x="270" y="195" class="text-muted" font-size="9">06:00</text>
            <text x="470" y="195" class="text-muted" font-size="9">12:00</text>
            <text x="670" y="195" class="text-muted" font-size="9">18:00</text>
            <text x="870" y="195" class="text-muted" font-size="9">00:00</text>

            <rect x="0" y="0" width="520" height="150" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="16" y="25" class="text-dark" font-size="13" font-weight="600">LATENCE</text>
            <text x="100" y="25" class="text-muted" font-size="11">Moyenne: 12ms</text>
            <line x1="16" y1="35" x2="504" y2="35" stroke="#E5E7EB"/>

            <text x="25" y="55" class="text-muted" font-size="9">50ms</text>
            <text x="25" y="90" class="text-muted" font-size="9">25ms</text>

            <line x1="16" y1="35" x2="504" y2="35" stroke="#E5E7EB"/>

            <!-- Uptime bar -->
            <rect x="16" y="50" width="488" height="30" rx="4" fill="#DEF7EC"/>
            <rect x="16" y="50" width="487" height="30" rx="4" fill="#10B981"/>
            <rect x="350" y="50" width="3" height="30" fill="#FEE2E2"/>

            <text x="16" y="100" class="text-muted" font-size="10">00:00</text>
            <text x="245" y="100" class="text-muted" font-size="10">12:00</text>
            <text x="475" y="100" class="text-muted" font-size="10">00:00</text>

            <circle cx="30" cy="125" r="5" fill="#10B981"/>
            <text x="42" y="128" class="text-muted" font-size="10">Connecte: 23h 59m</text>
            <circle cx="200" cy="125" r="5" fill="#FEE2E2"/>
            <text x="212" y="128" class="text-muted" font-size="10">Micro-coupure: 1m (14:32)</text>
          </g>

          <!-- Summary cards -->
          <g transform="translate(0, 460)">
            <rect x="0" y="0" width="250" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>

            <rect x="268" y="0" width="250" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="284" y="25" class="text-muted" font-size="11">Pic de debit</text>
            <text x="284" y="55" class="text-dark" font-size="18" font-weight="600">↓ 980 Mbps</text>
            <text x="420" y="55" class="text-muted" font-size="11">a 21:15</text>

            <rect x="536" y="0" width="250" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="552" y="25" class="text-muted" font-size="11">Erreurs CRC</text>
            <text x="552" y="55" class="text-dark" font-size="18" font-weight="600">0</text>
            <rect x="580" y="40" width="40" height="18" rx="9" fill="#DEF7EC"/>
            <text x="600" y="53" class="text-success" font-size="9" text-anchor="middle">OK</text>

            <rect x="804" y="0" width="252" height="80" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="820" y="25" class="text-muted" font-size="11">Resynchronisations</text>
            <text x="820" y="55" class="text-dark" font-size="18" font-weight="600">1</text>
            <text x="850" y="55" class="text-muted" font-size="11">le 28/12 a 03:00</text>
