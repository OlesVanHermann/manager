  <text x="300" y="330" class="text-dark" font-weight="500">max_connections</text>

  <text x="300" y="400" class="text-dark" font-weight="500">max_allowed_packet</text>

  <text x="300" y="470" class="text-dark" font-weight="500">wait_timeout</text>

  <text x="920" y="480" class="text-muted" font-size="12">Défaut: 600</text>

  <text x="920" y="550" class="text-muted" font-size="12">256 Mo (Défaut: 128 Mo)</text>
