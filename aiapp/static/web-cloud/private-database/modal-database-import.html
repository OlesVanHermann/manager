  <div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .btn-text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .input-bg { fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .dropzone { fill: #F9FAFB; stroke: #D1D5DB; stroke-dasharray: 5,5; }
    </style>
  </defs>

  <!-- MAIN -->

  <!-- MAIN -->

  <!-- MAIN -->

  <rect width="1440" height="60" class="bg-header"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(420, 150)" class="modal-shadow">
    <rect width="600" height="540" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text x="0" y="24" class="text-title">Importer un fichier</text>
      <text x="530" y="24" class="text-muted" style="font-size: 24px;">x</text>
    </g>
    
    <!-- Modal Content -->
    <g transform="translate(24, 80)">
      <!-- Database select -->
      <g transform="translate(0, 0)">
        <text x="0" y="16" class="text-label">Base de donnees cible *</text>
        <rect x="0" y="28" width="552" height="44" rx="4" class="input-bg border"/>
        <text x="16" y="56" class="text-body">mydb_production</text>
        <polygon points="520,46 528,46 524,52" fill="#6B7280"/>
      </g>
      
      <!-- Upload zone -->
      <g transform="translate(0, 100)">
        <text x="0" y="16" class="text-label">Fichier a importer *</text>
        <rect x="0" y="28" width="552" height="120" rx="4" class="dropzone"/>
        <text x="220" y="75" class="text-muted">Glisser-deposer ici</text>
        <text x="255" y="95" class="text-muted">ou</text>
        <rect x="210" y="105" width="132" height="32" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="230" y="126" class="btn-text-primary">Parcourir...</text>
      </g>
      
      <!-- File info -->
      <g transform="translate(0, 260)">
        <text x="0" y="16" class="text-muted" style="font-size: 12px;">Formats acceptes : .sql, .sql.gz, .sql.bz2</text>
        <text x="0" y="34" class="text-muted" style="font-size: 12px;">Taille maximale : 100 Mo</text>
      </g>
      
      <!-- Options -->
      <g transform="translate(0, 310)">
        <text x="0" y="16" class="text-label">Options</text>
        <g transform="translate(0, 30)">
          <rect x="0" y="0" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="30" y="13" class="text-body">Vider la base avant import</text>
        </g>
        <g transform="translate(0, 55)">
          <rect x="0" y="0" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="30" y="13" class="text-body">Envoyer email de confirmation</text>
        </g>
      </g>
    </g>
    
    <!-- Modal Footer -->
    <g transform="translate(24, 470)">
      <rect x="0" y="0" width="552" height="1" fill="#E5E7EB"/>
      <g transform="translate(0, 20)">
        <rect x="340" y="0" width="100" height="40" rx="4" class="btn-outline"/>
        <text x="368" y="26" class="btn-text-dark">Annuler</text>
        <rect x="452" y="0" width="100" height="40" rx="4" class="btn-primary"/>
        <text x="472" y="26" class="btn-text">Importer</text>
      </g>
    </g>
  </g>
