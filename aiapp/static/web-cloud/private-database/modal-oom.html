  <!-- Header OVH -->

  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 150)">
    <rect width="700" height="550" rx="8" class="bg-white" filter="drop-shadow(0 10px 25px rgba(0,0,0,0.2))"/>
    
    <!-- Modal header -->
    <rect width="700" height="60" rx="8" class="bg-white"/>
    <text x="30" y="38" class="text-title">Événements Out of Memory (OOM)</text>
    <text x="650" y="38" class="text-muted" font-size="20">×</text>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>

    <!-- Modal content -->
    <g transform="translate(30, 80)">
      <text x="0" y="20" class="text-body">Événements OOM sur les 7 derniers jours. Maximum 3 événements tolérés.</text>

      <!-- Table -->
      <rect x="0" y="50" width="640" height="40" class="bg-table-header"/>
      <rect x="0" y="50" width="640" height="40" class="border"/>
      <text x="20" y="75" class="text-body" font-weight="600">Date de l'événement</text>
      <text x="280" y="75" class="text-body" font-weight="600">Taille atteinte</text>
      <text x="480" y="75" class="text-body" font-weight="600">Uptime</text>

      <!-- Row 1 -->
      <rect x="0" y="90" width="640" height="45" class="bg-white"/>
      <rect x="0" y="90" width="640" height="45" class="border"/>
      <text x="20" y="118" class="text-body">22 déc. 2024 03:45:12</text>
      <text x="280" y="118" class="text-body">548 Mo</text>
      <text x="480" y="118" class="text-body">4j 12h 30m</text>

      <!-- Row 2 -->
      <rect x="0" y="135" width="640" height="45" class="bg-muted"/>
      <rect x="0" y="135" width="640" height="45" class="border"/>
      <text x="20" y="163" class="text-body">20 déc. 2024 18:22:05</text>
      <text x="280" y="163" class="text-body">530 Mo</text>
      <text x="480" y="163" class="text-body">2j 8h 15m</text>

      <!-- Row 3 -->
      <rect x="0" y="180" width="640" height="45" class="bg-white"/>
      <rect x="0" y="180" width="640" height="45" class="border"/>
      <text x="20" y="208" class="text-body">18 déc. 2024 09:10:33</text>
      <text x="280" y="208" class="text-body">520 Mo</text>
      <text x="480" y="208" class="text-body">1j 4h 45m</text>

      <!-- Info box -->
      <g transform="translate(0, 260)">
        <rect width="640" height="70" rx="4" class="bg-info" stroke="#3B82F6"/>
        <text x="20" y="25" class="text-info">ℹ Vous avez atteint le seuil critique d'événements OOM.</text>
        <text x="20" y="50" class="text-info">Nous vous recommandons d'augmenter la RAM de votre serveur.</text>
      </g>
    </g>

    <!-- Modal footer -->
    <g transform="translate(30, 480)">
      <rect x="480" y="0" width="90" height="40" rx="4" class="btn-outline"/>
      <text x="505" y="26" class="text-body">Fermer</text>
      <rect x="360" y="0" width="110" height="40" rx="4" class="btn-primary"/>
      <text x="375" y="26" class="text-white" font-size="14">+ de RAM</text>
    </g>
