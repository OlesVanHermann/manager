<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .text-step { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-placeholder { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #9CA3AF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #0050D7; }
      .card { fill: #FFFFFF; }
      .logo-text { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 700; fill: #000E9C; }
      .search-icon { stroke: #6B7280; stroke-width: 2; fill: none; }
      .result-hover { fill: #F3F4F6; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header simple OVHcloud -->
  <rect width="1440" height="64" class="bg-white"/>
  <rect x="0" y="64" width="1440" height="1" fill="#E5E7EB"/>
  <text x="60" y="40" class="logo-text">OVHcloud</text>
  
  <!-- Main content area -->
  <g transform="translate(360, 100)">
    <!-- Step indicator -->
    <text x="360" y="0" text-anchor="middle" class="text-step">Étape 2 sur 3</text>
    
    <!-- Card container -->
    <rect x="60" y="30" width="600" height="650" rx="8" class="card"/>
    <rect x="60" y="30" width="600" height="650" rx="8" class="border"/>
    
    <!-- Card content -->
    <g transform="translate(100, 70)">
      <!-- Title -->
      <text x="0" y="0" class="text-heading">Ajoutez votre entreprise</text>
      
      <!-- Description -->
      <text x="0" y="35" class="text-muted">Avec le numéro SIREN/SIRET ou le nom de votre entreprise,</text>
      <text x="0" y="53" class="text-muted">nous récupérons automatiquement les informations nécessaires</text>
      <text x="0" y="71" class="text-muted">à la création du compte.</text>
      
      <!-- Search input -->
      <rect x="0" y="100" width="520" height="44" rx="4" class="input-border"/>
      <!-- Search icon -->
      <circle cx="24" cy="122" r="8" class="search-icon"/>
      <line x1="30" y1="128" x2="36" y2="134" class="search-icon"/>
      <text x="48" y="128" class="text-placeholder">SIREN, SIRET, nom de l'entreprise</text>
      
      <!-- Search results dropdown -->
      <g transform="translate(0, 150)">
        <rect x="0" y="0" width="520" height="200" rx="4" fill="#FFFFFF" filter="url(#shadow)"/>
        <rect x="0" y="0" width="520" height="200" rx="4" stroke="#E5E7EB" stroke-width="1" fill="none"/>
        
        <!-- Result 1 (hover state) -->
        <rect x="0" y="0" width="520" height="50" rx="4" class="result-hover"/>
        <text x="16" y="25" class="text-body" style="font-weight: 600;">OVH SAS</text>
        <text x="16" y="42" class="text-muted" style="font-size: 12px;">SIREN: 424761419 - 2 rue Kellermann, 59100 Roubaix</text>
        
        <!-- Result 2 -->
        <text x="16" y="75" class="text-body" style="font-weight: 600;">OVH HOSTING</text>
        <text x="16" y="92" class="text-muted" style="font-size: 12px;">SIREN: 432675025 - 2 rue Kellermann, 59100 Roubaix</text>
        
        <!-- Result 3 -->
        <text x="16" y="125" class="text-body" style="font-weight: 600;">OVH TELECOM</text>
        <text x="16" y="142" class="text-muted" style="font-size: 12px;">SIREN: 438560519 - 2 rue Kellermann, 59100 Roubaix</text>
        
        <!-- More results hint -->
        <text x="16" y="180" class="text-muted" style="font-size: 12px; font-style: italic;">La recherche contient beaucoup de résultats veuillez l'affiner s'il vous plait</text>
      </g>
      
      <!-- Manual add link -->
      <text x="0" y="380" class="text-link">Vous ne trouvez pas votre entreprise ? Ajoutez-la manuellement</text>
      
      <!-- Fallback info -->
      <rect x="0" y="410" width="520" height="60" rx="4" fill="#FEF3C7"/>
      <text x="16" y="435" class="text-body" style="font-size: 13px;">Vous n'avez pas encore de SIREN/SIRET ?</text>
      <text x="16" y="455" class="text-body" style="font-size: 13px;">Créez un compte Particulier que vous basculerez plus tard en compte Entreprise.</text>
      
      <!-- Buttons -->
      <rect x="0" y="490" width="250" height="44" rx="4" class="btn-secondary"/>
      <text x="125" y="518" text-anchor="middle" class="btn-text-secondary">Créer un compte Particulier</text>
      
      <rect x="270" y="490" width="250" height="44" rx="4" class="btn-primary"/>
      <text x="395" y="518" text-anchor="middle" class="btn-text">Passer cette étape</text>
    </g>
  </g>
  
  <!-- Footer -->
  <g transform="translate(0, 820)">
    <rect width="1440" height="80" class="bg-white"/>
    <rect x="0" y="0" width="1440" height="1" fill="#E5E7EB"/>
    <text x="60" y="45" class="text-muted" style="font-size: 11px;">Les données communiquées via ce formulaire sont collectées avec votre consentement et sont destinées à OVH S.A.S.</text>
    <text x="1050" y="45" class="text-link" style="font-size: 11px;">Politique d'utilisation des données</text>
  </g>
  
  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
