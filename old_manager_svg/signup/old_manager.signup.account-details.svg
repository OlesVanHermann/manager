<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1100" width="1440" height="1100">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-step { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-required { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #EF4444; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .card { fill: #FFFFFF; }
      .logo-text { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 700; fill: #000E9C; }
      .checkbox { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .checkbox-checked { fill: #0050D7; }
      .info-box { fill: #EFF6FF; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1100" class="bg-muted"/>
  
  <!-- Header simple OVHcloud -->
  <rect width="1440" height="64" class="bg-white"/>
  <rect x="0" y="64" width="1440" height="1" fill="#E5E7EB"/>
  <text x="60" y="40" class="logo-text">OVHcloud</text>
  
  <!-- Main content area - Two columns -->
  <g transform="translate(100, 100)">
    <!-- Step indicator -->
    <text x="620" y="0" text-anchor="middle" class="text-step">Étape 3 sur 3</text>
    
    <!-- Left column - Form -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="720" height="900" rx="8" class="card"/>
      <rect x="0" y="0" width="720" height="900" rx="8" class="border"/>
      
      <g transform="translate(40, 40)">
        <!-- Title -->
        <text x="0" y="0" class="text-heading">Renseignez vos informations</text>
        
        <!-- Info message -->
        <rect x="0" y="25" width="640" height="40" rx="4" class="info-box"/>
        <text x="16" y="50" class="text-body" style="font-size: 13px;">ℹ️ Assurez-vous que les informations que vous avez renseignées sont exactes.</text>
        
        <!-- Section: Informations personnelles -->
        <text x="0" y="100" class="text-section">Informations personnelles</text>
        
        <!-- First name -->
        <text x="0" y="135" class="text-label">Prénom <tspan class="text-required">*</tspan></text>
        <rect x="0" y="145" width="305" height="40" rx="4" class="input-border"/>
        <text x="12" y="170" class="text-body">Jean</text>
        
        <!-- Last name -->
        <text x="335" y="135" class="text-label">Nom <tspan class="text-required">*</tspan></text>
        <rect x="335" y="145" width="305" height="40" rx="4" class="input-border"/>
        <text x="347" y="170" class="text-body">Dupont</text>
        
        <!-- Section: Adresse postale -->
        <text x="0" y="225" class="text-section">Adresse postale</text>
        
        <!-- Country -->
        <text x="0" y="260" class="text-label">Pays de résidence <tspan class="text-required">*</tspan></text>
        <rect x="0" y="270" width="640" height="40" rx="4" class="input-border"/>
        <text x="12" y="295" class="text-body">France</text>
        <path d="M616 285 L624 293 L632 285" stroke="#6B7280" stroke-width="2" fill="none"/>
        
        <!-- Address -->
        <text x="0" y="335" class="text-label">Adresse <tspan class="text-required">*</tspan></text>
        <rect x="0" y="345" width="640" height="40" rx="4" class="input-border"/>
        <text x="12" y="370" class="text-body">2 rue Kellermann</text>
        
        <!-- Zip + City -->
        <text x="0" y="410" class="text-label">Code postal <tspan class="text-required">*</tspan></text>
        <rect x="0" y="420" width="200" height="40" rx="4" class="input-border"/>
        <text x="12" y="445" class="text-body">59100</text>
        
        <text x="220" y="410" class="text-label">Ville <tspan class="text-required">*</tspan></text>
        <rect x="220" y="420" width="420" height="40" rx="4" class="input-border"/>
        <text x="232" y="445" class="text-body">Roubaix</text>
        
        <!-- Section: Contact -->
        <text x="0" y="500" class="text-section">Contact</text>
        
        <!-- Phone -->
        <text x="0" y="535" class="text-label">Téléphone <tspan class="text-required">*</tspan></text>
        <rect x="0" y="545" width="150" height="40" rx="4" class="input-border"/>
        <text x="12" y="570" class="text-muted">+33</text>
        <rect x="160" y="545" width="480" height="40" rx="4" class="input-border"/>
        <text x="172" y="570" class="text-body">6 12 34 56 78</text>
        
        <!-- Phone type -->
        <text x="0" y="610" class="text-label">Type de téléphone</text>
        <rect x="0" y="620" width="640" height="40" rx="4" class="input-border"/>
        <text x="12" y="645" class="text-body">Téléphone portable</text>
        <path d="M616 635 L624 643 L632 635" stroke="#6B7280" stroke-width="2" fill="none"/>
        
        <!-- Language -->
        <text x="0" y="685" class="text-label">Langue préférée</text>
        <rect x="0" y="695" width="640" height="40" rx="4" class="input-border"/>
        <text x="12" y="720" class="text-body">Français</text>
        <path d="M616 710 L624 718 L632 710" stroke="#6B7280" stroke-width="2" fill="none"/>
        
        <!-- Checkboxes -->
        <g transform="translate(0, 760)">
          <!-- Confirm checkbox (checked) -->
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
          <path d="M4 9 L7 12 L14 5" stroke="#FFFFFF" stroke-width="2" fill="none"/>
          <text x="28" y="14" class="text-body">Je déclare l'exactitude des informations renseignées.</text>
          
          <!-- SMS consent checkbox -->
          <rect x="0" y="35" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="49" class="text-body" style="font-size: 13px;">J'accepte librement de recevoir des SMS relatifs aux nouveautés et offres</text>
          <text x="28" y="65" class="text-body" style="font-size: 13px;">commerciales d'OVHcloud</text>
        </g>
        
        <!-- Submit button -->
        <rect x="0" y="830" width="640" height="48" rx="4" class="btn-primary"/>
        <text x="320" y="860" text-anchor="middle" class="btn-text">Valider</text>
      </g>
    </g>
    
    <!-- Right column - Reassurance -->
    <g transform="translate(760, 30)">
      <rect x="0" y="0" width="480" height="300" rx="8" class="card"/>
      <rect x="0" y="0" width="480" height="300" rx="8" class="border"/>
      
      <g transform="translate(32, 32)">
        <text x="0" y="0" class="text-section" style="font-size: 20px;">La sécurité de vos données avec</text>
        <text x="0" y="28" class="text-section" style="font-size: 20px;">notre cloud de confiance</text>
        
        <text x="0" y="70" class="text-muted" style="font-size: 13px;">Nous proposons des centres de données et des</text>
        <text x="0" y="88" class="text-muted" style="font-size: 13px;">infrastructures sécurisées et efficaces avec des</text>
        <text x="0" y="106" class="text-muted" style="font-size: 13px;">processus à plusieurs niveaux pour assurer la</text>
        <text x="0" y="124" class="text-muted" style="font-size: 13px;">protection de vos données.</text>
        
        <!-- Stats -->
        <text x="0" y="180" class="text-heading" style="fill: #0050D7;">1,6 million</text>
        <text x="0" y="205" class="text-muted">de clients dans le monde</text>
        
        <text x="0" y="250" class="text-heading" style="fill: #0050D7;">140 pays</text>
        <text x="0" y="275" class="text-muted">où nous opérons</text>
      </g>
    </g>
  </g>
  
  <!-- Footer -->
  <g transform="translate(0, 1020)">
    <rect width="1440" height="80" class="bg-white"/>
    <rect x="0" y="0" width="1440" height="1" fill="#E5E7EB"/>
    <text x="60" y="45" class="text-muted" style="font-size: 11px;">Les données communiquées via ce formulaire sont collectées avec votre consentement et sont destinées à OVH S.A.S.</text>
    <text x="1050" y="45" class="text-link" style="font-size: 11px;">Politique d'utilisation des données</text>
  </g>
</svg>
