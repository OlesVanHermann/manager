<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Cloud - Storage Volumes</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Volumes de stockage</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Gérez les volumes de stockage de votre cloud privé.</text>
  </g>

  <!-- Actions -->
  <g transform="translate(30, 90)">
    <rect x="0" y="0" width="140" height="40" rx="4" fill="#0050D7"/>
    <text x="20" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">+ Créer volume</text>
  </g>

  <!-- Volumes table -->
  <g transform="translate(30, 160)">
    <rect x="0" y="0" width="1040" height="350" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Table header -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="1040" height="45" rx="8" fill="#F9FAFB"/>
      <text x="20" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nom</text>
      <text x="200" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type</text>
      <text x="320" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Taille</text>
      <text x="420" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Attaché à</text>
      <text x="600" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">IOPS</text>
      <text x="720" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">État</text>
      <text x="850" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 50)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">vol-db-data</text>
      <g transform="translate(200, 18)">
        <rect x="0" y="0" width="80" height="22" rx="4" fill="#EFF6FF"/>
        <text x="15" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">SSD NVMe</text>
      </g>
      <text x="320" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">500 Go</text>
      <text x="420" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">db-master</text>
      <text x="600" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10 000</text>
      <g transform="translate(720, 18)">
        <rect x="0" y="0" width="80" height="22" rx="4" fill="#DCFCE7"/>
        <text x="15" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">In-use</text>
      </g>
      <g transform="translate(850, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 115)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">vol-web-static</text>
      <g transform="translate(200, 18)">
        <rect x="0" y="0" width="80" height="22" rx="4" fill="#F3E8FF"/>
        <text x="22" y="15" fill="#7C3AED" font-family="system-ui, sans-serif" font-size="11">SSD</text>
      </g>
      <text x="320" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">100 Go</text>
      <text x="420" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">web-server-01</text>
      <text x="600" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">3 000</text>
      <g transform="translate(720, 18)">
        <rect x="0" y="0" width="80" height="22" rx="4" fill="#DCFCE7"/>
        <text x="15" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">In-use</text>
      </g>
      <g transform="translate(850, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 3 - Available -->
    <g transform="translate(0, 180)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">vol-backup-temp</text>
      <g transform="translate(200, 18)">
        <rect x="0" y="0" width="80" height="22" rx="4" fill="#FEF3C7"/>
        <text x="22" y="15" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">HDD</text>
      </g>
      <text x="320" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1 To</text>
      <text x="420" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-style="italic">Non attaché</text>
      <text x="600" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">500</text>
      <g transform="translate(720, 18)">
        <rect x="0" y="0" width="80" height="22" rx="4" fill="#EFF6FF"/>
        <text x="10" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Available</text>
      </g>
      <g transform="translate(850, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 4 -->
    <g transform="translate(0, 245)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">vol-logs</text>
      <g transform="translate(200, 18)">
        <rect x="0" y="0" width="80" height="22" rx="4" fill="#F3E8FF"/>
        <text x="22" y="15" fill="#7C3AED" font-family="system-ui, sans-serif" font-size="11">SSD</text>
      </g>
      <text x="320" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">200 Go</text>
      <text x="420" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">monitoring</text>
      <text x="600" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">3 000</text>
      <g transform="translate(720, 18)">
        <rect x="0" y="0" width="80" height="22" rx="4" fill="#DCFCE7"/>
        <text x="15" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">In-use</text>
      </g>
      <g transform="translate(850, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(30, 520)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">1 - 4 sur 12 volumes</text>
  </g>
</svg>
