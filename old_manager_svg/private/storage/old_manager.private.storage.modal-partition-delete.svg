<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="320" viewBox="0 0 500 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Storage - Delete Partition Modal</title>
  <rect width="500" height="320" fill="#F9FAFB"/>

  <!-- Modal -->
  <g transform="translate(25, 25)">
    <rect x="0" y="0" width="450" height="270" rx="8" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>

    <!-- Header (danger) -->
    <rect x="0" y="0" width="450" height="55" rx="8" fill="#FEE2E2"/>
    <text x="20" y="35" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Supprimer la partition</text>
    <text x="410" y="35" fill="#DC2626" font-family="system-ui, sans-serif" font-size="20" cursor="pointer">×</text>

    <!-- Warning -->
    <g transform="translate(20, 75)">
      <rect x="0" y="0" width="410" height="70" rx="4" fill="#FEF3C7" stroke="#FDE68A"/>
      <text x="15" y="22" fill="#92400E" font-family="system-ui, sans-serif" font-size="18">⚠️</text>
      <text x="45" y="22" fill="#92400E" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Cette action est irréversible</text>
      <text x="15" y="48" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Toutes les données et snapshots seront définitivement supprimés.</text>
    </g>

    <!-- Partition info -->
    <g transform="translate(20, 160)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Partition : </text>
      <text x="70" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="600">data-share</text>
      <text x="0" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Taille : 2 To • Utilisation : 50% • 14 snapshots</text>
    </g>

    <!-- Actions -->
    <g transform="translate(20, 215)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="25" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Annuler</text>
      <rect x="310" y="0" width="120" height="40" rx="4" fill="#DC2626"/>
      <text x="340" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Supprimer</text>
    </g>
  </g>

  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
