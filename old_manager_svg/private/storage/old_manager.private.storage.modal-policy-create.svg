<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="480" viewBox="0 0 550 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Cloud - Create Storage Policy Modal</title>
  <rect width="550" height="480" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="30" width="450" height="420" rx="8" fill="white"/>
  <g transform="translate(50, 30)"><rect x="0" y="0" width="450" height="55" rx="8" fill="#F9FAFB"/><text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Créer une politique de stockage</text><text x="420" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text></g>
  <g transform="translate(75, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom de la politique</text>
    <g transform="translate(0, 15)"><rect x="0" y="0" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Ex: policy-production-ssd</text></g>
  </g>
  <g transform="translate(75, 180)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Type de stockage</text>
    <g transform="translate(0, 15)"><rect x="0" y="0" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">SSD NVMe</text><text x="375" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text></g>
  </g>
  <g transform="translate(75, 255)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Réplication</text>
    <g transform="translate(0, 15)"><rect x="0" y="0" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">RAID-1 (Mirroring)</text><text x="375" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text></g>
  </g>
  <g transform="translate(75, 330)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">IOPS minimum</text>
    <g transform="translate(0, 15)"><rect x="0" y="0" width="190" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1000</text></g>
    <text x="210" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Latence max (ms)</text>
    <g transform="translate(210, 15)"><rect x="0" y="0" width="190" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10</text></g>
  </g>
  <g transform="translate(75, 405)"><rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text><rect x="310" y="0" width="90" height="36" rx="4" fill="#0050D7"/><text x="338" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Créer</text></g>
</svg>
