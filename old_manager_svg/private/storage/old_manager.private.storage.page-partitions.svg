<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="650" viewBox="0 0 1100 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Storage - Partitions</title>
  <rect width="1100" height="650" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Partitions NAS-HA</text>
    <text x="0" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">zpool-xxxxx • 10 To disponibles</text>
  </g>

  <!-- Space meter -->
  <g transform="translate(30, 85)">
    <rect x="0" y="0" width="1040" height="70" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Espace utilisé</text>
    <rect x="20" y="40" width="900" height="16" rx="3" fill="#E5E7EB"/>
    <rect x="20" y="40" width="540" height="16" rx="3" fill="#0050D7"/>
    <text x="940" y="53" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">6 To / 10 To (60%)</text>
  </g>

  <!-- Create button -->
  <g transform="translate(30, 175)">
    <rect x="0" y="0" width="160" height="40" rx="4" fill="#0050D7"/>
    <text x="20" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="500">+ Créer une partition</text>
  </g>

  <!-- Datagrid -->
  <g transform="translate(30, 235)">
    <rect x="0" y="0" width="1040" height="380" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Header -->
    <rect x="0" y="0" width="1040" height="45" rx="8" fill="#F3F4F6"/>
    <text x="20" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Nom</text>
    <text x="200" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Description</text>
    <text x="400" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Taille</text>
    <text x="500" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Utilisation</text>
    <text x="680" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Protocole</text>
    <text x="780" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Accès</text>
    <text x="880" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Snapshots</text>
    <text x="1000" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">⋮</text>

    <!-- Row 1 -->
    <line x1="0" y1="45" x2="1040" y2="45" stroke="#E5E7EB"/>
    <text x="20" y="78" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">backup-prod</text>
    <text x="200" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Backups serveurs prod</text>
    <text x="400" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">3 To</text>
    <rect x="500" y="65" width="150" height="18" rx="3" fill="#E5E7EB"/>
    <rect x="500" y="65" width="120" height="18" rx="3" fill="#0050D7"/>
    <text x="560" y="79" fill="white" font-family="system-ui, sans-serif" font-size="10">80%</text>
    <text x="680" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">NFS</text>
    <text x="780" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">3 IPs</text>
    <text x="880" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">7</text>
    <text x="1000" y="78" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>

    <!-- Row 2 -->
    <line x1="0" y1="100" x2="1040" y2="100" stroke="#E5E7EB"/>
    <text x="20" y="128" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">data-share</text>
    <text x="200" y="128" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Partage fichiers équipe</text>
    <text x="400" y="128" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">2 To</text>
    <rect x="500" y="115" width="150" height="18" rx="3" fill="#E5E7EB"/>
    <rect x="500" y="115" width="75" height="18" rx="3" fill="#0050D7"/>
    <text x="560" y="129" fill="white" font-family="system-ui, sans-serif" font-size="10">50%</text>
    <text x="680" y="128" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">CIFS</text>
    <text x="780" y="128" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">12 IPs</text>
    <text x="880" y="128" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">14</text>

    <!-- Action menu open -->
    <g transform="translate(930, 100)">
      <text x="70" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>
      <rect x="0" y="40" width="150" height="150" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
      <text x="15" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Modifier la taille</text>
      <line x1="0" y1="80" x2="150" y2="80" stroke="#E5E7EB"/>
      <text x="15" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Gérer les accès</text>
      <line x1="0" y1="115" x2="150" y2="115" stroke="#E5E7EB"/>
      <text x="15" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Options ZFS</text>
      <line x1="0" y1="150" x2="150" y2="150" stroke="#E5E7EB"/>
      <text x="15" y="170" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
    </g>

    <!-- Row 3 -->
    <line x1="0" y1="155" x2="1040" y2="155" stroke="#E5E7EB"/>
    <text x="20" y="183" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">media-archive</text>
    <text x="200" y="183" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Archives médias</text>
    <text x="400" y="183" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1 To</text>
    <rect x="500" y="170" width="150" height="18" rx="3" fill="#E5E7EB"/>
    <rect x="500" y="170" width="45" height="18" rx="3" fill="#0050D7"/>
    <text x="560" y="184" fill="#1F2937" font-family="system-ui, sans-serif" font-size="10">30%</text>
    <text x="680" y="183" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">NFS</text>
    <text x="780" y="183" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">5 IPs</text>
    <text x="880" y="183" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">3</text>
    <text x="1000" y="183" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>
  </g>

  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
