<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="550" viewBox="0 0 550 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Storage - Create Partition Modal</title>
  <rect width="550" height="550" fill="#F9FAFB"/>

  <!-- Modal -->
  <g transform="translate(25, 25)">
    <rect x="0" y="0" width="500" height="500" rx="8" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>

    <!-- Header -->
    <rect x="0" y="0" width="500" height="55" rx="8" fill="#F3F4F6"/>
    <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Créer une partition</text>
    <text x="460" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20" cursor="pointer">×</text>

    <!-- Name field -->
    <g transform="translate(20, 75)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom de la partition *</text>
      <rect x="0" y="10" width="460" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="38" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">ex: backup-prod</text>
    </g>

    <!-- Description field -->
    <g transform="translate(20, 145)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Description</text>
      <rect x="0" y="10" width="460" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="38" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Description optionnelle</text>
    </g>

    <!-- Size field -->
    <g transform="translate(20, 215)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Taille (Go) *</text>
      <rect x="0" y="10" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">500</text>
      <text x="220" y="38" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Min: 10 Go • Max: 4000 Go</text>
    </g>

    <!-- Protocol selection -->
    <g transform="translate(20, 285)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Protocole *</text>

      <!-- NFS selected -->
      <rect x="0" y="15" width="145" height="50" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="25" cy="40" r="8" fill="#0050D7"/>
      <circle cx="25" cy="40" r="4" fill="white"/>
      <text x="45" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">NFS</text>

      <!-- CIFS -->
      <rect x="160" y="15" width="145" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="185" cy="40" r="8" fill="white" stroke="#E5E7EB"/>
      <text x="205" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">CIFS</text>

      <!-- NFS + CIFS -->
      <rect x="320" y="15" width="140" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="345" cy="40" r="8" fill="white" stroke="#E5E7EB"/>
      <text x="365" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">NFS + CIFS</text>
    </g>

    <!-- Snapshot policy -->
    <g transform="translate(20, 370)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Politique de snapshots</text>
      <rect x="0" y="10" width="460" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Quotidien (rétention 7 jours)</text>
      <text x="430" y="38" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
    </g>

    <!-- Actions -->
    <g transform="translate(20, 445)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="25" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Annuler</text>
      <rect x="360" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
      <text x="395" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Créer</text>
    </g>
  </g>

  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
