<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="600" viewBox="0 0 1100 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Storage - Partition Accesses</title>
  <rect width="1100" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Accès NFS/CIFS</text>
    <text x="0" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Partition : backup-prod • Protocole : NFS</text>
  </g>

  <!-- Add access button -->
  <g transform="translate(30, 85)">
    <rect x="0" y="0" width="150" height="40" rx="4" fill="#0050D7"/>
    <text x="20" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="500">+ Ajouter un accès</text>
  </g>

  <!-- Access points -->
  <g transform="translate(30, 145)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Points de montage</text>
    <rect x="0" y="15" width="1040" height="60" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
    <text x="20" y="35" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12" font-weight="500">NFS :</text>
    <text x="55" y="35" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12" font-family="monospace">mount -t nfs zpool-xxx.nasha.ovh.net:/zpool-xxx/backup-prod /mnt/backup</text>
    <text x="20" y="58" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12" font-weight="500">CIFS :</text>
    <text x="55" y="58" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12" font-family="monospace">//zpool-xxx.nasha.ovh.net/zpool-xxx-backup-prod</text>
  </g>

  <!-- Access list -->
  <g transform="translate(30, 240)">
    <rect x="0" y="0" width="1040" height="330" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Header -->
    <rect x="0" y="0" width="1040" height="45" rx="8" fill="#F3F4F6"/>
    <text x="20" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Adresse IP</text>
    <text x="250" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Type</text>
    <text x="380" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Permissions</text>
    <text x="550" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">ACL</text>
    <text x="700" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Ajouté le</text>
    <text x="850" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Statut</text>
    <text x="1000" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">⋮</text>

    <!-- Row 1 -->
    <line x1="0" y1="45" x2="1040" y2="45" stroke="#E5E7EB"/>
    <text x="20" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-family="monospace">51.91.xxx.1</text>
    <text x="250" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">IPv4</text>
    <rect x="380" y="62" width="50" height="24" rx="4" fill="#EFF6FF"/>
    <text x="395" y="79" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">rw</text>
    <text x="550" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">all_squash</text>
    <text x="700" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15/01/2024</text>
    <rect x="850" y="62" width="60" height="24" rx="4" fill="#DCFCE7"/>
    <text x="865" y="79" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Actif</text>
    <text x="1000" y="78" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>

    <!-- Row 2 -->
    <line x1="0" y1="100" x2="1040" y2="100" stroke="#E5E7EB"/>
    <text x="20" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-family="monospace">51.91.xxx.2</text>
    <text x="250" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">IPv4</text>
    <rect x="380" y="117" width="50" height="24" rx="4" fill="#EFF6FF"/>
    <text x="395" y="134" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">rw</text>
    <text x="550" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">all_squash</text>
    <text x="700" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15/01/2024</text>
    <rect x="850" y="117" width="60" height="24" rx="4" fill="#DCFCE7"/>
    <text x="865" y="134" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Actif</text>

    <!-- Action menu open -->
    <g transform="translate(930, 105)">
      <text x="70" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>
      <rect x="-30" y="40" width="150" height="110" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
      <text x="-15" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Modifier permissions</text>
      <line x1="-30" y1="80" x2="120" y2="80" stroke="#E5E7EB"/>
      <text x="-15" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Modifier ACL</text>
      <line x1="-30" y1="115" x2="120" y2="115" stroke="#E5E7EB"/>
      <text x="-15" y="135" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
    </g>

    <!-- Row 3 -->
    <line x1="0" y1="155" x2="1040" y2="155" stroke="#E5E7EB"/>
    <text x="20" y="188" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-family="monospace">192.168.1.0/24</text>
    <text x="250" y="188" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Réseau</text>
    <rect x="380" y="172" width="50" height="24" rx="4" fill="#FEF3C7"/>
    <text x="395" y="189" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">ro</text>
    <text x="550" y="188" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">root_squash</text>
    <text x="700" y="188" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">20/02/2024</text>
    <rect x="850" y="172" width="60" height="24" rx="4" fill="#DCFCE7"/>
    <text x="865" y="189" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Actif</text>
    <text x="1000" y="188" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>
  </g>

  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
