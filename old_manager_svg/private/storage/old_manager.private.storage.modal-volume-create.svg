<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="420" viewBox="0 0 550 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Cloud - Create Volume Modal</title>
  <rect width="550" height="420" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="30" width="450" height="360" rx="8" fill="white"/>
  <g transform="translate(50, 30)"><rect x="0" y="0" width="450" height="55" rx="8" fill="#F9FAFB"/><text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Créer un volume</text><text x="420" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text></g>
  <g transform="translate(75, 105)">
    <g transform="translate(0, 0)"><text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom du volume *</text><g transform="translate(0, 15)"><rect x="0" y="0" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">vol-</text></g></g>
    <g transform="translate(0, 75)"><text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Taille *</text><g transform="translate(0, 15)"><rect x="0" y="0" width="150" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">100</text></g><g transform="translate(160, 15)"><rect x="0" y="0" width="80" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="25" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Go</text></g></g>
    <g transform="translate(0, 145)"><text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Type de stockage</text><g transform="translate(0, 15)"><rect x="0" y="0" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">SSD NVMe (10 000 IOPS)</text><text x="380" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text></g></g>
    <g transform="translate(0, 215)"><text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Attacher à (optionnel)</text><g transform="translate(0, 15)"><rect x="0" y="0" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionner une VM...</text><text x="380" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text></g></g>
  </g>
  <g transform="translate(75, 340)"><rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text><rect x="310" y="0" width="90" height="36" rx="4" fill="#0050D7"/><text x="340" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Créer</text></g>
