<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-danger { fill: #FEE2E2; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="900" fill="rgba(0,0,0,0.4)"/>

  <!-- Modal -->
  <g transform="translate(470, 280)">
    <rect width="500" height="340" class="bg-white" rx="8"/>

    <!-- Header -->
    <rect width="500" height="60" class="bg-danger" rx="8 8 0 0"/>
    <text x="25" y="38" fill="#DC2626" font-family="Source Sans Pro" font-size="20" font-weight="600">Supprimer le snapshot</text>
    <g transform="translate(455, 18)">
      <rect width="30" height="30" fill="transparent" rx="4" cursor="pointer"/>
      <text x="8" y="22" class="text-danger" font-size="20">Ã—</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 90)">
      <text class="text-body">Vous etes sur le point de supprimer le snapshot suivant :</text>

      <g transform="translate(0, 40)">
        <rect width="450" height="50" fill="#F9FAFB" rx="4"/>
        <text x="15" y="20" class="text-muted" font-size="12">Nom du snapshot</text>
        <text x="15" y="38" class="text-body" font-weight="600">snap-backup-2024-01-15</text>
      </g>

      <g transform="translate(0, 110)">
        <rect width="450" height="70" fill="#FEF3C7" rx="4"/>
        <rect width="4" height="70" fill="#F59E0B" rx="2"/>
        <text x="20" y="25" fill="#92400E" font-family="Source Sans Pro" font-size="14" font-weight="600">Attention</text>
        <text x="20" y="48" fill="#92400E" font-family="Source Sans Pro" font-size="13">Cette action est irreversible. Toutes les donnees</text>
        <text x="20" y="63" fill="#92400E" font-family="Source Sans Pro" font-size="13">contenues dans ce snapshot seront perdues.</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(25, 280)">
      <line x1="0" y1="0" x2="450" y2="0" stroke="#E5E7EB"/>

      <g transform="translate(220, 20)">
        <rect width="100" height="36" class="btn-secondary" rx="4"/>
        <text x="25" y="23" class="text-body">Annuler</text>
      </g>

      <g transform="translate(340, 20)">
        <rect width="110" height="36" class="btn-danger" rx="4"/>
        <text x="18" y="23" class="text-white">Supprimer</text>
      </g>
    </g>
  </g>
</svg>