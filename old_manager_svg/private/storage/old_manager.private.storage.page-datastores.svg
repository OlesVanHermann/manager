<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Cloud - Datastores</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Datastores</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Gérez les datastores de votre infrastructure.</text>
  </g>

  <!-- Actions -->
  <g transform="translate(30, 90)">
    <rect x="0" y="0" width="150" height="40" rx="4" fill="#0050D7"/>
    <text x="20" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">+ Ajouter datastore</text>
  </g>

  <!-- Datastores cards -->
  <g transform="translate(30, 160)">
    <!-- Datastore 1 - SSD -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="340" height="160" rx="8" fill="white" stroke="#E5E7EB"/>
      <g transform="translate(20, 20)">
        <rect x="0" y="0" width="60" height="24" rx="4" fill="#EFF6FF"/>
        <text x="15" y="16" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">SSD</text>
        <text x="80" y="18" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">datastore-ssd-prod</text>
      </g>

      <g transform="translate(20, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Utilisation</text>
        <rect x="0" y="10" width="300" height="20" rx="4" fill="#E5E7EB"/>
        <rect x="0" y="10" width="210" height="20" rx="4" fill="#F59E0B"/>
        <text x="120" y="25" fill="white" font-family="system-ui, sans-serif" font-size="11">3.5 To / 5 To (70%)</text>
      </g>

      <g transform="translate(20, 110)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">IOPS: 50k • Latence: 0.5ms</text>
        <text x="0" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">12 VMs • Tous les hôtes</text>
      </g>

      <g transform="translate(260, 110)">
        <rect x="0" y="0" width="60" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">Gérer</text>
      </g>
    </g>

    <!-- Datastore 2 - HDD -->
    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="340" height="160" rx="8" fill="white" stroke="#E5E7EB"/>
      <g transform="translate(20, 20)">
        <rect x="0" y="0" width="60" height="24" rx="4" fill="#FEF3C7"/>
        <text x="15" y="16" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">HDD</text>
        <text x="80" y="18" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">datastore-hdd-archive</text>
      </g>

      <g transform="translate(20, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Utilisation</text>
        <rect x="0" y="10" width="300" height="20" rx="4" fill="#E5E7EB"/>
        <rect x="0" y="10" width="42" height="20" rx="4" fill="#16A34A"/>
        <text x="55" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">0.7 To / 5 To (14%)</text>
      </g>

      <g transform="translate(20, 110)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">IOPS: 500 • Latence: 5ms</text>
        <text x="0" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">4 VMs • Tous les hôtes</text>
      </g>

      <g transform="translate(260, 110)">
        <rect x="0" y="0" width="60" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">Gérer</text>
      </g>
    </g>

    <!-- Datastore 3 - NFS -->
    <g transform="translate(720, 0)">
      <rect x="0" y="0" width="340" height="160" rx="8" fill="white" stroke="#E5E7EB"/>
      <g transform="translate(20, 20)">
        <rect x="0" y="0" width="60" height="24" rx="4" fill="#F3E8FF"/>
        <text x="15" y="16" fill="#7C3AED" font-family="system-ui, sans-serif" font-size="11">NFS</text>
        <text x="80" y="18" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">datastore-nfs-backup</text>
      </g>

      <g transform="translate(20, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Utilisation</text>
        <rect x="0" y="10" width="300" height="20" rx="4" fill="#E5E7EB"/>
        <rect x="0" y="10" width="150" height="20" rx="4" fill="#0050D7"/>
        <text x="55" y="25" fill="white" font-family="system-ui, sans-serif" font-size="11">5 To / 10 To (50%)</text>
      </g>

      <g transform="translate(20, 110)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Backup storage • NAS</text>
        <text x="0" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">8 VMs • Hôte 1, 2</text>
      </g>

      <g transform="translate(260, 110)">
        <rect x="0" y="0" width="60" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">Gérer</text>
      </g>
    </g>
  </g>

  <!-- Summary -->
  <g transform="translate(30, 360)">
    <rect x="0" y="0" width="1040" height="150" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Capacité totale</text>

    <g transform="translate(20, 60)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Espace total</text>
      <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">20 To</text>
    </g>
    <g transform="translate(150, 60)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Utilisé</text>
      <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">9.2 To</text>
    </g>
    <g transform="translate(280, 60)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Disponible</text>
      <text x="0" y="25" fill="#16A34A" font-family="system-ui, sans-serif" font-size="20" font-weight="600">10.8 To</text>
    </g>

    <!-- Progress bar -->
    <g transform="translate(450, 50)">
      <rect x="0" y="0" width="570" height="40" rx="4" fill="#E5E7EB"/>
      <rect x="0" y="0" width="262" height="40" rx="4" fill="#0050D7"/>
      <text x="280" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">46% utilisé</text>
    </g>
  </g>
</svg>
