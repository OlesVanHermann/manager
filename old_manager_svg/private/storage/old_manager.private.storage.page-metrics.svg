<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="700" viewBox="0 0 1100 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Storage - Metrics</title>
  <rect width="1100" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Métriques</text>
    <text x="0" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Surveillance des performances NAS-HA</text>
  </g>

  <!-- Time selector -->
  <g transform="translate(900, 30)">
    <rect x="0" y="0" width="170" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Dernières 24 heures</text>
    <text x="145" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
  </g>

  <!-- Summary cards -->
  <g transform="translate(30, 85)">
    <!-- IOPS -->
    <rect x="0" y="0" width="250" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">IOPS (moyenne)</text>
    <text x="20" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="28" font-weight="600">12,450</text>
    <text x="130" y="65" fill="#16A34A" font-family="system-ui, sans-serif" font-size="12">↑ +5%</text>
    <text x="20" y="85" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Max: 18,200 • Min: 8,100</text>

    <!-- Throughput -->
    <rect x="270" y="0" width="250" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="290" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Débit (moyenne)</text>
    <text x="290" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="28" font-weight="600">845 Mo/s</text>
    <text x="430" y="65" fill="#16A34A" font-family="system-ui, sans-serif" font-size="12">↑ +12%</text>
    <text x="290" y="85" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Max: 1.2 Go/s • Min: 420 Mo/s</text>

    <!-- Latency -->
    <rect x="540" y="0" width="250" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="560" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Latence (moyenne)</text>
    <text x="560" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="28" font-weight="600">1.2 ms</text>
    <text x="660" y="65" fill="#16A34A" font-family="system-ui, sans-serif" font-size="12">↓ -8%</text>
    <text x="560" y="85" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Max: 3.5 ms • Min: 0.8 ms</text>

    <!-- Space -->
    <rect x="810" y="0" width="230" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="830" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Espace utilisé</text>
    <text x="830" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="28" font-weight="600">6 To</text>
    <text x="895" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">/ 10 To</text>
    <rect x="830" y="80" width="190" height="8" rx="2" fill="#E5E7EB"/>
    <rect x="830" y="80" width="114" height="8" rx="2" fill="#0050D7"/>
  </g>

  <!-- IOPS Chart -->
  <g transform="translate(30, 210)">
    <rect x="0" y="0" width="510" height="220" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">IOPS</text>

    <!-- Chart area -->
    <g transform="translate(50, 50)">
      <!-- Y axis -->
      <text x="-35" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">20k</text>
      <text x="-35" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">15k</text>
      <text x="-35" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">10k</text>
      <text x="-35" y="145" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">5k</text>

      <!-- Grid lines -->
      <line x1="0" y1="5" x2="420" y2="5" stroke="#E5E7EB" stroke-dasharray="2"/>
      <line x1="0" y1="50" x2="420" y2="50" stroke="#E5E7EB" stroke-dasharray="2"/>
      <line x1="0" y1="95" x2="420" y2="95" stroke="#E5E7EB" stroke-dasharray="2"/>
      <line x1="0" y1="140" x2="420" y2="140" stroke="#E5E7EB" stroke-dasharray="2"/>

      <!-- Line chart simulation -->
      <polyline points="0,90 50,85 100,70 150,95 200,60 250,55 300,75 350,50 400,65 420,70" fill="none" stroke="#0050D7" stroke-width="2"/>

      <!-- X axis labels -->
      <text x="0" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">00:00</text>
      <text x="100" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">06:00</text>
      <text x="200" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">12:00</text>
      <text x="300" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">18:00</text>
      <text x="400" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">24:00</text>
    </g>
  </g>

  <!-- Throughput Chart -->
  <g transform="translate(560, 210)">
    <rect x="0" y="0" width="510" height="220" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Débit (Mo/s)</text>

    <g transform="translate(50, 50)">
      <!-- Y axis -->
      <text x="-40" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">1200</text>
      <text x="-35" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">900</text>
      <text x="-35" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">600</text>
      <text x="-35" y="145" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">300</text>

      <!-- Grid lines -->
      <line x1="0" y1="5" x2="420" y2="5" stroke="#E5E7EB" stroke-dasharray="2"/>
      <line x1="0" y1="50" x2="420" y2="50" stroke="#E5E7EB" stroke-dasharray="2"/>
      <line x1="0" y1="95" x2="420" y2="95" stroke="#E5E7EB" stroke-dasharray="2"/>
      <line x1="0" y1="140" x2="420" y2="140" stroke="#E5E7EB" stroke-dasharray="2"/>

      <!-- Area chart simulation -->
      <polygon points="0,140 0,80 50,75 100,65 150,85 200,50 250,45 300,60 350,35 400,55 420,60 420,140" fill="#0050D7" fill-opacity="0.1"/>
      <polyline points="0,80 50,75 100,65 150,85 200,50 250,45 300,60 350,35 400,55 420,60" fill="none" stroke="#0050D7" stroke-width="2"/>

      <!-- X axis labels -->
      <text x="0" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">00:00</text>
      <text x="100" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">06:00</text>
      <text x="200" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">12:00</text>
      <text x="300" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">18:00</text>
      <text x="400" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">24:00</text>
    </g>
  </g>

  <!-- Partition breakdown -->
  <g transform="translate(30, 450)">
    <rect x="0" y="0" width="1040" height="220" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Utilisation par partition</text>

    <!-- Table header -->
    <g transform="translate(20, 50)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">PARTITION</text>
      <text x="200" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">IOPS</text>
      <text x="320" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">DÉBIT</text>
      <text x="450" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">LATENCE</text>
      <text x="580" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">ESPACE</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(20, 85)">
      <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">backup-prod</text>
      <text x="200" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">8,200</text>
      <text x="320" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">520 Mo/s</text>
      <text x="450" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1.1 ms</text>
      <rect x="580" y="-12" width="200" height="16" rx="2" fill="#E5E7EB"/>
      <rect x="580" y="-12" width="160" height="16" rx="2" fill="#0050D7"/>
      <text x="800" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">2.4 To / 3 To</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(20, 125)">
      <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">data-share</text>
      <text x="200" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">3,100</text>
      <text x="320" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">280 Mo/s</text>
      <text x="450" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1.4 ms</text>
      <rect x="580" y="-12" width="200" height="16" rx="2" fill="#E5E7EB"/>
      <rect x="580" y="-12" width="100" height="16" rx="2" fill="#0050D7"/>
      <text x="800" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">1 To / 2 To</text>
    </g>

    <!-- Row 3 -->
    <g transform="translate(20, 165)">
      <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">media-archive</text>
      <text x="200" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1,150</text>
      <text x="320" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">45 Mo/s</text>
      <text x="450" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">0.9 ms</text>
      <rect x="580" y="-12" width="200" height="16" rx="2" fill="#E5E7EB"/>
      <rect x="580" y="-12" width="60" height="16" rx="2" fill="#0050D7"/>
      <text x="800" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">300 Go / 1 To</text>
    </g>
  </g>
</svg>
