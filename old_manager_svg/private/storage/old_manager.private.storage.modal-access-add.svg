<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="450" viewBox="0 0 500 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Storage - Add Access Modal</title>
  <rect width="500" height="450" fill="#F9FAFB"/>

  <!-- Modal -->
  <g transform="translate(25, 25)">
    <rect x="0" y="0" width="450" height="400" rx="8" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>

    <!-- Header -->
    <rect x="0" y="0" width="450" height="55" rx="8" fill="#F3F4F6"/>
    <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Ajouter un accès</text>
    <text x="410" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20" cursor="pointer">×</text>

    <!-- IP Address -->
    <g transform="translate(20, 75)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Adresse IP ou réseau *</text>
      <rect x="0" y="10" width="410" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="38" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">ex: 51.91.xxx.xxx ou 192.168.1.0/24</text>
    </g>

    <!-- Permissions -->
    <g transform="translate(20, 150)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Permissions *</text>

      <!-- Read-Write selected -->
      <rect x="0" y="15" width="200" height="50" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="25" cy="40" r="8" fill="#0050D7"/>
      <circle cx="25" cy="40" r="4" fill="white"/>
      <text x="45" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Lecture/Écriture (rw)</text>

      <!-- Read-only -->
      <rect x="210" y="15" width="200" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="235" cy="40" r="8" fill="white" stroke="#E5E7EB"/>
      <text x="255" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Lecture seule (ro)</text>
    </g>

    <!-- ACL -->
    <g transform="translate(20, 235)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">ACL</text>
      <rect x="0" y="10" width="410" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">all_squash (recommandé)</text>
      <text x="380" y="38" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
    </g>

    <!-- Info -->
    <g transform="translate(20, 305)">
      <rect x="0" y="0" width="410" height="45" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="15" y="18" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">ℹ️ all_squash : tous les utilisateurs sont mappés vers nobody.</text>
      <text x="15" y="35" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">root_squash : seul root est mappé vers nobody.</text>
    </g>

    <!-- Actions -->
    <g transform="translate(20, 360)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="25" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Annuler</text>
      <rect x="310" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
      <text x="335" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Ajouter</text>
    </g>
  </g>

  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
