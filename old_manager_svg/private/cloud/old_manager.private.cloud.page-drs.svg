<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="500" viewBox="0 0 1100 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Cloud - DRS Settings</title>
  <rect width="1100" height="500" fill="#F9FAFB"/>
  <g transform="translate(30, 30)"><text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">DRS (Distributed Resource Scheduler)</text><text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Configurez l'équilibrage automatique des charges.</text></g>
  <g transform="translate(30, 100)">
    <rect x="0" y="0" width="1040" height="160" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Configuration DRS</text>
    <g transform="translate(20, 55)"><text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">État DRS</text><g transform="translate(200, -10)"><rect x="0" y="0" width="40" height="22" rx="11" fill="#0050D7"/><circle cx="28" cy="11" r="8" fill="white"/></g><text x="260" y="0" fill="#16A34A" font-family="system-ui, sans-serif" font-size="12">Activé</text></g>
    <g transform="translate(20, 90)"><text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Mode d'automatisation</text><g transform="translate(200, -15)"><rect x="0" y="0" width="180" height="30" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Entièrement automatisé</text><text x="160" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text></g></g>
    <g transform="translate(20, 125)"><text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Seuil de migration</text><g transform="translate(200, -15)"><rect x="0" y="0" width="100" height="30" rx="4" fill="white" stroke="#E5E7EB"/><text x="35" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">3</text></g><text x="320" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">(1 = Conservateur, 5 = Agressif)</text></g>
  </g>
  <g transform="translate(30, 290)">
    <rect x="0" y="0" width="1040" height="170" rx="8" fill="white" stroke="#E5E7EB"/>
