    <g transform="translate(20, 60)"><circle cx="8" cy="8" r="8" fill="#F59E0B"/><text x="25" y="12" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Migrer monitoring de esxi-host-03 vers esxi-host-01</text><text x="500" y="12" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Réduction CPU: 15%</text><g transform="translate(700, -5)"><rect x="0" y="0" width="80" height="26" rx="4" fill="#0050D7"/><text x="18" y="18" fill="white" font-family="system-ui, sans-serif" font-size="11">Appliquer</text></g></g>
    <g transform="translate(20, 100)"><circle cx="8" cy="8" r="8" fill="#EFF6FF" stroke="#0050D7"/><text x="25" y="12" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Aucune autre recommandation pour le moment</text></g>
  </g>
