<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="500" viewBox="0 0 1100 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Cloud - High Availability</title>
  <rect width="1100" height="500" fill="#F9FAFB"/>
  <g transform="translate(30, 30)"><text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Haute Disponibilité (HA)</text><text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Configuration de la haute disponibilité du cluster.</text></g>
  <g transform="translate(30, 100)">
    <rect x="0" y="0" width="1040" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Configuration HA</text>
    <g transform="translate(20, 55)"><text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">État HA</text><g transform="translate(250, -10)"><rect x="0" y="0" width="40" height="22" rx="11" fill="#0050D7"/><circle cx="28" cy="11" r="8" fill="white"/></g><text x="310" y="0" fill="#16A34A" font-family="system-ui, sans-serif" font-size="12">Activé</text></g>
    <g transform="translate(20, 90)"><text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Contrôle d'admission</text><g transform="translate(250, -10)"><rect x="0" y="0" width="40" height="22" rx="11" fill="#0050D7"/><circle cx="28" cy="11" r="8" fill="white"/></g><text x="310" y="0" fill="#16A34A" font-family="system-ui, sans-serif" font-size="12">Activé - Réserve 1 hôte</text></g>
    <g transform="translate(20, 125)"><text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Heartbeat datastores</text><text x="250" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">datastore-ssd-prod, datastore-hdd-archive</text></g>
    <g transform="translate(20, 155)"><text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Réponse isolation hôte</text><text x="250" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Shutdown and restart VMs</text></g>
  </g>
  <g transform="translate(30, 310)">
    <rect x="0" y="0" width="1040" height="150" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">État du cluster HA</text>
    <g transform="translate(20, 60)"><rect x="0" y="0" width="300" height="70" rx="4" fill="#DCFCE7"/><text x="20" y="25" fill="#16A34A" font-family="system-ui, sans-serif" font-size="12">Cluster protégé</text><text x="20" y="50" fill="#16A34A" font-family="system-ui, sans-serif" font-size="14" font-weight="500">3 hôtes disponibles, 1 en réserve</text></g>
    <g transform="translate(340, 60)"><rect x="0" y="0" width="300" height="70" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/><text x="20" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">VMs protégées</text><text x="20" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">24 VMs avec restart priority</text></g>
    <g transform="translate(660, 60)"><rect x="0" y="0" width="300" height="70" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/><text x="20" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Dernier failover</text><text x="20" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Jamais (aucun incident)</text></g>
  </g>
