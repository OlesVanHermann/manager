<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="480" viewBox="0 0 500 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Cloud - Add User Modal</title>
  <rect width="500" height="480" fill="#F9FAFB"/>
  <g transform="translate(25, 25)">
    <rect x="0" y="0" width="450" height="430" rx="8" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
    <rect x="0" y="0" width="450" height="55" rx="8" fill="#F3F4F6"/>
    <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Ajouter un utilisateur</text>
    <text x="410" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>
    <g transform="translate(20, 75)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom d'utilisateur *</text>
      <rect x="0" y="10" width="410" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="38" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">ex: admin-prod</text>
    </g>
    <g transform="translate(20, 145)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Email *</text>
      <rect x="0" y="10" width="410" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="38" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">email@domain.com</text>
    </g>
    <g transform="translate(20, 215)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Rôle *</text>
      <rect x="0" y="10" width="410" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Administrator</text>
      <text x="380" y="38" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
    </g>
    <g transform="translate(20, 285)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Options</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
        <text x="5" y="14" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
        <text x="30" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Activer l'accès vCenter</text>
      </g>
      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="white" stroke="#E5E7EB"/>
        <text x="30" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Activer l'accès NSX</text>
      </g>
      <g transform="translate(0, 75)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
        <text x="5" y="14" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
        <text x="30" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Envoyer le mot de passe par email</text>
      </g>
    </g>
    <g transform="translate(20, 390)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="25" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Annuler</text>
      <rect x="310" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
      <text x="340" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Créer</text>
    </g>
  </g>
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
