<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Cloud - Hosts Management</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Hôtes ESXi</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Gérez les serveurs physiques de votre infrastructure.</text>
  </g>

  <!-- Actions -->
  <g transform="translate(30, 90)">
    <rect x="0" y="0" width="130" height="40" rx="4" fill="#0050D7"/>
    <text x="20" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">+ Ajouter hôte</text>
  </g>

  <!-- Hosts cards -->
  <g transform="translate(30, 160)">
    <!-- Host 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="340" height="170" rx="8" fill="white" stroke="#E5E7EB"/>
      <g transform="translate(20, 20)">
        <circle cx="8" cy="8" r="8" fill="#16A34A"/>
        <text x="25" y="12" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">esxi-host-01</text>
      </g>
      <text x="20" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Intel Xeon E5-2690 v4 • 256 Go RAM</text>

      <g transform="translate(20, 75)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">CPU</text>
        <rect x="50" y="-10" width="200" height="12" rx="4" fill="#E5E7EB"/>
        <rect x="50" y="-10" width="90" height="12" rx="4" fill="#16A34A"/>
        <text x="260" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">45%</text>
      </g>
      <g transform="translate(20, 100)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">RAM</text>
        <rect x="50" y="-10" width="200" height="12" rx="4" fill="#E5E7EB"/>
        <rect x="50" y="-10" width="144" height="12" rx="4" fill="#F59E0B"/>
        <text x="260" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">72%</text>
      </g>

      <text x="20" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">8 VMs • Uptime: 45 jours</text>
      <g transform="translate(20, 145)">
        <rect x="0" y="0" width="80" height="24" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="18" y="16" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">Gérer</text>
      </g>
    </g>

    <!-- Host 2 -->
    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="340" height="170" rx="8" fill="white" stroke="#E5E7EB"/>
      <g transform="translate(20, 20)">
        <circle cx="8" cy="8" r="8" fill="#16A34A"/>
        <text x="25" y="12" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">esxi-host-02</text>
      </g>
      <text x="20" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Intel Xeon E5-2690 v4 • 256 Go RAM</text>

      <g transform="translate(20, 75)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">CPU</text>
        <rect x="50" y="-10" width="200" height="12" rx="4" fill="#E5E7EB"/>
        <rect x="50" y="-10" width="156" height="12" rx="4" fill="#F59E0B"/>
        <text x="260" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">78%</text>
      </g>
      <g transform="translate(20, 100)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">RAM</text>
        <rect x="50" y="-10" width="200" height="12" rx="4" fill="#E5E7EB"/>
        <rect x="50" y="-10" width="170" height="12" rx="4" fill="#DC2626"/>
        <text x="260" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">85%</text>
      </g>

      <text x="20" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">10 VMs • Uptime: 45 jours</text>
      <g transform="translate(20, 145)">
        <rect x="0" y="0" width="80" height="24" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="18" y="16" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">Gérer</text>
      </g>
    </g>

    <!-- Host 3 - Warning -->
    <g transform="translate(720, 0)">
      <rect x="0" y="0" width="340" height="170" rx="8" fill="white" stroke="#F59E0B"/>
      <g transform="translate(20, 20)">
        <circle cx="8" cy="8" r="8" fill="#F59E0B"/>
        <text x="25" y="12" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">esxi-host-03</text>
        <g transform="translate(120, -5)">
          <rect x="0" y="0" width="70" height="20" rx="4" fill="#FEF3C7"/>
          <text x="10" y="14" fill="#92400E" font-family="system-ui, sans-serif" font-size="10">Surcharge</text>
        </g>
      </g>
      <text x="20" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Intel Xeon E5-2690 v4 • 256 Go RAM</text>

      <g transform="translate(20, 75)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">CPU</text>
        <rect x="50" y="-10" width="200" height="12" rx="4" fill="#E5E7EB"/>
        <rect x="50" y="-10" width="184" height="12" rx="4" fill="#DC2626"/>
        <text x="260" y="0" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">92%</text>
      </g>
      <g transform="translate(20, 100)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">RAM</text>
        <rect x="50" y="-10" width="200" height="12" rx="4" fill="#E5E7EB"/>
        <rect x="50" y="-10" width="176" height="12" rx="4" fill="#DC2626"/>
        <text x="260" y="0" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">88%</text>
      </g>

      <text x="20" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">6 VMs • Uptime: 45 jours</text>
      <g transform="translate(20, 145)">
        <rect x="0" y="0" width="80" height="24" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="18" y="16" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">Gérer</text>
      </g>
    </g>
  </g>

  <!-- Summary -->
  <g transform="translate(30, 360)">
    <rect x="0" y="0" width="1040" height="150" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Résumé du cluster</text>

    <g transform="translate(20, 60)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Total vCPU</text>
      <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">168</text>
      <text x="50" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">/ 192</text>
    </g>
    <g transform="translate(200, 60)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Total RAM</text>
      <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">628 Go</text>
      <text x="85" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">/ 768 Go</text>
    </g>
    <g transform="translate(420, 60)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Total VMs</text>
      <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">24</text>
    </g>
    <g transform="translate(560, 60)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">DRS</text>
      <g transform="translate(0, 10)">
        <rect x="0" y="0" width="40" height="22" rx="11" fill="#0050D7"/>
        <circle cx="28" cy="11" r="8" fill="white"/>
      </g>
    </g>
    <g transform="translate(700, 60)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">HA</text>
      <g transform="translate(0, 10)">
        <rect x="0" y="0" width="40" height="22" rx="11" fill="#0050D7"/>
        <circle cx="28" cy="11" r="8" fill="white"/>
      </g>
    </g>
  </g>
</svg>
