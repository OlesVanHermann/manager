<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="550" viewBox="0 0 600 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Cloud - Order Datastore Modal</title>
  <rect width="600" height="550" fill="#F9FAFB"/>

  <!-- Modal -->
  <g transform="translate(50, 30)">
    <rect x="0" y="0" width="500" height="490" rx="8" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>

    <!-- Header -->
    <rect x="0" y="0" width="500" height="60" rx="8" fill="#F3F4F6"/>
    <text x="20" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Commander un datastore</text>
    <text x="460" y="38" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20" cursor="pointer">×</text>

    <!-- Datacenter selection -->
    <g transform="translate(20, 80)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Datacenter</text>
      <rect x="0" y="10" width="460" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">DC1 - Paris</text>
      <text x="430" y="38" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
    </g>

    <!-- Datastore type -->
    <g transform="translate(20, 155)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Type de datastore</text>

      <!-- vSAN option (selected) -->
      <rect x="0" y="15" width="220" height="80" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="25" cy="55" r="8" fill="#0050D7"/>
      <circle cx="25" cy="55" r="4" fill="white"/>
      <text x="45" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">vSAN</text>
      <text x="45" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Stockage haute performance</text>

      <!-- NFS option -->
      <rect x="240" y="15" width="220" height="80" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="265" cy="55" r="8" fill="white" stroke="#E5E7EB"/>
      <text x="285" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">NFS</text>
      <text x="285" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Stockage partagé réseau</text>
    </g>

    <!-- Profile selection -->
    <g transform="translate(20, 265)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Profil de performance</text>
      <rect x="0" y="10" width="460" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">vSAN Premium - SSD NVMe</text>
      <text x="430" y="38" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
    </g>

    <!-- Size selection -->
    <g transform="translate(20, 340)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Capacité</text>
      <rect x="0" y="10" width="460" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">2 To</text>
      <text x="430" y="38" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
    </g>

    <!-- Price summary -->
    <g transform="translate(20, 405)">
      <rect x="0" y="0" width="460" height="40" rx="4" fill="#F3F4F6"/>
      <text x="15" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Prix mensuel estimé :</text>
      <text x="360" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">120,00 € HT/mois</text>
    </g>

    <!-- Actions -->
    <g transform="translate(20, 455)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="25" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Annuler</text>
      <rect x="350" y="0" width="110" height="40" rx="4" fill="#0050D7"/>
      <text x="370" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Commander</text>
    </g>
  </g>

  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
