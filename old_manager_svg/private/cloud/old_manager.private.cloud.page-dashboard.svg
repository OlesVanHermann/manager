<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Cloud - Dashboard</title>

  <!-- Background -->
  <rect width="1200" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Private Cloud</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Vue d'ensemble de votre infrastructure cloud privée.</text>
  </g>

  <!-- Stats cards row -->
  <g transform="translate(30, 100)">
    <!-- Card 1: VMs -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="270" height="110" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Machines virtuelles</text>
      <text x="20" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="32" font-weight="600">24</text>
      <g transform="translate(80, 55)">
        <rect x="0" y="0" width="60" height="22" rx="4" fill="#DCFCE7"/>
        <text x="10" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">18 actives</text>
      </g>
    </g>

    <!-- Card 2: CPU -->
    <g transform="translate(290, 0)">
      <rect x="0" y="0" width="270" height="110" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Utilisation CPU</text>
      <text x="20" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="32" font-weight="600">67%</text>
      <rect x="20" y="85" width="230" height="8" rx="4" fill="#E5E7EB"/>
      <rect x="20" y="85" width="154" height="8" rx="4" fill="#F59E0B"/>
    </g>

    <!-- Card 3: RAM -->
    <g transform="translate(580, 0)">
      <rect x="0" y="0" width="270" height="110" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Utilisation RAM</text>
      <text x="20" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="32" font-weight="600">82%</text>
      <rect x="20" y="85" width="230" height="8" rx="4" fill="#E5E7EB"/>
      <rect x="20" y="85" width="189" height="8" rx="4" fill="#DC2626"/>
    </g>

    <!-- Card 4: Storage -->
    <g transform="translate(870, 0)">
      <rect x="0" y="0" width="270" height="110" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Stockage utilisé</text>
      <text x="20" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="32" font-weight="600">4.2 To</text>
      <text x="130" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">/ 10 To</text>
    </g>
  </g>

  <!-- Infrastructure section -->
  <g transform="translate(30, 240)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Infrastructure</text>

    <!-- Hosts -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="555" height="200" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Hôtes (3)</text>

      <!-- Host 1 -->
      <g transform="translate(20, 50)">
        <rect x="0" y="0" width="515" height="40" rx="4" fill="#F9FAFB"/>
        <circle cx="20" cy="20" r="6" fill="#16A34A"/>
        <text x="40" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">esxi-host-01.private.local</text>
        <text x="350" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">CPU: 45% | RAM: 72%</text>
      </g>

      <!-- Host 2 -->
      <g transform="translate(20, 100)">
        <rect x="0" y="0" width="515" height="40" rx="4" fill="#F9FAFB"/>
        <circle cx="20" cy="20" r="6" fill="#16A34A"/>
        <text x="40" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">esxi-host-02.private.local</text>
        <text x="350" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">CPU: 78% | RAM: 85%</text>
      </g>

      <!-- Host 3 -->
      <g transform="translate(20, 150)">
        <rect x="0" y="0" width="515" height="40" rx="4" fill="#F9FAFB"/>
        <circle cx="20" cy="20" r="6" fill="#F59E0B"/>
        <text x="40" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">esxi-host-03.private.local</text>
        <text x="350" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">CPU: 92% | RAM: 88%</text>
      </g>
    </g>

    <!-- Datastores -->
    <g transform="translate(585, 30)">
      <rect x="0" y="0" width="555" height="200" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Datastores (2)</text>

      <!-- Datastore 1 -->
      <g transform="translate(20, 50)">
        <rect x="0" y="0" width="515" height="60" rx="4" fill="#F9FAFB"/>
        <text x="15" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">datastore-ssd-prod</text>
        <rect x="15" y="35" width="485" height="10" rx="4" fill="#E5E7EB"/>
        <rect x="15" y="35" width="340" height="10" rx="4" fill="#0050D7"/>
        <text x="400" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">3.5 To / 5 To (70%)</text>
      </g>

      <!-- Datastore 2 -->
      <g transform="translate(20, 120)">
        <rect x="0" y="0" width="515" height="60" rx="4" fill="#F9FAFB"/>
        <text x="15" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">datastore-hdd-archive</text>
        <rect x="15" y="35" width="485" height="10" rx="4" fill="#E5E7EB"/>
        <rect x="15" y="35" width="68" height="10" rx="4" fill="#16A34A"/>
        <text x="400" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">0.7 To / 5 To (14%)</text>
      </g>
    </g>
  </g>

  <!-- Recent activity -->
  <g transform="translate(30, 500)">
    <rect x="0" y="0" width="1110" height="170" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Activité récente</text>

    <g transform="translate(20, 50)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">29/12/2024 14:32</text>
      <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">VM web-server-03 démarrée</text>
    </g>
    <g transform="translate(20, 75)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">29/12/2024 12:15</text>
      <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Snapshot créé pour db-master</text>
    </g>
    <g transform="translate(20, 100)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">29/12/2024 09:45</text>
      <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Alerte CPU élevé sur esxi-host-03</text>
    </g>
    <g transform="translate(20, 125)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">28/12/2024 18:20</text>
      <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">VM dev-env arrêtée</text>
    </g>
  </g>
</svg>
