<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="750" viewBox="0 0 1100 750" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Cloud - Backup Configuration</title>
  <rect width="1100" height="750" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Veeam Managed Backup</text>
    <rect x="220" y="-15" width="80" height="24" rx="4" fill="#EFF6FF"/>
    <text x="235" y="3" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Guides</text>
    <text x="280" y="3" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">▼</text>
  </g>

  <!-- Backup toggle -->
  <g transform="translate(30, 80)">
    <rect x="0" y="0" width="1040" height="60" rx="8" fill="white" stroke="#E5E7EB"/>
    <!-- Toggle switch ON -->
    <rect x="20" y="18" width="44" height="24" rx="12" fill="#0050D7"/>
    <circle cx="52" cy="30" r="10" fill="white"/>
    <text x="80" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Backup activé</text>
  </g>

  <!-- Choose offer section -->
  <g transform="translate(30, 160)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Choisir une offre</text>

    <!-- Offer cards -->
    <g transform="translate(0, 25)">
      <!-- Starter -->
      <rect x="0" y="0" width="250" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
      <rect x="0" y="0" width="250" height="45" rx="8" fill="#F3F4F6"/>
      <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Starter</text>
      <text x="20" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">✓ Backup quotidien</text>
      <text x="20" y="92" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">✓ Rétention 14 jours</text>
      <text x="20" y="114" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">✓ 1 restore point</text>
      <text x="20" y="155" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">0,10 € HT/VM/jour</text>

      <!-- Advanced (selected) -->
      <rect x="270" y="0" width="250" height="180" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>
      <rect x="270" y="0" width="250" height="45" rx="8" fill="#EFF6FF"/>
      <text x="290" y="30" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Advanced</text>
      <rect x="450" y="12" width="55" height="22" rx="4" fill="#DCFCE7"/>
      <text x="460" y="28" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10">Actuel</text>
      <text x="290" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">✓ Backup quotidien</text>
      <text x="290" y="92" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">✓ Rétention 28 jours</text>
      <text x="290" y="114" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">✓ 7 restore points</text>
      <text x="290" y="136" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">✓ Email personnalisé</text>
      <text x="290" y="155" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">0,20 € HT/VM/jour</text>

      <!-- Premium -->
      <rect x="540" y="0" width="250" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
      <rect x="540" y="0" width="250" height="45" rx="8" fill="#F3F4F6"/>
      <text x="560" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Premium</text>
      <text x="560" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">✓ Backup quotidien</text>
      <text x="560" y="92" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">✓ Rétention 90 jours</text>
      <text x="560" y="114" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">✓ 14 restore points</text>
      <text x="560" y="136" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">✓ Encryption at rest</text>
      <text x="560" y="155" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">0,40 € HT/VM/jour</text>
    </g>

    <!-- Update offer button (disabled) -->
    <rect x="0" y="220" width="160" height="40" rx="4" fill="#E5E7EB"/>
    <text x="25" y="245" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Mettre à jour l'offre</text>
  </g>

  <!-- Daily report section -->
  <g transform="translate(30, 430)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Rapport quotidien</text>
    <text x="0" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Configurez le contenu du rapport de backup envoyé chaque jour.</text>

    <g transform="translate(0, 45)">
      <rect x="0" y="0" width="600" height="230" rx="8" fill="white" stroke="#E5E7EB"/>

      <!-- Checkboxes -->
      <g transform="translate(20, 20)">
        <!-- Checkbox 1 checked -->
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
        <text x="5" y="14" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
        <text x="30" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Durée du backup</text>

        <!-- Checkbox 2 checked -->
        <rect x="0" y="35" width="18" height="18" rx="3" fill="#0050D7"/>
        <text x="5" y="49" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
        <text x="30" y="49" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Taille du backup</text>

        <!-- Checkbox 3 unchecked -->
        <rect x="0" y="70" width="18" height="18" rx="3" fill="white" stroke="#E5E7EB"/>
        <text x="30" y="84" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Taille des disques</text>

        <!-- Checkbox 4 unchecked -->
        <rect x="0" y="105" width="18" height="18" rx="3" fill="white" stroke="#E5E7EB"/>
        <text x="30" y="119" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Journée complète</text>

        <!-- Checkbox 5 checked -->
        <rect x="0" y="140" width="18" height="18" rx="3" fill="#0050D7"/>
        <text x="5" y="154" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
        <text x="30" y="154" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Points de restauration</text>

        <!-- Checkbox 6 with email input -->
        <rect x="0" y="175" width="18" height="18" rx="3" fill="#0050D7"/>
        <text x="5" y="189" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
        <text x="30" y="189" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Envoyer à une adresse email personnalisée</text>
      </g>

      <!-- Email input -->
      <g transform="translate(50, 215)">
        <rect x="0" y="0" width="300" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="12" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">admin@company.com</text>
      </g>
    </g>

    <!-- Update button -->
    <rect x="0" y="290" width="200" height="40" rx="4" fill="#0050D7"/>
    <text x="30" y="315" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Mettre à jour les options</text>
  </g>
</svg>
