<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="650" viewBox="0 0 1100 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Cloud - VMware Cloud Director</title>
  <rect width="1100" height="650" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">VMware Cloud Director</text>
    <text x="0" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Gérez vos organisations et vDCs</text>
  </g>

  <!-- VCD Status card -->
  <g transform="translate(30, 80)">
    <rect x="0" y="0" width="500" height="130" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">État du service</text>

    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="90" height="28" rx="4" fill="#DCFCE7"/>
      <text x="15" y="19" fill="#16A34A" font-family="system-ui, sans-serif" font-size="12" font-weight="500">● Actif</text>
    </g>

    <g transform="translate(20, 90)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Version :</text>
      <text x="60" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">10.4.2</text>
      <text x="150" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">URL :</text>
      <text x="180" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" text-decoration="underline">https://vcd.pcc-xxx.ovh.com</text>
    </g>
  </g>

  <!-- Access button -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="180" height="45" rx="4" fill="#0050D7"/>
    <text x="25" y="29" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Accéder à VCD</text>
    <text x="145" y="29" fill="white" font-family="system-ui, sans-serif" font-size="12">↗</text>
  </g>

  <!-- Organizations section -->
  <g transform="translate(30, 230)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Organisations</text>

    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="1040" height="180" rx="8" fill="white" stroke="#E5E7EB"/>

      <!-- Table header -->
      <rect x="0" y="0" width="1040" height="40" rx="8" fill="#F3F4F6"/>
      <text x="20" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Nom</text>
      <text x="250" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">vDCs</text>
      <text x="350" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">vApps</text>
      <text x="450" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">VMs</text>
      <text x="550" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Catalogues</text>
      <text x="680" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Statut</text>
      <text x="800" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Créé le</text>
      <text x="1000" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">⋮</text>

      <!-- Row 1 -->
      <line x1="0" y1="40" x2="1040" y2="40" stroke="#E5E7EB"/>
      <text x="20" y="70" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">org-production</text>
      <text x="250" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">3</text>
      <text x="350" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">12</text>
      <text x="450" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">45</text>
      <text x="550" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">5</text>
      <rect x="680" y="55" width="70" height="24" rx="4" fill="#DCFCE7"/>
      <text x="695" y="72" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Actif</text>
      <text x="800" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15/01/2024</text>
      <text x="1000" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>

      <!-- Row 2 -->
      <line x1="0" y1="90" x2="1040" y2="90" stroke="#E5E7EB"/>
      <text x="20" y="120" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">org-development</text>
      <text x="250" y="120" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">2</text>
      <text x="350" y="120" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">8</text>
      <text x="450" y="120" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">22</text>
      <text x="550" y="120" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">3</text>
      <rect x="680" y="105" width="70" height="24" rx="4" fill="#DCFCE7"/>
      <text x="695" y="122" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Actif</text>
      <text x="800" y="120" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">20/03/2024</text>

      <!-- Action menu open -->
      <g transform="translate(920, 95)">
        <text x="80" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>
        <rect x="0" y="35" width="150" height="110" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
        <text x="15" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Voir les vDCs</text>
        <line x1="0" y1="75" x2="150" y2="75" stroke="#E5E7EB"/>
        <text x="15" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Gérer les users</text>
        <line x1="0" y1="115" x2="150" y2="115" stroke="#E5E7EB"/>
        <text x="15" y="135" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
      </g>

      <!-- Row 3 -->
      <line x1="0" y1="140" x2="1040" y2="140" stroke="#E5E7EB"/>
      <text x="20" y="165" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">org-staging</text>
      <text x="250" y="165" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1</text>
      <text x="350" y="165" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">4</text>
      <text x="450" y="165" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10</text>
      <text x="550" y="165" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">2</text>
      <rect x="680" y="150" width="70" height="24" rx="4" fill="#DCFCE7"/>
      <text x="695" y="167" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Actif</text>
      <text x="800" y="165" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">05/06/2024</text>
      <text x="1000" y="165" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>
    </g>
  </g>

  <!-- Add organization button -->
  <g transform="translate(30, 450)">
    <rect x="0" y="0" width="180" height="40" rx="4" fill="#0050D7"/>
    <text x="15" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="500">+ Nouvelle organisation</text>
  </g>

  <!-- Quick stats -->
  <g transform="translate(30, 520)">
    <rect x="0" y="0" width="1040" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Ressources totales</text>

    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="150" height="35" rx="4" fill="#EFF6FF"/>
      <text x="15" y="23" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">6 vDCs</text>
    </g>
    <g transform="translate(190, 50)">
      <rect x="0" y="0" width="150" height="35" rx="4" fill="#EFF6FF"/>
      <text x="15" y="23" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">24 vApps</text>
    </g>
    <g transform="translate(360, 50)">
      <rect x="0" y="0" width="150" height="35" rx="4" fill="#EFF6FF"/>
      <text x="15" y="23" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">77 VMs</text>
    </g>
    <g transform="translate(530, 50)">
      <rect x="0" y="0" width="150" height="35" rx="4" fill="#EFF6FF"/>
      <text x="15" y="23" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">10 Catalogues</text>
    </g>
  </g>

  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
