<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="480" viewBox="0 0 550 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Licence - Upgrade Windows Licence Modal</title>
  <rect width="550" height="480" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="30" width="450" height="420" rx="8" fill="white"/>
  <g transform="translate(50, 30)"><rect x="0" y="0" width="450" height="55" rx="8" fill="#F9FAFB"/><text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Upgrade licence Windows</text><text x="420" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text></g>
  <g transform="translate(75, 100)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Licence actuelle</text>
    <rect x="0" y="15" width="400" height="45" rx="4" fill="#F9FAFB"/>
    <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Windows Server 2022 Standard - € 25.00 HT/mois</text>
  </g>
  <g transform="translate(75, 180)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Sélectionner nouvelle édition</text>
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="400" height="70" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="20" cy="35" r="8" fill="#0050D7"/>
      <circle cx="20" cy="35" r="3" fill="white"/>
      <text x="40" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Windows Server 2022 Datacenter</text>
      <text x="40" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">VMs illimitées, Shielded VMs, Storage Replica</text>
      <text x="40" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">€ 85.00 HT/mois</text>
    </g>
  </g>
  <g transform="translate(75, 290)">
    <rect x="0" y="0" width="400" height="80" rx="4" fill="#FEF3C7"/>
    <text x="15" y="20" fill="#92400E" font-family="system-ui, sans-serif" font-size="11" font-weight="500">⚠️ Migration requise</text>
    <text x="15" y="40" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">L'upgrade vers Datacenter nécessite une réinstallation</text>
    <text x="15" y="55" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">du serveur. Sauvegardez vos données avant de continuer.</text>
    <text x="15" y="70" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">Une nouvelle clé de licence sera générée.</text>
  </g>
  <g transform="translate(75, 405)"><rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="25" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text><rect x="300" y="0" width="100" height="36" rx="4" fill="#0050D7"/><text x="320" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Upgrade</text></g>
</svg>
