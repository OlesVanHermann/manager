<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Licence - Windows Server Activation Guide</title>
  <rect width="1100" height="550" fill="#F9FAFB"/>
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">← Retour au détail de la licence</text>
  </g>
  <g transform="translate(30, 60)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Guide d'activation Windows Server</text>
    <text x="0" y="28" fill="#6B7280" font-family="monospace" font-size="13">win-54321</text>
  </g>
  <g transform="translate(30, 120)">
    <rect x="0" y="0" width="1040" height="160" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Étape 1 : Récupérer la clé de produit</text>
    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="700" height="45" rx="4" fill="#1F2937"/>
      <text x="15" y="30" fill="#F9FAFB" font-family="monospace" font-size="13">XXXXX-XXXXX-XXXXX-XXXXX-XXXXX</text>
      <rect x="600" y="8" width="80" height="30" rx="4" fill="#374151"/><text x="620" y="30" fill="white" font-family="system-ui, sans-serif" font-size="11">Copier</text>
    </g>
    <g transform="translate(20, 115)">
      <rect x="0" y="0" width="400" height="30" rx="4" fill="#DCFCE7"/>
      <text x="15" y="20" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">✓ Licence activée et valide jusqu'au 01 avr. 2025</text>
    </g>
  </g>
  <g transform="translate(30, 300)">
    <rect x="0" y="0" width="500" height="230" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Étape 2 : Activer via PowerShell</text>
    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="460" height="90" rx="4" fill="#1F2937"/>
      <text x="15" y="25" fill="#16A34A" font-family="monospace" font-size="11"># Installer la clé</text>
      <text x="15" y="45" fill="#F9FAFB" font-family="monospace" font-size="11">slmgr.vbs /ipk XXXXX-XXXXX-XXXXX-XXXXX-XXXXX</text>
      <text x="15" y="70" fill="#16A34A" font-family="monospace" font-size="11"># Activer Windows</text>
      <text x="15" y="85" fill="#F9FAFB" font-family="monospace" font-size="11">slmgr.vbs /ato</text>
    </g>
    <g transform="translate(20, 160)">
      <rect x="0" y="0" width="460" height="50" rx="4" fill="#EFF6FF"/>
      <text x="15" y="20" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">ℹ️ Exécuter PowerShell en tant qu'administrateur.</text>
      <text x="15" y="38" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Le serveur doit avoir accès à Internet pour l'activation.</text>
    </g>
  </g>
  <g transform="translate(550, 300)">
    <rect x="0" y="0" width="520" height="230" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Étape 3 : Vérifier l'activation</text>
    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="480" height="50" rx="4" fill="#1F2937"/>
      <text x="15" y="18" fill="#16A34A" font-family="monospace" font-size="11"># Vérifier le statut</text>
      <text x="15" y="38" fill="#F9FAFB" font-family="monospace" font-size="11">slmgr.vbs /dli</text>
    </g>
    <g transform="translate(20, 120)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Résultat attendu :</text>
      <rect x="0" y="15" width="480" height="50" rx="4" fill="#F9FAFB"/>
      <text x="15" y="35" fill="#6B7280" font-family="monospace" font-size="10">License Status: Licensed</text>
      <text x="15" y="50" fill="#6B7280" font-family="monospace" font-size="10">Remaining Windows rearm count: 1001</text>
    </g>
    <g transform="translate(20, 195)"><rect x="0" y="0" width="140" height="28" rx="4" fill="white" stroke="#0050D7"/><text x="25" y="19" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Besoin d'aide ?</text></g>
  </g>
</svg>
