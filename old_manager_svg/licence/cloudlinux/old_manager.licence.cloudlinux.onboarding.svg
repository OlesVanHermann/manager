<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Licence - CloudLinux Licences Onboarding</title>
  <rect width="1100" height="550" fill="#F9FAFB"/>
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Licences CloudLinux</text>
  </g>
  <g transform="translate(200, 100)">
    <rect x="0" y="0" width="700" height="400" rx="12" fill="white" stroke="#E5E7EB"/>
    <g transform="translate(250, 40)">
      <rect x="0" y="0" width="200" height="120" rx="8" fill="#F9FAFB"/>
      <rect x="70" y="30" width="60" height="60" rx="30" fill="#3F7EE2"/>
      <text x="83" y="68" fill="white" font-family="system-ui, sans-serif" font-size="20" font-weight="600">CL</text>
    </g>
    <g transform="translate(130, 180)">
      <text x="40" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Aucune licence CloudLinux</text>
      <text x="-30" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Sécurisez et stabilisez votre serveur d'hébergement partagé</text>
      <text x="40" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">avec CloudLinux et ses technologies CageFS et LVE.</text>
    </g>
    <g transform="translate(150, 270)">
      <rect x="0" y="0" width="400" height="80" rx="8" fill="#F9FAFB"/>
      <text x="20" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Technologies incluses</text>
      <text x="20" y="48" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">✓ CageFS - Isolation des utilisateurs</text>
      <text x="20" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">✓ LVE Manager - Limites ressources par compte</text>
    </g>
    <g transform="translate(220, 365)">
      <rect x="0" y="0" width="250" height="44" rx="4" fill="#0050D7"/>
      <text x="55" y="28" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Commander une licence</text>
    </g>
  </g>
