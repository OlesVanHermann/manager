<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Licences actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="800" y="32" class="text-white" font-size="14" font-weight="600">Licences</text>
  <rect x="795" y="46" width="65" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">xx1234-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- CONTENT AREA -->
  <g transform="translate(24, 105)">

    <!-- RIGHT PANEL (full width) -->
    <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Header avec titre et actions -->
      <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Détails de la licence - DirectAdmin</text>

      <!-- Lien retour -->
      <text x="0" y="60" class="text-primary" font-size="13">← Retour à la gestion des licenses</text>

      <!-- Boutons actions -->
      <g transform="translate(1000, 10)">
        <rect x="0" y="0" width="100" height="36" rx="4" class="bg-primary"/>
        <text x="8" y="24" class="text-white" font-size="12">Changer OS</text>

        <rect x="110" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="130" y="24" class="text-dark" font-size="12">Déplacer</text>

        <!-- ActionMenu fermé -->
        <rect x="220" y="0" width="36" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="232" y="24" class="text-muted" font-size="14">⋮</text>
      </g>

      <!-- Informations de la licence -->
      <g transform="translate(0, 100)">
        <!-- Bloc résumé licence -->
        <rect x="0" y="0" width="600" height="300" rx="8" class="border"/>

        <text x="20" y="35" class="text-dark" font-size="15" font-weight="600">Informations de la licence</text>
        <line x1="0" y1="55" x2="600" y2="55" class="divider"/>

        <!-- Type -->
        <text x="20" y="85" class="text-muted" font-size="12">Type</text>
        <text x="200" y="85" class="text-dark" font-size="12">DirectAdmin</text>

        <!-- Version -->
        <text x="20" y="115" class="text-muted" font-size="12">Version</text>
        <text x="200" y="115" class="text-dark" font-size="12">DirectAdmin Pro</text>

        <!-- OS -->
        <text x="20" y="145" class="text-muted" font-size="12">Système d'exploitation</text>
        <text x="200" y="145" class="text-dark" font-size="12">Linux</text>

        <!-- IP -->
        <text x="20" y="175" class="text-muted" font-size="12">Adresse IP</text>
        <text x="200" y="175" class="text-dark" font-size="12">192.168.1.103</text>

        <!-- ID licence -->
        <text x="20" y="205" class="text-muted" font-size="12">ID de licence</text>
        <text x="200" y="205" class="text-dark" font-size="12">DIRECTADMIN-111222</text>

        <!-- Nom de service -->
        <text x="20" y="235" class="text-muted" font-size="12">Nom de service</text>
        <text x="200" y="235" class="text-dark" font-size="12">ns7654321.ip-192-168-1.eu</text>

        <!-- Expiration -->
        <text x="20" y="265" class="text-muted" font-size="12">Date d'expiration</text>
        <text x="200" y="265" class="text-dark" font-size="12">1er août 2025</text>
        <rect x="360" y="252" width="60" height="20" rx="9" class="bg-success"/>
        <text x="375" y="266" class="text-success" font-size="10">Actif</text>
      </g>

      <!-- Bloc renouvellement -->
      <g transform="translate(640, 100)">
        <rect x="0" y="0" width="400" height="150" rx="8" class="bg-info"/>

        <text x="20" y="35" class="text-info" font-size="14" font-weight="600">Renouvellement automatique</text>

        <text x="20" y="75" class="text-info" font-size="12">Mode de renouvellement</text>
        <text x="200" y="75" class="text-dark" font-size="12">Automatique</text>

        <text x="20" y="105" class="text-info" font-size="12">Prochaine échéance</text>
        <text x="200" y="105" class="text-dark" font-size="12">1er août 2025</text>

        <text x="20" y="135" class="text-primary" font-size="12">Modifier le renouvellement →</text>
      </g>

      <!-- Bloc Configuration DirectAdmin -->
      <g transform="translate(640, 270)">
        <rect x="0" y="0" width="400" height="130" rx="8" class="border"/>

        <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">Configuration DirectAdmin</text>
        <line x1="0" y1="55" x2="400" y2="55" class="divider"/>

        <text x="20" y="85" class="text-muted" font-size="12">Version</text>
        <text x="200" y="85" class="text-dark" font-size="12">Pro</text>

        <text x="20" y="115" class="text-muted" font-size="12">OS</text>
        <text x="200" y="115" class="text-dark" font-size="12">Linux</text>
      </g>
    </g>
  </g>
</svg>
