<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="420" viewBox="0 0 500 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Licence - Renew Windows Licence Modal</title>
  <rect width="500" height="420" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="40" width="400" height="340" rx="8" fill="white"/>
  <g transform="translate(50, 40)"><rect x="0" y="0" width="400" height="55" rx="8" fill="#F9FAFB"/><text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Renouveler la licence Windows</text><text x="370" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text></g>
  <g transform="translate(75, 115)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Licence</text>
    <rect x="0" y="15" width="350" height="55" rx="4" fill="#F9FAFB"/>
    <text x="15" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Windows Server 2022 Standard</text>
    <text x="15" y="52" fill="#6B7280" font-family="monospace" font-size="11">win-54321</text>
  </g>
  <g transform="translate(75, 200)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Durée de renouvellement</text>
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="110" height="50" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
      <text x="30" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">1 mois</text>
      <text x="25" y="40" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">€ 25.00</text>
    </g>
    <g transform="translate(120, 20)">
      <rect x="0" y="0" width="110" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="30" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">12 mois</text>
      <text x="22" y="40" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10">€ 270.00 (-10%)</text>
    </g>
  </g>
  <g transform="translate(75, 290)">
    <rect x="0" y="0" width="350" height="45" rx="4" fill="#EFF6FF"/>
    <text x="15" y="18" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">ℹ️ La clé de produit reste identique après renouvellement.</text>
    <text x="15" y="36" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Aucune réinstallation nécessaire.</text>
  </g>
  <g transform="translate(75, 345)"><rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="25" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text><rect x="250" y="0" width="100" height="36" rx="4" fill="#0050D7"/><text x="265" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Renouveler</text></g>
</svg>
