<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Licence - SQL Server Licences Onboarding</title>
  <rect width="1100" height="550" fill="#F9FAFB"/>
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Licences SQL Server</text>
  </g>
  <g transform="translate(200, 100)">
    <rect x="0" y="0" width="700" height="400" rx="12" fill="white" stroke="#E5E7EB"/>
    <g transform="translate(250, 40)">
      <rect x="0" y="0" width="200" height="120" rx="8" fill="#F9FAFB"/>
      <rect x="70" y="30" width="60" height="60" rx="8" fill="#CC2927"/>
      <text x="79" y="68" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">SQL</text>
    </g>
    <g transform="translate(120, 180)">
      <text x="60" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Aucune licence SQL Server</text>
      <text x="-15" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Déployez Microsoft SQL Server sur vos serveurs Windows</text>
      <text x="35" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">avec une licence par cœur officielle.</text>
    </g>
    <g transform="translate(150, 270)">
      <rect x="0" y="0" width="400" height="80" rx="8" fill="#F9FAFB"/>
      <text x="20" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Éditions SQL Server</text>
      <text x="20" y="48" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">✓ SQL Server Standard - Jusqu'à 128 Go RAM</text>
      <text x="20" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">✓ SQL Server Enterprise - Fonctionnalités avancées</text>
    </g>
    <g transform="translate(220, 365)">
      <rect x="0" y="0" width="250" height="44" rx="4" fill="#0050D7"/>
      <text x="55" y="28" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Commander une licence</text>
    </g>
  </g>
</svg>
