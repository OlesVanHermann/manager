<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Licences actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="800" y="32" class="text-white" font-size="14" font-weight="600">Licences</text>
  <rect x="795" y="46" width="65" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">xx1234-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- CONTENT AREA -->
  <g transform="translate(24, 105)">

    <!-- RIGHT PANEL (full width) -->
    <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Header: Titre -->
      <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Commander une licence</text>

      <!-- Lien retour -->
      <text x="0" y="60" class="text-primary" font-size="13">← Retour à la gestion des licenses</text>

      <!-- Formulaire -->
      <g transform="translate(0, 100)">
        <!-- Etape 1 -->
        <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">1. Choisissez une ip et un type de licence</text>

        <!-- IP Block -->
        <text x="0" y="60" class="text-muted" font-size="12">Ip Block</text>
        <rect x="0" y="70" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="96" class="text-dark" font-size="12">192.168.1.0/24 - ns1234567.ip-192-168-1.eu</text>
        <text x="370" y="96" class="text-muted" font-size="10">▼</text>

        <!-- IP -->
        <text x="0" y="140" class="text-muted" font-size="12">Ip</text>
        <rect x="0" y="150" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="176" class="text-dark" font-size="12">192.168.1.100</text>

        <!-- Etape 2 -->
        <text x="0" y="230" class="text-dark" font-size="15" font-weight="600">2. Choisissez vos options</text>

        <!-- Type de licence -->
        <text x="0" y="270" class="text-muted" font-size="12">Type de licence</text>
        <rect x="0" y="280" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="306" class="text-dark" font-size="12">Plesk</text>
        <text x="370" y="306" class="text-muted" font-size="10">▼</text>

        <!-- Version -->
        <text x="0" y="350" class="text-muted" font-size="12">Version</text>
        <rect x="0" y="360" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="386" class="text-dark" font-size="12">Plesk - Edition Web Pro</text>
        <text x="370" y="386" class="text-muted" font-size="10">▼</text>

        <!-- Prix -->
        <g transform="translate(450, 280)">
          <rect x="0" y="0" width="300" height="120" rx="8" class="bg-info"/>
          <text x="20" y="30" class="text-info" font-size="14" font-weight="600">Récapitulatif</text>
          <text x="20" y="60" class="text-info" font-size="12">Plesk - Edition Web Pro</text>
          <text x="20" y="90" class="text-info" font-size="18" font-weight="600">12,99 € HT/mois</text>
        </g>

        <!-- Bouton Commander -->
        <rect x="0" y="450" width="200" height="44" rx="4" class="bg-primary"/>
        <text x="40" y="478" class="text-white" font-size="14" font-weight="500">Générer le bon de commande</text>
      </g>
    </g>
  </g>
</svg>
