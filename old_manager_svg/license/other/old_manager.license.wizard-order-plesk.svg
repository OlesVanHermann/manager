<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Licences actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="800" y="32" class="text-white" font-size="14" font-weight="600">Licences</text>
  <rect x="795" y="46" width="65" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">xx1234-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- CONTENT AREA -->
  <g transform="translate(24, 105)">

    <!-- RIGHT PANEL (full width) -->
    <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Header: Titre -->
      <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Commander une licence Plesk</text>

      <!-- Lien retour -->
      <text x="0" y="60" class="text-primary" font-size="13">← Retour à la gestion des licenses</text>

      <!-- Formulaire Plesk -->
      <g transform="translate(0, 100)">
        <!-- Etape 1: Choix IP -->
        <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">1. Choisissez une adresse IP</text>

        <!-- IP Block -->
        <text x="0" y="60" class="text-muted" font-size="12">Bloc IP</text>
        <rect x="0" y="70" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="96" class="text-dark" font-size="12">Dedicated Block - ns123456.ip-192-168-1.eu</text>
        <text x="370" y="96" class="text-muted" font-size="10">▼</text>

        <!-- IP -->
        <text x="0" y="140" class="text-muted" font-size="12">Adresse IP</text>
        <rect x="0" y="150" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="176" class="text-dark" font-size="12">192.168.1.101</text>

        <!-- Plesk image -->
        <g transform="translate(450, 50)">
          <rect x="0" y="0" width="150" height="120" rx="8" fill="#E8F0FE" stroke="#0050D7" stroke-width="2"/>
          <text x="75" y="60" class="text-primary" font-size="14" text-anchor="middle" font-weight="600">Plesk</text>
          <text x="75" y="105" class="text-muted" font-size="10" text-anchor="middle">Sélectionné</text>
        </g>

        <!-- Etape 2: Options Plesk -->
        <text x="0" y="240" class="text-dark" font-size="15" font-weight="600">2. Choisissez vos options</text>

        <text x="0" y="280" class="text-muted" font-size="12">Version Plesk <text fill="#DC2626">*</text></text>
        <rect x="0" y="290" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="316" class="text-dark" font-size="12">Plesk - Edition Web Host</text>
        <text x="370" y="316" class="text-muted" font-size="10">▼</text>

        <text x="0" y="360" class="text-muted" font-size="12">Nombre de domaines <text fill="#DC2626">*</text></text>
        <rect x="0" y="370" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="396" class="text-dark" font-size="12">Illimité</text>
        <text x="370" y="396" class="text-muted" font-size="10">▼</text>

        <text x="0" y="440" class="text-muted" font-size="12">Pack langues</text>
        <rect x="0" y="450" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="476" class="text-dark" font-size="12">Aucun</text>
        <text x="370" y="476" class="text-muted" font-size="10">▼</text>

        <text x="0" y="520" class="text-muted" font-size="12">Antivirus</text>
        <rect x="0" y="530" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="556" class="text-dark" font-size="12">Aucun</text>
        <text x="370" y="556" class="text-muted" font-size="10">▼</text>

        <!-- Checkbox Powerpack -->
        <g transform="translate(0, 590)">
          <rect x="0" y="0" width="18" height="18" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="30" y="14" class="text-dark" font-size="12">Powerpack</text>
        </g>

        <!-- Colonne droite -->
        <g transform="translate(700, 0)">
          <!-- Etape 3: Durée -->
          <text x="0" y="240" class="text-dark" font-size="15" font-weight="600">3. Choisissez une durée</text>

          <!-- Radio buttons durée -->
          <g transform="translate(0, 260)">
            <circle cx="10" cy="10" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
            <circle cx="10" cy="10" r="4" fill="#0050D7"/>
            <text x="30" y="15" class="text-dark" font-size="12">1 mois : 19,99 € HT</text>

            <circle cx="10" cy="45" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
            <text x="30" y="50" class="text-dark" font-size="12">12 mois : 199,99 € HT</text>
          </g>

          <!-- Etape 4: Validation -->
          <text x="0" y="360" class="text-dark" font-size="15" font-weight="600">4. Validation</text>

          <text x="0" y="400" class="text-muted" font-size="12">Cliquez sur "Générer le bon de commande" pour commander votre licence.</text>

          <rect x="0" y="430" width="220" height="44" rx="4" class="bg-primary"/>
          <text x="20" y="458" class="text-white" font-size="13">Générer le bon de commande</text>
        </g>
      </g>
    </g>
  </g>
</svg>
