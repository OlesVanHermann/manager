<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .license-card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .license-card-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Bare Metal Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Serveurs dédiés</text>
  <text x="170" y="75" class="text-muted" font-size="14">VPS</text>
  <text x="230" y="75" class="text-primary" font-size="14" font-weight="600">Licences</text>
  <rect x="225" y="85" width="60" height="3" class="bg-primary"/>

  <!-- Content Area -->
  <g transform="translate(0, 105)">
    <!-- RIGHT PANEL (full width for wizard) -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

      <g transform="translate(40, 30)">
        <!-- Title -->
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">Commander une licence</text>

        <!-- Step 1: License Type -->
        <text x="0" y="60" class="text-dark" font-size="15" font-weight="600">Étape 1 : Sélectionnez un type de licence</text>

        <!-- License Cards -->
        <g transform="translate(0, 80)">
          <!-- cPanel -->
          <rect x="0" y="0" width="120" height="90" rx="8" class="license-card"/>
          <text x="60" y="55" class="text-dark" font-size="11" text-anchor="middle">cPanel</text>

          <!-- Plesk (selected) -->
          <rect x="140" y="0" width="120" height="90" rx="8" class="license-card-selected"/>
          <text x="200" y="55" class="text-primary" font-size="11" font-weight="500" text-anchor="middle">Plesk</text>

          <!-- Windows -->
          <rect x="280" y="0" width="120" height="90" rx="8" class="license-card"/>
          <text x="340" y="55" class="text-dark" font-size="11" text-anchor="middle">Windows</text>

          <!-- SQL Server -->
          <rect x="420" y="0" width="120" height="90" rx="8" class="license-card"/>
          <text x="480" y="55" class="text-dark" font-size="11" text-anchor="middle">SQL Server</text>

          <!-- DirectAdmin (disabled) -->
          <rect x="560" y="0" width="120" height="90" rx="8" class="license-card" opacity="0.4"/>
          <text x="620" y="55" class="text-muted" font-size="11" text-anchor="middle">DirectAdmin</text>
        </g>

        <!-- Step 2: Version -->
        <g transform="translate(0, 200)">
          <text x="0" y="0" class="text-dark" font-size="15" font-weight="600">Étape 2 : Sélectionnez une version</text>

          <text x="0" y="35" class="text-dark" font-size="12" font-weight="500">Version *</text>
          <rect x="0" y="47" width="400" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
          <text x="12" y="71" class="text-dark" font-size="12">Plesk Web Pro</text>
          <text x="380" y="71" class="text-muted" font-size="10">▼</text>
        </g>

        <!-- Step 3: Duration -->
        <g transform="translate(0, 310)">
          <text x="0" y="0" class="text-dark" font-size="15" font-weight="600">Étape 3 : Sélectionnez une durée</text>

          <!-- Radio options -->
          <g transform="translate(0, 30)">
            <circle cx="10" cy="10" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
            <circle cx="10" cy="10" r="4" fill="#0050D7"/>
            <text x="30" y="15" class="text-dark" font-size="12">1 mois : 12,99 € HT/mois</text>

            <circle cx="10" cy="40" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
            <text x="30" y="45" class="text-dark" font-size="12">12 mois : 10,99 € HT/mois</text>
          </g>
        </g>

        <!-- Step 4: Validation -->
        <g transform="translate(0, 420)">
          <text x="0" y="0" class="text-dark" font-size="15" font-weight="600">Étape 4 : Validation</text>
          <text x="0" y="30" class="text-primary" font-size="12" font-weight="500">Voulez-vous commander cette licence ?</text>

          <rect x="0" y="50" width="180" height="36" rx="4" class="btn-primary"/>
          <text x="90" y="73" class="text-white" font-size="13" text-anchor="middle">Générer le bon de commande</text>
        </g>
      </g>
    </g>
  </g>
</svg>
