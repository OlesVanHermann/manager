<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Licences actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="800" y="32" class="text-white" font-size="14" font-weight="600">Licences</text>
  <rect x="795" y="46" width="65" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">xx1234-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- CONTENT AREA -->
  <g transform="translate(24, 105)">

    <!-- RIGHT PANEL (full width) -->
    <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Header: Titre -->
      <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Licences</text>

      <!-- Sous-titre avec type -->
      <text x="0" y="56" class="text-dark" font-size="16">Licences - Plesk</text>

      <!-- Lien retour -->
      <text x="0" y="90" class="text-primary" font-size="13">← Retour à la gestion des licenses</text>

      <!-- Contenu detail -->
      <g transform="translate(0, 120)">
        <!-- Image licence -->
        <rect x="0" y="0" width="150" height="150" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="75" y="80" class="text-muted" font-size="24" text-anchor="middle">PLESK</text>

        <!-- Informations -->
        <g transform="translate(200, 0)">
          <text x="0" y="20" class="text-muted" font-size="11">Ip</text>
          <text x="0" y="40" class="text-dark" font-size="13">192.168.1.101</text>

          <text x="0" y="80" class="text-muted" font-size="11">Service</text>
          <text x="0" y="100" class="text-dark" font-size="13">vps-abc123.vps.ovh.net</text>

          <text x="0" y="140" class="text-muted" font-size="11">Expiration</text>
          <g transform="translate(0, 150)">
            <rect x="0" y="0" width="60" height="20" rx="10" class="bg-success"/>
            <text x="10" y="14" class="text-success" font-size="10">Actif</text>
          </g>
          <text x="70" y="164" class="text-dark" font-size="13">22/06/2026</text>

          <text x="0" y="210" class="text-muted" font-size="11">Version</text>
          <text x="0" y="230" class="text-dark" font-size="13">Plesk - Edition Web Pro</text>

          <text x="0" y="270" class="text-muted" font-size="11">Licence ID</text>
          <text x="0" y="290" class="text-dark" font-size="13">23456789</text>

          <text x="0" y="330" class="text-muted" font-size="11">Clé</text>
          <rect x="0" y="345" width="500" height="100" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="12" y="375" class="text-dark" font-size="11">PLESK-XXX-XXXX-XXXX-XXXX-XXXX-XXXX</text>
          <text x="12" y="395" class="text-dark" font-size="11">XXXX-XXXX-XXXX-XXXX-XXXX-XXXX-XXXX</text>
          <text x="12" y="415" class="text-dark" font-size="11">XXXX-XXXX-XXXX-XXXX</text>

          <rect x="0" y="455" width="150" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="30" y="476" class="text-dark" font-size="12">Tout sélectionner</text>

          <text x="0" y="520" class="text-muted" font-size="11">Date de création</text>
          <text x="0" y="540" class="text-dark" font-size="13">15/01/2024</text>

          <text x="0" y="580" class="text-muted" font-size="11">Résilier à l'expiration</text>
          <text x="0" y="600" class="text-dark" font-size="13">Non</text>
          <rect x="0" y="615" width="80" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="18" y="634" class="text-dark" font-size="11">Modifier</text>
        </g>

        <!-- Actions à droite -->
        <g transform="translate(900, 0)">
          <rect x="0" y="0" width="200" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="50" y="23" class="text-dark" font-size="12">Déplacer</text>

          <rect x="0" y="50" width="200" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="40" y="73" class="text-dark" font-size="12">Upgrader ma licence</text>
        </g>
      </g>
    </g>
  </g>
</svg>
