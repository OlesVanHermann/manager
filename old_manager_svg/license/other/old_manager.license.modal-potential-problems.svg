<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Licences actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="800" y="32" class="text-white" font-size="14" font-weight="600">Licences</text>
  <rect x="795" y="46" width="65" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">xx1234-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- Overlay modal -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal Warning -->
  <g transform="translate(370, 220)">
    <rect x="0" y="0" width="700" height="400" rx="8" class="bg-white" filter="url(#shadow)"/>

    <!-- Header modal warning -->
    <rect x="0" y="0" width="700" height="60" rx="8" class="bg-warning"/>
    <rect x="0" y="50" width="700" height="10" class="bg-warning"/>
    <text x="24" y="38" class="text-warning" font-size="16" font-weight="600">Problèmes potentiels détectés</text>
    <text x="660" y="38" class="text-warning" font-size="18" cursor="pointer">×</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Attention : la version sélectionnée présente des problèmes potentiels</text>

      <text x="0" y="60" class="text-muted" font-size="12">Veuillez prendre connaissance des éléments suivants avant de continuer :</text>

      <!-- Liste des problèmes -->
      <rect x="0" y="80" width="652" height="180" rx="4" class="bg-warning"/>

      <g transform="translate(16, 100)">
        <text x="0" y="0" class="text-warning" font-size="12">⚠️ Migration de données nécessaire</text>
        <text x="30" y="20" class="text-dark" font-size="11">La migration vers cette version nécessite une exportation préalable des données.</text>
      </g>

      <line x1="16" y1="140" x2="636" y2="140" stroke="#F59E0B" stroke-width="1"/>

      <g transform="translate(16, 160)">
        <text x="0" y="0" class="text-warning" font-size="12">⚠️ Temps d'indisponibilité</text>
        <text x="30" y="20" class="text-dark" font-size="11">Un temps d'indisponibilité de 15-30 minutes est à prévoir lors de la migration.</text>
      </g>

      <line x1="16" y1="200" x2="636" y2="200" stroke="#F59E0B" stroke-width="1"/>

      <g transform="translate(16, 220)">
        <text x="0" y="0" class="text-warning" font-size="12">⚠️ Sauvegarde recommandée</text>
        <text x="30" y="20" class="text-dark" font-size="11">Il est fortement recommandé de créer une sauvegarde avant de procéder.</text>
      </g>

      <!-- Checkbox confirmation -->
      <g transform="translate(0, 280)">
        <rect x="0" y="0" width="18" height="18" rx="2" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="30" y="14" class="text-dark" font-size="12">Je comprends les risques et souhaite continuer</text>
      </g>
    </g>

    <!-- Footer avec boutons -->
    <g transform="translate(24, 340)">
      <rect x="0" y="0" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="30" y="26" class="text-dark" font-size="13">Annuler</text>

      <rect x="532" y="0" width="120" height="40" rx="4" fill="#E5E7EB"/>
      <text x="555" y="26" class="text-muted" font-size="13">Continuer</text>
    </g>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.25"/>
    </filter>
  </defs>
</svg>
