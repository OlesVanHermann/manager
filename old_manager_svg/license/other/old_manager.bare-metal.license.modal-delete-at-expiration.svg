<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 500" width="1440" height="500">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-default-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .alert-info { fill: #DBEAFE; stroke: #3B82F6; }
      .alert-info-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1E40AF; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>
  <rect width="1440" height="500" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="440" class="bg-white"/>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-title">Activer la résiliation à expiration</text>
    <text x="0" y="35" class="text-primary" font-size="14">← Retour à la gestion des licenses</text>
    <!-- Info -->
    <rect x="0" y="70" width="600" height="50" rx="4" class="alert-info"/>
    <text x="15" y="100" class="alert-info-text">ℹ️ La licence sera automatiquement résiliée à la fin de la période de facturation.</text>
    <!-- License Summary -->
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="500" height="90" rx="4" class="card"/>
      <text x="20" y="30" class="text-label">Licence</text>
      <text x="200" y="30" class="text-body">Plesk - Edition Web Pro (PLESK-12345)</text>
      <text x="20" y="60" class="text-label">Date d'expiration</text>
      <text x="200" y="60" class="text-body">15/01/2025</text>
    </g>
    <!-- Buttons -->
    <g transform="translate(0, 280)">
      <rect x="0" y="0" width="120" height="44" rx="4" class="btn-default"/>
      <text x="35" y="28" class="btn-default-text">Annuler</text>
      <rect x="140" y="0" width="250" height="44" rx="4" class="btn-primary"/>
      <text x="165" y="28" class="btn-text">Activer la résiliation à expiration</text>
    </g>
  </g>
</svg>
