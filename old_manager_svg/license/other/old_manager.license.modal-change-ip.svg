<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Licences actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="800" y="32" class="text-white" font-size="14" font-weight="600">Licences</text>
  <rect x="795" y="46" width="65" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">xx1234-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- Overlay modal -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 230)">
    <rect x="0" y="0" width="600" height="380" rx="8" class="bg-white" filter="url(#shadow)"/>

    <!-- Header modal -->
    <rect x="0" y="0" width="600" height="60" rx="8" class="bg-info"/>
    <rect x="0" y="50" width="600" height="10" class="bg-info"/>
    <text x="24" y="38" class="text-info" font-size="16" font-weight="600">Changer l'adresse IP de la licence</text>
    <text x="560" y="38" class="text-info" font-size="18" cursor="pointer">×</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Déplacer votre licence vers une nouvelle IP</text>

      <text x="0" y="60" class="text-muted" font-size="12">IP actuelle :</text>
      <text x="150" y="60" class="text-dark" font-size="12">192.168.1.100</text>

      <text x="0" y="100" class="text-muted" font-size="12">Nouvelle IP :</text>
      <rect x="0" y="115" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="141" class="text-muted" font-size="12">Saisissez la nouvelle adresse IP...</text>

      <text x="0" y="185" class="text-muted" font-size="12">Destination :</text>
      <rect x="0" y="200" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="226" class="text-dark" font-size="12">Sélectionner un service</text>
      <text x="370" y="226" class="text-muted" font-size="10">▼</text>

      <!-- Info -->
      <rect x="0" y="260" width="552" height="40" rx="4" class="bg-info"/>
      <text x="16" y="285" class="text-info" font-size="11">ℹ️ Le changement d'IP peut prendre quelques minutes. La licence sera temporairement indisponible.</text>
    </g>

    <!-- Footer avec boutons -->
    <g transform="translate(24, 320)">
      <rect x="0" y="0" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="30" y="26" class="text-dark" font-size="13">Annuler</text>

      <rect x="432" y="0" width="120" height="40" rx="4" class="bg-primary"/>
      <text x="455" y="26" class="text-white" font-size="13">Confirmer</text>
    </g>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.25"/>
    </filter>
  </defs>
</svg>
