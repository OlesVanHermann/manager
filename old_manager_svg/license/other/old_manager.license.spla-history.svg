<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .table-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Licences actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="800" y="32" class="text-white" font-size="14" font-weight="600">Licences</text>
  <rect x="795" y="46" width="65" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">xx1234-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- CONTENT AREA -->
  <g transform="translate(24, 105)">

    <!-- RIGHT PANEL (full width) -->
    <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Header avec titre -->
      <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Historique des déclarations SPLA</text>

      <!-- Lien retour -->
      <text x="0" y="60" class="text-primary" font-size="13">← Retour aux détails de la licence SPLA</text>

      <!-- Info SPLA -->
      <g transform="translate(0, 90)">
        <rect x="0" y="0" width="500" height="80" rx="8" class="bg-info"/>
        <text x="20" y="30" class="text-info" font-size="12" font-weight="600">Licence SPLA : SPLA-555666</text>
        <text x="20" y="55" class="text-dark" font-size="12">Service : ns5432109.ip-192-168-1.eu</text>
      </g>

      <!-- Datagrid historique -->
      <g transform="translate(0, 200)">
        <!-- Header -->
        <rect x="0" y="0" width="1000" height="40" rx="4" class="table-header"/>
        <text x="20" y="26" class="text-dark" font-size="11" font-weight="600">Période</text>
        <text x="200" y="26" class="text-dark" font-size="11" font-weight="600">Produit</text>
        <text x="450" y="26" class="text-dark" font-size="11" font-weight="600">Quantité déclarée</text>
        <text x="650" y="26" class="text-dark" font-size="11" font-weight="600">Date de déclaration</text>
        <text x="850" y="26" class="text-dark" font-size="11" font-weight="600">Montant</text>

        <!-- Row 1 -->
        <rect x="0" y="40" width="1000" height="45" fill="#FFFFFF"/>
        <line x1="0" y1="85" x2="1000" y2="85" class="divider"/>
        <text x="20" y="68" class="text-dark" font-size="11">Décembre 2025</text>
        <text x="200" y="68" class="text-dark" font-size="11">Windows Server 2022</text>
        <text x="450" y="68" class="text-dark" font-size="11">3 licences</text>
        <text x="650" y="68" class="text-dark" font-size="11">01/01/2026</text>
        <text x="850" y="68" class="text-dark" font-size="11">89,99 € HT</text>

        <!-- Row 2 -->
        <rect x="0" y="85" width="1000" height="45" fill="#FFFFFF"/>
        <line x1="0" y1="130" x2="1000" y2="130" class="divider"/>
        <text x="20" y="113" class="text-dark" font-size="11">Novembre 2025</text>
        <text x="200" y="113" class="text-dark" font-size="11">Windows Server 2022</text>
        <text x="450" y="113" class="text-dark" font-size="11">3 licences</text>
        <text x="650" y="113" class="text-dark" font-size="11">01/12/2025</text>
        <text x="850" y="113" class="text-dark" font-size="11">89,99 € HT</text>

        <!-- Row 3 -->
        <rect x="0" y="130" width="1000" height="45" fill="#FFFFFF"/>
        <line x1="0" y1="175" x2="1000" y2="175" class="divider"/>
        <text x="20" y="158" class="text-dark" font-size="11">Octobre 2025</text>
        <text x="200" y="158" class="text-dark" font-size="11">Windows Server 2022</text>
        <text x="450" y="158" class="text-dark" font-size="11">2 licences</text>
        <text x="650" y="158" class="text-dark" font-size="11">01/11/2025</text>
        <text x="850" y="158" class="text-dark" font-size="11">59,99 € HT</text>

        <!-- Row 4 -->
        <rect x="0" y="175" width="1000" height="45" fill="#FFFFFF"/>
        <line x1="0" y1="220" x2="1000" y2="220" class="divider"/>
        <text x="20" y="203" class="text-dark" font-size="11">Septembre 2025</text>
        <text x="200" y="203" class="text-dark" font-size="11">Windows Server 2022</text>
        <text x="450" y="203" class="text-dark" font-size="11">2 licences</text>
        <text x="650" y="203" class="text-dark" font-size="11">01/10/2025</text>
        <text x="850" y="203" class="text-dark" font-size="11">59,99 € HT</text>
      </g>

      <!-- Pagination -->
      <g transform="translate(0, 450)">
        <text x="0" y="15" class="text-muted" font-size="11">4 résultats</text>
        <text x="900" y="15" class="text-muted" font-size="11">Page 1 sur 1</text>
      </g>
    </g>
  </g>
</svg>
