<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .table-header { fill: #F9FAFB; }
      .skeleton { fill: #E5E7EB; }
      .skeleton-light { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Licences actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="800" y="32" class="text-white" font-size="14" font-weight="600">Licences</text>
  <rect x="795" y="46" width="65" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">xx1234-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- CONTENT AREA -->
  <g transform="translate(24, 105)">

    <!-- RIGHT PANEL (full width) -->
    <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Header avec titre et boutons -->
      <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Licences</text>

      <rect x="1050" y="0" width="120" height="36" rx="4" class="bg-primary"/>
      <text x="1075" y="24" class="text-white" font-size="12">Commander</text>

      <rect x="1180" y="0" width="140" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="1195" y="24" class="text-dark" font-size="12">Ajouter SPLA</text>

      <!-- Search -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="300" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="24" class="text-muted" font-size="12">Rechercher...</text>
      </g>

      <!-- Loading indicator -->
      <g transform="translate(550, 60)">
        <circle cx="10" cy="18" r="8" fill="#0050D7" opacity="0.3">
          <animate attributeName="opacity" values="0.3;1;0.3" dur="1.2s" repeatCount="indefinite"/>
        </circle>
        <text x="30" y="23" class="text-muted" font-size="12">Chargement des licences...</text>
      </g>

      <!-- Datagrid with skeleton -->
      <g transform="translate(0, 120)">
        <!-- Header -->
        <rect x="0" y="0" width="1340" height="40" rx="4" class="table-header"/>
        <text x="20" y="26" class="text-dark" font-size="11" font-weight="600">Type</text>
        <text x="150" y="26" class="text-dark" font-size="11" font-weight="600">Nom</text>
        <text x="420" y="26" class="text-dark" font-size="11" font-weight="600">ID licence</text>
        <text x="620" y="26" class="text-dark" font-size="11" font-weight="600">IP</text>
        <text x="780" y="26" class="text-dark" font-size="11" font-weight="600">Service</text>
        <text x="1000" y="26" class="text-dark" font-size="11" font-weight="600">Expiration</text>
        <text x="1150" y="26" class="text-dark" font-size="11" font-weight="600">Statut</text>
        <text x="1280" y="26" class="text-dark" font-size="11" font-weight="600">Actions</text>

        <!-- Skeleton Row 1 -->
        <rect x="0" y="40" width="1340" height="45" fill="#FFFFFF"/>
        <line x1="0" y1="85" x2="1340" y2="85" class="divider"/>
        <rect x="20" y="55" width="80" height="14" rx="4" class="skeleton"/>
        <rect x="150" y="55" width="200" height="14" rx="4" class="skeleton"/>
        <rect x="420" y="55" width="140" height="14" rx="4" class="skeleton-light"/>
        <rect x="620" y="55" width="120" height="14" rx="4" class="skeleton-light"/>
        <rect x="780" y="55" width="180" height="14" rx="4" class="skeleton"/>
        <rect x="1000" y="55" width="100" height="14" rx="4" class="skeleton-light"/>
        <rect x="1150" y="55" width="60" height="20" rx="10" class="skeleton"/>
        <rect x="1280" y="55" width="30" height="14" rx="4" class="skeleton-light"/>

        <!-- Skeleton Row 2 -->
        <rect x="0" y="85" width="1340" height="45" fill="#FFFFFF"/>
        <line x1="0" y1="130" x2="1340" y2="130" class="divider"/>
        <rect x="20" y="100" width="90" height="14" rx="4" class="skeleton-light"/>
        <rect x="150" y="100" width="180" height="14" rx="4" class="skeleton-light"/>
        <rect x="420" y="100" width="120" height="14" rx="4" class="skeleton"/>
        <rect x="620" y="100" width="130" height="14" rx="4" class="skeleton"/>
        <rect x="780" y="100" width="160" height="14" rx="4" class="skeleton-light"/>
        <rect x="1000" y="100" width="90" height="14" rx="4" class="skeleton"/>
        <rect x="1150" y="100" width="55" height="20" rx="10" class="skeleton-light"/>
        <rect x="1280" y="100" width="30" height="14" rx="4" class="skeleton"/>

        <!-- Skeleton Row 3 -->
        <rect x="0" y="130" width="1340" height="45" fill="#FFFFFF"/>
        <line x1="0" y1="175" x2="1340" y2="175" class="divider"/>
        <rect x="20" y="145" width="70" height="14" rx="4" class="skeleton"/>
        <rect x="150" y="145" width="220" height="14" rx="4" class="skeleton"/>
        <rect x="420" y="145" width="130" height="14" rx="4" class="skeleton-light"/>
        <rect x="620" y="145" width="110" height="14" rx="4" class="skeleton-light"/>
        <rect x="780" y="145" width="170" height="14" rx="4" class="skeleton"/>
        <rect x="1000" y="145" width="85" height="14" rx="4" class="skeleton-light"/>
        <rect x="1150" y="145" width="65" height="20" rx="10" class="skeleton"/>
        <rect x="1280" y="145" width="30" height="14" rx="4" class="skeleton-light"/>

        <!-- Skeleton Row 4 -->
        <rect x="0" y="175" width="1340" height="45" fill="#FFFFFF"/>
        <line x1="0" y1="220" x2="1340" y2="220" class="divider"/>
        <rect x="20" y="190" width="85" height="14" rx="4" class="skeleton-light"/>
        <rect x="150" y="190" width="190" height="14" rx="4" class="skeleton-light"/>
        <rect x="420" y="190" width="125" height="14" rx="4" class="skeleton"/>
        <rect x="620" y="190" width="125" height="14" rx="4" class="skeleton"/>
        <rect x="780" y="190" width="150" height="14" rx="4" class="skeleton-light"/>
        <rect x="1000" y="190" width="95" height="14" rx="4" class="skeleton"/>
        <rect x="1150" y="190" width="58" height="20" rx="10" class="skeleton-light"/>
        <rect x="1280" y="190" width="30" height="14" rx="4" class="skeleton"/>

        <!-- Skeleton Row 5 -->
        <rect x="0" y="220" width="1340" height="45" fill="#FFFFFF"/>
        <line x1="0" y1="265" x2="1340" y2="265" class="divider"/>
        <rect x="20" y="235" width="75" height="14" rx="4" class="skeleton"/>
        <rect x="150" y="235" width="210" height="14" rx="4" class="skeleton"/>
        <rect x="420" y="235" width="135" height="14" rx="4" class="skeleton-light"/>
        <rect x="620" y="235" width="115" height="14" rx="4" class="skeleton-light"/>
        <rect x="780" y="235" width="165" height="14" rx="4" class="skeleton"/>
        <rect x="1000" y="235" width="88" height="14" rx="4" class="skeleton-light"/>
        <rect x="1150" y="235" width="62" height="20" rx="10" class="skeleton"/>
        <rect x="1280" y="235" width="30" height="14" rx="4" class="skeleton-light"/>
      </g>

      <!-- Pagination skeleton -->
      <g transform="translate(0, 420)">
        <rect x="0" y="0" width="80" height="14" rx="4" class="skeleton-light"/>
        <rect x="1200" y="0" width="100" height="14" rx="4" class="skeleton-light"/>
      </g>
    </g>
  </g>
</svg>
