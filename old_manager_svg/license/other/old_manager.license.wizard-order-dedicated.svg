<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Licences actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="800" y="32" class="text-white" font-size="14" font-weight="600">Licences</text>
  <rect x="795" y="46" width="65" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">xx1234-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- CONTENT AREA -->
  <g transform="translate(24, 105)">

    <!-- RIGHT PANEL (full width) -->
    <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Header: Titre -->
      <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Commander une licence</text>

      <!-- Lien retour -->
      <text x="0" y="60" class="text-primary" font-size="13">← Retour à la gestion des licenses</text>

      <!-- Formulaire Dedicated Server -->
      <g transform="translate(0, 100)">
        <!-- Etape 1: Choix IP et type -->
        <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">1. Choisissez une ip et un type de licence</text>

        <!-- IP Block avec filter -->
        <text x="0" y="60" class="text-muted" font-size="12">Ip Block</text>
        <rect x="0" y="70" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="96" class="text-dark" font-size="12">Dedicated Block - ns123456.ip-192-168-1.eu</text>
        <text x="370" y="96" class="text-muted" font-size="10">▼</text>

        <!-- Tooltip filter (OUVERT) -->
        <rect x="410" y="60" width="300" height="160" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="425" y="85" class="text-dark" font-size="13" font-weight="600">Filtrer les blocs IP</text>
        <text x="425" y="115" class="text-muted" font-size="11">Type de bloc</text>
        <rect x="425" y="125" width="270" height="30" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="437" y="145" class="text-dark" font-size="11">Tous les types</text>
        <text x="425" y="175" class="text-muted" font-size="11">Recherche</text>
        <rect x="425" y="185" width="270" height="30" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="437" y="205" class="text-muted" font-size="11">Rechercher...</text>

        <!-- IP -->
        <text x="0" y="140" class="text-muted" font-size="12">Ip</text>
        <rect x="0" y="150" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="176" class="text-dark" font-size="12">192.168.1.100</text>

        <!-- Types de licences (images) -->
        <g transform="translate(0, 210)">
          <!-- cPanel (selected) -->
          <rect x="0" y="0" width="100" height="80" rx="8" fill="#E8F0FE" stroke="#0050D7" stroke-width="2"/>
          <text x="50" y="45" class="text-primary" font-size="10" text-anchor="middle">cPanel</text>

          <!-- Plesk -->
          <rect x="115" y="0" width="100" height="80" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="165" y="45" class="text-muted" font-size="10" text-anchor="middle">Plesk</text>

          <!-- DirectAdmin -->
          <rect x="230" y="0" width="100" height="80" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="280" y="45" class="text-muted" font-size="10" text-anchor="middle">DirectAdmin</text>

          <!-- Windows -->
          <rect x="345" y="0" width="100" height="80" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="395" y="45" class="text-muted" font-size="10" text-anchor="middle">Windows</text>

          <!-- SQL Server -->
          <rect x="460" y="0" width="100" height="80" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="510" y="45" class="text-muted" font-size="10" text-anchor="middle">SQL Server</text>
        </g>

        <!-- Etape 2: Options -->
        <text x="0" y="330" class="text-dark" font-size="15" font-weight="600">2. Choisissez vos options</text>

        <text x="0" y="370" class="text-muted" font-size="12">Version <text class="text-error">*</text></text>
        <rect x="0" y="380" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="406" class="text-dark" font-size="12">cPanel license Premier Cloud (100 comptes)</text>
        <text x="370" y="406" class="text-muted" font-size="10">▼</text>

        <!-- Etape 3: Durée -->
        <text x="0" y="460" class="text-dark" font-size="15" font-weight="600">3. Choisissez une durée</text>

        <!-- Radio buttons durée -->
        <g transform="translate(0, 480)">
          <circle cx="10" cy="10" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
          <circle cx="10" cy="10" r="4" fill="#0050D7"/>
          <text x="30" y="15" class="text-dark" font-size="12">1 mois : 39,99 € HT</text>

          <circle cx="10" cy="45" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="30" y="50" class="text-dark" font-size="12">12 mois : 399,99 € HT</text>
        </g>

        <!-- Etape 4: Validation (à droite) -->
        <g transform="translate(700, 0)">
          <text x="0" y="330" class="text-dark" font-size="15" font-weight="600">4. Validation</text>

          <text x="0" y="370" class="text-muted" font-size="12">Cliquez sur "Générer le bon de commande" pour commander votre licence.</text>

          <rect x="0" y="400" width="220" height="44" rx="4" class="bg-primary"/>
          <text x="20" y="428" class="text-white" font-size="13">Générer le bon de commande</text>
        </g>
      </g>
    </g>
  </g>
</svg>
