<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Licences actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="800" y="32" class="text-white" font-size="14" font-weight="600">Licences</text>
  <rect x="795" y="46" width="65" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">xx1234-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- CONTENT AREA -->
  <g transform="translate(24, 105)">

    <!-- RIGHT PANEL (full width) -->
    <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Header: Titre -->
      <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Ajouter une licence SPLA</text>

      <!-- Lien retour -->
      <text x="0" y="60" class="text-primary" font-size="13">← Retour à la gestion des licenses</text>

      <!-- Stepper -->
      <g transform="translate(0, 90)">
        <!-- Etape 1 (completed) -->
        <circle cx="20" cy="20" r="18" fill="#0050D7"/>
        <text x="16" y="25" class="text-white" font-size="12">✓</text>
        <text x="50" y="26" class="text-dark" font-size="12">Service</text>

        <line x1="110" y1="20" x2="200" y2="20" stroke="#0050D7" stroke-width="2"/>

        <!-- Etape 2 (active) -->
        <circle cx="220" cy="20" r="18" fill="#0050D7"/>
        <text x="216" y="26" class="text-white" font-size="12">2</text>
        <text x="250" y="26" class="text-dark" font-size="12" font-weight="600">Produit</text>

        <line x1="320" y1="20" x2="410" y2="20" stroke="#E5E7EB" stroke-width="2"/>

        <!-- Etape 3 (pending) -->
        <circle cx="430" cy="20" r="18" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="426" y="26" class="text-muted" font-size="12">3</text>
        <text x="460" y="26" class="text-muted" font-size="12">Validation</text>
      </g>

      <!-- Contenu étape 2: Produit -->
      <g transform="translate(0, 160)">
        <text x="0" y="0" class="text-dark" font-size="15" font-weight="600">Sélectionnez le produit Microsoft</text>

        <text x="0" y="40" class="text-muted" font-size="12">Choisissez le produit SPLA à associer à votre serveur :</text>

        <!-- Options de produits -->
        <g transform="translate(0, 70)">
          <!-- Windows Server Standard -->
          <rect x="0" y="0" width="500" height="80" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <circle cx="30" cy="40" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="55" y="30" class="text-dark" font-size="13" font-weight="600">Windows Server Standard</text>
          <text x="55" y="50" class="text-muted" font-size="11">Licence par cœur processeur</text>
          <text x="55" y="70" class="text-muted" font-size="10">Minimum 8 cœurs par processeur, 16 cœurs par serveur</text>
          <text x="400" y="45" class="text-dark" font-size="14" font-weight="600">29,99 €/mois</text>

          <!-- Windows Server Datacenter -->
          <rect x="0" y="95" width="500" height="80" rx="8" fill="#E8F0FE" stroke="#0050D7" stroke-width="2"/>
          <circle cx="30" cy="135" r="10" fill="#0050D7"/>
          <circle cx="30" cy="135" r="4" fill="#FFFFFF"/>
          <text x="55" y="125" class="text-primary" font-size="13" font-weight="600">Windows Server Datacenter</text>
          <text x="55" y="145" class="text-muted" font-size="11">Licence par cœur processeur - VM illimitées</text>
          <text x="55" y="165" class="text-muted" font-size="10">Minimum 8 cœurs par processeur, 16 cœurs par serveur</text>
          <text x="400" y="140" class="text-primary" font-size="14" font-weight="600">149,99 €/mois</text>

          <!-- SQL Server Standard -->
          <rect x="0" y="190" width="500" height="80" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <circle cx="30" cy="230" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="55" y="220" class="text-dark" font-size="13" font-weight="600">SQL Server Standard</text>
          <text x="55" y="240" class="text-muted" font-size="11">Licence par cœur processeur</text>
          <text x="55" y="260" class="text-muted" font-size="10">Minimum 4 cœurs</text>
          <text x="400" y="235" class="text-dark" font-size="14" font-weight="600">199,99 €/mois</text>

          <!-- SQL Server Enterprise -->
          <rect x="0" y="285" width="500" height="80" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <circle cx="30" cy="325" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="55" y="315" class="text-dark" font-size="13" font-weight="600">SQL Server Enterprise</text>
          <text x="55" y="335" class="text-muted" font-size="11">Licence par cœur processeur - Fonctionnalités avancées</text>
          <text x="55" y="355" class="text-muted" font-size="10">Minimum 4 cœurs</text>
          <text x="400" y="330" class="text-dark" font-size="14" font-weight="600">599,99 €/mois</text>
        </g>

        <!-- Récapitulatif -->
        <g transform="translate(550, 70)">
          <rect x="0" y="0" width="350" height="200" rx="8" class="bg-info"/>
          <text x="20" y="30" class="text-info" font-size="14" font-weight="600">Récapitulatif</text>

          <text x="20" y="65" class="text-muted" font-size="11">Service</text>
          <text x="180" y="65" class="text-dark" font-size="11">ns5432109.ip-192-168-1.eu</text>

          <text x="20" y="95" class="text-muted" font-size="11">Produit</text>
          <text x="180" y="95" class="text-dark" font-size="11">Windows Server Datacenter</text>

          <text x="20" y="125" class="text-muted" font-size="11">Nombre de cœurs</text>
          <text x="180" y="125" class="text-dark" font-size="11">16 cœurs</text>

          <line x1="20" y1="150" x2="330" y2="150" stroke="#1E40AF" opacity="0.3"/>

          <text x="20" y="175" class="text-info" font-size="12" font-weight="600">Total estimé</text>
          <text x="180" y="175" class="text-dark" font-size="14" font-weight="600">149,99 € HT/mois</text>
        </g>

        <!-- Navigation -->
        <g transform="translate(0, 400)">
          <rect x="0" y="0" width="120" height="44" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="30" y="28" class="text-dark" font-size="13">Précédent</text>

          <rect x="780" y="0" width="120" height="44" rx="4" class="bg-primary"/>
          <text x="815" y="28" class="text-white" font-size="13">Suivant</text>
        </g>
      </g>
    </g>
  </g>
</svg>
