<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Licences actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="800" y="32" class="text-white" font-size="14" font-weight="600">Licences</text>
  <rect x="795" y="46" width="65" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">xx1234-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- CONTENT AREA -->
  <g transform="translate(24, 105)">

    <!-- RIGHT PANEL (full width) -->
    <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Header avec titre et actions -->
      <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Détails de la licence - SPLA (Windows Server)</text>

      <!-- Lien retour -->
      <text x="0" y="60" class="text-primary" font-size="13">← Retour à la gestion des licenses</text>

      <!-- Boutons actions -->
      <g transform="translate(1150, 10)">
        <!-- ActionMenu (OUVERT) -->
        <rect x="0" y="0" width="36" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="24" class="text-muted" font-size="14">⋮</text>

        <rect x="-100" y="42" width="150" height="90" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="-85" y="65" class="text-dark" font-size="12">Ajouter une licence</text>
        <line x1="-100" y1="80" x2="50" y2="80" class="divider"/>
        <text x="-85" y="100" fill="#DC2626" font-family="Source Sans Pro" font-size="12">Révoquer</text>
        <line x1="-100" y1="115" x2="50" y2="115" class="divider"/>
        <text x="-85" y="130" fill="#DC2626" font-family="Source Sans Pro" font-size="12">Résilier</text>
      </g>

      <!-- Informations de la licence -->
      <g transform="translate(0, 100)">
        <!-- Bloc résumé licence SPLA -->
        <rect x="0" y="0" width="600" height="340" rx="8" class="border"/>

        <text x="20" y="35" class="text-dark" font-size="15" font-weight="600">Informations de la licence SPLA</text>
        <line x1="0" y1="55" x2="600" y2="55" class="divider"/>

        <!-- Type -->
        <text x="20" y="85" class="text-muted" font-size="12">Type</text>
        <text x="200" y="85" class="text-dark" font-size="12">SPLA (Service Provider License Agreement)</text>

        <!-- Produit -->
        <text x="20" y="115" class="text-muted" font-size="12">Produit</text>
        <text x="200" y="115" class="text-dark" font-size="12">Windows Server</text>

        <!-- IP -->
        <text x="20" y="145" class="text-muted" font-size="12">Adresse IP</text>
        <text x="200" y="145" class="text-dark" font-size="12">192.168.1.107</text>

        <!-- ID licence -->
        <text x="20" y="175" class="text-muted" font-size="12">ID de licence</text>
        <text x="200" y="175" class="text-dark" font-size="12">SPLA-555666</text>

        <!-- Nom de service -->
        <text x="20" y="205" class="text-muted" font-size="12">Nom de service</text>
        <text x="200" y="205" class="text-dark" font-size="12">ns5432109.ip-192-168-1.eu</text>

        <!-- Date de création -->
        <text x="20" y="235" class="text-muted" font-size="12">Date de création</text>
        <text x="200" y="235" class="text-dark" font-size="12">10 janvier 2024</text>

        <!-- Dernier usage -->
        <text x="20" y="265" class="text-muted" font-size="12">Dernier usage reporté</text>
        <text x="200" y="265" class="text-dark" font-size="12">31 décembre 2025</text>

        <!-- Statut -->
        <text x="20" y="295" class="text-muted" font-size="12">Statut</text>
        <rect x="200" y="282" width="60" height="20" rx="9" class="bg-success"/>
        <text x="215" y="296" class="text-success" font-size="10">Actif</text>
      </g>

      <!-- Bloc Mode de facturation -->
      <g transform="translate(640, 100)">
        <rect x="0" y="0" width="400" height="180" rx="8" class="bg-info"/>

        <text x="20" y="35" class="text-info" font-size="14" font-weight="600">Mode de facturation SPLA</text>

        <text x="20" y="75" class="text-info" font-size="12">Type de facturation</text>
        <text x="200" y="75" class="text-dark" font-size="12">Usage mensuel</text>

        <text x="20" y="105" class="text-info" font-size="12">Période en cours</text>
        <text x="200" y="105" class="text-dark" font-size="12">Janvier 2026</text>

        <text x="20" y="135" class="text-info" font-size="12">Prochaine déclaration</text>
        <text x="200" y="135" class="text-dark" font-size="12">1er février 2026</text>

        <text x="20" y="165" class="text-primary" font-size="12">Voir l'historique des déclarations →</text>
      </g>

      <!-- Bloc Licences incluses -->
      <g transform="translate(640, 300)">
        <rect x="0" y="0" width="400" height="140" rx="8" class="border"/>

        <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">Licences SPLA associées</text>
        <line x1="0" y1="55" x2="400" y2="55" class="divider"/>

        <text x="20" y="85" class="text-muted" font-size="12">Windows Server 2022</text>
        <text x="300" y="85" class="text-dark" font-size="12">3 licences</text>

        <text x="20" y="115" class="text-muted" font-size="12">SQL Server 2019</text>
        <text x="300" y="115" class="text-dark" font-size="12">2 licences</text>
      </g>
    </g>
  </g>
</svg>
