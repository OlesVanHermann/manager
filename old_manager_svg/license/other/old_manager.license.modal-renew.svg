<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Licences actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="800" y="32" class="text-white" font-size="14" font-weight="600">Licences</text>
  <rect x="795" y="46" width="65" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">xx1234-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- Overlay modal -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 230)">
    <rect x="0" y="0" width="600" height="400" rx="8" class="bg-white" filter="url(#shadow)"/>

    <!-- Header modal -->
    <rect x="0" y="0" width="600" height="60" rx="8" class="bg-info"/>
    <rect x="0" y="50" width="600" height="10" class="bg-info"/>
    <text x="24" y="38" class="text-info" font-size="16" font-weight="600">Renouveler la licence</text>
    <text x="560" y="38" class="text-info" font-size="18" cursor="pointer">×</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Renouvellement de votre licence cPanel</text>

      <text x="0" y="60" class="text-muted" font-size="12">Licence :</text>
      <text x="150" y="60" class="text-dark" font-size="12">cPanel license Pro Cloud</text>

      <text x="0" y="90" class="text-muted" font-size="12">Expiration actuelle :</text>
      <text x="150" y="90" class="text-dark" font-size="12">15 mars 2025</text>

      <text x="0" y="130" class="text-muted" font-size="12">Durée de renouvellement :</text>

      <!-- Radio buttons durée -->
      <g transform="translate(0, 150)">
        <circle cx="10" cy="10" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
        <circle cx="10" cy="10" r="4" fill="#0050D7"/>
        <text x="30" y="15" class="text-dark" font-size="12">1 mois : 9,99 € HT</text>

        <circle cx="10" cy="40" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="30" y="45" class="text-dark" font-size="12">6 mois : 54,99 € HT</text>

        <circle cx="10" cy="70" r="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="30" y="75" class="text-dark" font-size="12">12 mois : 99,99 € HT</text>
      </g>

      <!-- Nouvelle expiration -->
      <text x="0" y="250" class="text-muted" font-size="12">Nouvelle date d'expiration :</text>
      <text x="200" y="250" class="text-dark" font-size="12" font-weight="600">15 avril 2025</text>
    </g>

    <!-- Footer avec boutons -->
    <g transform="translate(24, 340)">
      <rect x="0" y="0" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="30" y="26" class="text-dark" font-size="13">Annuler</text>

      <rect x="402" y="0" width="150" height="40" rx="4" class="bg-primary"/>
      <text x="420" y="26" class="text-white" font-size="13">Renouveler</text>
    </g>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.25"/>
    </filter>
  </defs>
</svg>
