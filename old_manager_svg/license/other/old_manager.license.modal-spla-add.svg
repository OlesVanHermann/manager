<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Licences actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="800" y="32" class="text-white" font-size="14" font-weight="600">Licences</text>
  <rect x="795" y="46" width="65" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">xx1234-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- Overlay modal -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal Wizard -->
  <g transform="translate(320, 150)">
    <rect x="0" y="0" width="800" height="540" rx="8" class="bg-white" filter="url(#shadow)"/>

    <!-- Header modal -->
    <rect x="0" y="0" width="800" height="60" rx="8" class="bg-info"/>
    <rect x="0" y="50" width="800" height="10" class="bg-info"/>
    <text x="24" y="38" class="text-info" font-size="16" font-weight="600">Ajouter une licence SPLA</text>
    <text x="760" y="38" class="text-info" font-size="18" cursor="pointer">×</text>

    <!-- Stepper -->
    <g transform="translate(200, 90)">
      <circle cx="0" cy="0" r="16" fill="#0050D7"/>
      <text x="0" y="5" class="text-white" font-size="12" text-anchor="middle">1</text>
      <text x="0" y="35" class="text-primary" font-size="11" text-anchor="middle">Serveur</text>

      <line x1="20" y1="0" x2="180" y2="0" stroke="#E5E7EB" stroke-width="2"/>

      <circle cx="200" cy="0" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
      <text x="200" y="5" class="text-muted" font-size="12" text-anchor="middle">2</text>
      <text x="200" y="35" class="text-muted" font-size="11" text-anchor="middle">Type</text>

      <line x1="220" y1="0" x2="380" y2="0" stroke="#E5E7EB" stroke-width="2"/>

      <circle cx="400" cy="0" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
      <text x="400" y="5" class="text-muted" font-size="12" text-anchor="middle">3</text>
      <text x="400" y="35" class="text-muted" font-size="11" text-anchor="middle">Confirmation</text>
    </g>

    <!-- Content Step 1 -->
    <g transform="translate(24, 160)">
      <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Vous allez ajouter une licence SPLA à un serveur</text>

      <text x="0" y="70" class="text-muted" font-size="12">Serveur sur lequel ajouter la licence :</text>
      <rect x="0" y="85" width="500" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="12" y="111" class="text-dark" font-size="12">ns1234567.ip-192-168-1.eu</text>
      <text x="470" y="111" class="text-muted" font-size="10">▼</text>

      <!-- Liste serveurs disponibles -->
      <g transform="translate(0, 135)">
        <rect x="0" y="0" width="500" height="120" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="0" y="0" width="500" height="35" fill="#E8F0FE"/>
        <text x="12" y="23" class="text-dark" font-size="12">ns1234567.ip-192-168-1.eu</text>
        <line x1="0" y1="35" x2="500" y2="35" class="divider"/>
        <text x="12" y="58" class="text-dark" font-size="12">ns9876543.ip-192-168-1.eu</text>
        <line x1="0" y1="70" x2="500" y2="70" class="divider"/>
        <text x="12" y="93" class="text-dark" font-size="12">dedicated-srv.ovh.net</text>
      </g>
    </g>

    <!-- Footer avec boutons -->
    <g transform="translate(24, 460)">
      <rect x="0" y="0" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="30" y="26" class="text-dark" font-size="13">Annuler</text>

      <rect x="632" y="0" width="120" height="40" rx="4" class="bg-primary"/>
      <text x="660" y="26" class="text-white" font-size="13">Suivant</text>
    </g>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.25"/>
    </filter>
  </defs>
</svg>
