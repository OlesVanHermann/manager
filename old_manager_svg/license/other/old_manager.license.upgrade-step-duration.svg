<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Licences actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="800" y="32" class="text-white" font-size="14" font-weight="600">Licences</text>
  <rect x="795" y="46" width="65" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">xx1234-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- CONTENT AREA -->
  <g transform="translate(24, 105)">

    <!-- RIGHT PANEL (full width) -->
    <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Header: Titre -->
      <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Upgrader ma licence - cPanel</text>

      <!-- Lien retour -->
      <text x="0" y="60" class="text-primary" font-size="13">← Retour à la gestion des licenses</text>

      <!-- Stepper -->
      <g transform="translate(0, 90)">
        <!-- Etape 1 (completed) -->
        <circle cx="20" cy="20" r="18" fill="#0050D7"/>
        <text x="16" y="25" class="text-white" font-size="12">✓</text>
        <text x="50" y="26" class="text-dark" font-size="12">Options</text>

        <line x1="110" y1="20" x2="200" y2="20" stroke="#0050D7" stroke-width="2"/>

        <!-- Etape 2 (active) -->
        <circle cx="220" cy="20" r="18" fill="#0050D7"/>
        <text x="216" y="26" class="text-white" font-size="12">2</text>
        <text x="250" y="26" class="text-dark" font-size="12" font-weight="600">Durée</text>

        <line x1="310" y1="20" x2="400" y2="20" stroke="#E5E7EB" stroke-width="2"/>

        <!-- Etape 3 (pending) -->
        <circle cx="420" cy="20" r="18" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
        <text x="416" y="26" class="text-muted" font-size="12">3</text>
        <text x="450" y="26" class="text-muted" font-size="12">Validation</text>
      </g>

      <!-- Contenu étape 2: Durée -->
      <g transform="translate(0, 160)">
        <text x="0" y="0" class="text-dark" font-size="15" font-weight="600">Choisissez une durée d'engagement</text>

        <text x="0" y="40" class="text-muted" font-size="12">Sélectionnez la durée souhaitée pour votre upgrade :</text>

        <!-- Options de durée -->
        <g transform="translate(0, 70)">
          <!-- Option 1 mois -->
          <rect x="0" y="0" width="400" height="70" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <circle cx="30" cy="35" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="55" y="30" class="text-dark" font-size="13" font-weight="600">1 mois</text>
          <text x="55" y="50" class="text-muted" font-size="11">Engagement minimum, renouvelé automatiquement</text>
          <text x="300" y="40" class="text-dark" font-size="14" font-weight="600">9,99 € HT/mois</text>

          <!-- Option 6 mois -->
          <rect x="0" y="85" width="400" height="70" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <circle cx="30" cy="120" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="55" y="115" class="text-dark" font-size="13" font-weight="600">6 mois</text>
          <text x="55" y="135" class="text-muted" font-size="11">Économisez 10% sur le prix mensuel</text>
          <text x="300" y="125" class="text-dark" font-size="14" font-weight="600">53,99 € HT</text>

          <!-- Option 12 mois (selected) -->
          <rect x="0" y="170" width="400" height="70" rx="8" fill="#E8F0FE" stroke="#0050D7" stroke-width="2"/>
          <circle cx="30" cy="205" r="10" fill="#0050D7"/>
          <circle cx="30" cy="205" r="4" fill="#FFFFFF"/>
          <text x="55" y="200" class="text-primary" font-size="13" font-weight="600">12 mois</text>
          <text x="55" y="220" class="text-muted" font-size="11">Économisez 20% - Meilleure offre</text>
          <text x="300" y="210" class="text-primary" font-size="14" font-weight="600">95,99 € HT</text>
          <rect x="330" y="220" width="60" height="18" rx="9" class="bg-primary"/>
          <text x="342" y="233" class="text-white" font-size="9">-20%</text>
        </g>

        <!-- Récapitulatif -->
        <g transform="translate(450, 70)">
          <rect x="0" y="0" width="350" height="180" rx="8" class="bg-info"/>
          <text x="20" y="30" class="text-info" font-size="14" font-weight="600">Récapitulatif</text>

          <text x="20" y="65" class="text-muted" font-size="11">Produit</text>
          <text x="200" y="65" class="text-dark" font-size="11">cPanel Pro Cloud</text>

          <text x="20" y="95" class="text-muted" font-size="11">Durée</text>
          <text x="200" y="95" class="text-dark" font-size="11">12 mois</text>

          <text x="20" y="125" class="text-muted" font-size="11">Prix unitaire</text>
          <text x="200" y="125" class="text-dark" font-size="11">7,99 €/mois</text>

          <line x1="20" y1="145" x2="330" y2="145" stroke="#1E40AF" opacity="0.3"/>

          <text x="20" y="170" class="text-info" font-size="12" font-weight="600">Total</text>
          <text x="200" y="170" class="text-dark" font-size="14" font-weight="600">95,99 € HT</text>
        </g>

        <!-- Navigation -->
        <g transform="translate(0, 300)">
          <rect x="0" y="0" width="120" height="44" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="30" y="28" class="text-dark" font-size="13">Précédent</text>

          <rect x="680" y="0" width="120" height="44" rx="4" class="bg-primary"/>
          <text x="715" y="28" class="text-white" font-size="13">Suivant</text>
        </g>
      </g>
    </g>
  </g>
</svg>
