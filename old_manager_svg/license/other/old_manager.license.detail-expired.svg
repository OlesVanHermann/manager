<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .bg-danger { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Licences actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="800" y="32" class="text-white" font-size="14" font-weight="600">Licences</text>
  <rect x="795" y="46" width="65" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">xx1234-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- CONTENT AREA -->
  <g transform="translate(24, 105)">

    <!-- RIGHT PANEL (full width) -->
    <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Lien retour -->
      <text x="0" y="20" class="text-primary" font-size="13">← Retour à la liste des licences</text>

      <!-- Titre avec badge expiré -->
      <text x="0" y="60" class="text-dark" font-size="18" font-weight="600">Licence cPanel</text>
      <rect x="150" y="42" width="60" height="24" rx="12" class="bg-danger"/>
      <text x="163" y="58" class="text-danger" font-size="10" font-weight="600" fill="#DC2626">Expirée</text>

      <!-- Bannière d'alerte expiration -->
      <g transform="translate(0, 85)">
        <rect x="0" y="0" width="1340" height="80" rx="8" class="bg-danger"/>
        <text x="50" y="30" class="text-danger" font-size="14" font-weight="600">⚠️ Cette licence a expiré</text>
        <text x="50" y="55" class="text-dark" font-size="12">Votre licence a expiré le 15/12/2025. Les services associés ne fonctionnent plus.</text>
        <text x="50" y="75" class="text-dark" font-size="12">Renouvelez dès maintenant pour rétablir l'accès.</text>
        <rect x="1100" y="20" width="180" height="40" rx="4" fill="#DC2626"/>
        <text x="1130" y="46" class="text-white" font-size="13">Renouveler maintenant</text>
      </g>

      <!-- Informations générales -->
      <g transform="translate(0, 190)">
        <text x="0" y="0" class="text-dark" font-size="15" font-weight="700">Informations générales</text>

        <g transform="translate(0, 30)">
          <text x="0" y="20" class="text-muted" font-size="11">Nom</text>
          <text x="200" y="20" class="text-dark" font-size="11">cpanel-789012</text>

          <text x="0" y="50" class="text-muted" font-size="11">Type</text>
          <text x="200" y="50" class="text-dark" font-size="11">cPanel Pro Cloud</text>

          <text x="0" y="80" class="text-muted" font-size="11">ID licence</text>
          <text x="200" y="80" class="text-dark" font-size="11">cpanel-789012-fr</text>

          <text x="0" y="110" class="text-muted" font-size="11">Adresse IP</text>
          <text x="200" y="110" class="text-dark" font-size="11">192.168.1.100</text>

          <text x="0" y="140" class="text-muted" font-size="11">Service associé</text>
          <text x="200" y="140" class="text-primary" font-size="11">ns1234567.ip-192-168-1.eu</text>
        </g>
      </g>

      <!-- Informations de facturation -->
      <g transform="translate(500, 190)">
        <text x="0" y="0" class="text-dark" font-size="15" font-weight="700">Facturation</text>

        <g transform="translate(0, 30)">
          <text x="0" y="20" class="text-muted" font-size="11">Date de création</text>
          <text x="200" y="20" class="text-dark" font-size="11">15/12/2024</text>

          <text x="0" y="50" class="text-muted" font-size="11">Date d'expiration</text>
          <text x="200" y="50" class="text-danger" font-size="11" font-weight="600">15/12/2025 (Expirée)</text>

          <text x="0" y="80" class="text-muted" font-size="11">Dernier renouvellement</text>
          <text x="200" y="80" class="text-dark" font-size="11">15/12/2024</text>

          <text x="0" y="110" class="text-muted" font-size="11">Prix</text>
          <text x="200" y="110" class="text-dark" font-size="11">9,99 € HT/mois</text>

          <text x="0" y="140" class="text-muted" font-size="11">Mode de renouvellement</text>
          <text x="200" y="140" class="text-dark" font-size="11">Manuel</text>
        </g>
      </g>

      <!-- Actions rapides -->
      <g transform="translate(0, 430)">
        <text x="0" y="0" class="text-dark" font-size="15" font-weight="700">Actions</text>

        <g transform="translate(0, 30)">
          <rect x="0" y="0" width="200" height="44" rx="4" fill="#DC2626"/>
          <text x="35" y="28" class="text-white" font-size="13">Renouveler la licence</text>

          <rect x="220" y="0" width="200" height="44" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="255" y="28" class="text-dark" font-size="13">Commander une nouvelle</text>

          <rect x="440" y="0" width="180" height="44" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="475" y="28" class="text-dark" font-size="13">Supprimer la licence</text>
        </g>
      </g>

      <!-- Historique -->
      <g transform="translate(0, 530)">
        <text x="0" y="0" class="text-dark" font-size="15" font-weight="700">Historique récent</text>

        <g transform="translate(0, 30)">
          <rect x="0" y="0" width="1000" height="35" rx="4" fill="#F9FAFB"/>
          <text x="20" y="23" class="text-muted" font-size="11">Date</text>
          <text x="200" y="23" class="text-muted" font-size="11">Événement</text>
          <text x="600" y="23" class="text-muted" font-size="11">Détails</text>

          <rect x="0" y="35" width="1000" height="40" fill="#FFFFFF"/>
          <line x1="0" y1="75" x2="1000" y2="75" class="divider"/>
          <text x="20" y="60" class="text-dark" font-size="11">16/12/2025 00:00</text>
          <text x="200" y="60" class="text-danger" font-size="11">Licence expirée</text>
          <text x="600" y="60" class="text-dark" font-size="11">Non renouvelée - Service désactivé</text>

          <rect x="0" y="75" width="1000" height="40" fill="#FFFFFF"/>
          <line x1="0" y1="115" x2="1000" y2="115" class="divider"/>
          <text x="20" y="100" class="text-dark" font-size="11">01/12/2025</text>
          <text x="200" y="100" class="text-warning" font-size="11">Rappel d'expiration</text>
          <text x="600" y="100" class="text-dark" font-size="11">Email de rappel envoyé - 14 jours restants</text>

          <rect x="0" y="115" width="1000" height="40" fill="#FFFFFF"/>
          <line x1="0" y1="155" x2="1000" y2="155" class="divider"/>
          <text x="20" y="140" class="text-dark" font-size="11">15/12/2024</text>
          <text x="200" y="140" class="text-dark" font-size="11">Création licence</text>
          <text x="600" y="140" class="text-dark" font-size="11">Licence cPanel Pro Cloud activée</text>
        </g>
      </g>
    </g>
  </g>
</svg>
