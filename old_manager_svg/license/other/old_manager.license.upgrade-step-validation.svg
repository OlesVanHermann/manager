<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-success-light { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Licences actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="800" y="32" class="text-white" font-size="14" font-weight="600">Licences</text>
  <rect x="795" y="46" width="65" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <text x="1320" y="29" class="text-white" font-size="12">xx1234-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>

  <!-- CONTENT AREA -->
  <g transform="translate(24, 105)">

    <!-- RIGHT PANEL (full width) -->
    <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

    <g transform="translate(24, 24)">
      <!-- Header: Titre -->
      <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Upgrader ma licence - cPanel</text>

      <!-- Lien retour -->
      <text x="0" y="60" class="text-primary" font-size="13">← Retour à la gestion des licenses</text>

      <!-- Stepper -->
      <g transform="translate(0, 90)">
        <!-- Etape 1 (completed) -->
        <circle cx="20" cy="20" r="18" fill="#0050D7"/>
        <text x="16" y="25" class="text-white" font-size="12">✓</text>
        <text x="50" y="26" class="text-dark" font-size="12">Options</text>

        <line x1="110" y1="20" x2="200" y2="20" stroke="#0050D7" stroke-width="2"/>

        <!-- Etape 2 (completed) -->
        <circle cx="220" cy="20" r="18" fill="#0050D7"/>
        <text x="216" y="25" class="text-white" font-size="12">✓</text>
        <text x="250" y="26" class="text-dark" font-size="12">Durée</text>

        <line x1="310" y1="20" x2="400" y2="20" stroke="#0050D7" stroke-width="2"/>

        <!-- Etape 3 (active) -->
        <circle cx="420" cy="20" r="18" fill="#0050D7"/>
        <text x="416" y="26" class="text-white" font-size="12">3</text>
        <text x="450" y="26" class="text-dark" font-size="12" font-weight="600">Validation</text>
      </g>

      <!-- Contenu étape 3: Validation -->
      <g transform="translate(0, 160)">
        <text x="0" y="0" class="text-dark" font-size="15" font-weight="600">Résumé de votre commande</text>

        <text x="0" y="40" class="text-muted" font-size="12">Veuillez vérifier les informations ci-dessous avant de valider :</text>

        <!-- Résumé détaillé -->
        <g transform="translate(0, 70)">
          <rect x="0" y="0" width="800" height="280" rx="8" class="bg-info"/>

          <!-- Informations licence -->
          <text x="20" y="30" class="text-info" font-size="14" font-weight="600">Détails de l'upgrade</text>

          <text x="20" y="70" class="text-muted" font-size="12">Licence actuelle</text>
          <text x="250" y="70" class="text-dark" font-size="12">cPanel Admin Cloud (5 comptes)</text>

          <text x="20" y="100" class="text-muted" font-size="12">Nouvelle licence</text>
          <text x="250" y="100" class="text-dark" font-size="12" font-weight="600">cPanel Pro Cloud (30 comptes)</text>

          <text x="20" y="130" class="text-muted" font-size="12">Adresse IP</text>
          <text x="250" y="130" class="text-dark" font-size="12">192.168.1.100</text>

          <text x="20" y="160" class="text-muted" font-size="12">Durée d'engagement</text>
          <text x="250" y="160" class="text-dark" font-size="12">12 mois</text>

          <line x1="20" y1="180" x2="780" y2="180" stroke="#1E40AF" opacity="0.3"/>

          <!-- Prix -->
          <text x="20" y="210" class="text-muted" font-size="12">Prix mensuel</text>
          <text x="250" y="210" class="text-dark" font-size="12">7,99 € HT/mois</text>

          <text x="20" y="240" class="text-info" font-size="14" font-weight="600">Total à payer</text>
          <text x="250" y="240" class="text-dark" font-size="16" font-weight="600">95,99 € HT</text>

          <rect x="350" y="220" width="100" height="24" rx="12" class="bg-success-light"/>
          <text x="365" y="237" class="text-success" font-size="11" font-weight="600">Économie -20%</text>
        </g>

        <!-- Contrats -->
        <g transform="translate(0, 370)">
          <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Conditions générales</text>

          <g transform="translate(0, 25)">
            <rect x="0" y="0" width="18" height="18" rx="2" fill="#0050D7"/>
            <text x="4" y="13" class="text-white" font-size="11">✓</text>
            <text x="30" y="14" class="text-dark" font-size="12">J'accepte les conditions générales de vente</text>
            <text x="330" y="14" class="text-primary" font-size="11">Lire les CGV</text>
          </g>

          <g transform="translate(0, 55)">
            <rect x="0" y="0" width="18" height="18" rx="2" fill="#0050D7"/>
            <text x="4" y="13" class="text-white" font-size="11">✓</text>
            <text x="30" y="14" class="text-dark" font-size="12">J'accepte les conditions particulières du service cPanel</text>
            <text x="410" y="14" class="text-primary" font-size="11">Lire les conditions</text>
          </g>

          <g transform="translate(0, 85)">
            <rect x="0" y="0" width="18" height="18" rx="2" fill="#0050D7"/>
            <text x="4" y="13" class="text-white" font-size="11">✓</text>
            <text x="30" y="14" class="text-dark" font-size="12">Je reconnais que l'upgrade sera effectif immédiatement</text>
          </g>
        </g>

        <!-- Navigation -->
        <g transform="translate(0, 500)">
          <rect x="0" y="0" width="120" height="44" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="30" y="28" class="text-dark" font-size="13">Précédent</text>

          <rect x="680" y="0" width="120" height="44" rx="4" class="bg-primary"/>
          <text x="700" y="28" class="text-white" font-size="13">Commander</text>
        </g>
      </g>
    </g>
  </g>
</svg>
