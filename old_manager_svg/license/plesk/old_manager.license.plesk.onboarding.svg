<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Licence - Plesk Licences Onboarding</title>
  <rect width="1100" height="550" fill="#F9FAFB"/>
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Licences Plesk</text>
  </g>
  <g transform="translate(200, 100)">
    <rect x="0" y="0" width="700" height="400" rx="12" fill="white" stroke="#E5E7EB"/>
    <g transform="translate(250, 40)">
      <rect x="0" y="0" width="200" height="120" rx="8" fill="#F9FAFB"/>
      <rect x="70" y="30" width="60" height="60" rx="8" fill="#52BBE6"/>
      <text x="82" y="70" fill="white" font-family="system-ui, sans-serif" font-size="24" font-weight="600">P</text>
    </g>
    <g transform="translate(150, 180)">
      <text x="30" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Aucune licence Plesk</text>
      <text x="-30" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Plesk est la plateforme de gestion de serveurs la plus complète,</text>
      <text x="10" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">compatible Windows et Linux avec des extensions puissantes.</text>
    </g>
    <g transform="translate(150, 270)">
      <rect x="0" y="0" width="400" height="80" rx="8" fill="#F9FAFB"/>
