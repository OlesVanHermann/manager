      <text x="20" y="48" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">✓ Support multi-plateformes (Linux + Windows)</text>
      <text x="20" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">✓ Marketplace d'extensions (WordPress Toolkit, Imunify360...)</text>
    </g>
    <g transform="translate(220, 365)">
      <rect x="0" y="0" width="250" height="44" rx="4" fill="#0050D7"/>
      <text x="55" y="28" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Commander une licence</text>
    </g>
  </g>
