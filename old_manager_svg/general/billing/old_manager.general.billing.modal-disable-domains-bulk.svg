<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>

  <!-- Modal Overlay -->
  <rect width="1440" height="850" y="50" class="bg-overlay" opacity="0.5"/>

  <!-- Modal -->
  <rect x="370" y="150" width="700" height="500" rx="8" class="bg-white"/>

  <!-- Modal Header -->
  <rect x="370" y="150" width="700" height="60" rx="8" fill="#FFFFFF"/>
  <text x="400" y="188" class="text-dark" font-size="18" font-weight="600">Désactiver le renouvellement automatique</text>
  <text x="1040" y="188" class="text-muted" font-size="18" cursor="pointer">×</text>
  <line x1="370" y1="210" x2="1070" y2="210" class="border"/>

  <!-- Warning -->
  <rect x="400" y="230" width="640" height="60" rx="4" fill="#FEF3C7"/>
  <text x="430" y="255" class="text-warning" font-size="13">⚠ Attention</text>
  <text x="430" y="275" fill="#92400E" font-size="12" font-family="Source Sans Pro">La désactivation du renouvellement automatique peut entraîner la perte de vos domaines.</text>

  <!-- Description -->
  <text x="400" y="320" class="text-dark" font-size="13">Vous êtes sur le point de désactiver le renouvellement automatique pour</text>
  <text x="400" y="340" class="text-dark" font-size="13">tous les domaines associés à ce service AllDom.</text>

  <text x="400" y="380" class="text-dark" font-size="13">Les domaines concernés :</text>

  <!-- Domain list -->
  <rect x="400" y="395" width="640" height="120" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="420" y="420" class="text-dark" font-size="12">• example.com</text>
  <text x="420" y="440" class="text-dark" font-size="12">• example.fr</text>
  <text x="420" y="460" class="text-dark" font-size="12">• example.net</text>
  <text x="420" y="480" class="text-dark" font-size="12">• example.org</text>
  <text x="420" y="500" class="text-muted" font-size="11">+ 3 autres domaines</text>

  <text x="400" y="550" class="text-dark" font-size="13">Ces domaines ne seront plus renouvelés automatiquement et vous</text>
  <text x="400" y="570" class="text-dark" font-size="13">risquez de les perdre à leur expiration.</text>

  <!-- Buttons -->
  <rect x="400" y="600" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="428" y="626" class="text-dark" font-size="13">Annuler</text>

  <rect x="940" y="600" width="100" height="40" rx="4" fill="#D97706"/>
  <text x="960" y="626" class="text-white" font-size="13">Désactiver</text>
</svg>
