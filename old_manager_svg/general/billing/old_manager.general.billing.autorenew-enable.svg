<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="550" viewBox="0 0 1200 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Billing - Activer le renouvellement automatique</title>

  <!-- Background -->
  <rect width="1200" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Mon compte › Facturation › Renouvellement</text>

  <!-- Back button -->
  <g transform="translate(40, 90)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Activer le renouvellement automatique</text>
  </g>

  <!-- Info message -->
  <rect x="40" y="120" width="1100" height="100" rx="4" fill="#DBEAFE"/>
  <g transform="translate(60, 145)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="500">ℹ️ Activation du renouvellement automatique</text>
    <text x="0" y="28" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Le moyen de paiement utilisé sera : Carte bancaire - Visa •••• 4242</text>
    <text x="0" y="50" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Il s'agit de votre moyen de paiement par défaut.</text>
    <text x="0" y="72" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Le prélèvement sera effectué automatiquement selon la fréquence de renouvellement du service.</text>
  </g>

  <!-- Service info -->
  <rect x="40" y="250" width="1100" height="150" rx="8" fill="white" stroke="#E5E7EB"/>
  <g transform="translate(70, 285)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">1 service sélectionné</text>
    <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Le renouvellement automatique sera activé pour ce service :</text>

    <rect x="0" y="55" width="600" height="40" rx="4" fill="#F9FAFB"/>
    <text x="15" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">ns1234567.ip-123-45-67.eu</text>
    <text x="300" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Serveur dédié</text>
    <text x="450" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Expire le 15/02/2025</text>
  </g>

  <!-- Success indication -->
  <rect x="40" y="430" width="400" height="50" rx="4" fill="#D1FAE5"/>
  <g transform="translate(60, 460)">
    <text x="0" y="0" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">✓ Ce service sera renouvelé automatiquement</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(40, 500)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="28" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="120" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
    <text x="155" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Activer</text>
  </g>
</svg>
