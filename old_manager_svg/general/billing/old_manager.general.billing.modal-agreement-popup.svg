<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>

  <!-- Modal Overlay -->
  <rect width="1440" height="850" y="50" class="bg-overlay" opacity="0.5"/>

  <!-- Modal -->
  <rect x="320" y="120" width="800" height="660" rx="8" class="bg-white"/>

  <!-- Modal Header -->
  <rect x="320" y="120" width="800" height="60" rx="8" fill="#FFFFFF"/>
  <text x="350" y="158" class="text-dark" font-size="18" font-weight="600">Contrats à valider</text>
  <text x="350" y="178" class="text-muted" font-size="12">Contrat 1 sur 2</text>
  <text x="1090" y="158" class="text-muted" font-size="18" cursor="pointer">×</text>
  <line x1="320" y1="180" x2="1120" y2="180" class="border"/>

  <!-- Contract Title -->
  <text x="350" y="215" class="text-dark" font-size="15" font-weight="600">Conditions Générales de Service OVHcloud</text>

  <!-- Contract Text Area -->
  <rect x="350" y="230" width="720" height="380" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="370" y="260" class="text-dark" font-size="12">ARTICLE 1 - OBJET</text>
  <text x="370" y="285" class="text-muted" font-size="11">Les présentes Conditions Générales de Service (ci-après « CGS ») ont</text>
  <text x="370" y="300" class="text-muted" font-size="11">pour objet de définir les conditions dans lesquelles OVH met à la</text>
  <text x="370" y="315" class="text-muted" font-size="11">disposition du Client les Services commandés.</text>
  <text x="370" y="345" class="text-dark" font-size="12">ARTICLE 2 - DÉFINITIONS</text>
  <text x="370" y="370" class="text-muted" font-size="11">Dans les présentes CGS, les termes suivants auront la signification</text>
  <text x="370" y="385" class="text-muted" font-size="11">ci-après, qu'ils soient au singulier ou au pluriel :</text>
  <text x="370" y="410" class="text-muted" font-size="11">• « Client » : désigne toute personne physique ou morale...</text>
  <text x="370" y="435" class="text-muted" font-size="11">• « Compte Client » : désigne l'espace personnel...</text>
  <text x="370" y="460" class="text-muted" font-size="11">• « Données » : désigne l'ensemble des informations...</text>
  <text x="370" y="505" class="text-muted" font-size="11">...</text>

  <!-- Scrollbar -->
  <rect x="1055" y="240" width="8" height="360" rx="4" fill="#E5E7EB"/>
  <rect x="1055" y="240" width="8" height="80" rx="4" fill="#9CA3AF"/>

  <!-- Checkbox -->
  <rect x="350" y="625" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
  <text x="350" y="640" class="text-primary" font-size="14">✓</text>
  <text x="380" y="640" class="text-dark" font-size="13">J'ai lu et j'accepte les Conditions Générales de Service OVHcloud</text>
  <text x="380" y="658" class="text-primary" font-size="11" text-decoration="underline">Télécharger le contrat en PDF</text>

  <!-- Buttons -->
  <rect x="350" y="720" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="380" y="746" class="text-dark" font-size="13">Annuler</text>

  <rect x="970" y="720" width="100" height="40" rx="4" class="bg-primary"/>
  <text x="995" y="746" class="text-white" font-size="13">Accepter</text>
</svg>
