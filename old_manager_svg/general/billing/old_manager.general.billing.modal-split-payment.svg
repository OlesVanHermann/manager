<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="700" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>
  <rect x="695" y="46" width="90" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Facturation</text>
  <rect x="35" y="85" width="75" height="3" fill="#0050D7"/>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <g transform="translate(370, 150)">
    <rect x="0" y="0" width="700" height="550" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="0" y="0" width="700" height="55" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="15" font-weight="600">Activer le paiement fractionné</text>
    <text x="660" y="35" class="text-muted" font-size="16">✕</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Description -->
      <text x="0" y="0" class="text-muted" font-size="12">Répartissez le paiement de votre commande en plusieurs échéances sans frais supplémentaires.</text>

      <!-- Order Summary -->
      <g transform="translate(0, 35)">
        <rect x="0" y="0" width="652" height="70" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="20" y="25" class="text-muted" font-size="11">Montant total de la commande</text>
        <text x="20" y="50" class="text-dark" font-size="20" font-weight="600">1 199,88 €</text>
        <text x="170" y="50" class="text-muted" font-size="12">TTC</text>
      </g>

      <!-- Split Options -->
      <g transform="translate(0, 130)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Choisissez le nombre d'échéances</text>

        <!-- Option 3x -->
        <g transform="translate(0, 25)">
          <rect x="0" y="0" width="200" height="90" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="30" class="text-dark" font-size="14" font-weight="600">3 fois</text>
          <text x="20" y="55" class="text-dark" font-size="16" font-weight="600">399,96 €</text>
          <text x="20" y="75" class="text-muted" font-size="10">/échéance</text>
        </g>

        <!-- Option 4x (selected) -->
        <g transform="translate(220, 25)">
          <rect x="0" y="0" width="200" height="90" rx="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
          <rect x="0" y="0" width="200" height="4" rx="4" fill="#0050D7"/>
          <text x="20" y="30" class="text-dark" font-size="14" font-weight="600">4 fois</text>
          <text x="20" y="55" class="text-dark" font-size="16" font-weight="600">299,97 €</text>
          <text x="20" y="75" class="text-muted" font-size="10">/échéance</text>
          <circle cx="180" cy="15" r="10" fill="#0050D7"/>
          <text x="180" y="20" class="text-white" font-size="10" text-anchor="middle">✓</text>
        </g>

        <!-- Option 6x -->
        <g transform="translate(440, 25)">
          <rect x="0" y="0" width="200" height="90" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="30" class="text-dark" font-size="14" font-weight="600">6 fois</text>
          <text x="20" y="55" class="text-dark" font-size="16" font-weight="600">199,98 €</text>
          <text x="20" y="75" class="text-muted" font-size="10">/échéance</text>
        </g>
      </g>

      <!-- Schedule Preview -->
      <g transform="translate(0, 265)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Échéancier</text>

        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="652" height="130" rx="8" fill="#F9FAFB"/>

          <!-- Schedule rows -->
          <text x="20" y="30" class="text-muted" font-size="11">1ère échéance</text>
          <text x="200" y="30" class="text-dark" font-size="11">02/01/2026</text>
          <text x="500" y="30" class="text-dark" font-size="11" font-weight="600">299,97 €</text>

          <text x="20" y="55" class="text-muted" font-size="11">2ème échéance</text>
          <text x="200" y="55" class="text-dark" font-size="11">02/02/2026</text>
          <text x="500" y="55" class="text-dark" font-size="11">299,97 €</text>

          <text x="20" y="80" class="text-muted" font-size="11">3ème échéance</text>
          <text x="200" y="80" class="text-dark" font-size="11">02/03/2026</text>
          <text x="500" y="80" class="text-dark" font-size="11">299,97 €</text>

          <text x="20" y="105" class="text-muted" font-size="11">4ème échéance</text>
          <text x="200" y="105" class="text-dark" font-size="11">02/04/2026</text>
          <text x="500" y="105" class="text-dark" font-size="11">299,97 €</text>

          <line x1="600" y1="115" x2="632" y2="115" stroke="#E5E7EB"/>
          <text x="600" y="125" class="text-dark" font-size="11" font-weight="600">1 199,88 €</text>
        </g>
      </g>
    </g>

    <!-- Actions -->
    <g transform="translate(24, 480)">
      <rect x="0" y="0" width="120" height="36" rx="4" class="btn-secondary"/>
      <text x="60" y="23" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="512" y="0" width="140" height="36" rx="4" class="btn-primary"/>
      <text x="582" y="23" class="text-white" font-size="12" text-anchor="middle">Valider</text>
    </g>
  </g>
</svg>
