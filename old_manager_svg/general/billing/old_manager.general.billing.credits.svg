<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-neutral { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-big { font-family: 'Source Sans Pro', sans-serif; font-size: 36px; font-weight: 700; fill: #059669; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-header { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; }
      .badge-credit { fill: #DEF7EC; }
      .badge-credit-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-debit { fill: #FEE2E2; }
      .badge-debit-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #991B1B; }
      .text-success { fill: #059669; }
      .text-danger { fill: #DC2626; }
    </style>
  </defs>
  <rect width="1440" height="750" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  <rect x="240" y="60" width="1" height="690" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12">FACTURATION</text>
  <text x="20" y="140" class="text-body">Tableau de bord</text>
  <text x="20" y="170" class="text-body">Mes factures</text>
  <text x="20" y="200" class="text-body">Moyens de paiement</text>
  <text x="20" y="230" class="text-body">Renouvellement auto</text>
  <text x="20" y="260" class="text-body">Mes services</text>
  <text x="20" y="290" class="text-body">Mes commandes</text>
  <rect x="0" y="305" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="330" class="text-link" font-weight="600">Crédits &amp; Avoirs</text>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-title">Crédits &amp; Avoirs</text>
    <text x="0" y="30" class="text-muted">Gérez vos crédits et avoirs OVHcloud</text>
    <g transform="translate(0, 70)">
      <g>
        <rect x="0" y="0" width="350" height="150" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Solde disponible</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="100" class="text-big">45,00 €</text>
        <text x="20" y="130" class="text-muted">Crédit utilisable sur vos prochaines factures</text>
      </g>
      <g transform="translate(370, 0)">
        <rect x="0" y="0" width="350" height="150" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Ajouter du crédit</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="90" class="text-muted">Rechargez votre compte pour payer</text>
        <text x="20" y="110" class="text-muted">vos services automatiquement</text>
        <g transform="translate(20, 120)">
          <rect x="0" y="0" width="150" height="36" rx="4" class="btn-primary"/>
          <text x="25" y="24" class="btn-text">Recharger</text>
        </g>
      </g>
      <g transform="translate(740, 0)">
        <rect x="0" y="0" width="350" height="150" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Code promotionnel</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="90" class="text-muted">Vous avez un code promo ?</text>
        <g transform="translate(20, 105)">
          <rect x="0" y="0" width="200" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="15" y="24" class="text-muted">Entrez votre code</text>
          <rect x="210" y="0" width="100" height="36" rx="4" class="btn-primary"/>
          <text x="230" y="24" class="btn-text">Valider</text>
        </g>
      </g>
    </g>
    <g transform="translate(0, 260)">
      <rect x="0" y="0" width="1100" height="350" rx="8" class="tile"/>
      <text x="20" y="35" class="text-body" font-weight="600">Historique des mouvements</text>
      <line x1="0" y1="55" x2="1100" y2="55" stroke="#E5E7EB"/>
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="1100" height="35" class="bg-neutral"/>
        <text x="20" y="24" class="text-header">Date</text>
        <text x="180" y="24" class="text-header">Description</text>
        <text x="600" y="24" class="text-header">Type</text>
        <text x="750" y="24" class="text-header">Montant</text>
        <text x="900" y="24" class="text-header">Solde après</text>
      </g>
      <g transform="translate(0, 105)">
        <text x="20" y="24" class="text-muted">26/12/2025</text>
        <text x="180" y="24" class="text-body">Avoir suite annulation BC-2025-987000</text>
        <g transform="translate(600, 7)">
          <rect x="0" y="0" width="50" height="22" rx="11" class="badge-credit"/>
          <text x="8" y="15" class="badge-credit-text">Crédit</text>
        </g>
        <text x="750" y="24" class="text-success" font-weight="600">+ 25,00 €</text>
        <text x="900" y="24" class="text-body">45,00 €</text>
      </g>
      <line x1="20" y1="145" x2="1080" y2="145" stroke="#E5E7EB"/>
      <g transform="translate(0, 160)">
        <text x="20" y="24" class="text-muted">20/12/2025</text>
        <text x="180" y="24" class="text-body">Paiement facture FR-2025-12-001234</text>
        <g transform="translate(600, 7)">
          <rect x="0" y="0" width="50" height="22" rx="11" class="badge-debit"/>
          <text x="8" y="15" class="badge-debit-text">Débit</text>
        </g>
        <text x="750" y="24" class="text-danger" font-weight="600">- 50,00 €</text>
        <text x="900" y="24" class="text-body">20,00 €</text>
      </g>
      <line x1="20" y1="200" x2="1080" y2="200" stroke="#E5E7EB"/>
      <g transform="translate(0, 215)">
        <text x="20" y="24" class="text-muted">15/12/2025</text>
        <text x="180" y="24" class="text-body">Code promo WINTER2025</text>
        <g transform="translate(600, 7)">
          <rect x="0" y="0" width="50" height="22" rx="11" class="badge-credit"/>
          <text x="8" y="15" class="badge-credit-text">Crédit</text>
        </g>
        <text x="750" y="24" class="text-success" font-weight="600">+ 70,00 €</text>
        <text x="900" y="24" class="text-body">70,00 €</text>
      </g>
    </g>
  </g>
</svg>
