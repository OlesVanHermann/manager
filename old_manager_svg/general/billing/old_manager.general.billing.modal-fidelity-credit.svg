<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="700" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>
  <rect x="695" y="46" width="90" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Facturation</text>
  <rect x="35" y="85" width="75" height="3" fill="#0050D7"/>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <g transform="translate(370, 200)">
    <rect x="0" y="0" width="700" height="420" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="0" y="0" width="700" height="55" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="15" font-weight="600">Créditer mon compte fidélité</text>
    <text x="660" y="35" class="text-muted" font-size="16">✕</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Current Balance -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="652" height="70" rx="8" fill="#DEF7EC"/>
        <text x="20" y="25" fill="#059669" font-size="12">Solde actuel</text>
        <text x="20" y="50" fill="#059669" font-size="20" font-weight="600">1 250 points</text>
        <text x="150" y="50" fill="#059669" font-size="12">≈ 12,50 €</text>
      </g>

      <!-- Credit Amount -->
      <g transform="translate(0, 95)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Montant à créditer</text>
        
        <g transform="translate(0, 25)">
          <!-- Amount options -->
          <rect x="0" y="0" width="150" height="60" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="75" y="25" class="text-dark" font-size="14" text-anchor="middle" font-weight="600">500 pts</text>
          <text x="75" y="45" class="text-muted" font-size="11" text-anchor="middle">5,00 €</text>

          <rect x="170" y="0" width="150" height="60" rx="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
          <rect x="170" y="0" width="150" height="4" rx="4" fill="#0050D7"/>
          <text x="245" y="25" class="text-dark" font-size="14" text-anchor="middle" font-weight="600">1 000 pts</text>
          <text x="245" y="45" class="text-muted" font-size="11" text-anchor="middle">10,00 €</text>
          <circle cx="300" cy="12" r="8" fill="#0050D7"/>
          <text x="300" y="16" class="text-white" font-size="8" text-anchor="middle">✓</text>

          <rect x="340" y="0" width="150" height="60" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="415" y="25" class="text-dark" font-size="14" text-anchor="middle" font-weight="600">2 500 pts</text>
          <text x="415" y="45" class="text-muted" font-size="11" text-anchor="middle">25,00 €</text>

          <rect x="510" y="0" width="140" height="60" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="580" y="25" class="text-dark" font-size="14" text-anchor="middle" font-weight="600">5 000 pts</text>
          <text x="580" y="45" class="text-muted" font-size="11" text-anchor="middle">50,00 €</text>
        </g>
      </g>

      <!-- Summary -->
      <g transform="translate(0, 210)">
        <rect x="0" y="0" width="652" height="60" rx="4" fill="#DBEAFE"/>
        <text x="20" y="25" fill="#1E40AF" font-size="12">Nouveau solde après crédit :</text>
        <text x="20" y="45" fill="#1E40AF" font-size="14" font-weight="600">2 250 points (≈ 22,50 €)</text>
      </g>
    </g>

    <!-- Actions -->
    <g transform="translate(24, 360)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
      <text x="50" y="23" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="552" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="602" y="23" class="text-white" font-size="12" text-anchor="middle">Créditer</text>
    </g>
  </g>
</svg>
