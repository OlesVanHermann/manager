<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-default { fill: #DBEAFE; }
      .badge-default-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #1E40AF; }
      .card-visa { fill: #1A1F71; }
      .card-mastercard { fill: #EB001B; }
      .card-paypal { fill: #003087; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">FACTURATION</text>
  <text x="20" y="130" class="text-body">Historique des factures</text>
  <rect x="0" y="145" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="168" class="text-link" font-weight="600">Moyens de paiement</text>
  <text x="20" y="205" class="text-body">Mes services</text>
  <text x="20" y="235" class="text-body">Bons de commande</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Facturation</text>
    
    <!-- Page Title -->
    <text x="0" y="60" class="text-title">Moyens de paiement</text>
    
    <!-- Button -->
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="220" height="40" rx="4" class="btn-primary"/>
      <text x="110" y="26" text-anchor="middle" class="btn-text">Ajouter un moyen de paiement</text>
    </g>
    
    <!-- Payment Methods Cards -->
    <g transform="translate(0, 160)">
      <!-- Card 1: Visa - Default -->
      <g>
        <rect x="0" y="0" width="420" height="180" rx="12" class="bg-white"/>
        <rect x="0" y="0" width="420" height="180" rx="12" class="border"/>
        
        <!-- Card brand icon -->
        <rect x="20" y="20" width="60" height="40" rx="4" class="card-visa"/>
        <text x="50" y="47" text-anchor="middle" fill="#FFFFFF" font-size="14" font-weight="bold">VISA</text>
        
        <!-- Default badge -->
        <g transform="translate(330, 20)">
          <rect x="0" y="0" width="70" height="22" rx="11" class="badge-default"/>
          <text x="35" y="15" text-anchor="middle" class="badge-default-text">Par défaut</text>
        </g>
        
        <!-- Card info -->
        <text x="20" y="90" class="text-body" font-weight="600">Visa •••• •••• •••• 4532</text>
        <text x="20" y="115" class="text-muted">Expire le 12/2027</text>
        <text x="20" y="140" class="text-muted">Jean Dupont</text>
        
        <!-- Actions -->
        <text x="20" y="165" class="text-link">Modifier</text>
        <text x="90" y="165" class="text-link" fill="#DC2626">Supprimer</text>
      </g>
      
      <!-- Card 2: Mastercard -->
      <g transform="translate(440, 0)">
        <rect x="0" y="0" width="420" height="180" rx="12" class="bg-white"/>
        <rect x="0" y="0" width="420" height="180" rx="12" class="border"/>
        
        <!-- Card brand icon -->
        <rect x="20" y="20" width="60" height="40" rx="4" class="card-mastercard"/>
        <text x="50" y="47" text-anchor="middle" fill="#FFFFFF" font-size="11" font-weight="bold">MC</text>
        
        <!-- Card info -->
        <text x="20" y="90" class="text-body" font-weight="600">Mastercard •••• •••• •••• 8741</text>
        <text x="20" y="115" class="text-muted">Expire le 08/2026</text>
        <text x="20" y="140" class="text-muted">Jean Dupont</text>
        
        <!-- Actions -->
        <text x="20" y="165" class="text-link">Définir par défaut</text>
        <text x="150" y="165" class="text-link">Modifier</text>
        <text x="220" y="165" class="text-link" fill="#DC2626">Supprimer</text>
      </g>
    </g>
    
    <!-- PayPal Section -->
    <g transform="translate(0, 360)">
      <text x="0" y="20" class="text-h3">Compte PayPal</text>
      
      <g transform="translate(0, 40)">
        <rect x="0" y="0" width="420" height="140" rx="12" class="bg-white"/>
        <rect x="0" y="0" width="420" height="140" rx="12" class="border"/>
        
        <!-- PayPal icon -->
        <rect x="20" y="20" width="60" height="40" rx="4" class="card-paypal"/>
        <text x="50" y="47" text-anchor="middle" fill="#FFFFFF" font-size="11" font-weight="bold">PayPal</text>
        
        <!-- PayPal info -->
        <text x="20" y="90" class="text-body" font-weight="600">PayPal</text>
        <text x="20" y="115" class="text-muted">jean.dupont@email.com</text>
        
        <!-- Actions -->
        <text x="330" y="90" class="text-link" fill="#DC2626">Délier</text>
      </g>
    </g>
    
    <!-- SEPA Section -->
    <g transform="translate(0, 530)">
      <text x="0" y="20" class="text-h3">Prélèvement SEPA</text>
      
      <g transform="translate(0, 40)">
        <rect x="0" y="0" width="420" height="140" rx="12" class="bg-white"/>
        <rect x="0" y="0" width="420" height="140" rx="12" class="border"/>
        
        <!-- Bank icon -->
        <rect x="20" y="20" width="60" height="40" rx="4" fill="#6B7280"/>
        <text x="50" y="47" text-anchor="middle" fill="#FFFFFF" font-size="11" font-weight="bold">SEPA</text>
        
        <!-- SEPA info -->
        <text x="20" y="90" class="text-body" font-weight="600">IBAN FR76 •••• •••• •••• •••• 8421</text>
        <text x="20" y="115" class="text-muted">BIC: BNPAFRPP</text>
        
        <!-- Status -->
        <g transform="translate(330, 70)">
          <rect x="0" y="0" width="70" height="22" rx="11" class="badge-success"/>
          <text x="35" y="15" text-anchor="middle" class="badge-success-text">Vérifié</text>
        </g>
        
        <!-- Actions -->
        <text x="330" y="115" class="text-link" fill="#DC2626">Révoquer</text>
      </g>
    </g>
    
    <!-- OVH Account Credit -->
    <g transform="translate(440, 360)">
      <rect x="0" y="0" width="420" height="160" rx="12" fill="#EFF6FF"/>
      <rect x="0" y="0" width="420" height="160" rx="12" stroke="#BFDBFE"/>
      
      <text x="20" y="35" class="text-h3" fill="#1E40AF">Compte prépayé OVHcloud</text>
      <text x="20" y="70" class="text-muted" fill="#1E40AF">Solde disponible</text>
      <text x="20" y="105" fill="#1E40AF" font-size="32" font-weight="600">127,45 €</text>
      
      <rect x="20" y="120" width="140" height="32" rx="4" class="btn-primary"/>
      <text x="90" y="142" text-anchor="middle" class="btn-text">Recharger</text>
    </g>
  </g>
</svg>
