<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-muted{fill:#F9FAFB}.bg-white{fill:#FFF}.bg-header{fill:#000E9C}.text-body{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#1F2937}.text-muted{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#6B7280}.text-white{font-family:'Source Sans Pro',sans-serif;fill:#FFF}.text-title{font-family:'Source Sans Pro',sans-serif;font-size:20px;font-weight:600;fill:#1F2937}.text-error{fill:#991B1B}.modal-shadow{filter:drop-shadow(0 10px 25px rgba(0,0,0,0.2))}</style></defs>
  <rect width="1440" height="900" class="bg-muted"/>
