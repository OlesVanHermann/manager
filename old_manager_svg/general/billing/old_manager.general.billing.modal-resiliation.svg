    <g><rect x="0" y="0" width="600" height="60" rx="12 12 0 0" fill="#FEE2E2"/><text x="24" y="38" class="text-title text-error">⚠️ Résilier à échéance</text><text x="560" y="38" class="text-muted" font-size="20">×</text></g>
    <g transform="translate(24,80)">
