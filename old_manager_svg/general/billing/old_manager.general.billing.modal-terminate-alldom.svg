<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="700" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>
  <rect x="695" y="46" width="90" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Mon compte</text>
  <text x="150" y="75" class="text-primary" font-size="14" font-weight="600">Facturation</text>
  <rect x="145" y="85" width="70" height="3" fill="#0050D7"/>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 150)">
    <!-- Modal Background -->
    <rect width="700" height="500" rx="8" class="bg-white"/>
    <rect width="700" height="500" rx="8" class="border"/>

    <!-- Modal Header -->
    <rect width="700" height="56" rx="8" class="bg-white"/>
    <text x="24" y="36" class="text-dark" font-size="16" font-weight="600">Vous avez demandé la résiliation de votre pack alldom</text>
    <text x="664" y="36" class="text-muted" font-size="18" cursor="pointer">×</text>
    <line x1="0" y1="56" x2="700" y2="56" stroke="#E5E7EB"/>

    <!-- Warning Banner -->
    <rect x="24" y="72" width="652" height="60" rx="6" class="bg-warning"/>
    <text x="44" y="92" class="text-warning" font-size="12">⚠️ Attention, la résiliation de ce pack n'entraîne pas la résiliation des domaines qui y</text>
    <text x="44" y="108" class="text-warning" font-size="12" font-weight="600">sont attachés. Les domaines non résiliés inclus dans votre pack seront renouvelés</text>
    <text x="44" y="124" class="text-warning" font-size="12" font-weight="600">gratuitement jusqu'à l'expiration définitive de votre pack.</text>

    <!-- Description -->
    <text x="24" y="160" class="text-dark" font-size="13">Veuillez sélectionner les noms de domaines que vous souhaitez résilier ci-dessous :</text>

    <!-- Checkbox Pack Alldom -->
    <rect x="24" y="180" width="20" height="20" rx="4" fill="#0050D7"/>
    <text x="32" y="194" class="text-white" font-size="12">✓</text>
    <text x="52" y="196" class="text-dark" font-size="13" font-weight="500">Pack Alldom</text>

    <!-- Checkbox Tout sélectionner -->
    <g transform="translate(44, 210)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="28" y="16" class="text-dark" font-size="12">Tout sélectionner</text>
    </g>

    <!-- Domain list -->
    <g transform="translate(44, 240)">
      <!-- Domain 1 -->
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="28" y="16" class="text-dark" font-size="12">example-domain-1.com</text>
      <text x="250" y="16" class="text-muted" font-size="10" title="info">ⓘ</text>

      <!-- Domain 2 -->
      <rect x="0" y="32" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="28" y="48" class="text-dark" font-size="12">example-domain-2.fr</text>
      <text x="230" y="48" class="text-muted" font-size="10" title="info">ⓘ</text>

      <!-- Domain 3 -->
      <rect x="0" y="64" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="28" y="80" class="text-dark" font-size="12">my-website.net</text>
      <text x="200" y="80" class="text-muted" font-size="10" title="info">ⓘ</text>

      <!-- Domain 4 -->
      <rect x="0" y="96" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="28" y="112" class="text-dark" font-size="12">another-domain.org</text>
      <text x="230" y="112" class="text-muted" font-size="10" title="info">ⓘ</text>
    </g>

    <!-- Info message -->
    <rect x="24" y="390" width="652" height="32" rx="4" fill="#DBEAFE"/>
    <text x="44" y="410" fill="#1E40AF" font-size="11" font-family="Source Sans Pro">ℹ️ Les domaines non sélectionnés seront facturés individuellement après l'expiration du pack.</text>

    <!-- Buttons -->
    <rect x="450" y="445" width="100" height="36" rx="4" class="btn-outline"/>
    <text x="500" y="468" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>

    <rect x="560" y="445" width="116" height="36" rx="4" class="btn-primary"/>
    <text x="618" y="468" class="text-white" font-size="13" text-anchor="middle">Confirmer</text>
  </g>
</svg>
