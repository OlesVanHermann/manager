<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-nav2 { fill: #FFFFFF; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-bg { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-nav2"/>
  <line x1="0" y1="90" x2="1440" y2="90" class="border"/>
  <text x="24" y="76" class="text-dark" font-size="14">Facturation</text>
  <text x="110" y="76" class="text-muted" font-size="14">›</text>
  <text x="130" y="76" class="text-dark" font-size="14">Renouvellement</text>

  <!-- Modal Overlay -->
  <rect y="90" width="1440" height="810" fill="rgba(0,0,0,0.4)"/>

  <!-- Modal -->
  <rect x="400" y="200" width="640" height="480" rx="8" class="bg-white" filter="url(#shadow)"/>

  <!-- Modal Header -->
  <rect x="400" y="200" width="640" height="56" rx="8" fill="#F9FAFB"/>
  <text x="424" y="236" class="text-dark" font-size="16" font-weight="600">Modifier le renouvellement</text>
  <text x="1000" y="236" class="text-muted" font-size="20" cursor="pointer">×</text>

  <!-- Content -->
  <text x="424" y="290" class="text-dark" font-size="14">Vous êtes sur le point de modifier les paramètres de renouvellement</text>
  <text x="424" y="315" class="text-dark" font-size="14">pour le service :</text>
  <text x="424" y="345" class="text-primary" font-size="14" font-weight="600">example.com</text>

  <!-- Dropdown Select -->
  <text x="424" y="390" class="text-dark" font-size="12" font-weight="500">Période de renouvellement</text>
  <rect x="424" y="400" width="592" height="40" rx="4" class="input-bg"/>
  <text x="436" y="425" class="text-dark" font-size="13">Renouvellement automatique - 12 mois</text>
  <text x="992" y="425" class="text-muted" font-size="12">▼</text>

  <!-- Notice -->
  <rect x="424" y="460" width="592" height="80" rx="4" fill="#DBEAFE"/>
  <text x="444" y="490" fill="#1E40AF" font-size="13" font-family="Source Sans Pro">ℹ Votre prochaine facture sera émise le 15/01/2025 pour un</text>
  <text x="444" y="510" fill="#1E40AF" font-size="13" font-family="Source Sans Pro">montant de 9,99 € TTC.</text>

  <!-- Checkbox Contract -->
  <rect x="424" y="560" width="18" height="18" rx="3" fill="#0050D7"/>
  <text x="430" y="574" class="text-white" font-size="12">✓</text>
  <text x="452" y="574" class="text-dark" font-size="13">J'ai lu et j'accepte les conditions générales de vente</text>

  <!-- Footer Buttons -->
  <line x1="400" y1="630" x2="1040" y2="630" class="border"/>
  <rect x="770" y="645" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="800" y="669" class="text-dark" font-size="13">Annuler</text>
  <rect x="880" y="645" width="120" height="36" rx="4" class="bg-primary"/>
  <text x="905" y="669" class="text-white" font-size="13">Confirmer</text>

  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
