<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>

  <!-- Modal Overlay -->
  <rect width="1440" height="850" y="50" class="bg-overlay" opacity="0.5"/>

  <!-- Modal -->
  <rect x="370" y="180" width="700" height="400" rx="8" class="bg-white"/>

  <!-- Modal Header -->
  <rect x="370" y="180" width="700" height="60" rx="8" fill="#FFFFFF"/>
  <text x="400" y="218" class="text-dark" font-size="18" font-weight="600">Résilier Enterprise Cloud Database</text>
  <text x="1040" y="218" class="text-muted" font-size="18" cursor="pointer">×</text>
  <line x1="370" y1="240" x2="1070" y2="240" class="border"/>

  <!-- Warning Message -->
  <rect x="400" y="260" width="640" height="70" rx="4" fill="#FEF3C7"/>
  <text x="430" y="285" class="text-warning" font-size="13">⚠ Attention</text>
  <text x="430" y="305" fill="#92400E" font-size="12" font-family="Source Sans Pro">La résiliation de votre Enterprise Cloud Database entraînera la perte</text>
  <text x="430" y="320" fill="#92400E" font-size="12" font-family="Source Sans Pro">définitive de toutes vos données.</text>

  <!-- Service Info -->
  <rect x="400" y="350" width="640" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="430" y="380" class="text-muted" font-size="11">SERVICE</text>
  <text x="430" y="400" class="text-dark" font-size="14" font-weight="600">ecdb-12345678.enterprise-cloud-db.ovh.net</text>
  <text x="430" y="420" class="text-muted" font-size="12">Enterprise Cloud Database - MySQL 8.0</text>

  <!-- Description -->
  <text x="400" y="460" class="text-dark" font-size="13">Votre service sera résilié à la fin de la période de facturation en cours.</text>
  <text x="400" y="480" class="text-dark" font-size="13">Êtes-vous sûr de vouloir résilier ce service ?</text>

  <!-- Buttons -->
  <rect x="400" y="520" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="428" y="546" class="text-dark" font-size="13">Annuler</text>

  <rect x="940" y="520" width="100" height="40" rx="4" fill="#DC2626"/>
  <text x="968" y="546" class="text-white" font-size="13">Résilier</text>
</svg>
