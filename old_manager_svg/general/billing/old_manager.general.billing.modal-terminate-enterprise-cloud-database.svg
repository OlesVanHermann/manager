<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="700" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>
  <rect x="695" y="46" width="90" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Mon compte</text>
  <text x="150" y="75" class="text-primary" font-size="14" font-weight="600">Facturation</text>
  <rect x="145" y="85" width="70" height="3" fill="#0050D7"/>
  <text x="240" y="75" class="text-muted" font-size="14">Support</text>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 200)">
    <!-- Modal Background -->
    <rect width="600" height="380" rx="8" class="bg-white"/>
    <rect width="600" height="380" rx="8" class="border"/>

    <!-- Modal Header -->
    <rect width="600" height="56" rx="8" class="bg-white"/>
    <text x="24" y="36" class="text-dark" font-size="16" font-weight="600">Supprimer immédiatement mon Enterprise Cloud Databases</text>
    <text x="564" y="36" class="text-muted" font-size="18" cursor="pointer">×</text>
    <line x1="0" y1="56" x2="600" y2="56" stroke="#E5E7EB"/>

    <!-- Warning Banner -->
    <rect x="24" y="72" width="552" height="60" rx="6" class="bg-warning"/>
    <text x="44" y="96" class="text-warning" font-size="12">⚠️ La suppression d'un Enterprise Cloud Databases entraîne l'effacement</text>
    <text x="44" y="112" class="text-warning" font-size="12">définitif de toutes les données correspondantes. L'action de supprimer un</text>
    <text x="44" y="128" class="text-warning" font-size="12">Enterprise Cloud Databases n'octroie aucun remboursement.</text>

    <!-- Description -->
    <text x="24" y="160" class="text-dark" font-size="13">Un e-mail contenant la procédure de fermeture de votre Enterprise Cloud</text>
    <text x="24" y="178" class="text-dark" font-size="13">Databases vous permettant de valider la suppression immédiate vous sera</text>
    <text x="24" y="196" class="text-dark" font-size="13">envoyé.</text>

    <!-- Question -->
    <text x="24" y="230" class="text-dark" font-size="13" font-weight="500">Voulez-vous continuer ?</text>

    <!-- Service Info -->
    <rect x="24" y="250" width="552" height="44" rx="4" fill="#F9FAFB"/>
    <text x="40" y="268" class="text-muted" font-size="11">Service :</text>
    <text x="100" y="268" class="text-dark" font-size="11">{serviceName}</text>
    <text x="40" y="284" class="text-muted" font-size="11">Type :</text>
    <text x="100" y="284" class="text-dark" font-size="11">Enterprise Cloud Database</text>

    <!-- Buttons -->
    <rect x="350" y="320" width="100" height="36" rx="4" class="btn-outline"/>
    <text x="400" y="343" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>

    <rect x="460" y="320" width="116" height="36" rx="4" class="btn-primary"/>
    <text x="518" y="343" class="text-white" font-size="13" text-anchor="middle">Valider</text>
  </g>
</svg>
