<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-nav2 { fill: #FFFFFF; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-nav2"/>
  <line x1="0" y1="90" x2="1440" y2="90" class="border"/>
  <text x="24" y="76" class="text-dark" font-size="14">Facturation</text>
  <text x="110" y="76" class="text-muted" font-size="14">›</text>
  <text x="130" y="76" class="text-dark" font-size="14">Mes services</text>

  <!-- Modal Overlay -->
  <rect y="90" width="1440" height="810" fill="rgba(0,0,0,0.4)"/>

  <!-- Warning Modal -->
  <rect x="420" y="300" width="600" height="280" rx="8" class="bg-white" filter="url(#shadow)"/>

  <!-- Modal Header -->
  <rect x="420" y="300" width="600" height="56" rx="8" class="bg-warning"/>
  <text x="444" y="336" class="text-warning" font-size="16" font-weight="600">⚠ Dette en cours</text>
  <text x="980" y="336" class="text-muted" font-size="20" cursor="pointer">×</text>

  <!-- Content -->
  <text x="444" y="390" class="text-dark" font-size="14">Vous avez une dette en attente de régularisation sur votre compte.</text>

  <text x="444" y="430" class="text-dark" font-size="14">Pour pouvoir renouveler le service</text>
  <text x="444" y="455" class="text-primary" font-size="14" font-weight="600">vps-12345678.vps.ovh.net</text>
  <text x="444" y="480" class="text-dark" font-size="14">vous devez d'abord régler cette dette.</text>

  <!-- Footer Buttons -->
  <line x1="420" y1="536" x2="1020" y2="536" class="border"/>
  <rect x="720" y="548" width="130" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="760" y="572" class="text-dark" font-size="13">Annuler</text>
  <rect x="860" y="548" width="120" height="36" rx="4" class="bg-primary"/>
  <text x="875" y="572" class="text-white" font-size="13">Régler la dette</text>

  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
