<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="700" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>
  <rect x="695" y="46" width="90" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Mon compte</text>
  <text x="150" y="75" class="text-primary" font-size="14" font-weight="600">Facturation</text>
  <rect x="145" y="85" width="70" height="3" fill="#0050D7"/>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container - Warning type -->
  <g transform="translate(470, 300)">
    <!-- Modal Background -->
    <rect width="500" height="220" rx="8" class="bg-white"/>
    <rect width="500" height="220" rx="8" class="border"/>

    <!-- Modal Header with warning icon -->
    <rect width="500" height="56" rx="8" class="bg-warning"/>
    <text x="24" y="36" class="text-warning" font-size="16" font-weight="600">⚠️ Renouvellement automatique bloqué</text>
    <text x="464" y="36" class="text-warning" font-size="18" cursor="pointer">×</text>
    <line x1="0" y1="56" x2="500" y2="56" stroke="#E5E7EB"/>

    <!-- Content -->
    <text x="24" y="90" class="text-dark" font-size="13">Vous devez accepter les contrats en attente pour pouvoir</text>
    <text x="24" y="108" class="text-dark" font-size="13">activer le renouvellement automatique de ce service.</text>

    <!-- Info -->
    <text x="24" y="140" class="text-muted" font-size="12">Accédez à la page des contrats pour les accepter.</text>

    <!-- Button -->
    <rect x="300" y="165" width="176" height="36" rx="4" class="btn-primary"/>
    <text x="388" y="188" class="text-white" font-size="13" text-anchor="middle">Voir les contrats</text>
  </g>
</svg>
