<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="700" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>
  <rect x="695" y="46" width="90" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Mon compte</text>
  <text x="150" y="75" class="text-primary" font-size="14" font-weight="600">Facturation</text>
  <rect x="145" y="85" width="70" height="3" fill="#0050D7"/>
  <text x="240" y="75" class="text-muted" font-size="14">Support</text>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(470, 300)">
    <!-- Modal Background -->
    <rect width="500" height="200" rx="8" class="bg-white"/>
    <rect width="500" height="200" rx="8" class="border"/>

    <!-- Modal Header -->
    <rect width="500" height="56" rx="8" class="bg-white"/>
    <text x="24" y="36" class="text-dark" font-size="16" font-weight="600">Activer le renouvellement automatique</text>
    <text x="464" y="36" class="text-muted" font-size="18" cursor="pointer">×</text>
    <line x1="0" y1="56" x2="500" y2="56" stroke="#E5E7EB"/>

    <!-- Content -->
    <text x="24" y="90" class="text-dark" font-size="14">Voulez-vous activer le renouvellement automatique ?</text>

    <!-- Info text -->
    <rect x="24" y="110" width="452" height="32" rx="4" class="bg-info"/>
    <text x="40" y="130" class="text-info" font-size="11">ℹ️ Le service sera renouvelé automatiquement à chaque échéance.</text>

    <!-- Buttons -->
    <rect x="260" y="155" width="100" height="36" rx="4" class="btn-outline"/>
    <text x="310" y="178" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>

    <rect x="370" y="155" width="106" height="36" rx="4" class="btn-primary"/>
    <text x="423" y="178" class="text-white" font-size="13" text-anchor="middle">Valider</text>
  </g>
</svg>
