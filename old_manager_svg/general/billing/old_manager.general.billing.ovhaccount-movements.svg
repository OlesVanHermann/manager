<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-nav2 { fill: #FFFFFF; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .table-header { fill: #F9FAFB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-nav2"/>
  <line x1="0" y1="90" x2="1440" y2="90" class="border"/>
  <text x="24" y="76" class="text-dark" font-size="14">Compte prépayé</text>
  <text x="140" y="76" class="text-muted" font-size="14">›</text>
  <text x="160" y="76" class="text-primary" font-size="14">Mouvements</text>

  <!-- LEFT PANEL -->
  <rect x="24" y="105" width="280" height="765" rx="8" class="bg-white"/>

  <!-- NAV3 -->
  <rect x="36" y="117" width="256" height="36" rx="4" fill="#F9FAFB"/>
  <rect x="40" y="121" width="80" height="28" rx="4" class="bg-primary"/>
  <text x="55" y="140" class="text-white" font-size="11">Paiement</text>
  <text x="140" y="140" class="text-muted" font-size="11">Fidélité</text>
  <text x="200" y="140" class="text-muted" font-size="11">Crédits</text>

  <!-- Menu -->
  <text x="52" y="190" class="text-dark" font-size="13">Moyens de paiement</text>
  <text x="52" y="220" class="text-dark" font-size="13">Compte OVH</text>
  <rect x="36" y="235" width="256" height="40" rx="4" fill="#E8F0FE"/>
  <text x="52" y="260" class="text-primary" font-size="13" font-weight="500">Mouvements</text>

  <!-- RIGHT PANEL -->
  <rect x="320" y="105" width="1096" height="765" rx="8" class="bg-white"/>

  <!-- Title -->
  <text x="344" y="145" class="text-dark" font-size="18" font-weight="600">Historique des mouvements</text>

  <!-- Balance summary -->
  <rect x="344" y="170" width="300" height="80" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="368" y="200" class="text-muted" font-size="11">SOLDE ACTUEL</text>
  <text x="368" y="230" class="text-dark" font-size="24" font-weight="600">125,50 €</text>

  <!-- Filters -->
  <rect x="700" y="180" width="150" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="720" y="204" class="text-dark" font-size="13">Période: 30 jours</text>
  <text x="826" y="204" class="text-muted" font-size="12">▼</text>

  <rect x="870" y="180" width="130" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="890" y="204" class="text-dark" font-size="13">Type: Tous</text>
  <text x="976" y="204" class="text-muted" font-size="12">▼</text>

  <!-- Export -->
  <rect x="1020" y="180" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
  <text x="1040" y="204" class="text-primary" font-size="13">Exporter</text>

  <!-- Table Header -->
  <rect x="344" y="280" width="1048" height="45" rx="4" class="table-header"/>
  <text x="368" y="308" class="text-dark" font-size="11" font-weight="600">DATE</text>
  <text x="500" y="308" class="text-dark" font-size="11" font-weight="600">DESCRIPTION</text>
  <text x="850" y="308" class="text-dark" font-size="11" font-weight="600">RÉFÉRENCE</text>
  <text x="1050" y="308" class="text-dark" font-size="11" font-weight="600">MONTANT</text>
  <text x="1200" y="308" class="text-dark" font-size="11" font-weight="600">SOLDE</text>

  <!-- Row 1 -->
  <rect x="344" y="325" width="1048" height="45" fill="#FFFFFF"/>
  <line x1="344" y1="370" x2="1392" y2="370" class="border"/>
  <text x="368" y="353" class="text-dark" font-size="12">02/01/2025</text>
  <text x="500" y="353" class="text-dark" font-size="12">Crédit par carte bancaire</text>
  <text x="850" y="353" class="text-muted" font-size="12">CB-202501-001</text>
  <text x="1050" y="353" class="text-success" font-size="12" font-weight="600">+50,00 €</text>
  <text x="1200" y="353" class="text-dark" font-size="12">125,50 €</text>

  <!-- Row 2 -->
  <rect x="344" y="370" width="1048" height="45" fill="#F9FAFB"/>
  <line x1="344" y1="415" x2="1392" y2="415" class="border"/>
  <text x="368" y="398" class="text-dark" font-size="12">28/12/2024</text>
  <text x="500" y="398" class="text-dark" font-size="12">Paiement facture</text>
  <text x="850" y="398" class="text-muted" font-size="12">FR-2024-12345</text>
  <text x="1050" y="398" class="text-danger" font-size="12" font-weight="600">-42,99 €</text>
  <text x="1200" y="398" class="text-dark" font-size="12">75,50 €</text>

  <!-- Row 3 -->
  <rect x="344" y="415" width="1048" height="45" fill="#FFFFFF"/>
  <line x1="344" y1="460" x2="1392" y2="460" class="border"/>
  <text x="368" y="443" class="text-dark" font-size="12">15/12/2024</text>
  <text x="500" y="443" class="text-dark" font-size="12">Crédit par virement bancaire</text>
  <text x="850" y="443" class="text-muted" font-size="12">VIR-202412-015</text>
  <text x="1050" y="443" class="text-success" font-size="12" font-weight="600">+100,00 €</text>
  <text x="1200" y="443" class="text-dark" font-size="12">118,49 €</text>

  <!-- Row 4 -->
  <rect x="344" y="460" width="1048" height="45" fill="#F9FAFB"/>
  <line x1="344" y1="505" x2="1392" y2="505" class="border"/>
  <text x="368" y="488" class="text-dark" font-size="12">01/12/2024</text>
  <text x="500" y="488" class="text-dark" font-size="12">Paiement facture</text>
  <text x="850" y="488" class="text-muted" font-size="12">FR-2024-11234</text>
  <text x="1050" y="488" class="text-danger" font-size="12" font-weight="600">-9,99 €</text>
  <text x="1200" y="488" class="text-dark" font-size="12">18,49 €</text>

  <!-- Row 5 -->
  <rect x="344" y="505" width="1048" height="45" fill="#FFFFFF"/>
  <line x1="344" y1="550" x2="1392" y2="550" class="border"/>
  <text x="368" y="533" class="text-dark" font-size="12">20/11/2024</text>
  <text x="500" y="533" class="text-dark" font-size="12">Crédit par carte bancaire</text>
  <text x="850" y="533" class="text-muted" font-size="12">CB-202411-003</text>
  <text x="1050" y="533" class="text-success" font-size="12" font-weight="600">+28,48 €</text>
  <text x="1200" y="533" class="text-dark" font-size="12">28,48 €</text>

  <!-- Pagination -->
  <text x="344" y="600" class="text-muted" font-size="12">Affichage 1-5 sur 24 mouvements</text>
  <rect x="1280" y="580" width="30" height="30" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="1292" y="600" class="text-muted" font-size="12">‹</text>
  <rect x="1318" y="580" width="30" height="30" rx="4" class="bg-primary"/>
  <text x="1330" y="600" class="text-white" font-size="12">1</text>
  <rect x="1356" y="580" width="30" height="30" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="1368" y="600" class="text-dark" font-size="12">2</text>
</svg>
