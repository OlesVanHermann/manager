<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>

  <!-- Modal Overlay -->
  <rect width="1440" height="850" y="50" class="bg-overlay" opacity="0.5"/>

  <!-- Modal -->
  <rect x="370" y="220" width="700" height="340" rx="8" class="bg-white"/>

  <!-- Modal Header -->
  <rect x="370" y="220" width="700" height="60" rx="8" fill="#FEF3C7"/>
  <text x="400" y="258" class="text-warning" font-size="18" font-weight="600">⚠ Dette en attente</text>
  <text x="1040" y="258" class="text-muted" font-size="18" cursor="pointer">×</text>

  <!-- Warning Box -->
  <rect x="400" y="300" width="640" height="80" rx="4" fill="#FEF3C7"/>
  <text x="430" y="330" fill="#92400E" font-size="13" font-family="Source Sans Pro">Vous avez une dette en attente sur le service :</text>
  <text x="430" y="355" class="text-dark" font-size="14" font-weight="600">vps-12345678.vps.ovh.net</text>
  <text x="430" y="375" fill="#92400E" font-size="12" font-family="Source Sans Pro">Cette dette doit être réglée pour éviter la suspension du service.</text>

  <!-- Debt Amount -->
  <rect x="400" y="400" width="640" height="60" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="430" y="425" class="text-muted" font-size="11">MONTANT DÛ</text>
  <text x="430" y="450" fill="#DC2626" font-size="20" font-weight="600" font-family="Source Sans Pro">42,99 €</text>
  <text x="530" y="450" class="text-muted" font-size="12">TTC</text>

  <!-- Buttons -->
  <rect x="400" y="490" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="425" y="516" class="text-dark" font-size="13">Plus tard</text>

  <rect x="900" y="490" width="140" height="40" rx="4" class="bg-primary"/>
  <text x="920" y="516" class="text-white" font-size="13">Régler la dette</text>
</svg>
