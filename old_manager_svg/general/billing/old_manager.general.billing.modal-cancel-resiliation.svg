<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="700" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>
  <rect x="695" y="46" width="90" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Facturation</text>
  <rect x="35" y="85" width="75" height="3" fill="#0050D7"/>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="400" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="0" y="0" width="600" height="55" rx="8" fill="#DEF7EC"/>
    <text x="24" y="35" fill="#059669" font-size="15" font-weight="600">Annuler la résiliation</text>
    <text x="560" y="35" class="text-muted" font-size="16">✕</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Success Icon -->
      <g transform="translate(250, 0)">
        <circle cx="50" cy="40" r="40" fill="#DEF7EC"/>
        <text x="50" y="50" font-size="30" text-anchor="middle">✓</text>
      </g>

      <!-- Message -->
      <text x="275" y="110" class="text-dark" font-size="14" text-anchor="middle">Souhaitez-vous annuler la résiliation de votre service ?</text>

      <!-- Service Info -->
      <g transform="translate(0, 140)">
        <rect x="0" y="0" width="552" height="80" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="20" y="25" class="text-muted" font-size="11">Service</text>
        <text x="20" y="45" class="text-dark" font-size="13" font-weight="600">ns12345.ovh.net</text>
        <text x="20" y="65" class="text-muted" font-size="11">Dedicated Server - Advance-1 Gen2</text>

        <text x="350" y="25" class="text-muted" font-size="11">Date de résiliation prévue</text>
        <text x="350" y="45" class="text-dark" font-size="13" font-weight="600">15/02/2026</text>
        <rect x="350" y="55" width="100" height="18" rx="9" fill="#FEE2E2"/>
        <text x="400" y="68" fill="#DC2626" font-size="9" text-anchor="middle">Résiliation en cours</text>
      </g>

      <!-- Info Message -->
      <g transform="translate(0, 240)">
        <rect x="0" y="0" width="552" height="40" rx="4" fill="#DBEAFE"/>
        <text x="16" y="25" fill="#1E40AF" font-size="11">ℹ️ En annulant la résiliation, votre service sera renouvelé automatiquement à la prochaine échéance.</text>
      </g>
    </g>

    <!-- Actions -->
    <g transform="translate(24, 340)">
      <rect x="0" y="0" width="120" height="36" rx="4" class="btn-secondary"/>
      <text x="60" y="23" class="text-dark" font-size="12" text-anchor="middle">Fermer</text>

      <rect x="432" y="0" width="120" height="36" rx="4" class="btn-primary"/>
      <text x="492" y="23" class="text-white" font-size="12" text-anchor="middle">Confirmer</text>
    </g>
  </g>
</svg>
