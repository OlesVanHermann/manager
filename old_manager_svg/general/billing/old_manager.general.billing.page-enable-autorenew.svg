<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="450" viewBox="0 0 900 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Billing - Activer le renouvellement automatique</title>

  <!-- Background -->
  <rect width="900" height="450" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="900" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Activer le renouvellement automatique</text>

  <!-- Info message -->
  <g transform="translate(30, 80)">
    <rect x="0" y="0" width="840" height="80" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
    <text x="20" y="25" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="13">Moyen de paiement : <tspan font-weight="600">Carte bancaire •••• 1234</tspan></text>
    <text x="20" y="48" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="13">Ce moyen de paiement sera utilisé par défaut pour les renouvellements automatiques.</text>
    <text x="20" y="68" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="13">La facturation s'effectue selon la fréquence de renouvellement de chaque service.</text>
  </g>

  <!-- Services table -->
  <rect x="30" y="180" width="840" height="200" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Table header -->
  <rect x="30" y="180" width="840" height="40" rx="8" fill="#F9FAFB"/>
  <rect x="30" y="200" width="840" height="20" fill="#F9FAFB"/>
  <text x="60" y="205" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">☑</text>
  <text x="100" y="205" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">SERVICE</text>
  <text x="400" y="205" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">DATE D'EXPIRATION</text>
  <text x="600" y="205" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">FRÉQUENCE</text>

  <!-- Row 1 -->
  <line x1="30" y1="220" x2="870" y2="220" stroke="#E5E7EB"/>
  <rect x="55" y="235" width="18" height="18" rx="4" fill="#0050D7"/>
  <text x="60" y="249" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="100" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ns123456.ip-1-2-3.eu</text>
  <text x="400" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15/01/2025</text>
  <text x="600" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Mensuel</text>

  <!-- Row 2 -->
  <line x1="30" y1="270" x2="870" y2="270" stroke="#E5E7EB"/>
  <rect x="55" y="285" width="18" height="18" rx="4" fill="#0050D7"/>
  <text x="60" y="299" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
  <text x="100" y="300" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">mydomain.com</text>
  <text x="400" y="300" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">01/03/2025</text>
  <text x="600" y="300" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Annuel</text>

  <!-- Row 3 -->
  <line x1="30" y1="320" x2="870" y2="320" stroke="#E5E7EB"/>
  <rect x="55" y="335" width="18" height="18" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="100" y="350" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">vps-abc123</text>
  <text x="400" y="350" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">20/02/2025</text>
  <text x="600" y="350" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Mensuel</text>

  <!-- Buttons -->
  <g transform="translate(600, 400)">
    <rect x="0" y="0" width="120" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="35" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="135" y="0" width="140" height="40" rx="4" fill="#0050D7"/>
    <text x="45" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Activer</text>
  </g>
</svg>
