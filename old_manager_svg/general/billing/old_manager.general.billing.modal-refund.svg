<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="240" viewBox="0 0 500 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Billing - Demander un remboursement</title>

  <!-- Overlay -->
  <rect width="500" height="240" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="180" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="50" rx="8" fill="#0050D7"/>
  <rect x="50" y="55" width="400" height="25" fill="#0050D7"/>
  <text x="80" y="62" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Demander un remboursement</text>
  <text x="420" y="62" fill="white" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Description -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Vous êtes sur le point de procéder au remboursement de</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13"><tspan font-weight="600">42,50 €</tspan>. Vous serez remboursé sur le moyen de</text>
    <text x="0" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">paiement d'origine.</text>
    <text x="0" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Souhaitez-vous procéder au remboursement ?</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(170, 175)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="150" height="36" rx="4" fill="#0050D7"/>
    <text x="15" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Valider la demande</text>
  </g>
</svg>
