<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>

  <!-- Modal Overlay -->
  <rect width="1440" height="850" y="50" class="bg-overlay" opacity="0.5"/>

  <!-- Modal -->
  <rect x="370" y="180" width="700" height="380" rx="8" class="bg-white"/>

  <!-- Modal Header -->
  <rect x="370" y="180" width="700" height="60" rx="8" fill="#FFFFFF"/>
  <text x="400" y="218" class="text-dark" font-size="18" font-weight="600">Résilier la base de données privée</text>
  <text x="1040" y="218" class="text-muted" font-size="18" cursor="pointer">×</text>
  <line x1="370" y1="240" x2="1070" y2="240" class="border"/>

  <!-- Error Message -->
  <rect x="400" y="260" width="640" height="70" rx="4" fill="#FEE2E2"/>
  <text x="430" y="285" class="text-danger" font-size="13">⚠ Avertissement</text>
  <text x="430" y="305" fill="#991B1B" font-size="12" font-family="Source Sans Pro">La résiliation de votre base de données privée entraînera la suppression</text>
  <text x="430" y="320" fill="#991B1B" font-size="12" font-family="Source Sans Pro">définitive de toutes les données qu'elle contient.</text>

  <!-- Service Info -->
  <rect x="400" y="350" width="640" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="430" y="380" class="text-muted" font-size="11">SERVICE</text>
  <text x="430" y="400" class="text-dark" font-size="14" font-weight="600">sqlprive-abc123.privatesql</text>
  <text x="430" y="420" class="text-muted" font-size="12">Private SQL - MySQL 8.0 - 512 Mo RAM</text>

  <!-- Description -->
  <text x="400" y="460" class="text-dark" font-size="13">Votre base de données sera résiliée à la fin de la période de facturation.</text>

  <!-- Buttons -->
  <rect x="400" y="500" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="428" y="526" class="text-dark" font-size="13">Annuler</text>

  <rect x="940" y="500" width="100" height="40" rx="4" fill="#DC2626"/>
  <text x="968" y="526" class="text-white" font-size="13">Résilier</text>
</svg>
