<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Billing - Ajouter une clé SSH Dedicated</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <rect x="50" y="55" width="500" height="25" fill="#F9FAFB"/>
  <text x="80" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter une clé SSH</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Wizard step -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Ajouter une nouvelle clé SSH Dedicated</text>
  </g>

  <!-- Form -->
  <g transform="translate(80, 135)">
    <!-- Key name -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Nom de la clé *</text>
    <rect x="0" y="15" width="420" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">ex: my-server-key</text>

    <!-- Key validation indicator -->
    <g transform="translate(380, 22)">
      <circle cx="12" cy="12" r="10" fill="#D1FAE5"/>
      <text x="8" y="16" fill="#10B981" font-family="system-ui, sans-serif" font-size="10">✓</text>
    </g>
  </g>

  <!-- SSH Key textarea -->
  <g transform="translate(80, 210)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Clé SSH *</text>

    <!-- Key validity badge -->
    <g transform="translate(330, -10)">
      <rect x="0" y="0" width="90" height="22" rx="4" fill="#D1FAE5"/>
      <text x="10" y="15" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">✓ Clé valide</text>
    </g>

    <rect x="0" y="15" width="420" height="130" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="40" fill="#6B7280" font-family="monospace" font-size="10">ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAAB</text>
    <text x="15" y="58" fill="#6B7280" font-family="monospace" font-size="10">AQDZz8Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5</text>
    <text x="15" y="76" fill="#6B7280" font-family="monospace" font-size="10">...</text>
    <text x="15" y="94" fill="#6B7280" font-family="monospace" font-size="10">user@hostname</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(280, 375)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="28" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="135" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Ajouter</text>
  </g>
</svg>
