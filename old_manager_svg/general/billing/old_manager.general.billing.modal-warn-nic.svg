<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>

  <!-- Modal Overlay -->
  <rect width="1440" height="850" y="50" class="bg-overlay" opacity="0.5"/>

  <!-- Modal -->
  <rect x="420" y="250" width="600" height="280" rx="8" class="bg-white"/>

  <!-- Modal Header -->
  <rect x="420" y="250" width="600" height="60" rx="8" fill="#DBEAFE"/>
  <text x="450" y="288" class="text-info" font-size="18" font-weight="600">ℹ Information de facturation</text>
  <text x="990" y="288" class="text-muted" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <rect x="450" y="330" width="540" height="100" rx="4" fill="#F9FAFB"/>
  <text x="470" y="360" class="text-dark" font-size="13">Le contact de facturation pour ce service est :</text>
  <text x="470" y="390" class="text-dark" font-size="15" font-weight="600">ab12345-ovh</text>
  <text x="470" y="420" class="text-muted" font-size="12">Ce contact est responsable du paiement des factures associées à ce service.</text>

  <!-- Button -->
  <rect x="850" y="460" width="120" height="40" rx="4" class="bg-primary"/>
  <text x="883" y="486" class="text-white" font-size="13">Compris</text>
</svg>
