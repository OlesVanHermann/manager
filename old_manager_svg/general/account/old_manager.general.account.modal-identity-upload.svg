<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-nav2 { fill: #FFFFFF; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-nav2"/>
  <line x1="0" y1="90" x2="1440" y2="90" class="border"/>
  <text x="24" y="76" class="text-dark" font-size="14">Mon compte</text>
  <text x="130" y="76" class="text-muted" font-size="14">›</text>
  <text x="150" y="76" class="text-primary" font-size="14">Justificatifs d'identité</text>

  <!-- Modal Overlay -->
  <rect y="90" width="1440" height="810" fill="rgba(0,0,0,0.4)"/>

  <!-- Modal Info -->
  <rect x="420" y="300" width="600" height="280" rx="8" class="bg-white" filter="url(#shadow)"/>

  <!-- Modal Header with Info style -->
  <rect x="420" y="300" width="600" height="56" rx="8" class="bg-info"/>
  <circle cx="450" cy="328" r="14" fill="#1E40AF"/>
  <text x="446" y="334" class="text-white" font-size="14" font-weight="600">i</text>
  <text x="475" y="334" class="text-info" font-size="16" font-weight="600">Documents envoyés</text>
  <text x="980" y="334" class="text-muted" font-size="20" cursor="pointer">×</text>

  <!-- Content -->
  <text x="444" y="390" class="text-dark" font-size="14">Vos documents d'identité ont été envoyés avec succès.</text>
  <text x="444" y="420" class="text-dark" font-size="14">Ils seront analysés par nos équipes dans les meilleurs délais.</text>
  <text x="444" y="450" class="text-dark" font-size="14">Vous recevrez une notification par email une fois la vérification</text>
  <text x="444" y="475" class="text-dark" font-size="14">terminée.</text>

  <!-- Legal text -->
  <text x="444" y="510" class="text-muted" font-size="11">Vos données personnelles sont traitées conformément à notre politique de</text>
  <text x="444" y="525" class="text-muted" font-size="11">confidentialité et seront supprimées après vérification.</text>

  <!-- Footer Button -->
  <line x1="420" y1="536" x2="1020" y2="536" class="border"/>
  <rect x="860" y="548" width="120" height="36" rx="4" class="bg-primary"/>
  <text x="900" y="572" class="text-white" font-size="13">OK</text>

  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
