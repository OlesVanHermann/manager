    <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="26" y="34" class="text-muted" font-size="12">üîç Rechercher...</text>

    <text x="16" y="75" class="text-dark" font-size="13" font-weight="600">Compte</text>
    <rect x="0" y="82" width="280" height="32" fill="#E8F0FE"/>
    <text x="16" y="103" class="text-primary" font-size="12">Mes informations</text>
    <text x="16" y="133" class="text-muted" font-size="12">S√©curit√©</text>

