          <text x="100" y="23" class="text-white" font-size="12" text-anchor="middle">J'ai re√ßu le code</text>

          <rect x="220" y="0" width="200" height="36" rx="4" class="btn-secondary"/>
          <text x="320" y="23" class="text-muted" font-size="12" text-anchor="middle">Renvoyer l'email</text>
        </g>

        <!-- Token Input Form -->
