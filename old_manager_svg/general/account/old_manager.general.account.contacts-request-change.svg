<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-nav2 { fill: #FFFFFF; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-bg { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-nav2"/>
  <line x1="0" y1="90" x2="1440" y2="90" class="border"/>
  <text x="24" y="76" class="text-dark" font-size="14">Mon compte</text>
  <text x="130" y="76" class="text-muted" font-size="14">›</text>
  <text x="150" y="76" class="text-dark" font-size="14">Contacts</text>
  <text x="230" y="76" class="text-muted" font-size="14">›</text>
  <text x="250" y="76" class="text-primary" font-size="14">Demandes</text>

  <!-- Modal Overlay -->
  <rect y="90" width="1440" height="810" fill="rgba(0,0,0,0.4)"/>

  <!-- Modal Wizard -->
  <rect x="420" y="200" width="600" height="450" rx="8" class="bg-white" filter="url(#shadow)"/>

  <!-- Modal Header -->
  <rect x="420" y="200" width="600" height="56" rx="8" fill="#F9FAFB"/>
  <text x="444" y="236" class="text-dark" font-size="16" font-weight="600">Changement de contact</text>
  <text x="980" y="236" class="text-muted" font-size="20" cursor="pointer">×</text>

  <!-- Wizard Step Indicator -->
  <circle cx="470" cy="280" r="12" fill="#0050D7"/>
  <text x="466" y="285" class="text-white" font-size="11" font-weight="600">1</text>
  <line x1="482" y1="280" x2="540" y2="280" stroke="#E5E7EB" stroke-width="2"/>
  <circle cx="560" cy="280" r="12" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="556" y="285" class="text-muted" font-size="11">2</text>

  <!-- Content -->
  <text x="444" y="330" class="text-dark" font-size="14">Vous allez modifier les contacts pour le service :</text>
  <text x="444" y="355" class="text-primary" font-size="14" font-weight="600">example.com</text>

  <text x="444" y="395" class="text-dark" font-size="14">Le contact aa12345-ovh vous a transmis les rôles suivants :</text>

  <!-- Roles list -->
  <circle cx="454" cy="425" r="3" fill="#6B7280"/>
  <text x="468" y="430" class="text-dark" font-size="13">Contact administrateur</text>
  <circle cx="454" cy="450" r="3" fill="#6B7280"/>
  <text x="468" y="455" class="text-dark" font-size="13">Contact technique</text>
  <circle cx="454" cy="475" r="3" fill="#6B7280"/>
  <text x="468" y="480" class="text-dark" font-size="13">Contact facturation</text>

  <!-- Token Input -->
  <text x="444" y="520" class="text-dark" font-size="14">Veuillez saisir le token reçu par email :</text>

  <text x="444" y="550" class="text-dark" font-size="12" font-weight="500">Token *</text>
  <rect x="444" y="560" width="532" height="40" rx="4" class="input-bg"/>
  <text x="456" y="585" class="text-muted" font-size="13">Entrez le token de validation</text>

  <!-- Footer Buttons -->
  <line x1="420" y1="606" x2="1020" y2="606" class="border"/>
  <rect x="750" y="618" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="780" y="642" class="text-dark" font-size="13">Annuler</text>
  <rect x="860" y="618" width="120" height="36" rx="4" class="bg-primary"/>
  <text x="890" y="642" class="text-white" font-size="13">Valider</text>

  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
