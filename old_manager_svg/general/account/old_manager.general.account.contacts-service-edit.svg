<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-nav2 { fill: #FFFFFF; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-bg { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-nav2"/>
  <line x1="0" y1="90" x2="1440" y2="90" class="border"/>
  <text x="24" y="76" class="text-dark" font-size="14">Mon compte</text>
  <text x="130" y="76" class="text-muted" font-size="14">›</text>
  <text x="150" y="76" class="text-dark" font-size="14">Contacts</text>
  <text x="230" y="76" class="text-muted" font-size="14">›</text>
  <text x="250" y="76" class="text-primary" font-size="14">Modifier</text>

  <!-- Modal Overlay -->
  <rect y="90" width="1440" height="810" fill="rgba(0,0,0,0.4)"/>

  <!-- Modal -->
  <rect x="420" y="180" width="600" height="520" rx="8" class="bg-white" filter="url(#shadow)"/>

  <!-- Modal Header -->
  <rect x="420" y="180" width="600" height="56" rx="8" fill="#F9FAFB"/>
  <text x="444" y="216" class="text-dark" font-size="16" font-weight="600">Modifier les contacts du service</text>
  <text x="980" y="216" class="text-muted" font-size="20" cursor="pointer">×</text>

  <!-- Description -->
  <text x="444" y="265" class="text-dark" font-size="14">Vous êtes sur le point de modifier les contacts pour le service :</text>
  <text x="444" y="290" class="text-primary" font-size="14" font-weight="600">vps-12345678.vps.ovh.net</text>

  <!-- Warning Message (optional debt warning) -->
  <rect x="444" y="310" width="532" height="50" rx="4" fill="#FEF3C7"/>
  <text x="468" y="340" fill="#D97706" font-size="13" font-family="Source Sans Pro">⚠ Ce service a une dette en cours. Veuillez régulariser avant de modifier</text>
  <text x="468" y="355" fill="#D97706" font-size="13" font-family="Source Sans Pro">le contact de facturation.</text>

  <!-- Form Fields -->
  <text x="444" y="395" class="text-dark" font-size="12" font-weight="500">Contact administrateur *</text>
  <rect x="444" y="405" width="532" height="40" rx="4" class="input-bg"/>
  <text x="456" y="430" class="text-dark" font-size="13">aa12345-ovh</text>

  <text x="444" y="470" class="text-dark" font-size="12" font-weight="500">Contact technique *</text>
  <rect x="444" y="480" width="532" height="40" rx="4" class="input-bg"/>
  <text x="456" y="505" class="text-dark" font-size="13">bb67890-ovh</text>

  <text x="444" y="545" class="text-dark" font-size="12" font-weight="500">Contact facturation *</text>
  <rect x="444" y="555" width="532" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
  <text x="456" y="580" class="text-muted" font-size="13">cc11111-ovh</text>

  <!-- Checkbox -->
  <rect x="444" y="615" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="472" y="629" class="text-dark" font-size="13">Répliquer les contacts sur le service associé (Zone DNS)</text>

  <!-- Footer Buttons -->
  <line x1="420" y1="656" x2="1020" y2="656" class="border"/>
  <rect x="750" y="668" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="780" y="692" class="text-dark" font-size="13">Annuler</text>
  <rect x="860" y="668" width="120" height="36" rx="4" class="bg-primary"/>
  <text x="880" y="692" class="text-white" font-size="13">Confirmer</text>

  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
