<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Mon compte</text>

  <g transform="translate(40, 115)">
    <text x="0" y="0" class="text-dark" font-size="24" font-weight="600">Mon profil</text>
    <g transform="translate(0, 40)">
      <rect x="200" y="0" width="120" height="32" rx="4" fill="#0050D7"/>
      <text x="260" y="21" class="text-white" font-size="12" text-anchor="middle">Niveau de support</text>
    </g>
  </g>

  <g transform="translate(40, 200)">
    <!-- Current level -->
    <rect x="0" y="0" width="1360" height="80" rx="8" class="bg-success"/>
    <text x="30" y="35" class="text-success" font-size="16" font-weight="600">✓ Votre niveau actuel : Standard</text>
    <text x="30" y="60" class="text-success" font-size="12">Support par ticket avec temps de réponse standard</text>

    <!-- Support levels cards -->
    <g transform="translate(0, 100)">
      <!-- Standard -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="330" height="380" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="330" height="380" rx="8" class="border-primary"/>
        <rect x="0" y="0" width="330" height="50" rx="8" fill="#0050D7"/>
        <rect x="0" y="40" width="330" height="10" fill="#0050D7"/>
        <text x="165" y="32" class="text-white" font-size="14" font-weight="600" text-anchor="middle">Standard</text>
        <text x="165" y="80" class="text-dark" font-size="20" font-weight="700" text-anchor="middle">Inclus</text>
        <text x="165" y="100" class="text-muted" font-size="11" text-anchor="middle">avec vos services</text>
        
        <g transform="translate(20, 130)">
          <text x="0" y="0" class="text-dark" font-size="12">✓ Support par ticket</text>
          <text x="0" y="25" class="text-dark" font-size="12">✓ Base de connaissances</text>
          <text x="0" y="50" class="text-dark" font-size="12">✓ Forum communautaire</text>
          <text x="0" y="75" class="text-muted" font-size="12">✗ Support téléphonique</text>
          <text x="0" y="100" class="text-muted" font-size="12">✗ TAM dédié</text>
        </g>
        
        <rect x="75" y="330" width="180" height="32" rx="4" fill="#E5E7EB"/>
        <text x="165" y="351" class="text-muted" font-size="12" text-anchor="middle">Actuel</text>
      </g>

      <!-- Premium -->
      <g transform="translate(350, 0)">
        <rect x="0" y="0" width="330" height="380" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="330" height="380" rx="8" class="border"/>
        <rect x="0" y="0" width="330" height="50" rx="8" fill="#6366F1"/>
        <rect x="0" y="40" width="330" height="10" fill="#6366F1"/>
        <text x="165" y="32" class="text-white" font-size="14" font-weight="600" text-anchor="middle">Premium</text>
        <text x="165" y="80" class="text-dark" font-size="20" font-weight="700" text-anchor="middle">49€/mois</text>
        <text x="165" y="100" class="text-muted" font-size="11" text-anchor="middle">HT</text>
        
        <g transform="translate(20, 130)">
          <text x="0" y="0" class="text-dark" font-size="12">✓ Support par ticket prioritaire</text>
          <text x="0" y="25" class="text-dark" font-size="12">✓ Base de connaissances</text>
          <text x="0" y="50" class="text-dark" font-size="12">✓ Support téléphonique</text>
          <text x="0" y="75" class="text-dark" font-size="12">✓ Temps de réponse 4h</text>
          <text x="0" y="100" class="text-muted" font-size="12">✗ TAM dédié</text>
        </g>
        
        <rect x="75" y="330" width="180" height="32" rx="4" fill="#0050D7"/>
        <text x="165" y="351" class="text-white" font-size="12" text-anchor="middle">Souscrire</text>
      </g>

      <!-- Business -->
      <g transform="translate(700, 0)">
        <rect x="0" y="0" width="330" height="380" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="330" height="380" rx="8" class="border"/>
        <rect x="0" y="0" width="330" height="50" rx="8" fill="#8B5CF6"/>
        <rect x="0" y="40" width="330" height="10" fill="#8B5CF6"/>
        <text x="165" y="32" class="text-white" font-size="14" font-weight="600" text-anchor="middle">Business</text>
        <text x="165" y="80" class="text-dark" font-size="20" font-weight="700" text-anchor="middle">499€/mois</text>
        <text x="165" y="100" class="text-muted" font-size="11" text-anchor="middle">HT</text>
        
        <g transform="translate(20, 130)">
          <text x="0" y="0" class="text-dark" font-size="12">✓ Support 24/7</text>
          <text x="0" y="25" class="text-dark" font-size="12">✓ Support téléphonique prioritaire</text>
          <text x="0" y="50" class="text-dark" font-size="12">✓ Temps de réponse 1h</text>
          <text x="0" y="75" class="text-dark" font-size="12">✓ TAM dédié</text>
          <text x="0" y="100" class="text-dark" font-size="12">✓ SLA garanti</text>
        </g>
        
        <rect x="75" y="330" width="180" height="32" rx="4" fill="#0050D7"/>
        <text x="165" y="351" class="text-white" font-size="12" text-anchor="middle">Souscrire</text>
      </g>
    </g>
  </g>
</svg>
