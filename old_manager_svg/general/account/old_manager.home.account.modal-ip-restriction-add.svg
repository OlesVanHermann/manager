<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <g transform="translate(470, 220)">
    <rect x="0" y="0" width="500" height="380" rx="8" class="bg-white"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="500" height="50" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="40" width="500" height="10" fill="#F9FAFB"/>
    <text x="25" y="32" class="text-dark" font-size="16" font-weight="600">Ajouter une restriction IP</text>
    <text x="465" y="32" class="text-muted" font-size="18">×</text>
    
    <!-- Form -->
    <g transform="translate(25, 70)">
      <text x="0" y="15" class="text-dark" font-size="12" font-weight="500">Adresse IP ou plage CIDR *</text>
      <rect x="0" y="25" width="450" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="15" y="50" class="text-muted" font-size="12">Ex: 192.168.1.0/24 ou 10.0.0.1</text>
      
      <text x="0" y="95" class="text-dark" font-size="12" font-weight="500">Règle *</text>
      <g transform="translate(0, 105)">
        <rect x="0" y="0" width="220" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="25" class="text-dark" font-size="12">Autoriser (ACCEPT)</text>
        <text x="195" y="25" class="text-muted" font-size="10">▼</text>
      </g>
      
      <g transform="translate(0, 165)">
        <rect x="0" y="0" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="30" y="15" class="text-dark" font-size="12">Activer l'alerte par email</text>
      </g>
      
      <text x="0" y="210" class="text-muted" font-size="11">Une notification sera envoyée lorsqu'une connexion correspondra à cette règle.</text>
    </g>
    
    <!-- Footer -->
    <g transform="translate(25, 325)">
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="23" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>
      
      <rect x="350" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
      <text x="400" y="23" class="text-white" font-size="12" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>
