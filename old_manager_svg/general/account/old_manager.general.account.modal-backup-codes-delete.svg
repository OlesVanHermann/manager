<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-bg { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">Mon compte</text>

  <!-- Modal Overlay -->
  <rect width="1440" height="850" y="50" class="bg-overlay" opacity="0.5"/>

  <!-- Modal -->
  <rect x="420" y="150" width="600" height="400" rx="8" class="bg-white"/>

  <!-- Modal Header -->
  <rect x="420" y="150" width="600" height="60" rx="8" fill="#FFFFFF"/>
  <text x="450" y="188" class="text-dark" font-size="18" font-weight="600">Supprimer les codes de secours</text>
  <text x="990" y="188" class="text-muted" font-size="18" cursor="pointer">×</text>
  <line x1="420" y1="210" x2="1020" y2="210" class="border"/>

  <!-- Wizard Step Indicator -->
  <circle cx="700" cy="240" r="12" class="bg-primary"/>
  <text x="696" y="245" class="text-white" font-size="11">1</text>
  <text x="730" y="245" class="text-muted" font-size="12">Étape 1 sur 1</text>

  <!-- Form Content -->
  <text x="450" y="290" class="text-dark" font-size="14" font-weight="600">Validation du code de secours</text>

  <text x="450" y="330" class="text-dark" font-size="13">Code de secours *</text>
  <rect x="450" y="340" width="520" height="40" rx="4" class="input-bg"/>
  <text x="470" y="365" class="text-muted" font-size="13">Entrez un code de secours</text>

  <!-- Error message (hidden state shown) -->
  <text x="450" y="400" class="text-danger" font-size="11" opacity="0">Ce champ est requis</text>

  <!-- Warning -->
  <rect x="450" y="420" width="520" height="50" rx="4" fill="#FEF3C7"/>
  <text x="470" y="450" fill="#D97706" font-size="12" font-family="Source Sans Pro">⚠ Attention : La suppression des codes de secours désactivera</text>
  <text x="470" y="468" fill="#D97706" font-size="12" font-family="Source Sans Pro">cette méthode d'authentification à double facteur.</text>

  <!-- Buttons -->
  <rect x="450" y="490" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="478" y="516" class="text-dark" font-size="13">Annuler</text>

  <rect x="870" y="490" width="100" height="40" rx="4" fill="#DC2626"/>
  <text x="890" y="516" class="text-white" font-size="13">Supprimer</text>
</svg>
