<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-bg { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">Mon compte</text>

  <!-- Modal Overlay -->
  <rect width="1440" height="850" y="50" class="bg-overlay" opacity="0.5"/>

  <!-- Modal -->
  <rect x="420" y="150" width="600" height="450" rx="8" class="bg-white"/>

  <!-- Modal Header -->
  <rect x="420" y="150" width="600" height="60" rx="8" fill="#FFFFFF"/>
  <text x="450" y="188" class="text-dark" font-size="18" font-weight="600">Supprimer l'authentification SMS</text>
  <text x="990" y="188" class="text-muted" font-size="18" cursor="pointer">×</text>
  <line x1="420" y1="210" x2="1020" y2="210" class="border"/>

  <!-- Wizard Step Indicator -->
  <circle cx="700" cy="240" r="12" class="bg-primary"/>
  <text x="696" y="245" class="text-white" font-size="11">1</text>
  <text x="730" y="245" class="text-muted" font-size="12">Étape 1 sur 1</text>

  <!-- Section Title -->
  <text x="450" y="290" class="text-dark" font-size="15" font-weight="600">Supprimer le numéro</text>
  <text x="450" y="315" class="text-dark" font-size="13" font-weight="600">Numéro à supprimer : +33 6 ** ** ** 42</text>

  <!-- Warning Message -->
  <rect x="450" y="335" width="520" height="50" rx="4" fill="#FEE2E2"/>
  <text x="470" y="365" class="text-danger" font-size="12">⚠ Cette action désactivera l'authentification SMS pour votre compte.</text>
  <text x="470" y="380" class="text-danger" font-size="12">Vous ne pourrez plus utiliser ce numéro pour la double authentification.</text>

  <!-- Form -->
  <text x="450" y="420" class="text-dark" font-size="13">Code de validation *</text>
  <rect x="450" y="430" width="520" height="40" rx="4" class="input-bg"/>
  <text x="470" y="455" class="text-muted" font-size="13">Entrez le code reçu par SMS</text>

  <!-- Info text -->
  <text x="450" y="500" class="text-muted" font-size="11">Un code de validation a été envoyé à votre numéro de téléphone.</text>

  <!-- Buttons -->
  <rect x="450" y="540" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="478" y="566" class="text-dark" font-size="13">Annuler</text>

  <rect x="870" y="540" width="100" height="40" rx="4" fill="#DC2626"/>
  <text x="890" y="566" class="text-white" font-size="13">Supprimer</text>
</svg>
