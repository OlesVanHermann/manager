<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-term { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-value { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-link" font-weight="600">Mon profil</text>
  <text x="20" y="175" class="text-body">Sécurité</text>
  <text x="20" y="205" class="text-body">Utilisateurs et droits</text>
  <text x="20" y="235" class="text-body">Mes contacts</text>
  <text x="20" y="265" class="text-body">Mes API</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Mon compte</text>
    
    <!-- Page Title -->
    <text x="0" y="60" class="text-title">Mon profil</text>
    
    <!-- Avatar and NIC section -->
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="880" height="120" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="880" height="120" rx="8" class="border"/>
      
      <!-- Avatar -->
      <circle cx="70" cy="60" r="40" fill="#E8F0FE"/>
      <text x="70" y="70" text-anchor="middle" fill="#0050D7" font-size="28" font-weight="600">JD</text>
      
      <!-- Account info -->
      <text x="130" y="40" class="text-body" font-size="20" font-weight="600">Jean Dupont</text>
      <text x="130" y="65" class="text-muted">ab12345-ovh</text>
      <g transform="translate(130, 80)">
        <rect x="0" y="0" width="55" height="20" rx="10" class="badge-success"/>
        <text x="27" y="14" text-anchor="middle" class="badge-success-text">Actif</text>
      </g>
      
      <!-- Member since -->
      <text x="700" y="50" class="text-term">Client depuis</text>
      <text x="700" y="75" class="text-value" font-weight="600">Mars 2018</text>
    </g>
    
    <!-- Personal Information -->
    <g transform="translate(0, 230)">
      <rect x="0" y="0" width="420" height="380" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="420" height="380" rx="8" class="border"/>
      <text x="20" y="30" class="text-h3">Informations personnelles</text>
      
      <!-- Gender -->
      <text x="20" y="70" class="text-term">Civilité</text>
      <text x="20" y="92" class="text-value">Monsieur</text>
      
      <!-- First name -->
      <text x="220" y="70" class="text-term">Prénom</text>
      <text x="220" y="92" class="text-value">Jean</text>
      
      <!-- Last name -->
      <text x="20" y="130" class="text-term">Nom</text>
      <text x="20" y="152" class="text-value">Dupont</text>
      
      <!-- Birth date -->
      <text x="220" y="130" class="text-term">Date de naissance</text>
      <text x="220" y="152" class="text-value">15/06/1985</text>
      
      <!-- Email -->
      <text x="20" y="190" class="text-term">Adresse e-mail</text>
      <text x="20" y="212" class="text-value">jean.dupont@email.com</text>
      <g transform="translate(200, 195)">
        <rect x="0" y="0" width="55" height="20" rx="10" class="badge-success"/>
        <text x="27" y="14" text-anchor="middle" class="badge-success-text">Vérifié</text>
      </g>
      
      <!-- Phone -->
      <text x="20" y="250" class="text-term">Téléphone</text>
      <text x="20" y="272" class="text-value">+33 6 12 34 56 78</text>
      
      <!-- Language -->
      <text x="220" y="250" class="text-term">Langue</text>
      <text x="220" y="272" class="text-value">Français</text>
      
      <!-- Edit button -->
      <text x="20" y="340" class="text-link">Modifier mes informations</text>
    </g>
    
    <!-- Address -->
    <g transform="translate(440, 230)">
      <rect x="0" y="0" width="420" height="220" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="420" height="220" rx="8" class="border"/>
      <text x="20" y="30" class="text-h3">Adresse</text>
      
      <text x="20" y="70" class="text-term">Adresse</text>
      <text x="20" y="92" class="text-value">123 Rue de la République</text>
      <text x="20" y="112" class="text-value">Bâtiment A</text>
      
      <text x="20" y="145" class="text-term">Code postal</text>
      <text x="20" y="167" class="text-value">75001</text>
      
      <text x="220" y="145" class="text-term">Ville</text>
      <text x="220" y="167" class="text-value">Paris</text>
      
      <text x="20" y="200" class="text-link">Modifier l'adresse</text>
    </g>
    
    <!-- Company (if applicable) -->
    <g transform="translate(440, 470)">
      <rect x="0" y="0" width="420" height="140" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="420" height="140" rx="8" class="border"/>
      <text x="20" y="30" class="text-h3">Entreprise</text>
      
      <text x="20" y="70" class="text-term">Raison sociale</text>
      <text x="20" y="92" class="text-value">-</text>
      
      <text x="220" y="70" class="text-term">N° TVA</text>
      <text x="220" y="92" class="text-value">-</text>
      
      <text x="20" y="120" class="text-link">Ajouter une entreprise</text>
    </g>
    
    <!-- Danger zone -->
    <g transform="translate(0, 630)">
      <rect x="0" y="0" width="420" height="100" rx="8" fill="#FEF2F2"/>
      <rect x="0" y="0" width="420" height="100" rx="8" stroke="#FECACA"/>
      <text x="20" y="30" class="text-h3" fill="#991B1B">Zone de danger</text>
      <text x="20" y="55" class="text-muted" font-size="13" fill="#991B1B">Actions irréversibles sur votre compte</text>
      <text x="20" y="80" class="text-link" fill="#DC2626">Clôturer mon compte OVHcloud</text>
    </g>
  </g>
</svg>
