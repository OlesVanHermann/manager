<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-nav2 { fill: #FFFFFF; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-bg { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-nav2"/>
  <line x1="0" y1="90" x2="1440" y2="90" class="border"/>
  <text x="24" y="76" class="text-dark" font-size="14">Mon compte</text>
  <text x="130" y="76" class="text-muted" font-size="14">›</text>
  <text x="150" y="76" class="text-primary" font-size="14">Mes informations</text>

  <!-- LEFT PANEL -->
  <rect x="24" y="105" width="280" height="765" rx="8" class="bg-white"/>

  <!-- NAV3 -->
  <rect x="36" y="117" width="256" height="36" rx="4" fill="#F9FAFB"/>
  <rect x="40" y="121" width="60" height="28" rx="4" class="bg-primary"/>
  <text x="52" y="140" class="text-white" font-size="11">Général</text>
  <text x="120" y="140" class="text-muted" font-size="11">Sécurité</text>

  <!-- Menu -->
  <text x="52" y="190" class="text-dark" font-size="13">Tableau de bord</text>
  <rect x="36" y="205" width="256" height="40" rx="4" fill="#E8F0FE"/>
  <text x="52" y="230" class="text-primary" font-size="13" font-weight="500">Mes informations</text>
  <text x="52" y="270" class="text-dark" font-size="13">Sécurité</text>

  <!-- RIGHT PANEL -->
  <rect x="320" y="105" width="1096" height="765" rx="8" class="bg-white"/>

  <!-- Title -->
  <text x="344" y="145" class="text-dark" font-size="18" font-weight="600">Mes informations personnelles</text>
  <text x="344" y="170" class="text-muted" font-size="13">Gérez vos informations de compte</text>

  <!-- Info Banner - Email validation pending -->
  <rect x="344" y="195" width="700" height="70" rx="4" class="bg-info"/>
  <text x="368" y="225" class="text-dark" font-size="13">jean.dupont@email.com</text>
  <rect x="368" y="235" width="280" height="22" rx="11" fill="#FEF3C7"/>
  <text x="380" y="250" fill="#D97706" font-size="11">⚠ Validation en attente : nouveau@email.com</text>
  <rect x="520" y="195" width="140" height="32" rx="4" class="bg-primary"/>
  <text x="535" y="216" class="text-white" font-size="12">J'ai reçu le token</text>
  <rect x="670" y="195" width="140" height="32" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
  <text x="690" y="216" class="text-primary" font-size="12">Renvoyer le token</text>

  <!-- Form -->
  <text x="344" y="305" class="text-dark" font-size="12" font-weight="500">Prénom <tspan class="text-danger">*</tspan></text>
  <rect x="344" y="315" width="340" height="40" rx="4" class="input-bg"/>
  <text x="356" y="340" class="text-dark" font-size="13">Jean</text>

  <text x="700" y="305" class="text-dark" font-size="12" font-weight="500">Nom <tspan class="text-danger">*</tspan></text>
  <rect x="700" y="315" width="340" height="40" rx="4" class="input-bg"/>
  <text x="712" y="340" class="text-dark" font-size="13">Dupont</text>

  <text x="344" y="385" class="text-dark" font-size="12" font-weight="500">Email <tspan class="text-danger">*</tspan></text>
  <rect x="344" y="395" width="340" height="40" rx="4" class="input-bg"/>
  <text x="356" y="420" class="text-dark" font-size="13">jean.dupont@email.com</text>

  <text x="700" y="385" class="text-dark" font-size="12" font-weight="500">Téléphone</text>
  <rect x="700" y="395" width="340" height="40" rx="4" class="input-bg"/>
  <text x="712" y="420" class="text-dark" font-size="13">+33 1 23 45 67 89</text>

  <text x="344" y="465" class="text-dark" font-size="12" font-weight="500">Adresse</text>
  <rect x="344" y="475" width="696" height="40" rx="4" class="input-bg"/>
  <text x="356" y="500" class="text-dark" font-size="13">123 rue de la République</text>

  <text x="344" y="545" class="text-dark" font-size="12" font-weight="500">Code postal</text>
  <rect x="344" y="555" width="160" height="40" rx="4" class="input-bg"/>
  <text x="356" y="580" class="text-dark" font-size="13">75001</text>

  <text x="520" y="545" class="text-dark" font-size="12" font-weight="500">Ville</text>
  <rect x="520" y="555" width="200" height="40" rx="4" class="input-bg"/>
  <text x="532" y="580" class="text-dark" font-size="13">Paris</text>

  <text x="736" y="545" class="text-dark" font-size="12" font-weight="500">Pays</text>
  <rect x="736" y="555" width="304" height="40" rx="4" class="input-bg"/>
  <text x="748" y="580" class="text-dark" font-size="13">France</text>
  <text x="1016" y="580" class="text-muted" font-size="12">▼</text>

  <text x="344" y="625" class="text-dark" font-size="12" font-weight="500">Langue</text>
  <rect x="344" y="635" width="340" height="40" rx="4" class="input-bg"/>
  <text x="356" y="660" class="text-dark" font-size="13">Français</text>
  <text x="660" y="660" class="text-muted" font-size="12">▼</text>

  <!-- Buttons -->
  <rect x="344" y="710" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="370" y="733" class="text-dark" font-size="13">Annuler</text>
  <rect x="460" y="710" width="140" height="36" rx="4" class="bg-primary"/>
  <text x="490" y="733" class="text-white" font-size="13">Enregistrer</text>
</svg>
