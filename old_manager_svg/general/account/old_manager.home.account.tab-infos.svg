<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Mon compte</text>

  <!-- Page header -->
  <g transform="translate(40, 115)">
    <text x="0" y="0" class="text-dark" font-size="24" font-weight="600">Mes informations</text>
  </g>

  <!-- Back button -->
  <g transform="translate(40, 160)">
    <text x="0" y="0" class="text-primary" font-size="13">← Retour</text>
  </g>

  <!-- Form content -->
  <g transform="translate(40, 200)">
    <rect x="0" y="0" width="700" height="650" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="700" height="650" rx="8" class="border"/>

    <!-- Form fields -->
    <g transform="translate(30, 30)">
      <!-- Email with pending validation -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Adresse email</text>
        <rect x="0" y="10" width="640" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="33" class="text-dark" font-size="12">jean.dupont@example.com</text>
        
        <rect x="0" y="55" width="640" height="50" rx="4" class="bg-info"/>
        <text x="15" y="75" class="text-info" font-size="11">Changement d'email en attente : nouveau@example.com</text>
        <text x="15" y="92" class="text-info" font-size="10">Veuillez valider ce changement via le lien envoyé.</text>
      </g>

      <!-- Civilité -->
      <g transform="translate(0, 130)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Civilité</text>
        <rect x="0" y="10" width="200" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="33" class="text-dark" font-size="12">Monsieur</text>
        <text x="175" y="33" class="text-muted" font-size="10">▼</text>
      </g>

      <!-- Prénom -->
      <g transform="translate(0, 190)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Prénom *</text>
        <rect x="0" y="10" width="300" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="33" class="text-dark" font-size="12">Jean</text>
      </g>

      <!-- Nom -->
      <g transform="translate(320, 190)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Nom *</text>
        <rect x="0" y="10" width="320" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="33" class="text-dark" font-size="12">Dupont</text>
      </g>

      <!-- Adresse -->
      <g transform="translate(0, 260)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Adresse *</text>
        <rect x="0" y="10" width="640" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="33" class="text-dark" font-size="12">2 rue Kellermann</text>
      </g>

      <!-- Code postal + Ville -->
      <g transform="translate(0, 320)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Code postal *</text>
        <rect x="0" y="10" width="150" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="33" class="text-dark" font-size="12">59100</text>
      </g>
      <g transform="translate(170, 320)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Ville *</text>
        <rect x="0" y="10" width="470" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="33" class="text-dark" font-size="12">Roubaix</text>
      </g>

      <!-- Pays -->
      <g transform="translate(0, 380)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Pays *</text>
        <rect x="0" y="10" width="300" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="33" class="text-dark" font-size="12">France</text>
        <text x="275" y="33" class="text-muted" font-size="10">▼</text>
      </g>

      <!-- Téléphone -->
      <g transform="translate(0, 440)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Téléphone</text>
        <rect x="0" y="10" width="300" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="33" class="text-dark" font-size="12">+33 6 12 34 56 78</text>
      </g>

      <!-- Langue -->
      <g transform="translate(320, 440)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Langue</text>
        <rect x="0" y="10" width="320" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="33" class="text-dark" font-size="12">Français</text>
        <text x="295" y="33" class="text-muted" font-size="10">▼</text>
      </g>

      <!-- Buttons -->
      <g transform="translate(0, 530)">
        <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="50" y="23" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>
        
        <rect x="120" y="0" width="150" height="36" rx="4" fill="#0050D7"/>
        <text x="195" y="23" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
      </g>
    </g>
  </g>
</svg>
