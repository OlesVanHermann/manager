  <circle cx="420" cy="540" r="20" fill="#F3F4F6"/>
  <text x="412" y="546" class="text-muted" font-size="14">üîë</text>
  <text x="450" y="550" class="text-dark" font-size="14" font-weight="600">Cl√© de s√©curit√© (U2F)</text>
  <text x="450" y="575" class="text-muted" font-size="12">Utilisez une cl√© de s√©curit√© physique USB (YubiKey, Titan...)</text>

