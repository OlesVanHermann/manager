<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <g transform="translate(470, 200)">
    <rect x="0" y="0" width="500" height="350" rx="8" class="bg-white"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="500" height="50" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="40" width="500" height="10" fill="#F9FAFB"/>
    <text x="25" y="32" class="text-dark" font-size="16" font-weight="600">Ajouter un numéro SMS</text>
    <text x="465" y="32" class="text-muted" font-size="18">×</text>
    
    <!-- Form -->
    <g transform="translate(25, 70)">
      <text x="0" y="15" class="text-muted" font-size="12">Entrez le numéro de téléphone qui recevra les codes de vérification.</text>
      
      <text x="0" y="55" class="text-dark" font-size="12" font-weight="500">Numéro de téléphone *</text>
      <g transform="translate(0, 65)">
        <rect x="0" y="0" width="80" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="25" class="text-dark" font-size="12">+33</text>
        <text x="60" y="25" class="text-muted" font-size="10">▼</text>
        
        <rect x="90" y="0" width="360" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="105" y="25" class="text-muted" font-size="12">6 12 34 56 78</text>
      </g>
      
      <text x="0" y="140" class="text-dark" font-size="12" font-weight="500">Description (optionnel)</text>
      <rect x="0" y="150" width="450" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="15" y="175" class="text-muted" font-size="12">Ex: Téléphone personnel</text>
    </g>
    
    <!-- Footer -->
    <g transform="translate(25, 295)">
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="23" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>
      
      <rect x="350" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
      <text x="400" y="23" class="text-white" font-size="12" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>
