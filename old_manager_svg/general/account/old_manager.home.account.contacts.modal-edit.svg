<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="600" height="500" rx="8" class="bg-white"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="600" height="50" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="40" width="600" height="10" fill="#F9FAFB"/>
    <text x="25" y="32" class="text-dark" font-size="16" font-weight="600">Modifier les contacts du service</text>
    <text x="565" y="32" class="text-muted" font-size="18">×</text>
    
    <!-- Content -->
    <g transform="translate(25, 70)">
      <!-- Service info -->
      <text x="0" y="15" class="text-muted" font-size="11">SERVICE</text>
      <text x="0" y="35" class="text-dark" font-size="14" font-weight="500">example.com</text>
      
      <!-- Info banner -->
      <rect x="0" y="55" width="550" height="50" rx="6" class="bg-info"/>
      <text x="20" y="80" class="text-info" font-size="11">ℹ️ Le changement de contact nécessite l'accord du nouveau contact.</text>
      <text x="20" y="95" class="text-info" font-size="11">Une demande lui sera envoyée par email.</text>
      
      <!-- Form -->
      <g transform="translate(0, 125)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Contact administrateur</text>
        <rect x="0" y="10" width="550" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="35" class="text-dark" font-size="12">ab12345-ovh</text>
        
        <text x="0" y="75" class="text-dark" font-size="12" font-weight="500">Contact technique</text>
        <rect x="0" y="85" width="550" height="40" rx="4" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
        <text x="15" y="110" class="text-primary" font-size="12">Entrez l'identifiant du nouveau contact</text>
        
        <text x="0" y="150" class="text-dark" font-size="12" font-weight="500">Contact facturation</text>
        <rect x="0" y="160" width="550" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="185" class="text-dark" font-size="12">ab12345-ovh</text>
      </g>
    </g>
    
    <!-- Footer -->
    <g transform="translate(25, 445)">
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="23" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>
      
      <rect x="450" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
      <text x="500" y="23" class="text-white" font-size="12" text-anchor="middle">Envoyer</text>
    </g>
  </g>
</svg>
