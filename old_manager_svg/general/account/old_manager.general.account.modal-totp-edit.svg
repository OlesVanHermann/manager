<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="700" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>
  <rect x="695" y="46" width="90" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Mon compte</text>
  <rect x="35" y="85" width="90" height="3" fill="#0050D7"/>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <g transform="translate(420, 250)">
    <rect x="0" y="0" width="600" height="300" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="0" y="0" width="600" height="55" rx="8" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-dark" font-size="15" font-weight="600">Modifier l'application d'authentification</text>
    <text x="560" y="35" class="text-muted" font-size="16">✕</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Description -->
      <text x="0" y="0" class="text-muted" font-size="12">Modifiez la description de votre application d'authentification.</text>

      <!-- Description Input -->
      <g transform="translate(0, 35)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="600">Description</text>
        <rect x="0" y="15" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="41" class="text-dark" font-size="12">Mon Authenticator (Google)</text>
      </g>

      <!-- Info -->
      <g transform="translate(0, 110)">
        <rect x="0" y="0" width="552" height="40" rx="4" fill="#DBEAFE"/>
        <text x="16" y="25" fill="#1E40AF" font-size="11">ℹ️ La description vous permet d'identifier facilement cette méthode d'authentification.</text>
      </g>
    </g>

    <!-- Actions -->
    <g transform="translate(24, 240)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
      <text x="50" y="23" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="452" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="23" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
    </g>
  </g>
</svg>
