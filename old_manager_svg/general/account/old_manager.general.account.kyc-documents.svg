<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="550" viewBox="0 0 900 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Account - Documents KYC</title>

  <!-- Background -->
  <rect width="900" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="900" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Documents justificatifs</text>

  <!-- Description -->
  <text x="30" y="90" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Pour valider votre compte, veuillez fournir les documents demandés.</text>

  <!-- Info banner -->
  <g transform="translate(30, 110)">
    <rect x="0" y="0" width="840" height="50" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
    <text x="20" y="30" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="13">Votre dossier est en cours d'examen. Pour toute question, contactez le support.</text>
    <text x="575" y="30" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" text-decoration="underline">Contacter le support</text>
  </g>

  <!-- Subtitle -->
  <text x="30" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Documents requis</text>

  <!-- Requirements -->
  <g transform="translate(30, 220)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Pour un particulier, vous devez fournir :</text>
    <text x="0" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">• Pièce d'identité (recto/verso)</text>
    <text x="0" y="55" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">• Justificatif de domicile de moins de 3 mois</text>
    <text x="0" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">• RIB <tspan fill="#6B7280">(optionnel)</tspan></text>
  </g>

  <!-- Upload zone -->
  <g transform="translate(30, 340)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Maximum 5 Mo par fichier, 10 documents max. Formats acceptés : pdf, jpeg, png, jpg</text>

    <rect x="0" y="15" width="400" height="100" rx="8" fill="white" stroke="#E5E7EB" stroke-dasharray="4 4"/>
    <text x="130" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Glissez-déposez vos fichiers</text>
    <text x="170" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">ou</text>
    <rect x="150" y="85" width="100" height="28" rx="4" fill="#0050D7"/>
    <text x="170" y="104" fill="white" font-family="system-ui, sans-serif" font-size="11">Parcourir</text>
  </g>

  <!-- Submit button -->
  <g transform="translate(30, 470)">
    <rect x="0" y="0" width="180" height="40" rx="4" fill="#0050D7"/>
    <text x="30" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Envoyer les documents</text>
  </g>

  <!-- Legal text -->
  <text x="30" y="530" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="10">Vos données sont traitées conformément à notre politique de confidentialité.</text>
</svg>
