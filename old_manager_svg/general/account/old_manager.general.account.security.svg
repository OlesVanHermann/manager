<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-term { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-value { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; }
      .badge-disabled { fill: #F3F4F6; }
      .badge-disabled-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .toggle-on { fill: #0050D7; }
      .toggle-off { fill: #E5E7EB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">MON COMPTE</text>
  <text x="20" y="130" class="text-body">Mon profil</text>
  <rect x="0" y="145" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="168" class="text-link" font-weight="600">Sécurité</text>
  <text x="20" y="205" class="text-body">Utilisateurs et droits</text>
  <text x="20" y="235" class="text-body">Mes contacts</text>
  <text x="20" y="265" class="text-body">Mes API</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Mon compte</text>
    
    <!-- Page Title -->
    <text x="0" y="60" class="text-title">Sécurité</text>
    
    <!-- Password Section -->
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="880" height="130" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="880" height="130" rx="8" class="border"/>
      <text x="20" y="30" class="text-h3">Mot de passe</text>
      
      <text x="20" y="65" class="text-term">Dernière modification</text>
      <text x="20" y="87" class="text-value">15/10/2025</text>
      
      <text x="200" y="65" class="text-term">Force du mot de passe</text>
      <g transform="translate(200, 72)">
        <rect x="0" y="0" width="50" height="20" rx="10" class="badge-success"/>
        <text x="25" y="14" text-anchor="middle" class="badge-success-text">Fort</text>
      </g>
      
      <rect x="700" y="50" width="160" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="780" y="74" text-anchor="middle" class="text-body">Modifier le mot de passe</text>
    </g>
    
    <!-- Two-Factor Authentication -->
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="880" height="180" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="880" height="180" rx="8" class="border"/>
      <text x="20" y="30" class="text-h3">Double authentification (2FA)</text>
      
      <!-- Status -->
      <g transform="translate(20, 55)">
        <rect x="0" y="0" width="55" height="20" rx="10" class="badge-success"/>
        <text x="27" y="14" text-anchor="middle" class="badge-success-text">Activé</text>
      </g>
      
      <!-- TOTP -->
      <text x="20" y="105" class="text-term">Application TOTP</text>
      <text x="20" y="127" class="text-value">Google Authenticator</text>
      <g transform="translate(200, 110)">
        <rect x="0" y="0" width="55" height="20" rx="10" class="badge-success"/>
        <text x="27" y="14" text-anchor="middle" class="badge-success-text">Actif</text>
      </g>
      
      <!-- SMS -->
      <text x="350" y="105" class="text-term">SMS de secours</text>
      <text x="350" y="127" class="text-value">+33 6 ** ** ** 78</text>
      <g transform="translate(500, 110)">
        <rect x="0" y="0" width="55" height="20" rx="10" class="badge-success"/>
        <text x="27" y="14" text-anchor="middle" class="badge-success-text">Actif</text>
      </g>
      
      <!-- Backup codes -->
      <text x="650" y="105" class="text-term">Codes de secours</text>
      <text x="650" y="127" class="text-value">3 restants</text>
      
      <text x="20" y="165" class="text-link">Gérer la double authentification</text>
    </g>
    
    <!-- Active Sessions -->
    <g transform="translate(0, 440)">
      <rect x="0" y="0" width="880" height="200" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="880" height="200" rx="8" class="border"/>
      <text x="20" y="30" class="text-h3">Sessions actives</text>
      
      <!-- Session 1 - Current -->
      <g transform="translate(20, 50)">
        <rect x="0" y="0" width="840" height="50" rx="4" fill="#F9FAFB"/>
        <text x="15" y="30" class="text-body" font-weight="600">Chrome sur Windows</text>
        <text x="300" y="30" class="text-muted">Paris, France</text>
        <text x="500" y="30" class="text-muted">27/12/2025 10:45</text>
        <g transform="translate(680, 17)">
          <rect x="0" y="0" width="75" height="20" rx="10" class="badge-success"/>
          <text x="37" y="14" text-anchor="middle" class="badge-success-text">Session actuelle</text>
        </g>
      </g>
      
      <!-- Session 2 -->
      <g transform="translate(20, 110)">
        <rect x="0" y="0" width="840" height="50" rx="4" fill="#FFFFFF"/>
        <text x="15" y="30" class="text-body">Firefox sur MacOS</text>
        <text x="300" y="30" class="text-muted">Lyon, France</text>
        <text x="500" y="30" class="text-muted">26/12/2025 18:20</text>
        <text x="750" y="30" class="text-link" fill="#DC2626">Révoquer</text>
      </g>
      
      <text x="20" y="185" class="text-link">Révoquer toutes les autres sessions</text>
    </g>
    
    <!-- Security Logs -->
    <g transform="translate(0, 660)">
      <rect x="0" y="0" width="420" height="130" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="420" height="130" rx="8" class="border"/>
      <text x="20" y="30" class="text-h3">Journaux de sécurité</text>
      
      <text x="20" y="65" class="text-muted" font-size="13">Dernières activités de votre compte</text>
      
      <text x="20" y="95" class="text-body">Connexion réussie - 27/12/2025 10:45</text>
      
      <text x="20" y="120" class="text-link">Voir tous les journaux</text>
    </g>
    
    <!-- IP Restrictions -->
    <g transform="translate(440, 660)">
      <rect x="0" y="0" width="420" height="130" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="420" height="130" rx="8" class="border"/>
      <text x="20" y="30" class="text-h3">Restrictions IP</text>
      
      <g transform="translate(20, 50)">
        <rect x="0" y="0" width="65" height="20" rx="10" class="badge-disabled"/>
        <text x="32" y="14" text-anchor="middle" class="badge-disabled-text">Désactivé</text>
      </g>
      
      <text x="20" y="95" class="text-muted" font-size="13">Limitez l'accès à votre compte à certaines IPs</text>
      
      <text x="20" y="120" class="text-link">Configurer les restrictions</text>
    </g>
  </g>
</svg>
