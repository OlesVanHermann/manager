<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-danger { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Mon compte</text>

  <g transform="translate(40, 115)">
    <text x="0" y="0" class="text-dark" font-size="24" font-weight="600">Mon profil</text>
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="100" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="21" class="text-muted" font-size="12" text-anchor="middle">Tableau de bord</text>
      <rect x="110" y="0" width="80" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="150" y="21" class="text-muted" font-size="12" text-anchor="middle">Sécurité</text>
      <rect x="200" y="0" width="80" height="32" rx="4" fill="#0050D7"/>
      <text x="240" y="21" class="text-white" font-size="12" text-anchor="middle">Avancé</text>
    </g>
  </g>

  <g transform="translate(40, 200)">
    <rect x="0" y="0" width="1360" height="600" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="1360" height="600" rx="8" class="border"/>

    <!-- Preferences section -->
    <g transform="translate(30, 30)">
      <text x="0" y="0" class="text-dark" font-size="16" font-weight="600">Préférences</text>
      
      <g transform="translate(0, 40)">
        <text x="0" y="0" class="text-muted" font-size="11">FUSEAU HORAIRE</text>
        <rect x="0" y="10" width="300" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="33" class="text-dark" font-size="12">Europe/Paris (UTC+1)</text>
        <text x="275" y="33" class="text-muted" font-size="10">▼</text>
      </g>

      <g transform="translate(320, 40)">
        <text x="0" y="0" class="text-muted" font-size="11">FORMAT DE DATE</text>
        <rect x="0" y="10" width="200" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="33" class="text-dark" font-size="12">DD/MM/YYYY</text>
        <text x="175" y="33" class="text-muted" font-size="10">▼</text>
      </g>

      <g transform="translate(0, 110)">
        <text x="0" y="0" class="text-muted" font-size="11">DEVISE</text>
        <rect x="0" y="10" width="200" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="33" class="text-dark" font-size="12">EUR (€)</text>
        <text x="175" y="33" class="text-muted" font-size="10">▼</text>
      </g>
    </g>

    <line x1="30" y1="220" x2="1330" y2="220" class="divider"/>

    <!-- API section -->
    <g transform="translate(30, 250)">
      <text x="0" y="0" class="text-dark" font-size="16" font-weight="600">Accès API</text>
      <text x="0" y="25" class="text-muted" font-size="12">Gérez vos tokens API et applications</text>
      <rect x="0" y="40" width="180" height="32" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
      <text x="90" y="61" class="text-primary" font-size="12" text-anchor="middle">Gérer mes API</text>
    </g>

    <line x1="30" y1="360" x2="1330" y2="360" class="divider"/>

    <!-- Danger zone -->
    <g transform="translate(30, 390)">
      <text x="0" y="0" class="text-danger" font-size="16" font-weight="600">⚠️ Zone de danger</text>
      
      <rect x="0" y="30" width="1300" height="100" rx="6" class="bg-danger"/>
      <text x="20" y="60" class="text-danger" font-size="13" font-weight="500">Supprimer mon compte</text>
      <text x="20" y="85" class="text-danger" font-size="11">Cette action est irréversible. Toutes vos données seront supprimées.</text>
      <rect x="20" y="95" width="180" height="28" rx="4" fill="#DC2626"/>
      <text x="110" y="114" class="text-white" font-size="11" text-anchor="middle">Supprimer le compte</text>
    </g>
  </g>
</svg>
