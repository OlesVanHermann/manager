<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-bg { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">Mon compte</text>

  <!-- Modal Overlay -->
  <rect width="1440" height="850" y="50" class="bg-overlay" opacity="0.5"/>

  <!-- Modal -->
  <rect x="420" y="200" width="600" height="320" rx="8" class="bg-white"/>

  <!-- Modal Header -->
  <rect x="420" y="200" width="600" height="60" rx="8" fill="#FFFFFF"/>
  <text x="450" y="238" class="text-dark" font-size="18" font-weight="600">Modifier l'authentification SMS</text>
  <text x="990" y="238" class="text-muted" font-size="18" cursor="pointer">×</text>
  <line x1="420" y1="260" x2="1020" y2="260" class="border"/>

  <!-- Wizard Step Indicator -->
  <circle cx="700" cy="290" r="12" class="bg-primary"/>
  <text x="696" y="295" class="text-white" font-size="11">1</text>
  <text x="730" y="295" class="text-muted" font-size="12">Étape 1 sur 1</text>

  <!-- Section Title -->
  <text x="450" y="340" class="text-dark" font-size="15" font-weight="600">Modifier la description</text>

  <!-- Form -->
  <text x="450" y="380" class="text-dark" font-size="13">Description</text>
  <rect x="450" y="390" width="520" height="40" rx="4" class="input-bg"/>
  <text x="470" y="415" class="text-dark" font-size="13">Mon téléphone personnel</text>

  <text x="450" y="450" class="text-muted" font-size="11">Maximum 100 caractères</text>

  <!-- Buttons -->
  <rect x="450" y="460" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="478" y="486" class="text-dark" font-size="13">Annuler</text>

  <rect x="870" y="460" width="100" height="40" rx="4" class="bg-primary"/>
  <text x="888" y="486" class="text-white" font-size="13">Enregistrer</text>
</svg>
