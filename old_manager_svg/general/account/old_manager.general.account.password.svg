<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-nav2 { fill: #FFFFFF; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- NAV1 Header -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">OVHcloud</text>
  <text x="200" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-nav2"/>
  <line x1="0" y1="90" x2="1440" y2="90" class="border"/>
  <text x="24" y="76" class="text-dark" font-size="14">Mon compte</text>
  <text x="130" y="76" class="text-muted" font-size="14">›</text>
  <text x="150" y="76" class="text-primary" font-size="14">Sécurité</text>

  <!-- Modal Overlay -->
  <rect y="90" width="1440" height="810" fill="rgba(0,0,0,0.4)"/>

  <!-- Modal Wizard -->
  <rect x="420" y="250" width="600" height="380" rx="8" class="bg-white" filter="url(#shadow)"/>

  <!-- Modal Header -->
  <rect x="420" y="250" width="600" height="56" rx="8" fill="#F9FAFB"/>
  <text x="444" y="286" class="text-dark" font-size="16" font-weight="600">Changer le mot de passe</text>
  <text x="980" y="286" class="text-muted" font-size="20" cursor="pointer">×</text>

  <!-- Wizard Steps -->
  <circle cx="470" cy="330" r="12" fill="#0050D7"/>
  <text x="466" y="335" class="text-white" font-size="11" font-weight="600">1</text>
  <line x1="482" y1="330" x2="540" y2="330" stroke="#E5E7EB" stroke-width="2"/>
  <circle cx="560" cy="330" r="12" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="556" y="335" class="text-muted" font-size="11">2</text>

  <!-- Content -->
  <text x="444" y="380" class="text-dark" font-size="15" font-weight="600">Souhaitez-vous changer votre mot de passe ?</text>

  <text x="444" y="420" class="text-dark" font-size="14">Un email contenant les instructions pour modifier votre</text>
  <text x="444" y="445" class="text-dark" font-size="14">mot de passe sera envoyé à l'adresse :</text>

  <text x="444" y="485" class="text-primary" font-size="14" font-weight="600">jean.dupont@email.com</text>

  <text x="444" y="530" class="text-muted" font-size="12">Vous recevrez un lien de réinitialisation valable 24 heures.</text>

  <!-- Footer Buttons -->
  <line x1="420" y1="585" x2="1020" y2="585" class="border"/>
  <rect x="750" y="598" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="780" y="622" class="text-dark" font-size="13">Annuler</text>
  <rect x="860" y="598" width="120" height="36" rx="4" class="bg-primary"/>
  <text x="880" y="622" class="text-white" font-size="13">Confirmer</text>

  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
