<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <g transform="translate(320, 100)">
    <rect x="0" y="0" width="800" height="650" rx="8" class="bg-white"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="800" height="50" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="40" width="800" height="10" fill="#F9FAFB"/>
    <text x="25" y="32" class="text-dark" font-size="16" font-weight="600">Détail de l'email</text>
    <text x="765" y="32" class="text-muted" font-size="18">×</text>
    
    <!-- Email details -->
    <g transform="translate(25, 70)">
      <text x="0" y="15" class="text-muted" font-size="11">DATE D'ENVOI</text>
      <text x="0" y="35" class="text-dark" font-size="13">02/01/2026 à 10:30:45</text>
      
      <text x="300" y="15" class="text-muted" font-size="11">STATUT</text>
      <rect x="300" y="20" width="60" height="22" rx="11" fill="#DEF7EC"/>
      <text x="330" y="35" fill="#059669" font-size="10" text-anchor="middle">Envoyé</text>
      
      <line x1="0" y1="55" x2="750" y2="55" class="divider"/>
      
      <text x="0" y="80" class="text-muted" font-size="11">DESTINATAIRE</text>
      <text x="0" y="100" class="text-dark" font-size="13">jean.dupont@example.com</text>
      
      <text x="300" y="80" class="text-muted" font-size="11">TYPE</text>
      <text x="300" y="100" class="text-dark" font-size="13">Facture</text>
      
      <line x1="0" y1="120" x2="750" y2="120" class="divider"/>
      
      <text x="0" y="145" class="text-muted" font-size="11">SUJET</text>
      <text x="0" y="165" class="text-dark" font-size="13" font-weight="500">Votre facture FR202601001 est disponible</text>
      
      <line x1="0" y1="185" x2="750" y2="185" class="divider"/>
      
      <text x="0" y="210" class="text-muted" font-size="11">CONTENU</text>
      <rect x="0" y="220" width="750" height="320" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
      
      <g transform="translate(20, 245)">
        <text x="0" y="0" class="text-dark" font-size="12">Bonjour Jean Dupont,</text>
        <text x="0" y="30" class="text-dark" font-size="12">Votre facture FR202601001 d'un montant de 24,99 € TTC est disponible.</text>
        <text x="0" y="60" class="text-dark" font-size="12">Vous pouvez la consulter et la télécharger depuis votre espace client.</text>
        <text x="0" y="100" class="text-dark" font-size="12">Date d'émission : 02/01/2026</text>
        <text x="0" y="120" class="text-dark" font-size="12">Montant HT : 20,83 €</text>
        <text x="0" y="140" class="text-dark" font-size="12">TVA : 4,16 €</text>
        <text x="0" y="160" class="text-dark" font-size="12">Montant TTC : 24,99 €</text>
        <text x="0" y="200" class="text-dark" font-size="12">Cordialement,</text>
        <text x="0" y="220" class="text-dark" font-size="12">L'équipe OVHcloud</text>
      </g>
    </g>
    
    <!-- Footer -->
    <g transform="translate(25, 600)">
      <rect x="650" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
      <text x="700" y="23" class="text-white" font-size="12" text-anchor="middle">Fermer</text>
    </g>
  </g>
</svg>
