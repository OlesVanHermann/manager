<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="700" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>
  <rect x="695" y="46" width="90" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Mon compte</text>
  <rect x="35" y="85" width="85" height="3" fill="#0050D7"/>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 180)">
    <!-- Modal Background -->
    <rect width="600" height="440" rx="8" class="bg-white"/>
    <rect width="600" height="440" rx="8" class="border"/>

    <!-- Modal Header -->
    <rect width="600" height="56" rx="8" class="bg-white"/>
    <text x="24" y="36" class="text-dark" font-size="16" font-weight="600">Modifier les contacts</text>
    <text x="564" y="36" class="text-muted" font-size="18" cursor="pointer">×</text>
    <line x1="0" y1="56" x2="600" y2="56" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(24, 72)">
      <!-- Description -->
      <text x="0" y="0" class="text-dark" font-size="13">Modifier les contacts pour le service :</text>
      <text x="0" y="20" class="text-primary" font-size="13" font-weight="500">ns1234567.ip-12-34-56.eu</text>

      <!-- Admin Contact -->
      <g transform="translate(0, 55)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Contact administrateur</text>
        <rect x="0" y="12" width="552" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="36" class="text-dark" font-size="12">xx12345-ovh</text>
      </g>

      <!-- Tech Contact -->
      <g transform="translate(0, 125)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Contact technique</text>
        <rect x="0" y="12" width="552" height="36" rx="4" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
        <text x="12" y="36" class="text-dark" font-size="12">xx12345-ovh</text>
      </g>

      <!-- Billing Contact -->
      <g transform="translate(0, 195)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Contact facturation</text>
        <rect x="0" y="12" width="552" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="36" class="text-dark" font-size="12">xx12345-ovh</text>
      </g>

      <!-- Checkbox replicate -->
      <g transform="translate(0, 265)">
        <rect x="0" y="0" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="28" y="16" class="text-dark" font-size="12">Répliquer les modifications sur la zone DNS associée</text>
      </g>
    </g>

    <!-- Buttons -->
    <rect x="350" y="385" width="100" height="36" rx="4" class="btn-outline"/>
    <text x="400" y="408" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>

    <rect x="460" y="385" width="116" height="36" rx="4" class="btn-primary"/>
    <text x="518" y="408" class="text-white" font-size="13" text-anchor="middle">Confirmer</text>
  </g>
</svg>
