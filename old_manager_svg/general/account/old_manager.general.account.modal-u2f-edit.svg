<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="700" y="32" class="text-white" font-size="14" font-weight="600">Espace client</text>
  <rect x="695" y="46" width="90" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Mon compte</text>
  <rect x="35" y="85" width="85" height="3" fill="#0050D7"/>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(470, 280)">
    <!-- Modal Background -->
    <rect width="500" height="280" rx="8" class="bg-white"/>
    <rect width="500" height="280" rx="8" class="border"/>

    <!-- Modal Header -->
    <rect width="500" height="56" rx="8" class="bg-white"/>
    <text x="24" y="36" class="text-dark" font-size="16" font-weight="600">Modifier la clé de sécurité U2F</text>
    <text x="464" y="36" class="text-muted" font-size="18" cursor="pointer">×</text>
    <line x1="0" y1="56" x2="500" y2="56" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(24, 72)">
      <!-- Description -->
      <text x="0" y="0" class="text-muted" font-size="12">Modifiez le nom de votre clé de sécurité U2F.</text>

      <!-- Label field -->
      <g transform="translate(0, 30)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Nom de la clé</text>
        <rect x="0" y="12" width="452" height="36" rx="4" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
        <text x="12" y="36" class="text-dark" font-size="12">Ma clé Yubikey principale</text>
      </g>

      <!-- Info -->
      <g transform="translate(0, 100)">
        <text x="0" y="0" class="text-muted" font-size="11">ID de la clé : U2F-XXXXXXXX-XXXX</text>
        <text x="0" y="18" class="text-muted" font-size="11">Date d'ajout : 15/06/2024</text>
      </g>
    </g>

    <!-- Buttons -->
    <rect x="260" y="225" width="100" height="36" rx="4" class="btn-outline"/>
    <text x="310" y="248" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>

    <rect x="370" y="225" width="106" height="36" rx="4" class="btn-primary"/>
    <text x="423" y="248" class="text-white" font-size="13" text-anchor="middle">Enregistrer</text>
  </g>
</svg>
