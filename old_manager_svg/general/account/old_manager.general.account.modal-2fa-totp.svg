<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-muted{fill:#F9FAFB}.bg-white{fill:#FFF}.bg-header{fill:#000E9C}.text-body{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#1F2937}.text-muted{font-family:'Source Sans Pro',sans-serif;font-size:14px;fill:#6B7280}.text-white{font-family:'Source Sans Pro',sans-serif;fill:#FFF}.text-title{font-family:'Source Sans Pro',sans-serif;font-size:20px;font-weight:600;fill:#1F2937}.text-label{font-family:'Source Sans Pro',sans-serif;font-size:13px;font-weight:600;fill:#374151}.modal-shadow{filter:drop-shadow(0 10px 25px rgba(0,0,0,0.2))}</style></defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <g id="header"><rect width="1440" height="60" class="bg-header"/><text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text></g>
  <rect width="1440" height="900" fill="rgba(0,0,0,0.5)"/>
  <g class="modal-shadow" transform="translate(370,100)">
    <rect x="0" y="0" width="700" height="620" rx="12" fill="#FFF"/>
    <g><rect x="0" y="0" width="700" height="60" rx="12 12 0 0" fill="#F3F4F6"/><text x="24" y="38" class="text-title">Double authentification - Application mobile (TOTP)</text><text x="660" y="38" class="text-muted" font-size="20">×</text></g>
    <g transform="translate(24,80)">
      <text class="text-body" font-weight="600">Étape 1 : Scanner le QR code</text>
      <text class="text-muted" y="25" font-size="13">Scannez ce QR code avec votre application d'authentification (Google Authenticator, Authy, etc.)</text>
      <g transform="translate(200,50)">
        <rect x="0" y="0" width="200" height="200" fill="#FFF" stroke="#E5E7EB"/>
        <rect x="20" y="20" width="160" height="160" fill="#F3F4F6"/>
        <text x="60" y="105" class="text-muted" font-size="12">QR Code</text>
        <text x="55" y="125" class="text-muted" font-size="12">(exemple)</text>
      </g>
      <g transform="translate(0,270)">
        <text class="text-muted" font-size="12">Ou entrez manuellement cette clé :</text>
        <rect x="0" y="20" width="400" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
        <text x="15" y="46" class="text-body" font-family="monospace" font-size="13">JBSW Y3DP EHPK 3PXP</text>
        <text x="350" y="46" class="text-link" font-size="12">Copier</text>
      </g>
    </g>
    <g transform="translate(24,420)">
      <text class="text-body" font-weight="600">Étape 2 : Vérifier le code</text>
      <g transform="translate(0,30)">
        <text class="text-label">Code à 6 chiffres affiché dans l'application</text>
        <g transform="translate(0,20)"><rect x="0" y="0" width="200" height="44" rx="4" fill="#FFF" stroke="#D1D5DB"/><text x="15" y="28" class="text-muted">• • • • • •</text></g>
      </g>
      <g transform="translate(0,110)">
        <text class="text-label">Description (facultatif)</text>
        <g transform="translate(0,20)"><rect x="0" y="0" width="652" height="44" rx="4" fill="#FFF" stroke="#D1D5DB"/><text x="15" y="28" class="text-muted">Ex: Mon téléphone personnel</text></g>
      </g>
    </g>
    <g transform="translate(24,560)">
      <line x1="0" y1="0" x2="652" y2="0" stroke="#E5E7EB"/>
      <g transform="translate(380,15)"><rect x="0" y="0" width="130" height="40" rx="4" fill="#FFF" stroke="#D1D5DB"/><text x="40" y="26" class="text-body">Annuler</text></g>
      <g transform="translate(520,15)"><rect x="0" y="0" width="130" height="40" rx="4" fill="#0050D7"/><text x="40" y="26" fill="#FFF" font-size="14">Activer</text></g>
    </g>
  </g>
</svg>
