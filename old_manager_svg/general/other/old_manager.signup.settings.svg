<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-header { fill: #000E9C; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .text-step { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .card { fill: #FFFFFF; }
      .logo-text { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 700; fill: #000E9C; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header simple OVHcloud -->
  <rect width="1440" height="64" class="bg-white"/>
  <rect x="0" y="64" width="1440" height="1" fill="#E5E7EB"/>
  <text x="60" y="40" class="logo-text">OVHcloud</text>
  
  <!-- Main content area -->
  <g transform="translate(360, 120)">
    <!-- Step indicator -->
    <text x="360" y="0" text-anchor="middle" class="text-step">Étape 1 sur 3</text>
    
    <!-- Card container -->
    <rect x="60" y="30" width="600" height="620" rx="8" class="card"/>
    <rect x="60" y="30" width="600" height="620" rx="8" class="border"/>
    
    <!-- Card content -->
    <g transform="translate(100, 70)">
      <!-- Title -->
      <text x="0" y="0" class="text-heading">Choisissez les paramètres du compte</text>
      
      <!-- Description -->
      <text x="0" y="35" class="text-muted">Vous avez déjà un compte ?</text>
      <text x="160" y="35" class="text-link">Connectez-vous</text>
      
      <!-- Country field -->
      <text x="0" y="90" class="text-label">Pays de résidence fiscale</text>
      <rect x="0" y="105" width="520" height="44" rx="4" class="input-border"/>
      <text x="16" y="133" class="text-body">France</text>
      <path d="M496 123 L504 131 L512 123" stroke="#6B7280" stroke-width="2" fill="none"/>
      
      <!-- Currency field -->
      <text x="0" y="180" class="text-label">Devise</text>
      <rect x="0" y="195" width="520" height="44" rx="4" class="input-border"/>
      <text x="16" y="223" class="text-body">EUR (€)</text>
      <path d="M496 213 L504 221 L512 213" stroke="#6B7280" stroke-width="2" fill="none"/>
      
      <!-- Site field -->
      <text x="0" y="270" class="text-label">Site web (langue)</text>
      <rect x="0" y="285" width="520" height="44" rx="4" class="input-border"/>
      <text x="16" y="313" class="text-body">ovh.com (Français)</text>
      <path d="M496 303 L504 311 L512 303" stroke="#6B7280" stroke-width="2" fill="none"/>
      
      <!-- Info box -->
      <rect x="0" y="355" width="520" height="120" rx="4" fill="#F3F4F6"/>
      <text x="16" y="380" class="text-muted" style="font-size: 12px;">Selon votre pays de résidence, vous avez la possibilité de choisir le site</text>
      <text x="16" y="396" class="text-muted" style="font-size: 12px;">web sur lequel vous pouvez contracter et choisir vos produits.</text>
      <text x="16" y="412" class="text-muted" style="font-size: 12px;">La devise de facturation sera également liée au site web choisi.</text>
      
      <!-- Submit button -->
      <rect x="0" y="500" width="520" height="48" rx="4" class="btn-primary"/>
      <text x="260" y="530" text-anchor="middle" class="btn-text">Valider</text>
    </g>
  </g>
  
  <!-- Footer -->
  <g transform="translate(0, 820)">
    <rect width="1440" height="80" class="bg-white"/>
    <rect x="0" y="0" width="1440" height="1" fill="#E5E7EB"/>
    <text x="60" y="45" class="text-muted" style="font-size: 11px;">Les données communiquées via ce formulaire sont collectées avec votre consentement et sont destinées à OVH S.A.S.</text>
    <text x="1050" y="45" class="text-link" style="font-size: 11px;">Politique d'utilisation des données</text>
  </g>
</svg>
