<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #6B7280; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-header-col { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .badge-custom { fill: #DBEAFE; }
      .badge-custom-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #1E40AF; }
      .badge-predefined { fill: #E0E7FF; }
      .badge-predefined-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #3730A3; }
      .badge-system { fill: #F3F4F6; }
      .badge-system-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #374151; }
      .checkbox { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12">HUB</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Tag Manager</text>
  <g transform="translate(280, 100)">
    <!-- Header -->
    <text x="0" y="0" class="text-title">Tag manager</text>
    <text x="0" y="30" class="text-subtitle">Créez des tags en vous basant sur des couples clé:valeur pour catégoriser</text>
    <text x="0" y="50" class="text-subtitle">vos ressources OVHcloud et appliquer des politiques</text>
    <!-- Filters -->
    <g transform="translate(0, 90)">
      <text x="0" y="0" class="text-body" font-weight="600">Filtres rapides</text>
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
        <text x="28" y="14" class="text-body">Afficher les tags système</text>
      </g>
      <g transform="translate(250, 20)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox"/>
        <text x="28" y="14" class="text-body">Afficher les tags non assignés</text>
      </g>
    </g>
    <!-- Action button -->
    <g transform="translate(900, 90)">
      <rect x="0" y="0" width="160" height="40" rx="4" class="btn-primary"/>
      <text x="20" y="26" class="btn-text">Assigner des tags</text>
    </g>
    <!-- Datagrid -->
    <g transform="translate(0, 160)">
      <!-- Header -->
      <rect x="0" y="0" width="1100" height="40" class="bg-neutral-100"/>
      <text x="15" y="26" class="text-header-col">Tag</text>
      <text x="350" y="26" class="text-header-col">Ressources assignées</text>
      <text x="550" y="26" class="text-header-col">Type de Tag</text>
      <text x="800" y="26" class="text-header-col">Actions</text>
      <!-- Row 1 -->
      <rect x="0" y="40" width="1100" height="50" class="bg-white"/>
      <rect x="0" y="40" width="1100" height="50" class="border"/>
      <text x="15" y="72" class="text-link">environment:production</text>
      <text x="350" y="72" class="text-body">12</text>
      <g transform="translate(550, 55)">
        <rect x="0" y="0" width="80" height="24" rx="12" class="badge-custom"/>
        <text x="10" y="16" class="badge-custom-text">Tag custom</text>
      </g>
      <text x="805" y="72" class="text-body" font-size="18">⋮</text>
      <!-- Action Menu OUVERT -->
      <g transform="translate(750, 80)">
        <rect x="0" y="0" width="200" height="100" rx="4" class="action-menu"/>
        <text x="15" y="30" class="text-body">Assigner à des ressources</text>
        <line x1="10" y1="45" x2="190" y2="45" stroke="#E5E7EB"/>
        <text x="15" y="70" class="text-body">Désassigner le tag</text>
      </g>
      <!-- Row 2 -->
      <rect x="0" y="90" width="1100" height="50" fill="#F9FAFB"/>
      <rect x="0" y="90" width="1100" height="50" class="border"/>
      <text x="15" y="122" class="text-link">team:backend</text>
      <text x="350" y="122" class="text-body">8</text>
      <g transform="translate(550, 105)">
        <rect x="0" y="0" width="80" height="24" rx="12" class="badge-custom"/>
        <text x="10" y="16" class="badge-custom-text">Tag custom</text>
      </g>
      <text x="805" y="122" class="text-body" font-size="18">⋮</text>
      <!-- Row 3 -->
      <rect x="0" y="140" width="1100" height="50" class="bg-white"/>
      <rect x="0" y="140" width="1100" height="50" class="border"/>
      <text x="15" y="172" class="text-link">region:eu-west</text>
      <text x="350" y="172" class="text-body">5</text>
      <g transform="translate(550, 155)">
        <rect x="0" y="0" width="90" height="24" rx="12" class="badge-predefined"/>
        <text x="10" y="16" class="badge-predefined-text">Tag prédéfini</text>
      </g>
      <text x="805" y="172" class="text-body" font-size="18">⋮</text>
      <!-- Row 4 -->
      <rect x="0" y="190" width="1100" height="50" fill="#F9FAFB"/>
      <rect x="0" y="190" width="1100" height="50" class="border"/>
      <text x="15" y="222" class="text-link">ovh:billing:nic</text>
      <text x="350" y="222" class="text-body">25</text>
      <g transform="translate(550, 205)">
        <rect x="0" y="0" width="85" height="24" rx="12" class="badge-system"/>
        <text x="10" y="16" class="badge-system-text">Tag system</text>
      </g>
      <text x="805" y="222" class="text-body" font-size="18">⋮</text>
    </g>
    <!-- Pagination -->
    <g transform="translate(0, 430)">
      <text x="0" y="0" class="text-muted">Affichés 1 - 4 sur 4 éléments</text>
    </g>
  </g>
</svg>
