<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1200" width="1440" height="1200">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-step { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-required { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #EF4444; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .input-disabled { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .card { fill: #FFFFFF; }
      .logo-text { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 700; fill: #000E9C; }
      .checkbox { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .checkbox-checked { fill: #0050D7; }
      .info-box { fill: #EFF6FF; }
      .prefilled-badge { fill: #DEF7EC; }
      .prefilled-text { font-family: 'Source Sans Pro', sans-serif; font-size: 11px; fill: #03543F; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1200" class="bg-muted"/>
  
  <!-- Header simple OVHcloud -->
  <rect width="1440" height="64" class="bg-white"/>
  <rect x="0" y="64" width="1440" height="1" fill="#E5E7EB"/>
  <text x="60" y="40" class="logo-text">OVHcloud</text>
  
  <!-- Main content area - Two columns -->
  <g transform="translate(100, 100)">
    <!-- Step indicator -->
    <text x="620" y="0" text-anchor="middle" class="text-step">Étape 3 sur 3</text>
    
    <!-- Left column - Form -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="720" height="1000" rx="8" class="card"/>
      <rect x="0" y="0" width="720" height="1000" rx="8" class="border"/>
      
      <g transform="translate(40, 40)">
        <!-- Title with prefilled badge -->
        <text x="0" y="0" class="text-heading">Renseignez les informations de l'administration</text>
        <rect x="480" y="-18" width="80" height="22" rx="4" class="prefilled-badge"/>
        <text x="520" y="-3" text-anchor="middle" class="prefilled-text">Pré-rempli</text>
        
        <!-- Info message -->
        <rect x="0" y="25" width="640" height="40" rx="4" class="info-box"/>
        <text x="16" y="50" class="text-body" style="font-size: 13px;">ℹ️ Assurez-vous que les informations que vous avez renseignées sont exactes.</text>
        
        <!-- Section: Informations légales -->
        <text x="0" y="100" class="text-section">Informations légales</text>
        
        <!-- Administration name (prefilled, disabled) -->
        <text x="0" y="135" class="text-label">Raison sociale <tspan class="text-required">*</tspan></text>
        <rect x="0" y="145" width="640" height="40" rx="4" class="input-disabled"/>
        <text x="12" y="170" class="text-muted">MINISTERE DE L'INTERIEUR</text>
        
        <!-- SIRET -->
        <text x="0" y="210" class="text-label">SIRET <tspan class="text-required">*</tspan></text>
        <rect x="0" y="220" width="305" height="40" rx="4" class="input-disabled"/>
        <text x="12" y="245" class="text-muted">11000201100044</text>
        
        <!-- SIREN -->
        <text x="335" y="210" class="text-label">SIREN</text>
        <rect x="335" y="220" width="305" height="40" rx="4" class="input-disabled"/>
        <text x="347" y="245" class="text-muted">110002011</text>
        
        <!-- Section: Informations personnelles (représentant légal) -->
        <text x="0" y="305" class="text-section">Informations personnelles</text>
        
        <!-- First name -->
        <text x="0" y="340" class="text-label">Prénom du représentant légal <tspan class="text-required">*</tspan></text>
        <rect x="0" y="350" width="305" height="40" rx="4" class="input-border"/>
        <text x="12" y="375" class="text-body">Bruno</text>
        
        <!-- Last name -->
        <text x="335" y="340" class="text-label">Nom du représentant légal <tspan class="text-required">*</tspan></text>
        <rect x="335" y="350" width="305" height="40" rx="4" class="input-border"/>
        <text x="347" y="375" class="text-body">Retailleau</text>
        
        <!-- Section: Coordonnées de l'administration -->
        <text x="0" y="435" class="text-section">Coordonnées de l'administration</text>
        
        <!-- Address (prefilled) -->
        <text x="0" y="470" class="text-label">Adresse <tspan class="text-required">*</tspan></text>
        <rect x="0" y="480" width="640" height="40" rx="4" class="input-disabled"/>
        <text x="12" y="505" class="text-muted">Place Beauvau</text>
        
        <!-- Zip + City -->
        <text x="0" y="545" class="text-label">Code postal <tspan class="text-required">*</tspan></text>
        <rect x="0" y="555" width="200" height="40" rx="4" class="input-disabled"/>
        <text x="12" y="580" class="text-muted">75008</text>
        
        <text x="220" y="545" class="text-label">Ville <tspan class="text-required">*</tspan></text>
        <rect x="220" y="555" width="420" height="40" rx="4" class="input-disabled"/>
        <text x="232" y="580" class="text-muted">Paris</text>
        
        <!-- Section: Contact -->
        <text x="0" y="640" class="text-section">Contact</text>
        
        <!-- Phone -->
        <text x="0" y="675" class="text-label">Téléphone <tspan class="text-required">*</tspan></text>
        <rect x="0" y="685" width="150" height="40" rx="4" class="input-border"/>
        <text x="12" y="710" class="text-muted">+33</text>
        <rect x="160" y="685" width="480" height="40" rx="4" class="input-border"/>
        <text x="172" y="710" class="text-body">1 49 27 49 27</text>
        
        <!-- Language -->
        <text x="0" y="750" class="text-label">Langue préférée</text>
        <rect x="0" y="760" width="640" height="40" rx="4" class="input-border"/>
        <text x="12" y="785" class="text-body">Français</text>
        <path d="M616 775 L624 783 L632 775" stroke="#6B7280" stroke-width="2" fill="none"/>
        
        <!-- Checkboxes -->
        <g transform="translate(0, 820)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
          <path d="M4 9 L7 12 L14 5" stroke="#FFFFFF" stroke-width="2" fill="none"/>
          <text x="28" y="14" class="text-body">Je déclare l'exactitude des informations renseignées.</text>
          
          <rect x="0" y="35" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="49" class="text-body" style="font-size: 13px;">J'accepte librement de recevoir des SMS relatifs aux nouveautés et offres commerciales d'OVHcloud</text>
        </g>
        
        <!-- Submit button -->
        <rect x="0" y="880" width="640" height="48" rx="4" class="btn-primary"/>
        <text x="320" y="910" text-anchor="middle" class="btn-text">Valider</text>
      </g>
    </g>
    
    <!-- Right column - Reassurance -->
    <g transform="translate(760, 30)">
      <rect x="0" y="0" width="480" height="340" rx="8" class="card"/>
      <rect x="0" y="0" width="480" height="340" rx="8" class="border"/>
      
      <g transform="translate(32, 32)">
        <text x="0" y="0" class="text-section" style="font-size: 20px;">Des solutions cloud de confiance</text>
        <text x="0" y="28" class="text-section" style="font-size: 20px;">assurant la souveraineté et la</text>
        <text x="0" y="56" class="text-section" style="font-size: 20px;">sécurité de vos données</text>
        
        <text x="0" y="100" class="text-muted" style="font-size: 13px;">Organisations publiques, privées ou gouvernementales :</text>
        <text x="0" y="118" class="text-muted" style="font-size: 13px;">nous garantissons la souveraineté de vos données.</text>
        <text x="0" y="136" class="text-muted" style="font-size: 13px;">OVHcloud est le premier fournisseur de cloud à protéger</text>
        <text x="0" y="154" class="text-muted" style="font-size: 13px;">vos données des lois extraterritoriales by design.</text>
        
        <!-- Stats -->
        <text x="0" y="210" class="text-heading" style="fill: #0050D7;">SecNumCloud</text>
        <text x="0" y="235" class="text-muted">Qualification ANSSI</text>
        
        <text x="0" y="280" class="text-heading" style="fill: #0050D7;">HDS</text>
        <text x="0" y="305" class="text-muted">Hébergeur de Données de Santé</text>
      </g>
    </g>
  </g>
  
  <!-- Footer -->
  <g transform="translate(0, 1120)">
    <rect width="1440" height="80" class="bg-white"/>
    <rect x="0" y="0" width="1440" height="1" fill="#E5E7EB"/>
    <text x="60" y="45" class="text-muted" style="font-size: 11px;">Les données communiquées via ce formulaire sont collectées avec votre consentement et sont destinées à OVH S.A.S.</text>
    <text x="1050" y="45" class="text-link" style="font-size: 11px;">Politique d'utilisation des données</text>
  </g>
</svg>
