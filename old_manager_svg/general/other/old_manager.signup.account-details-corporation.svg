<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1200" width="1440" height="1200">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-step { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-required { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #EF4444; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .input-disabled { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .card { fill: #FFFFFF; }
      .logo-text { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 700; fill: #000E9C; }
      .checkbox { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .checkbox-checked { fill: #0050D7; }
      .info-box { fill: #EFF6FF; }
      .prefilled-badge { fill: #DEF7EC; }
      .prefilled-text { font-family: 'Source Sans Pro', sans-serif; font-size: 11px; fill: #03543F; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1200" class="bg-muted"/>
  
  <!-- Header simple OVHcloud -->
  <rect width="1440" height="64" class="bg-white"/>
  <rect x="0" y="64" width="1440" height="1" fill="#E5E7EB"/>
  <text x="60" y="40" class="logo-text">OVHcloud</text>
  
  <!-- Main content area - Two columns -->
  <g transform="translate(100, 100)">
    <!-- Step indicator -->
    <text x="620" y="0" text-anchor="middle" class="text-step">Étape 3 sur 3</text>
    
    <!-- Left column - Form -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="720" height="1000" rx="8" class="card"/>
      <rect x="0" y="0" width="720" height="1000" rx="8" class="border"/>
      
      <g transform="translate(40, 40)">
        <!-- Title with prefilled badge -->
        <text x="0" y="0" class="text-heading">Vérifiez et validez les informations de l'entreprise</text>
        <rect x="480" y="-18" width="80" height="22" rx="4" class="prefilled-badge"/>
        <text x="520" y="-3" text-anchor="middle" class="prefilled-text">Pré-rempli</text>
        
        <!-- Info message -->
        <rect x="0" y="25" width="640" height="40" rx="4" class="info-box"/>
        <text x="16" y="50" class="text-body" style="font-size: 13px;">ℹ️ Assurez-vous que les informations que vous avez renseignées sont exactes.</text>
        
        <!-- Section: Informations légales -->
        <text x="0" y="100" class="text-section">Informations légales</text>
        
        <!-- Company name (prefilled, disabled) -->
        <text x="0" y="135" class="text-label">Raison sociale <tspan class="text-required">*</tspan></text>
        <rect x="0" y="145" width="640" height="40" rx="4" class="input-disabled"/>
        <text x="12" y="170" class="text-muted">OVH SAS</text>
        
        <!-- SIRET -->
        <text x="0" y="210" class="text-label">SIRET <tspan class="text-required">*</tspan></text>
        <rect x="0" y="220" width="305" height="40" rx="4" class="input-disabled"/>
        <text x="12" y="245" class="text-muted">42476141900046</text>
        
        <!-- SIREN -->
        <text x="335" y="210" class="text-label">SIREN</text>
        <rect x="335" y="220" width="305" height="40" rx="4" class="input-disabled"/>
        <text x="347" y="245" class="text-muted">424761419</text>
        
        <!-- VAT -->
        <text x="0" y="285" class="text-label">Numéro de TVA</text>
        <rect x="0" y="295" width="640" height="40" rx="4" class="input-border"/>
        <text x="12" y="320" class="text-body">FR12424761419</text>
        
        <!-- Section: Informations personnelles (représentant légal) -->
        <text x="0" y="375" class="text-section">Informations personnelles</text>
        
        <!-- First name -->
        <text x="0" y="410" class="text-label">Prénom du représentant légal <tspan class="text-required">*</tspan></text>
        <rect x="0" y="420" width="305" height="40" rx="4" class="input-border"/>
        <text x="12" y="445" class="text-body">Michel</text>
        
        <!-- Last name -->
        <text x="335" y="410" class="text-label">Nom du représentant légal <tspan class="text-required">*</tspan></text>
        <rect x="335" y="420" width="305" height="40" rx="4" class="input-border"/>
        <text x="347" y="445" class="text-body">Paulin</text>
        
        <!-- Section: Coordonnées de l'entreprise -->
        <text x="0" y="505" class="text-section">Coordonnées de l'entreprise</text>
        
        <!-- Address (prefilled) -->
        <text x="0" y="540" class="text-label">Adresse <tspan class="text-required">*</tspan></text>
        <rect x="0" y="550" width="640" height="40" rx="4" class="input-disabled"/>
        <text x="12" y="575" class="text-muted">2 rue Kellermann</text>
        
        <!-- Zip + City -->
        <text x="0" y="615" class="text-label">Code postal <tspan class="text-required">*</tspan></text>
        <rect x="0" y="625" width="200" height="40" rx="4" class="input-disabled"/>
        <text x="12" y="650" class="text-muted">59100</text>
        
        <text x="220" y="615" class="text-label">Ville <tspan class="text-required">*</tspan></text>
        <rect x="220" y="625" width="420" height="40" rx="4" class="input-disabled"/>
        <text x="232" y="650" class="text-muted">Roubaix</text>
        
        <!-- Section: Contact -->
        <text x="0" y="710" class="text-section">Contact</text>
        
        <!-- Phone -->
        <text x="0" y="745" class="text-label">Téléphone <tspan class="text-required">*</tspan></text>
        <rect x="0" y="755" width="150" height="40" rx="4" class="input-border"/>
        <text x="12" y="780" class="text-muted">+33</text>
        <rect x="160" y="755" width="480" height="40" rx="4" class="input-border"/>
        <text x="172" y="780" class="text-body">3 20 00 00 00</text>
        
        <!-- Language -->
        <text x="0" y="820" class="text-label">Langue préférée</text>
        <rect x="0" y="830" width="640" height="40" rx="4" class="input-border"/>
        <text x="12" y="855" class="text-body">Français</text>
        <path d="M616 845 L624 853 L632 845" stroke="#6B7280" stroke-width="2" fill="none"/>
        
        <!-- Checkboxes -->
        <g transform="translate(0, 890)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
          <path d="M4 9 L7 12 L14 5" stroke="#FFFFFF" stroke-width="2" fill="none"/>
          <text x="28" y="14" class="text-body">Je déclare l'exactitude des informations renseignées.</text>
          
          <rect x="0" y="35" width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="49" class="text-body" style="font-size: 13px;">J'accepte librement de recevoir des SMS relatifs aux nouveautés et offres commerciales d'OVHcloud</text>
        </g>
        
        <!-- Submit button -->
        <rect x="0" y="950" width="640" height="48" rx="4" class="btn-primary"/>
        <text x="320" y="980" text-anchor="middle" class="btn-text">Valider</text>
      </g>
    </g>
    
    <!-- Right column - Reassurance -->
    <g transform="translate(760, 30)">
      <rect x="0" y="0" width="480" height="320" rx="8" class="card"/>
      <rect x="0" y="0" width="480" height="320" rx="8" class="border"/>
      
      <g transform="translate(32, 32)">
        <text x="0" y="0" class="text-section" style="font-size: 20px;">Nous concevons, construisons et</text>
        <text x="0" y="28" class="text-section" style="font-size: 20px;">exploitons nos propres data centers</text>
        
        <text x="0" y="70" class="text-muted" style="font-size: 13px;">Depuis plus de 20 ans, OVHcloud a développé un</text>
        <text x="0" y="88" class="text-muted" style="font-size: 13px;">modèle d'activités industrielles intégré qui lui permet</text>
        <text x="0" y="106" class="text-muted" style="font-size: 13px;">de totalement maitriser sa chaine de valeur pour une</text>
        <text x="0" y="124" class="text-muted" style="font-size: 13px;">efficacité opérationnelle optimisée.</text>
        
        <!-- Stats -->
        <text x="0" y="180" class="text-heading" style="fill: #0050D7;">1,6 million</text>
        <text x="0" y="205" class="text-muted">de clients dans le monde</text>
        
        <text x="0" y="250" class="text-heading" style="fill: #0050D7;">43</text>
        <text x="0" y="275" class="text-muted">data centers dans le monde</text>
      </g>
    </g>
  </g>
  
  <!-- Footer -->
  <g transform="translate(0, 1120)">
    <rect width="1440" height="80" class="bg-white"/>
    <rect x="0" y="0" width="1440" height="1" fill="#E5E7EB"/>
    <text x="60" y="45" class="text-muted" style="font-size: 11px;">Les données communiquées via ce formulaire sont collectées avec votre consentement et sont destinées à OVH S.A.S.</text>
    <text x="1050" y="45" class="text-link" style="font-size: 11px;">Politique d'utilisation des données</text>
  </g>
</svg>
