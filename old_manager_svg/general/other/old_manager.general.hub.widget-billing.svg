<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 300" width="440" height="300">
  <defs>
    <style>
      .bg-primary { fill: #0050D7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-large { font-family: 'Source Sans Pro', sans-serif; font-size: 36px; font-weight: 700; fill: #FFFFFF; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  <rect x="0" y="0" width="440" height="300" rx="8" class="bg-primary shadow"/>
  <text x="24" y="40" class="text-white" font-weight="600" font-size="16">Montant total des factures</text>
  <g id="period-selector">
    <rect x="110" y="60" width="220" height="40" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="140" y="86" class="text-white">Le mois dernier</text>
    <text x="300" y="86" class="text-white">v</text>
  </g>
  <text x="220" y="160" class="text-large" text-anchor="middle">1 234,56 EUR</text>
  <g id="status" transform="translate(140, 190)">
    <circle cx="16" cy="16" r="16" fill="#10B981"/>
    <text x="16" y="21" text-anchor="middle" fill="white" font-size="16" font-weight="bold">OK</text>
    <text x="45" y="21" class="text-white" font-size="16">Paye</text>
  </g>
  <g id="link" transform="translate(130, 250)">
    <text x="0" y="0" class="text-white" text-decoration="underline">Voir les factures</text>
    <text x="130" y="0" class="text-white">-></text>
  </g>
</svg>
