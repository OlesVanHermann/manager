      <rect x="0" y="0" width="340" height="450" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>

      <!-- Filter Header -->
      <rect x="0" y="0" width="340" height="45" rx="8" fill="#F9FAFB"/>
      <text x="16" y="28" class="text-dark" font-size="13" font-weight="600">Filtres</text>
      <text x="280" y="28" class="text-primary" font-size="11">R√©initialiser</text>

      <!-- Universe Filter -->
      <g transform="translate(16, 60)">
        <text x="0" y="0" class="text-dark" font-size="12" font-weight="600">Univers</text>

        <g transform="translate(0, 15)">
          <rect x="0" y="0" width="16" height="16" rx="3" fill="#0050D7"/>
          <text x="8" y="13" class="text-white" font-size="10" text-anchor="middle">‚úì</text>
          <text x="25" y="13" class="text-dark" font-size="11">Bare Metal Cloud (24)</text>
        </g>

        <g transform="translate(0, 40)">
          <rect x="0" y="0" width="16" height="16" rx="3" fill="#0050D7"/>
          <text x="8" y="13" class="text-white" font-size="10" text-anchor="middle">‚úì</text>
          <text x="25" y="13" class="text-dark" font-size="11">Public Cloud (35)</text>
        </g>

        <g transform="translate(0, 65)">
