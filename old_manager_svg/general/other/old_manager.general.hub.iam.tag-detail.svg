<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-selected { fill: #E8F0FE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-header-col { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .badge-tag { fill: #DBEAFE; }
      .badge-tag-text { font-family: 'Source Sans Pro', sans-serif; font-size: 11px; fill: #1E40AF; }
    </style>
  </defs>
  <rect width="1440" height="750" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  <rect x="240" y="60" width="1" height="690" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12">HUB</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Tag Manager</text>
  <g transform="translate(280, 100)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link">← Retour au Tag Manager</text>
    <!-- Title -->
    <text x="0" y="45" class="text-title">Détail pour environment:production</text>
    <!-- Action buttons -->
    <g transform="translate(800, 30)">
      <rect x="0" y="0" width="200" height="40" rx="4" class="btn-primary"/>
      <text x="20" y="26" class="btn-text">Assigner à des ressources</text>
    </g>
    <!-- Subtitle -->
    <text x="0" y="100" class="text-subtitle">Ressources taguées avec "environment:production"</text>
    <!-- Topbar with actions -->
    <g transform="translate(0, 130)">
      <rect x="0" y="0" width="150" height="36" rx="4" class="btn-default"/>
      <text x="20" y="24" class="btn-text-dark">Désassigner (2)</text>
    </g>
    <!-- Datagrid -->
    <g transform="translate(0, 190)">
      <!-- Header -->
      <rect x="0" y="0" width="1100" height="40" class="bg-neutral-100"/>
      <rect x="15" y="12" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#D1D5DB"/>
      <text x="50" y="26" class="text-header-col">Nom</text>
      <text x="400" y="26" class="text-header-col">Type de ressource</text>
      <text x="650" y="26" class="text-header-col">Tags</text>
      <text x="1050" y="26" class="text-header-col">⋮</text>
      <!-- Row 1 (selected) -->
      <rect x="0" y="40" width="1100" height="50" class="bg-selected"/>
      <rect x="0" y="40" width="1100" height="50" class="border"/>
      <rect x="15" y="55" width="18" height="18" rx="3" fill="#0050D7"/>
      <text x="20" y="70" fill="#FFFFFF" font-size="12">✓</text>
      <text x="50" y="72" class="text-link">ns1234567.ip-51-210.eu</text>
      <text x="400" y="72" class="text-body">dedicatedServer</text>
      <g transform="translate(650, 55)">
        <rect x="0" y="0" width="130" height="22" rx="11" class="badge-tag"/>
        <text x="8" y="15" class="badge-tag-text">environment:production</text>
      </g>
      <g transform="translate(790, 55)">
        <rect x="0" y="0" width="80" height="22" rx="11" class="badge-tag"/>
        <text x="8" y="15" class="badge-tag-text">team:backend</text>
      </g>
      <text x="1055" y="72" class="text-body" font-size="18">⋮</text>
      <!-- Action Menu OUVERT -->
      <g transform="translate(920, 80)">
        <rect x="0" y="0" width="160" height="50" rx="4" class="action-menu"/>
        <text x="15" y="30" class="text-body">Désassigner le tag</text>
      </g>
      <!-- Row 2 (selected) -->
      <rect x="0" y="90" width="1100" height="50" class="bg-selected"/>
      <rect x="0" y="90" width="1100" height="50" class="border"/>
      <rect x="15" y="105" width="18" height="18" rx="3" fill="#0050D7"/>
      <text x="20" y="120" fill="#FFFFFF" font-size="12">✓</text>
      <text x="50" y="122" class="text-link">vps-prod-001.vps.ovh.net</text>
      <text x="400" y="122" class="text-body">vps</text>
      <g transform="translate(650, 105)">
        <rect x="0" y="0" width="130" height="22" rx="11" class="badge-tag"/>
        <text x="8" y="15" class="badge-tag-text">environment:production</text>
      </g>
      <text x="1055" y="122" class="text-body" font-size="18">⋮</text>
      <!-- Row 3 -->
      <rect x="0" y="140" width="1100" height="50" class="bg-white"/>
      <rect x="0" y="140" width="1100" height="50" class="border"/>
      <rect x="15" y="155" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#D1D5DB"/>
      <text x="50" y="172" class="text-link">pci-project-xyz</text>
      <text x="400" y="172" class="text-body">cloudProject</text>
      <g transform="translate(650, 155)">
        <rect x="0" y="0" width="130" height="22" rx="11" class="badge-tag"/>
        <text x="8" y="15" class="badge-tag-text">environment:production</text>
      </g>
      <text x="1055" y="172" class="text-body" font-size="18">⋮</text>
    </g>
    <!-- Pagination -->
    <g transform="translate(0, 420)">
      <text x="0" y="0" class="text-muted">Affichés 1 - 3 sur 12 éléments</text>
    </g>
  </g>
</svg>
