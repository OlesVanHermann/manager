<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" width="1200" height="120">
  <defs>
    <style>
      .bg-warning { fill: #FEF3C7; }
      .border-warning { stroke: #F59E0B; stroke-width: 1; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .icon-warning { fill: #F59E0B; }
    </style>
  </defs>
  
  <!-- Banner Container -->
  <rect x="0" y="0" width="1200" height="120" rx="8" class="bg-warning border-warning"/>
  
  <!-- Warning Icon -->
  <g transform="translate(24, 40)">
    <path d="M20 4 L36 36 L4 36 Z" class="icon-warning" opacity="0.3"/>
    <text x="20" y="30" text-anchor="middle" class="icon-warning" font-size="16" font-weight="bold">!</text>
  </g>
  
  <!-- Message Text -->
  <text x="80" y="45" class="text-body">
    Il semble que nos derniers e-mails ne soient pas arrivés dans votre boîte de réception.
  </text>
  <text x="80" y="67" class="text-body">
    Vous pouvez les consulter dans votre espace client, rubrique « Mon compte », onglet « E-mails reçus ».
  </text>
  <text x="80" y="89" class="text-body">
    Nous vous invitons également à vérifier l'<tspan class="text-link">adresse e-mail de contact de votre compte.</tspan>
  </text>
</svg>
