<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .text-step { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .card { fill: #FFFFFF; }
      .logo-text { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 700; fill: #000E9C; }
      .radio-option { fill: #FFFFFF; }
      .radio-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .radio-circle { stroke: #0050D7; stroke-width: 2; fill: none; }
      .radio-selected { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header simple OVHcloud -->
  <rect width="1440" height="64" class="bg-white"/>
  <rect x="0" y="64" width="1440" height="1" fill="#E5E7EB"/>
  <text x="60" y="40" class="logo-text">OVHcloud</text>
  
  <!-- Main content area -->
  <g transform="translate(360, 120)">
    <!-- Step indicator -->
    <text x="360" y="0" text-anchor="middle" class="text-step">Étape 2 sur 3</text>
    
    <!-- Card container -->
    <rect x="60" y="30" width="600" height="480" rx="8" class="card"/>
    <rect x="60" y="30" width="600" height="480" rx="8" class="border"/>
    
    <!-- Card content -->
    <g transform="translate(100, 70)">
      <!-- Title -->
      <text x="0" y="0" class="text-heading">Sélectionnez un type de compte</text>
      
      <!-- Description with tooltip trigger -->
      <text x="0" y="35" class="text-muted">Besoin d'aide ?</text>
      <text x="100" y="35" class="text-link" style="font-weight: 600;">En savoir plus sur les types de comptes</text>
      
      <!-- Radio options row -->
      <g transform="translate(0, 70)">
        <!-- Option 1: Particulier (selected) -->
        <rect x="0" y="0" width="140" height="52" rx="4" class="radio-option"/>
        <rect x="0" y="0" width="140" height="52" rx="4" class="border-primary"/>
        <circle cx="24" cy="26" r="8" class="radio-circle"/>
        <circle cx="24" cy="26" r="4" class="radio-selected"/>
        <text x="44" y="31" class="radio-text">Particulier</text>
        
        <!-- Option 2: Entreprise -->
        <rect x="155" y="0" width="130" height="52" rx="4" class="radio-option"/>
        <rect x="155" y="0" width="130" height="52" rx="4" class="border-primary"/>
        <circle cx="179" cy="26" r="8" class="radio-circle"/>
        <text x="199" y="31" class="radio-text">Entreprise</text>
        
        <!-- Option 3: Association -->
        <rect x="300" y="0" width="130" height="52" rx="4" class="radio-option"/>
        <rect x="300" y="0" width="130" height="52" rx="4" class="border-primary"/>
        <circle cx="324" cy="26" r="8" class="radio-circle"/>
        <text x="344" y="31" class="radio-text">Association</text>
      </g>
      
      <!-- Second row -->
      <g transform="translate(0, 140)">
        <!-- Option 4: Administration publique -->
        <rect x="0" y="0" width="200" height="52" rx="4" class="radio-option"/>
        <rect x="0" y="0" width="200" height="52" rx="4" class="border-primary"/>
        <circle cx="24" cy="26" r="8" class="radio-circle"/>
        <text x="44" y="31" class="radio-text">Administration publique</text>
      </g>
      
      <!-- Tooltip popover (shown) -->
      <g transform="translate(0, 220)">
        <rect x="0" y="0" width="520" height="140" rx="4" fill="#FFFFFF" filter="url(#shadow)"/>
        <rect x="0" y="0" width="520" height="140" rx="4" stroke="#E5E7EB" stroke-width="1" fill="none"/>
        
        <text x="16" y="25" class="text-label" style="font-size: 13px;">Particulier</text>
        <text x="16" y="45" class="text-muted" style="font-size: 12px;">Créez un compte en tant que particulier si vous n'avez pas</text>
        <text x="16" y="60" class="text-muted" style="font-size: 12px;">d'entreprise immatriculée ou si vous êtes en train de créer</text>
        <text x="16" y="75" class="text-muted" style="font-size: 12px;">votre entreprise.</text>
        
        <text x="16" y="100" class="text-label" style="font-size: 13px;">Entreprise</text>
        <text x="16" y="120" class="text-muted" style="font-size: 12px;">Créez un compte pour votre entreprise si vous avez une</text>
        <text x="16" y="135" class="text-muted" style="font-size: 12px;">activité immatriculée, y compris les entreprises unipersonnelles.</text>
      </g>
      
      <!-- Submit button -->
      <rect x="0" y="380" width="520" height="48" rx="4" class="btn-primary"/>
      <text x="260" y="410" text-anchor="middle" class="btn-text">Valider</text>
    </g>
  </g>
  
  <!-- Footer -->
  <g transform="translate(0, 820)">
    <rect width="1440" height="80" class="bg-white"/>
    <rect x="0" y="0" width="1440" height="1" fill="#E5E7EB"/>
    <text x="60" y="45" class="text-muted" style="font-size: 11px;">Les données communiquées via ce formulaire sont collectées avec votre consentement et sont destinées à OVH S.A.S.</text>
    <text x="1050" y="45" class="text-link" style="font-size: 11px;">Politique d'utilisation des données</text>
  </g>
  
  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
