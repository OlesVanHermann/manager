<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; font-weight: 600; }
      .badge-open { fill: #DBEAFE; }
      .badge-open-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #1E40AF; }
      .badge-pending { fill: #FEF3C7; }
      .badge-pending-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; }
      .badge-closed { fill: #DEF7EC; }
      .badge-closed-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-urgent { fill: #FEE2E2; }
      .badge-urgent-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #991B1B; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">ASSISTANCE</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-link" font-weight="600">Mes tickets</text>
  <text x="20" y="175" class="text-body">Créer un ticket</text>
  <text x="20" y="205" class="text-body">Guides</text>
  <text x="20" y="235" class="text-body">État des services</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Assistance</text>
    
    <!-- Page Title -->
    <text x="0" y="60" class="text-title">Mes tickets</text>
    
    <!-- Button -->
    <g transform="translate(750, 35)">
      <rect x="0" y="0" width="130" height="40" rx="4" class="btn-primary"/>
      <text x="65" y="26" text-anchor="middle" class="btn-text">Nouveau ticket</text>
    </g>
    
    <!-- Filters -->
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="250" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="15" y="26" class="text-muted">Rechercher un ticket...</text>
      
      <rect x="270" y="0" width="150" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="285" y="26" class="text-body">Tous les statuts</text>
      <text x="400" y="26" class="text-muted">▼</text>
    </g>
    
    <!-- Data Table -->
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="880" height="500" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="880" height="500" rx="8" class="border"/>
      
      <!-- Table Header -->
      <rect x="0" y="0" width="880" height="44" rx="8" fill="#F3F4F6"/>
      <text x="20" y="28" class="text-body" font-weight="600">N° Ticket</text>
      <text x="130" y="28" class="text-body" font-weight="600">Sujet</text>
      <text x="450" y="28" class="text-body" font-weight="600">Service</text>
      <text x="580" y="28" class="text-body" font-weight="600">Date</text>
      <text x="700" y="28" class="text-body" font-weight="600">Statut</text>
      <text x="820" y="28" class="text-body" font-weight="600">Priorité</text>
      
      <!-- Row 1 - Open -->
      <rect x="0" y="44" width="880" height="55" fill="#FFFFFF"/>
      <line x1="0" y1="99" x2="880" y2="99" stroke="#E5E7EB"/>
      <text x="20" y="78" class="text-link">#2025-12-4521</text>
      <text x="130" y="78" class="text-body">Problème de connexion FTP</text>
      <text x="450" y="78" class="text-muted">mywebsite.com</text>
      <text x="580" y="78" class="text-muted">27/12/2025</text>
      <g transform="translate(700, 65)">
        <rect x="0" y="0" width="55" height="20" rx="10" class="badge-open"/>
        <text x="27" y="14" text-anchor="middle" class="badge-open-text">Ouvert</text>
      </g>
      <g transform="translate(820, 65)">
        <rect x="0" y="0" width="50" height="20" rx="10" class="badge-urgent"/>
        <text x="25" y="14" text-anchor="middle" class="badge-urgent-text">Haute</text>
      </g>
      
      <!-- Row 2 - Pending -->
      <rect x="0" y="99" width="880" height="55" fill="#FFFFFF"/>
      <line x1="0" y1="154" x2="880" y2="154" stroke="#E5E7EB"/>
      <text x="20" y="133" class="text-link">#2025-12-4498</text>
      <text x="130" y="133" class="text-body">Question sur la facturation</text>
      <text x="450" y="133" class="text-muted">Compte</text>
      <text x="580" y="133" class="text-muted">24/12/2025</text>
      <g transform="translate(700, 120)">
        <rect x="0" y="0" width="75" height="20" rx="10" class="badge-pending"/>
        <text x="37" y="14" text-anchor="middle" class="badge-pending-text">En attente</text>
      </g>
      <g transform="translate(820, 120)">
        <rect x="0" y="0" width="60" height="20" rx="10" fill="#F3F4F6"/>
        <text x="30" y="14" text-anchor="middle" fill="#6B7280" font-size="12">Normale</text>
      </g>
      
      <!-- Row 3 - Closed -->
      <rect x="0" y="154" width="880" height="55" fill="#FFFFFF"/>
      <line x1="0" y1="209" x2="880" y2="209" stroke="#E5E7EB"/>
      <text x="20" y="188" class="text-link">#2025-12-4456</text>
      <text x="130" y="188" class="text-body">Certificat SSL expiré</text>
      <text x="450" y="188" class="text-muted">SSL mywebsite.com</text>
      <text x="580" y="188" class="text-muted">20/12/2025</text>
      <g transform="translate(700, 175)">
        <rect x="0" y="0" width="55" height="20" rx="10" class="badge-closed"/>
        <text x="27" y="14" text-anchor="middle" class="badge-closed-text">Fermé</text>
      </g>
      <g transform="translate(820, 175)">
        <rect x="0" y="0" width="50" height="20" rx="10" class="badge-urgent"/>
        <text x="25" y="14" text-anchor="middle" class="badge-urgent-text">Haute</text>
      </g>
      
      <!-- Row 4 - Closed -->
      <rect x="0" y="209" width="880" height="55" fill="#FFFFFF"/>
      <line x1="0" y1="264" x2="880" y2="264" stroke="#E5E7EB"/>
      <text x="20" y="243" class="text-link">#2025-11-4321</text>
      <text x="130" y="243" class="text-body">Migration vers nouvelle offre</text>
      <text x="450" y="243" class="text-muted">Hébergement</text>
      <text x="580" y="243" class="text-muted">15/11/2025</text>
      <g transform="translate(700, 230)">
        <rect x="0" y="0" width="55" height="20" rx="10" class="badge-closed"/>
        <text x="27" y="14" text-anchor="middle" class="badge-closed-text">Fermé</text>
      </g>
      <g transform="translate(820, 230)">
        <rect x="0" y="0" width="60" height="20" rx="10" fill="#F3F4F6"/>
        <text x="30" y="14" text-anchor="middle" fill="#6B7280" font-size="12">Normale</text>
      </g>
      
      <!-- Row 5 - Closed -->
      <rect x="0" y="264" width="880" height="55" fill="#FFFFFF"/>
      <line x1="0" y1="319" x2="880" y2="319" stroke="#E5E7EB"/>
      <text x="20" y="298" class="text-link">#2025-10-4102</text>
      <text x="130" y="298" class="text-body">Configuration DNS</text>
      <text x="450" y="298" class="text-muted">mywebsite.com</text>
      <text x="580" y="298" class="text-muted">08/10/2025</text>
      <g transform="translate(700, 285)">
        <rect x="0" y="0" width="55" height="20" rx="10" class="badge-closed"/>
        <text x="27" y="14" text-anchor="middle" class="badge-closed-text">Fermé</text>
      </g>
      <g transform="translate(820, 285)">
        <rect x="0" y="0" width="50" height="20" rx="10" fill="#DBEAFE"/>
        <text x="25" y="14" text-anchor="middle" fill="#1E40AF" font-size="12">Basse</text>
      </g>
    </g>
    
    <!-- Pagination -->
    <g transform="translate(0, 670)">
      <text x="0" y="20" class="text-muted">Affichage de 1 à 5 sur 12 tickets</text>
      <g transform="translate(700, 0)">
        <rect x="0" y="0" width="36" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="18" y="24" text-anchor="middle" class="text-muted">‹</text>
        <rect x="44" y="0" width="36" height="36" rx="4" fill="#0050D7"/>
        <text x="62" y="24" text-anchor="middle" class="text-white">1</text>
        <rect x="88" y="0" width="36" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="106" y="24" text-anchor="middle" class="text-body">2</text>
        <rect x="132" y="0" width="36" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="150" y="24" text-anchor="middle" class="text-muted">›</text>
      </g>
    </g>
  </g>
</svg>
