<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; }
      .badge-info { fill: #DBEAFE; }
      .badge-info-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #1E40AF; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">FACTURATION</text>
  <text x="20" y="130" class="text-body">Historique des factures</text>
  <text x="20" y="160" class="text-body">Moyens de paiement</text>
  <rect x="0" y="175" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="198" class="text-link" font-weight="600">Mes services</text>
  <text x="20" y="235" class="text-body">Bons de commande</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Facturation</text>
    
    <!-- Page Title -->
    <text x="0" y="60" class="text-title">Mes services</text>
    
    <!-- Filters Row -->
    <g transform="translate(0, 90)">
      <!-- Search -->
      <rect x="0" y="0" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="15" y="26" class="text-muted">Rechercher un service...</text>
      
      <!-- Category filter -->
      <rect x="320" y="0" width="180" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="335" y="26" class="text-body">Toutes catégories</text>
      <text x="480" y="26" class="text-muted">▼</text>
      
      <!-- Status filter -->
      <rect x="520" y="0" width="150" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="535" y="26" class="text-body">Tous statuts</text>
      <text x="650" y="26" class="text-muted">▼</text>
    </g>
    
    <!-- Data Table -->
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="880" height="520" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="880" height="520" rx="8" class="border"/>
      
      <!-- Table Header -->
      <rect x="0" y="0" width="880" height="44" rx="8" fill="#F3F4F6"/>
      <text x="20" y="28" class="text-body" font-weight="600">Service</text>
      <text x="280" y="28" class="text-body" font-weight="600">Catégorie</text>
      <text x="400" y="28" class="text-body" font-weight="600">Renouvellement</text>
      <text x="540" y="28" class="text-body" font-weight="600">Expire le</text>
      <text x="660" y="28" class="text-body" font-weight="600">Statut</text>
      <text x="780" y="28" class="text-body" font-weight="600">Prix</text>
      <text x="850" y="28" class="text-body" font-weight="600"></text>
      
      <!-- Row 1 -->
      <rect x="0" y="44" width="880" height="55" fill="#FFFFFF"/>
      <line x1="0" y1="99" x2="880" y2="99" stroke="#E5E7EB"/>
      <text x="20" y="75" class="text-link">mywebsite.com</text>
      <text x="280" y="75" class="text-muted">Hébergement</text>
      <g transform="translate(400, 62)">
        <rect x="0" y="0" width="85" height="20" rx="10" class="badge-info"/>
        <text x="42" y="14" text-anchor="middle" class="badge-info-text">Automatique</text>
      </g>
      <text x="540" y="75" class="text-body">15/03/2026</text>
      <g transform="translate(660, 62)">
        <rect x="0" y="0" width="55" height="20" rx="10" class="badge-success"/>
        <text x="27" y="14" text-anchor="middle" class="badge-success-text">Actif</text>
      </g>
      <text x="780" y="75" class="text-body">9,99 €/mois</text>
      <text x="860" y="75" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 2 -->
      <rect x="0" y="99" width="880" height="55" fill="#FFFFFF"/>
      <line x1="0" y1="154" x2="880" y2="154" stroke="#E5E7EB"/>
      <text x="20" y="130" class="text-link">mywebsite.com</text>
      <text x="280" y="130" class="text-muted">Nom de domaine</text>
      <g transform="translate(400, 117)">
        <rect x="0" y="0" width="85" height="20" rx="10" class="badge-info"/>
        <text x="42" y="14" text-anchor="middle" class="badge-info-text">Automatique</text>
      </g>
      <text x="540" y="130" class="text-body">20/06/2026</text>
      <g transform="translate(660, 117)">
        <rect x="0" y="0" width="55" height="20" rx="10" class="badge-success"/>
        <text x="27" y="14" text-anchor="middle" class="badge-success-text">Actif</text>
      </g>
      <text x="780" y="130" class="text-body">12,99 €/an</text>
      <text x="860" y="130" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 3 -->
      <rect x="0" y="154" width="880" height="55" fill="#FFFFFF"/>
      <line x1="0" y1="209" x2="880" y2="209" stroke="#E5E7EB"/>
      <text x="20" y="185" class="text-link">vps-12345</text>
      <text x="280" y="185" class="text-muted">VPS</text>
      <g transform="translate(400, 172)">
        <rect x="0" y="0" width="70" height="20" rx="10" class="badge-warning"/>
        <text x="35" y="14" text-anchor="middle" class="badge-warning-text">Manuel</text>
      </g>
      <text x="540" y="185" class="text-body" fill="#DC2626">05/01/2026</text>
      <g transform="translate(660, 172)">
        <rect x="0" y="0" width="55" height="20" rx="10" class="badge-success"/>
        <text x="27" y="14" text-anchor="middle" class="badge-success-text">Actif</text>
      </g>
      <text x="780" y="185" class="text-body">19,99 €/mois</text>
      <text x="860" y="185" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 4 -->
      <rect x="0" y="209" width="880" height="55" fill="#FFFFFF"/>
      <line x1="0" y1="264" x2="880" y2="264" stroke="#E5E7EB"/>
      <text x="20" y="240" class="text-link">SSL mywebsite.com</text>
      <text x="280" y="240" class="text-muted">Certificat SSL</text>
      <g transform="translate(400, 227)">
        <rect x="0" y="0" width="85" height="20" rx="10" class="badge-info"/>
        <text x="42" y="14" text-anchor="middle" class="badge-info-text">Automatique</text>
      </g>
      <text x="540" y="240" class="text-body">15/08/2026</text>
      <g transform="translate(660, 227)">
        <rect x="0" y="0" width="55" height="20" rx="10" class="badge-success"/>
        <text x="27" y="14" text-anchor="middle" class="badge-success-text">Actif</text>
      </g>
      <text x="780" y="240" class="text-body">49,99 €/an</text>
      <text x="860" y="240" class="text-muted" font-size="18">⋮</text>
      
      <!-- Row 5 -->
      <rect x="0" y="264" width="880" height="55" fill="#FFFFFF"/>
      <line x1="0" y1="319" x2="880" y2="319" stroke="#E5E7EB"/>
      <text x="20" y="295" class="text-link">Email Pro mywebsite.com</text>
      <text x="280" y="295" class="text-muted">E-mail</text>
      <g transform="translate(400, 282)">
        <rect x="0" y="0" width="85" height="20" rx="10" class="badge-info"/>
        <text x="42" y="14" text-anchor="middle" class="badge-info-text">Automatique</text>
      </g>
      <text x="540" y="295" class="text-body">15/03/2026</text>
      <g transform="translate(660, 282)">
        <rect x="0" y="0" width="55" height="20" rx="10" class="badge-success"/>
        <text x="27" y="14" text-anchor="middle" class="badge-success-text">Actif</text>
      </g>
      <text x="780" y="295" class="text-body">5,99 €/mois</text>
      <text x="860" y="295" class="text-muted" font-size="18">⋮</text>
      
      <!-- Action Menu OPEN -->
      <g transform="translate(720, 55)">
        <rect x="0" y="0" width="150" height="155" rx="4" class="action-menu"/>
        <text x="15" y="28" class="text-body">Voir le service</text>
        <line x1="10" y1="40" x2="140" y2="40" stroke="#E5E7EB"/>
        <text x="15" y="60" class="text-body">Gérer le renouvellement</text>
        <line x1="10" y1="72" x2="140" y2="72" stroke="#E5E7EB"/>
        <text x="15" y="92" class="text-body">Anticiper le paiement</text>
        <line x1="10" y1="104" x2="140" y2="104" stroke="#E5E7EB"/>
        <text x="15" y="124" class="text-body">Résilier à échéance</text>
        <line x1="10" y1="136" x2="140" y2="136" stroke="#E5E7EB"/>
        <text x="15" y="150" class="text-body" fill="#DC2626">Supprimer</text>
      </g>
    </g>
    
    <!-- Summary -->
    <g transform="translate(0, 690)">
      <text x="0" y="20" class="text-muted">5 services actifs</text>
      <text x="600" y="20" class="text-body" font-weight="600">Total mensuel estimé: 45,96 €</text>
    </g>
  </g>
</svg>
