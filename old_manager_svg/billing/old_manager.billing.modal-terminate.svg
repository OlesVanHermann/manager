<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="220" viewBox="0 0 500 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Billing - Résiliation de service</title>

  <!-- Overlay -->
  <rect width="500" height="220" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="160" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="50" rx="8" fill="#FEE2E2"/>
  <rect x="50" y="55" width="400" height="25" fill="#FEE2E2"/>
  <text x="80" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Résiliation du service</text>
  <text x="420" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Message -->
  <g transform="translate(80, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Pour résilier ce service, veuillez contacter le support</text>
    <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">au <tspan font-weight="600">1007</tspan> (appel gratuit).</text>
  </g>

  <!-- Button -->
  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="#DC2626"/>
    <text x="20" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Compris</text>
  </g>
</svg>
