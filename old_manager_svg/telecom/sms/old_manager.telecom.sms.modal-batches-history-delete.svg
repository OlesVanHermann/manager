<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="280" viewBox="0 0 550 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>SMS - Supprimer de l'historique</title>

  <!-- Overlay -->
  <rect width="550" height="280" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="220" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer de l'historique</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Content -->
  <text x="75" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Êtes-vous sûr de vouloir supprimer cet envoi de l'historique ?</text>

  <!-- Batch name -->
  <rect x="75" y="135" width="400" height="45" rx="4" fill="#F9FAFB"/>
  <text x="95" y="162" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Campagne Promo Janvier</text>

  <!-- Info -->
  <rect x="75" y="195" width="400" height="35" rx="4" fill="#DBEAFE"/>
  <text x="95" y="218" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ Cet envoi sera supprimé de la liste mais les SMS ont déjà été envoyés.</text>

  <!-- Buttons -->
  <rect x="280" y="245" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="308" y="268" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="390" y="245" width="100" height="36" rx="4" fill="#DC2626"/>
  <text x="410" y="268" fill="white" font-family="system-ui, sans-serif" font-size="14">Supprimer</text>
</svg>
