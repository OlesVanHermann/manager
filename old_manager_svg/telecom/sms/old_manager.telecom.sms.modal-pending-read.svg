<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="420" viewBox="0 0 600 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>SMS - Détails du SMS programmé</title>

  <!-- Overlay -->
  <rect width="600" height="420" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="360" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Détails du SMS programmé</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- SMS details -->
  <g transform="translate(75, 100)">
    <!-- Creation date -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Date de création</text>
    <text x="180" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">27/12/2024 15:42:18</text>

    <!-- Scheduled date -->
    <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Date d'envoi prévue</text>
    <text x="180" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="600">01/01/2025 09:00:00</text>

    <!-- Sender -->
    <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Expéditeur</text>
    <text x="180" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">MONENTREPRISE</text>

    <!-- Receiver -->
    <text x="0" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Destinataire</text>
    <text x="180" y="105" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33612345678</text>

    <!-- SMS count -->
    <text x="0" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Taille</text>
    <text x="180" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1 SMS (0.08 crédit)</text>
  </g>

  <!-- Message -->
  <text x="75" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Message complet</text>
  <rect x="75" y="270" width="450" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="90" y="295" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Bonne année 2025 ! L'équipe MONENTREPRISE</text>
  <text x="90" y="315" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">vous souhaite une excellente année remplie</text>
  <text x="90" y="335" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">de succès. Merci pour votre confiance !</text>

  <!-- Button -->
  <rect x="425" y="360" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="455" y="383" fill="white" font-family="system-ui, sans-serif" font-size="14">Fermer</text>
</svg>
