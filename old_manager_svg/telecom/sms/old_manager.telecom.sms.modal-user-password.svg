<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-content { fill: #F5F6F7; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #333333; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-box { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input-disabled { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-content"/>
  <rect width="1440" height="60" class="bg-header"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(470, 180)" class="modal-shadow">
    <rect width="500" height="420" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <rect width="500" height="60" rx="8" class="bg-white"/>
    <text x="460" y="35" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Modal Body -->
    <text x="30" y="90" class="text-dark" font-size="20" font-weight="600">Changer le mot de passe</text>

    <!-- Info text -->
    <text x="30" y="125" class="text-muted" font-size="14">Vous changez actuellement le mot de passe de l'utilisateur</text>
    <text x="30" y="145" class="text-dark" font-size="14" font-weight="600">«api-user-prod»</text>

    <!-- Login field (disabled) -->
    <text x="30" y="185" class="text-dark" font-size="14">Identifiant :</text>
    <rect x="30" y="195" width="440" height="44" rx="4" class="input-disabled"/>
    <text x="45" y="223" class="text-muted" font-size="14">api-user-prod</text>

    <!-- Password field -->
    <text x="30" y="270" class="text-dark" font-size="14">Mot de passe :</text>
    <rect x="30" y="280" width="440" height="44" rx="4" class="input-box"/>
    <text x="45" y="308" class="text-muted" font-size="14">Mot de passe</text>
    <text x="30" y="345" class="text-muted" font-size="12">Le mot de passe doit être composé de 8 caractères alphanumériques.</text>

    <!-- Modal Footer -->
    <line x1="0" y1="370" x2="500" y2="370" stroke="#E5E7EB" stroke-width="1"/>
    <rect x="260" y="385" width="100" height="40" rx="4" class="btn-default"/>
    <text x="287" y="410" class="text-dark" font-size="14">Annuler</text>
    
    <rect x="370" y="385" width="100" height="40" rx="4" class="btn-primary"/>
    <text x="400" y="410" class="text-white" font-size="14">Valider</text>
  </g>

</svg>
