<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="580" viewBox="0 0 650 580" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>SMS - Modifier le modèle</title>

  <!-- Overlay -->
  <rect width="650" height="580" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="550" height="540" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="550" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier le modèle SMS</text>
  <text x="570" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Name (readonly) -->
  <text x="75" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nom du modèle *</text>
  <rect x="75" y="110" width="500" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="95" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">confirmation_commande</text>

  <!-- Activity -->
  <text x="75" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Secteur d'activité *</text>
  <rect x="75" y="185" width="300" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="210" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">E-commerce</text>
  <text x="350" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Description -->
  <text x="75" y="250" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Description * (31-249 caractères)</text>
  <rect x="75" y="260" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="285" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Modèle de confirmation de commande pour les clients e-commerce</text>

  <!-- Message -->
  <text x="75" y="325" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Message * (31-249 caractères)</text>
  <rect x="75" y="335" width="500" height="120" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="360" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Bonjour {nom},</text>
  <text x="95" y="385" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Votre commande {numero} a bien été enregistrée.</text>
  <text x="95" y="410" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Vous serez informé de son expédition.</text>
  <text x="95" y="435" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Cordialement, {entreprise}</text>

  <!-- Status checkbox -->
  <g transform="translate(75, 470)">
    <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
    <text x="4" y="13" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
    <text x="30" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Activer ce modèle</text>
  </g>

  <!-- Buttons -->
  <rect x="380" y="510" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="408" y="535" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="490" y="510" width="120" height="40" rx="4" fill="#0050D7"/>
  <text x="525" y="535" fill="white" font-family="system-ui, sans-serif" font-size="14">Modifier</text>
</svg>
