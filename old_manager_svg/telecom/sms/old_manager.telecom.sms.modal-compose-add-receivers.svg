<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>SMS - Ajouter des listes de destinataires</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter des listes de destinataires</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Description -->
  <text x="75" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionnez les listes à ajouter au message :</text>

  <!-- Checkbox list -->
  <g transform="translate(75, 130)">
    <!-- List 1 - selected -->
    <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
    <text x="4" y="13" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
    <text x="30" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Clients Fidélité</text>
    <text x="170" y="13" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">(156 destinataires)</text>
  </g>

  <g transform="translate(75, 165)">
    <!-- List 2 -->
    <rect x="0" y="0" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
    <text x="30" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nouveaux clients 2024</text>
    <text x="210" y="13" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">(89 destinataires)</text>
  </g>

  <g transform="translate(75, 200)">
    <!-- List 3 - selected -->
    <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
    <text x="4" y="13" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
    <text x="30" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Prospects Newsletter</text>
    <text x="195" y="13" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">(342 destinataires)</text>
  </g>

  <g transform="translate(75, 235)">
    <!-- List 4 -->
    <rect x="0" y="0" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
    <text x="30" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Partenaires commerciaux</text>
    <text x="225" y="13" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">(45 destinataires)</text>
  </g>

  <g transform="translate(75, 270)">
    <!-- List 5 -->
    <rect x="0" y="0" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
    <text x="30" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Équipe interne</text>
    <text x="155" y="13" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">(28 destinataires)</text>
  </g>

  <!-- Summary -->
  <rect x="75" y="310" width="450" height="40" rx="4" fill="#F0FDF4"/>
  <text x="95" y="335" fill="#10B981" font-family="system-ui, sans-serif" font-size="13">✓ 2 liste(s) sélectionnée(s) - 498 destinataires au total</text>

  <!-- Buttons -->
  <rect x="290" y="370" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="318" y="395" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="400" y="370" width="130" height="40" rx="4" fill="#0050D7"/>
  <text x="440" y="395" fill="white" font-family="system-ui, sans-serif" font-size="14">Ajouter</text>
</svg>
