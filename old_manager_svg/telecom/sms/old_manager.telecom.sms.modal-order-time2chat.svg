<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="680" viewBox="0 0 650 680" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>SMS - Commander Time2Chat</title>

  <!-- Overlay -->
  <rect width="650" height="680" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="550" height="640" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="550" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Commander Time2Chat</text>
  <text x="570" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Description -->
  <text x="75" y="95" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Configurez votre expéditeur Time2Chat pour recevoir des réponses SMS.</text>

  <!-- Name -->
  <text x="75" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nom commercial *</text>
  <rect x="75" y="140" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="165" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Nom de votre entreprise</text>

  <!-- Phone number -->
  <text x="75" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Numéro de téléphone *</text>
  <rect x="75" y="210" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="235" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">+33612345678</text>

  <!-- Website -->
  <text x="75" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Site web *</text>
  <rect x="75" y="280" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="305" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">https://www.exemple.com</text>

  <!-- Company name -->
  <text x="75" y="345" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nom de l'entreprise *</text>
  <rect x="75" y="355" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="380" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Raison sociale</text>

  <!-- Brand name -->
  <text x="75" y="415" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nom de la marque *</text>
  <rect x="75" y="425" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="450" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Marque commerciale</text>

  <!-- Primary use case -->
  <text x="75" y="485" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Cas d'usage principal *</text>
  <rect x="75" y="495" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="520" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Ex: Notifications transactionnelles</text>

  <!-- Contact name -->
  <text x="75" y="555" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nom du contact opérationnel *</text>
  <rect x="75" y="565" width="240" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="590" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Jean Dupont</text>

  <!-- Contact email -->
  <text x="335" y="555" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">E-mail du contact *</text>
  <rect x="335" y="565" width="240" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="355" y="590" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">contact@exemple.com</text>

  <!-- Buttons -->
  <rect x="380" y="620" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="408" y="645" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="490" y="620" width="120" height="40" rx="4" fill="#0050D7"/>
  <text x="520" y="645" fill="white" font-family="system-ui, sans-serif" font-size="14">Commander</text>
</svg>
