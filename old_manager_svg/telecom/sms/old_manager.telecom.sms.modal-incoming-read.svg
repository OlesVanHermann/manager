<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="360" viewBox="0 0 550 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>SMS - Détails du SMS reçu</title>

  <!-- Overlay -->
  <rect width="550" height="360" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="300" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Détails du SMS reçu</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- SMS details -->
  <g transform="translate(75, 100)">
    <!-- Date -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Date de réception</text>
    <text x="180" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">28/12/2024 14:32:15</text>

    <!-- Sender -->
    <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Expéditeur</text>
    <text x="180" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33612345678</text>

    <!-- Credits used -->
    <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Crédits utilisés</text>
    <text x="180" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1 SMS (0.06 crédit)</text>
  </g>

  <!-- Message -->
  <text x="75" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Message</text>
  <rect x="75" y="210" width="400" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="90" y="235" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Bonjour, je souhaite confirmer ma réservation</text>
  <text x="90" y="255" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">pour le 30 décembre. Merci de me rappeler</text>
  <text x="90" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">au plus vite. Cordialement.</text>

  <!-- Button -->
  <rect x="375" y="300" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="405" y="323" fill="white" font-family="system-ui, sans-serif" font-size="14">Fermer</text>
</svg>
