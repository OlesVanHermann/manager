<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-content { fill: #F5F6F7; }
      .bg-white { fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #333333; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-box { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-content"/>

  <!-- Header OVHcloud -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="140" y="38" class="text-white" font-size="14">Manager</text>
  <text x="300" y="38" class="text-white" font-size="13" opacity="0.8">Telecom › SMS › sms-ov12345-1 › Options › Callback</text>
  <circle cx="1380" cy="30" r="18" fill="#4F46E5"/>
  <text x="1380" y="35" class="text-white" font-size="14" text-anchor="middle">JD</text>

  <!-- Back link -->
  <text x="40" y="95" class="text-primary" font-size="14">← Revenir aux options</text>

  <!-- Page Title -->
  <text x="40" y="130" class="text-dark" font-size="24" font-weight="bold">Options Callback</text>

  <!-- Info Section -->
  <g transform="translate(40, 150)">
    <rect width="1360" height="150" rx="8" class="bg-white"/>
    <rect width="1360" height="150" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="16" font-weight="600">Informations</text>
    <text x="20" y="65" class="text-muted" font-size="14">OVHcloud vous propose de paramétrer des URLs de callback pour être averti lors d'un événement sur un SMS.</text>
    <text x="20" y="95" class="text-muted" font-size="14">Deux types de callbacks sont disponibles :</text>
    <text x="20" y="120" class="text-muted" font-size="14">• <tspan font-weight="600">Le callback de changement d'état</tspan> : Lorsqu'un SMS envoyé change d'état (ex: de "envoyé" vers "remis").</text>
    <text x="20" y="145" class="text-muted" font-size="14">• <tspan font-weight="600">Le callback STOP</tspan> : Lorsqu'un destinataire répond "STOP" à un de vos SMS pour vous blacklister.</text>
  </g>

  <!-- Configure Section -->
  <g transform="translate(40, 320)">
    <rect width="1360" height="350" rx="8" class="bg-white"/>
    <rect width="1360" height="350" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="18" font-weight="600">Configurer</text>

    <!-- Callback URL field -->
    <text x="20" y="80" class="text-dark" font-size="14">URL de callback changements d'état :</text>
    <rect x="20" y="90" width="800" height="44" rx="4" class="input-box"/>
    <text x="35" y="118" class="text-dark" font-size="14">https://api.monsite.com/sms/callback/status</text>

    <!-- Stop Callback URL field -->
    <text x="20" y="170" class="text-dark" font-size="14">URL de callback STOP :</text>
    <rect x="20" y="180" width="800" height="44" rx="4" class="input-box"/>
    <text x="35" y="208" class="text-dark" font-size="14">https://api.monsite.com/sms/callback/stop</text>

    <!-- Help text -->
    <g transform="translate(20, 250)">
      <rect width="800" height="60" rx="4" fill="#F3F4F6"/>
      <text x="15" y="25" class="text-muted" font-size="13">ℹ️ Les URLs doivent commencer par http:// ou https://</text>
      <text x="15" y="48" class="text-muted" font-size="13">Les callbacks seront envoyés en POST avec les informations du SMS concerné.</text>
    </g>

    <!-- Action buttons -->
    <rect x="20" y="320" width="100" height="40" rx="4" class="btn-default"/>
    <text x="45" y="345" class="text-dark" font-size="14">Annuler</text>
    
    <rect x="140" y="320" width="140" height="40" rx="4" class="btn-primary"/>
    <text x="170" y="345" class="text-white" font-size="14">Enregistrer</text>
  </g>

  <!-- Example response -->
  <g transform="translate(40, 690)">
    <rect width="1360" height="180" rx="8" class="bg-white"/>
    <rect width="1360" height="180" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="16" font-weight="600">Exemple de payload reçu</text>
    
    <g transform="translate(20, 50)">
      <rect width="800" height="110" rx="4" fill="#1F2937"/>
      <text x="15" y="25" fill="#10B981" font-size="12" font-family="monospace">{</text>
      <text x="30" y="45" fill="#F9FAFB" font-size="12" font-family="monospace">"messageId": "abc123",</text>
      <text x="30" y="65" fill="#F9FAFB" font-size="12" font-family="monospace">"status": "delivered",</text>
      <text x="30" y="85" fill="#F9FAFB" font-size="12" font-family="monospace">"receiver": "+33612345678"</text>
      <text x="15" y="105" fill="#10B981" font-size="12" font-family="monospace">}</text>
    </g>
  </g>

</svg>
