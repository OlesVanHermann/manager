<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .bg-content { fill: #F5F6F7; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #333333; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-box { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-upload { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .switch-track { fill: #D1D5DB; }
      .switch-thumb { fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-content"/>
  <rect width="1440" height="60" class="bg-header"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 150)" class="modal-shadow">
    <rect width="600" height="480" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <rect width="600" height="60" rx="8" class="bg-white"/>
    <text x="560" y="35" class="text-muted" font-size="24" cursor="pointer">√ó</text>
    
    <!-- Modal Body -->
    <text x="30" y="90" class="text-dark" font-size="20" font-weight="600">Ajouter un fichier de destinataires</text>

    <!-- Toggle switch: Via un fichier / Via une URL -->
    <g transform="translate(30, 115)">
      <text x="0" y="20" class="text-dark" font-size="14">Via un fichier</text>
      
      <!-- Switch (OFF position = fichier selected) -->
      <g transform="translate(120, 5)">
        <rect width="44" height="24" rx="12" class="switch-track"/>
        <circle cx="12" cy="12" r="10" class="switch-thumb"/>
      </g>
      
      <text x="180" y="20" class="text-muted" font-size="14">Via une URL</text>
    </g>

    <!-- Description field -->
    <text x="30" y="175" class="text-dark" font-size="14">Nom :</text>
    <rect x="30" y="185" width="540" height="44" rx="4" class="input-box"/>
    <text x="45" y="213" class="text-muted" font-size="14">Nom (champ requis)</text>

    <!-- File upload button -->
    <text x="30" y="265" class="text-dark" font-size="14">Fichier de destinataires</text>
    <rect x="30" y="280" width="250" height="44" rx="4" class="btn-upload"/>
    <text x="55" y="307" class="text-dark" font-size="14">üìÅ Fichier de destinataires</text>
    <text x="300" y="307" class="text-muted" font-size="13">Aucun fichier s√©lectionn√©</text>

    <!-- Help text -->
    <g transform="translate(30, 350)">
      <rect width="540" height="80" rx="4" fill="#F3F4F6"/>
      <text x="15" y="25" class="text-muted" font-size="13">‚ÑπÔ∏è Le fichier doit √™tre au format .txt ou .csv</text>
      <text x="15" y="48" class="text-muted" font-size="13">Chaque ligne doit contenir un num√©ro au format international</text>
      <text x="15" y="68" class="text-muted" font-size="13">Exemple : +33612345678</text>
    </g>

    <!-- Modal Footer -->
    <line x1="0" y1="430" x2="600" y2="430" stroke="#E5E7EB" stroke-width="1"/>
    <rect x="360" y="445" width="100" height="40" rx="4" class="btn-default"/>
    <text x="387" y="470" class="text-dark" font-size="14">Annuler</text>
    
    <rect x="470" y="445" width="100" height="40" rx="4" class="btn-primary"/>
    <text x="500" y="470" class="text-white" font-size="14">Valider</text>
  </g>

</svg>
