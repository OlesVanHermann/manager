<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-sidebar { fill: #FFFFFF; }
      .bg-content { fill: #F5F6F7; }
      .bg-white { fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #333333; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .sidebar-item { fill: #333333; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .sidebar-item-active { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; }
      .sidebar-section { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; text-transform: uppercase; }
      .tab-active { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; }
      .tab-inactive { fill: #333333; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .tab-border-active { stroke: #0050D7; stroke-width: 3; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-content"/>

  <!-- Header OVHcloud -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="140" y="38" class="text-white" font-size="14">Manager</text>

  <!-- Breadcrumb area -->
  <text x="300" y="38" class="text-white" font-size="13" opacity="0.8">Telecom</text>
  <text x="360" y="38" class="text-white" font-size="13" opacity="0.5">/</text>
  <text x="375" y="38" class="text-white" font-size="13" opacity="0.8">SMS</text>
  <text x="410" y="38" class="text-white" font-size="13" opacity="0.5">/</text>
  <text x="425" y="38" class="text-white" font-size="13">sms-ov12345-1</text>

  <!-- User menu -->
  <circle cx="1380" cy="30" r="18" fill="#4F46E5"/>
  <text x="1380" y="35" class="text-white" font-size="14" text-anchor="middle">JD</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-sidebar"/>
  <line x1="240" y1="60" x2="240" y2="900" class="border"/>

  <!-- Sidebar - Service name -->
  <text x="20" y="95" class="text-dark" font-size="16" font-weight="bold">SMS "sms-ov12345-1"</text>
  <rect x="20" y="105" width="200" height="1" fill="#E5E7EB"/>

  <!-- Sidebar - Navigation -->
  <text x="20" y="140" class="sidebar-item-active">● Tableau de bord</text>

  <text x="20" y="175" class="sidebar-section">MESSAGE ET CAMPAGNE</text>
  <text x="30" y="200" class="sidebar-item">Gestion des SMS</text>
  <text x="30" y="225" class="sidebar-item">Gestion des campagnes</text>

  <text x="20" y="260" class="sidebar-section">CONTACTS</text>
  <text x="30" y="285" class="sidebar-item">Carnet d'adresses</text>
  <text x="30" y="310" class="sidebar-item">Créer une liste de contacts</text>

  <text x="20" y="345" class="sidebar-section">EXPÉDITEURS</text>
  <text x="30" y="370" class="sidebar-item">Gérer les expéditeurs</text>

  <text x="20" y="405" class="sidebar-section">UTILISATEURS API</text>
  <text x="30" y="430" class="sidebar-item">Gérer les utilisateurs</text>

  <text x="20" y="465" class="sidebar-section">OPTIONS</text>
  <text x="30" y="490" class="sidebar-item">Options Callback</text>
  <text x="30" y="515" class="sidebar-item">Recharge automatique</text>
  <text x="30" y="540" class="sidebar-item">Blacklist</text>

  <text x="20" y="575" class="sidebar-section">AIDE</text>
  <text x="30" y="600" class="sidebar-item">Guides</text>

  <!-- Main content area -->
  <rect x="260" y="80" width="1160" height="800" class="bg-content"/>

  <!-- Content header -->
  <text x="280" y="120" class="text-dark" font-size="24" font-weight="bold">SMS "sms-ov12345-1"</text>
  
  <!-- Tabs -->
  <g transform="translate(280, 145)">
    <text x="0" y="20" class="tab-active">Tableau de bord</text>
    <line x1="0" y1="30" x2="110" y2="30" class="tab-border-active"/>
    
    <text x="140" y="20" class="tab-inactive">Message et campagne</text>
    <text x="300" y="20" class="tab-inactive">Contacts</text>
    <text x="390" y="20" class="tab-inactive">Expéditeurs</text>
    <text x="500" y="20" class="tab-inactive">Utilisateurs API</text>
    <text x="630" y="20" class="tab-inactive">Options</text>
    <text x="710" y="20" class="tab-inactive">Guides</text>
  </g>
  
  <line x1="260" y1="180" x2="1420" y2="180" class="border"/>

  <!-- Dashboard content placeholder -->
  <rect x="280" y="200" width="350" height="250" rx="8" class="bg-white"/>
  <rect x="280" y="200" width="350" height="250" rx="8" class="border"/>
  <text x="300" y="235" class="text-dark" font-size="16" font-weight="600">Je veux…</text>
  <text x="300" y="270" class="text-primary" font-size="14">→ Envoyer un SMS</text>
  <text x="300" y="300" class="text-primary" font-size="14">→ Créditer mon compte</text>
  <text x="300" y="330" class="text-primary" font-size="14">→ Transférer des crédits</text>
  <text x="300" y="360" class="text-primary" font-size="14">→ Créer un contact</text>
  <text x="300" y="390" class="text-primary" font-size="14">→ Créer un expéditeur</text>
  <text x="300" y="420" class="text-primary" font-size="14">→ Créer un utilisateur API</text>

  <!-- Statistics tile -->
  <rect x="650" y="200" width="730" height="250" rx="8" class="bg-white"/>
  <rect x="650" y="200" width="730" height="250" rx="8" class="border"/>
  <text x="670" y="235" class="text-dark" font-size="16" font-weight="600">Statistiques</text>
  
  <!-- Stats filters -->
  <circle cx="685" cy="270" r="6" fill="#0050D7"/>
  <text x="700" y="275" class="text-dark" font-size="13">Aujourd'hui</text>
  <circle cx="810" cy="270" r="6" fill="none" stroke="#E5E7EB" stroke-width="2"/>
  <text x="825" y="275" class="text-muted" font-size="13">Dernière campagne</text>
  <circle cx="980" cy="270" r="6" fill="none" stroke="#E5E7EB" stroke-width="2"/>
  <text x="995" y="275" class="text-muted" font-size="13">Les 10 dernières</text>
  <circle cx="1130" cy="270" r="6" fill="none" stroke="#E5E7EB" stroke-width="2"/>
  <text x="1145" y="275" class="text-muted" font-size="13">Toutes</text>

  <!-- Stats values -->
  <text x="670" y="320" class="text-muted" font-size="13">Nombre de campagnes</text>
  <text x="670" y="345" class="text-dark" font-size="24" font-weight="bold">3</text>

  <text x="870" y="320" class="text-muted" font-size="13">SMS envoyés</text>
  <text x="870" y="345" class="text-dark" font-size="24" font-weight="bold">1 247</text>
  <text x="870" y="375" class="text-muted" font-size="13">SMS délivrés</text>
  <text x="870" y="400" class="text-dark" font-size="24" font-weight="bold">1 198</text>
  <text x="870" y="430" class="text-muted" font-size="13">Désabonnements</text>
  <text x="1010" y="430" class="text-dark" font-size="16" font-weight="bold">12</text>

  <text x="1150" y="320" class="text-muted" font-size="13">Solde de crédit</text>
  <text x="1150" y="355" class="text-dark" font-size="28" font-weight="bold">8 542</text>
  <text x="1150" y="390" class="text-primary" font-size="14">Recharger crédits →</text>

</svg>
