<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="580" viewBox="0 0 700 580" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>SMS - Modifier un contact</title>

  <!-- Overlay -->
  <rect width="700" height="580" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="600" height="540" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="600" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier le contact</text>
  <text x="620" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Surname -->
  <text x="75" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nom *</text>
  <rect x="75" y="110" width="250" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Dupont</text>

  <!-- Name -->
  <text x="345" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Prénom *</text>
  <rect x="345" y="110" width="250" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="365" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Jean</text>

  <!-- Group -->
  <text x="75" y="180" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Groupe</text>
  <rect x="75" y="190" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="215" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Clients VIP</text>
  <rect x="430" y="190" width="120" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="455" y="215" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Sélectionner ▼</text>

  <!-- Phone numbers info -->
  <rect x="75" y="250" width="520" height="30" rx="4" fill="#DBEAFE"/>
  <text x="95" y="270" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">ℹ Au moins un numéro de téléphone doit être renseigné au format international (+33...)</text>

  <!-- Home phone / Home mobile -->
  <text x="75" y="310" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Téléphone domicile</text>
  <rect x="75" y="320" width="250" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="345" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33145678900</text>

  <text x="345" y="310" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Mobile personnel</text>
  <rect x="345" y="320" width="250" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="365" y="345" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33612345678</text>

  <!-- Work phone / Work mobile -->
  <text x="75" y="390" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Téléphone travail</text>
  <rect x="75" y="400" width="250" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="425" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">+33...</text>

  <text x="345" y="390" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Mobile professionnel</text>
  <rect x="345" y="400" width="250" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="365" y="425" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33698765432</text>

  <!-- Buttons -->
  <rect x="380" y="510" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="408" y="535" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="490" y="510" width="140" height="40" rx="4" fill="#0050D7"/>
  <text x="525" y="535" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>
</svg>
