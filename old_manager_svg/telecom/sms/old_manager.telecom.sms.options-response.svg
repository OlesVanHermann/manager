<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-content { fill: #F5F6F7; }
      .bg-white { fill: #FFFFFF; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #333333; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-box { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: none; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="950" class="bg-content"/>

  <!-- Header OVHcloud -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="140" y="38" class="text-white" font-size="14">Manager</text>
  <text x="300" y="38" class="text-white" font-size="13" opacity="0.8">Telecom › SMS › sms-ov12345-1 › Options › Réponses</text>
  <circle cx="1380" cy="30" r="18" fill="#4F46E5"/>
  <text x="1380" y="35" class="text-white" font-size="14" text-anchor="middle">JD</text>

  <!-- Back link -->
  <text x="40" y="95" class="text-primary" font-size="14">← Revenir aux options</text>

  <!-- Page Title -->
  <text x="40" y="130" class="text-dark" font-size="24" font-weight="bold">Options des réponses</text>

  <!-- Info Section -->
  <g transform="translate(40, 150)">
    <rect width="1360" height="160" rx="8" class="bg-white"/>
    <rect width="1360" height="160" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="16" font-weight="600">Informations</text>
    <text x="20" y="65" class="text-muted" font-size="14">Lors de la réception d'un SMS suite à l'envoi d'un SMS permettant la réponse, trois choix s'offrent à vous :</text>
    <text x="40" y="90" class="text-muted" font-size="14">• Ne rien faire</text>
    <text x="40" y="110" class="text-muted" font-size="14">• Appeler un script hébergé par vos soins</text>
    <text x="40" y="130" class="text-muted" font-size="14">• Répondre automatiquement via un texte prédéfini (coût : 1 SMS)</text>
    <text x="20" y="155" class="text-muted" font-size="14">⚠️ Le client ne pourra répondre que sous 48 H. Passé ce délai technique, la réponse ne vous parviendra pas.</text>
  </g>

  <!-- Action à la réception Section -->
  <g transform="translate(40, 330)">
    <rect width="1360" height="280" rx="8" class="bg-white"/>
    <rect width="1360" height="280" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="18" font-weight="600">Action à la réception</text>

    <!-- Radio options -->
    <g transform="translate(20, 60)">
      <circle cx="10" cy="10" r="10" class="radio-unselected"/>
      <text x="30" y="15" class="text-dark" font-size="14">Aucune</text>
    </g>
    
    <g transform="translate(20, 95)">
      <circle cx="10" cy="10" r="10" class="radio-selected"/>
      <circle cx="10" cy="10" r="4" fill="white"/>
      <text x="30" y="15" class="text-dark" font-size="14" font-weight="500">Appeler un CGI</text>
    </g>

    <!-- CGI URL field (visible when CGI selected) -->
    <text x="50" y="140" class="text-muted" font-size="14">URL du CGI :</text>
    <rect x="50" y="150" width="600" height="44" rx="4" class="input-box"/>
    <text x="65" y="178" class="text-dark" font-size="14">https://api.monsite.com/sms/receive</text>
    
    <g transform="translate(20, 220)">
      <circle cx="10" cy="10" r="10" class="radio-unselected"/>
      <text x="30" y="15" class="text-dark" font-size="14">Répondre un texte prédéfini</text>
    </g>

    <!-- Save button -->
    <rect x="20" y="250" width="140" height="40" rx="4" class="btn-primary"/>
    <text x="50" y="275" class="text-white" font-size="14">Enregistrer</text>
  </g>

  <!-- Notification Section -->
  <g transform="translate(40, 630)">
    <rect width="1360" height="280" rx="8" class="bg-white"/>
    <rect width="1360" height="280" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="18" font-weight="600">Notification à la réception</text>
    <text x="20" y="60" class="text-muted" font-size="14">Soyez notifié de la réception d'un SMS par Email (gratuit) ou SMS (coût : 1 SMS).</text>

    <!-- Add button -->
    <rect x="20" y="75" width="200" height="40" rx="4" class="btn-primary"/>
    <text x="40" y="100" class="text-white" font-size="14">+ Ajouter une notification</text>

    <!-- Table -->
    <g transform="translate(20, 130)">
      <!-- Table header -->
      <rect width="1320" height="45" rx="4" class="bg-table-header"/>
      <text x="20" y="28" class="text-muted" font-size="13" font-weight="600">MÉDIA</text>
      <text x="200" y="28" class="text-muted" font-size="13" font-weight="600">ADRESSE EMAIL / NUMÉRO</text>
      <text x="600" y="28" class="text-muted" font-size="13" font-weight="600">EXPÉDITEUR</text>
      <text x="1250" y="28" class="text-muted" font-size="13" font-weight="600">ACTIONS</text>

      <!-- Row 1 -->
      <rect y="45" width="1320" height="50" class="bg-white"/>
      <line x1="0" y1="95" x2="1320" y2="95" stroke="#E5E7EB" stroke-width="1"/>
      <text x="20" y="77" class="text-dark" font-size="14">Email</text>
      <text x="200" y="77" class="text-dark" font-size="14">admin@monsite.com</text>
      <text x="600" y="77" class="text-dark" font-size="14">noreply@sms.ovh.net</text>
      <text x="1270" y="77" class="text-muted" font-size="20" cursor="pointer">⋮</text>

      <!-- Row 2 -->
      <rect y="95" width="1320" height="50" class="bg-white"/>
      <line x1="0" y1="145" x2="1320" y2="145" stroke="#E5E7EB" stroke-width="1"/>
      <text x="20" y="127" class="text-dark" font-size="14">SMS</text>
      <text x="200" y="127" class="text-dark" font-size="14">+33612345678</text>
      <text x="600" y="127" class="text-dark" font-size="14">OVHcloud</text>
      <text x="1270" y="127" class="text-muted" font-size="20" cursor="pointer">⋮</text>
    </g>
  </g>

</svg>
