<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="320" viewBox="0 0 550 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>SMS - Supprimer le SMS reçu</title>

  <!-- Overlay -->
  <rect width="550" height="320" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="260" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer le SMS reçu</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Confirmation -->
  <text x="75" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Confirmez-vous la suppression de ce SMS ?</text>

  <!-- SMS details -->
  <rect x="75" y="130" width="400" height="100" rx="4" fill="#F9FAFB"/>

  <text x="95" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Date</text>
  <text x="200" y="160" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">28/12/2024 14:32:15</text>

  <text x="95" y="185" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Expéditeur</text>
  <text x="200" y="185" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33612345678</text>

  <text x="95" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Message</text>
  <text x="200" y="210" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Bonjour, je souhaite confirmer ma...</text>

  <!-- Buttons -->
  <rect x="280" y="250" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="308" y="273" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="390" y="250" width="100" height="36" rx="4" fill="#DC2626"/>
  <text x="410" y="273" fill="white" font-family="system-ui, sans-serif" font-size="14">Supprimer</text>
</svg>
