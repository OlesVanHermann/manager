<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="520" viewBox="0 0 650 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>SMS - Relancer la validation du modèle</title>

  <!-- Overlay -->
  <rect width="650" height="520" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="550" height="480" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="550" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Relancer la validation du modèle</text>
  <text x="570" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Info -->
  <rect x="75" y="85" width="500" height="35" rx="4" fill="#FEF3C7"/>
  <text x="95" y="108" fill="#B45309" font-family="system-ui, sans-serif" font-size="12">⚠ Ce modèle a été refusé. Modifiez-le et relancez la validation.</text>

  <!-- Name (readonly) -->
  <text x="75" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nom du modèle</text>
  <rect x="75" y="160" width="500" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="95" y="185" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">promo_noel</text>

  <!-- Description -->
  <text x="75" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Description * (31-249 caractères)</text>
  <rect x="75" y="235" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="260" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Campagne promotionnelle pour les fêtes de fin d'année 2024</text>

  <!-- Message -->
  <text x="75" y="300" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Message * (31-249 caractères)</text>
  <rect x="75" y="310" width="500" height="120" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="335" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Offre spéciale Noël !</text>
  <text x="95" y="360" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Profitez de -20% sur tout le site avec le code NOEL24.</text>
  <text x="95" y="385" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Valable jusqu'au 31 décembre.</text>
  <text x="95" y="410" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">{entreprise}</text>

  <!-- Buttons -->
  <rect x="330" y="450" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="358" y="475" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="440" y="450" width="160" height="40" rx="4" fill="#0050D7"/>
  <text x="462" y="475" fill="white" font-family="system-ui, sans-serif" font-size="14">Soumettre à nouveau</text>
</svg>
