<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="480" viewBox="0 0 700 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>SMS - Consulter une liste de destinataires</title>

  <!-- Overlay -->
  <rect width="700" height="480" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="600" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="600" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Consulter la liste de destinataires</text>
  <text x="620" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- List name -->
  <text x="75" y="95" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Liste :</text>
  <text x="120" y="95" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Clients Fidélité</text>

  <!-- Truncate info -->
  <rect x="75" y="110" width="550" height="30" rx="4" fill="#DBEAFE"/>
  <text x="95" y="130" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ Affichage des 10 premiers contacts sur 156 au total</text>

  <!-- Table -->
  <rect x="75" y="155" width="550" height="35" rx="4" fill="#F9FAFB"/>
  <text x="95" y="178" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Numéro</text>
  <text x="250" y="178" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Nom</text>
  <text x="420" y="178" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Données</text>

  <!-- Row 1 -->
  <line x1="75" y1="190" x2="625" y2="190" stroke="#E5E7EB"/>
  <text x="95" y="215" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33612345678</text>
  <text x="250" y="215" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Dupont Jean</text>
  <text x="420" y="215" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">VIP</text>

  <!-- Row 2 -->
  <rect x="75" y="230" width="550" height="35" fill="#F9FAFB"/>
  <text x="95" y="255" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33698765432</text>
  <text x="250" y="255" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Martin Sophie</text>
  <text x="420" y="255" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Premium</text>

  <!-- Row 3 -->
  <line x1="75" y1="265" x2="625" y2="265" stroke="#E5E7EB"/>
  <text x="95" y="290" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33654321098</text>
  <text x="250" y="290" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Bernard Pierre</text>
  <text x="420" y="290" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Standard</text>

  <!-- Row 4 -->
  <rect x="75" y="305" width="550" height="35" fill="#F9FAFB"/>
  <text x="95" y="330" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33611223344</text>
  <text x="250" y="330" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Petit Marie</text>
  <text x="420" y="330" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">VIP</text>

  <!-- Row 5 -->
  <line x1="75" y1="340" x2="625" y2="340" stroke="#E5E7EB"/>
  <text x="95" y="365" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33677889900</text>
  <text x="250" y="365" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Leroy Lucas</text>
  <text x="420" y="365" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Premium</text>

  <line x1="75" y1="380" x2="625" y2="380" stroke="#E5E7EB"/>

  <!-- Buttons -->
  <rect x="380" y="410" width="110" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="400" y="435" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Exporter CSV</text>
  <rect x="500" y="410" width="120" height="40" rx="4" fill="#0050D7"/>
  <text x="540" y="435" fill="white" font-family="system-ui, sans-serif" font-size="14">Fermer</text>
</svg>
