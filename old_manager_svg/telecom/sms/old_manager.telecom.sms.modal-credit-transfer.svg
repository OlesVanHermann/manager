<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="420" viewBox="0 0 600 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>SMS - Transférer des crédits</title>

  <!-- Overlay -->
  <rect width="600" height="420" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="360" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Transférer des crédits SMS</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Source account -->
  <text x="75" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Votre compte SMS *</text>
  <rect x="75" y="125" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">sms-abc123-1 (5000 crédits)</text>
  <text x="450" y="150" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Target account -->
  <text x="75" y="195" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Compte à créditer *</text>
  <rect x="75" y="205" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">sms-abc123-2 (150 crédits)</text>
  <text x="450" y="230" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Number of credits -->
  <text x="75" y="275" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nombre de crédits à transférer *</text>
  <rect x="75" y="285" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="310" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1000</text>
  <text x="290" y="310" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">max: 5000</text>

  <!-- Info -->
  <rect x="75" y="340" width="450" height="35" rx="4" fill="#DBEAFE"/>
  <text x="95" y="362" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ Le transfert est immédiat et ne peut pas être annulé.</text>

  <!-- Buttons -->
  <rect x="330" y="390" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="358" y="413" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="440" y="390" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="460" y="413" fill="white" font-family="system-ui, sans-serif" font-size="14">Transférer</text>
</svg>
