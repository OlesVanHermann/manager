<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary-light { fill: #E8F0FE; }
      .bg-warning-light { fill: #FEF3C7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">SMS</text>
  <rect x="0" y="115" width="240" height="36" class="bg-primary-light"/>
  <text x="20" y="138" class="text-link">sms-xx12345-1</text>
  <text x="40" y="180" class="text-muted">Options</text>
  <text x="60" y="210" class="text-muted">Liste noire</text>
  <text x="280" y="100" class="text-body" opacity="0.5">Gestion de la liste noire</text>
  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>
  <rect x="470" y="280" width="500" height="340" rx="8" class="bg-white modal-shadow"/>
  <text x="510" y="325" class="text-title">Retirer de la liste noire</text>
  <text x="940" y="325" class="text-muted" style="cursor: pointer;">X</text>
  <line x1="470" y1="350" x2="970" y2="350" stroke="#E5E7EB"/>
  <rect x="510" y="375" width="440" height="80" rx="8" class="bg-warning-light"/>
  <text x="540" y="405" class="text-warning">Attention : en retirant ce numero de la liste noire,</text>
  <text x="540" y="425" class="text-warning">vous pourrez a nouveau lui envoyer des SMS.</text>
  <text x="540" y="445" class="text-warning" font-size="12">Assurez-vous d'avoir le consentement du destinataire.</text>
  <text x="510" y="490" class="text-body" font-weight="600">Numero a retirer</text>
  <rect x="510" y="505" width="440" height="50" rx="4" class="bg-muted"/>
  <text x="530" y="535" class="text-body" font-size="16">+33 6 98 76 54 32</text>
  <text x="510" y="580" class="text-muted" font-size="12">Ajoute a la liste noire le 15/11/2025</text>
  <text x="510" y="600" class="text-muted" font-size="12">Raison : Demande de desinscription (STOP)</text>
  <line x1="470" y1="620" x2="970" y2="620" stroke="#E5E7EB"/>
  <rect x="680" y="635" width="120" height="40" rx="4" class="btn-secondary"/>
  <text x="715" y="660" class="btn-text-dark">Annuler</text>
  <rect x="820" y="635" width="120" height="40" rx="4" class="btn-primary"/>
  <text x="855" y="660" class="btn-text">Retirer</text>
</svg>
