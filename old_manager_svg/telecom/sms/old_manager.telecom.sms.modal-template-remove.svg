<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="340" viewBox="0 0 550 340" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>SMS - Supprimer le modèle</title>

  <!-- Overlay -->
  <rect width="550" height="340" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="280" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer le modèle SMS</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Confirmation text -->
  <text x="75" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Confirmez-vous la suppression de ce modèle ?</text>

  <!-- Template details -->
  <rect x="75" y="130" width="400" height="110" rx="4" fill="#F9FAFB"/>

  <text x="95" y="155" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom</text>
  <text x="200" y="155" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">confirmation_commande</text>

  <text x="95" y="180" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Date de création</text>
  <text x="200" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">28/12/2024</text>

  <text x="95" y="205" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Activité</text>
  <text x="200" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">E-commerce</text>

  <text x="95" y="230" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Description</text>
  <text x="200" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Modèle de confirmation de commande...</text>

  <!-- Buttons -->
  <rect x="280" y="260" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="308" y="283" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="390" y="260" width="100" height="36" rx="4" fill="#DC2626"/>
  <text x="410" y="283" fill="white" font-family="system-ui, sans-serif" font-size="14">Supprimer</text>
</svg>
