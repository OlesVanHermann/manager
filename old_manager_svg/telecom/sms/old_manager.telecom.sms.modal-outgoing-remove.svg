<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="360" viewBox="0 0 550 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>SMS - Supprimer le SMS envoyé</title>

  <!-- Overlay -->
  <rect width="550" height="360" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="300" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer le SMS envoyé</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Confirmation -->
  <text x="75" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Confirmez-vous la suppression de ce SMS ?</text>

  <!-- SMS details -->
  <rect x="75" y="130" width="400" height="130" rx="4" fill="#F9FAFB"/>

  <text x="95" y="155" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Date</text>
  <text x="200" y="155" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">28/12/2024 10:15:30</text>

  <text x="95" y="180" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Expéditeur</text>
  <text x="200" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">MONENTREPRISE</text>

  <text x="95" y="205" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Destinataire</text>
  <text x="200" y="205" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33612345678</text>

  <text x="95" y="230" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Code tarifaire</text>
  <text x="200" y="230" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">France Mobile</text>

  <text x="95" y="255" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Message</text>
  <text x="200" y="255" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Votre commande a été expédiée...</text>

  <!-- Buttons -->
  <rect x="280" y="280" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="308" y="303" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="390" y="280" width="100" height="36" rx="4" fill="#DC2626"/>
  <text x="410" y="303" fill="white" font-family="system-ui, sans-serif" font-size="14">Supprimer</text>
</svg>
