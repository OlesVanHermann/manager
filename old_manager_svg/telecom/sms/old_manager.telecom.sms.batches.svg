<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-content { fill: #F5F6F7; }
      .bg-white { fill: #FFFFFF; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #333333; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .badge-success { fill: #DEF7EC; }
      .badge-warning { fill: #FEF3C7; }
      .badge-info { fill: #DBEAFE; }
      .badge-error { fill: #FEE2E2; }
      .dropdown-menu { fill: #FFFFFF; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-content"/>

  <!-- Header OVHcloud -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="140" y="38" class="text-white" font-size="14">Manager</text>
  <text x="300" y="38" class="text-white" font-size="13" opacity="0.8">Telecom › SMS › sms-ov12345-1 › Campagnes</text>
  <circle cx="1380" cy="30" r="18" fill="#4F46E5"/>
  <text x="1380" y="35" class="text-white" font-size="14" text-anchor="middle">JD</text>

  <!-- Page Title -->
  <text x="40" y="110" class="text-dark" font-size="24" font-weight="bold">Gestion des campagnes</text>

  <!-- Tabs -->
  <g transform="translate(40, 130)">
    <text x="0" y="20" font-size="14" font-family="Source Sans Pro" class="tab-active" font-weight="600">Statistiques et historique</text>
    <line x1="0" y1="30" x2="170" y2="30" stroke="#0050D7" stroke-width="3"/>
    
    <text x="200" y="20" font-size="14" font-family="Source Sans Pro" class="tab-inactive">Campagnes planifiées</text>
    <text x="380" y="20" font-size="14" font-family="Source Sans Pro" class="tab-inactive">SMS reçus</text>
  </g>
  <line x1="40" y1="165" x2="1400" y2="165" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Action buttons -->
  <g transform="translate(40, 185)">
    <rect width="180" height="40" rx="4" class="btn-primary"/>
    <text x="20" y="26" class="text-white" font-size="14">+ Créer une campagne</text>

    <rect x="200" y="0" width="120" height="40" rx="4" class="btn-default"/>
    <text x="220" y="26" class="text-dark" font-size="14">Statistiques</text>

    <rect x="340" y="0" width="100" height="40" rx="4" class="btn-default"/>
    <text x="360" y="26" class="text-dark" font-size="14">↻ Actualiser</text>
  </g>

  <!-- Table -->
  <g transform="translate(40, 250)">
    <!-- Table header -->
    <rect width="1360" height="50" rx="4" class="bg-table-header"/>
    <text x="20" y="32" class="text-muted" font-size="13" font-weight="600">NOM DE LA CAMPAGNE ↓</text>
    <text x="300" y="32" class="text-muted" font-size="13" font-weight="600">DATE/HEURE</text>
    <text x="480" y="32" class="text-muted" font-size="13" font-weight="600">EXPÉDITEUR</text>
    <text x="630" y="32" class="text-muted" font-size="13" font-weight="600">DESTINATAIRES</text>
    <text x="780" y="32" class="text-muted" font-size="13" font-weight="600">STATUT</text>
    <text x="950" y="32" class="text-muted" font-size="13" font-weight="600">MESSAGE</text>
    <text x="1280" y="32" class="text-muted" font-size="13" font-weight="600">ACTIONS</text>

    <!-- Row 1 -->
    <rect y="50" width="1360" height="70" class="bg-white"/>
    <line x1="0" y1="120" x2="1360" y2="120" stroke="#E5E7EB" stroke-width="1"/>
    <text x="20" y="90" class="text-dark" font-size="14" font-weight="500">Campagne promo été 2025</text>
    <text x="20" y="110" class="text-muted" font-size="12">ID: batch-12345</text>
    <text x="300" y="92" class="text-muted" font-size="14">28/12/2025</text>
    <text x="300" y="110" class="text-muted" font-size="12">10:30:00</text>
    <text x="480" y="92" class="text-dark" font-size="14">OVHcloud</text>
    <text x="630" y="92" class="text-dark" font-size="14">1 247</text>
    <rect x="780" y="78" width="80" height="24" rx="12" class="badge-success"/>
    <text x="797" y="95" fill="#03543F" font-size="12" font-family="Source Sans Pro">Terminée</text>
    <text x="950" y="92" class="text-muted" font-size="13">Profitez de -20% sur...</text>
    <text x="1300" y="92" class="text-muted" font-size="20" cursor="pointer">⋮</text>

    <!-- Row 2 -->
    <rect y="120" width="1360" height="70" class="bg-white"/>
    <line x1="0" y1="190" x2="1360" y2="190" stroke="#E5E7EB" stroke-width="1"/>
    <text x="20" y="160" class="text-dark" font-size="14" font-weight="500">Notification livraison</text>
    <text x="20" y="180" class="text-muted" font-size="12">ID: batch-12346</text>
    <text x="300" y="162" class="text-muted" font-size="14">27/12/2025</text>
    <text x="300" y="180" class="text-muted" font-size="12">15:45:22</text>
    <text x="480" y="162" class="text-dark" font-size="14">LIVRAISON</text>
    <text x="630" y="162" class="text-dark" font-size="14">89</text>
    <rect x="780" y="148" width="80" height="24" rx="12" class="badge-success"/>
    <text x="797" y="165" fill="#03543F" font-size="12" font-family="Source Sans Pro">Terminée</text>
    <text x="950" y="162" class="text-muted" font-size="13">Votre colis est en...</text>
    <text x="1300" y="162" class="text-muted" font-size="20" cursor="pointer">⋮</text>

    <!-- Row 3 -->
    <rect y="190" width="1360" height="70" class="bg-white"/>
    <line x1="0" y1="260" x2="1360" y2="260" stroke="#E5E7EB" stroke-width="1"/>
    <text x="20" y="230" class="text-dark" font-size="14" font-weight="500">Rappel RDV janvier</text>
    <text x="20" y="250" class="text-muted" font-size="12">ID: batch-12347</text>
    <text x="300" y="232" class="text-muted" font-size="14">02/01/2026</text>
    <text x="300" y="250" class="text-muted" font-size="12">09:00:00</text>
    <text x="480" y="232" class="text-dark" font-size="14">RDV-ALERT</text>
    <text x="630" y="232" class="text-dark" font-size="14">156</text>
    <rect x="780" y="218" width="80" height="24" rx="12" class="badge-warning"/>
    <text x="795" y="235" fill="#92400E" font-size="12" font-family="Source Sans Pro">Planifiée</text>
    <text x="950" y="232" class="text-muted" font-size="13">Rappel: votre RDV...</text>
    <text x="1300" y="232" class="text-muted" font-size="20" cursor="pointer">⋮</text>

    <!-- Row 4 -->
    <rect y="260" width="1360" height="70" class="bg-white"/>
    <line x1="0" y1="330" x2="1360" y2="330" stroke="#E5E7EB" stroke-width="1"/>
    <text x="20" y="300" class="text-dark" font-size="14" font-weight="500">Test campagne</text>
    <text x="20" y="320" class="text-muted" font-size="12">ID: batch-12348</text>
    <text x="300" y="302" class="text-muted" font-size="14">26/12/2025</text>
    <text x="300" y="320" class="text-muted" font-size="12">11:20:15</text>
    <text x="480" y="302" class="text-dark" font-size="14">TEST</text>
    <text x="630" y="302" class="text-dark" font-size="14">5</text>
    <rect x="780" y="288" width="80" height="24" rx="12" class="badge-error"/>
    <text x="800" y="305" fill="#991B1B" font-size="12" font-family="Source Sans Pro">Erreur</text>
    <text x="950" y="302" class="text-muted" font-size="13">Message de test...</text>
    <text x="1300" y="302" class="text-muted" font-size="20" cursor="pointer">⋮</text>

    <!-- Row 5 -->
    <rect y="330" width="1360" height="70" class="bg-white"/>
    <line x1="0" y1="400" x2="1360" y2="400" stroke="#E5E7EB" stroke-width="1"/>
    <text x="20" y="370" class="text-dark" font-size="14" font-weight="500">Newsletter décembre</text>
    <text x="20" y="390" class="text-muted" font-size="12">ID: batch-12349</text>
    <text x="300" y="372" class="text-muted" font-size="14">20/12/2025</text>
    <text x="300" y="390" class="text-muted" font-size="12">08:00:00</text>
    <text x="480" y="372" class="text-dark" font-size="14">NEWS</text>
    <text x="630" y="372" class="text-dark" font-size="14">3 892</text>
    <rect x="780" y="358" width="80" height="24" rx="12" class="badge-success"/>
    <text x="797" y="375" fill="#03543F" font-size="12" font-family="Source Sans Pro">Terminée</text>
    <text x="950" y="372" class="text-muted" font-size="13">Découvrez les act...</text>
    <text x="1300" y="372" class="text-muted" font-size="20" cursor="pointer">⋮</text>
  </g>

  <!-- Action Menu OPEN -->
  <g transform="translate(1150, 310)">
    <rect width="180" height="160" rx="4" class="dropdown-menu"/>
    <rect width="180" height="160" rx="4" stroke="#E5E7EB" stroke-width="1" fill="none"/>
    <text x="15" y="35" class="text-dark" font-size="14">Voir le détail</text>
    <line x1="10" y1="50" x2="170" y2="50" stroke="#E5E7EB" stroke-width="1"/>
    <text x="15" y="75" class="text-dark" font-size="14">Statistiques</text>
    <line x1="10" y1="90" x2="170" y2="90" stroke="#E5E7EB" stroke-width="1"/>
    <text x="15" y="115" class="text-dark" font-size="14">Télécharger</text>
    <line x1="10" y1="130" x2="170" y2="130" stroke="#E5E7EB" stroke-width="1"/>
    <text x="15" y="150" fill="#EF4444" font-size="14" font-family="Source Sans Pro">Supprimer</text>
  </g>

  <!-- Pagination -->
  <g transform="translate(40, 680)">
    <text x="0" y="20" class="text-muted" font-size="13">Afficher</text>
    <rect x="60" y="2" width="60" height="30" rx="4" stroke="#D1D5DB" stroke-width="1" fill="white"/>
    <text x="80" y="22" class="text-dark" font-size="13">10 ▼</text>
    <text x="140" y="20" class="text-muted" font-size="13">Page 1 / 2</text>
    
    <!-- Page navigation -->
    <g transform="translate(1200, 0)">
      <rect width="35" height="30" rx="4" stroke="#D1D5DB" stroke-width="1" fill="white"/>
      <text x="12" y="20" class="text-muted" font-size="14">‹</text>
      <rect x="45" width="35" height="30" rx="4" fill="#0050D7"/>
      <text x="57" y="20" class="text-white" font-size="14">1</text>
      <rect x="90" width="35" height="30" rx="4" stroke="#D1D5DB" stroke-width="1" fill="white"/>
      <text x="102" y="20" class="text-dark" font-size="14">2</text>
      <rect x="135" width="35" height="30" rx="4" stroke="#D1D5DB" stroke-width="1" fill="white"/>
      <text x="147" y="20" class="text-muted" font-size="14">›</text>
    </g>
  </g>

</svg>
