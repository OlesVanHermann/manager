<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">SMS</text>
  <rect x="0" y="115" width="240" height="36" class="bg-primary-light"/>
  <text x="20" y="138" class="text-link">sms-xx12345-1</text>
  <text x="40" y="180" class="text-muted">Destinataires</text>
  <text x="280" y="100" class="text-body" opacity="0.5">Gestion des listes</text>
  <rect x="240" y="60" width="1200" height="840" class="bg-overlay"/>
  <rect x="420" y="200" width="600" height="500" rx="8" class="bg-white modal-shadow"/>
  <text x="460" y="245" class="text-title">Modifier la liste de destinataires</text>
  <text x="990" y="245" class="text-muted" style="cursor: pointer;">X</text>
  <line x1="420" y1="270" x2="1020" y2="270" stroke="#E5E7EB"/>
  <text x="460" y="310" class="text-body">Nom de la liste</text>
  <rect x="460" y="325" width="500" height="44" rx="4" class="bg-white"/>
  <rect x="460" y="325" width="500" height="44" rx="4" class="border"/>
  <text x="480" y="353" class="text-body">Clients VIP 2025</text>
  <text x="460" y="400" class="text-body">Description (optionnel)</text>
  <rect x="460" y="415" width="500" height="80" rx="4" class="bg-white"/>
  <rect x="460" y="415" width="500" height="80" rx="4" class="border"/>
  <text x="480" y="445" class="text-body">Liste des clients premium pour les</text>
  <text x="480" y="465" class="text-body">offres exclusives</text>
  <text x="460" y="530" class="text-body">Ajouter des numeros</text>
  <rect x="460" y="545" width="500" height="80" rx="4" class="bg-white"/>
  <rect x="460" y="545" width="500" height="80" rx="4" class="border"/>
  <text x="480" y="575" class="text-muted">Un numero par ligne ou separes par des virgules</text>
  <text x="480" y="595" class="text-muted">+33612345678, +33698765432...</text>
  <text x="460" y="650" class="text-muted" font-size="12">1 250 contacts actuellement dans cette liste</text>
  <line x1="420" y1="670" x2="1020" y2="670" stroke="#E5E7EB"/>
  <rect x="730" y="685" width="120" height="40" rx="4" class="btn-secondary"/>
  <text x="765" y="710" class="btn-text-dark">Annuler</text>
  <rect x="870" y="685" width="120" height="40" rx="4" class="btn-primary"/>
  <text x="895" y="710" class="btn-text">Enregistrer</text>
</svg>
