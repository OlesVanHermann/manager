<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <style>
      .tile-bg { fill: #FFFFFF; }
      .tile-header { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .icon-empty { fill: #E5E7EB; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; }
    </style>
  </defs>
  
  <!-- Tile Container -->
  <rect x="10" y="10" width="380" height="180" rx="8" class="tile-bg"/>
  <rect x="10" y="10" width="380" height="180" rx="8" class="border"/>
  
  <!-- Header -->
  <text x="30" y="45" class="tile-header">VoIP EcoFax</text>
  <line x1="10" y1="60" x2="390" y2="60" class="border"/>
  
  <!-- Empty state icon -->
  <g transform="translate(175, 85)">
    <rect x="0" y="0" width="50" height="35" rx="4" class="icon-empty"/>
    <line x1="10" y1="12" x2="40" y2="12" stroke="#9CA3AF" stroke-width="2"/>
    <line x1="10" y1="22" x2="30" y2="22" stroke="#9CA3AF" stroke-width="2"/>
  </g>
  
  <!-- Empty message -->
  <text x="200" y="145" text-anchor="middle" class="text-muted">Vous n'avez aucun service</text>
  
  <!-- Activate button (if available) -->
  <rect x="130" y="155" width="140" height="28" rx="4" class="btn-default"/>
  <text x="155" y="174" class="btn-text">Activer un service</text>
</svg>
