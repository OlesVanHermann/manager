<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-tile-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-secondary-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .table-header { fill: #F3F4F6; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="700" y="38" class="text-white" font-size="14" font-weight="600">Telecom</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <rect x="0" y="100" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="126" class="text-primary" font-size="14" font-weight="600">Accès Internet</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted" font-size="13">Telecom / ... / xdsl-abc123-1 / Mon modem / WiFi</text>
    
    <!-- Title + Back -->
    <text y="55" class="text-title">Configuration du réseau Wi-Fi</text>
    <text y="85" class="text-primary" font-size="13">← Retour</text>
    
    <!-- Info Card -->
    <rect y="110" width="1100" height="80" rx="8" class="bg-white"/>
    <rect y="110" width="1100" height="80" rx="8" class="border"/>
    <text x="20" y="145" class="text-body" font-size="14">Le mode Wi-Fi permet de configurer le réseau sans fil du modem pour que vos équipements</text>
    <text x="20" y="165" class="text-body" font-size="14">sans fil puissent s'y connecter.</text>
    
    <!-- WiFi Table Card -->
    <rect y="210" width="1100" height="400" rx="8" class="bg-white"/>
    <rect y="210" width="1100" height="400" rx="8" class="border"/>
    <text x="20" y="250" class="text-tile-title">Liste des réseaux Wi-Fi disponibles</text>
    
    <!-- Table Header -->
    <rect x="1" y="270" width="1098" height="44" class="table-header"/>
    <text x="20" y="298" class="text-body" font-weight="600">Identifiant (SSID)</text>
    <text x="280" y="298" class="text-body" font-weight="600">Fréquence</text>
    <text x="420" y="298" class="text-body" font-weight="600">État</text>
    <text x="560" y="298" class="text-body" font-weight="600">Visibilité</text>
    <text x="700" y="298" class="text-body" font-weight="600">Invité</text>
    <text x="850" y="298" class="text-body" font-weight="600">Actions</text>
    
    <!-- Row 1 - WiFi 2.4GHz -->
    <line x1="1" y1="314" x2="1099" y2="314" stroke="#E5E7EB"/>
    <text x="20" y="350" class="text-body">OVH_WiFi_ABC123</text>
    <text x="280" y="350" class="text-body">2.4 GHz</text>
    <rect x="420" y="335" width="60" height="22" rx="11" class="badge-success"/>
    <text x="435" y="350" class="badge-success-text">Actif</text>
    <text x="560" y="350" class="text-body">Visible</text>
    <text x="700" y="350" class="text-body">Non</text>
    <text x="850" y="350" class="text-primary" font-size="14">Configurer</text>
    <text x="940" y="350" class="text-primary" font-size="14">QR Code</text>
    
    <!-- Row 2 - WiFi 5GHz -->
    <line x1="1" y1="380" x2="1099" y2="380" stroke="#E5E7EB"/>
    <rect x="1" y="381" width="1098" height="50" fill="#F9FAFB"/>
    <text x="20" y="415" class="text-body">OVH_WiFi_ABC123_5G</text>
    <text x="280" y="415" class="text-body">5 GHz</text>
    <rect x="420" y="400" width="60" height="22" rx="11" class="badge-success"/>
    <text x="435" y="415" class="badge-success-text">Actif</text>
    <text x="560" y="415" class="text-body">Visible</text>
    <text x="700" y="415" class="text-body">Non</text>
    <text x="850" y="415" class="text-primary" font-size="14">Configurer</text>
    <text x="940" y="415" class="text-primary" font-size="14">QR Code</text>
    
    <!-- Row 3 - Guest WiFi -->
    <line x1="1" y1="445" x2="1099" y2="445" stroke="#E5E7EB"/>
    <text x="20" y="480" class="text-body">OVH_Guest_ABC123</text>
    <text x="280" y="480" class="text-body">2.4 GHz</text>
    <text x="420" y="480" class="text-muted">Désactivé</text>
    <text x="560" y="480" class="text-body">Masqué</text>
    <text x="700" y="480" class="text-body">Oui</text>
    <text x="850" y="480" class="text-primary" font-size="14">Configurer</text>
    
    <!-- Global WiFi Toggle -->
    <rect y="640" width="1100" height="100" rx="8" class="bg-white"/>
    <rect y="640" width="1100" height="100" rx="8" class="border"/>
    <text x="20" y="680" class="text-tile-title">Activer le Wi-Fi</text>
    <text x="20" y="710" class="text-muted" font-size="13">Activer ou désactiver globalement le WiFi sur votre modem</text>
    
    <!-- Toggle switch (ON state) -->
    <rect x="950" y="670" width="50" height="26" rx="13" fill="#0050D7"/>
    <circle cx="987" cy="683" r="10" fill="#FFFFFF"/>
    <text x="1010" y="688" class="text-body" font-size="13">Activé</text>
  </g>
</svg>
