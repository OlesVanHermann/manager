<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-danger { fill: #DC2626; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar with calendar visible -->
  <rect x="0" y="60" width="350" height="640" class="bg-white"/>
  <rect x="350" y="60" width="1" height="640" class="border"/>

  <!-- Event panel (sliding panel) -->
  <g transform="translate(370, 80)">
    <rect x="0" y="0" width="400" height="550" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Panel header -->
    <text x="20" y="35" class="text-title">Nouvel evenement</text>

    <!-- Duration toggle -->
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="360" height="50" rx="4" fill="#F3F4F6"/>
      <g transform="translate(20, 12)">
        <text x="0" y="18" class="text-dark" font-weight="600">Creneau horaire</text>
      </g>
      <g transform="translate(160, 10)">
        <rect x="0" y="0" width="50" height="30" rx="15" fill="#0050D7"/>
        <circle cx="35" cy="15" r="12" fill="#FFFFFF"/>
      </g>
      <g transform="translate(230, 12)">
        <text x="0" y="18" class="text-muted">Journee entiere</text>
      </g>
    </g>

    <!-- Title field -->
    <g transform="translate(20, 130)">
      <text x="0" y="0" class="text-dark" font-weight="600">Titre</text>
      <rect x="0" y="15" width="360" height="44" rx="4" class="input-field"/>
      <text x="15" y="45" class="text-muted">Fermeture exceptionnelle</text>
    </g>

    <!-- Category -->
    <g transform="translate(20, 200)">
      <text x="0" y="0" class="text-dark" font-weight="600">Categorie</text>
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="360" height="50" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <rect x="15" y="15" width="20" height="20" rx="4" fill="#EF4444"/>
        <text x="45" y="30" class="text-dark">Ferme</text>
        <text x="330" y="30" class="text-muted">‚ñ∂</text>
      </g>
    </g>

    <!-- From date/time -->
    <g transform="translate(20, 290)">
      <text x="0" y="0" class="text-dark" font-weight="600">Du</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="200" height="44" rx="4" class="input-field"/>
        <text x="15" y="28" class="text-dark">25/12/2024</text>
        <text x="170" y="28" class="text-muted">üìÖ</text>
      </g>
      <g transform="translate(220, 15)">
        <rect x="0" y="0" width="140" height="44" rx="4" class="input-field"/>
        <text x="15" y="28" class="text-dark">08:00</text>
        <text x="110" y="28" class="text-muted">‚ñº</text>
      </g>
    </g>

    <!-- To date/time -->
    <g transform="translate(20, 370)">
      <text x="0" y="0" class="text-dark" font-weight="600">Au</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="200" height="44" rx="4" class="input-field"/>
        <text x="15" y="28" class="text-dark">26/12/2024</text>
        <text x="170" y="28" class="text-muted">üìÖ</text>
      </g>
      <g transform="translate(220, 15)">
        <rect x="0" y="0" width="140" height="44" rx="4" class="input-field"/>
        <text x="15" y="28" class="text-dark">18:00</text>
        <text x="110" y="28" class="text-muted">‚ñº</text>
      </g>
    </g>

    <!-- Description -->
    <g transform="translate(20, 450)">
      <text x="0" y="0" class="text-dark" font-weight="600">Description</text>
      <rect x="0" y="15" width="360" height="60" rx="4" class="input-field"/>
      <text x="15" y="45" class="text-muted">Fermeture pour les fetes...</text>
    </g>

    <!-- Buttons -->
    <g transform="translate(20, 530)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <text x="25" y="26" class="text-dark">Annuler</text>

      <rect x="260" y="0" width="100" height="40" rx="4" class="btn-primary"/>
      <text x="290" y="26" class="text-white">Creer</text>
    </g>
  </g>

  <!-- Category selection panel -->
  <g transform="translate(790, 80)">
    <rect x="0" y="0" width="350" height="400" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Header -->
    <g transform="translate(20, 25)">
      <text x="0" y="0" class="text-link">‚Üê </text>
      <text x="30" y="0" class="text-title">Choisir une categorie</text>
    </g>

    <!-- Categories list -->
    <g transform="translate(20, 60)">
      <!-- Category 1 -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="310" height="50" rx="4" fill="#F9FAFB"/>
        <circle cx="15" cy="25" r="10" fill="#FFFFFF" stroke="#D1D5DB"/>
        <rect x="40" y="15" width="20" height="20" rx="4" fill="#10B981"/>
        <text x="70" y="30" class="text-dark">Disponible</text>
      </g>

      <!-- Category 2 - Selected -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="310" height="50" rx="4" fill="#E8F0FE"/>
        <circle cx="15" cy="25" r="10" fill="#0050D7"/>
        <circle cx="15" cy="25" r="4" fill="#FFFFFF"/>
        <rect x="40" y="15" width="20" height="20" rx="4" fill="#EF4444"/>
        <text x="70" y="30" class="text-dark" font-weight="600">Ferme</text>
      </g>

      <!-- Category 3 -->
      <g transform="translate(0, 120)">
        <rect x="0" y="0" width="310" height="50" rx="4" fill="#F9FAFB"/>
        <circle cx="15" cy="25" r="10" fill="#FFFFFF" stroke="#D1D5DB"/>
        <rect x="40" y="15" width="20" height="20" rx="4" fill="#F59E0B"/>
        <text x="70" y="30" class="text-dark">Messagerie vocale</text>
      </g>

      <!-- Category 4 -->
      <g transform="translate(0, 180)">
        <rect x="0" y="0" width="310" height="50" rx="4" fill="#F9FAFB"/>
        <circle cx="15" cy="25" r="10" fill="#FFFFFF" stroke="#D1D5DB"/>
        <rect x="40" y="15" width="20" height="20" rx="4" fill="#8B5CF6"/>
        <text x="70" y="30" class="text-dark">Renvoi externe</text>
      </g>

      <!-- Category 5 -->
      <g transform="translate(0, 240)">
        <rect x="0" y="0" width="310" height="50" rx="4" fill="#F9FAFB"/>
        <circle cx="15" cy="25" r="10" fill="#FFFFFF" stroke="#D1D5DB"/>
        <rect x="40" y="15" width="20" height="20" rx="4" fill="#6B7280"/>
        <text x="70" y="30" class="text-dark">Personnalise</text>
      </g>
    </g>
  </g>
</svg>
