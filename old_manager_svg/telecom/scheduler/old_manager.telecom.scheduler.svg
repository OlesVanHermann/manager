<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>

  <text x="20" y="100" class="text-dark" font-weight="600">Alias</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">09 72 10 XX XX</text>
  <text x="20" y="170" class="text-muted">Configuration</text>
  <text x="30" y="195" fill="#0050D7">Plages horaires</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Title -->
    <text x="0" y="30" class="text-title">Plages horaires</text>

    <!-- Category section -->
    <g transform="translate(0, 60)">
      <text x="0" y="0" class="text-section" style="text-decoration: underline;">Categories</text>

      <!-- Category legend -->
      <g transform="translate(0, 25)">
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="20" height="20" rx="4" fill="#10B981"/>
          <text x="30" y="15" class="text-dark">Disponible</text>
        </g>
        <g transform="translate(150, 0)">
          <rect x="0" y="0" width="20" height="20" rx="4" fill="#EF4444"/>
          <text x="30" y="15" class="text-dark">Ferme</text>
        </g>
        <g transform="translate(270, 0)">
          <rect x="0" y="0" width="20" height="20" rx="4" fill="#F59E0B"/>
          <text x="30" y="15" class="text-dark">Messagerie</text>
        </g>
        <g transform="translate(420, 0)">
          <rect x="0" y="0" width="20" height="20" rx="4" fill="#8B5CF6"/>
          <text x="30" y="15" class="text-dark">Renvoi externe</text>
        </g>
      </g>
    </g>

    <!-- Calendar section -->
    <g transform="translate(0, 130)">
      <text x="0" y="0" class="text-section" style="text-decoration: underline;">Jours de fermeture</text>
      <text x="0" y="25" class="text-muted">Definissez vos periodes de fermeture exceptionnelles</text>

      <!-- Calendar header -->
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="900" height="50" rx="8" class="bg-white" stroke="#E5E7EB"/>

        <!-- Today button -->
        <g transform="translate(15, 10)">
          <rect x="0" y="0" width="100" height="30" rx="4" class="btn-secondary"/>
          <text x="20" y="20" class="text-dark" font-size="13">Aujourd'hui</text>
        </g>

        <!-- Nav arrows -->
        <g transform="translate(130, 10)">
          <rect x="0" y="0" width="35" height="30" rx="4" class="btn-secondary"/>
          <text x="12" y="20" class="text-dark">◀</text>
          <rect x="40" y="0" width="35" height="30" rx="4" class="btn-secondary"/>
          <text x="52" y="20" class="text-dark">▶</text>
        </g>

        <!-- Month/Year -->
        <text x="230" y="32" class="text-dark" font-weight="600" font-size="16">Decembre 2024</text>

        <!-- View buttons -->
        <g transform="translate(550, 10)">
          <rect x="0" y="0" width="70" height="30" rx="4" class="btn-secondary"/>
          <text x="20" y="20" class="text-dark" font-size="12">Jour</text>
          <rect x="75" y="0" width="80" height="30" rx="4" class="btn-secondary"/>
          <text x="90" y="20" class="text-dark" font-size="12">Semaine</text>
          <rect x="160" y="0" width="70" height="30" rx="4" fill="#0050D7"/>
          <text x="182" y="20" class="text-white" font-size="12">Mois</text>
        </g>

        <!-- Actions dropdown -->
        <g transform="translate(800, 10)">
          <rect x="0" y="0" width="90" height="30" rx="4" class="btn-secondary"/>
          <text x="15" y="20" class="text-dark" font-size="12">Actions ▼</text>
        </g>
      </g>

      <!-- Calendar grid -->
      <g transform="translate(0, 110)">
        <rect x="0" y="0" width="900" height="500" rx="8" class="bg-white" stroke="#E5E7EB"/>

        <!-- Week days header -->
        <rect x="0" y="0" width="900" height="35" rx="8" fill="#F3F4F6"/>
        <text x="65" y="24" class="text-muted" text-anchor="middle">Lun</text>
        <text x="193" y="24" class="text-muted" text-anchor="middle">Mar</text>
        <text x="321" y="24" class="text-muted" text-anchor="middle">Mer</text>
        <text x="449" y="24" class="text-muted" text-anchor="middle">Jeu</text>
        <text x="577" y="24" class="text-muted" text-anchor="middle">Ven</text>
        <text x="705" y="24" class="text-muted" text-anchor="middle">Sam</text>
        <text x="833" y="24" class="text-muted" text-anchor="middle">Dim</text>

        <!-- Grid lines -->
        <g stroke="#E5E7EB" stroke-width="1">
          <line x1="128" y1="35" x2="128" y2="500"/>
          <line x1="256" y1="35" x2="256" y2="500"/>
          <line x1="384" y1="35" x2="384" y2="500"/>
          <line x1="512" y1="35" x2="512" y2="500"/>
          <line x1="640" y1="35" x2="640" y2="500"/>
          <line x1="768" y1="35" x2="768" y2="500"/>
          <line x1="0" y1="115" x2="900" y2="115"/>
          <line x1="0" y1="195" x2="900" y2="195"/>
          <line x1="0" y1="275" x2="900" y2="275"/>
          <line x1="0" y1="355" x2="900" y2="355"/>
          <line x1="0" y1="435" x2="900" y2="435"/>
        </g>

        <!-- Sample days with numbers -->
        <text x="115" y="60" class="text-muted" text-anchor="end">25</text>
        <text x="243" y="60" class="text-muted" text-anchor="end">26</text>
        <text x="371" y="60" class="text-muted" text-anchor="end">27</text>
        <text x="499" y="60" class="text-muted" text-anchor="end">28</text>
        <text x="627" y="60" class="text-muted" text-anchor="end">29</text>
        <text x="755" y="60" class="text-muted" text-anchor="end">30</text>
        <text x="883" y="60" class="text-dark" text-anchor="end">1</text>

        <text x="115" y="140" class="text-dark" text-anchor="end">2</text>
        <text x="243" y="140" class="text-dark" text-anchor="end">3</text>
        <text x="371" y="140" class="text-dark" text-anchor="end">4</text>
        <text x="499" y="140" class="text-dark" text-anchor="end">5</text>
        <text x="627" y="140" class="text-dark" text-anchor="end">6</text>
        <text x="755" y="140" class="text-dark" text-anchor="end">7</text>
        <text x="883" y="140" class="text-dark" text-anchor="end">8</text>

        <!-- Sample events -->
        <g transform="translate(10, 70)">
          <rect x="0" y="0" width="110" height="25" rx="4" fill="#EF4444"/>
          <text x="10" y="17" class="text-white" font-size="11">Ferme</text>
        </g>

        <g transform="translate(512, 230)">
          <rect x="0" y="0" width="120" height="25" rx="4" fill="#EF4444"/>
          <text x="10" y="17" class="text-white" font-size="11">Noel</text>
        </g>

        <g transform="translate(640, 230)">
          <rect x="0" y="0" width="120" height="25" rx="4" fill="#EF4444"/>
          <text x="10" y="17" class="text-white" font-size="11">Noel</text>
        </g>
      </g>
    </g>

    <!-- Footer bar -->
    <g transform="translate(0, 700)">
      <rect x="-280" y="0" width="1440" height="70" fill="#374151"/>
      <text x="0" y="30" class="text-white" font-weight="600">Enregistrer les modifications ?</text>
      <g transform="translate(700, 15)">
        <rect x="0" y="0" width="120" height="40" rx="4" class="btn-primary"/>
        <text x="25" y="26" class="text-white">Enregistrer</text>
      </g>
      <g transform="translate(840, 15)">
        <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
        <text x="25" y="26" class="text-dark">Annuler</text>
      </g>
    </g>
  </g>
</svg>
