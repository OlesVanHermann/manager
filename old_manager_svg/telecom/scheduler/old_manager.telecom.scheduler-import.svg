<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 500" width="1440" height="500">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="500" fill="#374151" opacity="0.5"/>

  <!-- Modal -->
  <g transform="translate(420, 60)">
    <rect x="0" y="0" width="600" height="380" rx="8" class="bg-white"/>

    <!-- Header -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="600" height="50" rx="8" fill="#F9FAFB"/>
      <text x="560" y="30" class="text-muted" font-size="20">√ó</text>
    </g>

    <!-- Title -->
    <text x="30" y="90" class="text-title">Importer un calendrier</text>

    <!-- Content -->
    <g transform="translate(30, 120)">
      <text x="0" y="0" class="text-dark">Importez un fichier ICS pour ajouter des evenements au calendrier.</text>

      <!-- Drop zone -->
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="540" height="150" rx="8" fill="#F9FAFB" stroke="#D1D5DB" stroke-dasharray="5,5"/>
        <g transform="translate(220, 40)">
          <text x="50" y="0" text-anchor="middle" font-size="40" fill="#D1D5DB">üìÅ</text>
          <text x="50" y="40" text-anchor="middle" class="text-muted">Glissez-deposez votre fichier ICS ici</text>
          <text x="50" y="60" text-anchor="middle" class="text-muted">ou</text>
          <g transform="translate(-30, 75)">
            <rect x="0" y="0" width="160" height="36" rx="4" class="btn-secondary"/>
            <text x="30" y="24" fill="#0050D7" font-size="13">Parcourir...</text>
          </g>
        </g>
      </g>

      <!-- Info -->
      <g transform="translate(0, 200)">
        <rect x="0" y="0" width="540" height="50" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
        <text x="20" y="30" fill="#1E40AF" font-size="13">‚ìò Formats acceptes : .ics, .ical. Taille maximale : 5 Mo</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(30, 330)">
      <rect x="420" y="0" width="120" height="44" rx="4" fill="#E5E7EB"/>
      <text x="455" y="28" class="text-muted">Importer</text>

      <rect x="290" y="0" width="120" height="44" rx="4" class="btn-secondary"/>
      <text x="320" y="28" class="text-dark">Annuler</text>
    </g>
  </g>
</svg>
