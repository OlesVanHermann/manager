<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280" width="500" height="280">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #92400E; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .icon-warning { fill: #F59E0B; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="500" height="280" class="modal-overlay"/>
  
  <!-- Modal Container -->
  <rect x="50" y="30" width="400" height="220" rx="8" class="modal-bg"/>
  <rect x="50" y="30" width="400" height="220" rx="8" class="border"/>
  
  <!-- Header -->
  <rect x="50" y="30" width="400" height="50" rx="8" class="modal-header"/>
  <line x1="50" y1="80" x2="450" y2="80" class="border"/>
  
  <!-- Close button -->
  <text x="430" y="60" font-family="Source Sans Pro" font-size="20" fill="#6B7280" cursor="pointer">Ã—</text>
  
  <!-- Title -->
  <text x="75" y="115" class="text-title">Supprimer la campagne</text>
  
  <!-- Warning icon + message -->
  <g transform="translate(75, 140)">
    <!-- Warning triangle -->
    <path d="M12 2L22 20H2L12 2Z" class="icon-warning" transform="translate(0, -5)"/>
    <text x="30" y="5" class="text-body">Voulez-vous vraiment supprimer la campagne</text>
    <text x="30" y="25" class="text-body"><tspan font-weight="bold">Campagne Newsletter Q4</tspan> ?</text>
  </g>
  
  <!-- Footer -->
  <line x1="50" y1="190" x2="450" y2="190" class="border"/>
  
  <!-- Buttons -->
  <rect x="240" y="205" width="90" height="32" rx="4" class="btn-default"/>
  <text x="262" y="226" class="btn-text-dark">Annuler</text>
  
  <rect x="340" y="205" width="90" height="32" rx="4" class="btn-primary"/>
  <text x="362" y="226" class="btn-text">Valider</text>
</svg>
