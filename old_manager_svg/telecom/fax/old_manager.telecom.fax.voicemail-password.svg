<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 550" width="1440" height="550">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #F3F4F6; stroke: #D1D5DB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  <rect width="1440" height="550" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="490" class="bg-white"/>
  <rect x="240" y="60" width="1" height="490" class="border"/>
  <g transform="translate(280, 80)">
    <text x="0" y="20" class="text-link">← Retour à la gestion du répondeur</text>
    <text x="0" y="60" class="text-heading">Modifier le mot de passe du répondeur</text>
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="500" height="300" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="500" height="300" rx="8" class="border"/>
      <text x="20" y="35" class="text-title">Nouveau mot de passe</text>
      <line x1="20" y1="50" x2="480" y2="50" stroke="#E5E7EB"/>
      <g transform="translate(20, 70)">
        <text x="0" y="0" class="text-muted">Mot de passe actuel</text>
        <rect x="0" y="10" width="350" height="36" rx="4" class="input-field"/>
        <text x="10" y="34" class="text-body">••••••••</text>
      </g>
      <g transform="translate(20, 140)">
        <text x="0" y="0" class="text-muted">Nouveau mot de passe (4 chiffres)</text>
        <rect x="0" y="10" width="350" height="36" rx="4" class="input-field"/>
        <text x="10" y="34" class="text-muted">____</text>
      </g>
      <g transform="translate(20, 210)">
        <text x="0" y="0" class="text-muted">Confirmer le mot de passe</text>
        <rect x="0" y="10" width="350" height="36" rx="4" class="input-field"/>
        <text x="10" y="34" class="text-muted">____</text>
      </g>
    </g>
    <g transform="translate(0, 420)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-primary"/>
      <text x="25" y="26" class="text-white" font-size="14">Valider</text>
      <rect x="120" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <text x="140" y="26" class="text-body">Annuler</text>
    </g>
  </g>
</svg>
