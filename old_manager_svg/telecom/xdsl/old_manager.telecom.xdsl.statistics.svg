<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000" width="1440" height="1000">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .line-upload { stroke: #10B981; stroke-width: 2; fill: none; }
      .line-download { stroke: #0050D7; stroke-width: 2; fill: none; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1000" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Télécom</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="940" class="bg-white"/>
  <rect x="240" y="60" width="1" height="940" fill="#E5E7EB"/>
  
  <!-- Sidebar menu -->
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">TÉLÉCOM</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-body" font-weight="500" fill="#0050D7">Accès Internet</text>
  
  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="13">← Retour à mon accès</text>
    
    <!-- Page title -->
    <text x="0" y="45" class="text-title">Statistiques</text>
    <text x="0" y="70" class="text-muted">xdsl-ab12345-1</text>
    
    <!-- Period selector -->
    <g transform="translate(0, 100)">
      <text x="0" y="20" class="text-body" font-weight="500">Périodicité :</text>
      <rect x="100" y="0" width="100" height="32" rx="4" fill="#0050D7"/>
      <text x="150" y="21" text-anchor="middle" class="text-white" font-size="13">Journalier</text>
      <rect x="210" y="0" width="110" height="32" rx="4" class="border" fill="white"/>
      <text x="265" y="21" text-anchor="middle" class="text-body" font-size="13">Hebdomadaire</text>
      <rect x="330" y="0" width="100" height="32" rx="4" class="border" fill="white"/>
      <text x="380" y="21" text-anchor="middle" class="text-body" font-size="13">Mensuel</text>
      <rect x="440" y="0" width="100" height="32" rx="4" class="border" fill="white"/>
      <text x="490" y="21" text-anchor="middle" class="text-body" font-size="13">Annuel</text>
    </g>
    
    <!-- Graph: Synchronisation -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="430" height="220" rx="8" fill="white" class="border"/>
      <text x="20" y="30" class="text-section">Synchronisation</text>
      
      <!-- Legend -->
      <rect x="280" y="15" width="12" height="12" fill="#0050D7"/>
      <text x="297" y="25" class="text-muted" font-size="12">Download</text>
      <rect x="360" y="15" width="12" height="12" fill="#10B981"/>
      <text x="377" y="25" class="text-muted" font-size="12">Upload</text>
      
      <!-- Chart area -->
      <rect x="20" y="50" width="390" height="140" fill="#F9FAFB" rx="4"/>
      <line x1="20" y1="190" x2="410" y2="190" stroke="#E5E7EB"/>
      
      <!-- Simulated chart lines -->
      <polyline class="line-download" points="30,150 80,140 130,145 180,130 230,135 280,120 330,125 380,115 400,110"/>
      <polyline class="line-upload" points="30,170 80,165 130,168 180,160 230,162 280,155 330,158 380,150 400,148"/>
      
      <!-- Y axis labels -->
      <text x="15" y="60" class="text-muted" font-size="10" text-anchor="end">2M</text>
      <text x="15" y="120" class="text-muted" font-size="10" text-anchor="end">1M</text>
      <text x="15" y="185" class="text-muted" font-size="10" text-anchor="end">0</text>
    </g>
    
    <!-- Graph: Trafic -->
    <g transform="translate(450, 160)">
      <rect x="0" y="0" width="430" height="220" rx="8" fill="white" class="border"/>
      <text x="20" y="30" class="text-section">Trafic</text>
      
      <!-- Legend -->
      <rect x="280" y="15" width="12" height="12" fill="#0050D7"/>
      <text x="297" y="25" class="text-muted" font-size="12">Download</text>
      <rect x="360" y="15" width="12" height="12" fill="#10B981"/>
      <text x="377" y="25" class="text-muted" font-size="12">Upload</text>
      
      <!-- Chart area -->
      <rect x="20" y="50" width="390" height="140" fill="#F9FAFB" rx="4"/>
      
      <!-- Bar chart simulation -->
      <rect x="40" y="100" width="30" height="80" fill="#0050D7" opacity="0.8"/>
      <rect x="75" y="140" width="30" height="40" fill="#10B981" opacity="0.8"/>
      <rect x="130" y="90" width="30" height="90" fill="#0050D7" opacity="0.8"/>
      <rect x="165" y="150" width="30" height="30" fill="#10B981" opacity="0.8"/>
      <rect x="220" y="70" width="30" height="110" fill="#0050D7" opacity="0.8"/>
      <rect x="255" y="130" width="30" height="50" fill="#10B981" opacity="0.8"/>
      <rect x="310" y="85" width="30" height="95" fill="#0050D7" opacity="0.8"/>
      <rect x="345" y="145" width="30" height="35" fill="#10B981" opacity="0.8"/>
    </g>
    
    <!-- Graph: Ping -->
    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="430" height="220" rx="8" fill="white" class="border"/>
      <text x="20" y="30" class="text-section">Ping</text>
      
      <!-- Chart area -->
      <rect x="20" y="50" width="390" height="140" fill="#F9FAFB" rx="4"/>
      
      <!-- Ping line -->
      <polyline stroke="#F59E0B" stroke-width="2" fill="none" points="30,120 80,115 130,125 180,110 230,118 280,105 330,112 380,108 400,110"/>
      
      <!-- Value indicator -->
      <text x="350" y="90" class="text-body" font-size="20" font-weight="600">12 ms</text>
    </g>
    
    <!-- Graph: Marge de bruit -->
    <g transform="translate(450, 400)">
      <rect x="0" y="0" width="430" height="220" rx="8" fill="white" class="border"/>
      <text x="20" y="30" class="text-section">Marge de bruit (SNR)</text>
      
      <!-- Legend -->
      <rect x="300" y="15" width="12" height="12" fill="#0050D7"/>
      <text x="317" y="25" class="text-muted" font-size="12">Down</text>
      <rect x="360" y="15" width="12" height="12" fill="#10B981"/>
      <text x="377" y="25" class="text-muted" font-size="12">Up</text>
      
      <!-- Chart area -->
      <rect x="20" y="50" width="390" height="140" fill="#F9FAFB" rx="4"/>
      
      <!-- SNR lines -->
      <polyline class="line-download" points="30,100 80,105 130,95 180,100 230,98 280,102 330,97 380,100 400,99"/>
      <polyline class="line-upload" points="30,130 80,132 130,128 180,131 230,129 280,133 330,130 380,131 400,130"/>
      
      <!-- Value -->
      <text x="350" y="180" class="text-muted" font-size="12">6.2 dB / 8.5 dB</text>
    </g>
    
    <!-- Graph: Atténuation -->
    <g transform="translate(0, 640)">
      <rect x="0" y="0" width="430" height="220" rx="8" fill="white" class="border"/>
      <text x="20" y="30" class="text-section">Atténuation</text>
      
      <!-- Chart area -->
      <rect x="20" y="50" width="390" height="140" fill="#F9FAFB" rx="4"/>
      
      <!-- Attenuation line (stable) -->
      <line x1="30" y1="100" x2="400" y2="100" stroke="#EF4444" stroke-width="2"/>
      
      <!-- Value -->
      <text x="350" y="180" class="text-muted" font-size="12">32.5 dB</text>
    </g>
  </g>
</svg>
