<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1100" width="1440" height="1100">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .chart-line-down { stroke: #0050D7; stroke-width: 2; fill: none; }
      .chart-line-up { stroke: #10B981; stroke-width: 2; fill: none; }
      .chart-grid { stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1100" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <text x="120" y="35" class="text-white" font-size="14">Télécom</text>
  
  <!-- Sidebar -->
  <rect x="0" y="56" width="240" height="1044" class="bg-white"/>
  <rect x="240" y="56" width="1" height="1044" class="border"/>
  <text x="20" y="90" class="text-body" font-weight="bold">Pack Internet</text>
  <rect x="0" y="100" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="125" class="text-primary" font-size="14">pack-xdsl-abc123</text>
  
  <!-- Main content -->
  <g transform="translate(260, 76)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-muted" font-size="13">Télécom › Pack Internet › xdsl-abc123-1 › Statistiques</text>
    
    <!-- Title -->
    <text x="0" y="40" class="text-body" font-size="24" font-weight="bold">Statistiques de la ligne</text>
    
    <!-- Chart 1: Synchronisation -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="1100" height="280" rx="4" class="tile"/>
      <text x="20" y="30" class="text-body" font-size="16" font-weight="bold">Synchronisation</text>
      
      <!-- Period selector -->
      <text x="20" y="60" class="text-muted" font-size="13">Période</text>
      <rect x="80" y="45" width="150" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="95" y="64" class="text-body" font-size="13">Dernières 24h ▼</text>
      
      <!-- Chart area -->
      <g transform="translate(50, 90)">
        <!-- Grid -->
        <line x1="0" y1="0" x2="1000" y2="0" class="chart-grid"/>
        <line x1="0" y1="40" x2="1000" y2="40" class="chart-grid"/>
        <line x1="0" y1="80" x2="1000" y2="80" class="chart-grid"/>
        <line x1="0" y1="120" x2="1000" y2="120" class="chart-grid"/>
        <line x1="0" y1="160" x2="1000" y2="160" class="chart-grid"/>
        
        <!-- Y axis labels -->
        <text x="-10" y="5" class="text-muted" font-size="10" text-anchor="end">60 Mbps</text>
        <text x="-10" y="45" class="text-muted" font-size="10" text-anchor="end">45 Mbps</text>
        <text x="-10" y="85" class="text-muted" font-size="10" text-anchor="end">30 Mbps</text>
        <text x="-10" y="125" class="text-muted" font-size="10" text-anchor="end">15 Mbps</text>
        <text x="-10" y="165" class="text-muted" font-size="10" text-anchor="end">0 Mbps</text>
        
        <!-- Download line (blue) -->
        <path d="M0,50 L100,48 L200,52 L300,45 L400,50 L500,47 L600,55 L700,50 L800,48 L900,52 L1000,50" class="chart-line-down"/>
        
        <!-- Upload line (green) -->
        <path d="M0,130 L100,128 L200,132 L300,125 L400,130 L500,127 L600,135 L700,130 L800,128 L900,132 L1000,130" class="chart-line-up"/>
        
        <!-- Legend -->
        <line x1="700" y1="-20" x2="730" y2="-20" class="chart-line-down"/>
        <text x="740" y="-15" class="text-body" font-size="12">Download</text>
        <line x1="850" y1="-20" x2="880" y2="-20" class="chart-line-up"/>
        <text x="890" y="-15" class="text-body" font-size="12">Upload</text>
      </g>
    </g>
    
    <!-- Chart 2: Traffic -->
    <g transform="translate(0, 370)">
      <rect x="0" y="0" width="1100" height="280" rx="4" class="tile"/>
      <text x="20" y="30" class="text-body" font-size="16" font-weight="bold">Trafic</text>
      
      <!-- Period selector -->
      <text x="20" y="60" class="text-muted" font-size="13">Période</text>
      <rect x="80" y="45" width="150" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="95" y="64" class="text-body" font-size="13">Dernière semaine ▼</text>
      
      <!-- Chart area -->
      <g transform="translate(50, 90)">
        <!-- Grid -->
        <line x1="0" y1="0" x2="1000" y2="0" class="chart-grid"/>
        <line x1="0" y1="40" x2="1000" y2="40" class="chart-grid"/>
        <line x1="0" y1="80" x2="1000" y2="80" class="chart-grid"/>
        <line x1="0" y1="120" x2="1000" y2="120" class="chart-grid"/>
        <line x1="0" y1="160" x2="1000" y2="160" class="chart-grid"/>
        
        <!-- Y axis labels -->
        <text x="-10" y="5" class="text-muted" font-size="10" text-anchor="end">100 GB</text>
        <text x="-10" y="85" class="text-muted" font-size="10" text-anchor="end">50 GB</text>
        <text x="-10" y="165" class="text-muted" font-size="10" text-anchor="end">0 GB</text>
        
        <!-- Traffic bars -->
        <rect x="50" y="60" width="80" height="100" fill="#0050D7" opacity="0.7"/>
        <rect x="180" y="40" width="80" height="120" fill="#0050D7" opacity="0.7"/>
        <rect x="310" y="80" width="80" height="80" fill="#0050D7" opacity="0.7"/>
        <rect x="440" y="50" width="80" height="110" fill="#0050D7" opacity="0.7"/>
        <rect x="570" y="70" width="80" height="90" fill="#0050D7" opacity="0.7"/>
        <rect x="700" y="30" width="80" height="130" fill="#0050D7" opacity="0.7"/>
        <rect x="830" y="55" width="80" height="105" fill="#0050D7" opacity="0.7"/>
        
        <!-- X axis labels -->
        <text x="90" y="180" class="text-muted" font-size="10" text-anchor="middle">Lun</text>
        <text x="220" y="180" class="text-muted" font-size="10" text-anchor="middle">Mar</text>
        <text x="350" y="180" class="text-muted" font-size="10" text-anchor="middle">Mer</text>
        <text x="480" y="180" class="text-muted" font-size="10" text-anchor="middle">Jeu</text>
        <text x="610" y="180" class="text-muted" font-size="10" text-anchor="middle">Ven</text>
        <text x="740" y="180" class="text-muted" font-size="10" text-anchor="middle">Sam</text>
        <text x="870" y="180" class="text-muted" font-size="10" text-anchor="middle">Dim</text>
      </g>
    </g>
    
    <!-- Chart 3: Ping -->
    <g transform="translate(0, 670)">
      <rect x="0" y="0" width="540" height="220" rx="4" class="tile"/>
      <text x="20" y="30" class="text-body" font-size="16" font-weight="bold">Latence (Ping)</text>
      
      <text x="20" y="60" class="text-muted" font-size="13">Période</text>
      <rect x="80" y="45" width="150" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="95" y="64" class="text-body" font-size="13">Dernières 24h ▼</text>
      
      <g transform="translate(50, 90)">
        <line x1="0" y1="0" x2="450" y2="0" class="chart-grid"/>
        <line x1="0" y1="50" x2="450" y2="50" class="chart-grid"/>
        <line x1="0" y1="100" x2="450" y2="100" class="chart-grid"/>
        
        <text x="-10" y="5" class="text-muted" font-size="10" text-anchor="end">60ms</text>
        <text x="-10" y="55" class="text-muted" font-size="10" text-anchor="end">30ms</text>
        <text x="-10" y="105" class="text-muted" font-size="10" text-anchor="end">0ms</text>
        
        <path d="M0,70 L50,68 L100,72 L150,65 L200,70 L250,67 L300,75 L350,70 L400,68 L450,72" stroke="#F59E0B" stroke-width="2" fill="none"/>
      </g>
    </g>
    
    <!-- Chart 4: SNR -->
    <g transform="translate(560, 670)">
      <rect x="0" y="0" width="540" height="220" rx="4" class="tile"/>
      <text x="20" y="30" class="text-body" font-size="16" font-weight="bold">Rapport Signal/Bruit (SNR)</text>
      
      <text x="20" y="60" class="text-muted" font-size="13">Période</text>
      <rect x="80" y="45" width="150" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="95" y="64" class="text-body" font-size="13">Dernières 24h ▼</text>
      
      <g transform="translate(50, 90)">
        <line x1="0" y1="0" x2="450" y2="0" class="chart-grid"/>
        <line x1="0" y1="50" x2="450" y2="50" class="chart-grid"/>
        <line x1="0" y1="100" x2="450" y2="100" class="chart-grid"/>
        
        <text x="-10" y="5" class="text-muted" font-size="10" text-anchor="end">20dB</text>
        <text x="-10" y="55" class="text-muted" font-size="10" text-anchor="end">10dB</text>
        <text x="-10" y="105" class="text-muted" font-size="10" text-anchor="end">0dB</text>
        
        <path d="M0,30 L50,28 L100,32 L150,25 L200,30 L250,27 L300,35 L350,30 L400,28 L450,32" stroke="#10B981" stroke-width="2" fill="none"/>
      </g>
    </g>
    
    <!-- Chart 5: Errors -->
    <g transform="translate(0, 910)">
      <rect x="0" y="0" width="1100" height="150" rx="4" class="tile"/>
      <text x="20" y="30" class="text-body" font-size="16" font-weight="bold">Erreurs (HEC/FEC/CRC)</text>
      
      <text x="20" y="60" class="text-muted" font-size="13">Période</text>
      <rect x="80" y="45" width="150" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="95" y="64" class="text-body" font-size="13">Dernières 24h ▼</text>
      
      <text x="20" y="110" class="text-body">Aucune erreur détectée sur la période sélectionnée.</text>
      <text x="20" y="130" class="text-muted" font-size="12">HEC: 0 | FEC: 0 | CRC: 0</text>
    </g>
  </g>
</svg>