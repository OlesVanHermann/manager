<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>VoIP - Résilier le numéro alias</title>

  <!-- Background -->
  <rect width="1200" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Télécom › Téléphonie › Alias</text>

  <!-- Back link -->
  <text x="40" y="95" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">← Résilier le numéro alias</text>

  <!-- Info section -->
  <text x="40" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Informations</text>

  <!-- Info message -->
  <rect x="40" y="155" width="700" height="100" rx="4" fill="#DBEAFE"/>
  <text x="60" y="180" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">ℹ La résiliation de votre numéro alias sera effective à la fin de votre période</text>
  <text x="60" y="200" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">d'engagement en cours.</text>
  <text x="60" y="230" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">Une fois la demande validée, vous recevrez un email de confirmation.</text>

  <!-- SVA Warning -->
  <rect x="40" y="275" width="700" height="100" rx="4" fill="#FEF3C7"/>
  <text x="60" y="300" fill="#D97706" font-family="system-ui, sans-serif" font-size="13">⚠ Si vous utilisez ce numéro en tant que numéro SVA (numéro surtaxé),</text>
  <text x="60" y="320" fill="#D97706" font-family="system-ui, sans-serif" font-size="13">assurez-vous d'avoir récupéré les fonds de votre portefeuille SVA.</text>
  <text x="60" y="350" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">→ Accéder au portefeuille SVA</text>

  <!-- Action section -->
  <text x="40" y="415" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Résilier le numéro</text>

  <text x="40" y="450" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Vous allez résilier le numéro :</text>
  <text x="220" y="450" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="600">+33 1 84 00 00 00</text>

  <text x="40" y="480" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">La résiliation prendra effet à la date de votre prochaine facturation.</text>

  <!-- Reason select -->
  <text x="40" y="530" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Motif de résiliation *</text>
  <rect x="40" y="540" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="60" y="565" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionnez un motif...</text>
  <text x="415" y="565" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Reason details textarea -->
  <text x="40" y="610" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Précisions</text>
  <rect x="40" y="620" width="400" height="60" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="60" y="645" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Précisez le motif...</text>

  <!-- Submit button -->
  <rect x="40" y="700" width="130" height="40" rx="4" fill="#DC2626"/>
  <text x="75" y="725" fill="white" font-family="system-ui, sans-serif" font-size="14">Résilier</text>
</svg>
