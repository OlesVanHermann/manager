<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="550" viewBox="0 0 1200 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>VoIP - Verrouillage appels sortants</title>

  <!-- Background -->
  <rect width="1200" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Télécom › Téléphonie › Ligne › Appels</text>

  <!-- Back link -->
  <text x="40" y="95" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">← Retour aux appels</text>

  <!-- Page title -->
  <text x="40" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Verrouillage des appels sortants</text>

  <!-- Main card -->
  <rect x="40" y="165" width="600" height="350" rx="8" fill="white" stroke="#E5E7EB"/>

  <!-- Info box -->
  <rect x="70" y="195" width="540" height="50" rx="4" fill="#DBEAFE"/>
  <text x="90" y="225" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ Protégez votre ligne en activant un code PIN pour les appels sortants.</text>

  <!-- Enable checkbox -->
  <g transform="translate(70, 275)">
    <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
    <text x="4" y="13" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
    <text x="30" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Activer le verrouillage des appels sortants</text>
  </g>

  <!-- PIN field -->
  <text x="70" y="330" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Code PIN (4 chiffres)</text>
  <rect x="70" y="340" width="150" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="365" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">••••</text>

  <!-- PIN info -->
  <text x="70" y="405" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Le code PIN doit être composé de 4 chiffres.</text>

  <!-- Warning if same PIN -->
  <rect x="70" y="425" width="540" height="40" rx="4" fill="#FEF3C7"/>
  <text x="90" y="450" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">⚠ Le code PIN saisi est identique au code actuel.</text>

  <!-- Bulk action link -->
  <text x="70" y="490" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" text-decoration="underline">Appliquer à plusieurs lignes...</text>

  <!-- Buttons -->
  <rect x="70" y="510" width="120" height="36" rx="4" fill="#0050D7"/>
  <text x="100" y="533" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>

  <rect x="200" y="510" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="225" y="533" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
</svg>
