<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>VoIP - Modifier une touche programmable</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Configurer la touche</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- L1 Warning -->
  <rect x="75" y="95" width="450" height="40" rx="4" fill="#FEF3C7"/>
  <text x="95" y="120" fill="#D97706" font-family="system-ui, sans-serif" font-size="12">⚠ La touche L1 est utilisée pour la ligne principale. Modifier avec précaution.</text>

  <!-- Function select -->
  <text x="75" y="165" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Fonction</text>
  <rect x="75" y="175" width="300" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">BLF (Busy Lamp Field)</text>
  <text x="350" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Parameter section -->
  <text x="75" y="245" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Paramètre</text>

  <!-- Parameter type: number input -->
  <rect x="75" y="255" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="280" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">0033912345678</text>

  <!-- Parameter hint -->
  <text x="75" y="315" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Entrez le numéro de téléphone à superviser</text>

  <!-- Available function groups hint -->
  <rect x="75" y="340" width="450" height="50" rx="4" fill="#DBEAFE"/>
  <text x="95" y="360" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Fonctions disponibles : Ligne, BLF, Appel rapide, Transfert, Renvoi,</text>
  <text x="95" y="378" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Interception, Mise en attente, Conférence, URL, DND...</text>

  <!-- Buttons -->
  <rect x="330" y="400" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="358" y="423" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

  <rect x="440" y="400" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="468" y="423" fill="white" font-family="system-ui, sans-serif" font-size="14">Valider</text>
</svg>
