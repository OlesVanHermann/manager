<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350" width="600" height="350">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-warning { fill: #FEF3C7; }
      .bg-primary { fill: #0050D7; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Page: Cancel Termination -->
  <rect width="600" height="350" rx="8" class="bg-white"/>
  <rect width="600" height="350" rx="8" class="border"/>

  <!-- Back link -->
  <g transform="translate(20, 20)">
    <text x="0" y="15" class="text-primary" font-size="12">← Retour</text>
  </g>

  <!-- Title -->
  <text x="20" y="55" class="text-dark" font-size="18" font-weight="600">Annuler la résiliation</text>

  <!-- Warning box -->
  <g transform="translate(20, 75)">
    <rect x="0" y="0" width="560" height="80" rx="4" class="bg-warning" stroke="#FDE68A"/>
    <text x="20" y="25" class="text-warning" font-size="12" font-weight="600">⚠ Résiliation programmée</text>
    <text x="20" y="50" class="text-warning" font-size="12">La résiliation de la ligne "Ligne Bureau" (+33 9 72 10 00 00) est</text>
    <text x="20" y="68" class="text-warning" font-size="12">programmée pour le 31/01/2025.</text>
  </g>

  <!-- Information -->
  <g transform="translate(20, 175)">
    <text x="0" y="0" class="text-dark" font-size="12">Vous pouvez annuler cette demande de résiliation tant que la date</text>
    <text x="0" y="20" class="text-dark" font-size="12">effective n'est pas atteinte.</text>
    <text x="0" y="55" class="text-dark" font-size="12">Une fois annulée, votre service continuera à fonctionner normalement</text>
    <text x="0" y="75" class="text-dark" font-size="12">et vous serez facturé lors du prochain cycle de facturation.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(20, 285)">
    <rect x="0" y="0" width="180" height="40" rx="4" class="bg-primary"/>
    <text x="90" y="26" class="text-white" font-size="12" text-anchor="middle">Annuler la résiliation</text>

    <rect x="200" y="0" width="120" height="40" rx="4" stroke="#6B7280" fill="#FFFFFF"/>
    <text x="260" y="26" class="text-muted" font-size="12" text-anchor="middle">Retour</text>
  </g>
</svg>
