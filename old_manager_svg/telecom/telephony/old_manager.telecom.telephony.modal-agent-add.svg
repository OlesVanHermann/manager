<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>VoIP - Ajouter un agent</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter un agent</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Agent selection -->
  <text x="75" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Ligne agent *</text>
  <rect x="75" y="120" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="145" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionnez une ligne...</text>
  <text x="450" y="145" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Timeout -->
  <text x="75" y="190" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Temps de sonnerie (secondes)</text>
  <rect x="75" y="200" width="150" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="225" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">20</text>

  <!-- Wrap-up time -->
  <text x="250" y="190" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Délai post-appel (secondes)</text>
  <rect x="250" y="200" width="150" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="270" y="225" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">5</text>

  <!-- Simultaneous -->
  <text x="75" y="270" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Appels simultanés</text>
  <rect x="75" y="280" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="305" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1</text>

  <!-- Buttons -->
  <rect x="280" y="330" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="308" y="353" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

  <rect x="390" y="330" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="418" y="353" fill="white" font-family="system-ui, sans-serif" font-size="14">Ajouter</text>
</svg>
