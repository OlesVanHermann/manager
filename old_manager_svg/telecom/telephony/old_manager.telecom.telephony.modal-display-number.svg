<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="350" viewBox="0 0 550 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>VoIP - Numéro affiché</title>

  <!-- Overlay -->
  <rect width="550" height="350" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="290" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <text x="75" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Numéro affiché (CLIP)</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Description -->
  <text x="75" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionnez le numéro qui sera affiché lors des</text>
  <text x="75" y="125" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">appels sortants depuis cette ligne.</text>

  <!-- Number selection -->
  <text x="75" y="165" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Numéro à afficher *</text>
  <rect x="75" y="175" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="95" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33 9 12 34 56 78 (Ligne principale)</text>
  <text x="450" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Info -->
  <rect x="75" y="230" width="400" height="40" rx="4" fill="#DBEAFE"/>
  <text x="95" y="255" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">ℹ Seuls les numéros de votre groupe de facturation sont disponibles.</text>

  <!-- Buttons -->
  <rect x="280" y="285" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="308" y="308" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

  <rect x="390" y="285" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="418" y="308" fill="white" font-family="system-ui, sans-serif" font-size="14">Valider</text>
</svg>
