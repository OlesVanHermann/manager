<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="750" viewBox="0 0 1200 750" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>VoIP - Renvoi d'appels</title>

  <!-- Background -->
  <rect width="1200" height="750" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Télécom › Téléphonie › Ligne › Appels</text>

  <!-- Back link -->
  <text x="40" y="95" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">← Retour aux appels</text>

  <!-- Page title -->
  <text x="40" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Renvoi d'appels</text>

  <!-- Info box -->
  <rect x="40" y="155" width="700" height="60" rx="4" fill="#DBEAFE"/>
  <text x="60" y="180" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ Configurez les règles de renvoi pour vos appels entrants. Vous pouvez renvoyer les appels</text>
  <text x="60" y="200" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">vers un autre numéro de votre groupe ou vers un numéro externe.</text>

  <!-- Configuration card -->
  <rect x="40" y="230" width="700" height="470" rx="8" fill="white" stroke="#E5E7EB"/>

  <text x="70" y="270" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Configuration des renvois</text>

  <!-- Forward type 1: No reply -->
  <g transform="translate(70, 295)">
    <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
    <text x="4" y="13" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
    <text x="30" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Renvoi sur non-réponse</text>
  </g>

  <!-- Delay -->
  <text x="100" y="340" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Renvoyer après</text>
  <rect x="200" y="325" width="60" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="220" y="345" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">20</text>
  <text x="270" y="340" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">secondes</text>

  <!-- Target type -->
  <text x="100" y="380" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Renvoyer vers</text>
  <rect x="200" y="365" width="200" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="220" y="385" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ligne du groupe</text>
  <text x="375" y="385" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Target number -->
  <text x="100" y="420" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Numéro</text>
  <rect x="200" y="405" width="300" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="220" y="425" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33 9 12 34 56 79</text>

  <!-- Separator -->
  <line x1="70" y1="455" x2="680" y2="455" stroke="#E5E7EB"/>

  <!-- Forward type 2: Busy -->
  <g transform="translate(70, 475)">
    <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
    <text x="4" y="13" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
    <text x="30" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Renvoi sur occupation</text>
  </g>

  <text x="100" y="520" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Renvoyer vers</text>
  <rect x="200" y="505" width="200" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="220" y="525" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Messagerie vocale</text>
  <text x="375" y="525" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Separator -->
  <line x1="70" y1="555" x2="680" y2="555" stroke="#E5E7EB"/>

  <!-- Forward type 3: Unconditional -->
  <g transform="translate(70, 575)">
    <rect x="0" y="0" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
    <text x="30" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Renvoi inconditionnel</text>
  </g>

  <text x="100" y="620" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Tous les appels seront renvoyés immédiatement.</text>

  <!-- Bulk action link -->
  <text x="70" y="660" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" text-decoration="underline">Appliquer à plusieurs lignes...</text>

  <!-- Buttons -->
  <rect x="70" y="680" width="120" height="36" rx="4" fill="#0050D7"/>
  <text x="100" y="703" fill="white" font-family="system-ui, sans-serif" font-size="14">Enregistrer</text>

  <rect x="200" y="680" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="225" y="703" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
</svg>
