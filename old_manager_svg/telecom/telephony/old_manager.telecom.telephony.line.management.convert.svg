<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="550" viewBox="0 0 1200 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>VoIP - Convertir en numéro alias</title>

  <!-- Background -->
  <rect width="1200" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Télécom › Téléphonie › Ligne</text>

  <!-- Back link -->
  <text x="40" y="95" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">← Retour au tableau de bord de la ligne</text>

  <!-- Page title -->
  <text x="40" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Convertir en numéro alias</text>

  <!-- Info card -->
  <rect x="40" y="165" width="560" height="180" rx="8" fill="white" stroke="#E5E7EB"/>

  <text x="70" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Informations</text>

  <text x="70" y="240" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">La conversion de votre ligne en numéro alias vous permet de</text>
  <text x="70" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">rediriger les appels vers d'autres destinations.</text>

  <text x="70" y="295" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Une fois la conversion effectuée, vous ne pourrez plus utiliser</text>
  <text x="70" y="315" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">ce numéro pour émettre ou recevoir des appels directement.</text>

  <!-- Action card -->
  <rect x="40" y="365" width="560" height="150" rx="8" fill="white" stroke="#E5E7EB"/>

  <text x="70" y="400" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Convertir la ligne</text>

  <!-- Bulk action -->
  <text x="70" y="440" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">Appliquer à plusieurs lignes...</text>

  <!-- Convert button -->
  <rect x="70" y="465" width="260" height="40" rx="4" fill="#0050D7"/>
  <text x="115" y="490" fill="white" font-family="system-ui, sans-serif" font-size="14">Convertir 0033912345678</text>
</svg>
