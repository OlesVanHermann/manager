<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="850" viewBox="0 0 1200 850" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>VoIP - Conditions temporelles</title>

  <!-- Background -->
  <rect width="1200" height="850" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Télécom › Téléphonie › Ligne › Appels</text>

  <!-- Back link -->
  <text x="40" y="95" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">← Retour aux appels</text>

  <!-- Page title -->
  <text x="40" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Plages horaires conditionnelles</text>

  <!-- Info box -->
  <rect x="40" y="155" width="1100" height="70" rx="4" fill="#DBEAFE"/>
  <text x="60" y="180" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ Les conditions temporelles permettent de définir des comportements différents selon les plages horaires.</text>
  <text x="60" y="200" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Configurez des créneaux et associez-les à des actions (renvoi, messagerie, etc.).</text>
  <text x="60" y="220" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" text-decoration="underline">Besoin d'aide ?</text>

  <!-- Parameters card -->
  <rect x="40" y="240" width="550" height="200" rx="8" fill="white" stroke="#E5E7EB"/>

  <text x="70" y="280" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Paramètres généraux</text>

  <!-- Enable/Disable -->
  <text x="70" y="320" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Activer les conditions temporelles</text>
  <g transform="translate(70, 335)">
    <rect x="0" y="0" width="60" height="28" rx="4" fill="#0050D7"/>
    <text x="15" y="19" fill="white" font-family="system-ui, sans-serif" font-size="12">Oui</text>
    <rect x="70" y="0" width="60" height="28" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="85" y="19" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Non</text>
  </g>

  <!-- Timeout -->
  <text x="70" y="395" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Délai avant renvoi</text>
  <rect x="70" y="405" width="120" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="428" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">20 secondes</text>
  <text x="175" y="428" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Slots card -->
  <rect x="610" y="240" width="550" height="200" rx="8" fill="white" stroke="#E5E7EB"/>

  <text x="640" y="280" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Configuration des créneaux</text>

  <!-- Slot 1 -->
  <rect x="640" y="300" width="230" height="60" rx="4" fill="#D1FAE5" stroke="#10B981"/>
  <text x="660" y="325" fill="#10B981" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Créneau 1 (Ouvert)</text>
  <text x="660" y="345" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">→ +33 9 12 34 56 78</text>

  <!-- Slot 2 -->
  <rect x="890" y="300" width="230" height="60" rx="4" fill="#FEE2E2" stroke="#DC2626"/>
  <text x="910" y="325" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Créneau 2 (Fermé)</text>
  <text x="910" y="345" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">→ Messagerie vocale</text>

  <!-- Slot 3 -->
  <rect x="640" y="370" width="230" height="60" rx="4" fill="#DBEAFE" stroke="#0050D7"/>
  <text x="660" y="395" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Créneau 3 (Spécial)</text>
  <text x="660" y="415" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">→ +33 6 98 76 54 32</text>

  <!-- Slot 4 -->
  <rect x="890" y="370" width="230" height="60" rx="4" fill="#FEF3C7" stroke="#D97706"/>
  <text x="910" y="395" fill="#D97706" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Créneau 4 (Disponible)</text>
  <text x="910" y="415" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">→ Non configuré</text>

  <!-- Actions bar -->
  <rect x="40" y="455" width="1100" height="50" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="70" y="485" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" text-decoration="underline">Appliquer à plusieurs lignes...</text>

  <!-- Actions dropdown -->
  <rect x="350" y="465" width="130" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="370" y="485" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">☰ Actions ▼</text>

  <!-- Calendar card -->
  <rect x="40" y="520" width="1100" height="280" rx="8" fill="white" stroke="#E5E7EB"/>

  <text x="70" y="555" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Planning hebdomadaire</text>

  <!-- Time grid -->
  <g transform="translate(70, 580)">
    <!-- Hours -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">08:00</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">12:00</text>
    <text x="0" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">14:00</text>
    <text x="0" y="90" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">18:00</text>
    <text x="0" y="120" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">22:00</text>
  </g>

  <!-- Days headers -->
  <g transform="translate(100, 570)">
    <text x="50" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Lun</text>
    <text x="180" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Mar</text>
    <text x="310" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Mer</text>
    <text x="440" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Jeu</text>
    <text x="570" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Ven</text>
    <text x="700" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Sam</text>
    <text x="830" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Dim</text>
  </g>

  <!-- Open slots (green) -->
  <rect x="100" y="590" width="130" height="60" rx="4" fill="#D1FAE5"/>
  <rect x="230" y="590" width="130" height="60" rx="4" fill="#D1FAE5"/>
  <rect x="360" y="590" width="130" height="60" rx="4" fill="#D1FAE5"/>
  <rect x="490" y="590" width="130" height="60" rx="4" fill="#D1FAE5"/>
  <rect x="620" y="590" width="130" height="60" rx="4" fill="#D1FAE5"/>

  <!-- Closed slots (red) - weekend -->
  <rect x="750" y="590" width="130" height="120" rx="4" fill="#FEE2E2"/>
  <rect x="880" y="590" width="130" height="120" rx="4" fill="#FEE2E2"/>

  <!-- Closed slots (red) - afternoon -->
  <rect x="100" y="660" width="650" height="50" rx="4" fill="#FEE2E2"/>

  <!-- Save footer bar -->
  <rect x="0" y="810" width="1200" height="50" fill="#1F2937"/>
  <text x="40" y="840" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Des modifications non enregistrées</text>
  <rect x="950" y="820" width="100" height="30" rx="4" fill="#0050D7"/>
  <text x="972" y="840" fill="white" font-family="system-ui, sans-serif" font-size="13">Enregistrer</text>
  <rect x="1060" y="820" width="100" height="30" rx="4" fill="white"/>
  <text x="1090" y="840" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>
</svg>
