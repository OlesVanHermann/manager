<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="550" viewBox="0 0 1200 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>VoIP - Mot de passe de la messagerie vocale</title>

  <!-- Background -->
  <rect width="1200" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Télécom › Téléphonie › Service</text>

  <!-- Page title -->
  <text x="40" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Messagerie vocale</text>

  <!-- Left card: Password change -->
  <rect x="40" y="140" width="520" height="380" rx="8" fill="white" stroke="#E5E7EB"/>

  <text x="70" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier le code PIN</text>

  <!-- Info alert -->
  <rect x="70" y="195" width="460" height="50" rx="4" fill="#DBEAFE"/>
  <text x="90" y="215" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ Le code PIN est utilisé pour accéder à votre messagerie vocale.</text>
  <text x="90" y="235" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Il doit contenir exactement 4 chiffres.</text>

  <!-- Password field -->
  <text x="70" y="280" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nouveau code PIN *</text>
  <rect x="70" y="290" width="300" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="315" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">••••</text>

  <!-- Password confirm field -->
  <text x="70" y="360" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Confirmer le code PIN *</text>
  <rect x="70" y="370" width="300" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="395" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">••••</text>

  <!-- Force password checkbox -->
  <g transform="translate(70, 430)">
    <rect x="0" y="0" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
    <text x="30" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Forcer le changement de mot de passe au prochain accès</text>
  </g>

  <!-- Bulk action -->
  <text x="70" y="480" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">Appliquer à plusieurs lignes...</text>

  <!-- Submit button -->
  <rect x="70" y="500" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="93" y="523" fill="white" font-family="system-ui, sans-serif" font-size="14">Appliquer</text>

  <!-- Right card: Access info -->
  <rect x="580" y="140" width="400" height="200" rx="8" fill="white" stroke="#E5E7EB"/>

  <text x="610" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Numéros d'accès</text>

  <g transform="translate(610, 205)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Numéro interne</text>
    <text x="180" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">123</text>

    <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Numéro externe</text>
    <text x="180" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33 1 84 00 00 99</text>
  </g>
</svg>
