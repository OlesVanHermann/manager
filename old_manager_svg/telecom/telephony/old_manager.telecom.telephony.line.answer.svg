<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-big { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 700; fill: #0050D7; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tab-active { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .tab-inactive { fill: #F3F4F6; stroke: #E5E7EB; stroke-width: 1; }
      .table-header { fill: #F3F4F6; }
      .table-row { fill: #FFFFFF; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="850" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="150" y="38" class="text-white">Télécom</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="790" class="bg-white"/>
  <line x1="240" y1="60" x2="240" y2="850" stroke="#E5E7EB"/>
  
  <text x="20" y="100" class="text-muted" font-size="12">TÉLÉPHONIE</text>
  <rect x="0" y="110" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="134" class="text-link" font-weight="600">VoIP</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-muted">Télécom › VoIP › 0033912345678 ›</text>
    <text x="260" y="0" class="text-link">Gestion du répondeur</text>
    
    <!-- Title -->
    <text x="0" y="40" class="text-title">Gestion du répondeur</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="tab-inactive"/>
      <text x="10" y="26" class="text-muted">Tableau de bord</text>
      
      <rect x="105" y="0" width="80" height="40" rx="4" class="tab-inactive"/>
      <text x="125" y="26" class="text-muted">Appels</text>
      
      <rect x="190" y="0" width="90" height="40" rx="4" class="tab-active"/>
      <text x="200" y="26" class="text-body" font-weight="600">Répondeur</text>
    </g>
    
    <!-- Content -->
    <g transform="translate(0, 120)">
      <!-- Stats tiles -->
      <rect x="0" y="0" width="200" height="100" rx="8" class="tile"/>
      <text x="20" y="35" class="text-muted">Messages non lus</text>
      <text x="20" y="75" class="text-big">3</text>
      
      <rect x="220" y="0" width="200" height="100" rx="8" class="tile"/>
      <text x="240" y="35" class="text-muted">Messages totaux</text>
      <text x="240" y="75" class="text-big">12</text>
      
      <rect x="440" y="0" width="200" height="100" rx="8" class="tile"/>
      <text x="460" y="35" class="text-muted">Espace utilisé</text>
      <text x="460" y="75" class="text-big">24%</text>
      
      <!-- Configuration tiles -->
      <rect x="0" y="120" width="440" height="200" rx="8" class="tile"/>
      <text x="20" y="155" class="text-subtitle">Configuration</text>
      
      <text x="20" y="195" class="text-link">Choix de la messagerie par défaut</text>
      <text x="20" y="220" class="text-muted" font-size="13">Sélectionnez la messagerie à utiliser par défaut</text>
      
      <text x="20" y="255" class="text-link">Mot de passe accès répondeur</text>
      <text x="20" y="280" class="text-muted" font-size="13">Modifier le code d'accès à distance</text>
      
      <text x="20" y="315" class="text-link">Configuration du répondeur</text>
      
      <rect x="460" y="120" width="440" height="200" rx="8" class="tile"/>
      <text x="480" y="155" class="text-subtitle">Gestion des messages</text>
      
      <text x="480" y="195" class="text-link">Écoute et gestion des messages</text>
      <text x="480" y="220" class="text-muted" font-size="13">Écoutez, téléchargez ou supprimez vos messages</text>
      
      <rect x="480" y="250" width="180" height="36" rx="4" class="bg-primary"/>
      <text x="510" y="274" class="text-white">Accéder aux messages</text>
      
      <!-- Messages list -->
      <rect x="0" y="340" width="900" height="280" rx="8" class="tile"/>
      <text x="20" y="375" class="text-subtitle">Messages récents</text>
      
      <!-- Table header -->
      <rect x="20" y="395" width="860" height="40" rx="4" class="table-header"/>
      <text x="40" y="421" class="text-body" font-weight="600">Date</text>
      <text x="200" y="421" class="text-body" font-weight="600">Expéditeur</text>
      <text x="400" y="421" class="text-body" font-weight="600">Durée</text>
      <text x="520" y="421" class="text-body" font-weight="600">Statut</text>
      <text x="650" y="421" class="text-body" font-weight="600">Actions</text>
      
      <!-- Message rows -->
      <rect x="20" y="440" width="860" height="40" class="table-row"/>
      <line x1="20" y1="480" x2="880" y2="480" stroke="#E5E7EB"/>
      <text x="40" y="466" class="text-body">27/12/2024 15:42</text>
      <text x="200" y="466" class="text-body">+33 6 12 34 56 78</text>
      <text x="400" y="466" class="text-body">0:45</text>
      <rect x="520" y="450" width="70" height="22" rx="4" fill="#DBEAFE"/>
      <text x="535" y="466" fill="#1E40AF" font-size="12">Non lu</text>
      <text x="650" y="466" class="text-link">Écouter</text>
      <text x="720" y="466" class="text-link">Télécharger</text>
      <text x="810" y="466" fill="#991B1B">Supprimer</text>
      
      <rect x="20" y="480" width="860" height="40" class="table-row"/>
      <line x1="20" y1="520" x2="880" y2="520" stroke="#E5E7EB"/>
      <text x="40" y="506" class="text-body">26/12/2024 10:15</text>
      <text x="200" y="506" class="text-body">+33 1 23 45 67 89</text>
      <text x="400" y="506" class="text-body">1:23</text>
      <rect x="520" y="490" width="40" height="22" rx="4" fill="#E5E7EB"/>
      <text x="530" y="506" class="text-muted" font-size="12">Lu</text>
      <text x="650" y="506" class="text-link">Écouter</text>
      <text x="720" y="506" class="text-link">Télécharger</text>
      <text x="810" y="506" fill="#991B1B">Supprimer</text>
      
      <rect x="20" y="520" width="860" height="40" class="table-row"/>
      <text x="40" y="546" class="text-body">25/12/2024 18:30</text>
      <text x="200" y="546" class="text-body">Numéro masqué</text>
      <text x="400" y="546" class="text-body">0:12</text>
      <rect x="520" y="530" width="40" height="22" rx="4" fill="#E5E7EB"/>
      <text x="530" y="546" class="text-muted" font-size="12">Lu</text>
      <text x="650" y="546" class="text-link">Écouter</text>
      <text x="720" y="546" class="text-link">Télécharger</text>
      <text x="810" y="546" fill="#991B1B">Supprimer</text>
    </g>
  </g>
</svg>
