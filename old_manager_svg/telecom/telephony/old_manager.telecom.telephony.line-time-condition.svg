<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 700" width="1100" height="700">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-info { fill: #EFF6FF; }
      .bg-primary { fill: #0050D7; }
      .bg-slot1 { fill: #007BFF; }
      .bg-slot2 { fill: #FFC107; }
      .bg-unavailable { fill: #DC3545; }
      .bg-footer { fill: #1F2937; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Page: Line Time Condition -->
  <rect width="1100" height="700" class="bg-muted"/>

  <!-- Back link -->
  <g transform="translate(20, 20)">
    <text x="0" y="15" class="text-primary" font-size="12">← Gestion des appels</text>
  </g>

  <!-- Title -->
  <text x="20" y="60" class="text-dark" font-size="22" font-weight="600">Gérer les plages horaires</text>

  <!-- Info box -->
  <g transform="translate(20, 80)">
    <rect x="0" y="0" width="1060" height="80" rx="4" class="bg-info"/>
    <text x="20" y="25" class="text-info" font-size="12">Paramétrez les créneaux de disponibilité de votre ligne et définissez les renvois à faire durant vos indisponibilités.</text>
    <text x="20" y="45" class="text-info" font-size="12">Vous pouvez paramétrer vos jours de fermeture exceptionnelle sur cette page.</text>
    <text x="20" y="68" class="text-primary" font-size="12">Besoin d'aide ?</text>
  </g>

  <!-- Two columns -->
  <g transform="translate(20, 175)">
    <!-- Left column: Configuration générale -->
    <g>
      <rect x="0" y="0" width="520" height="180" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="20" y="30" class="text-dark" font-size="14" font-weight="600">Configuration générale</text>

      <!-- Enable toggle -->
      <text x="20" y="65" class="text-muted" font-size="12">Activer la redirection de vos appels en fonction de la plage horaire</text>
      <g transform="translate(20, 75)">
        <rect x="0" y="0" width="50" height="28" rx="4" class="bg-primary"/>
        <text x="25" y="19" class="text-white" font-size="11" text-anchor="middle">Oui</text>
        <rect x="55" y="0" width="50" height="28" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="80" y="19" class="text-dark" font-size="11" text-anchor="middle">Non</text>
      </g>

      <!-- Timeout -->
      <text x="20" y="130" class="text-muted" font-size="12">Délai avant le renvoi en "hors plage horaire"</text>
      <rect x="20" y="140" width="150" height="32" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="35" y="161" class="text-dark" font-size="12">30 secondes ▼</text>
    </g>

    <!-- Right column: Configuration des redirections -->
    <g transform="translate(540, 0)">
      <rect x="0" y="0" width="520" height="180" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="20" y="30" class="text-dark" font-size="14" font-weight="600">Configuration des redirections</text>

      <!-- Slots -->
      <g transform="translate(20, 50)">
        <rect x="0" y="0" width="16" height="16" rx="2" fill="#28A745"/>
        <text x="24" y="12" class="text-dark" font-size="11">Disponible</text>
        <text x="24" y="26" class="text-muted" font-size="10">+33 9 72 10 00 00</text>
        <rect x="140" y="-2" width="24" height="24" rx="4" stroke="#E5E7EB" fill="#F9FAFB"/>
        <text x="152" y="12" class="text-muted" font-size="12" text-anchor="middle">⚙</text>
      </g>

      <g transform="translate(240, 50)">
        <rect x="0" y="0" width="16" height="16" rx="2" class="bg-unavailable"/>
        <text x="24" y="12" class="text-dark" font-size="11">Indisponible</text>
        <text x="24" y="26" class="text-muted" font-size="10">Messagerie</text>
        <rect x="140" y="-2" width="24" height="24" rx="4" stroke="#E5E7EB" fill="#F9FAFB"/>
        <text x="152" y="12" class="text-muted" font-size="12" text-anchor="middle">⚙</text>
      </g>

      <g transform="translate(20, 100)">
        <rect x="0" y="0" width="16" height="16" rx="2" class="bg-slot1"/>
        <text x="24" y="12" class="text-dark" font-size="11">Créneau 1</text>
        <text x="24" y="26" class="text-muted" font-size="10">Non configuré</text>
        <rect x="140" y="-2" width="24" height="24" rx="4" stroke="#E5E7EB" fill="#F9FAFB"/>
        <text x="152" y="12" class="text-muted" font-size="12" text-anchor="middle">⚙</text>
      </g>

      <g transform="translate(240, 100)">
        <rect x="0" y="0" width="16" height="16" rx="2" class="bg-slot2"/>
        <text x="24" y="12" class="text-dark" font-size="11">Créneau 2</text>
        <text x="24" y="26" class="text-muted" font-size="10">Non configuré</text>
        <rect x="140" y="-2" width="24" height="24" rx="4" stroke="#E5E7EB" fill="#F9FAFB"/>
        <text x="152" y="12" class="text-muted" font-size="12" text-anchor="middle">⚙</text>
      </g>
    </g>
  </g>

  <!-- Configuration des plages horaires -->
  <g transform="translate(20, 370)">
    <rect x="0" y="0" width="1060" height="45" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="20" y="28" class="text-dark" font-size="14" font-weight="600">Configuration des plages horaires</text>
    <text x="920" y="28" class="text-primary" font-size="12">Appliquer à plusieurs lignes</text>

    <!-- Actions dropdown -->
    <rect x="340" y="8" width="100" height="30" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
    <text x="360" y="28" class="text-dark" font-size="11">☰ Actions ▼</text>
  </g>

  <!-- Mini Calendar preview -->
  <g transform="translate(20, 425)">
    <rect x="0" y="0" width="1060" height="220" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>

    <!-- Calendar header -->
    <rect x="60" y="15" width="140" height="25" class="bg-muted"/>
    <text x="130" y="32" class="text-dark" font-size="10" text-anchor="middle">Lundi</text>
    <rect x="200" y="15" width="140" height="25" class="bg-muted"/>
    <text x="270" y="32" class="text-dark" font-size="10" text-anchor="middle">Mardi</text>
    <rect x="340" y="15" width="140" height="25" class="bg-muted"/>
    <text x="410" y="32" class="text-dark" font-size="10" text-anchor="middle">Mercredi</text>
    <rect x="480" y="15" width="140" height="25" class="bg-muted"/>
    <text x="550" y="32" class="text-dark" font-size="10" text-anchor="middle">Jeudi</text>
    <rect x="620" y="15" width="140" height="25" class="bg-muted"/>
    <text x="690" y="32" class="text-dark" font-size="10" text-anchor="middle">Vendredi</text>

    <!-- Time slots -->
    <text x="30" y="60" class="text-muted" font-size="9" text-anchor="middle">09:00</text>
    <rect x="60" y="45" width="700" height="30" class="bg-slot1" opacity="0.3"/>

    <text x="30" y="100" class="text-muted" font-size="9" text-anchor="middle">12:00</text>
    <rect x="60" y="85" width="700" height="30" class="bg-unavailable" opacity="0.3"/>

    <text x="30" y="140" class="text-muted" font-size="9" text-anchor="middle">14:00</text>
    <rect x="60" y="125" width="700" height="30" class="bg-slot2" opacity="0.3"/>

    <text x="30" y="180" class="text-muted" font-size="9" text-anchor="middle">18:00</text>

    <!-- Legend -->
    <g transform="translate(800, 60)">
      <rect x="0" y="0" width="12" height="12" rx="2" class="bg-slot1" opacity="0.5"/>
      <text x="20" y="10" class="text-dark" font-size="9">Créneau 1</text>
      <rect x="0" y="25" width="12" height="12" rx="2" class="bg-slot2" opacity="0.5"/>
      <text x="20" y="35" class="text-dark" font-size="9">Créneau 2</text>
      <rect x="0" y="50" width="12" height="12" rx="2" class="bg-unavailable" opacity="0.5"/>
      <text x="20" y="60" class="text-dark" font-size="9">Indisponible</text>
    </g>
  </g>

  <!-- Footer bar -->
  <g transform="translate(0, 655)">
    <rect x="0" y="0" width="1100" height="45" class="bg-footer"/>
    <text x="30" y="28" class="text-white" font-size="12" font-weight="600">Sauvegarder la configuration de vos plages horaires ?</text>
    <rect x="900" y="8" width="80" height="30" rx="4" class="bg-primary"/>
    <text x="940" y="28" class="text-white" font-size="12" text-anchor="middle">Valider</text>
    <rect x="990" y="8" width="80" height="30" rx="4" stroke="#FFFFFF" fill="none"/>
    <text x="1030" y="28" class="text-white" font-size="12" text-anchor="middle">Annuler</text>
  </g>
</svg>
