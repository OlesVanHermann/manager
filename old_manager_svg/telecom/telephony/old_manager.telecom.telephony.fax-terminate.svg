<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 400" width="1100" height="400">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-info { fill: #EFF6FF; }
      .bg-primary { fill: #0050D7; }
      .bg-danger { fill: #DC2626; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Page: Fax Terminate -->
  <rect width="1100" height="400" class="bg-muted"/>

  <!-- Back link -->
  <g transform="translate(20, 20)">
    <text x="0" y="15" class="text-primary" font-size="12">← Gestion du fax</text>
  </g>

  <!-- Title -->
  <text x="20" y="60" class="text-dark" font-size="22" font-weight="600">Résiliation du service Fax</text>

  <!-- Two columns -->
  <g transform="translate(20, 85)">
    <!-- Left column: Informations -->
    <rect x="0" y="0" width="530" height="280" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="20" y="30" class="text-dark" font-size="14" font-weight="600">Informations</text>

    <!-- Info box -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="490" height="80" rx="4" class="bg-info"/>
      <text x="20" y="25" class="text-info" font-size="12">La résiliation prendra effet à la fin de votre période de facturation</text>
      <text x="20" y="45" class="text-info" font-size="12">en cours. Jusqu'à cette date, vous pouvez annuler cette demande.</text>
      <text x="20" y="68" class="text-info" font-size="12">Le service restera fonctionnel jusqu'à la date effective de résiliation.</text>
    </g>

    <!-- Right column: Résiliation -->
    <g transform="translate(550, 0)">
      <rect x="0" y="0" width="510" height="280" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="20" y="30" class="text-dark" font-size="14" font-weight="600">Résiliation du service Fax</text>

      <!-- Reason select -->
      <text x="20" y="65" class="text-dark" font-size="12">Raison de la résiliation :</text>
      <rect x="20" y="80" width="450" height="40" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="35" y="105" class="text-dark" font-size="12">Choisissez une cause ▼</text>

      <!-- Details textarea (shown when "other" selected) -->
      <text x="20" y="145" class="text-muted" font-size="12">Précisez (si "Autres" sélectionné) :</text>
      <rect x="20" y="158" width="450" height="60" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="35" y="180" class="text-muted" font-size="11">Entrez vos précisions...</text>

      <!-- Bulk action -->
      <text x="20" y="245" class="text-primary" font-size="11">Appliquer à plusieurs fax</text>

      <!-- Terminate button -->
      <rect x="370" y="230" width="100" height="36" rx="4" class="bg-danger"/>
      <text x="420" y="253" class="text-white" font-size="12" text-anchor="middle">Résilier</text>
    </g>
  </g>
</svg>
