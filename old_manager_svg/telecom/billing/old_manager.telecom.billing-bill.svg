<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 650" width="1440" height="650">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="650" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="590" class="bg-white"/>
  <rect x="240" y="60" width="1" height="590" class="border"/>

  <text x="20" y="100" class="text-dark" font-weight="600">Groupe</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">ab12345-ovh-1</text>
  <text x="20" y="170" class="text-muted">Administration</text>
  <text x="30" y="195" fill="#0050D7">Facturation</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link">← Retour a la facturation</text>

    <!-- Title -->
    <text x="0" y="40" class="text-title">Mes factures</text>

    <!-- Widget -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="1100" height="450" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <!-- Section title -->
      <text x="20" y="35" class="text-section">Liste des factures</text>

      <!-- Datagrid header -->
      <g transform="translate(0, 55)">
        <rect x="0" y="0" width="1100" height="40" fill="#F3F4F6"/>
        <text x="30" y="26" class="text-muted" font-weight="600">Date</text>
        <text x="250" y="26" class="text-muted" font-weight="600">Montant HT</text>
        <text x="450" y="26" class="text-muted" font-weight="600">Paye</text>
        <text x="650" y="26" class="text-muted" font-weight="600">Actions</text>
      </g>

      <!-- Row 1 -->
      <g transform="translate(0, 95)">
        <rect x="0" y="0" width="1100" height="50" class="bg-white"/>
        <line x1="0" y1="50" x2="1100" y2="50" stroke="#E5E7EB"/>
        <text x="30" y="30" class="text-dark">01/12/2024</text>
        <text x="250" y="30" class="text-dark">245,80 EUR</text>
        <text x="450" y="30" fill="#10B981">Oui</text>
        <!-- Action menu open -->
        <g transform="translate(650, 5)">
          <rect x="0" y="0" width="30" height="30" rx="4" fill="#F3F4F6"/>
          <text x="12" y="22" class="text-muted">...</text>
          <!-- Dropdown -->
          <g transform="translate(0, 35)">
            <rect x="0" y="0" width="200" height="100" rx="4" class="bg-white" stroke="#E5E7EB" filter="url(#shadow)"/>
            <text x="15" y="28" class="text-dark">Telecharger PDF</text>
            <line x1="0" y1="35" x2="200" y2="35" stroke="#E5E7EB"/>
            <text x="15" y="58" class="text-dark">Telecharger CSV emis</text>
            <line x1="0" y1="65" x2="200" y2="65" stroke="#E5E7EB"/>
            <text x="15" y="88" class="text-dark">Telecharger CSV recus</text>
          </g>
        </g>
      </g>

      <!-- Row 2 -->
      <g transform="translate(0, 145)">
        <rect x="0" y="0" width="1100" height="50" class="bg-white"/>
        <line x1="0" y1="50" x2="1100" y2="50" stroke="#E5E7EB"/>
        <text x="30" y="30" class="text-dark">01/11/2024</text>
        <text x="250" y="30" class="text-dark">198,50 EUR</text>
        <text x="450" y="30" fill="#10B981">Oui</text>
        <g transform="translate(650, 5)">
          <rect x="0" y="0" width="30" height="30" rx="4" fill="#F3F4F6"/>
          <text x="12" y="22" class="text-muted">...</text>
        </g>
      </g>

      <!-- Row 3 -->
      <g transform="translate(0, 195)">
        <rect x="0" y="0" width="1100" height="50" class="bg-white"/>
        <line x1="0" y1="50" x2="1100" y2="50" stroke="#E5E7EB"/>
        <text x="30" y="30" class="text-dark">01/10/2024</text>
        <text x="250" y="30" class="text-dark">312,00 EUR</text>
        <text x="450" y="30" fill="#10B981">Oui</text>
        <g transform="translate(650, 5)">
          <rect x="0" y="0" width="30" height="30" rx="4" fill="#F3F4F6"/>
          <text x="12" y="22" class="text-muted">...</text>
        </g>
      </g>

      <!-- Row 4 -->
      <g transform="translate(0, 245)">
        <rect x="0" y="0" width="1100" height="50" class="bg-white"/>
        <line x1="0" y1="50" x2="1100" y2="50" stroke="#E5E7EB"/>
        <text x="30" y="30" class="text-dark">01/09/2024</text>
        <text x="250" y="30" class="text-dark">178,25 EUR</text>
        <text x="450" y="30" fill="#10B981">Oui</text>
        <g transform="translate(650, 5)">
          <rect x="0" y="0" width="30" height="30" rx="4" fill="#F3F4F6"/>
          <text x="12" y="22" class="text-muted">...</text>
        </g>
      </g>

      <!-- Row 5 -->
      <g transform="translate(0, 295)">
        <rect x="0" y="0" width="1100" height="50" class="bg-white"/>
        <line x1="0" y1="50" x2="1100" y2="50" stroke="#E5E7EB"/>
        <text x="30" y="30" class="text-dark">01/08/2024</text>
        <text x="250" y="30" class="text-dark">89,90 EUR</text>
        <text x="450" y="30" fill="#F59E0B">Non</text>
        <g transform="translate(650, 5)">
          <rect x="0" y="0" width="30" height="30" rx="4" fill="#F3F4F6"/>
          <text x="12" y="22" class="text-muted">...</text>
        </g>
      </g>

      <!-- Pagination -->
      <g transform="translate(20, 400)">
        <text x="0" y="0" class="text-muted">Affichage de 1-5 sur 24 factures</text>
        <g transform="translate(900, -15)">
          <rect x="0" y="0" width="30" height="30" rx="4" fill="#F3F4F6"/>
          <text x="10" y="20" class="text-muted">◀</text>
          <rect x="35" y="0" width="30" height="30" rx="4" fill="#0050D7"/>
          <text x="45" y="20" class="text-white">1</text>
          <rect x="70" y="0" width="30" height="30" rx="4" fill="#F3F4F6"/>
          <text x="80" y="20" class="text-dark">2</text>
          <rect x="105" y="0" width="30" height="30" rx="4" fill="#F3F4F6"/>
          <text x="115" y="20" class="text-dark">3</text>
          <rect x="140" y="0" width="30" height="30" rx="4" fill="#F3F4F6"/>
          <text x="150" y="20" class="text-muted">▶</text>
        </g>
      </g>
    </g>
  </g>
</svg>
