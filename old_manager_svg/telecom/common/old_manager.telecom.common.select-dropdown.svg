<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320" width="500" height="320">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .select-default { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .select-focus { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .dropdown { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .option-hover { fill: #F3F4F6; }
      .option-selected { fill: #E8F0FE; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 500; fill: #374151; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-placeholder { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #9CA3AF; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .icon-chevron { stroke: #6B7280; stroke-width: 2; fill: none; }
      .icon-check { stroke: #0050D7; stroke-width: 2; fill: none; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="320" class="bg-muted"/>
  
  <!-- Select fermé avec placeholder -->
  <g transform="translate(20, 20)">
    <text class="text-label" x="0" y="0">Groupe de facturation</text>
    
    <rect x="0" y="10" width="200" height="40" class="select-default" rx="4" cursor="pointer"/>
    <text class="text-placeholder" x="12" y="36">Sélectionnez un groupe...</text>
    
    <!-- Chevron -->
    <path d="M175 28l8 8 8-8" class="icon-chevron"/>
  </g>
  
  <!-- Select fermé avec valeur -->
  <g transform="translate(260, 20)">
    <text class="text-label" x="0" y="0">Type de numéro</text>
    
    <rect x="0" y="10" width="200" height="40" class="select-default" rx="4" cursor="pointer"/>
    <text class="text-body" x="12" y="36">International</text>
    
    <!-- Chevron -->
    <path d="M175 28l8 8 8-8" class="icon-chevron"/>
  </g>
  
  <!-- Select ouvert avec dropdown -->
  <g transform="translate(20, 90)">
    <text class="text-label" x="0" y="0">Liste de filtrage</text>
    
    <!-- Select (focus) -->
    <rect x="0" y="10" width="200" height="40" class="select-focus" rx="4"/>
    <text class="text-body" x="12" y="36">Liste noire</text>
    
    <!-- Chevron (tourné) -->
    <path d="M175 35l8-8 8 8" class="icon-chevron"/>
    
    <!-- Dropdown -->
    <g transform="translate(0, 55)">
      <rect x="0" y="0" width="200" height="160" class="dropdown" rx="4"/>
      
      <!-- Option 1 (selected) -->
      <rect x="4" y="4" width="192" height="36" class="option-selected" rx="2"/>
      <text class="text-body" x="12" y="28">Liste noire</text>
      <path d="M170 18l4 4 8-8" class="icon-check"/>
      
      <!-- Option 2 -->
      <rect x="4" y="44" width="192" height="36" fill="transparent" rx="2"/>
      <text class="text-body" x="12" y="68">Liste blanche</text>
      
      <!-- Option 3 (hover) -->
      <rect x="4" y="84" width="192" height="36" class="option-hover" rx="2"/>
      <text class="text-body" x="12" y="108">Aucune liste active</text>
      
      <!-- Option 4 -->
      <rect x="4" y="124" width="192" height="32" fill="transparent" rx="2"/>
      <text class="text-muted" x="12" y="145">— Séparateur —</text>
    </g>
  </g>
  
  <!-- Select avec recherche -->
  <g transform="translate(260, 90)">
    <text class="text-label" x="0" y="0">Billing account</text>
    
    <!-- Select -->
    <rect x="0" y="10" width="200" height="40" class="select-focus" rx="4"/>
    <text class="text-body" x="12" y="36">Tous les groupes</text>
    <path d="M175 35l8-8 8 8" class="icon-chevron"/>
    
    <!-- Dropdown avec recherche -->
    <g transform="translate(0, 55)">
      <rect x="0" y="0" width="200" height="180" class="dropdown" rx="4"/>
      
      <!-- Champ recherche -->
      <rect x="8" y="8" width="184" height="32" fill="#F9FAFB" stroke="#E5E7EB" rx="4"/>
      <g transform="translate(16, 16)">
        <circle cx="7" cy="7" r="5" fill="none" stroke="#9CA3AF" stroke-width="1.5"/>
        <line x1="10" y1="10" x2="14" y2="14" stroke="#9CA3AF" stroke-width="1.5"/>
      </g>
      <text class="text-placeholder" x="35" y="30">Rechercher</text>
      
      <!-- Options -->
      <rect x="4" y="48" width="192" height="32" class="option-selected" rx="2"/>
      <text class="text-body" x="12" y="70">Tous les groupes</text>
      <path d="M170 60l4 4 8-8" class="icon-check"/>
      
      <text class="text-body" x="12" y="105">billing-group-001</text>
      <text class="text-body" x="12" y="137">billing-group-002</text>
      <text class="text-body" x="12" y="169">billing-group-003</text>
    </g>
  </g>
</svg>
