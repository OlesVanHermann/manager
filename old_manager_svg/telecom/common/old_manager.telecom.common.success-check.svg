<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .circle-bg { fill: #DEF7EC; }
      .circle-border { fill: none; stroke: #10B981; stroke-width: 4; }
      .check-mark { fill: none; stroke: #03543F; stroke-width: 6; stroke-linecap: round; stroke-linejoin: round; }
      .text-success { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #03543F; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" class="bg-muted"/>
  
  <!-- Cercle de fond -->
  <circle cx="150" cy="120" r="70" class="circle-bg"/>
  
  <!-- Cercle bordure animé -->
  <circle cx="150" cy="120" r="70" class="circle-border"/>
  
  <!-- Check mark -->
  <path class="check-mark" d="M115 120 L140 145 L185 95"/>
  
  <!-- Texte de succès -->
  <text class="text-success" x="150" y="220" text-anchor="middle">Opération réussie !</text>
  
  <!-- Texte secondaire -->
  <text class="text-muted" x="150" y="245" text-anchor="middle">Votre demande a été prise en compte.</text>
  <text class="text-muted" x="150" y="265" text-anchor="middle">Vous pouvez fermer cette fenêtre.</text>
</svg>
