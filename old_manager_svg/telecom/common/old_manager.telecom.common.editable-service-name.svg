<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #0050D7; stroke-width: 2; fill: #FFFFFF; }
      .btn-icon { fill: #6B7280; }
      .btn-icon:hover { fill: #0050D7; }
      .icon-success { fill: #03543F; }
      .icon-close { fill: #991B1B; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" class="bg-muted"/>
  
  <!-- État 1: Mode lecture (en haut) -->
  <g id="mode-lecture" transform="translate(40, 30)">
    <text class="text-label" x="0" y="0">Mode lecture</text>
    
    <!-- Conteneur -->
    <rect x="0" y="10" width="720" height="50" class="bg-white border" rx="4"/>
    
    <!-- Titre H1 -->
    <text class="text-title" x="16" y="43">Mon trunk SIP Pro</text>
    
    <!-- Icône crayon (édition) -->
    <g transform="translate(200, 25)">
      <rect x="0" y="0" width="28" height="28" fill="transparent" cursor="pointer"/>
      <path class="btn-icon" d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z" transform="translate(4, 4)"/>
    </g>
    
    <!-- Description sous le titre -->
    <text class="text-muted" x="16" y="70">0033972101234</text>
  </g>
  
  <!-- État 2: Mode édition (en bas) -->
  <g id="mode-edition" transform="translate(40, 120)">
    <text class="text-label" x="0" y="0">Mode édition</text>
    
    <!-- Label -->
    <text class="text-body" x="0" y="25">Veuillez insérer le nouveau nom de ce service</text>
    
    <!-- Conteneur input + boutons -->
    <g transform="translate(0, 35)">
      <!-- Input -->
      <rect x="0" y="0" width="300" height="36" class="input-border" rx="4"/>
      <text class="text-body" x="12" y="23">Mon trunk SIP Pro</text>
      
      <!-- Bouton Valider (check) -->
      <g transform="translate(310, 0)" cursor="pointer">
        <rect x="0" y="0" width="36" height="36" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <path class="icon-success" d="M20 6L9 17l-5-5" transform="translate(6, 6)" stroke="#03543F" stroke-width="2" fill="none"/>
      </g>
      
      <!-- Bouton Annuler (X) -->
      <g transform="translate(352, 0)" cursor="pointer">
        <rect x="0" y="0" width="36" height="36" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <path class="icon-close" d="M18 6L6 18M6 6l12 12" transform="translate(6, 6)" stroke="#991B1B" stroke-width="2" fill="none"/>
      </g>
    </g>
  </g>
</svg>
