<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 180" width="600" height="180">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-info { fill: #E8F0FE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-info { stroke: #0050D7; stroke-width: 1; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #0050D7; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .icon-external { stroke: #0050D7; stroke-width: 1.5; fill: none; }
      .icon-new { fill: #10B981; }
      .badge-new { fill: #DEF7EC; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="180" class="bg-muted"/>
  
  <!-- Conteneur principal -->
  <rect x="20" y="20" width="560" height="140" class="bg-info border-info" rx="8"/>
  
  <!-- Icône info -->
  <g transform="translate(40, 40)">
    <circle cx="12" cy="12" r="12" fill="#0050D7"/>
    <text x="12" y="17" text-anchor="middle" font-family="Source Sans Pro" font-size="14" font-weight="600" fill="#FFFFFF">i</text>
  </g>
  
  <!-- Titre -->
  <text class="text-title" x="75" y="55">Nouvelles fonctionnalités disponibles</text>
  
  <!-- Description -->
  <text class="text-muted" x="40" y="80">Certaines fonctionnalités sont désormais disponibles dans la nouvelle version du Manager.</text>
  
  <!-- Liste des liens V4 -->
  <g transform="translate(40, 100)">
    <!-- Lien 1 -->
    <g cursor="pointer">
      <text class="text-link" x="0" y="12">Gérer mes lignes SIP</text>
      <g transform="translate(115, 2)">
        <path class="icon-external" d="M10 2H2v8M10 2L2 10"/>
      </g>
      <!-- Badge NEW -->
      <rect x="130" y="0" width="35" height="16" class="badge-new" rx="8"/>
      <text x="147" y="12" text-anchor="middle" font-family="Source Sans Pro" font-size="10" font-weight="600" fill="#03543F">NEW</text>
    </g>
    
    <!-- Lien 2 -->
    <g transform="translate(200, 0)" cursor="pointer">
      <text class="text-link" x="0" y="12">Configuration avancée</text>
      <g transform="translate(130, 2)">
        <path class="icon-external" d="M10 2H2v8M10 2L2 10"/>
      </g>
    </g>
    
    <!-- Lien 3 -->
    <g transform="translate(380, 0)" cursor="pointer">
      <text class="text-link" x="0" y="12">Statistiques</text>
      <g transform="translate(70, 2)">
        <path class="icon-external" d="M10 2H2v8M10 2L2 10"/>
      </g>
    </g>
  </g>
  
  <!-- Lien "Voir toutes les nouveautés" -->
  <g transform="translate(40, 135)" cursor="pointer">
    <text class="text-link" x="0" y="0">Voir toutes les nouveautés →</text>
  </g>
</svg>
