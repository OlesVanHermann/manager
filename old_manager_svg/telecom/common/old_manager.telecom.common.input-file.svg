<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" width="500" height="200">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-dashed { stroke: #D1D5DB; stroke-width: 2; stroke-dasharray: 8 4; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; stroke-dasharray: 8 4; fill: #E8F0FE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-filename { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1F2937; }
      .icon-upload { fill: #6B7280; }
      .icon-file { fill: #0050D7; }
      .icon-close { stroke: #EF4444; stroke-width: 2; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="200" class="bg-muted"/>
  
  <!-- État 1: Zone de drop vide -->
  <g transform="translate(20, 15)">
    <text class="text-muted" x="0" y="0">Zone de dépôt (vide)</text>
    
    <rect x="0" y="10" width="220" height="80" class="border-dashed bg-white" rx="8"/>
    
    <!-- Icône upload -->
    <g transform="translate(95, 30)">
      <path class="icon-upload" d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
    </g>
    
    <!-- Texte -->
    <text class="text-muted" x="110" y="70" text-anchor="middle">Glissez un fichier ici</text>
  </g>
  
  <!-- État 2: Zone de drop hover -->
  <g transform="translate(260, 15)">
    <text class="text-muted" x="0" y="0">Zone de dépôt (survol)</text>
    
    <rect x="0" y="10" width="220" height="80" class="border-primary" rx="8"/>
    
    <!-- Icône upload -->
    <g transform="translate(95, 30)">
      <path fill="#0050D7" d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
    </g>
    
    <!-- Texte -->
    <text class="text-link" x="110" y="70" text-anchor="middle">Déposez le fichier</text>
  </g>
  
  <!-- État 3: Bouton de sélection -->
  <g transform="translate(20, 115)">
    <text class="text-muted" x="0" y="0">Bouton de sélection</text>
    
    <!-- Bouton -->
    <rect x="0" y="10" width="220" height="40" class="btn-primary" rx="4" cursor="pointer"/>
    
    <!-- Icône + texte -->
    <g transform="translate(45, 22)">
      <path fill="#FFFFFF" d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" transform="scale(0.8)"/>
    </g>
    <text class="btn-text" x="75" y="36">Sélectionnez votre fichier</text>
  </g>
  
  <!-- État 4: Fichier sélectionné -->
  <g transform="translate(260, 115)">
    <text class="text-muted" x="0" y="0">Fichier sélectionné</text>
    
    <rect x="0" y="10" width="220" height="40" class="bg-white border" rx="4"/>
    
    <!-- Icône fichier -->
    <g transform="translate(12, 18)">
      <path class="icon-file" d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
      <polyline points="14 2 14 8 20 8" fill="none" stroke="#0050D7" stroke-width="1.5"/>
    </g>
    
    <!-- Nom du fichier -->
    <text class="text-filename" x="40" y="35">abbreviated-numbers.csv</text>
    
    <!-- Bouton supprimer -->
    <g transform="translate(195, 22)" cursor="pointer">
      <path class="icon-close" d="M0 0l12 12M12 0l-12 12"/>
    </g>
  </g>
</svg>
