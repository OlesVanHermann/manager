<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320" width="500" height="320">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-success { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .text-error { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #991B1B; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .input-focus { stroke: #0050D7; stroke-width: 2; fill: #FFFFFF; }
      .strength-weak { fill: #EF4444; }
      .strength-medium { fill: #F59E0B; }
      .strength-strong { fill: #10B981; }
      .strength-bg { fill: #E5E7EB; }
      .check-success { fill: #10B981; }
      .check-error { fill: #EF4444; }
      .icon-eye { fill: #6B7280; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="320" class="bg-muted"/>
  
  <!-- Conteneur principal -->
  <rect x="20" y="20" width="460" height="280" class="bg-white border" rx="8"/>
  
  <!-- Champ mot de passe -->
  <g transform="translate(40, 45)">
    <!-- Label -->
    <text class="text-label" x="0" y="0">Nouveau mot de passe</text>
    
    <!-- Input avec focus -->
    <rect x="0" y="10" width="420" height="40" class="input-focus" rx="4"/>
    
    <!-- Placeholder/valeur masquée -->
    <text class="text-body" x="12" y="36">••••••••••••</text>
    
    <!-- Icône œil -->
    <g transform="translate(385, 22)" cursor="pointer">
      <path class="icon-eye" d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
      <circle cx="12" cy="12" r="2.5" class="icon-eye"/>
    </g>
  </g>
  
  <!-- Barre de force du mot de passe -->
  <g transform="translate(40, 115)">
    <text class="text-muted" x="0" y="0">Force du mot de passe</text>
    
    <!-- Barre de progression -->
    <rect x="0" y="10" width="420" height="8" class="strength-bg" rx="4"/>
    
    <!-- Remplissage fort (80%) -->
    <rect x="0" y="10" width="336" height="8" class="strength-strong" rx="4"/>
    
    <!-- Label force -->
    <text class="text-success" x="350" y="0" font-weight="600">Fort</text>
  </g>
  
  <!-- Critères de validation -->
  <g transform="translate(40, 155)">
    <text class="text-label" x="0" y="0">Critères requis:</text>
    
    <!-- Critère 1: Longueur ✓ -->
    <g transform="translate(0, 20)">
      <circle cx="8" cy="8" r="8" class="check-success"/>
      <path d="M5 8l2 2 4-4" stroke="#FFFFFF" stroke-width="2" fill="none"/>
      <text class="text-success" x="24" y="12">Minimum 8 caractères</text>
    </g>
    
    <!-- Critère 2: Majuscule ✓ -->
    <g transform="translate(0, 45)">
      <circle cx="8" cy="8" r="8" class="check-success"/>
      <path d="M5 8l2 2 4-4" stroke="#FFFFFF" stroke-width="2" fill="none"/>
      <text class="text-success" x="24" y="12">Au moins une majuscule</text>
    </g>
    
    <!-- Critère 3: Minuscule ✓ -->
    <g transform="translate(0, 70)">
      <circle cx="8" cy="8" r="8" class="check-success"/>
      <path d="M5 8l2 2 4-4" stroke="#FFFFFF" stroke-width="2" fill="none"/>
      <text class="text-success" x="24" y="12">Au moins une minuscule</text>
    </g>
    
    <!-- Critère 4: Chiffre ✓ -->
    <g transform="translate(200, 20)">
      <circle cx="8" cy="8" r="8" class="check-success"/>
      <path d="M5 8l2 2 4-4" stroke="#FFFFFF" stroke-width="2" fill="none"/>
      <text class="text-success" x="24" y="12">Au moins un chiffre</text>
    </g>
    
    <!-- Critère 5: Caractère spécial ✗ -->
    <g transform="translate(200, 45)">
      <circle cx="8" cy="8" r="8" class="check-error"/>
      <path d="M5 5l6 6M11 5l-6 6" stroke="#FFFFFF" stroke-width="2" fill="none"/>
      <text class="text-error" x="24" y="12">Au moins un caractère spécial</text>
    </g>
    
    <!-- Critère 6: Pas dans dictionnaire ✓ -->
    <g transform="translate(200, 70)">
      <circle cx="8" cy="8" r="8" class="check-success"/>
      <path d="M5 8l2 2 4-4" stroke="#FFFFFF" stroke-width="2" fill="none"/>
      <text class="text-success" x="24" y="12">Pas un mot du dictionnaire</text>
    </g>
  </g>
</svg>
