<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500" width="700" height="500">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .radio { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-selected { fill: #0050D7; stroke: #0050D7; stroke-width: 2; }
      .radio-inner { fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
    </style>
  </defs>
  
  <!-- Modal Overlay -->
  <rect width="700" height="500" class="modal-overlay"/>
  
  <!-- Modal Container -->
  <g transform="translate(100, 30)">
    <rect width="500" height="440" class="modal-bg" rx="8"/>
    
    <!-- Modal Header -->
    <text x="30" y="45" class="text-title">Pour quelle raison voulez-vous résilier ?</text>
    
    <!-- Radio Options -->
    <g transform="translate(30, 80)">
      <g transform="translate(0, 0)">
        <circle cx="10" cy="10" r="10" class="radio-selected"/>
        <circle cx="10" cy="10" r="4" class="radio-inner"/>
        <text x="30" y="15" class="text-body">Déménagement</text>
      </g>
      <g transform="translate(0, 40)">
        <circle cx="10" cy="10" r="10" class="radio"/>
        <text x="30" y="15" class="text-body">Système de facturation non adapté</text>
      </g>
      <g transform="translate(0, 80)">
        <circle cx="10" cy="10" r="10" class="radio"/>
        <text x="30" y="15" class="text-body">Cessation d'activité</text>
      </g>
      <g transform="translate(0, 120)">
        <circle cx="10" cy="10" r="10" class="radio"/>
        <text x="30" y="15" class="text-body">Changement des conditions générales d'utilisation</text>
      </g>
      <g transform="translate(0, 160)">
        <circle cx="10" cy="10" r="10" class="radio"/>
        <text x="30" y="15" class="text-body">Passage à la fibre (FTTH)</text>
      </g>
      <g transform="translate(0, 200)">
        <circle cx="10" cy="10" r="10" class="radio"/>
        <text x="30" y="15" class="text-body">Passage à une offre concurrente</text>
      </g>
      <g transform="translate(0, 240)">
        <circle cx="10" cy="10" r="10" class="radio"/>
        <text x="30" y="15" class="text-body">Problèmes techniques</text>
      </g>
      <g transform="translate(0, 280)">
        <circle cx="10" cy="10" r="10" class="radio"/>
        <text x="30" y="15" class="text-body">Autre</text>
      </g>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 385)">
      <rect width="100" height="40" class="btn-primary" rx="4"/>
      <text x="25" y="26" class="btn-text-white">Valider</text>
      <g transform="translate(120, 0)">
        <rect width="100" height="40" class="btn-secondary" rx="4"/>
        <text x="22" y="26" class="btn-text-dark">Annuler</text>
      </g>
    </g>
  </g>
</svg>
