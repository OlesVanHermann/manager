<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280" width="500" height="280">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-icon { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-icon-hover { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .dropdown { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .option-hover { fill: #F3F4F6; }
      .option-danger { fill: #FEE2E2; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1F2937; }
      .text-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #EF4444; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 11px; fill: #6B7280; }
      .dots { fill: #6B7280; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="280" class="bg-muted"/>
  
  <!-- Menu fermé -->
  <g transform="translate(20, 20)">
    <text class="text-label" x="0" y="0">Menu fermé</text>
    
    <rect x="0" y="15" width="36" height="36" class="btn-icon" rx="4" cursor="pointer"/>
    <!-- 3 dots verticaux -->
    <circle cx="18" cy="25" r="2" class="dots"/>
    <circle cx="18" cy="33" r="2" class="dots"/>
    <circle cx="18" cy="41" r="2" class="dots"/>
  </g>
  
  <!-- Menu hover -->
  <g transform="translate(80, 20)">
    <text class="text-label" x="0" y="0">Menu hover</text>
    
    <rect x="0" y="15" width="36" height="36" class="btn-icon-hover" rx="4" cursor="pointer"/>
    <circle cx="18" cy="25" r="2" class="dots"/>
    <circle cx="18" cy="33" r="2" class="dots"/>
    <circle cx="18" cy="41" r="2" class="dots"/>
  </g>
  
  <!-- Menu ouvert (standard) -->
  <g transform="translate(150, 20)">
    <text class="text-label" x="0" y="0">Menu ouvert</text>
    
    <rect x="0" y="15" width="36" height="36" class="btn-icon-hover" rx="4"/>
    <circle cx="18" cy="25" r="2" class="dots"/>
    <circle cx="18" cy="33" r="2" class="dots"/>
    <circle cx="18" cy="41" r="2" class="dots"/>
    
    <!-- Dropdown -->
    <g transform="translate(-50, 55)">
      <rect x="0" y="0" width="160" height="120" class="dropdown" rx="4"/>
      
      <!-- Option Éditer -->
      <g cursor="pointer">
        <rect x="4" y="4" width="152" height="34" fill="transparent" rx="2"/>
        <g transform="translate(15, 12)">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke="#6B7280" stroke-width="1.5" fill="none" transform="scale(0.7)"/>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke="#6B7280" stroke-width="1.5" fill="none" transform="scale(0.7)"/>
        </g>
        <text class="text-body" x="40" y="26">Éditer</text>
      </g>
      
      <!-- Option Dupliquer (hover) -->
      <g cursor="pointer">
        <rect x="4" y="40" width="152" height="34" class="option-hover" rx="2"/>
        <g transform="translate(15, 48)">
          <rect x="4" y="4" width="10" height="12" fill="none" stroke="#6B7280" stroke-width="1.5" rx="1" transform="scale(0.7)"/>
          <rect x="8" y="0" width="10" height="12" fill="#F3F4F6" stroke="#6B7280" stroke-width="1.5" rx="1" transform="scale(0.7)"/>
        </g>
        <text class="text-body" x="40" y="62">Dupliquer</text>
      </g>
      
      <!-- Séparateur -->
      <line x1="10" y1="80" x2="150" y2="80" stroke="#E5E7EB"/>
      
      <!-- Option Supprimer (danger) -->
      <g cursor="pointer">
        <rect x="4" y="84" width="152" height="34" fill="transparent" rx="2"/>
        <g transform="translate(15, 92)">
          <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke="#EF4444" stroke-width="1.5" fill="none" transform="scale(0.7)"/>
        </g>
        <text class="text-danger" x="40" y="106">Supprimer</text>
      </g>
    </g>
  </g>
  
  <!-- Menu compact (dans tableau) -->
  <g transform="translate(350, 20)">
    <text class="text-label" x="0" y="0">Dans un tableau</text>
    
    <!-- Ligne de tableau simulée -->
    <rect x="0" y="15" width="130" height="40" class="bg-white border" rx="0"/>
    <text class="text-muted" x="10" y="40">+33 9 72 10...</text>
    
    <!-- Bouton menu compact -->
    <rect x="95" y="20" width="28" height="28" class="btn-icon" rx="4" cursor="pointer"/>
    <circle cx="109" cy="28" r="1.5" class="dots"/>
    <circle cx="109" cy="34" r="1.5" class="dots"/>
    <circle cx="109" cy="40" r="1.5" class="dots"/>
  </g>
  
  <!-- Menu avec icônes alignées -->
  <g transform="translate(20, 180)">
    <text class="text-label" x="0" y="0">Menu étendu avec descriptions</text>
    
    <rect x="0" y="15" width="220" height="85" class="dropdown" rx="4"/>
    
    <g transform="translate(15, 30)">
      <g transform="translate(0, 0)">
        <circle cx="8" cy="8" r="8" fill="#E8F0FE"/>
        <path d="M8 4v8M4 8h8" stroke="#0050D7" stroke-width="1.5"/>
      </g>
      <text class="text-body" x="28" y="8">Ajouter un numéro</text>
      <text class="text-muted" x="28" y="22">Créer un nouveau numéro abrégé</text>
    </g>
    
    <g transform="translate(15, 70)">
      <g transform="translate(0, 0)">
        <circle cx="8" cy="8" r="8" fill="#FEE2E2"/>
        <path d="M5 5l6 6M11 5l-6 6" stroke="#EF4444" stroke-width="1.5"/>
      </g>
      <text class="text-danger" x="28" y="8">Vider la liste</text>
      <text class="text-muted" x="28" y="22">Supprimer tous les numéros</text>
    </g>
  </g>
</svg>
