      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; font-style: italic; }
      .text-highlight { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; font-weight: 600; }
