<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 400" width="380" height="400">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-info { fill: #E8F4FD; }
      .bg-primary { fill: #0050D7; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Popover: Edit Slot -->
  <rect width="380" height="400" rx="8" class="bg-white"/>
  <rect width="380" height="400" rx="8" class="border" style="filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));"/>

  <!-- Header -->
  <text x="20" y="30" class="text-dark" font-size="14" font-weight="600">Configuration du créneau indisponible</text>

  <!-- Info banner -->
  <rect x="20" y="45" width="340" height="50" rx="4" class="bg-info"/>
  <text x="35" y="65" class="text-info" font-size="11">Définissez le comportement lorsque la ligne</text>
  <text x="35" y="80" class="text-info" font-size="11">est indisponible (hors horaires).</text>

  <!-- Type de redirection -->
  <g transform="translate(20, 115)">
    <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Type de redirection *</text>
    <rect x="0" y="10" width="340" height="40" rx="4" class="border" fill="#FFFFFF"/>
    <text x="15" y="35" class="text-dark" font-size="12">Vers un numéro OVHcloud</text>
    <text x="310" y="35" class="text-muted" font-size="14">›</text>
  </g>

  <!-- Numéro de redirection -->
  <g transform="translate(20, 185)">
    <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Numéro de redirection *</text>
    <rect x="0" y="10" width="340" height="40" rx="4" class="border" fill="#FFFFFF"/>
    <text x="15" y="35" class="text-dark" font-size="12">Messagerie - +33 9 72 10 00 00</text>
    <text x="310" y="35" class="text-muted" font-size="14">›</text>
  </g>

  <!-- Radio options (second page preview) -->
  <g transform="translate(20, 255)">
    <text x="0" y="0" class="text-muted" font-size="10">Options disponibles :</text>

    <g transform="translate(0, 15)">
      <circle cx="10" cy="10" r="8" fill="#0050D7"/>
      <circle cx="10" cy="10" r="3" fill="#FFFFFF"/>
      <text x="25" y="14" class="text-dark" font-size="11">Vers un numéro OVHcloud</text>
      <text x="25" y="28" class="text-muted" font-size="10">Redirige vers un service OVHcloud</text>
    </g>

    <g transform="translate(0, 55)">
      <circle cx="10" cy="10" r="8" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="25" y="14" class="text-dark" font-size="11">Vers un numéro externe</text>
      <text x="25" y="28" class="text-muted" font-size="10">Saisissez un numéro au format international</text>
    </g>

    <g transform="translate(0, 95)">
      <circle cx="10" cy="10" r="8" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="25" y="14" class="text-dark" font-size="11">Vers la messagerie</text>
      <text x="25" y="28" class="text-muted" font-size="10">Redirige vers la messagerie vocale</text>
    </g>
  </g>

  <!-- Footer -->
  <g transform="translate(20, 355)">
    <rect x="0" y="0" width="80" height="32" rx="4" stroke="#6B7280" fill="#FFFFFF"/>
    <text x="40" y="21" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

    <rect x="260" y="0" width="80" height="32" rx="4" class="bg-primary"/>
    <text x="300" y="21" class="text-white" font-size="12" text-anchor="middle">Modifier</text>
  </g>
</svg>
