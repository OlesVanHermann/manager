<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 280" width="450" height="280">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .toast-success { fill: #FFFFFF; stroke: #10B981; stroke-width: 2; }
      .toast-error { fill: #FFFFFF; stroke: #EF4444; stroke-width: 2; }
      .toast-warning { fill: #FFFFFF; stroke: #F59E0B; stroke-width: 2; }
      .toast-info { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .icon-success { fill: #10B981; }
      .icon-error { fill: #EF4444; }
      .icon-warning { fill: #F59E0B; }
      .icon-info { fill: #0050D7; }
      .icon-close { stroke: #9CA3AF; stroke-width: 2; fill: none; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="450" height="280" class="bg-muted"/>
  
  <!-- Toast Success -->
  <g transform="translate(20, 20)" class="shadow">
    <rect x="0" y="0" width="410" height="55" class="toast-success" rx="6"/>
    <!-- Barre latérale verte -->
    <rect x="0" y="0" width="4" height="55" fill="#10B981" rx="2"/>
    <!-- Icône check -->
    <g transform="translate(20, 17)">
      <circle cx="10" cy="10" r="10" class="icon-success"/>
      <path d="M6 10l3 3 5-5" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    </g>
    <!-- Texte -->
    <text class="text-title" x="50" y="25">Succès</text>
    <text class="text-body" x="50" y="42">Votre modification a été enregistrée.</text>
    <!-- Bouton fermer -->
    <g transform="translate(380, 17)" cursor="pointer">
      <path class="icon-close" d="M0 0l10 10M10 0l-10 10"/>
    </g>
  </g>
  
  <!-- Toast Error -->
  <g transform="translate(20, 90)" class="shadow">
    <rect x="0" y="0" width="410" height="55" class="toast-error" rx="6"/>
    <!-- Barre latérale rouge -->
    <rect x="0" y="0" width="4" height="55" fill="#EF4444" rx="2"/>
    <!-- Icône X -->
    <g transform="translate(20, 17)">
      <circle cx="10" cy="10" r="10" class="icon-error"/>
      <path d="M6 6l8 8M14 6l-8 8" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    </g>
    <!-- Texte -->
    <text class="text-title" x="50" y="25">Erreur</text>
    <text class="text-body" x="50" y="42">Une erreur est survenue lors du téléchargement.</text>
    <!-- Bouton fermer -->
    <g transform="translate(380, 17)" cursor="pointer">
      <path class="icon-close" d="M0 0l10 10M10 0l-10 10"/>
    </g>
  </g>
  
  <!-- Toast Warning -->
  <g transform="translate(20, 160)" class="shadow">
    <rect x="0" y="0" width="410" height="55" class="toast-warning" rx="6"/>
    <!-- Barre latérale orange -->
    <rect x="0" y="0" width="4" height="55" fill="#F59E0B" rx="2"/>
    <!-- Icône warning -->
    <g transform="translate(20, 17)">
      <circle cx="10" cy="10" r="10" class="icon-warning"/>
      <text x="10" y="15" text-anchor="middle" font-family="Source Sans Pro" font-size="14" font-weight="bold" fill="#FFFFFF">!</text>
    </g>
    <!-- Texte -->
    <text class="text-title" x="50" y="25">Attention</text>
    <text class="text-body" x="50" y="42">Cette action est irréversible.</text>
    <!-- Bouton fermer -->
    <g transform="translate(380, 17)" cursor="pointer">
      <path class="icon-close" d="M0 0l10 10M10 0l-10 10"/>
    </g>
  </g>
  
  <!-- Toast Info -->
  <g transform="translate(20, 230)" class="shadow">
    <rect x="0" y="0" width="410" height="55" class="toast-info" rx="6"/>
    <!-- Barre latérale bleue -->
    <rect x="0" y="0" width="4" height="55" fill="#0050D7" rx="2"/>
    <!-- Icône info -->
    <g transform="translate(20, 17)">
      <circle cx="10" cy="10" r="10" class="icon-info"/>
      <text x="10" y="15" text-anchor="middle" font-family="Source Sans Pro" font-size="14" font-weight="bold" fill="#FFFFFF">i</text>
    </g>
    <!-- Texte -->
    <text class="text-title" x="50" y="25">Information</text>
    <text class="text-body" x="50" y="42">Téléchargement effectué.</text>
    <!-- Bouton fermer -->
    <g transform="translate(380, 17)" cursor="pointer">
      <path class="icon-close" d="M0 0l10 10M10 0l-10 10"/>
    </g>
  </g>
</svg>
