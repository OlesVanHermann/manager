<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 320" width="450" height="320">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-danger { fill: #FEE2E2; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Component: Calls Filtering Add Form -->
  <rect width="450" height="320" class="bg-white"/>
  <rect width="450" height="320" rx="8" class="border"/>

  <!-- Toolbar -->
  <g transform="translate(20, 20)">
    <rect x="250" y="0" width="80" height="32" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
    <text x="290" y="21" class="text-dark" font-size="11" text-anchor="middle">Assistant</text>
    <rect x="340" y="0" width="90" height="32" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
    <text x="385" y="21" class="text-dark" font-size="11" text-anchor="middle">Import CSV</text>
  </g>

  <!-- Form -->
  <g transform="translate(20, 65)">
    <!-- Nature select -->
    <text x="0" y="0" class="text-dark" font-size="12">Type de numéro</text>
    <rect x="0" y="10" width="410" height="38" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
    <text x="15" y="35" class="text-dark" font-size="12">International ▼</text>

    <!-- Type select -->
    <text x="0" y="70" class="text-dark" font-size="12">Liste</text>
    <rect x="0" y="80" width="410" height="38" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
    <text x="15" y="105" class="text-dark" font-size="12">Appels entrants - Liste noire ▼</text>

    <!-- Number input -->
    <g transform="translate(0, 140)">
      <text x="0" y="0" class="text-dark" font-size="12">Numéro</text>
      <text x="55" y="0" class="text-muted" font-size="10">ⓘ</text>
      <rect x="0" y="10" width="410" height="38" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="15" y="35" class="text-muted" font-size="12">Au format international</text>
    </g>

    <!-- Error message (hidden by default) -->
    <g transform="translate(0, 195)" visibility="hidden">
      <rect x="0" y="0" width="410" height="32" rx="4" class="bg-danger"/>
      <text x="15" y="21" class="text-danger" font-size="11">Ce filtre est déjà présent dans la liste.</text>
    </g>

    <!-- Submit button -->
    <rect x="0" y="205" width="100" height="38" rx="4" class="bg-primary"/>
    <text x="50" y="229" class="text-white" font-size="12" text-anchor="middle">Ajouter</text>
  </g>
</svg>
