<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-tile-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-term { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-description { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .tile-button { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tile-divider { stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" class="bg-muted"/>
  
  <!-- Tile 1: Informations générales -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="320" height="240" class="bg-white border" rx="8"/>
    
    <!-- Header -->
    <text class="text-tile-title" x="20" y="35">Informations générales</text>
    <line x1="0" y1="50" x2="320" y2="50" class="tile-divider"/>
    
    <!-- Definition 1 -->
    <g transform="translate(20, 65)">
      <text class="text-term" y="0">Nom du service</text>
      <text class="text-description" y="20">trunk-sip-pro-001</text>
    </g>
    
    <!-- Definition 2 -->
    <g transform="translate(20, 110)">
      <text class="text-term" y="0">Description</text>
      <text class="text-description" y="20">Trunk SIP Production</text>
    </g>
    
    <!-- Definition 3 -->
    <g transform="translate(20, 155)">
      <text class="text-term" y="0">Nombre de call/sec max</text>
      <text class="text-description" y="20">50</text>
    </g>
    
    <!-- Definition 4 -->
    <g transform="translate(20, 200)">
      <text class="text-term" y="0">Nombre d'appels simultanés</text>
      <text class="text-description" y="20">100</text>
    </g>
  </g>
  
  <!-- Tile 2: Abonnement -->
  <g transform="translate(360, 20)">
    <rect x="0" y="0" width="320" height="240" class="bg-white border" rx="8"/>
    
    <!-- Header -->
    <text class="text-tile-title" x="20" y="35">Abonnement</text>
    <line x1="0" y1="50" x2="320" y2="50" class="tile-divider"/>
    
    <!-- Definition 1 -->
    <g transform="translate(20, 65)">
      <text class="text-term" y="0">Date de renouvellement</text>
      <text class="text-description" y="20">15/01/2025</text>
    </g>
    
    <!-- Definition 2 -->
    <g transform="translate(20, 110)">
      <text class="text-term" y="0">Date de création</text>
      <text class="text-description" y="20">15/01/2023</text>
    </g>
    
    <!-- Definition 3: Contacts (liste) -->
    <g transform="translate(20, 155)">
      <text class="text-term" y="0">Contacts</text>
      <text class="text-description" y="20">ab12345-ovh Administrateur</text>
      <text class="text-description" y="40">cd67890-ovh Technique</text>
      <text class="text-description" y="60">ef11111-ovh Facturation</text>
    </g>
  </g>
  
  <!-- Tile 3: Raccourcis (avec boutons) -->
  <g transform="translate(20, 280)">
    <rect x="0" y="0" width="320" height="100" class="bg-white border" rx="8"/>
    
    <!-- Header -->
    <text class="text-tile-title" x="20" y="35">Raccourcis</text>
    <line x1="0" y1="50" x2="320" y2="50" class="tile-divider"/>
    
    <!-- Bouton 1 -->
    <g transform="translate(20, 60)" cursor="pointer">
      <rect x="0" y="0" width="280" height="32" class="tile-button" rx="4"/>
      <text class="text-link" x="15" y="21">Relevé de consommation</text>
      <path d="M260 12l6 6-6 6" stroke="#0050D7" stroke-width="1.5" fill="none"/>
    </g>
  </g>
  
  <!-- Tile 4: Réseau (IP) -->
  <g transform="translate(360, 280)">
    <rect x="0" y="0" width="320" height="100" class="bg-white border" rx="8"/>
    
    <!-- Header -->
    <text class="text-tile-title" x="20" y="35">Réseau</text>
    <line x1="0" y1="50" x2="320" y2="50" class="tile-divider"/>
    
    <!-- Definition avec liste d'IPs -->
    <g transform="translate(20, 65)">
      <text class="text-term" y="0">IP Média EU</text>
      <text class="text-description" y="20">91.121.128.0/24</text>
    </g>
  </g>
</svg>
