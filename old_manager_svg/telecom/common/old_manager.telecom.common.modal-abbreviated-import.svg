<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 420" width="550" height="420">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 500; fill: #374151; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .dropzone { fill: #F9FAFB; stroke: #D1D5DB; stroke-width: 2; stroke-dasharray: 5,5; }
      .icon-upload { fill: #9CA3AF; }
      .link { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #0050D7; }
      .info-bg { fill: #EFF6FF; stroke: #BFDBFE; stroke-width: 1; }
      .info-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #1E40AF; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="550" height="420" class="modal-overlay"/>
  
  <!-- Modal Container -->
  <rect x="50" y="30" width="450" height="360" rx="8" class="modal-bg"/>
  <rect x="50" y="30" width="450" height="360" rx="8" class="border"/>
  
  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" class="modal-header"/>
  <line x1="50" y1="80" x2="500" y2="80" class="border"/>
  
  <!-- Close button -->
  <text x="480" y="60" font-family="Source Sans Pro" font-size="20" fill="#6B7280">×</text>
  
  <!-- Title -->
  <text x="75" y="60" class="text-title">Importer des numéros abrégés</text>
  
  <!-- Content -->
  <g transform="translate(75, 100)">
    <!-- Info box -->
    <rect x="0" y="0" width="375" height="50" rx="4" class="info-bg"/>
    <text x="15" y="20" class="info-text">Format attendu : fichier CSV avec colonnes</text>
    <text x="15" y="36" class="info-text">abbreviatedNumber;destinationNumber;name;surname</text>
    
    <!-- Label -->
    <text x="0" y="75" class="text-label">Sélectionner un fichier CSV</text>
    
    <!-- Dropzone -->
    <rect x="0" y="90" width="375" height="100" rx="8" class="dropzone"/>
    
    <!-- Upload icon -->
    <g transform="translate(165, 115)">
      <rect x="10" y="0" width="25" height="30" rx="3" fill="#E5E7EB"/>
      <path d="M22 10 L22 25" stroke="#9CA3AF" stroke-width="2"/>
      <path d="M17 15 L22 10 L27 15" stroke="#9CA3AF" stroke-width="2" fill="none"/>
    </g>
    
    <text x="187" y="165" text-anchor="middle" class="text-muted">Glisser-déposer ou</text>
    <text x="187" y="182" text-anchor="middle" class="link">parcourir</text>
    
    <!-- Selected file info (example) -->
    <text x="0" y="215" class="text-muted">Fichier sélectionné : </text>
    <text x="110" y="215" class="text-body">numeros_abreges.csv</text>
  </g>
  
  <!-- Footer -->
  <line x1="50" y1="330" x2="500" y2="330" class="border"/>
  
  <!-- Buttons -->
  <rect x="290" y="345" width="90" height="32" rx="4" class="btn-default"/>
  <text x="312" y="366" class="btn-text-dark">Annuler</text>
  
  <rect x="390" y="345" width="90" height="32" rx="4" class="btn-primary"/>
  <text x="408" y="366" class="btn-text">Importer</text>
</svg>
