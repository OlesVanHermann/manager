<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-price { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .radio-outer { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-selected { fill: #0050D7; }
      .radio-inner { fill: #FFFFFF; }
      .card-selected { stroke: #0050D7; stroke-width: 2; }
      .spinner { stroke: #0050D7; stroke-width: 3; fill: none; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" class="bg-muted"/>
  
  <!-- Conteneur principal -->
  <rect x="40" y="20" width="720" height="360" class="bg-white border" rx="8"/>
  
  <!-- Titre -->
  <text class="text-title" x="60" y="55">Mode de livraison</text>
  
  <!-- Option 1: Mondial Relay (sélectionnée) -->
  <g id="option-mondial-relay" transform="translate(60, 80)">
    <!-- Radio button sélectionné -->
    <circle cx="10" cy="12" r="10" class="radio-outer"/>
    <circle cx="10" cy="12" r="6" class="radio-selected"/>
    <circle cx="10" cy="12" r="3" class="radio-inner"/>
    
    <!-- Label -->
    <text class="text-body" x="30" y="17">
      <tspan>Livraison gratuite en point Mondial Relay sous 48h (après envoi)</tspan>
    </text>
  </g>
  
  <!-- Option 2: Transporteur -->
  <g id="option-transporter" transform="translate(60, 120)">
    <!-- Radio button non sélectionné -->
    <circle cx="10" cy="12" r="10" class="radio-outer"/>
    
    <!-- Label avec prix -->
    <text class="text-body" x="30" y="17">
      <tspan>Livraison par transporteur (+ </tspan>
      <tspan class="text-price">9.99 €</tspan>
      <tspan> HT) sous 24h (après envoi)</tspan>
    </text>
  </g>
  
  <!-- Séparateur -->
  <line x1="60" y1="160" x2="740" y2="160" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Section Mondial Relay (visible car option sélectionnée) -->
  <g id="mondial-relay-section" transform="translate(60, 180)">
    <!-- Carte avec point relais -->
    <rect x="0" y="0" width="300" height="180" class="border card-selected" rx="8"/>
    
    <!-- Icône localisation -->
    <g transform="translate(20, 20)">
      <circle cx="12" cy="10" r="8" fill="#0050D7" opacity="0.1"/>
      <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="#0050D7"/>
    </g>
    
    <!-- Nom du point relais -->
    <text class="text-title" x="50" y="35">Point Relais Tabac</text>
    <text class="text-body" x="20" y="60">12 rue de la République</text>
    <text class="text-body" x="20" y="80">75001 Paris</text>
    
    <!-- Horaires -->
    <text class="text-muted" x="20" y="110">Horaires d'ouverture:</text>
    <text class="text-muted" x="20" y="128">Lun-Ven: 9h00 - 19h00</text>
    <text class="text-muted" x="20" y="146">Sam: 9h00 - 12h00</text>
    
    <!-- Badge sélectionné -->
    <rect x="200" y="10" width="90" height="24" fill="#DEF7EC" rx="12"/>
    <text x="220" y="27" font-family="Source Sans Pro" font-size="12" fill="#03543F">Sélectionné</text>
    
    <!-- Liste autres points -->
    <g transform="translate(320, 0)">
      <text class="text-muted" x="0" y="15">Autres points à proximité:</text>
      
      <!-- Point 2 -->
      <rect x="0" y="25" width="360" height="45" class="border bg-white" rx="4"/>
      <text class="text-body" x="10" y="45">Carrefour Express - 500m</text>
      <text class="text-muted" x="10" y="62">8 avenue des Champs</text>
      
      <!-- Point 3 -->
      <rect x="0" y="80" width="360" height="45" class="border bg-white" rx="4"/>
      <text class="text-body" x="10" y="100">Relais Colis - 800m</text>
      <text class="text-muted" x="10" y="117">25 boulevard Haussmann</text>
      
      <!-- Point 4 -->
      <rect x="0" y="135" width="360" height="45" class="border bg-white" rx="4"/>
      <text class="text-body" x="10" y="155">Pressing du Centre - 1.2km</text>
      <text class="text-muted" x="10" y="172">3 place de la Mairie</text>
    </g>
  </g>
</svg>
