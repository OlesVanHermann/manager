<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 450" width="380" height="450">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-danger { fill: #DC2626; }
      .bg-slot1 { fill: #007BFF; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Popover: Edit Condition -->
  <rect width="380" height="450" rx="8" class="bg-white"/>
  <rect width="380" height="450" rx="8" class="border" style="filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));"/>

  <!-- Header -->
  <text x="20" y="30" class="text-dark" font-size="14" font-weight="600">Modifier la condition</text>

  <!-- Jour -->
  <g transform="translate(20, 50)">
    <text x="0" y="0" class="text-muted" font-size="11">Jour</text>
    <text x="0" y="18" class="text-dark" font-size="12">Lundi</text>
  </g>

  <!-- Répéter les autres jours -->
  <g transform="translate(20, 95)">
    <rect x="0" y="0" width="340" height="40" rx="4" class="border" fill="#FFFFFF"/>
    <text x="15" y="16" class="text-muted" font-size="11">Répéter les autres jours</text>
    <text x="15" y="32" class="text-dark" font-size="11">Mar, Mer, Jeu, Ven</text>
    <text x="310" y="25" class="text-muted" font-size="14">›</text>
  </g>

  <!-- Politique (slot) -->
  <g transform="translate(20, 150)">
    <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Politique *</text>
    <rect x="0" y="10" width="340" height="45" rx="4" class="border" fill="#FFFFFF"/>
    <rect x="15" y="22" width="14" height="14" rx="2" class="bg-slot1"/>
    <text x="35" y="33" class="text-dark" font-size="11">Créneau 1</text>
    <text x="35" y="47" class="text-muted" font-size="10">+33 9 72 10 00 00</text>
    <text x="310" y="35" class="text-muted" font-size="14">›</text>
  </g>

  <!-- Plage horaire -->
  <g transform="translate(20, 220)">
    <text x="0" y="0" class="text-dark" font-size="11" font-weight="500">Plage horaire *</text>

    <text x="0" y="25" class="text-muted" font-size="11">De</text>
    <rect x="30" y="10" width="100" height="32" rx="4" class="border" fill="#FFFFFF"/>
    <text x="45" y="32" class="text-dark" font-size="12">09:00</text>
    <text x="100" y="32" class="text-muted" font-size="12">▼</text>

    <text x="150" y="25" class="text-muted" font-size="11">À</text>
    <rect x="170" y="10" width="100" height="32" rx="4" class="border" fill="#FFFFFF"/>
    <text x="185" y="32" class="text-dark" font-size="12">12:00</text>
    <text x="240" y="32" class="text-muted" font-size="12">▼</text>
  </g>

  <!-- Alerte chevauchement (hidden by default) -->
  <g transform="translate(20, 285)" visibility="hidden">
    <rect x="0" y="0" width="340" height="30" rx="4" fill="#FEE2E2"/>
    <text x="15" y="20" class="text-danger" font-size="11">⚠ Cette plage horaire chevauche une autre condition</text>
  </g>

  <!-- Checkboxes jours (second page) -->
  <g transform="translate(20, 295)">
    <text x="0" y="0" class="text-muted" font-size="10">Jours disponibles :</text>

    <g transform="translate(0, 15)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#0050D7"/>
      <text x="8" y="12" class="text-white" font-size="10" text-anchor="middle">✓</text>
      <text x="24" y="12" class="text-dark" font-size="11">Mardi</text>
    </g>
    <g transform="translate(100, 15)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#0050D7"/>
      <text x="8" y="12" class="text-white" font-size="10" text-anchor="middle">✓</text>
      <text x="24" y="12" class="text-dark" font-size="11">Mercredi</text>
    </g>
    <g transform="translate(200, 15)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#0050D7"/>
      <text x="8" y="12" class="text-white" font-size="10" text-anchor="middle">✓</text>
      <text x="24" y="12" class="text-dark" font-size="11">Jeudi</text>
    </g>
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#0050D7"/>
      <text x="8" y="12" class="text-white" font-size="10" text-anchor="middle">✓</text>
      <text x="24" y="12" class="text-dark" font-size="11">Vendredi</text>
    </g>
    <g transform="translate(100, 40)">
      <rect x="0" y="0" width="16" height="16" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="24" y="12" class="text-dark" font-size="11">Samedi</text>
    </g>
    <g transform="translate(200, 40)">
      <rect x="0" y="0" width="16" height="16" rx="3" stroke="#E5E7EB" fill="#FFFFFF"/>
      <text x="24" y="12" class="text-dark" font-size="11">Dimanche</text>
    </g>
  </g>

  <!-- Footer -->
  <g transform="translate(20, 400)">
    <rect x="0" y="0" width="80" height="32" rx="4" stroke="#6B7280" fill="#FFFFFF"/>
    <text x="40" y="21" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

    <rect x="95" y="0" width="80" height="32" rx="4" fill="#DC2626"/>
    <text x="135" y="21" class="text-white" font-size="12" text-anchor="middle">Supprimer</text>

    <rect x="260" y="0" width="80" height="32" rx="4" class="bg-primary"/>
    <text x="300" y="21" class="text-white" font-size="12" text-anchor="middle">Modifier</text>
  </g>
</svg>
