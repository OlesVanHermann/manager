<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 550" width="700" height="550">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-service { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .checkbox { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .close-btn { fill: none; stroke: #6B7280; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Modal Overlay -->
  <rect width="700" height="550" class="modal-overlay"/>
  
  <!-- Modal Container -->
  <g transform="translate(50, 30)">
    <rect width="600" height="490" class="modal-bg" rx="8"/>
    
    <!-- Close Button -->
    <g transform="translate(555, 15)">
      <circle cx="15" cy="15" r="15" fill="#F3F4F6"/>
      <path d="M10 10 L20 20 M20 10 L10 20" class="close-btn"/>
    </g>
    
    <!-- Modal Header -->
    <text x="30" y="50" class="text-title">Résiliation de mon abonnement</text>
    
    <!-- Service Name -->
    <text x="30" y="90" class="text-service">Pack xDSL - xdsl-abc123-ovh</text>
    
    <!-- Checkbox 1 -->
    <g transform="translate(30, 120)">
      <rect width="20" height="20" class="checkbox" rx="3"/>
      <text x="35" y="16" class="text-body">
        <tspan x="35" dy="0">Je comprends que la résiliation de mon offre entraînera la coupure</tspan>
        <tspan x="35" dy="20">de mon accès internet, ainsi que celle de tous les produits et</tspan>
        <tspan x="35" dy="20">services dont je n'ai pas explicitement demandé la conservation.</tspan>
      </text>
    </g>
    
    <!-- Checkbox 2 -->
    <g transform="translate(30, 220)">
      <rect width="20" height="20" class="checkbox" rx="3"/>
      <text x="35" y="16" class="text-body">
        <tspan x="35" dy="0">Je comprends que le cas échéant, je serai redevable de la somme</tspan>
        <tspan x="35" dy="20">correspondante au prorata des mensualités dues jusqu'à la fin de</tspan>
        <tspan x="35" dy="20">ma période d'engagement. Les communications hors-forfait du</tspan>
        <tspan x="35" dy="20">mois en cours ou du mois choisi seront ajoutées à ma facture.</tspan>
      </text>
    </g>
    
    <!-- Reason Section -->
    <g transform="translate(30, 340)">
      <text x="0" y="0" class="text-body" font-weight="500">Pour quelle raison voulez-vous résilier ?</text>
      <rect x="0" y="15" width="540" height="44" fill="#FFFFFF" stroke="#D1D5DB" rx="4"/>
      <text x="15" y="43" class="text-muted">Sélectionnez une raison...</text>
      <path d="M510 33 L520 43 L530 33" fill="none" stroke="#6B7280" stroke-width="2"/>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 430)">
      <rect width="100" height="44" class="btn-primary" rx="4"/>
      <text x="15" y="28" class="btn-text-white">Je résilie</text>
      
      <g transform="translate(120, 0)">
        <rect width="100" height="44" class="btn-secondary" rx="4"/>
        <text x="22" y="28" class="btn-text-dark">Annuler</text>
      </g>
    </g>
  </g>
</svg>
