<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-available { fill: #28A745; }
      .bg-unavailable { fill: #DC3545; }
      .bg-slot1 { fill: #007BFF; }
      .bg-slot2 { fill: #FFC107; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Component: Time Condition Slot Legend -->
  <rect width="400" height="120" class="bg-white"/>
  <rect width="400" height="120" rx="4" class="border"/>

  <text x="20" y="25" class="text-dark" font-size="12" font-weight="600">Créneaux horaires</text>

  <!-- Slot: Disponible -->
  <g transform="translate(20, 40)">
    <rect x="0" y="0" width="16" height="16" rx="2" class="bg-available"/>
    <text x="24" y="12" class="text-dark" font-size="11">Disponible</text>
    <text x="24" y="26" class="text-muted" font-size="10">+33 1 23 45 67 89</text>
  </g>

  <!-- Slot: Indisponible -->
  <g transform="translate(200, 40)">
    <rect x="0" y="0" width="16" height="16" rx="2" class="bg-unavailable"/>
    <text x="24" y="12" class="text-dark" font-size="11">Indisponible</text>
    <text x="24" y="26" class="text-muted" font-size="10">Renvoi vers messagerie</text>
    <rect x="300" y="-2" width="24" height="24" rx="4" stroke="#E5E7EB" fill="#F9FAFB"/>
    <text x="312" y="12" class="text-muted" font-size="12" text-anchor="middle">⚙</text>
  </g>

  <!-- Slot: Créneau 1 -->
  <g transform="translate(20, 80)">
    <rect x="0" y="0" width="16" height="16" rx="2" class="bg-slot1"/>
    <text x="24" y="12" class="text-dark" font-size="11">Créneau 1</text>
    <text x="24" y="26" class="text-muted" font-size="10">Non configuré</text>
    <rect x="140" y="-2" width="24" height="24" rx="4" stroke="#E5E7EB" fill="#F9FAFB"/>
    <text x="152" y="12" class="text-muted" font-size="12" text-anchor="middle">⚙</text>
  </g>

  <!-- Slot: Créneau 2 -->
  <g transform="translate(200, 80)">
    <rect x="0" y="0" width="16" height="16" rx="2" class="bg-slot2"/>
    <text x="24" y="12" class="text-dark" font-size="11">Créneau 2</text>
    <text x="24" y="26" class="text-muted" font-size="10">+33 9 87 65 43 21</text>
    <rect x="140" y="-2" width="24" height="24" rx="4" stroke="#E5E7EB" fill="#F9FAFB"/>
    <text x="152" y="12" class="text-muted" font-size="12" text-anchor="middle">⚙</text>
  </g>
</svg>
