<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300" width="700" height="300">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-info { fill: #E8F0FE; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .bg-error { fill: #FEE2E2; }
      .border-info { stroke: #0050D7; stroke-width: 1; }
      .border-success { stroke: #10B981; stroke-width: 1; }
      .border-warning { stroke: #F59E0B; stroke-width: 1; }
      .border-error { stroke: #EF4444; stroke-width: 1; }
      .text-title-info { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1E40AF; }
      .text-title-success { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #03543F; }
      .text-title-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #92400E; }
      .text-title-error { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #991B1B; }
      .text-body-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .text-body-success { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #03543F; }
      .text-body-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
      .text-body-error { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #991B1B; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #0050D7; text-decoration: underline; }
      .icon-close { stroke-width: 2; fill: none; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="300" class="bg-muted"/>
  
  <!-- Alert Info -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="660" height="55" class="bg-info border-info" rx="6"/>
    
    <!-- Icône info -->
    <g transform="translate(20, 17)">
      <circle cx="10" cy="10" r="10" fill="#0050D7"/>
      <text x="10" y="15" text-anchor="middle" font-family="Source Sans Pro" font-size="14" font-weight="600" fill="#FFFFFF">i</text>
    </g>
    
    <!-- Contenu -->
    <text class="text-title-info" x="50" y="25">Information</text>
    <text class="text-body-info" x="50" y="43">Pensez à valider votre identifiant pour la téléphonie dès maintenant.</text>
    
    <!-- Bouton fermer -->
    <g transform="translate(625, 17)" cursor="pointer">
      <path d="M0 0l12 12M12 0l-12 12" stroke="#1E40AF" class="icon-close"/>
    </g>
  </g>
  
  <!-- Alert Success -->
  <g transform="translate(20, 90)">
    <rect x="0" y="0" width="660" height="55" class="bg-success border-success" rx="6"/>
    
    <!-- Icône check -->
    <g transform="translate(20, 17)">
      <circle cx="10" cy="10" r="10" fill="#10B981"/>
      <path d="M6 10l3 3 5-5" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Contenu -->
    <text class="text-title-success" x="50" y="25">Succès</text>
    <text class="text-body-success" x="50" y="43">Votre configuration a été enregistrée avec succès.</text>
    
    <!-- Bouton fermer -->
    <g transform="translate(625, 17)" cursor="pointer">
      <path d="M0 0l12 12M12 0l-12 12" stroke="#03543F" class="icon-close"/>
    </g>
  </g>
  
  <!-- Alert Warning -->
  <g transform="translate(20, 160)">
    <rect x="0" y="0" width="660" height="55" class="bg-warning border-warning" rx="6"/>
    
    <!-- Icône warning -->
    <g transform="translate(20, 17)">
      <circle cx="10" cy="10" r="10" fill="#F59E0B"/>
      <text x="10" y="15" text-anchor="middle" font-family="Source Sans Pro" font-size="14" font-weight="600" fill="#FFFFFF">!</text>
    </g>
    
    <!-- Contenu -->
    <text class="text-title-warning" x="50" y="25">Attention</text>
    <text class="text-body-warning" x="50" y="43">Vous approchez de la limite de votre quota. Pensez à le mettre à jour.</text>
    
    <!-- Bouton fermer -->
    <g transform="translate(625, 17)" cursor="pointer">
      <path d="M0 0l12 12M12 0l-12 12" stroke="#92400E" class="icon-close"/>
    </g>
  </g>
  
  <!-- Alert Error -->
  <g transform="translate(20, 230)">
    <rect x="0" y="0" width="660" height="55" class="bg-error border-error" rx="6"/>
    
    <!-- Icône error -->
    <g transform="translate(20, 17)">
      <circle cx="10" cy="10" r="10" fill="#EF4444"/>
      <path d="M7 7l6 6M13 7l-6 6" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Contenu -->
    <text class="text-title-error" x="50" y="25">Erreur</text>
    <text class="text-body-error" x="50" y="43">Une erreur est survenue lors de l'enregistrement. Veuillez réessayer.</text>
    
    <!-- Bouton fermer -->
    <g transform="translate(625, 17)" cursor="pointer">
      <path d="M0 0l12 12M12 0l-12 12" stroke="#991B1B" class="icon-close"/>
    </g>
  </g>
</svg>
