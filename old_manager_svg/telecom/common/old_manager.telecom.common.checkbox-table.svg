<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #F3F4F6; }
      .bg-selected { fill: #E8F0FE; }
      .border { stroke: #E5E7EB; stroke-width: 1; }
      .text-header { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .checkbox-border { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .checkbox-checked { fill: #0050D7; stroke: #0050D7; stroke-width: 2; }
      .checkbox-indeterminate { fill: #0050D7; stroke: #0050D7; stroke-width: 2; }
      .check-mark { stroke: #FFFFFF; stroke-width: 2; fill: none; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="200" class="bg-muted"/>
  
  <!-- Tableau avec sélection -->
  <g transform="translate(20, 20)">
    <!-- Header -->
    <rect x="0" y="0" width="560" height="40" class="bg-header"/>
    <line x1="0" y1="40" x2="560" y2="40" class="border"/>
    
    <!-- Checkbox header (indeterminate - quelques sélectionnés) -->
    <g transform="translate(15, 12)">
      <rect x="0" y="0" width="16" height="16" class="checkbox-indeterminate" rx="3"/>
      <line x1="4" y1="8" x2="12" y2="8" class="check-mark"/>
    </g>
    
    <text class="text-header" x="45" y="25">Numéro abrégé</text>
    <text class="text-header" x="180" y="25">Numéro cible</text>
    <text class="text-header" x="350" y="25">Nom</text>
    <text class="text-header" x="480" y="25">Prénom</text>
    
    <!-- Ligne 1 (sélectionnée) -->
    <rect x="0" y="40" width="560" height="40" class="bg-selected"/>
    <line x1="0" y1="80" x2="560" y2="80" class="border"/>
    
    <g transform="translate(15, 52)">
      <rect x="0" y="0" width="16" height="16" class="checkbox-checked" rx="3"/>
      <path d="M3 8l3 3 6-6" class="check-mark"/>
    </g>
    
    <text class="text-body" x="45" y="65">2001</text>
    <text class="text-body" x="180" y="65">0033972101234</text>
    <text class="text-body" x="350" y="65">Dupont</text>
    <text class="text-body" x="480" y="65">Jean</text>
    
    <!-- Ligne 2 (non sélectionnée) -->
    <rect x="0" y="80" width="560" height="40" class="bg-white"/>
    <line x1="0" y1="120" x2="560" y2="120" class="border"/>
    
    <g transform="translate(15, 92)">
      <rect x="0" y="0" width="16" height="16" class="checkbox-border" rx="3"/>
    </g>
    
    <text class="text-body" x="45" y="105">2002</text>
    <text class="text-body" x="180" y="105">0033612345678</text>
    <text class="text-body" x="350" y="105">Martin</text>
    <text class="text-body" x="480" y="105">Marie</text>
    
    <!-- Ligne 3 (sélectionnée) -->
    <rect x="0" y="120" width="560" height="40" class="bg-selected"/>
    <line x1="0" y1="160" x2="560" y2="160" class="border"/>
    
    <g transform="translate(15, 132)">
      <rect x="0" y="0" width="16" height="16" class="checkbox-checked" rx="3"/>
      <path d="M3 8l3 3 6-6" class="check-mark"/>
    </g>
    
    <text class="text-body" x="45" y="145">2003</text>
    <text class="text-body" x="180" y="145">0033145678901</text>
    <text class="text-body" x="350" y="145">Bernard</text>
    <text class="text-body" x="480" y="145">Pierre</text>
  </g>
  
  <!-- Info sélection -->
  <g transform="translate(20, 185)">
    <text class="text-muted" x="0" y="0">2 services sélectionnés</text>
  </g>
</svg>
