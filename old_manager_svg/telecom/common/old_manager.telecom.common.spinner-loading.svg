<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-loading { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #6B7280; }
      .spinner-track { fill: none; stroke: #E5E7EB; stroke-width: 4; }
      .spinner-fill { fill: none; stroke: #0050D7; stroke-width: 4; stroke-linecap: round; }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal with spinner -->
  <g transform="translate(520, 300)">
    <rect width="400" height="300" rx="8" class="bg-white" filter="url(#shadow)"/>
    
    <!-- Spinner -->
    <g transform="translate(200, 100)">
      <!-- Track -->
      <circle cx="0" cy="0" r="40" class="spinner-track"/>
      <!-- Animated fill (static representation) -->
      <path d="M 0,-40 A 40,40 0 0,1 40,0" class="spinner-fill"/>
      <path d="M 40,0 A 40,40 0 0,1 0,40" class="spinner-fill" opacity="0.7"/>
      <path d="M 0,40 A 40,40 0 0,1 -28,28" class="spinner-fill" opacity="0.4"/>
    </g>
    
    <!-- Loading text -->
    <text x="200" y="190" class="text-loading" text-anchor="middle">Chargement en cours...</text>
    <text x="200" y="220" class="text-muted" text-anchor="middle" font-size="13">Le chargement de vos alertes est en cours</text>
    
    <!-- Progress dots -->
    <g transform="translate(170, 250)">
      <circle cx="0" cy="0" r="4" fill="#0050D7"/>
      <circle cx="20" cy="0" r="4" fill="#0050D7" opacity="0.6"/>
      <circle cx="40" cy="0" r="4" fill="#0050D7" opacity="0.3"/>
    </g>
  </g>
  
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
