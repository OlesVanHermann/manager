<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 380" width="500" height="380">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Modal: Add/Edit Abbreviated Number -->
  <rect width="500" height="380" rx="8" class="bg-white"/>
  <rect width="500" height="380" rx="8" class="border" style="filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));"/>

  <!-- Title -->
  <text x="25" y="35" class="text-dark" font-size="16" font-weight="600">Ajouter un numéro abrégé</text>

  <!-- Form -->
  <g transform="translate(25, 55)">
    <!-- Abbreviated Number -->
    <text x="0" y="0" class="text-dark" font-size="12">Numéro abrégé *</text>
    <rect x="0" y="10" width="450" height="38" rx="4" stroke="#0050D7" fill="#FFFFFF" stroke-width="2"/>
    <text x="15" y="35" class="text-dark" font-size="12">200</text>
    <text x="0" y="62" class="text-muted" font-size="10">Doit être un nombre à 3 ou 4 chiffres, débutant par un 2.</text>

    <!-- Destination Number -->
    <text x="0" y="90" class="text-dark" font-size="12">Numéro cible *</text>
    <rect x="0" y="100" width="450" height="38" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
    <text x="15" y="125" class="text-muted" font-size="12">0033...</text>
    <text x="0" y="152" class="text-muted" font-size="10">Doit être un numéro de format international. Ex. 00xx...</text>

    <!-- Surname -->
    <text x="0" y="180" class="text-dark" font-size="12">Nom *</text>
    <rect x="0" y="190" width="450" height="38" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
    <text x="15" y="215" class="text-muted" font-size="12">Dupont</text>

    <!-- Name -->
    <text x="0" y="250" class="text-dark" font-size="12">Prénom *</text>
    <rect x="0" y="260" width="450" height="38" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
    <text x="15" y="285" class="text-muted" font-size="12">Marie</text>
  </g>

  <!-- Footer -->
  <g transform="translate(25, 335)">
    <rect x="0" y="0" width="90" height="36" rx="4" stroke="#6B7280" fill="#FFFFFF"/>
    <text x="45" y="23" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

    <rect x="360" y="0" width="90" height="36" rx="4" class="bg-primary"/>
    <text x="405" y="23" class="text-white" font-size="12" text-anchor="middle">Ajouter</text>
  </g>
</svg>
