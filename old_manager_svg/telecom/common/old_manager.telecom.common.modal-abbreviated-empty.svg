<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320" width="500" height="320">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .modal-header { fill: #F9FAFB; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .icon-empty { fill: #F3F4F6; }
      .warning-bg { fill: #FFFBEB; stroke: #FCD34D; stroke-width: 1; }
      .warning-text { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="500" height="320" class="modal-overlay"/>
  
  <!-- Modal Container -->
  <rect x="50" y="30" width="400" height="260" rx="8" class="modal-bg"/>
  <rect x="50" y="30" width="400" height="260" rx="8" class="border"/>
  
  <!-- Header -->
  <rect x="50" y="30" width="400" height="50" rx="8" class="modal-header"/>
  <line x1="50" y1="80" x2="450" y2="80" class="border"/>
  
  <!-- Close button -->
  <text x="430" y="60" font-family="Source Sans Pro" font-size="20" fill="#6B7280">×</text>
  
  <!-- Title -->
  <text x="75" y="60" class="text-title">Vider les numéros abrégés</text>
  
  <!-- Content -->
  <g transform="translate(75, 100)">
    <!-- Warning box -->
    <rect x="0" y="0" width="350" height="70" rx="4" class="warning-bg"/>
    <g transform="translate(15, 20)">
      <path d="M12 2L22 20H2L12 2Z" fill="#F59E0B" transform="scale(0.7)"/>
      <text x="22" y="5" class="warning-text">Attention : Cette action va supprimer</text>
      <text x="22" y="22" class="warning-text">tous les numéros abrégés configurés.</text>
      <text x="22" y="39" class="warning-text">Cette action est irréversible.</text>
    </g>
    
    <!-- Confirmation text -->
    <text x="0" y="100" class="text-body">Êtes-vous sûr de vouloir continuer ?</text>
  </g>
  
  <!-- Footer -->
  <line x1="50" y1="230" x2="450" y2="230" class="border"/>
  
  <!-- Buttons -->
  <rect x="240" y="248" width="90" height="32" rx="4" class="btn-default"/>
  <text x="262" y="269" class="btn-text-dark">Annuler</text>
  
  <rect x="340" y="248" width="90" height="32" rx="4" class="btn-primary"/>
  <text x="362" y="269" class="btn-text">Valider</text>
</svg>
