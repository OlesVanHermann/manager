<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 650" width="800" height="650">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-th { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .text-td { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .checkbox { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .checkbox-checked { fill: #0050D7; stroke: #0050D7; stroke-width: 2; }
      .checkmark { fill: none; stroke: #FFFFFF; stroke-width: 2; }
      .table-header { fill: #F3F4F6; }
      .table-row { fill: #FFFFFF; }
      .table-row-alt { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .close-btn { fill: none; stroke: #6B7280; stroke-width: 2; }
      .badge { fill: #E8F0FE; }
      .badge-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Modal Overlay -->
  <rect width="800" height="650" class="modal-overlay"/>
  
  <!-- Modal Container -->
  <g transform="translate(50, 30)">
    <rect width="700" height="590" class="modal-bg" rx="8"/>
    
    <!-- Close Button -->
    <g transform="translate(655, 15)">
      <circle cx="15" cy="15" r="15" fill="#F3F4F6"/>
      <path d="M10 10 L20 20 M20 10 L10 20" class="close-btn"/>
    </g>
    
    <!-- Modal Header -->
    <text x="30" y="45" class="text-title">Appliquer √† plusieurs services</text>
    
    <!-- Description -->
    <text x="30" y="80" class="text-body">
      <tspan x="30" dy="0">Choisissez les services auxquels appliquer les changements.</tspan>
      <tspan x="30" dy="20">Cette action remplacera toute configuration existante.</tspan>
    </text>
    
    <!-- Filter Row -->
    <g transform="translate(30, 125)">
      <rect width="200" height="40" class="input" rx="4"/>
      <text x="15" y="26" class="text-muted">Tous les groupes</text>
      <path d="M175 16 L185 26 L195 16" fill="none" stroke="#6B7280" stroke-width="2"/>
      <g transform="translate(220, 0)">
        <rect width="250" height="40" class="input" rx="4"/>
        <text x="15" y="26" class="text-muted">üîç Rechercher</text>
      </g>
      <g transform="translate(490, 0)">
        <text x="0" y="18" class="text-primary" style="cursor: pointer;">Tout s√©lectionner</text>
        <text x="0" y="36" class="text-primary" style="cursor: pointer;">Tout d√©s√©lectionner</text>
      </g>
    </g>
    
    <!-- Services Table -->
    <g transform="translate(30, 185)">
      <rect width="640" height="35" class="table-header" rx="4"/>
      <text x="50" y="23" class="text-th">Service</text>
      <text x="300" y="23" class="text-th">Type</text>
      <text x="480" y="23" class="text-th">Groupe</text>
      
      <!-- Row 1 - Selected -->
      <g transform="translate(0, 35)">
        <rect width="640" height="45" class="table-row"/>
        <rect width="640" height="45" class="border"/>
        <rect x="10" y="12" width="20" height="20" class="checkbox-checked" rx="3"/>
        <path d="M14 22 L18 26 L26 18" class="checkmark"/>
        <text x="50" y="30" class="text-td">0033972123456</text>
        <g transform="translate(300, 15)">
          <rect width="70" height="22" class="badge" rx="11"/>
          <text x="10" y="15" class="badge-text">Ligne SIP</text>
        </g>
        <text x="480" y="30" class="text-td">group-abc123</text>
      </g>
      
      <!-- Row 2 - Selected -->
      <g transform="translate(0, 80)">
        <rect width="640" height="45" class="table-row-alt"/>
        <rect width="640" height="45" class="border"/>
        <rect x="10" y="12" width="20" height="20" class="checkbox-checked" rx="3"/>
        <path d="M14 22 L18 26 L26 18" class="checkmark"/>
        <text x="50" y="30" class="text-td">0033972654321</text>
        <g transform="translate(300, 15)">
          <rect width="70" height="22" class="badge" rx="11"/>
          <text x="10" y="15" class="badge-text">Ligne SIP</text>
        </g>
        <text x="480" y="30" class="text-td">group-abc123</text>
      </g>
      
      <!-- Row 3 - Not Selected -->
      <g transform="translate(0, 125)">
        <rect width="640" height="45" class="table-row"/>
        <rect width="640" height="45" class="border"/>
        <rect x="10" y="12" width="20" height="20" class="checkbox" rx="3"/>
        <text x="50" y="30" class="text-td">0033972111222</text>
        <g transform="translate(300, 15)">
          <rect width="55" height="22" class="badge" rx="11"/>
          <text x="10" y="15" class="badge-text">Trunk</text>
        </g>
        <text x="480" y="30" class="text-td">group-def456</text>
      </g>
      
      <!-- Row 4 - Not Selected -->
      <g transform="translate(0, 170)">
        <rect width="640" height="45" class="table-row-alt"/>
        <rect width="640" height="45" class="border"/>
        <rect x="10" y="12" width="20" height="20" class="checkbox" rx="3"/>
        <text x="50" y="30" class="text-td">0033972333444</text>
        <g transform="translate(300, 15)">
          <rect width="40" height="22" class="badge" rx="11"/>
          <text x="8" y="15" class="badge-text">FAX</text>
        </g>
        <text x="480" y="30" class="text-td">group-def456</text>
      </g>
    </g>
    
    <!-- Selection Count -->
    <g transform="translate(30, 430)">
      <text x="0" y="0" class="text-body" font-weight="500">2 services s√©lectionn√©s</text>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 530)">
      <rect width="100" height="40" class="btn-primary" rx="4"/>
      <text x="25" y="26" class="btn-text-white">Valider</text>
      <g transform="translate(120, 0)">
        <rect width="100" height="40" class="btn-secondary" rx="4"/>
        <text x="22" y="26" class="btn-text-dark">Annuler</text>
      </g>
    </g>
  </g>
</svg>
