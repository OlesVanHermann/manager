<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-value { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .switch-track { fill: #D1D5DB; }
      .switch-track-on { fill: #0050D7; }
      .switch-thumb { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Télécom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Téléphonie</text>
  <text x="20" y="130" class="text-muted">Groupe: Mon groupe</text>
  <rect x="0" y="145" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="168" class="text-dark">0033 1 23 45 67 89</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="14">← Retour au téléphone</text>

    <!-- Title -->
    <text x="0" y="45" class="text-title">Configuration du téléphone</text>

    <!-- Mode switch -->
    <g transform="translate(0, 70)">
      <text x="0" y="20" class="text-label">Standard</text>
      <!-- Switch -->
      <rect x="80" y="5" width="44" height="24" rx="12" class="switch-track"/>
      <circle cx="92" cy="17" r="10" class="switch-thumb"/>
      <text x="135" y="20" class="text-muted">Expert</text>

      <!-- Manage button -->
      <rect x="220" y="0" width="180" height="36" rx="4" class="btn-primary"/>
      <text x="250" y="23" class="text-white">Modifier la configuration</text>
    </g>

    <!-- Two columns layout -->
    <g transform="translate(0, 130)">
      <!-- Column 1: Interface utilisateur -->
      <rect x="0" y="0" width="420" height="300" rx="8" class="bg-white border"/>
      <text x="24" y="35" class="text-section">Interface utilisateur</text>

      <text x="24" y="80" class="text-label">Langue de l'afficheur</text>
      <text x="250" y="80" class="text-value">Français</text>

      <text x="24" y="115" class="text-label">Format de l'heure</text>
      <text x="250" y="115" class="text-value">24h</text>

      <text x="24" y="150" class="text-label">Format de la date</text>
      <text x="250" y="150" class="text-value">JJ/MM/AAAA</text>

      <text x="24" y="185" class="text-label">Rétroéclairage</text>
      <text x="250" y="185" class="text-value">Auto</text>

      <text x="24" y="220" class="text-label">Volume sonnerie</text>
      <text x="250" y="220" class="text-value">8</text>

      <text x="24" y="255" class="text-label">Volume écouteur</text>
      <text x="250" y="255" class="text-value">6</text>

      <!-- Column 2: Réseau -->
      <g transform="translate(440, 0)">
        <rect x="0" y="0" width="420" height="300" rx="8" class="bg-white border"/>
        <text x="24" y="35" class="text-section">Réseau</text>

        <text x="24" y="80" class="text-label">Mode IP</text>
        <text x="250" y="80" class="text-value">DHCP</text>

        <text x="24" y="115" class="text-label">VLAN activé</text>
        <text x="250" y="115" class="text-value">Non</text>

        <text x="24" y="150" class="text-label">QoS activé</text>
        <text x="250" y="150" class="text-value">Oui</text>

        <text x="24" y="185" class="text-label">Serveur NTP</text>
        <text x="250" y="185" class="text-value">ntp.ovh.net</text>
      </g>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 450)">
      <!-- Column 3: Audio -->
      <rect x="0" y="0" width="420" height="220" rx="8" class="bg-white border"/>
      <text x="24" y="35" class="text-section">Audio</text>

      <text x="24" y="80" class="text-label">Codec préféré</text>
      <text x="250" y="80" class="text-value">G.722</text>

      <text x="24" y="115" class="text-label">Suppression écho</text>
      <text x="250" y="115" class="text-value">Activé</text>

      <text x="24" y="150" class="text-label">VAD</text>
      <text x="250" y="150" class="text-value">Désactivé</text>

      <!-- Column 4: Redémarrage -->
      <g transform="translate(440, 0)">
        <rect x="0" y="0" width="420" height="220" rx="8" class="bg-white border"/>
        <text x="24" y="35" class="text-section">Redémarrage après sauvegarde</text>

        <g transform="translate(24, 70)">
          <rect x="0" y="0" width="20" height="20" rx="2" stroke="#D1D5DB" fill="#FFFFFF"/>
          <text x="30" y="15" class="text-dark">Redémarrer le téléphone après la sauvegarde</text>
        </g>
      </g>
    </g>

    <!-- Footer buttons (shown in edit mode) -->
    <g transform="translate(0, 700)">
      <rect x="0" y="0" width="120" height="40" rx="4" class="btn-primary"/>
      <text x="35" y="25" class="text-white">Valider</text>

      <rect x="140" y="0" width="180" height="40" rx="4" class="btn-default"/>
      <text x="160" y="25" class="text-dark">Valeurs par défaut</text>

      <rect x="340" y="0" width="120" height="40" rx="4" class="btn-default"/>
      <text x="370" y="25" class="text-dark">Annuler</text>
    </g>
  </g>
</svg>
