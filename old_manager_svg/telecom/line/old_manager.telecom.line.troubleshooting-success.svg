<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 500" width="1440" height="500">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="500" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="440" class="bg-white"/>
  <rect x="240" y="60" width="1" height="440" class="border"/>

  <text x="20" y="100" class="text-dark" font-weight="600">Ligne</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">+33 1 23 45 67 89</text>
  <text x="20" y="170" class="text-muted">Assistance</text>
  <text x="30" y="195" fill="#0050D7">Depannage</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="13">← Retour a l'assistance</text>

    <!-- Title -->
    <text x="0" y="40" class="text-title">Ca fonctionne !</text>

    <!-- Success card -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="800" height="250" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <!-- Success icon and message -->
      <g transform="translate(350, 50)">
        <circle cx="50" cy="50" r="50" fill="#D1FAE5"/>
        <text x="50" y="65" text-anchor="middle" fill="#059669" font-size="50">✓</text>
      </g>

      <g transform="translate(24, 170)">
        <rect x="0" y="0" width="752" height="50" rx="4" fill="#D1FAE5" stroke="#10B981"/>
        <text x="376" y="32" text-anchor="middle" fill="#065F46" font-size="16">Votre telephone fonctionne maintenant correctement. Bonne utilisation !</text>
      </g>
    </g>

    <!-- Return button -->
    <g transform="translate(0, 340)">
      <rect x="0" y="0" width="180" height="44" rx="4" class="btn-primary"/>
      <text x="30" y="28" class="text-white">Retour a l'assistance</text>
    </g>
  </g>
</svg>
