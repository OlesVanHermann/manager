        <text x="15" y="50" class="text-dark" font-family="monospace">0033123456789</text>
        <text x="350" y="25" class="text-muted">Serveur SIP</text>
        <text x="350" y="50" class="text-dark" font-family="monospace">sip.ovh.net</text>
      </g>

      <!-- New password -->
      <g transform="translate(24, 150)">
        <text x="0" y="0" class="text-dark" font-weight="600">Nouveau mot de passe *</text>
        <rect x="0" y="15" width="350" height="44" rx="4" class="input-field"/>
        <text x="15" y="45" class="text-muted">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</text>
        <text x="320" y="45" class="text-muted">üëÅ</text>
      </g>

      <!-- Password strength indicator -->
      <g transform="translate(24, 225)">
        <text x="0" y="0" class="text-muted" font-size="12">Force du mot de passe</text>
        <rect x="0" y="10" width="100" height="6" rx="3" fill="#10B981"/>
        <rect x="105" y="10" width="100" height="6" rx="3" fill="#10B981"/>
        <rect x="210" y="10" width="100" height="6" rx="3" fill="#10B981"/>
        <rect x="315" y="10" width="35" height="6" rx="3" fill="#E5E7EB"/>
        <text x="0" y="35" fill="#10B981" font-size="12">Fort</text>
      </g>

      <!-- Confirm password -->
      <g transform="translate(24, 270)">
