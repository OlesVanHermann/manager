        <rect x="0" y="15" width="350" height="44" rx="4" class="input-field"/>
        <text x="15" y="45" class="text-muted">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</text>
        <text x="320" y="45" fill="#10B981">‚úì</text>
      </g>

      <!-- Generate button -->
      <g transform="translate(400, 150)">
        <rect x="0" y="0" width="200" height="36" rx="4" class="btn-secondary"/>
        <text x="30" y="24" class="text-dark" font-size="13">üîÑ Generer automatiquement</text>
      </g>

      <!-- Buttons -->
      <g transform="translate(24, 335)">
        <rect x="0" y="0" width="100" height="44" rx="4" class="btn-secondary"/>
        <text x="25" y="28" class="text-dark">Annuler</text>

        <rect x="120" y="0" width="180" height="44" rx="4" class="btn-primary"/>
        <text x="25" y="28" class="text-white">Enregistrer</text>
      </g>
