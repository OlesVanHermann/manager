<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 650" width="1440" height="650">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-info { fill: #EFF6FF; stroke: #BFDBFE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .text-price { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 700; fill: #059669; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  <rect width="1440" height="650" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="590" class="bg-white"/>
  <rect x="240" y="60" width="1" height="590" class="border"/>
  <text x="280" y="110" class="text-title" font-size="24">Lignes simultanées</text>
  <rect x="280" y="140" width="600" height="60" rx="4" class="bg-info"/>
  <text x="300" y="175" class="text-info">ℹ️ Les lignes simultanées permettent de gérer plusieurs appels en parallèle sur votre ligne.</text>
  <rect x="280" y="220" width="600" height="350" rx="4" class="bg-white border"/>
  <text x="300" y="260" class="text-title">Commander des lignes supplémentaires</text>
  <text x="300" y="300" class="text-body">Nombre actuel de lignes simultanées : 2</text>
  <text x="300" y="345" class="text-body">Nombre de lignes à commander</text>
  <rect x="300" y="360" width="100" height="40" rx="4" class="border bg-white"/>
  <text x="340" y="386" class="text-body">3</text>
  <text x="420" y="386" class="text-muted">(max: 10)</text>
  <rect x="300" y="430" width="400" height="80" rx="4" style="fill: #F0FDF4; stroke: #86EFAC"/>
  <text x="320" y="460" class="text-body">Coût mensuel supplémentaire :</text>
  <text x="320" y="490" class="text-price">+ 5,97 € HT/mois</text>
  <text x="500" y="490" class="text-muted">(1,99 € x 3 lignes)</text>
  <rect x="300" y="530" width="180" height="40" rx="4" class="btn-primary"/>
  <text x="330" y="556" class="text-white">Générer le bon</text>
  <rect x="500" y="530" width="100" height="40" rx="4" class="btn-default"/>
  <text x="525" y="556" class="text-body">Annuler</text>
</svg>
