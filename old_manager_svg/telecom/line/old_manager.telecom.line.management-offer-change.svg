<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="750" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  <rect x="240" y="60" width="1" height="690" class="border"/>

  <text x="20" y="100" class="text-dark" font-weight="600">Ligne</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">+33 1 23 45 67 89</text>
  <text x="20" y="170" class="text-muted">Configuration</text>
  <text x="30" y="195" fill="#0050D7">Gestion de la ligne</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="13">← Retour a la gestion</text>

    <!-- Title -->
    <text x="0" y="40" class="text-title">Changer d'offre</text>

    <!-- Current offer -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="400" height="100" rx="8" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="30" class="text-muted">Offre actuelle</text>
      <text x="20" y="55" class="text-dark" font-weight="600" font-size="16">VoIP Business</text>
      <text x="20" y="80" class="text-muted">9,99 € HT/mois</text>
      <g transform="translate(300, 35)">
        <rect x="0" y="0" width="80" height="26" rx="13" fill="#D1FAE5"/>
        <text x="20" y="18" fill="#065F46" font-size="11">Active</text>
      </g>
    </g>

    <!-- Available offers -->
    <g transform="translate(0, 190)">
      <rect x="0" y="0" width="900" height="450" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <text x="24" y="35" class="text-section">Offres disponibles</text>

      <!-- Offer 1 - Current -->
      <g transform="translate(24, 60)">
        <rect x="0" y="0" width="270" height="180" rx="8" fill="#F9FAFB" stroke="#0050D7" stroke-width="2"/>
        <g transform="translate(0, -10)">
          <rect x="180" y="0" width="90" height="24" rx="4" fill="#0050D7"/>
          <text x="195" y="17" class="text-white" font-size="11">Actuelle</text>
        </g>
        <text x="20" y="40" class="text-dark" font-weight="600" font-size="16">VoIP Business</text>
        <text x="20" y="65" class="text-muted">Forfait professionnel</text>
        <text x="20" y="100" fill="#0050D7" font-size="24" font-weight="700">9,99 €</text>
        <text x="85" y="100" class="text-muted">HT/mois</text>
        <text x="20" y="125" class="text-muted" font-size="12">• Appels illimites France</text>
        <text x="20" y="145" class="text-muted" font-size="12">• Messagerie vocale</text>
        <text x="20" y="165" class="text-muted" font-size="12">• Support standard</text>
      </g>

      <!-- Offer 2 -->
      <g transform="translate(314, 60)">
        <rect x="0" y="0" width="270" height="180" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="20" y="40" class="text-dark" font-weight="600" font-size="16">VoIP Premium</text>
        <text x="20" y="65" class="text-muted">Forfait entreprise</text>
        <text x="20" y="100" fill="#0050D7" font-size="24" font-weight="700">19,99 €</text>
        <text x="95" y="100" class="text-muted">HT/mois</text>
        <text x="20" y="125" class="text-muted" font-size="12">• Appels illimites Europe</text>
        <text x="20" y="145" class="text-muted" font-size="12">• Conference telephonique</text>
        <text x="20" y="165" class="text-muted" font-size="12">• Support prioritaire</text>
      </g>

      <!-- Offer 3 -->
      <g transform="translate(604, 60)">
        <rect x="0" y="0" width="270" height="180" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
        <g transform="translate(0, -10)">
          <rect x="180" y="0" width="90" height="24" rx="4" fill="#F59E0B"/>
          <text x="190" y="17" class="text-white" font-size="11">Populaire</text>
        </g>
        <text x="20" y="40" class="text-dark" font-weight="600" font-size="16">VoIP Enterprise</text>
        <text x="20" y="65" class="text-muted">Forfait grands comptes</text>
        <text x="20" y="100" fill="#0050D7" font-size="24" font-weight="700">39,99 €</text>
        <text x="95" y="100" class="text-muted">HT/mois</text>
        <text x="20" y="125" class="text-muted" font-size="12">• Appels illimites monde</text>
        <text x="20" y="145" class="text-muted" font-size="12">• API avancee</text>
        <text x="20" y="165" class="text-muted" font-size="12">• Support dedie 24/7</text>
      </g>

      <!-- Selection indicator -->
      <g transform="translate(314, 250)">
        <rect x="0" y="0" width="20" height="20" rx="10" fill="#0050D7"/>
        <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
        <text x="30" y="15" class="text-dark">Selectionner cette offre</text>
      </g>

      <!-- Info message -->
      <g transform="translate(24, 290)">
        <rect x="0" y="0" width="852" height="50" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
        <text x="15" y="30" fill="#1E40AF" font-size="13">ⓘ Le changement d'offre sera effectif a la prochaine facturation. Aucun frais de changement.</text>
      </g>

      <!-- Buttons -->
      <g transform="translate(24, 365)">
        <rect x="0" y="0" width="120" height="44" rx="4" class="btn-secondary"/>
        <text x="35" y="28" class="text-dark">Annuler</text>

        <rect x="140" y="0" width="180" height="44" rx="4" class="btn-primary"/>
        <text x="30" y="28" class="text-white">Confirmer le changement</text>
      </g>
    </g>
  </g>
</svg>
