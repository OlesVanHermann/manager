<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Ligne Trunk SIP</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">trunk-001</text>
  <text x="20" y="170" class="text-muted">Appels</text>
  <text x="30" y="195" class="text-link">Lignes simultanees</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="13">← Lignes simultanees</text>

    <!-- Title -->
    <text x="0" y="45" class="text-title">Configuration Trunk SIP</text>

    <!-- Info banner -->
    <g transform="translate(0, 75)">
      <rect x="0" y="0" width="1100" height="90" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="20" y="25" fill="#1E40AF" font-size="13">ⓘ Le nombre de canaux determine le nombre d'appels simultanees possibles.</text>
      <text x="20" y="45" fill="#1E40AF" font-size="13">La facturation est mensuelle et basee sur le nombre de canaux commandes.</text>
      <text x="20" y="65" fill="#1E40AF" font-size="13">Bande passante recommandee : 100 kbit/s par canal.</text>
    </g>

    <!-- Current channels card -->
    <g transform="translate(0, 190)">
      <rect x="0" y="0" width="520" height="200" rx="8" class="bg-white" stroke="#E5E7EB"/>
      <text x="24" y="35" class="text-section">Canaux actuels</text>

      <g transform="translate(24, 70)">
        <text x="0" y="0" class="text-label">Quantite</text>
        <text x="200" y="0" class="text-dark" font-weight="600" font-size="18">20</text>

        <text x="0" y="40" class="text-label">Prix mensuel HT</text>
        <text x="200" y="40" class="text-dark" font-weight="600">40,00 € / mois</text>

        <text x="0" y="80" class="text-label">Commande en attente</text>
        <text x="200" y="80" class="text-muted">Aucune</text>
      </g>
    </g>

    <!-- New channels card -->
    <g transform="translate(0, 410)">
      <rect x="0" y="0" width="520" height="280" rx="8" class="bg-white" stroke="#E5E7EB"/>
      <text x="24" y="35" class="text-section">Commander des canaux</text>

      <g transform="translate(24, 70)">
        <text x="0" y="0" class="text-label">Quantite souhaitee</text>
        <rect x="200" y="-20" width="100" height="40" rx="4" class="input-field"/>
        <text x="240" y="7" class="text-dark">30</text>
        <g transform="translate(275, -15)">
          <text x="0" y="0" class="text-muted" font-size="14">▲</text>
          <text x="0" y="18" class="text-muted" font-size="14">▼</text>
        </g>

        <text x="0" y="50" class="text-label">Quantite optimisee</text>
        <text x="200" y="50" class="text-dark" font-weight="600">30</text>

        <text x="0" y="90" class="text-label">Prix mensuel HT</text>
        <text x="200" y="90" class="text-dark" font-weight="600">54,00 € / mois</text>

        <text x="0" y="130" class="text-label">Bande passante recommandee</text>
        <text x="200" y="130" class="text-dark">3 Mbit/s</text>
      </g>

      <g transform="translate(400, 220)">
        <rect x="0" y="0" width="96" height="40" rx="4" class="btn-primary"/>
        <text x="22" y="26" class="text-white">Valider</text>
      </g>
    </g>

    <!-- Chart card -->
    <g transform="translate(540, 190)">
      <rect x="0" y="0" width="520" height="500" rx="8" class="bg-white" stroke="#E5E7EB"/>
      <text x="24" y="35" class="text-section">Repartition des canaux</text>

      <!-- Pie chart simulation -->
      <g transform="translate(260, 280)">
        <!-- Pie segments -->
        <circle cx="0" cy="0" r="120" fill="#E5E7EB"/>
        <path d="M 0 0 L 0 -120 A 120 120 0 0 1 103.9 60 Z" fill="#0050D7"/>
        <path d="M 0 0 L 103.9 60 A 120 120 0 0 1 -103.9 60 Z" fill="#22C55E"/>
        <path d="M 0 0 L -103.9 60 A 120 120 0 0 1 0 -120 Z" fill="#F59E0B"/>

        <!-- Legend -->
        <g transform="translate(-100, 160)">
          <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
          <text x="25" y="13" class="text-dark" font-size="12">Pack 5 canaux (x2)</text>

          <rect x="0" y="30" width="16" height="16" rx="2" fill="#22C55E"/>
          <text x="25" y="43" class="text-dark" font-size="12">Pack 10 canaux (x1)</text>

          <rect x="0" y="60" width="16" height="16" rx="2" fill="#F59E0B"/>
          <text x="25" y="73" class="text-dark" font-size="12">Pack 10 canaux (x1)</text>
        </g>
      </g>
    </g>
  </g>
</svg>
