<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="600" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Télécom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="540" class="bg-white"/>
  <rect x="240" y="60" width="1" height="540" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Téléphonie</text>
  <text x="20" y="130" class="text-muted">Groupe: Mon groupe</text>
  <rect x="0" y="145" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="168" class="text-dark">0033 1 23 45 67 89</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="14">← Retour au téléphone</text>

    <!-- Title -->
    <text x="0" y="45" class="text-title">Détacher le téléphone</text>

    <!-- Main section -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="500" height="300" rx="8" class="bg-white border"/>

      <text x="24" y="35" class="text-section">Détacher le téléphone de la ligne</text>

      <!-- Info text -->
      <text x="24" y="75" class="text-dark">Cette action permet de détacher le téléphone</text>
      <text x="24" y="95" class="text-dark"><tspan font-weight="600">Cisco SPA504G</tspan> (MAC: <tspan font-weight="600">00:1A:2B:3C:4D:5E</tspan>)</text>
      <text x="24" y="115" class="text-dark">de cette ligne.</text>

      <text x="24" y="150" class="text-dark">Après détachement, le téléphone pourra être associé</text>
      <text x="24" y="170" class="text-dark">à une autre ligne.</text>

      <!-- IP input -->
      <text x="24" y="210" class="text-label">Adresse IP actuelle du téléphone</text>
      <rect x="24" y="225" width="300" height="40" rx="4" class="input-field"/>
      <text x="40" y="250" class="text-muted">Ex: 192.168.1.100</text>

      <!-- Submit button -->
      <rect x="24" y="280" width="200" height="40" rx="4" class="btn-primary"/>
      <text x="60" y="305" class="text-white">Détacher le téléphone</text>
    </g>
  </g>
</svg>
