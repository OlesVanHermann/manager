<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-day { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; font-weight: 600; fill: #374151; }
      .text-hour { font-family: 'Source Sans Pro', sans-serif; font-size: 11px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .slot-available { fill: #DEF7EC; }
      .slot-unavailable { fill: #FEE2E2; }
      .slot-1 { fill: #DBEAFE; }
      .slot-2 { fill: #FEF3C7; }
      .slot-3 { fill: #FCE7F3; }
      .grid-line { stroke: #E5E7EB; stroke-width: 1; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <!-- Main content -->
  <g transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted" font-size="13">
      <tspan>Telecom</tspan>
      <tspan dx="8">/</tspan>
      <tspan dx="8">Ligne</tspan>
      <tspan dx="8">/</tspan>
      <tspan dx="8" class="text-body">Plages horaires</tspan>
    </text>
    
    <!-- Title -->
    <text y="50" class="text-title">Configuration des plages horaires</text>
    
    <!-- Calendar navigation -->
    <g transform="translate(0, 80)">
      <rect width="100" height="36" rx="4" class="btn-default"/>
      <text x="50" y="24" class="text-body" text-anchor="middle">‹ Précédent</text>
      <text x="200" y="24" class="text-body" font-weight="600">Semaine du 23 au 29 Décembre 2024</text>
      <rect x="400" width="100" height="36" rx="4" class="btn-default"/>
      <text x="450" y="24" class="text-body" text-anchor="middle">Suivant ›</text>
    </g>
    
    <!-- Calendar grid -->
    <g transform="translate(0, 140)">
      <!-- Hour labels -->
      <text x="-5" y="45" class="text-hour" text-anchor="end">08:00</text>
      <text x="-5" y="95" class="text-hour" text-anchor="end">10:00</text>
      <text x="-5" y="145" class="text-hour" text-anchor="end">12:00</text>
      <text x="-5" y="195" class="text-hour" text-anchor="end">14:00</text>
      <text x="-5" y="245" class="text-hour" text-anchor="end">16:00</text>
      <text x="-5" y="295" class="text-hour" text-anchor="end">18:00</text>
      <text x="-5" y="345" class="text-hour" text-anchor="end">20:00</text>
      
      <!-- Day columns -->
      <g transform="translate(10, 0)">
        <!-- Headers -->
        <text x="70" y="-10" class="text-day" text-anchor="middle">LUN 23</text>
        <text x="220" y="-10" class="text-day" text-anchor="middle">MAR 24</text>
        <text x="370" y="-10" class="text-day" text-anchor="middle">MER 25</text>
        <text x="520" y="-10" class="text-day" text-anchor="middle">JEU 26</text>
        <text x="670" y="-10" class="text-day" text-anchor="middle">VEN 27</text>
        <text x="820" y="-10" class="text-day" text-anchor="middle">SAM 28</text>
        <text x="970" y="-10" class="text-day" text-anchor="middle">DIM 29</text>
        
        <!-- Grid background -->
        <rect width="1050" height="350" fill="white" stroke="#E5E7EB"/>
        
        <!-- Vertical grid lines -->
        <line x1="150" y1="0" x2="150" y2="350" class="grid-line"/>
        <line x1="300" y1="0" x2="300" y2="350" class="grid-line"/>
        <line x1="450" y1="0" x2="450" y2="350" class="grid-line"/>
        <line x1="600" y1="0" x2="600" y2="350" class="grid-line"/>
        <line x1="750" y1="0" x2="750" y2="350" class="grid-line"/>
        <line x1="900" y1="0" x2="900" y2="350" class="grid-line"/>
        
        <!-- Horizontal grid lines -->
        <line x1="0" y1="50" x2="1050" y2="50" class="grid-line"/>
        <line x1="0" y1="100" x2="1050" y2="100" class="grid-line"/>
        <line x1="0" y1="150" x2="1050" y2="150" class="grid-line"/>
        <line x1="0" y1="200" x2="1050" y2="200" class="grid-line"/>
        <line x1="0" y1="250" x2="1050" y2="250" class="grid-line"/>
        <line x1="0" y1="300" x2="1050" y2="300" class="grid-line"/>
        
        <!-- Time slots - Monday -->
        <rect x="5" y="25" width="140" height="75" rx="4" class="slot-available" opacity="0.8"/>
        <rect x="5" y="175" width="140" height="75" rx="4" class="slot-available" opacity="0.8"/>
        
        <!-- Time slots - Tuesday -->
        <rect x="155" y="25" width="140" height="75" rx="4" class="slot-available" opacity="0.8"/>
        <rect x="155" y="175" width="140" height="75" rx="4" class="slot-available" opacity="0.8"/>
        
        <!-- Time slots - Wednesday -->
        <rect x="305" y="25" width="140" height="75" rx="4" class="slot-available" opacity="0.8"/>
        <rect x="305" y="175" width="140" height="75" rx="4" class="slot-available" opacity="0.8"/>
        
        <!-- Time slots - Thursday -->
        <rect x="455" y="25" width="140" height="75" rx="4" class="slot-available" opacity="0.8"/>
        <rect x="455" y="175" width="140" height="75" rx="4" class="slot-available" opacity="0.8"/>
        
        <!-- Time slots - Friday -->
        <rect x="605" y="25" width="140" height="75" rx="4" class="slot-available" opacity="0.8"/>
        <rect x="605" y="175" width="140" height="50" rx="4" class="slot-1" opacity="0.8"/>
        
        <!-- Time slots - Saturday (slot 2) -->
        <rect x="755" y="50" width="140" height="100" rx="4" class="slot-2" opacity="0.8"/>
        
        <!-- Time slots - Sunday (closed) -->
        <rect x="905" y="0" width="140" height="350" rx="4" class="slot-unavailable" opacity="0.3"/>
      </g>
    </g>
    
    <!-- Legend -->
    <g transform="translate(0, 520)">
      <text y="0" class="text-body" font-weight="600">Légende des créneaux</text>
      
      <g transform="translate(0, 20)">
        <rect width="20" height="20" rx="4" class="slot-available"/>
        <text x="28" y="15" class="text-body">Horaires d'ouverture</text>
      </g>
      <g transform="translate(200, 20)">
        <rect width="20" height="20" rx="4" class="slot-unavailable"/>
        <text x="28" y="15" class="text-body">Horaires de fermeture</text>
      </g>
      <g transform="translate(420, 20)">
        <rect width="20" height="20" rx="4" class="slot-1"/>
        <text x="28" y="15" class="text-body">Créneau 1</text>
      </g>
      <g transform="translate(560, 20)">
        <rect width="20" height="20" rx="4" class="slot-2"/>
        <text x="28" y="15" class="text-body">Créneau 2</text>
      </g>
      <g transform="translate(700, 20)">
        <rect width="20" height="20" rx="4" class="slot-3"/>
        <text x="28" y="15" class="text-body">Créneau 3</text>
      </g>
    </g>
  </g>
</svg>
