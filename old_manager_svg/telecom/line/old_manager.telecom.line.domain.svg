<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-info { fill: #E8F4FD; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-value { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-info { stroke: #93C5FD; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .select-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="850" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Télécom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="790" class="bg-white"/>
  <rect x="240" y="60" width="1" height="790" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Téléphonie</text>
  <text x="20" y="130" class="text-muted">Groupe: Mon groupe</text>
  <rect x="0" y="145" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="168" class="text-dark">0033 1 23 45 67 89</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="14">← Retour à la gestion de la ligne</text>

    <!-- Title -->
    <text x="0" y="45" class="text-title">Domaine SIP</text>

    <!-- Section 1: Domaine SIP de la ligne -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="700" height="280" rx="8" class="bg-white border"/>

      <text x="24" y="35" class="text-section">Domaine SIP de la ligne</text>

      <!-- Info box -->
      <rect x="24" y="55" width="652" height="40" rx="4" class="bg-info border-info"/>
      <text x="40" y="80" class="text-info">Configurez le domaine SIP utilisé pour l'enregistrement de cette ligne.</text>

      <!-- Current domain - consult mode -->
      <text x="24" y="130" class="text-label">Domaine enregistré</text>
      <text x="200" y="130" class="text-value">sip.ovh.net</text>

      <!-- Edit mode form -->
      <text x="24" y="170" class="text-label">Sélectionner un domaine</text>
      <rect x="24" y="185" width="400" height="40" rx="4" class="select-field"/>
      <text x="40" y="210" class="text-dark">sip.ovh.net</text>
      <text x="395" y="210" class="text-muted">▼</text>

      <!-- Bulk action link -->
      <text x="24" y="250" class="text-link" font-size="13">Appliquer à plusieurs lignes...</text>

      <!-- Buttons -->
      <rect x="24" y="265" width="120" height="36" rx="4" class="btn-primary"/>
      <text x="50" y="288" class="text-white" font-size="14">Enregistrer</text>
      <text x="160" y="288" class="text-link">Annuler</text>
    </g>

    <!-- Section 2: Domaines SIP par pays (code client) -->
    <g transform="translate(0, 380)">
      <rect x="0" y="0" width="700" height="350" rx="8" class="bg-white border"/>

      <text x="24" y="35" class="text-section">Domaines SIP associés à votre code client</text>

      <!-- Info box -->
      <rect x="24" y="55" width="652" height="40" rx="4" class="bg-info border-info"/>
      <text x="40" y="80" class="text-info">Ces domaines seront utilisés par défaut pour les nouvelles lignes.</text>

      <!-- Country domains list - consult mode -->
      <text x="24" y="125" class="text-label">France (FR)</text>
      <text x="200" y="125" class="text-value">sip.ovh.fr</text>

      <text x="24" y="160" class="text-label">Belgique (BE)</text>
      <text x="200" y="160" class="text-value">sip.ovh.be</text>

      <text x="24" y="195" class="text-label">Suisse (CH)</text>
      <text x="200" y="195" class="text-value">sip.ovh.ch</text>

      <text x="24" y="230" class="text-label">Espagne (ES)</text>
      <text x="200" y="230" class="text-value">sip.ovh.es</text>

      <!-- Edit button -->
      <rect x="24" y="260" width="120" height="36" rx="4" class="btn-primary"/>
      <text x="55" y="283" class="text-white" font-size="14">Modifier</text>
    </g>
  </g>
</svg>
