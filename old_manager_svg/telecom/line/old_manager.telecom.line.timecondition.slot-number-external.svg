<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-info { fill: #EFF6FF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-error { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #DC2626; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-focus { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; }
      .radio-checked { fill: #0050D7; }
      .radio-unchecked { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .slot-2 { fill: #FEF3C7; }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Popover modal -->
  <g transform="translate(480, 100)">
    <rect width="480" height="700" rx="8" class="bg-white" filter="url(#shadow)"/>
    
    <!-- Header with slot color -->
    <g>
      <rect width="480" height="52" rx="8" class="bg-white"/>
      <rect x="24" y="18" width="16" height="16" rx="2" class="slot-2"/>
      <text x="48" y="32" class="text-title">Configuration du créneau 2</text>
    </g>
    <rect x="0" y="52" width="480" height="1" fill="#E5E7EB"/>
    
    <!-- Info banner -->
    <rect x="24" y="68" width="432" height="48" rx="4" class="bg-info"/>
    <text x="40" y="98" class="text-info" font-size="13">Comportement à adopter pour les plages horaires utilisant le créneau 2.</text>
    
    <!-- Redirection type selector -->
    <g transform="translate(24, 136)">
      <rect x="-24" width="480" height="56" fill="#FAFAFA" style="cursor:pointer"/>
      <text y="24" class="text-body" font-weight="500">Rediriger l'appel vers</text>
      <text x="350" y="24" class="text-body">Un numéro externe</text>
      <text x="448" y="24" class="text-muted">›</text>
    </g>
    
    <!-- Radio options - External number selected -->
    <g transform="translate(24, 210)">
      <text y="0" class="text-muted" font-size="12" font-weight="600">TYPE DE REDIRECTION</text>
      
      <!-- Option 1: Voicemail -->
      <g transform="translate(0, 24)">
        <circle cx="10" cy="20" r="10" class="radio-unchecked"/>
        <text x="32" y="24" class="text-body" font-weight="500">Un répondeur</text>
        <text x="32" y="46" class="text-small">Permet de renvoyer l'appel vers le répondeur de l'une</text>
        <text x="32" y="62" class="text-small">de vos lignes (sans la faire sonner).</text>
      </g>
      
      <!-- Option 2: External number (selected) -->
      <g transform="translate(0, 100)">
        <circle cx="10" cy="20" r="10" class="radio-checked"/>
        <circle cx="10" cy="20" r="4" fill="white"/>
        <text x="32" y="24" class="text-body" font-weight="500">Un numéro externe</text>
        <text x="32" y="46" class="text-small">Permet de renvoyer l'appel vers un numéro externe</text>
        <text x="32" y="62" class="text-small">(hors OVHcloud).</text>
      </g>
      
      <!-- Option 3: OVH number -->
      <g transform="translate(0, 176)">
        <circle cx="10" cy="20" r="10" class="radio-unchecked"/>
        <text x="32" y="24" class="text-body" font-weight="500">Une ligne ou un numéro OVHcloud</text>
        <text x="32" y="46" class="text-small">Permet de renvoyer l'appel vers l'une de vos lignes</text>
        <text x="32" y="62" class="text-small">OVHcloud ou l'un de vos numéros OVHcloud.</text>
      </g>
    </g>
    
    <!-- External number input -->
    <g transform="translate(24, 480)">
      <rect x="-24" width="480" height="1" fill="#E5E7EB"/>
      <text y="30" class="text-label">Numéro vers lequel rediriger *</text>
      
      <rect y="44" width="432" height="44" rx="4" class="input-focus"/>
      <text x="12" y="72" class="text-body">+33612345678</text>
      
      <text y="108" class="text-small">Numéro au format international (ex: +3312345678)</text>
    </g>
    
    <!-- Footer -->
    <rect x="0" y="644" width="480" height="56" rx="8" class="bg-white"/>
    <rect x="0" y="644" width="480" height="1" fill="#E5E7EB"/>
    <g transform="translate(24, 660)">
      <rect width="90" height="36" rx="4" class="btn-primary"/>
      <text x="45" y="24" class="text-white" text-anchor="middle" font-size="14">Modifier</text>
      <rect x="106" width="90" height="36" rx="4" class="btn-default"/>
      <text x="151" y="24" class="text-body" text-anchor="middle" font-size="14">Annuler</text>
    </g>
  </g>
  
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
