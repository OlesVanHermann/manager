<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 650" width="1440" height="650">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="650" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="590" class="bg-white"/>
  <rect x="240" y="60" width="1" height="590" class="border"/>

  <text x="20" y="100" class="text-dark" font-weight="600">Ligne</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">+33 1 23 45 67 89</text>
  <text x="20" y="170" class="text-muted">Telephone</text>
  <text x="30" y="195" fill="#0050D7">Informations</text>
  <text x="30" y="220" class="text-muted">Configuration</text>
  <text x="30" y="245" class="text-muted">Codec</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="13">‚Üê Retour au telephone</text>

    <!-- Title -->
    <text x="0" y="40" class="text-title">Informations du telephone</text>

    <!-- Phone info card -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="800" height="400" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <!-- Phone image placeholder -->
      <g transform="translate(24, 24)">
        <rect x="0" y="0" width="150" height="150" rx="8" fill="#F3F4F6" stroke="#E5E7EB"/>
        <text x="75" y="80" text-anchor="middle" class="text-muted" font-size="40">üìû</text>
      </g>

      <!-- Phone details -->
      <g transform="translate(200, 24)">
        <text x="0" y="20" class="text-section">Cisco SPA504G</text>

        <g transform="translate(0, 50)">
          <text x="0" y="0" class="text-muted" font-size="12">Adresse MAC</text>
          <text x="150" y="0" class="text-dark">00:1A:2B:3C:4D:5E</text>

          <text x="0" y="30" class="text-muted" font-size="12">Adresse IP</text>
          <text x="150" y="30" class="text-dark">192.168.1.100</text>

          <text x="0" y="60" class="text-muted" font-size="12">Version firmware</text>
          <text x="150" y="60" class="text-dark">7.6.2</text>

          <text x="0" y="90" class="text-muted" font-size="12">Protocole</text>
          <text x="150" y="90" class="text-dark">SIP</text>

          <text x="0" y="120" class="text-muted" font-size="12">Lignes disponibles</text>
          <text x="150" y="120" class="text-dark">4 / 4</text>
        </g>
      </g>

      <!-- Associated lines section -->
      <g transform="translate(24, 200)">
        <line x1="0" y1="0" x2="752" y2="0" stroke="#E5E7EB"/>
        <text x="0" y="35" class="text-section">Lignes associees</text>

        <g transform="translate(0, 60)">
          <rect x="0" y="0" width="752" height="40" rx="4" fill="#F3F4F6"/>
          <text x="20" y="26" class="text-dark" font-weight="500">Ligne</text>
          <text x="250" y="26" class="text-dark" font-weight="500">Description</text>
          <text x="500" y="26" class="text-dark" font-weight="500">Touche</text>

          <g transform="translate(0, 45)">
            <text x="20" y="25" class="text-dark">+33 1 23 45 67 89</text>
            <text x="250" y="25" class="text-dark">Ligne principale</text>
            <text x="500" y="25" class="text-dark">1</text>
          </g>

          <g transform="translate(0, 80)">
            <text x="20" y="25" class="text-dark">+33 1 23 45 67 90</text>
            <text x="250" y="25" class="text-dark">Ligne secondaire</text>
            <text x="500" y="25" class="text-dark">2</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
