<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: white; }
      .slot-open { fill: #DEF7EC; }
      .slot-closed { fill: #FEE2E2; }
      .slot-custom { fill: #E8F0FE; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="950" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Télécom</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="890" class="bg-white"/>
  <rect x="240" y="60" width="1" height="890" fill="#E5E7EB"/>
  
  <!-- Sidebar menu -->
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">TÉLÉCOM</text>
  <text x="20" y="135" class="text-body">Accès Internet</text>
  <rect x="0" y="150" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="175" class="text-body" font-weight="500" fill="#0050D7">Téléphonie</text>
  
  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="13">← Retour à la gestion des appels</text>
    
    <!-- Page title -->
    <text x="0" y="45" class="text-title">Gérer les plages horaires</text>
    <text x="0" y="70" class="text-muted">0033972123456</text>
    
    <!-- Info box -->
    <g transform="translate(0, 95)">
      <rect x="0" y="0" width="880" height="50" rx="4" fill="#E8F0FE"/>
      <text x="20" y="30" class="text-body" fill="#0050D7">ℹ️ Paramétrez vos créneaux de disponibilité et définissez les renvois à faire durant vos indisponibilités.</text>
    </g>
    
    <!-- General config -->
    <g transform="translate(0, 165)">
      <rect x="0" y="0" width="880" height="120" rx="8" class="card border"/>
      <text x="20" y="35" class="text-section">Configuration générale</text>
      
      <g transform="translate(20, 55)">
        <text x="0" y="20" class="text-body">Activer la redirection en fonction de la plage horaire</text>
        <!-- Toggle ON -->
        <rect x="400" y="5" width="50" height="26" rx="13" fill="#0050D7"/>
        <circle cx="432" cy="18" r="10" fill="white"/>
        
        <text x="500" y="20" class="text-body">Délai avant renvoi :</text>
        <rect x="650" y="0" width="100" height="32" rx="4" class="border" fill="white"/>
        <text x="665" y="22" class="text-body">20 sec ▼</text>
      </g>
    </g>
    
    <!-- Redirect configuration -->
    <g transform="translate(0, 305)">
      <rect x="0" y="0" width="880" height="150" rx="8" class="card border"/>
      <text x="20" y="35" class="text-section">Configuration des redirections</text>
      
      <!-- Slot configs -->
      <g transform="translate(20, 55)">
        <!-- Horaires ouverture -->
        <rect x="0" y="0" width="200" height="70" rx="4" class="slot-open"/>
        <text x="15" y="25" class="text-body" font-weight="500" fill="#03543F">Horaires d'ouverture</text>
        <text x="15" y="50" class="text-body" font-size="12" fill="#03543F">Appels normaux</text>
        <text x="170" y="25" class="text-link" font-size="12">⚙️</text>
        
        <!-- Horaires fermeture -->
        <rect x="220" y="0" width="200" height="70" rx="4" class="slot-closed"/>
        <text x="235" y="25" class="text-body" font-weight="500" fill="#991B1B">Horaires de fermeture</text>
        <text x="235" y="50" class="text-body" font-size="12" fill="#991B1B">→ Répondeur</text>
        <text x="390" y="25" class="text-link" font-size="12">⚙️</text>
        
        <!-- Créneau personnalisé -->
        <rect x="440" y="0" width="200" height="70" rx="4" class="slot-custom"/>
        <text x="455" y="25" class="text-body" font-weight="500" fill="#0050D7">Créneau 1</text>
        <text x="455" y="50" class="text-body" font-size="12" fill="#0050D7">→ 0033612345678</text>
        <text x="610" y="25" class="text-link" font-size="12">⚙️</text>
        
        <!-- Add slot -->
        <rect x="660" y="0" width="180" height="70" rx="4" class="border" fill="white" stroke-dasharray="4"/>
        <text x="750" y="40" text-anchor="middle" class="text-link" font-size="13">+ Ajouter un créneau</text>
      </g>
    </g>
    
    <!-- Weekly calendar -->
    <g transform="translate(0, 475)">
      <rect x="0" y="0" width="880" height="350" rx="8" class="card border"/>
      <text x="20" y="35" class="text-section">Configuration des plages horaires</text>
      <text x="700" y="35" class="text-link" font-size="13">Gérer les fermetures exceptionnelles →</text>
      
      <!-- Calendar grid -->
      <g transform="translate(20, 55)">
        <!-- Time labels -->
        <text x="0" y="35" class="text-muted" font-size="11">00h</text>
        <text x="0" y="65" class="text-muted" font-size="11">06h</text>
        <text x="0" y="95" class="text-muted" font-size="11">09h</text>
        <text x="0" y="125" class="text-muted" font-size="11">12h</text>
        <text x="0" y="155" class="text-muted" font-size="11">14h</text>
        <text x="0" y="185" class="text-muted" font-size="11">18h</text>
        <text x="0" y="215" class="text-muted" font-size="11">20h</text>
        <text x="0" y="245" class="text-muted" font-size="11">24h</text>
        
        <!-- Day headers -->
        <text x="80" y="10" class="text-body" font-size="12" font-weight="500">Lun</text>
        <text x="185" y="10" class="text-body" font-size="12" font-weight="500">Mar</text>
        <text x="290" y="10" class="text-body" font-size="12" font-weight="500">Mer</text>
        <text x="395" y="10" class="text-body" font-size="12" font-weight="500">Jeu</text>
        <text x="500" y="10" class="text-body" font-size="12" font-weight="500">Ven</text>
        <text x="605" y="10" class="text-body" font-size="12" font-weight="500">Sam</text>
        <text x="710" y="10" class="text-body" font-size="12" font-weight="500">Dim</text>
        
        <!-- Grid background -->
        <rect x="40" y="20" width="800" height="230" fill="#FEE2E2" rx="2"/>
        
        <!-- Opening hours (Mon-Fri 9h-12h, 14h-18h) -->
        <!-- Monday -->
        <rect x="50" y="75" width="95" height="45" class="slot-open" rx="2"/>
        <rect x="50" y="135" width="95" height="45" class="slot-open" rx="2"/>
        <!-- Tuesday -->
        <rect x="155" y="75" width="95" height="45" class="slot-open" rx="2"/>
        <rect x="155" y="135" width="95" height="45" class="slot-open" rx="2"/>
        <!-- Wednesday -->
        <rect x="260" y="75" width="95" height="45" class="slot-open" rx="2"/>
        <rect x="260" y="135" width="95" height="45" class="slot-open" rx="2"/>
        <!-- Thursday -->
        <rect x="365" y="75" width="95" height="45" class="slot-open" rx="2"/>
        <rect x="365" y="135" width="95" height="45" class="slot-open" rx="2"/>
        <!-- Friday -->
        <rect x="470" y="75" width="95" height="45" class="slot-open" rx="2"/>
        <rect x="470" y="135" width="95" height="45" class="slot-open" rx="2"/>
        
        <!-- Saturday morning (custom slot) -->
        <rect x="575" y="75" width="95" height="45" class="slot-custom" rx="2"/>
      </g>
      
      <!-- Legend -->
      <g transform="translate(20, 300)">
        <rect x="0" y="0" width="15" height="15" class="slot-open" rx="2"/>
        <text x="25" y="12" class="text-body" font-size="12">Ouvert</text>
        
        <rect x="100" y="0" width="15" height="15" class="slot-closed" rx="2"/>
        <text x="125" y="12" class="text-body" font-size="12">Fermé</text>
        
        <rect x="200" y="0" width="15" height="15" class="slot-custom" rx="2"/>
        <text x="225" y="12" class="text-body" font-size="12">Créneau personnalisé</text>
        
        <text x="400" y="12" class="text-muted" font-size="12">Cliquez et glissez pour définir les plages</text>
      </g>
    </g>
    
    <!-- Save button -->
    <g transform="translate(0, 845)">
      <rect x="0" y="0" width="150" height="44" rx="4" class="bg-primary"/>
      <text x="75" y="28" text-anchor="middle" class="text-white" font-size="14" font-weight="500">Enregistrer</text>
    </g>
  </g>
</svg>
