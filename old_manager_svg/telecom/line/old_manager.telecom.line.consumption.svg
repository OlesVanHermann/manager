<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .link-item { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <text x="120" y="35" class="text-white" font-size="14">Télécom</text>
  
  <!-- Sidebar -->
  <rect x="0" y="56" width="240" height="844" class="bg-white"/>
  <rect x="240" y="56" width="1" height="844" class="border"/>
  <text x="20" y="90" class="text-body" font-weight="bold">Téléphonie</text>
  <text x="20" y="115" class="text-muted" font-size="13">groupe-tel-001</text>
  <rect x="0" y="125" width="240" height="35" fill="#E8F0FE"/>
  <text x="30" y="148" class="text-primary" font-size="13">0033912345678</text>
  
  <!-- Main content -->
  <g transform="translate(260, 76)">
    <!-- Breadcrumb -->
    <text x="0" y="0" class="text-muted" font-size="13">Télécom › Téléphonie › 0033912345678 › Consommation</text>
    
    <!-- Title -->
    <text x="0" y="40" class="text-body" font-size="24" font-weight="bold">Consommation</text>
    
    <!-- Links grid -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="1100" height="400" rx="4" class="tile"/>
      <text x="20" y="35" class="text-body" font-size="16" font-weight="bold">Consultez votre consommation</text>
      
      <!-- Row 1 -->
      <g transform="translate(20, 60)">
        <rect x="0" y="0" width="340" height="100" rx="4" class="link-item"/>
        <text x="20" y="35" class="text-body" font-weight="bold">Appels sortants</text>
        <text x="20" y="55" class="text-muted" font-size="12">Historique de vos appels émis</text>
        <text x="20" y="75" class="text-primary" font-size="12">Ce mois : 2h 34min</text>
        <text x="310" y="55" class="text-muted">→</text>
        
        <rect x="360" y="0" width="340" height="100" rx="4" class="link-item"/>
        <text x="380" y="35" class="text-body" font-weight="bold">Appels entrants</text>
        <text x="380" y="55" class="text-muted" font-size="12">Historique des appels reçus</text>
        <text x="380" y="75" class="text-primary" font-size="12">Ce mois : 1h 45min</text>
        <text x="670" y="55" class="text-muted">→</text>
        
        <rect x="720" y="0" width="340" height="100" rx="4" class="link-item"/>
        <text x="740" y="35" class="text-body" font-weight="bold">Factures</text>
        <text x="740" y="55" class="text-muted" font-size="12">Télécharger vos factures</text>
        <text x="740" y="75" class="text-primary" font-size="12">Dernière : 45,50€ HT</text>
        <text x="1030" y="55" class="text-muted">→</text>
      </g>
      
      <!-- Row 2 -->
      <g transform="translate(20, 180)">
        <rect x="0" y="0" width="340" height="100" rx="4" class="link-item"/>
        <text x="20" y="35" class="text-body" font-weight="bold">Hors forfait</text>
        <text x="20" y="55" class="text-muted" font-size="12">Consommation hors abonnement</text>
        <text x="20" y="75" fill="#D97706" font-size="12">Ce mois : 12,30€ HT</text>
        <text x="310" y="55" class="text-muted">→</text>
        
        <rect x="360" y="0" width="340" height="100" rx="4" class="link-item"/>
        <text x="380" y="35" class="text-body" font-weight="bold">SMS</text>
        <text x="380" y="55" class="text-muted" font-size="12">Historique des SMS envoyés</text>
        <text x="380" y="75" class="text-primary" font-size="12">Ce mois : 15 SMS</text>
        <text x="670" y="55" class="text-muted">→</text>
        
        <rect x="720" y="0" width="340" height="100" rx="4" class="link-item"/>
        <text x="740" y="35" class="text-body" font-weight="bold">Récapitulatif</text>
        <text x="740" y="55" class="text-muted" font-size="12">Vue d'ensemble mensuelle</text>
        <text x="1030" y="55" class="text-muted">→</text>
      </g>
    </g>
    
    <!-- Quick stats -->
    <g transform="translate(0, 510)">
      <rect x="0" y="0" width="1100" height="200" rx="4" class="tile"/>
      <text x="20" y="35" class="text-body" font-size="16" font-weight="bold">Résumé du mois en cours</text>
      
      <g transform="translate(20, 70)">
        <!-- Stat 1 -->
        <rect x="0" y="0" width="250" height="100" rx="4" fill="#F0FDF4" stroke="#BBF7D0"/>
        <text x="20" y="35" class="text-muted" font-size="13">Appels émis</text>
        <text x="20" y="70" class="text-body" font-size="28" font-weight="bold">127</text>
        <text x="80" y="70" class="text-muted" font-size="14">appels</text>
        
        <!-- Stat 2 -->
        <rect x="280" y="0" width="250" height="100" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
        <text x="300" y="35" class="text-muted" font-size="13">Durée totale</text>
        <text x="300" y="70" class="text-body" font-size="28" font-weight="bold">4h 19m</text>
        
        <!-- Stat 3 -->
        <rect x="560" y="0" width="250" height="100" rx="4" fill="#FEF3C7" stroke="#FDE68A"/>
        <text x="580" y="35" class="text-muted" font-size="13">Hors forfait</text>
        <text x="580" y="70" fill="#D97706" font-size="28" font-weight="bold">12,30€</text>
        
        <!-- Stat 4 -->
        <rect x="840" y="0" width="230" height="100" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
        <text x="860" y="35" class="text-muted" font-size="13">Forfait restant</text>
        <text x="860" y="70" fill="#059669" font-size="28" font-weight="bold">78%</text>
      </g>
    </g>
  </g>
</svg>