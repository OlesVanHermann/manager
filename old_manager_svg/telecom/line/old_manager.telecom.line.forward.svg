<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: white; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="950" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Télécom</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="890" class="bg-white"/>
  <rect x="240" y="60" width="1" height="890" fill="#E5E7EB"/>
  
  <!-- Sidebar menu -->
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">TÉLÉCOM</text>
  <text x="20" y="135" class="text-body">Accès Internet</text>
  <rect x="0" y="150" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="175" class="text-body" font-weight="500" fill="#0050D7">Téléphonie</text>
  
  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="13">← Retour à la gestion de la ligne</text>
    
    <!-- Page title -->
    <text x="0" y="45" class="text-title">Renvoi d'appel</text>
    <text x="0" y="70" class="text-muted">0033972123456</text>
    
    <!-- Warning -->
    <g transform="translate(0, 95)">
      <rect x="0" y="0" width="880" height="50" rx="4" fill="#FEF3C7"/>
      <text x="20" y="30" class="text-body" fill="#92400E">⚠️ Certains opérateurs filtrent les appels redirigés. La ligne distante peut ne pas recevoir les appels.</text>
    </g>
    
    <!-- Info -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="880" height="40" rx="4" fill="#E8F0FE"/>
      <text x="20" y="25" class="text-body" fill="#0050D7">ℹ️ Configurez un renvoi de vos appels entrants sous diverses conditions.</text>
    </g>
    
    <!-- Forward settings -->
    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="880" height="550" rx="8" class="card border"/>
      
      <!-- Forward 1: Unconditional -->
      <g transform="translate(20, 20)">
        <rect x="0" y="0" width="840" height="110" rx="4" fill="#F9FAFB"/>
        <text x="15" y="30" class="text-section">Renvoi de tous les appels</text>
        
        <!-- Toggle OFF -->
        <rect x="750" y="10" width="50" height="26" rx="13" fill="#E5E7EB"/>
        <circle cx="768" cy="23" r="10" fill="white"/>
        
        <text x="15" y="60" class="text-muted">Renvoyer vers un</text>
        <rect x="140" y="45" width="150" height="30" rx="4" class="border" fill="white"/>
        <text x="155" y="65" class="text-body">Téléphone ▼</text>
        
        <text x="310" y="60" class="text-muted">au numéro</text>
        <rect x="400" y="45" width="200" height="30" rx="4" class="border" fill="white"/>
        <text x="415" y="65" class="text-muted">Sélectionner...</text>
      </g>
      
      <!-- Forward 2: No reply -->
      <g transform="translate(20, 150)">
        <rect x="0" y="0" width="840" height="110" rx="4" fill="#F9FAFB"/>
        <text x="15" y="30" class="text-section">Renvoi quand il n'y a pas de réponse</text>
        
        <!-- Toggle ON -->
        <rect x="750" y="10" width="50" height="26" rx="13" fill="#0050D7"/>
        <circle cx="782" cy="23" r="10" fill="white"/>
        
        <text x="15" y="60" class="text-muted">Renvoyer vers un</text>
        <rect x="140" y="45" width="150" height="30" rx="4" class="border" fill="white"/>
        <text x="155" y="65" class="text-body">Répondeur ▼</text>
        
        <text x="310" y="60" class="text-muted">au numéro</text>
        <rect x="400" y="45" width="200" height="30" rx="4" fill="#E8F0FE"/>
        <text x="415" y="65" class="text-body">0033972123456</text>
        
        <text x="620" y="60" class="text-muted">avant</text>
        <rect x="670" y="45" width="60" height="30" rx="4" class="border" fill="white"/>
        <text x="690" y="65" class="text-body">20</text>
        <text x="740" y="60" class="text-muted">sec</text>
      </g>
      
      <!-- Forward 3: Busy -->
      <g transform="translate(20, 280)">
        <rect x="0" y="0" width="840" height="110" rx="4" fill="#F9FAFB"/>
        <text x="15" y="30" class="text-section">Renvoi quand la ligne est occupée</text>
        
        <!-- Toggle ON -->
        <rect x="750" y="10" width="50" height="26" rx="13" fill="#0050D7"/>
        <circle cx="782" cy="23" r="10" fill="white"/>
        
        <text x="15" y="60" class="text-muted">Renvoyer vers un</text>
        <rect x="140" y="45" width="150" height="30" rx="4" class="border" fill="white"/>
        <text x="155" y="65" class="text-body">Répondeur ▼</text>
        
        <text x="310" y="60" class="text-muted">au numéro</text>
        <rect x="400" y="45" width="200" height="30" rx="4" fill="#E8F0FE"/>
        <text x="415" y="65" class="text-body">0033972123456</text>
      </g>
      
      <!-- Forward 4: Backup -->
      <g transform="translate(20, 410)">
        <rect x="0" y="0" width="840" height="110" rx="4" fill="#F9FAFB"/>
        <text x="15" y="30" class="text-section">Renvoi quand la ligne est injoignable ou déconnectée</text>
        
        <!-- Toggle OFF -->
        <rect x="750" y="10" width="50" height="26" rx="13" fill="#E5E7EB"/>
        <circle cx="768" cy="23" r="10" fill="white"/>
        
        <text x="15" y="60" class="text-muted">Renvoyer vers un</text>
        <rect x="140" y="45" width="150" height="30" rx="4" class="border" fill="white"/>
        <text x="155" y="65" class="text-body">Téléphone ▼</text>
        
        <text x="310" y="60" class="text-muted">au numéro</text>
        <rect x="400" y="45" width="200" height="30" rx="4" class="border" fill="white"/>
        <text x="415" y="65" class="text-muted">Sélectionner...</text>
      </g>
    </g>
    
    <!-- Save button -->
    <g transform="translate(0, 790)">
      <rect x="0" y="0" width="150" height="44" rx="4" class="bg-primary"/>
      <text x="75" y="28" text-anchor="middle" class="text-white" font-size="14" font-weight="500">Enregistrer</text>
    </g>
  </g>
</svg>
