<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-info { fill: #1E40AF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .checkbox { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .checkbox-checked { fill: #0050D7; stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <text x="120" y="35" class="text-white" font-size="14">Télécom</text>
  
  <!-- Sidebar -->
  <rect x="0" y="56" width="240" height="844" class="bg-white"/>
  <rect x="240" y="56" width="1" height="844" class="border"/>
  <text x="20" y="90" class="text-body" font-weight="bold">Téléphonie</text>
  <text x="20" y="115" class="text-muted" font-size="13">groupe-tel-001</text>
  <rect x="0" y="125" width="240" height="35" fill="#E8F0FE"/>
  <text x="30" y="148" class="text-primary" font-size="13">0033912345678</text>
  
  <!-- Main content -->
  <g transform="translate(260, 76)">
    <!-- Back link -->
    <text x="0" y="0" class="text-primary" font-size="13">← Retour à la gestion des appels</text>
    
    <!-- Title -->
    <text x="0" y="40" class="text-body" font-size="24" font-weight="bold">Renvoi d'appels</text>
    
    <!-- Info banner -->
    <rect x="0" y="60" width="800" height="70" rx="4" class="bg-info"/>
    <text x="20" y="90" class="text-info" font-size="13">ℹ️ Configurez les règles de renvoi de vos appels entrants vers d'autres numéros.</text>
    <text x="20" y="110" class="text-info" font-size="13">Le renvoi peut être activé sur non-réponse, occupation ou inconditionnel.</text>
    
    <!-- Form -->
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="800" height="550" rx="4" class="tile"/>
      <text x="20" y="35" class="text-body" font-size="16" font-weight="bold">Configuration</text>
      
      <!-- Forward 1: No reply -->
      <g transform="translate(20, 60)">
        <rect x="0" y="0" width="20" height="20" rx="2" class="checkbox-checked"/>
        <text x="5" y="15" class="text-white" font-size="12">✓</text>
        <text x="35" y="15" class="text-body" font-weight="bold">Renvoi sur non-réponse</text>
        
        <g transform="translate(35, 35)">
          <text x="0" y="0" class="text-body">Après</text>
          <rect x="50" y="-15" width="80" height="32" rx="4" class="input"/>
          <text x="75" y="5" class="text-body" text-anchor="middle">20</text>
          <text x="145" y="0" class="text-body">secondes</text>
        </g>
        
        <g transform="translate(35, 80)">
          <text x="0" y="0" class="text-body">Vers</text>
          <rect x="50" y="-15" width="200" height="32" rx="4" class="input"/>
          <text x="65" y="5" class="text-body">Ligne interne ▼</text>
        </g>
        
        <g transform="translate(35, 125)">
          <text x="0" y="0" class="text-body">Numéro</text>
          <rect x="70" y="-15" width="250" height="32" rx="4" class="input"/>
          <text x="85" y="5" class="text-body">0033912345679</text>
        </g>
      </g>
      
      <!-- Forward 2: Busy -->
      <g transform="translate(20, 230)">
        <rect x="0" y="0" width="20" height="20" rx="2" class="checkbox"/>
        <text x="35" y="15" class="text-body" font-weight="bold">Renvoi sur occupation</text>
        
        <g transform="translate(35, 35)">
          <text x="0" y="0" class="text-muted">Vers</text>
          <rect x="50" y="-15" width="200" height="32" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
          <text x="65" y="5" class="text-muted">Sélectionner...</text>
        </g>
      </g>
      
      <!-- Forward 3: Unconditional -->
      <g transform="translate(20, 320)">
        <rect x="0" y="0" width="20" height="20" rx="2" class="checkbox"/>
        <text x="35" y="15" class="text-body" font-weight="bold">Renvoi inconditionnel</text>
        
        <g transform="translate(35, 35)">
          <text x="0" y="0" class="text-muted">Vers</text>
          <rect x="50" y="-15" width="200" height="32" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
          <text x="65" y="5" class="text-muted">Sélectionner...</text>
        </g>
      </g>
      
      <!-- Bulk action -->
      <g transform="translate(20, 430)">
        <line x1="0" y1="0" x2="760" y2="0" stroke="#E5E7EB"/>
        <text x="0" y="30" class="text-primary" font-size="13">Appliquer à plusieurs lignes...</text>
      </g>
      
      <!-- Buttons -->
      <g transform="translate(20, 480)">
        <rect x="0" y="0" width="120" height="40" rx="4" class="btn-primary"/>
        <text x="35" y="26" class="text-white" font-size="14">Valider</text>
        
        <text x="150" y="26" class="text-muted">Annuler</text>
      </g>
    </g>
  </g>
</svg>