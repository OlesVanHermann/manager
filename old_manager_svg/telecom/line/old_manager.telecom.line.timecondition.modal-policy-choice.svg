<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .radio-checked { fill: #0050D7; }
      .radio-unchecked { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .slot-available { fill: #DEF7EC; }
      .slot-1 { fill: #DBEAFE; }
      .slot-2 { fill: #FEF3C7; }
      .slot-3 { fill: #FCE7F3; }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Popover modal -->
  <g transform="translate(480, 120)">
    <rect width="480" height="660" rx="8" class="bg-white" filter="url(#shadow)"/>
    
    <!-- Header with back button -->
    <g transform="translate(16, 16)">
      <rect width="32" height="32" rx="4" fill="#F3F4F6" style="cursor:pointer"/>
      <text x="16" y="22" class="text-link" text-anchor="middle">‹</text>
      <text x="56" y="24" class="text-title">Rediriger les appels vers</text>
    </g>
    <rect x="0" y="56" width="480" height="1" fill="#E5E7EB"/>
    
    <!-- Radio options -->
    <g transform="translate(24, 80)">
      <!-- Option 1: Horaires d'ouverture (selected) -->
      <g transform="translate(0, 0)">
        <circle cx="10" cy="28" r="10" class="radio-checked"/>
        <circle cx="10" cy="28" r="4" fill="white"/>
        <g transform="translate(32, 0)">
          <rect x="-4" y="8" width="16" height="16" rx="3" class="slot-available"/>
          <text x="20" y="22" class="text-body" font-weight="500">Horaires d'ouverture</text>
          <text x="20" y="42" class="text-small">File d'appels configurée</text>
        </g>
      </g>
      
      <!-- Divider -->
      <line x1="-24" y1="80" x2="456" y2="80" stroke="#E5E7EB"/>
      
      <!-- Option 2: Créneau 1 -->
      <g transform="translate(0, 100)">
        <circle cx="10" cy="28" r="10" class="radio-unchecked"/>
        <g transform="translate(32, 0)">
          <rect x="-4" y="8" width="16" height="16" rx="3" class="slot-1"/>
          <text x="20" y="22" class="text-body" font-weight="500">Créneau 1</text>
          <text x="20" y="42" class="text-small">Rediriger vers le numéro : +33 6 12 34 56 78</text>
        </g>
      </g>
      
      <!-- Divider -->
      <line x1="-24" y1="180" x2="456" y2="180" stroke="#E5E7EB"/>
      
      <!-- Option 3: Créneau 2 -->
      <g transform="translate(0, 200)">
        <circle cx="10" cy="28" r="10" class="radio-unchecked"/>
        <g transform="translate(32, 0)">
          <rect x="-4" y="8" width="16" height="16" rx="3" class="slot-2"/>
          <text x="20" y="22" class="text-body" font-weight="500">Créneau 2</text>
          <text x="20" y="42" class="text-small" font-style="italic">Non configuré</text>
        </g>
      </g>
      
      <!-- Divider -->
      <line x1="-24" y1="280" x2="456" y2="280" stroke="#E5E7EB"/>
      
      <!-- Option 4: Créneau 3 -->
      <g transform="translate(0, 300)">
        <circle cx="10" cy="28" r="10" class="radio-unchecked"/>
        <g transform="translate(32, 0)">
          <rect x="-4" y="8" width="16" height="16" rx="3" class="slot-3"/>
          <text x="20" y="22" class="text-body" font-weight="500">Créneau 3</text>
          <text x="20" y="42" class="text-small" font-style="italic">Non configuré</text>
        </g>
      </g>
    </g>
    
    <!-- Info box -->
    <g transform="translate(24, 480)">
      <rect x="-8" y="-8" width="448" height="80" rx="4" fill="#EFF6FF"/>
      <text y="14" class="text-body" fill="#1E40AF" font-size="13" font-weight="500">ℹ Information</text>
      <text y="38" class="text-body" fill="#1E40AF" font-size="13">Sélectionnez le créneau vers lequel rediriger les appels</text>
      <text y="56" class="text-body" fill="#1E40AF" font-size="13">pendant cette plage horaire.</text>
    </g>
    
    <!-- Footer info -->
    <g transform="translate(24, 580)">
      <text y="14" class="text-muted" font-size="13">Les créneaux non configurés peuvent être paramétrés</text>
      <text y="32" class="text-muted" font-size="13">depuis la page de configuration des créneaux.</text>
    </g>
  </g>
  
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
