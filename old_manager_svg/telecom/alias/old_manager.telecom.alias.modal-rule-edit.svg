<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="750" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar dimmed -->
  <rect x="0" y="60" width="240" height="690" fill="#FFFFFF" opacity="0.3"/>

  <!-- Main content dimmed -->
  <rect x="240" y="60" width="1200" height="690" fill="#000000" opacity="0.3"/>

  <!-- Popover Modal -->
  <g transform="translate(450, 100)">
    <rect x="0" y="0" width="550" height="550" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Header -->
    <rect x="0" y="0" width="550" height="55" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="45" width="550" height="10" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-title">Modifier l'action</text>
    <text x="520" y="35" class="text-muted" font-size="18" style="cursor: pointer;">×</text>

    <!-- Content -->
    <g transform="translate(24, 75)">
      <!-- Action type selector -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="502" height="70" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <g transform="translate(15, 15)">
          <text x="0" y="0" class="text-label">Action</text>
          <text x="0" y="25" class="text-dark">Jouer un son</text>
        </g>
        <text x="470" y="40" fill="#0050D7" font-size="16">›</text>
      </g>

      <!-- Action parameter (depends on action type) -->
      <!-- For playback: sound selector -->
      <g transform="translate(0, 90)">
        <rect x="0" y="0" width="502" height="70" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <g transform="translate(15, 15)">
          <text x="0" y="0" class="text-label">Son a jouer</text>
          <text x="0" y="25" class="text-dark">Bienvenue.mp3</text>
        </g>
        <text x="470" y="40" fill="#0050D7" font-size="16">›</text>
      </g>

      <!-- Other action type examples -->
      <g transform="translate(0, 180)">
        <text x="0" y="0" class="text-muted" font-size="12">Autres types d'actions disponibles:</text>

        <!-- Sleep/Pause -->
        <g transform="translate(0, 25)">
          <rect x="0" y="0" width="240" height="60" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="15" y="20" class="text-label" font-size="12">Pause (sleep)</text>
          <rect x="15" y="30" width="80" height="22" rx="4" class="input-field"/>
          <text x="25" y="46" class="text-dark" font-size="12">5000</text>
          <text x="105" y="46" class="text-muted" font-size="11">ms</text>
        </g>

        <!-- Bridge/Transfer -->
        <g transform="translate(260, 25)">
          <rect x="0" y="0" width="240" height="60" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="15" y="20" class="text-label" font-size="12">Transfert (bridge)</text>
          <rect x="15" y="30" width="150" height="22" rx="4" class="input-field"/>
          <text x="25" y="46" class="text-dark" font-size="12">+33612345678</text>
        </g>

        <!-- DTMF -->
        <g transform="translate(0, 100)">
          <rect x="0" y="0" width="240" height="60" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="15" y="20" class="text-label" font-size="12">Lire DTMF (readDtmf)</text>
          <rect x="15" y="30" width="150" height="22" rx="4" class="input-field"/>
          <text x="25" y="46" class="text-dark" font-size="12">userChoice</text>
        </g>

        <!-- Caller name -->
        <g transform="translate(260, 100)">
          <rect x="0" y="0" width="240" height="60" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="15" y="20" class="text-label" font-size="12">Nom appelant</text>
          <rect x="15" y="30" width="150" height="22" rx="4" class="input-field"/>
          <text x="25" y="46" class="text-dark" font-size="12">Support OVH</text>
        </g>
      </g>

      <!-- Info message -->
      <g transform="translate(0, 370)">
        <rect x="0" y="0" width="502" height="45" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
        <text x="15" y="28" fill="#92400E" font-size="13">⚠ Certaines actions sont terminales et mettent fin a l'appel.</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(24, 500)">
      <rect x="400" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="425" y="24" class="text-white">Modifier</text>

      <rect x="290" y="0" width="100" height="36" rx="4" class="btn-secondary"/>
      <text x="320" y="24" class="text-dark">Annuler</text>
    </g>
  </g>
</svg>
