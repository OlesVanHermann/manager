<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-danger { fill: #EF4444; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="800" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar dimmed -->
  <rect x="0" y="60" width="240" height="740" fill="#FFFFFF" opacity="0.3"/>

  <!-- Main content dimmed -->
  <rect x="240" y="60" width="1200" height="740" fill="#000000" opacity="0.3"/>

  <!-- Modal/Popover -->
  <g transform="translate(400, 90)">
    <rect x="0" y="0" width="640" height="620" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>

    <!-- Modal header -->
    <rect x="0" y="0" width="640" height="55" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="45" width="640" height="10" fill="#F9FAFB"/>
    <text x="24" y="35" class="text-title">Nouvel evenement</text>
    <text x="610" y="35" class="text-muted" font-size="18" style="cursor: pointer;">Ã—</text>

    <!-- Form content -->
    <g transform="translate(24, 75)">
      <!-- Duration toggle -->
      <g transform="translate(0, 0)">
        <g transform="translate(150, 0)">
          <text x="0" y="15" class="text-dark">Creneau horaire</text>
          <!-- Toggle switch -->
          <rect x="120" y="0" width="50" height="26" rx="13" fill="#E5E7EB"/>
          <circle cx="160" cy="13" r="10" fill="#FFFFFF"/>
          <text x="185" y="15" class="text-dark" font-weight="500">Journee entiere</text>
        </g>
      </g>

      <!-- Title -->
      <g transform="translate(0, 50)">
        <text x="0" y="0" class="text-label">Titre</text>
        <rect x="0" y="15" width="592" height="40" rx="4" class="input-field"/>
        <text x="15" y="42" class="text-dark">Fermeture annuelle</text>
      </g>

      <!-- Category -->
      <g transform="translate(0, 120)">
        <text x="0" y="0" class="text-label">Categorie *</text>
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="592" height="50" rx="4" class="bg-white" stroke="#E5E7EB"/>
          <rect x="15" y="12" width="100" height="26" rx="4" fill="#DBEAFE"/>
          <text x="30" y="30" fill="#1E40AF" font-size="12">Vacances</text>
          <text x="560" y="32" fill="#0050D7">â€º</text>
        </g>
      </g>

      <!-- Date from -->
      <g transform="translate(0, 200)">
        <text x="0" y="0" class="text-label">Du</text>
        <g transform="translate(0, 15)">
          <!-- Date picker -->
          <rect x="0" y="0" width="280" height="40" rx="4" class="input-field"/>
          <text x="15" y="27" class="text-dark">25/12/2024</text>
          <text x="245" y="27" fill="#6B7280">ðŸ“…</text>

          <!-- Time picker -->
          <rect x="300" y="0" width="120" height="40" rx="4" class="input-field"/>
          <text x="315" y="27" class="text-dark">08:00</text>
          <text x="390" y="27" class="text-muted">â–¼</text>
        </g>
      </g>

      <!-- Date to -->
      <g transform="translate(0, 280)">
        <text x="0" y="0" class="text-label">Au</text>
        <g transform="translate(0, 15)">
          <!-- Date picker -->
          <rect x="0" y="0" width="280" height="40" rx="4" class="input-field"/>
          <text x="15" y="27" class="text-dark">02/01/2025</text>
          <text x="245" y="27" fill="#6B7280">ðŸ“…</text>

          <!-- Time picker -->
          <rect x="300" y="0" width="120" height="40" rx="4" class="input-field"/>
          <text x="315" y="27" class="text-dark">18:00</text>
          <text x="390" y="27" class="text-muted">â–¼</text>
        </g>
      </g>

      <!-- Description -->
      <g transform="translate(0, 360)">
        <text x="0" y="0" class="text-label">Description</text>
        <rect x="0" y="15" width="592" height="80" rx="4" class="input-field"/>
        <text x="15" y="45" class="text-muted">Fermeture pour les fetes de fin d'annee.</text>
        <text x="15" y="65" class="text-muted">Reouverture le 3 janvier.</text>
      </g>

      <!-- Form buttons -->
      <g transform="translate(0, 475)">
        <!-- Delete button (for existing events) -->
        <rect x="0" y="0" width="100" height="40" rx="4" class="btn-danger"/>
        <text x="20" y="26" class="text-white">Supprimer</text>

        <rect x="360" y="0" width="80" height="40" rx="4" class="btn-secondary"/>
        <text x="383" y="26" class="text-dark">Annuler</text>

        <rect x="455" y="0" width="137" height="40" rx="4" class="btn-primary"/>
        <text x="485" y="26" class="text-white">Enregistrer</text>
      </g>
    </g>
  </g>
</svg>
