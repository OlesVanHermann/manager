<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; }
      .radio-on { fill: #0050D7; }
      .radio-off { fill: #FFFFFF; stroke: #D1D5DB; }
      .row-alt { fill: #F9FAFB; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="280" y="110" class="text-title" font-size="24">Enregistrements d'appels</text>
  <text x="280" y="135" class="text-muted">Gérez l'enregistrement automatique des conversations.</text>
  <text x="280" y="185" class="text-title" style="text-decoration: underline">Activation de l'enregistrement</text>
  <text x="280" y="225" class="text-body" font-weight="600">Enregistrer les appels</text>
  <circle cx="295" cy="255" r="8" class="radio-on"/>
  <circle cx="295" cy="255" r="4" style="fill: white"/>
  <text x="315" y="260" class="text-body">Activé</text>
  <circle cx="400" cy="255" r="8" class="radio-off"/>
  <text x="420" y="260" class="text-body">Désactivé</text>
  <text x="280" y="290" class="text-muted">Les enregistrements seront conservés 30 jours.</text>
  <text x="280" y="340" class="text-body" font-weight="600">Permettre à l'appelant de refuser l'enregistrement</text>
  <text x="280" y="360" class="text-muted">L'appelant pourra appuyer sur une touche pour désactiver l'enregistrement.</text>
  <circle cx="295" cy="395" r="8" class="radio-on"/>
  <circle cx="295" cy="395" r="4" style="fill: white"/>
  <text x="315" y="400" class="text-body">Activé</text>
  <circle cx="400" cy="395" r="8" class="radio-off"/>
  <text x="420" y="400" class="text-body">Désactivé</text>
  <text x="280" y="445" class="text-body">Langue de l'annonce</text>
  <rect x="280" y="455" width="200" height="36" rx="4" class="border bg-white"/>
  <text x="300" y="479" class="text-body">Français</text>
  <text x="455" y="479" class="text-muted">▼</text>
  <text x="500" y="445" class="text-body">Touche pour refuser</text>
  <rect x="500" y="455" width="100" height="36" rx="4" class="border bg-white"/>
  <text x="520" y="479" class="text-body">9</text>
  <text x="575" y="479" class="text-muted">▼</text>
  <rect x="280" y="510" width="100" height="36" rx="4" class="btn-primary"/>
  <text x="305" y="534" class="text-white">Appliquer</text>
  <text x="400" y="534" class="text-link">Annuler</text>
  <text x="280" y="590" class="text-title" style="text-decoration: underline">Liste des enregistrements</text>
  <rect x="280" y="615" width="100" height="32" rx="4" class="btn-default"/>
  <text x="300" y="637" class="text-body">Actions ▼</text>
  <text x="400" y="637" class="text-muted">2 sélectionnés</text>
  <rect x="280" y="660" width="700" height="220" rx="4" class="bg-white border"/>
  <rect x="280" y="660" width="700" height="40" class="row-alt"/>
  <rect x="295" y="673" width="16" height="16" rx="2" class="border bg-white"/>
  <text x="330" y="686" class="text-body" font-weight="600">Début</text>
  <text x="480" y="686" class="text-body" font-weight="600">Fin</text>
  <text x="620" y="686" class="text-body" font-weight="600">Numéro</text>
  <text x="780" y="686" class="text-body" font-weight="600">Agent</text>
  <rect x="280" y="700" width="700" height="45" style="fill: #EFF6FF"/>
  <rect x="295" y="715" width="16" height="16" rx="2" class="btn-primary"/>
  <text x="300" y="727" class="text-white" font-size="10">✓</text>
  <text x="330" y="728" class="text-body">28/12/2024 09:15</text>
  <text x="480" y="728" class="text-body">28/12/2024 09:23</text>
  <text x="620" y="728" class="text-body">+33 6 12 34 56 78</text>
  <text x="780" y="728" class="text-body">Ligne 101</text>
  <rect x="280" y="745" width="700" height="45" class="bg-white"/>
  <rect x="295" y="760" width="16" height="16" rx="2" class="border bg-white"/>
  <text x="330" y="773" class="text-body">28/12/2024 10:02</text>
  <text x="480" y="773" class="text-body">28/12/2024 10:15</text>
  <text x="620" y="773" class="text-body">+33 1 98 76 54 32</text>
  <text x="780" y="773" class="text-body">Ligne 102</text>
  <rect x="280" y="790" width="700" height="45" style="fill: #EFF6FF"/>
  <rect x="295" y="805" width="16" height="16" rx="2" class="btn-primary"/>
  <text x="300" y="817" class="text-white" font-size="10">✓</text>
  <text x="330" y="818" class="text-body">28/12/2024 11:30</text>
  <text x="480" y="818" class="text-body">28/12/2024 11:45</text>
  <text x="620" y="818" class="text-body">+33 4 55 66 77 88</text>
  <text x="780" y="818" class="text-body">Ligne 101</text>
  <text x="280" y="865" class="text-muted">1-3 sur 47 enregistrements</text>
  <text x="880" y="865" class="text-link">‹ 1 2 3 ... 16 ›</text>
</svg>
