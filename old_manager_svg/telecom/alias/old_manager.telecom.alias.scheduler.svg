<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-info { fill: #EFF6FF; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-info { stroke: #3B82F6; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .calendar-cell { fill: #FFFFFF; stroke: #E5E7EB; }
      .calendar-event { fill: #DCFCE7; stroke: #10B981; }
      .calendar-event-closed { fill: #FEE2E2; stroke: #EF4444; }
      .calendar-header { fill: #F3F4F6; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Alias</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">+33 1 23 45 67 89</text>
  <text x="20" y="170" class="text-muted">Configuration</text>
  <text x="30" y="195" class="text-muted">Conditions temporelles</text>
  <text x="30" y="220" class="text-link">Plages horaires</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back link -->
    <text x="0" y="0" class="text-link" font-size="14">← Retour a la configuration</text>

    <!-- Title with guide -->
    <text x="0" y="45" class="text-title">Plages horaires</text>
    <g transform="translate(200, 30)">
      <rect x="0" y="0" width="80" height="28" rx="4" class="border" fill="#FFFFFF"/>
      <text x="15" y="19" class="text-muted" font-size="12">Guide</text>
      <text x="60" y="19" class="text-muted" font-size="12">▼</text>
    </g>

    <!-- Info alert -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="1000" height="50" rx="4" class="bg-info border-info"/>
      <text x="16" y="30" class="text-info">Definissez les plages horaires exceptionnelles (jours feries, vacances, fermetures exceptionnelles).</text>
    </g>

    <!-- Calendar section -->
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="1000" height="650" rx="8" class="bg-white border"/>

      <!-- Calendar header -->
      <g transform="translate(24, 20)">
        <text x="0" y="20" class="text-section">Decembre 2024</text>
        <g transform="translate(800, 0)">
          <rect x="0" y="0" width="35" height="30" rx="4" class="btn-secondary"/>
          <text x="12" y="20" class="text-dark">←</text>
          <rect x="45" y="0" width="100" height="30" rx="4" class="btn-secondary"/>
          <text x="60" y="20" class="text-dark">Aujourd'hui</text>
          <rect x="155" y="0" width="35" height="30" rx="4" class="btn-secondary"/>
          <text x="167" y="20" class="text-dark">→</text>
        </g>
      </g>

      <!-- Calendar grid -->
      <g transform="translate(24, 70)">
        <!-- Days header -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="136" height="35" class="calendar-header"/>
          <text x="50" y="23" class="text-dark" font-weight="600">Lun</text>
          <rect x="136" y="0" width="136" height="35" class="calendar-header"/>
          <text x="186" y="23" class="text-dark" font-weight="600">Mar</text>
          <rect x="272" y="0" width="136" height="35" class="calendar-header"/>
          <text x="322" y="23" class="text-dark" font-weight="600">Mer</text>
          <rect x="408" y="0" width="136" height="35" class="calendar-header"/>
          <text x="458" y="23" class="text-dark" font-weight="600">Jeu</text>
          <rect x="544" y="0" width="136" height="35" class="calendar-header"/>
          <text x="594" y="23" class="text-dark" font-weight="600">Ven</text>
          <rect x="680" y="0" width="136" height="35" class="calendar-header"/>
          <text x="730" y="23" class="text-dark" font-weight="600">Sam</text>
          <rect x="816" y="0" width="136" height="35" class="calendar-header"/>
          <text x="866" y="23" class="text-dark" font-weight="600">Dim</text>
        </g>

        <!-- Week 1 -->
        <g transform="translate(0, 35)">
          <rect x="0" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="10" y="20" class="text-muted">25</text>
          <rect x="136" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="146" y="20" class="text-muted">26</text>
          <rect x="272" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="282" y="20" class="text-muted">27</text>
          <rect x="408" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="418" y="20" class="text-muted">28</text>
          <rect x="544" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="554" y="20" class="text-muted">29</text>
          <rect x="680" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="690" y="20" class="text-muted">30</text>
          <rect x="816" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="826" y="20" class="text-dark">1</text>
        </g>

        <!-- Week 2 -->
        <g transform="translate(0, 125)">
          <rect x="0" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="10" y="20" class="text-dark">2</text>
          <rect x="136" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="146" y="20" class="text-dark">3</text>
          <rect x="272" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="282" y="20" class="text-dark">4</text>
          <rect x="408" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="418" y="20" class="text-dark">5</text>
          <rect x="544" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="554" y="20" class="text-dark">6</text>
          <rect x="680" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="690" y="20" class="text-dark">7</text>
          <rect x="816" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="826" y="20" class="text-dark">8</text>
        </g>

        <!-- Week 3 - with events -->
        <g transform="translate(0, 215)">
          <rect x="0" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="10" y="20" class="text-dark">9</text>
          <rect x="136" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="146" y="20" class="text-dark">10</text>
          <rect x="272" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="282" y="20" class="text-dark">11</text>
          <rect x="408" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="418" y="20" class="text-dark">12</text>
          <rect x="544" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="554" y="20" class="text-dark">13</text>
          <rect x="680" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="690" y="20" class="text-dark">14</text>
          <rect x="816" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="826" y="20" class="text-dark">15</text>
        </g>

        <!-- Week 4 - with holiday -->
        <g transform="translate(0, 305)">
          <rect x="0" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="10" y="20" class="text-dark">16</text>
          <rect x="136" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="146" y="20" class="text-dark">17</text>
          <rect x="272" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="282" y="20" class="text-dark">18</text>
          <rect x="408" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="418" y="20" class="text-dark">19</text>
          <rect x="544" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="554" y="20" class="text-dark">20</text>
          <rect x="680" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="690" y="20" class="text-dark">21</text>
          <rect x="816" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="826" y="20" class="text-dark">22</text>
        </g>

        <!-- Week 5 - Christmas -->
        <g transform="translate(0, 395)">
          <rect x="0" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="10" y="20" class="text-dark">23</text>
          <!-- Christmas Eve - closed -->
          <rect x="136" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="146" y="20" class="text-dark">24</text>
          <rect x="146" y="35" width="116" height="25" rx="4" class="calendar-event-closed"/>
          <text x="156" y="52" fill="#EF4444" font-size="11">Ferme</text>
          <!-- Christmas - closed -->
          <rect x="272" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="282" y="20" class="text-dark" font-weight="600">25</text>
          <rect x="282" y="35" width="116" height="25" rx="4" class="calendar-event-closed"/>
          <text x="290" y="52" fill="#EF4444" font-size="11">Noel - Ferme</text>
          <rect x="408" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="418" y="20" class="text-dark">26</text>
          <rect x="544" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="554" y="20" class="text-dark">27</text>
          <rect x="680" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="690" y="20" class="text-dark">28</text>
          <rect x="816" y="0" width="136" height="90" class="calendar-cell"/>
          <text x="826" y="20" class="text-dark">29</text>
        </g>
      </g>

      <!-- Add event button -->
      <g transform="translate(24, 580)">
        <rect x="0" y="0" width="180" height="40" rx="4" class="btn-primary"/>
        <text x="20" y="26" class="text-white" font-size="14">+ Ajouter une plage</text>
      </g>
    </g>
  </g>
</svg>
