<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="600" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="540" class="bg-white"/>
  <rect x="240" y="60" width="1" height="540" class="border"/>

  <text x="20" y="100" class="text-dark" font-weight="600">Alias</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">09 72 10 XX XX</text>
  <text x="20" y="170" class="text-muted">Configuration</text>
  <text x="30" y="195" fill="#0050D7">Contact Center Solution</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Title -->
    <text x="0" y="30" class="text-title">Contact Center Solution</text>

    <!-- Tile card -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="600" height="350" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <text x="24" y="35" class="text-section">Configuration du centre de contact</text>

      <!-- Tile buttons -->
      <g transform="translate(24, 60)">
        <!-- Button 1: Lines -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="552" height="50" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="20" y="32" class="text-link">→ Gestion des lignes</text>
        </g>

        <!-- Button 2: Sounds -->
        <g transform="translate(0, 65)">
          <rect x="0" y="0" width="552" height="50" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="20" y="32" class="text-link">→ Sons et musique d'attente</text>
        </g>

        <!-- Button 3: Time conditions -->
        <g transform="translate(0, 130)">
          <rect x="0" y="0" width="552" height="50" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="20" y="32" class="text-link">→ Plages horaires</text>
        </g>

        <!-- Button 4: Calls filtering -->
        <g transform="translate(0, 195)">
          <rect x="0" y="0" width="552" height="50" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="20" y="32" class="text-link">→ Filtrage des appels</text>
        </g>
      </g>

      <!-- Delete button -->
      <g transform="translate(24, 295)">
        <rect x="0" y="0" width="200" height="40" rx="4" class="btn-danger"/>
        <text x="25" y="26" class="text-white">Supprimer la configuration</text>
      </g>
    </g>

    <!-- Info panel -->
    <g transform="translate(620, 60)">
      <rect x="0" y="0" width="300" height="150" rx="8" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="20" y="30" fill="#1E40AF" font-weight="600">Contact Center Solution</text>
      <text x="20" y="55" fill="#1E40AF" font-size="13">File d'attente avancee avec :</text>
      <text x="20" y="80" fill="#1E40AF" font-size="13">• Gestion des agents</text>
      <text x="20" y="100" fill="#1E40AF" font-size="13">• Musique d'attente personnalisee</text>
      <text x="20" y="120" fill="#1E40AF" font-size="13">• Strategies de distribution</text>
      <text x="20" y="140" fill="#1E40AF" font-size="13">• Filtrage des appels</text>
    </g>
  </g>
</svg>
