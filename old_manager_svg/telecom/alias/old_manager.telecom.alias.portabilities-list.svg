<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .badge-error { fill: #FEE2E2; }
      .badge-success { fill: #D1FAE5; }
      .badge-warning { fill: #FEF3C7; }
      .step-done { fill: #10B981; }
      .step-active { fill: #0050D7; }
      .step-todo { fill: #D1D5DB; }
      .step-error { fill: #EF4444; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Telecom</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>

  <!-- Sidebar items -->
  <text x="20" y="100" class="text-dark" font-weight="600">Numero</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-dark">+33 9 12 34 56 78</text>
  <text x="20" y="170" class="text-muted">Configuration</text>
  <text x="20" y="195" class="text-muted">Consommation</text>
  <text x="20" y="220" class="text-link">Portabilites</text>

  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Back button -->
    <g transform="translate(0, 0)">
      <text x="0" y="0" class="text-link" font-size="13">‚Üê Retour au groupe</text>
    </g>

    <!-- Title -->
    <g transform="translate(0, 30)">
      <text x="0" y="0" class="text-title">Portabilites</text>
      <a href="#" target="_blank">
        <text x="150" y="0" class="text-link" font-size="13">‚ìò Consultez les etapes</text>
      </a>
    </g>

    <!-- Portability 1 - Expanded -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="800" height="50" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
      <text x="20" y="32" class="text-dark" font-weight="500">Numero +33 6 12 34 56 78</text>
      <text x="280" y="32" class="text-muted">Validation operateur</text>
      <rect x="500" y="15" width="60" height="22" rx="4" class="badge-error"/>
      <text x="510" y="31" fill="#991B1B" font-size="11">ERR_01</text>
      <text x="630" y="32" class="text-muted">Details</text>
      <text x="760" y="32" class="text-dark">‚ñº</text>

      <!-- Expanded content -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="800" height="420" class="bg-white" stroke="#E5E7EB"/>

        <!-- Details -->
        <g transform="translate(20, 20)">
          <text x="0" y="0" class="text-muted" font-size="12">Operateur</text>
          <text x="150" y="0" class="text-dark">Orange</text>
          <text x="0" y="25" class="text-muted" font-size="12">Date de creation</text>
          <text x="150" y="25" class="text-dark">15/12/2024</text>
          <text x="0" y="50" class="text-muted" font-size="12">Date souhaitee</text>
          <text x="150" y="50" class="text-dark">15/01/2025</text>
        </g>

        <!-- Attach document button -->
        <g transform="translate(20, 100)">
          <rect x="0" y="0" width="250" height="36" rx="4" class="btn-primary"/>
          <text x="30" y="24" class="text-white" font-size="13">Joindre le formulaire client</text>
        </g>

        <!-- Attached documents collapsible -->
        <g transform="translate(20, 155)">
          <text x="0" y="0" class="text-dark" font-weight="500">Documents joints ‚ñº</text>
          <g transform="translate(0, 15)">
            <rect x="0" y="0" width="760" height="35" fill="#F3F4F6"/>
            <text x="15" y="23" class="text-dark">mandat_portabilite.pdf</text>
            <text x="700" y="23" fill="#EF4444">üóë</text>
          </g>
        </g>

        <!-- Relaunch link -->
        <g transform="translate(20, 220)">
          <text x="0" y="0" class="text-link">Relancer la portabilite ‚Üí</text>
        </g>

        <!-- Progress tracker -->
        <g transform="translate(20, 250)">
          <!-- Step 1 - Done -->
          <g transform="translate(0, 0)">
            <circle cx="12" cy="12" r="10" class="step-done"/>
            <text x="10" y="16" class="text-white" font-size="10">‚úì</text>
            <text x="35" y="16" class="text-dark">Reception de la demande</text>
            <text x="600" y="16" class="text-muted" font-size="12">Fait le 15/12/2024</text>
            <line x1="12" y1="24" x2="12" y2="45" stroke="#10B981" stroke-width="2"/>
          </g>

          <!-- Step 2 - Done -->
          <g transform="translate(0, 45)">
            <circle cx="12" cy="12" r="10" class="step-done"/>
            <text x="10" y="16" class="text-white" font-size="10">‚úì</text>
            <text x="35" y="16" class="text-dark">Verification des pieces</text>
            <text x="350" y="16" class="text-muted" font-size="11">(2 jours)</text>
            <text x="600" y="16" class="text-muted" font-size="12">Fait le 17/12/2024</text>
            <line x1="12" y1="24" x2="12" y2="45" stroke="#10B981" stroke-width="2"/>
          </g>

          <!-- Step 3 - Error -->
          <g transform="translate(0, 90)">
            <circle cx="12" cy="12" r="10" class="step-error"/>
            <text x="9" y="16" class="text-white" font-size="10">!</text>
            <text x="35" y="16" class="text-dark">Validation operateur</text>
            <text x="350" y="16" class="text-muted" font-size="11">(5 jours)</text>
            <rect x="450" y="2" width="120" height="20" rx="4" class="badge-error"/>
            <text x="460" y="17" fill="#991B1B" font-size="11">Numero invalide</text>
            <line x1="12" y1="24" x2="12" y2="45" stroke="#D1D5DB" stroke-width="2"/>
          </g>

          <!-- Step 4 - Todo -->
          <g transform="translate(0, 135)">
            <circle cx="12" cy="12" r="10" class="step-todo"/>
            <text x="35" y="16" class="text-muted">Portage effectif</text>
            <text x="350" y="16" class="text-muted" font-size="11">(1 jour)</text>
          </g>
        </g>

        <!-- Cancel button -->
        <g transform="translate(20, 380)">
          <text x="0" y="0" class="text-link">Annuler la portabilite</text>
        </g>
      </g>
    </g>

    <!-- Portability 2 - Collapsed -->
    <g transform="translate(0, 560)">
      <rect x="0" y="0" width="800" height="50" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
      <text x="20" y="32" class="text-dark" font-weight="500">Numero +33 1 23 45 67 89</text>
      <text x="280" y="32" class="text-muted">Portage effectif</text>
      <rect x="500" y="15" width="80" height="22" rx="4" class="badge-success"/>
      <text x="510" y="31" fill="#065F46" font-size="11">TERMINE</text>
      <text x="630" y="32" class="text-muted">Details</text>
      <text x="760" y="32" class="text-dark">‚ñ∂</text>
    </g>

    <!-- Portability 3 - Collapsed -->
    <g transform="translate(0, 620)">
      <rect x="0" y="0" width="800" height="50" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
      <text x="20" y="32" class="text-dark" font-weight="500">Numero +33 7 98 76 54 32</text>
      <text x="280" y="32" class="text-muted">Verification des pieces</text>
      <rect x="500" y="15" width="80" height="22" rx="4" class="badge-warning"/>
      <text x="510" y="31" fill="#92400E" font-size="11">EN COURS</text>
      <text x="630" y="32" class="text-muted">Details</text>
      <text x="760" y="32" class="text-dark">‚ñ∂</text>
    </g>
  </g>
</svg>
