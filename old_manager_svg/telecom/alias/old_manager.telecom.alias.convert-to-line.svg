<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-price { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #059669; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>
  <rect width="1440" height="750" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  <rect x="240" y="60" width="1" height="690" class="border"/>
  <text x="280" y="100" class="text-link">‹ Convertir en ligne</text>
  <rect x="280" y="130" width="450" height="450" rx="4" class="bg-white border"/>
  <text x="300" y="165" class="text-title">Sélection de l'offre</text>
  <text x="300" y="210" class="text-body" font-weight="600">Offre de ligne</text>
  <rect x="300" y="225" width="350" height="40" rx="4" class="border bg-white"/>
  <text x="320" y="251" class="text-body">Découverte</text>
  <text x="620" y="251" class="text-muted">▼</text>
  <rect x="655" y="225" width="60" height="40" rx="4" style="fill: #D1FAE5"/>
  <text x="665" y="251" class="text-price">1,99€</text>
  <text x="665" y="275" class="text-muted">/mois HT</text>
  <rect x="300" y="310" width="410" height="150" rx="4" style="fill: #F9FAFB"/>
  <text x="320" y="340" class="text-body" font-weight="600">Conditions contractuelles</text>
  <rect x="320" y="360" width="16" height="16" rx="2" class="border bg-white"/>
  <text x="345" y="373" class="text-body" font-size="13">J'ai lu et j'accepte les</text>
  <text x="475" y="373" class="text-link" font-size="13">Conditions Générales</text>
  <rect x="320" y="390" width="16" height="16" rx="2" class="border bg-white"/>
  <text x="345" y="403" class="text-body" font-size="13">J'accepte les</text>
  <text x="420" y="403" class="text-link" font-size="13">Conditions Particulières</text>
  <text x="300" y="500" class="text-link">Appliquer à plusieurs alias</text>
  <rect x="300" y="530" width="180" height="40" rx="4" class="btn-primary"/>
  <text x="330" y="556" class="text-white">Convertir en ligne</text>
  <rect x="750" y="130" width="400" height="300" rx="4" class="bg-white border"/>
  <text x="770" y="165" class="text-title">Informations</text>
  <text x="770" y="205" class="text-body">La conversion de votre alias en ligne vous</text>
  <text x="770" y="225" class="text-body">permettra d'émettre et de recevoir des appels</text>
  <text x="770" y="245" class="text-body">directement sur ce numéro.</text>
  <text x="770" y="285" class="text-body">Votre numéro actuel sera conservé.</text>
  <text x="770" y="325" class="text-body">La conversion sera effective immédiatement</text>
  <text x="770" y="345" class="text-body">après validation.</text>
  <text x="770" y="385" class="text-muted">Le premier mois est offert pour toute</text>
  <text x="770" y="405" class="text-muted">nouvelle conversion.</text>
</svg>
