<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="340" viewBox="0 0 550 340" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>NetApp - Créer un snapshot</title>

  <!-- Overlay -->
  <rect width="550" height="340" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="280" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="50" y="30" width="450" height="55" rx="8" fill="#F9FAFB"/>
  <text x="75" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Créer un snapshot</text>
  <text x="470" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Modal Content -->
  <g transform="translate(75, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Vous allez créer un snapshot manuel pour</text>
    <text x="275" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="500">vol-production-01</text>

    <!-- Name field -->
    <text x="0" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom du snapshot (optionnel)</text>
    <rect x="0" y="55" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="12" y="80" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">Ex: backup-2024-12-29</text>

    <!-- Description field -->
    <text x="0" y="120" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Description (optionnel)</text>
    <rect x="0" y="130" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="12" y="155" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">Description du snapshot</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 260)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="290" y="0" width="110" height="36" rx="4" fill="#0050D7"/>
    <text x="298" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Créer snapshot</text>
  </g>
</svg>
