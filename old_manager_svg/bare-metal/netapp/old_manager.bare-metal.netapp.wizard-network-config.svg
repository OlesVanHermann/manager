<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="600" viewBox="0 0 1000 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>NetApp - Network Configuration Wizard</title>

  <!-- Background -->
  <rect width="1000" height="600" fill="#F9FAFB"/>

  <!-- Back link -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">← Retour</text>
  </g>

  <!-- Title -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Configuration réseau</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Configurez la connexion vRack pour votre stockage NetApp.</text>
  </g>

  <!-- Stepper -->
  <g transform="translate(30, 140)">
    <!-- Step 1: Completed -->
    <g transform="translate(0, 0)">
      <circle cx="20" cy="20" r="20" fill="#16A34A"/>
      <path d="M12 20 L17 25 L28 14" stroke="white" stroke-width="2" fill="none"/>
      <text x="50" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Sélection du vRack</text>
    </g>

    <!-- Connector -->
    <line x1="40" y1="50" x2="40" y2="90" stroke="#16A34A" stroke-width="2"/>

    <!-- Step 2: Active -->
    <g transform="translate(0, 80)">
      <circle cx="20" cy="20" r="20" fill="#0050D7"/>
      <text x="17" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">2</text>
      <text x="50" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">vRack Services et Sous-réseau</text>
    </g>
  </g>

  <!-- Form content -->
  <g transform="translate(150, 280)">
    <!-- vRack Services field -->
    <g transform="translate(0, 0)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">vRack Services</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="450" height="40" rx="4" fill="white" stroke="#0050D7"/>
        <text x="15" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">vrack-services-prod (pn-123456)</text>
        <text x="430" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
      </g>
      <g transform="translate(0, 65)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Pas de vRack Services ?</text>
        <rect x="150" y="-15" width="80" height="28" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="170" y="2" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Créer</text>
      </g>
    </g>

    <!-- Subnet field -->
    <g transform="translate(0, 120)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Sous-réseau</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.0.0/24 - subnet-production</text>
        <text x="430" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
      </g>
    </g>
  </g>

  <!-- Footer buttons -->
  <g transform="translate(150, 520)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="28" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="350" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="368" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Configurer</text>
  </g>
</svg>
