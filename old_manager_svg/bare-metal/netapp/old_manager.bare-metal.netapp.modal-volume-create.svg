<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="550" viewBox="0 0 600 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>NetApp - Create Volume Modal</title>

  <!-- Overlay -->
  <rect width="600" height="550" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="490" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="50" y="30" width="500" height="55" rx="8" fill="#EFF6FF"/>
  <text x="75" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Créer un volume</text>
  <text x="520" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Form content -->
  <g transform="translate(75, 110)">
    <!-- Name field -->
    <g transform="translate(0, 0)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">volume-production-01</text>
      </g>
    </g>

    <!-- Description field -->
    <g transform="translate(0, 75)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Description</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="26" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Description optionnelle...</text>
      </g>
    </g>

    <!-- Protocol field -->
    <g transform="translate(0, 150)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Protocole</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">NFS</text>
        <text x="430" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
      </g>
    </g>

    <!-- Snapshot field -->
    <g transform="translate(0, 225)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Créer à partir d'un snapshot</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="26" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Taille personnalisée</text>
        <text x="430" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
      </g>
    </g>

    <!-- Size field -->
    <g transform="translate(0, 300)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Taille (Go)</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="450" height="40" rx="4" fill="white" stroke="#0050D7"/>
        <text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">500</text>
      </g>
      <text x="0" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Taille minimum : 100 Go | Espace disponible : 4 500 Go</text>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 470)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="28" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="350" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="390" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Créer</text>
  </g>
</svg>
