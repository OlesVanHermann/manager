<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="450" viewBox="0 0 1000 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>NetApp - vRack Configuration</title>

  <!-- Background -->
  <rect width="1000" height="450" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Configuration vRack</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Configurez la connexion réseau privée de votre stockage NetApp.</text>
  </g>

  <!-- Status card -->
  <g transform="translate(30, 100)">
    <rect x="0" y="0" width="940" height="120" rx="8" fill="white" stroke="#E5E7EB"/>

    <g transform="translate(30, 30)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Statut</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="80" height="26" rx="4" fill="#DCFCE7"/>
        <text x="15" y="18" fill="#16A34A" font-family="system-ui, sans-serif" font-size="12">Configuré</text>
      </g>
    </g>

    <g transform="translate(200, 30)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">vRack</text>
      <text x="0" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">pn-netapp-prod (pn-123456)</text>
    </g>

    <g transform="translate(500, 30)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Sous-réseau</text>
      <text x="0" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">10.0.0.0/24 - subnet-production</text>
    </g>

    <g transform="translate(780, 35)">
      <rect x="0" y="0" width="120" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="25" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Modifier</text>
    </g>
  </g>

  <!-- Connection info -->
  <g transform="translate(30, 250)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Informations de connexion</text>

    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="940" height="140" rx="8" fill="white" stroke="#E5E7EB"/>

      <g transform="translate(30, 30)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">IP du service</text>
        <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">10.0.0.10</text>
      </g>

      <g transform="translate(250, 30)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Passerelle</text>
        <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">10.0.0.1</text>
      </g>

      <g transform="translate(450, 30)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Masque</text>
        <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">255.255.255.0</text>
      </g>

      <!-- NFS mount path -->
      <g transform="translate(30, 85)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Chemin NFS</text>
        <rect x="0" y="15" width="500" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="10" y="36" fill="#1F2937" font-family="monospace" font-size="12">10.0.0.10:/netapp-prod-123456</text>
        <rect x="510" y="15" width="80" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="525" y="36" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Copier</text>
      </g>
    </g>
  </g>
</svg>
