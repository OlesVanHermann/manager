<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="320" viewBox="0 0 550 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>NetApp - Supprimer un snapshot</title>

  <!-- Overlay -->
  <rect width="550" height="320" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="260" rx="8" fill="white"/>

  <!-- Modal Header (warning type) -->
  <rect x="50" y="30" width="450" height="55" rx="8" fill="#FEF3C7"/>
  <text x="75" y="65" fill="#92400E" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer un snapshot</text>
  <text x="470" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Modal Content -->
  <g transform="translate(75, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Êtes-vous sûr de vouloir supprimer le snapshot suivant ?</text>

    <!-- Snapshot details -->
    <g transform="translate(0, 30)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Snapshot ID</text>
      <text x="0" y="18" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">snap-abc123def456</text>

      <text x="0" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nom</text>
      <text x="0" y="63" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">backup-2024-12-29</text>

      <text x="0" y="90" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Description</text>
      <text x="0" y="108" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Sauvegarde avant migration</text>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 245)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="280" y="0" width="120" height="36" rx="4" fill="#DC2626"/>
    <text x="292" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
  </g>
</svg>
