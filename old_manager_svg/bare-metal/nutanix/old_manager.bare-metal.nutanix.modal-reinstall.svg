<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="320" viewBox="0 0 550 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Nutanix - Réinstaller le noeud</title>

  <!-- Overlay -->
  <rect width="550" height="320" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="260" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#0050D7"/>
  <rect x="50" y="55" width="450" height="25" fill="#0050D7"/>
  <text x="80" y="62" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ré-installer le noeud</text>
  <text x="470" y="62" fill="white" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Description -->
  <text x="70" y="105" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Vous allez ré-installer AOS et AHV sur votre noeud.</text>

  <!-- Info box -->
  <g transform="translate(70, 120)">
    <rect x="0" y="0" width="410" height="40" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
    <text x="15" y="25" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Pour une ré-installation simultanée sur plusieurs noeuds, utilisez l'API.</text>
  </g>

  <!-- Version select -->
  <g transform="translate(70, 180)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Version AOS</text>
    <rect x="0" y="10" width="410" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="37" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">6.5.2.5</text>
    <text x="380" y="37" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 250)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
    <text x="18" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Ré-installer</text>
  </g>
</svg>
