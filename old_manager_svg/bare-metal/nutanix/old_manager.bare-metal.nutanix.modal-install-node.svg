<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Nutanix - Installer un nœud</title>

  <!-- Overlay -->
  <rect width="600" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="440" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="500" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Installer un nœud</text>
  <text x="520" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Le nœud sera installé avec les paramètres suivants.</text>

    <!-- Info message -->
    <rect x="0" y="20" width="400" height="40" rx="4" fill="#EFF6FF" stroke="#0050D7"/>
    <text x="15" y="45" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">Les IP doivent être dans le même sous-réseau que la gateway.</text>

    <!-- Form fields -->
    <!-- AHV IP -->
    <text x="0" y="90" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">IP Hyperviseur AHV *</text>
    <rect x="0" y="105" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="132" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Ex: 192.168.1.10</text>

    <!-- CVM IP -->
    <text x="0" y="170" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">IP CVM *</text>
    <rect x="0" y="185" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="212" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Ex: 192.168.1.11</text>

    <!-- Version AOS -->
    <text x="0" y="250" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Version AOS *</text>
    <rect x="0" y="265" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="292" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">6.5.2.5</text>
    <text x="375" y="292" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(280, 420)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Installer</text>
  </g>
</svg>
