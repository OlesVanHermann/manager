<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="350" viewBox="0 0 550 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Nutanix - Reboot Cluster Modal</title>

  <!-- Overlay -->
  <rect width="550" height="350" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="290" rx="8" fill="white"/>

  <!-- Modal Header (Warning) -->
  <rect x="50" y="30" width="450" height="55" rx="8" fill="#FEF3C7"/>
  <text x="75" y="65" fill="#92400E" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Redémarrer le cluster</text>
  <text x="470" y="65" fill="#92400E" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(75, 110)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Êtes-vous sûr de vouloir redémarrer le cluster Nutanix ?</text>

    <!-- Cluster info -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="400" height="50" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Cluster</text>
      <text x="15" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">nutanix-cluster-prod (3 nœuds)</text>
    </g>

    <!-- Warning -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="400" height="60" rx="4" fill="#FEE2E2"/>
      <text x="15" y="20" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">⚠ Attention</text>
      <text x="15" y="40" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Cette action entraînera une interruption de service.</text>
      <text x="15" y="55" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Toutes les VMs seront arrêtées.</text>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 270)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="310" y="0" width="90" height="36" rx="4" fill="#DC2626"/>
    <text x="320" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Redémarrer</text>
  </g>
</svg>
