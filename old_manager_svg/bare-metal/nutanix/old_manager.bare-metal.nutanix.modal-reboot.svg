<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="200" viewBox="0 0 500 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Nutanix - Redémarrer le serveur</title>

  <!-- Overlay -->
  <rect width="500" height="200" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="140" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="50" rx="8" fill="#0050D7"/>
  <rect x="50" y="55" width="400" height="25" fill="#0050D7"/>
  <text x="80" y="62" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Redémarrer le serveur</text>
  <text x="420" y="62" fill="white" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Confirmation message -->
  <g transform="translate(80, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Êtes-vous sûr(e) de vouloir redémarrer votre serveur</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13"><tspan font-weight="600">node-01</tspan> ?</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(180, 135)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="28" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Valider</text>
  </g>
</svg>
