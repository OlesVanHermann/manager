<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>vRack - Private Network Configuration</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Réseaux privés</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">vRack: pn-12345 - Configurez les réseaux privés virtuels (VLAN).</text>
  </g>

  <!-- Actions -->
  <g transform="translate(30, 90)">
    <rect x="0" y="0" width="140" height="40" rx="4" fill="#0050D7"/>
    <text x="20" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">+ Créer un VLAN</text>
  </g>

  <!-- VLANs table -->
  <g transform="translate(30, 160)">
    <rect x="0" y="0" width="1040" height="350" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Table header -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="1040" height="45" rx="8" fill="#F9FAFB"/>
      <text x="20" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">VLAN ID</text>
      <text x="120" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nom</text>
      <text x="300" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Réseau</text>
      <text x="500" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Services connectés</text>
      <text x="750" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">État</text>
      <text x="900" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 50)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <g transform="translate(20, 18)">
        <rect x="0" y="0" width="50" height="22" rx="4" fill="#EFF6FF"/>
        <text x="15" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" font-weight="500">100</text>
      </g>
      <text x="120" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Production</text>
      <text x="300" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.100.0/24</text>
      <g transform="translate(500, 18)">
        <rect x="0" y="0" width="35" height="22" rx="4" fill="#F9FAFB"/>
        <text x="10" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">5</text>
      </g>
      <g transform="translate(750, 18)">
        <rect x="0" y="0" width="60" height="22" rx="4" fill="#DCFCE7"/>
        <text x="18" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Actif</text>
      </g>
      <g transform="translate(900, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 115)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <g transform="translate(20, 18)">
        <rect x="0" y="0" width="50" height="22" rx="4" fill="#EFF6FF"/>
        <text x="15" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" font-weight="500">200</text>
      </g>
      <text x="120" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Base de données</text>
      <text x="300" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.200.0/24</text>
      <g transform="translate(500, 18)">
        <rect x="0" y="0" width="35" height="22" rx="4" fill="#F9FAFB"/>
        <text x="10" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">3</text>
      </g>
      <g transform="translate(750, 18)">
        <rect x="0" y="0" width="60" height="22" rx="4" fill="#DCFCE7"/>
        <text x="18" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Actif</text>
      </g>
      <!-- Action menu OPEN -->
      <g transform="translate(900, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#0050D7"/>
        <text x="11" y="22" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
      <!-- Dropdown -->
      <g transform="translate(800, 53)">
        <rect x="0" y="0" width="150" height="125" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
        <text x="15" y="27" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Modifier</text>
        <text x="15" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Voir les services</text>
        <text x="15" y="77" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Exporter config</text>
        <line x1="10" y1="95" x2="140" y2="95" stroke="#E5E7EB"/>
        <text x="15" y="115" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Supprimer</text>
      </g>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 180)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <g transform="translate(20, 18)">
        <rect x="0" y="0" width="50" height="22" rx="4" fill="#EFF6FF"/>
        <text x="15" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" font-weight="500">300</text>
      </g>
      <text x="120" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Backup</text>
      <text x="300" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.0.0/16</text>
      <g transform="translate(500, 18)">
        <rect x="0" y="0" width="35" height="22" rx="4" fill="#F9FAFB"/>
        <text x="10" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="11">8</text>
      </g>
      <g transform="translate(750, 18)">
        <rect x="0" y="0" width="60" height="22" rx="4" fill="#DCFCE7"/>
        <text x="18" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Actif</text>
      </g>
      <g transform="translate(900, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 4 - Empty/Disabled -->
    <g transform="translate(0, 245)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <g transform="translate(20, 18)">
        <rect x="0" y="0" width="50" height="22" rx="4" fill="#E5E7EB"/>
        <text x="15" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">400</text>
      </g>
      <text x="120" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-weight="500">DMZ</text>
      <text x="300" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">192.168.1.0/24</text>
      <g transform="translate(500, 18)">
        <rect x="0" y="0" width="35" height="22" rx="4" fill="#F9FAFB"/>
        <text x="10" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">0</text>
      </g>
      <g transform="translate(750, 18)">
        <rect x="0" y="0" width="75" height="22" rx="4" fill="#E5E7EB"/>
        <text x="12" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Désactivé</text>
      </g>
      <g transform="translate(900, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(30, 520)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">1 - 4 sur 4 VLANs</text>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
