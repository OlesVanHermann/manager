<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>vRack - Modal Ajouter VLAN</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="56" rx="8" fill="#F9FAFB"/>
  <text x="75" y="66" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Créer un VLAN</text>
  <text x="470" y="66" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20">×</text>

  <!-- VLAN ID -->
  <text x="75" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">ID du VLAN *</text>
  <rect x="75" y="125" width="150" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="151" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">100</text>
  <text x="250" y="151" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">(1-4094)</text>

  <!-- VLAN Name -->
  <text x="75" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Nom du VLAN</text>
  <rect x="75" y="205" width="395" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="231" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">Production</text>

  <!-- Gateway -->
  <text x="75" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Passerelle (optionnel)</text>
  <rect x="75" y="285" width="395" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="90" y="311" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">10.0.0.1</text>

  <!-- Buttons -->
  <rect x="260" y="340" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="285" y="363" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>
  <rect x="360" y="340" width="110" height="36" rx="4" fill="#0050D7"/>
  <text x="395" y="363" fill="white" font-family="system-ui, sans-serif" font-size="14">Créer</text>
</svg>
