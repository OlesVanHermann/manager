<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="550" viewBox="0 0 1000 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>NAS-HA - Metrics Component</title>

  <!-- Background -->
  <rect width="1000" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Métriques</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">zpool-prod-123456</text>
  </g>

  <!-- Period selector -->
  <g transform="translate(30, 90)">
    <rect x="0" y="0" width="80" height="32" rx="4" fill="#0050D7"/>
    <text x="20" y="22" fill="white" font-family="system-ui, sans-serif" font-size="12">1 heure</text>

    <rect x="85" y="0" width="80" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="105" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">1 jour</text>

    <rect x="170" y="0" width="100" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="188" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">1 semaine</text>

    <rect x="275" y="0" width="80" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="300" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">1 mois</text>
  </g>

  <!-- Graph 1: IOPS -->
  <g transform="translate(30, 150)">
    <rect x="0" y="0" width="940" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">IOPS (Opérations par seconde)</text>

    <!-- Legend -->
    <g transform="translate(750, 25)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="#0050D7"/>
      <text x="18" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Lecture</text>
      <rect x="80" y="0" width="12" height="12" rx="2" fill="#16A34A"/>
      <text x="98" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Écriture</text>
    </g>

    <!-- Graph area -->
    <g transform="translate(50, 60)">
      <!-- Y axis -->
      <line x1="0" y1="0" x2="0" y2="100" stroke="#E5E7EB"/>
      <text x="-10" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">10K</text>
      <text x="-10" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">5K</text>
      <text x="-10" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">0</text>

      <!-- Grid lines -->
      <line x1="0" y1="50" x2="850" y2="50" stroke="#E5E7EB" stroke-dasharray="4"/>

      <!-- Read line (blue) -->
      <polyline points="0,70 100,60 200,65 300,45 400,55 500,40 600,50 700,35 850,30" stroke="#0050D7" stroke-width="2" fill="none"/>

      <!-- Write line (green) -->
      <polyline points="0,80 100,75 200,78 300,70 400,72 500,68 600,73 700,65 850,62" stroke="#16A34A" stroke-width="2" fill="none"/>
    </g>
  </g>

  <!-- Graph 2: Throughput -->
  <g transform="translate(30, 350)">
    <rect x="0" y="0" width="940" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Débit (MB/s)</text>

    <!-- Legend -->
    <g transform="translate(750, 25)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="#0050D7"/>
      <text x="18" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Lecture</text>
      <rect x="80" y="0" width="12" height="12" rx="2" fill="#16A34A"/>
      <text x="98" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Écriture</text>
    </g>

    <!-- Graph area -->
    <g transform="translate(50, 60)">
      <!-- Y axis -->
      <line x1="0" y1="0" x2="0" y2="100" stroke="#E5E7EB"/>
      <text x="-10" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">500</text>
      <text x="-10" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">250</text>
      <text x="-10" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">0</text>

      <!-- Grid lines -->
      <line x1="0" y1="50" x2="850" y2="50" stroke="#E5E7EB" stroke-dasharray="4"/>

      <!-- Read line (blue) -->
      <polyline points="0,60 100,55 200,58 300,40 400,50 500,35 600,42 700,30 850,28" stroke="#0050D7" stroke-width="2" fill="none"/>

      <!-- Write line (green) -->
      <polyline points="0,85 100,80 200,82 300,75 400,78 500,72 600,76 700,70 850,68" stroke="#16A34A" stroke-width="2" fill="none"/>

      <!-- X axis labels -->
      <text x="0" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">00:00</text>
      <text x="200" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">00:15</text>
      <text x="400" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">00:30</text>
      <text x="600" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">00:45</text>
      <text x="800" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">01:00</text>
    </g>
  </g>
</svg>
