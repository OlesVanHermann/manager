<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-progress { fill: #E5E7EB; }
      .bg-progress-bar { fill: #10B981; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-tile-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
      .action-menu { fill: #6B7280; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="600" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="540" class="bg-white"/>
  
  <!-- Content -->
  <g transform="translate(260, 80)">
    <!-- Back breadcrumb -->
    <text x="0" y="0" class="text-link">← Retour aux partitions</text>
    
    <!-- Title row -->
    <text x="0" y="40" class="text-title">backup-prod</text>
    <text x="0" y="65" class="text-muted">zpool-12345</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text x="0" y="20" class="text-body" font-weight="600">Informations générales</text>
      <rect x="0" y="28" width="150" height="3" class="tab-active"/>
      <text x="180" y="20" class="text-muted">Snapshots</text>
      <text x="280" y="20" class="text-muted">Accès</text>
    </g>
    <rect x="0" y="121" width="1140" height="1" fill="#E5E7EB"/>
    
    <!-- Tile: Informations partition -->
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="400" height="340" rx="8" class="tile"/>
      <text x="20" y="30" class="text-tile-title">Informations</text>
      <rect x="0" y="50" width="400" height="1" fill="#E5E7EB"/>
      
      <text x="20" y="80" class="text-small">Nom</text>
      <text x="20" y="100" class="text-body">backup-prod</text>
      
      <text x="20" y="135" class="text-small">Description</text>
      <text x="20" y="155" class="text-body">Backups production</text>
      <text x="360" y="145" class="action-menu" font-size="14">⋮</text>
      
      <text x="20" y="190" class="text-small">Protocole</text>
      <text x="20" y="210" class="text-body">NFS</text>
      
      <text x="20" y="245" class="text-small">Taille</text>
      <text x="20" y="265" class="text-body">500 Go</text>
      <text x="360" y="255" class="action-menu" font-size="14">⋮</text>
      
      <text x="20" y="300" class="text-small">Quota utilisé</text>
      <g transform="translate(20, 310)">
        <rect x="0" y="0" width="360" height="20" rx="4" class="bg-progress"/>
        <rect x="0" y="0" width="252" height="20" rx="4" class="bg-progress-bar"/>
        <text x="155" y="14" class="text-white" font-size="11">350 Go / 500 Go (70%)</text>
      </g>
    </g>
  </g>
</svg>
