<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-h1 { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h2 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tab-border { stroke: #0050D7; stroke-width: 2; }
      .progress-bg { fill: #E5E7EB; }
      .progress-used { fill: #0050D7; }
      .progress-snapshot { fill: #10B981; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVHcloud -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">STOCKAGE ET SAUVEGARDE</text>
  <rect x="0" y="110" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="136" class="text-link" font-weight="600">NAS-HA</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Bare Metal Cloud / NAS-HA / zpool-123456 /</text>
    <text x="260" y="20" class="text-body" font-size="13">partition_prod</text>
    
    <!-- Title -->
    <text x="0" y="60" class="text-h1">partition_prod</text>
    <text x="0" y="85" class="text-muted">zpool-123456</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 100)">
      <text x="0" y="20" class="text-link" font-weight="600">Informations générales</text>
      <line x1="0" y1="30" x2="145" y2="30" class="tab-border"/>
      <text x="180" y="20" class="text-body">Snapshot policies</text>
      <text x="320" y="20" class="text-body">Contrôle d'accès (ACL)</text>
    </g>
    
    <!-- Content - Information tile -->
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="400" height="350" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="400" height="350" rx="8" class="border"/>
      <text x="20" y="30" class="text-h2">Informations</text>
      
      <!-- Name row -->
      <text x="20" y="70" class="text-muted">Nom</text>
      <text x="20" y="90" class="text-body">partition_prod</text>
      
      <!-- Description row with action -->
      <text x="20" y="130" class="text-muted">Description</text>
      <text x="20" y="150" class="text-body">Production data</text>
      <text x="360" y="140" class="text-muted" font-size="18">⋮</text>
      
      <!-- Protocol row -->
      <text x="20" y="190" class="text-muted">Protocole</text>
      <text x="20" y="210" class="text-body">NFS</text>
      
      <!-- Size row with action -->
      <text x="20" y="250" class="text-muted">Taille de la partition</text>
      <text x="20" y="270" class="text-body">1 To</text>
      <text x="360" y="260" class="text-muted" font-size="18">⋮</text>
      
      <!-- Quota row -->
      <text x="20" y="310" class="text-muted">Quota</text>
      <!-- Space meter -->
      <rect x="20" y="320" width="360" height="20" rx="4" class="progress-bg"/>
      <rect x="20" y="320" width="252" height="20" rx="4" class="progress-used"/>
      <rect x="272" y="320" width="36" height="20" class="progress-snapshot"/>
    </g>
    
    <!-- Legend for quota -->
    <g transform="translate(20, 520)">
      <rect x="0" y="0" width="12" height="12" rx="2" class="progress-used"/>
      <text x="20" y="10" class="text-small">Stockage: 700 Go (70%)</text>
      
      <rect x="150" y="0" width="12" height="12" rx="2" class="progress-snapshot"/>
      <text x="170" y="10" class="text-small">Snapshots: 100 Go (10%)</text>
      
      <rect x="320" y="0" width="12" height="12" rx="2" class="progress-bg"/>
      <text x="340" y="10" class="text-small">Disponible: 200 Go (20%)</text>
    </g>
  </g>
</svg>
