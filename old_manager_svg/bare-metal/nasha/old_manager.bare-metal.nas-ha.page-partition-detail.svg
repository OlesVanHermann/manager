<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>NAS-HA - Partition Detail</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Back link -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">← Retour aux partitions</text>
  </g>

  <!-- Header -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">partition-backup</text>
    <text x="230" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">✎</text>

    <!-- Tabs -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="100" height="35" fill="white" stroke="#0050D7" stroke-width="0 0 2 0"/>
      <text x="15" y="23" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Informations</text>

      <text x="130" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Accès</text>
      <text x="200" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Snapshots</text>
    </g>
  </g>

  <!-- 2 tiles row -->
  <g transform="translate(30, 170)">
    <!-- Tile 1: General info -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="510" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Informations</text>

      <g transform="translate(20, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Protocole</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">NFS</text>
      </g>

      <g transform="translate(150, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Taille</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">500 Go</text>
        <text x="80" y="20" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Modifier</text>
      </g>

      <g transform="translate(300, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Utilisé</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">245 Go (49%)</text>
      </g>

      <g transform="translate(20, 120)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Chemin de montage</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">zpool-123456-1:/partition-backup</text>
      </g>
    </g>

    <!-- Tile 2: ZFS Options -->
    <g transform="translate(530, 0)">
      <rect x="0" y="0" width="510" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Options ZFS</text>
      <g transform="translate(440, 22)">
        <rect x="0" y="0" width="50" height="28" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="10" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">✎</text>
      </g>

      <g transform="translate(20, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Compression</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">lz4</text>
      </g>

      <g transform="translate(150, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Record size</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">128K</text>
      </g>

      <g transform="translate(300, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Sync</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">standard</text>
      </g>

      <g transform="translate(20, 120)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Atime</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">off</text>
      </g>
    </g>
  </g>

  <!-- Snapshot policy -->
  <g transform="translate(30, 380)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Politique de snapshot</text>

    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="1040" height="110" rx="8" fill="white" stroke="#E5E7EB"/>

      <g transform="translate(20, 30)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Fréquence</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Quotidien à 02:00</text>
      </g>

      <g transform="translate(200, 30)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Rétention</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">7 jours</text>
      </g>

      <g transform="translate(350, 30)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Dernier snapshot</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">29/12/2024 02:00</text>
      </g>

      <g transform="translate(550, 30)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Snapshots conservés</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">7 / 7</text>
      </g>

      <g transform="translate(900, 25)">
        <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="22" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Modifier</text>
      </g>
    </g>
  </g>
</svg>
