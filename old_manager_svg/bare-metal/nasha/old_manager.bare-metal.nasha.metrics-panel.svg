<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .bg-success { fill: #DEF7EC; }
      .text-success { fill: #059669; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Serveurs dédiés</text>
  <text x="170" y="75" class="text-muted" font-size="14">VPS</text>
  <text x="230" y="75" class="text-primary" font-size="14" font-weight="600">NAS-HA</text>
  <rect x="225" y="85" width="55" height="3" class="bg-primary"/>

  <!-- Content Area -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <rect x="12" y="16" width="256" height="34" rx="4" class="bg-neutral-100" stroke="#E5E7EB"/>
      <text x="26" y="38" class="text-muted" font-size="12">Rechercher...</text>

      <g transform="translate(12, 70)">
        <rect x="0" y="0" width="256" height="50" rx="4" fill="#E8F0FE"/>
        <text x="12" y="20" class="text-dark" font-size="12" font-weight="500">zpool-123456</text>
        <text x="12" y="38" class="text-muted" font-size="10">rbx - 5 To</text>
      </g>

      <g transform="translate(12, 130)">
        <rect x="0" y="0" width="256" height="50" rx="4" class="bg-white"/>
        <text x="12" y="20" class="text-dark" font-size="12" font-weight="500">zpool-789012</text>
        <text x="12" y="38" class="text-muted" font-size="10">gra - 10 To</text>
      </g>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Title with status -->
        <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">zpool-123456</text>
        <rect x="150" y="8" width="50" height="24" rx="12" class="bg-success"/>
        <text x="175" y="25" class="text-success" font-size="10" text-anchor="middle">Actif</text>

        <!-- Metrics Panel (well) -->
        <g transform="translate(0, 60)">
          <rect x="0" y="0" width="1056" height="200" rx="8" class="bg-neutral-100"/>

          <!-- Left column -->
          <g transform="translate(20, 20)">
            <text x="0" y="0" class="text-muted" font-size="11">IP</text>
            <text x="150" y="0" class="text-dark" font-size="11" font-weight="500">10.0.0.123</text>

            <text x="0" y="35" class="text-muted" font-size="11">Datacenter</text>
            <text x="150" y="35" class="text-dark" font-size="11" font-weight="500">Roubaix (RBX)</text>

            <text x="0" y="70" class="text-muted" font-size="11">Capacité</text>
            <!-- Space meter -->
            <g transform="translate(150, 58)">
              <rect x="0" y="0" width="300" height="20" rx="4" fill="#E5E7EB"/>
              <rect x="0" y="0" width="120" height="20" rx="4" fill="#0050D7"/>
              <text x="310" y="15" class="text-dark" font-size="11">2 To / 5 To</text>
            </g>

            <!-- Legend -->
            <g transform="translate(150, 95)">
              <rect x="0" y="0" width="12" height="12" rx="2" fill="#0050D7"/>
              <text x="18" y="10" class="text-muted" font-size="10">Utilisé</text>
              <rect x="80" y="0" width="12" height="12" rx="2" fill="#E5E7EB"/>
              <text x="98" y="10" class="text-muted" font-size="10">Libre</text>
            </g>

            <text x="150" y="135" class="text-muted" font-size="10" font-style="italic">Les données de capacité sont actualisées toutes les heures.</text>
          </g>

          <!-- Right column -->
          <g transform="translate(550, 20)">
            <text x="0" y="0" class="text-muted" font-size="11">Date de création</text>
            <text x="150" y="0" class="text-dark" font-size="11" font-weight="500">15 mars 2024</text>

            <text x="0" y="35" class="text-muted" font-size="11">Date d'expiration</text>
            <text x="150" y="35" class="text-dark" font-size="11" font-weight="500">15 mars 2025</text>
            <text x="150" y="55" class="text-primary" font-size="11">Renouveler →</text>

            <text x="0" y="90" class="text-muted" font-size="11">Alerte espace disque</text>
            <g transform="translate(150, 78)">
              <!-- Toggle switch ON -->
              <rect x="0" y="0" width="40" height="20" rx="10" fill="#0050D7"/>
              <circle cx="28" cy="10" r="7" fill="white"/>
              <text x="50" y="15" class="text-muted" font-size="10">?</text>
            </g>
          </g>
        </g>

        <!-- Tabs -->
        <g transform="translate(0, 290)">
          <text x="0" y="0" class="text-primary" font-size="12" font-weight="500">Partitions</text>
          <rect x="0" y="8" width="70" height="2" class="bg-primary"/>
          <text x="100" y="0" class="text-muted" font-size="12">Snapshots</text>
          <text x="190" y="0" class="text-muted" font-size="12">Tâches</text>
        </g>

        <!-- Partition list would go here -->
        <g transform="translate(0, 330)">
          <rect x="0" y="0" width="1056" height="45" fill="#F9FAFB"/>
          <text x="20" y="28" class="text-dark" font-size="11" font-weight="600">Nom</text>
          <text x="200" y="28" class="text-dark" font-size="11" font-weight="600">Taille</text>
          <text x="350" y="28" class="text-dark" font-size="11" font-weight="600">Protocole</text>
          <text x="500" y="28" class="text-dark" font-size="11" font-weight="600">Statut</text>
          <text x="900" y="28" class="text-dark" font-size="11" font-weight="600">Actions</text>

          <!-- Row 1 -->
          <rect x="0" y="45" width="1056" height="50" class="bg-white"/>
          <line x1="0" y1="95" x2="1056" y2="95" class="divider"/>
          <text x="20" y="75" class="text-dark" font-size="12">partition-web</text>
          <text x="200" y="75" class="text-dark" font-size="12">500 Go</text>
          <text x="350" y="75" class="text-dark" font-size="12">NFS</text>
          <rect x="500" y="60" width="50" height="24" rx="12" class="bg-success"/>
          <text x="525" y="77" class="text-success" font-size="10" text-anchor="middle">Actif</text>
          <text x="900" y="75" class="text-muted" font-size="14">⋮</text>

          <!-- Row 2 -->
          <rect x="0" y="95" width="1056" height="50" class="bg-white"/>
          <line x1="0" y1="145" x2="1056" y2="145" class="divider"/>
          <text x="20" y="125" class="text-dark" font-size="12">partition-backup</text>
          <text x="200" y="125" class="text-dark" font-size="12">1.5 To</text>
          <text x="350" y="125" class="text-dark" font-size="12">CIFS</text>
          <rect x="500" y="110" width="50" height="24" rx="12" class="bg-success"/>
          <text x="525" y="127" class="text-success" font-size="10" text-anchor="middle">Actif</text>
          <text x="900" y="125" class="text-muted" font-size="14">⋮</text>
        </g>
      </g>
    </g>
  </g>
</svg>
