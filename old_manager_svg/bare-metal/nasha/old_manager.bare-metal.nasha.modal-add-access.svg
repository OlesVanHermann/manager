<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 650" width="1440" height="650">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  <rect width="1440" height="650" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="590" class="bg-white"/>
  <rect width="1440" height="650" fill="rgba(0,0,0,0.5)"/>
  
  <g transform="translate(420, 80)">
    <rect width="600" height="480" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>
    
    <!-- Header -->
    <g transform="translate(0, 0)">
      <rect width="600" height="60" rx="8" fill="#F9FAFB"/>
      <text x="24" y="38" class="text-heading">Ajouter un nouvel accès</text>
      <text x="560" y="38" class="text-muted" font-size="20">✕</text>
    </g>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- IP Address -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-body" font-weight="600">Adresse IP ou bloc IP *</text>
        <text x="0" y="20" class="text-muted" font-size="12">Entrez une IP unique (ex: 10.0.0.1) ou un bloc CIDR (ex: 10.0.0.0/24)</text>
        <g transform="translate(0, 35)">
          <rect width="552" height="44" rx="4" class="input-border"/>
          <text x="12" y="28" class="text-muted">Entrez l'adresse IP...</text>
        </g>
      </g>
      
      <!-- Access type -->
      <g transform="translate(0, 110)">
        <text x="0" y="0" class="text-body" font-weight="600">Type d'accès *</text>
        
        <!-- Read only -->
        <g transform="translate(0, 25)">
          <circle cx="10" cy="10" r="8" class="radio-unselected"/>
          <text x="28" y="15" class="text-body">Lecture seule</text>
          <text x="28" y="35" class="text-muted" font-size="12">L'IP peut uniquement lire les fichiers.</text>
        </g>
        
        <!-- Read write -->
        <g transform="translate(0, 75)">
          <circle cx="10" cy="10" r="8" class="radio-selected"/>
          <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
          <text x="28" y="15" class="text-body" font-weight="600">Lecture écriture</text>
          <text x="28" y="35" class="text-muted" font-size="12">L'IP peut lire et modifier les fichiers.</text>
        </g>
      </g>
      
      <!-- Description -->
      <g transform="translate(0, 220)">
        <text x="0" y="0" class="text-body" font-weight="600">Description (optionnelle)</text>
        <text x="0" y="20" class="text-muted" font-size="12">Pour identifier facilement cet accès.</text>
        <g transform="translate(0, 35)">
          <rect width="552" height="44" rx="4" class="input-border"/>
          <text x="12" y="28" class="text-muted">Ex: Serveur web principal</text>
        </g>
      </g>
      
      <!-- AES encryption (for CIFS) -->
      <g transform="translate(0, 320)">
        <text x="0" y="0" class="text-muted" font-size="12">Options CIFS (si applicable) :</text>
        <g transform="translate(0, 20)">
          <rect x="0" y="0" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="28" y="14" class="text-body">Activer le chiffrement AES</text>
        </g>
      </g>
    </g>
    
    <!-- Footer -->
    <g transform="translate(24, 420)">
      <g transform="translate(0, 0)">
        <rect width="100" height="40" rx="4" class="border" fill="#FFFFFF"/>
        <text x="30" y="26" class="text-body">Annuler</text>
      </g>
      <g transform="translate(432, 0)">
        <rect width="120" height="40" rx="4" class="bg-primary"/>
        <text x="20" y="26" class="text-white" font-size="14">Ajouter l'accès</text>
      </g>
    </g>
  </g>
</svg>
