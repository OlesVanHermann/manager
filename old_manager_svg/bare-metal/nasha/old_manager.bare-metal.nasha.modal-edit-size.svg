<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-h2 { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white" opacity="0.5"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.4"/>
  
  <!-- Modal -->
  <g transform="translate(470, 280)" class="modal-shadow">
    <rect x="0" y="0" width="500" height="300" rx="12" class="bg-white"/>
    
    <!-- Modal Header -->
    <text x="24" y="40" class="text-h2">Modifier la taille de la partition partition_prod</text>
    <text x="460" y="35" class="text-muted" font-size="20">✕</text>
    <line x1="0" y1="60" x2="500" y2="60" stroke="#E5E7EB"/>
    
    <!-- Form content -->
    <g transform="translate(24, 85)">
      <!-- Label -->
      <text x="0" y="0" class="text-body" font-weight="600">Taille de la partition partition_prod</text>
      
      <!-- Numeric input with stepper -->
      <rect x="0" y="20" width="150" height="44" rx="4" class="bg-white"/>
      <rect x="0" y="20" width="150" height="44" rx="4" class="border"/>
      <text x="50" y="48" class="text-body">500</text>
      
      <!-- Stepper buttons -->
      <rect x="108" y="21" width="41" height="21" fill="#F3F4F6" rx="0 4 0 0"/>
      <text x="124" y="36" class="text-muted" font-size="12">▲</text>
      <line x1="108" y1="42" x2="149" y2="42" stroke="#E5E7EB"/>
      <rect x="108" y="43" width="41" height="20" fill="#F3F4F6"/>
      <text x="124" y="58" class="text-muted" font-size="12">▼</text>
      
      <text x="160" y="48" class="text-body">GB</text>
      
      <!-- Helper text -->
      <text x="0" y="90" class="text-small">Taille autorisée : min 10GB, max 1000GB</text>
      
      <!-- Current size info -->
      <text x="0" y="120" class="text-muted" font-size="13">Taille actuelle : 200 GB</text>
    </g>
    
    <!-- Modal Footer -->
    <line x1="0" y1="215" x2="500" y2="215" stroke="#E5E7EB"/>
    <g transform="translate(24, 240)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <text x="30" y="26" class="text-body">Fermer</text>
      
      <rect x="340" y="0" width="112" height="40" rx="4" class="btn-primary"/>
      <text x="352" y="26" class="text-white" font-size="14">Modifier la taille</text>
    </g>
  </g>
</svg>
