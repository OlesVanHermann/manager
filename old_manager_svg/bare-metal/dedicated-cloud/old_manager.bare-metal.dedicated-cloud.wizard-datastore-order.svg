<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550" width="900" height="550">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #F3F4F6; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="900" height="550" class="bg-muted"/>
  
  <!-- Back button -->
  <text x="40" y="35" class="text-muted" font-size="13">← Retour</text>
  
  <!-- Header -->
  <text x="40" y="75" class="text-heading">Commander un datastore</text>
  
  <!-- Info message -->
  <rect x="40" y="95" width="820" height="40" rx="4" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1"/>
  <text x="70" y="121" fill="#1E40AF" font-size="13">ℹ Les prix affichés sont des prix catalogue HT.</text>
  
  <!-- Description -->
  <text x="40" y="165" class="text-body">Sélectionnez le type de datastore à commander :</text>
  <text x="40" y="195" class="text-muted" font-size="13">Choisissez le profil de stockage adapté à vos besoins.</text>
  
  <!-- Datagrid -->
  <rect x="40" y="220" width="820" height="200" rx="4" class="bg-white"/>
  <rect x="40" y="220" width="820" height="200" rx="4" class="border"/>
  
  <!-- Header -->
  <rect x="40" y="220" width="820" height="40" rx="4" class="bg-header"/>
  <text x="80" y="246" class="text-body" font-weight="600" font-size="12">Type</text>
  <text x="500" y="246" class="text-body" font-weight="600" font-size="12">Prix</text>
  <line x1="40" y1="260" x2="860" y2="260" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 1 - Selected -->
  <circle cx="60" cy="295" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
  <circle cx="60" cy="295" r="4" fill="#0050D7"/>
  <text x="80" y="300" class="text-body" font-weight="500">SSD Performance 2To</text>
  <text x="500" y="295" class="text-body">150,00 € HT/mois</text>
  <text x="500" y="315" class="text-muted" font-size="12">Facturation mensuelle</text>
  <line x1="40" y1="335" x2="860" y2="335" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 2 -->
  <circle cx="60" cy="370" r="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="80" y="375" class="text-body">SSD Performance 4To</text>
  <text x="500" y="370" class="text-body">280,00 € HT/mois</text>
  <text x="500" y="390" class="text-muted" font-size="12">Facturation mensuelle</text>
  
  <!-- Quantity -->
  <text x="40" y="455" class="text-body" font-weight="500">Quantité :</text>
  <rect x="120" y="435" width="80" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="155" y="459" class="text-body">1</text>
  <text x="175" y="450" class="text-muted">▲</text>
  <text x="175" y="465" class="text-muted">▼</text>
  
  <!-- Confirm button -->
  <rect x="720" y="490" width="140" height="44" rx="4" fill="#0050D7"/>
  <text x="760" y="518" fill="#FFFFFF" font-size="14">Commander</text>
</svg>
