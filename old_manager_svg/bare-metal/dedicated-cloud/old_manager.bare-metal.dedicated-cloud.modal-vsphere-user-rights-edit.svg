<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 480" width="550" height="480">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="550" height="480" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="50" y="20" width="450" height="440" rx="8" class="bg-white"/>
  <rect x="50" y="20" width="450" height="440" rx="8" class="border"/>

  <!-- Header -->
  <text x="75" y="55" class="text-heading">Edition des droits</text>
  <text x="470" y="55" class="text-muted" font-size="20" style="cursor:pointer">×</text>

  <line x1="50" y1="75" x2="500" y2="75" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Datacenter title -->
  <text x="75" y="105" class="text-body">Datacentre : <tspan font-weight="bold">dc1-Paris</tspan></text>

  <!-- Accès vSphere -->
  <text x="75" y="145" class="text-body" font-weight="500">Accès vSphere</text>
  <rect x="75" y="155" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="95" y="181" class="text-body">Lecture/Ecriture</text>
  <text x="445" y="181" class="text-muted">▾</text>
  <text x="75" y="210" class="text-muted" font-size="12">Droits globaux de l'utilisateur sur vSphere</text>

  <!-- Accès au vmNetwork -->
  <text x="75" y="245" class="text-body" font-weight="500">Accès au vmNetwork</text>
  <rect x="75" y="255" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="95" y="281" class="text-body">Lecture seule</text>
  <text x="445" y="281" class="text-muted">▾</text>
  <text x="75" y="310" class="text-muted" font-size="12">Droits de management sur la partie réseau public</text>

  <!-- Accès au V(x)Lans -->
  <text x="75" y="345" class="text-body" font-weight="500">Accès au V(x)Lans</text>
  <rect x="75" y="355" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="95" y="381" class="text-body">Aucun</text>
  <text x="445" y="381" class="text-muted">▾</text>
  <text x="75" y="410" class="text-muted" font-size="12">Droits de management sur la partie réseau privé</text>

  <!-- Footer -->
  <line x1="50" y1="420" x2="500" y2="420" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="280" y="430" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="305" y="454" class="text-body">Annuler</text>

  <rect x="385" y="430" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="405" y="454" fill="#FFFFFF" font-size="14">Confirmer</text>
</svg>
