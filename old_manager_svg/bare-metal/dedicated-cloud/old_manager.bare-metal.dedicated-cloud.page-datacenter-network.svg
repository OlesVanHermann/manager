<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" width="1200" height="500">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="500" class="bg-muted"/>

  <!-- Header -->
  <rect width="1200" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1200" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-primary" font-size="14">← Retour</text>
  <text x="130" y="90" class="text-body" font-size="14">Datacentres › dc1-Paris ›</text>
  <text x="310" y="90" class="text-body" font-size="14" font-weight="600">Réseau (NSX)</text>

  <!-- Content -->
  <rect x="40" y="130" width="1120" height="350" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1120" height="350" rx="8" class="border"/>

  <!-- Title + Guides -->
  <text x="60" y="165" class="text-heading">VMware NSX</text>
  <rect x="180" y="145" width="80" height="30" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="195" y="165" class="text-primary" font-size="13">Guides ▾</text>

  <text x="60" y="195" class="text-muted" font-size="13">Cette interface vous permet de redimensionner ou d'ajouter des nœuds Edge. Ceux-ci sont facturés au tarif de 0,02€ par vCPU et par mois.</text>

  <!-- Billing -->
  <text x="60" y="230" class="text-body" font-weight="600">Facturation</text>
  <text x="60" y="255" class="text-muted" font-size="13">Prix de l'option :</text>
  <text x="160" y="255" class="text-body">Inclus dans l'offre standard</text>

  <!-- Buttons -->
  <rect x="60" y="280" width="150" height="36" rx="4" fill="#0050D7"/>
  <text x="80" y="304" fill="#FFFFFF" font-size="14">Ajouter un NSX Edge</text>

  <rect x="225" y="280" width="120" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="245" y="304" class="text-body">Redimensionner</text>

  <!-- Table Header -->
  <rect x="60" y="335" width="1080" height="40" rx="4" class="bg-table-header"/>
  <text x="80" y="361" class="text-body" font-size="12" font-weight="600">ID</text>
  <text x="200" y="361" class="text-body" font-size="12" font-weight="600">Nom</text>
  <text x="400" y="361" class="text-body" font-size="12" font-weight="600">Liste VM</text>
  <text x="650" y="361" class="text-body" font-size="12" font-weight="600">Taille</text>
  <text x="1040" y="361" class="text-body" font-size="12" font-weight="600">Actions</text>

  <!-- Row 1 -->
  <line x1="60" y1="375" x2="1140" y2="375" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="403" class="text-body">nsx-edge-001</text>
  <text x="200" y="403" class="text-body">edge-gateway-01</text>
  <text x="400" y="403" class="text-body">vm-1234567890</text>
  <text x="650" y="403" class="text-body">Medium</text>
  <g transform="translate(1050, 388)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
    <!-- Dropdown OPEN -->
    <rect x="-100" y="28" width="125" height="75" rx="4" class="bg-white"/>
    <rect x="-100" y="28" width="125" height="75" rx="4" class="border"/>
    <text x="-85" y="55" class="text-body" font-size="13">Relocaliser</text>
    <line x1="-100" y1="68" x2="25" y2="68" stroke="#E5E7EB" stroke-width="1"/>
    <text x="-85" y="90" class="text-muted" font-size="13">Supprimer</text>
  </g>

  <!-- Row 2 -->
  <rect x="60" y="415" width="1080" height="45" class="bg-muted"/>
  <line x1="60" y1="460" x2="1140" y2="460" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="443" class="text-body">nsx-edge-002</text>
  <text x="200" y="443" class="text-body">edge-gateway-02</text>
  <text x="400" y="443" class="text-body">vm-9876543210</text>
  <text x="650" y="443" class="text-body">Large</text>
  <g transform="translate(1050, 428)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
  </g>
</svg>
