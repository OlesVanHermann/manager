<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 450" width="1100" height="450">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #F3F4F6; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="1100" height="450" class="bg-muted"/>
  
  <!-- Back button -->
  <text x="40" y="40" class="text-link">← Droits de <tspan font-weight="600">operator1</tspan> par datacenter</text>
  
  <!-- Datagrid -->
  <rect x="40" y="60" width="1020" height="350" rx="4" class="bg-white"/>
  <rect x="40" y="60" width="1020" height="350" rx="4" class="border"/>
  
  <!-- Header -->
  <rect x="40" y="60" width="1020" height="40" rx="4" class="bg-header"/>
  <text x="60" y="86" class="text-body" font-weight="600" font-size="12">Datacenter</text>
  <text x="200" y="86" class="text-body" font-weight="600" font-size="12">Accès vSphere</text>
  <text x="380" y="86" class="text-body" font-weight="600" font-size="12">Ajout ressource</text>
  <text x="560" y="86" class="text-body" font-weight="600" font-size="12">Rôle VM Network</text>
  <text x="740" y="86" class="text-body" font-weight="600" font-size="12">Rôle Network</text>
  <text x="920" y="86" class="text-body" font-weight="600" font-size="12">Actions</text>
  <line x1="40" y1="100" x2="1060" y2="100" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 1 -->
  <text x="60" y="135" class="text-body">dc1-sbg1a</text>
  <text x="200" y="135" class="text-body">Lecture/écriture</text>
  <text x="380" y="135" class="text-body">Oui</text>
  <text x="560" y="135" class="text-body">Lecture/écriture</text>
  <text x="740" y="135" class="text-body">Lecture seule</text>
  <!-- Action menu OPEN -->
  <rect x="900" y="115" width="130" height="45" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="915" y="143" class="text-body" font-size="13">Modifier les droits</text>
  <line x1="40" y1="160" x2="1060" y2="160" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 2 -->
  <text x="60" y="195" class="text-body">dc2-rbx1b</text>
  <text x="200" y="195" class="text-body">Lecture seule</text>
  <text x="380" y="195" class="text-body">Non</text>
  <text x="560" y="195" class="text-body">Lecture seule</text>
  <text x="740" y="195" class="text-body">Aucun accès</text>
  <text x="920" y="195" class="text-muted">⋮</text>
  <line x1="40" y1="220" x2="1060" y2="220" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 3 -->
  <text x="60" y="255" class="text-body">dc3-gra1c</text>
  <text x="200" y="255" class="text-body">Aucun accès</text>
  <text x="380" y="255" class="text-body">Non</text>
  <text x="560" y="255" class="text-body">Aucun accès</text>
  <text x="740" y="255" class="text-body">Aucun accès</text>
  <text x="920" y="255" class="text-muted">⋮</text>
  <line x1="40" y1="280" x2="1060" y2="280" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Pagination -->
  <text x="60" y="380" class="text-muted" font-size="12">1 - 3 sur 3</text>
</svg>
