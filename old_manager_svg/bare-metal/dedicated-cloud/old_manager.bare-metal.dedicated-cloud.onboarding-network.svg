<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 22px; font-weight: 600; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="800" height="450" class="bg-muted"/>
  
  <!-- Onboarding card -->
  <rect x="100" y="60" width="600" height="330" rx="8" class="bg-white"/>
  <rect x="100" y="60" width="600" height="330" rx="8" class="border"/>
  
  <!-- Icon placeholder -->
  <rect x="350" y="90" width="100" height="80" rx="8" fill="#EFF6FF"/>
  <text x="385" y="140" fill="#0050D7" font-size="32">⚡</text>
  
  <!-- Title -->
  <text x="400" y="210" class="text-heading" text-anchor="middle">Aucun NSX Edge configuré</text>
  
  <!-- Description -->
  <text x="400" y="245" class="text-muted" text-anchor="middle" font-size="14">Configurez votre premier NSX Edge pour gérer le</text>
  <text x="400" y="270" class="text-muted" text-anchor="middle" font-size="14">routage et la sécurité réseau de votre datacenter.</text>
  
  <!-- CTA button -->
  <rect x="280" y="300" width="240" height="44" rx="4" fill="#0050D7"/>
  <text x="400" y="328" fill="#FFFFFF" font-size="14" text-anchor="middle">Commander un NSX Edge</text>
  
  <!-- Guide links -->
  <text x="400" y="370" class="text-link" text-anchor="middle" font-size="13">Consulter le guide NSX Edge ↗</text>
</svg>
