<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-primary" font-size="13">pcc-192-0-2-1</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-muted" font-size="13">dc-paris-01</text>
  <text x="445" y="90" class="text-muted" font-size="13">›</text>
  <text x="460" y="90" class="text-body" font-size="13" font-weight="600">Réseau</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="650" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="650" rx="8" class="border"/>

  <!-- Onboarding Illustration Placeholder -->
  <rect x="520" y="180" width="400" height="200" rx="8" fill="#EFF6FF"/>
  <circle cx="720" cy="280" r="60" fill="#BFDBFE"/>
  <rect x="680" y="250" width="80" height="60" rx="4" fill="#0050D7"/>
  <text x="708" y="285" fill="#FFFFFF" font-size="24">NSX</text>

  <!-- Title -->
  <text x="720" y="420" class="text-heading" text-anchor="middle">NSX Edge Network</text>

  <!-- Description -->
  <text x="720" y="470" class="text-body" text-anchor="middle">En activant cette option, vous pourrez redimensionner, ajouter ou supprimer</text>
  <text x="720" y="495" class="text-body" text-anchor="middle">des NSX Edges selon vos besoins.</text>

  <text x="720" y="535" class="text-muted" text-anchor="middle">Cette option fonctionne sur un modèle de facturation à la consommation :</text>
  <text x="720" y="560" class="text-muted" text-anchor="middle">toute modification de la configuration standard des NSX Edges entraînera des frais supplémentaires.</text>

  <!-- CTA Buttons -->
  <rect x="590" y="600" width="130" height="44" rx="4" class="btn-primary"/>
  <text x="631" y="628" class="btn-text">Activer</text>

  <rect x="740" y="600" width="150" height="44" rx="4" class="btn-secondary"/>
  <text x="768" y="628" class="btn-text-secondary">En savoir plus</text>
  <text x="890" y="628" class="text-muted" font-size="12">↗</text>

  <!-- Documentation Cards -->
  <rect x="200" y="680" width="320" height="80" rx="6" class="bg-white"/>
  <rect x="200" y="680" width="320" height="80" rx="6" class="border"/>
  <rect x="200" y="680" width="8" height="80" rx="6" fill="#0050D7"/>
  <text x="225" y="708" class="text-muted" font-size="11">TUTORIEL</text>
  <text x="225" y="730" class="text-body" font-weight="500">Premiers pas avec NSX</text>
  <text x="225" y="750" class="text-muted" font-size="12">Découvrez NSX, la solution de gestion de réseau...</text>

  <rect x="560" y="680" width="320" height="80" rx="6" class="bg-white"/>
  <rect x="560" y="680" width="320" height="80" rx="6" class="border"/>
  <rect x="560" y="680" width="8" height="80" rx="6" fill="#0050D7"/>
  <text x="585" y="708" class="text-muted" font-size="11">TUTORIEL</text>
  <text x="585" y="730" class="text-body" font-weight="500">Comment activer NSX-T sur VMware on OVHcloud</text>
  <text x="585" y="750" class="text-muted" font-size="12">Découvrez comment attribuer des droits...</text>

  <rect x="920" y="680" width="320" height="80" rx="6" class="bg-white"/>
  <rect x="920" y="680" width="320" height="80" rx="6" class="border"/>
  <rect x="920" y="680" width="8" height="80" rx="6" fill="#10B981"/>
  <text x="945" y="708" class="text-muted" font-size="11">FAQ</text>
  <text x="945" y="730" class="text-body" font-weight="500">NSX - FAQ</text>
  <text x="945" y="750" class="text-muted" font-size="12">Retrouvez les réponses aux questions fréquentes...</text>
</svg>
