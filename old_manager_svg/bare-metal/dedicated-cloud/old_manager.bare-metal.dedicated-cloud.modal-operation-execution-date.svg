<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 450" width="500" height="450">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="500" height="450" class="bg-overlay"/>
  <rect x="40" y="30" width="420" height="390" rx="8" class="bg-white"/>
  <rect x="40" y="30" width="420" height="390" rx="8" class="border"/>
  
  <!-- Header -->
  <text x="70" y="70" class="text-heading">Modifier la date d'exécution</text>
  <text x="430" y="70" class="text-muted" font-size="20">×</text>
  <line x1="40" y1="90" x2="460" y2="90" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Calendar -->
  <rect x="70" y="110" width="360" height="240" rx="4" class="bg-muted"/>
  <rect x="70" y="110" width="360" height="240" rx="4" class="border"/>
  
  <!-- Month header -->
  <rect x="70" y="110" width="360" height="40" rx="4" fill="#F3F4F6"/>
  <text x="80" y="135" class="text-muted">◀</text>
  <text x="250" y="137" class="text-body" font-weight="600" text-anchor="middle">Janvier 2025</text>
  <text x="410" y="135" class="text-muted">▶</text>
  
  <!-- Days header -->
  <text x="100" y="175" class="text-muted" font-size="12">Lun</text>
  <text x="150" y="175" class="text-muted" font-size="12">Mar</text>
  <text x="200" y="175" class="text-muted" font-size="12">Mer</text>
  <text x="250" y="175" class="text-muted" font-size="12">Jeu</text>
  <text x="300" y="175" class="text-muted" font-size="12">Ven</text>
  <text x="350" y="175" class="text-muted" font-size="12">Sam</text>
  <text x="400" y="175" class="text-muted" font-size="12">Dim</text>
  
  <!-- Week 1 -->
  <text x="110" y="210" class="text-muted" font-size="13">30</text>
  <text x="160" y="210" class="text-muted" font-size="13">31</text>
  <text x="210" y="210" class="text-body" font-size="13">1</text>
  <text x="260" y="210" class="text-body" font-size="13">2</text>
  <text x="310" y="210" class="text-body" font-size="13">3</text>
  <text x="360" y="210" class="text-muted" font-size="13">4</text>
  <text x="410" y="210" class="text-muted" font-size="13">5</text>
  
  <!-- Week 2 -->
  <text x="110" y="245" class="text-body" font-size="13">6</text>
  <text x="160" y="245" class="text-body" font-size="13">7</text>
  <text x="210" y="245" class="text-body" font-size="13">8</text>
  <text x="260" y="245" class="text-body" font-size="13">9</text>
  <!-- Selected date -->
  <circle cx="315" cy="240" r="16" fill="#0050D7"/>
  <text x="310" y="245" fill="#FFFFFF" font-size="13">10</text>
  <text x="360" y="245" class="text-muted" font-size="13">11</text>
  <text x="410" y="245" class="text-muted" font-size="13">12</text>
  
  <!-- Week 3 -->
  <text x="110" y="280" class="text-body" font-size="13">13</text>
  <text x="160" y="280" class="text-body" font-size="13">14</text>
  <text x="210" y="280" class="text-body" font-size="13">15</text>
  <text x="260" y="280" class="text-body" font-size="13">16</text>
  <text x="310" y="280" class="text-body" font-size="13">17</text>
  <text x="360" y="280" class="text-muted" font-size="13">18</text>
  <text x="410" y="280" class="text-muted" font-size="13">19</text>
  
  <!-- Time selector -->
  <text x="110" y="330" class="text-body">Heure :</text>
  <rect x="180" y="310" width="80" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="205" y="332" class="text-body">02:00</text>
  
  <!-- Footer -->
  <line x1="40" y1="370" x2="460" y2="370" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="240" y="385" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="265" y="409" class="text-body">Annuler</text>
  <rect x="350" y="385" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="373" y="409" fill="#FFFFFF" font-size="14">Modifier</text>
</svg>
