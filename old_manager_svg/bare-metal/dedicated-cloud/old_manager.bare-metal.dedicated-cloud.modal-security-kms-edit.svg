<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400" width="550" height="400">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="550" height="400" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="340" rx="8" class="bg-white"/>
  <rect x="50" y="30" width="450" height="340" rx="8" class="border"/>

  <!-- Header -->
  <text x="75" y="65" class="text-heading">Modifier le serveur KMS</text>
  <text x="470" y="65" class="text-muted" font-size="20" style="cursor:pointer">Ã—</text>

  <line x1="50" y1="85" x2="500" y2="85" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Stepper -->
  <g transform="translate(175, 110)">
    <circle cx="0" cy="0" r="14" fill="#0050D7"/>
    <text x="-4" y="5" fill="#FFFFFF" font-size="12">1</text>
    <line x1="14" y1="0" x2="86" y2="0" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="100" cy="0" r="14" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="96" y="5" class="text-muted" font-size="12">2</text>
    <text x="-25" y="30" class="text-body" font-size="11">Configuration</text>
    <text x="70" y="30" class="text-muted" font-size="11">Modification</text>
  </g>

  <!-- Form -->
  <text x="75" y="180" class="text-body" font-weight="500">Description <tspan class="text-muted">(optionnel)</tspan></text>
  <rect x="75" y="190" width="400" height="40" rx="4" class="input-border"/>
  <text x="95" y="216" class="text-body">Production KMS</text>

  <text x="75" y="260" class="text-body" font-weight="500">SSL Thumbprint *</text>
  <rect x="75" y="270" width="400" height="40" rx="4" class="input-border"/>
  <text x="95" y="296" class="text-body" font-size="12">3A:5B:2C:1D:4E:8F:7A:6B:9C:0D...</text>

  <!-- Footer -->
  <line x1="50" y1="330" x2="500" y2="330" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="280" y="340" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="305" y="364" class="text-body">Annuler</text>

  <rect x="385" y="340" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="412" y="364" fill="#FFFFFF" font-size="14">Suivant</text>
</svg>
