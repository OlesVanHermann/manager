<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 550" width="1500" height="550">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1500" height="550" class="bg-muted"/>

  <!-- Header -->
  <rect width="1500" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Tab nav -->
  <rect x="0" y="60" width="1500" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="14">Dashboard</text>
  <text x="150" y="90" class="text-muted" font-size="14">Datacentres</text>
  <text x="280" y="90" class="text-primary" font-size="14" font-weight="500">Opérations</text>
  <line x1="280" y1="108" x2="360" y2="108" stroke="#0050D7" stroke-width="3"/>

  <!-- Content -->
  <rect x="40" y="130" width="1420" height="400" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1420" height="400" rx="8" class="border"/>

  <!-- Title + Controls -->
  <text x="60" y="165" class="text-heading">Opérations</text>

  <!-- Filter + Refresh -->
  <rect x="60" y="180" width="150" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="75" y="204" class="text-muted" font-size="13">Progression ▾</text>

  <rect x="1260" y="180" width="120" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="1290" y="204" class="text-body">↻ Actualiser</text>

  <!-- Table Header -->
  <rect x="60" y="230" width="1380" height="40" rx="4" class="bg-table-header"/>
  <text x="80" y="256" class="text-body" font-size="11" font-weight="600">Réf.</text>
  <text x="140" y="256" class="text-body" font-size="11" font-weight="600">Nom</text>
  <text x="300" y="256" class="text-body" font-size="11" font-weight="600">Type</text>
  <text x="420" y="256" class="text-body" font-size="11" font-weight="600">Progression</text>
  <text x="560" y="256" class="text-body" font-size="11" font-weight="600">Commentaire</text>
  <text x="760" y="256" class="text-body" font-size="11" font-weight="600">Services</text>
  <text x="900" y="256" class="text-body" font-size="11" font-weight="600">Créé par</text>
  <text x="1020" y="256" class="text-body" font-size="11" font-weight="600">Traitement</text>
  <text x="1180" y="256" class="text-body" font-size="11" font-weight="600">Fin</text>
  <text x="1340" y="256" class="text-body" font-size="11" font-weight="600">Actions</text>

  <!-- Row 1 - Done -->
  <line x1="60" y1="270" x2="1440" y2="270" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="298" class="text-body" font-size="13">12345</text>
  <text x="140" y="298" class="text-body" font-size="13">addNetworkAccessToLimitedUser</text>
  <text x="300" y="298" class="text-body" font-size="13">Générique</text>
  <rect x="420" y="285" width="65" height="22" rx="4" fill="#DCFCE7"/>
  <text x="432" y="301" fill="#16A34A" font-size="12">Terminé</text>
  <text x="560" y="298" class="text-muted" font-size="13">-</text>
  <text x="760" y="298" class="text-primary" font-size="13">User: admin</text>
  <text x="900" y="298" class="text-body" font-size="13">Client</text>
  <text x="1020" y="298" class="text-body" font-size="13">30/12/2024 14:30</text>
  <text x="1180" y="298" class="text-body" font-size="13">30/12/2024 14:32</text>

  <!-- Row 2 - In progress -->
  <rect x="60" y="310" width="1380" height="45" class="bg-muted"/>
  <line x1="60" y1="355" x2="1440" y2="355" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="340" class="text-body" font-size="13">12346</text>
  <text x="140" y="340" class="text-body" font-size="13">installVeeamBackup</text>
  <text x="300" y="340" class="text-body" font-size="13">Générique</text>
  <rect x="420" y="327" width="90" height="22" rx="4" fill="#EFF6FF"/>
  <text x="432" y="343" fill="#0050D7" font-size="12">En cours (45%)</text>
  <text x="560" y="340" class="text-muted" font-size="13">Installing Veeam...</text>
  <text x="760" y="340" class="text-primary" font-size="13">DC: dc1</text>
  <text x="900" y="340" class="text-body" font-size="13">Robot</text>
  <text x="1020" y="340" class="text-body" font-size="13">30/12/2024 15:00</text>
  <text x="1180" y="340" class="text-muted" font-size="13">-</text>

  <!-- Row 3 - Maintenance -->
  <line x1="60" y1="400" x2="1440" y2="400" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="385" class="text-body" font-size="13">12347</text>
  <text x="140" y="385" class="text-body" font-size="13">scheduledMaintenance</text>
  <rect x="300" y="372" width="80" height="22" rx="4" fill="#FEF3C7"/>
  <text x="310" y="388" fill="#92400E" font-size="12">Maintenance</text>
  <rect x="420" y="372" width="80" height="22" rx="4" fill="#FEF3C7"/>
  <text x="432" y="388" fill="#92400E" font-size="12">À planifier</text>
  <text x="560" y="385" class="text-muted" font-size="13">Scheduled update</text>
  <text x="760" y="385" class="text-primary" font-size="13">Host: 1001</text>
  <text x="900" y="385" class="text-body" font-size="13">Support OVH</text>
  <text x="1020" y="385" class="text-body" font-size="13">15/01/2025 02:00</text>
  <text x="1180" y="385" class="text-muted" font-size="13">-</text>
  <g transform="translate(1350, 370)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
    <!-- Dropdown OPEN -->
    <rect x="-180" y="28" width="205" height="40" rx="4" class="bg-white"/>
    <rect x="-180" y="28" width="205" height="40" rx="4" class="border"/>
    <text x="-165" y="55" class="text-body" font-size="13">Modifier la date de traitement</text>
  </g>

  <!-- Pagination -->
  <text x="60" y="480" class="text-muted" font-size="13">3 opérations</text>
</svg>
