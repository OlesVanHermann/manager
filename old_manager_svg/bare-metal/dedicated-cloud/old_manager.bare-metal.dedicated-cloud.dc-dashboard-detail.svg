<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 650" width="1440" height="650">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="650" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Bare Metal Cloud</text>
  <text x="170" y="90" class="text-muted" font-size="13">›</text>
  <text x="185" y="90" class="text-muted" font-size="13">Hosted Private Cloud</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-muted" font-size="13">pcc-123-456-789</text>
  <text x="480" y="90" class="text-muted" font-size="13">›</text>
  <text x="495" y="90" class="text-body" font-size="13" font-weight="500">Datacentre dc1</text>

  <!-- Tabs -->
  <rect x="40" y="125" width="1360" height="45" class="bg-white"/>
  <text x="60" y="153" class="text-primary" font-size="14" font-weight="500">Tableau de bord</text>
  <line x1="60" y1="168" x2="175" y2="168" stroke="#0050D7" stroke-width="3"/>
  <text x="200" y="153" class="text-muted" font-size="14">Hosts</text>
  <text x="270" y="153" class="text-muted" font-size="14">Datastores</text>
  <text x="370" y="153" class="text-muted" font-size="14">Backup</text>
  <text x="445" y="153" class="text-muted" font-size="14">Machines virtuelles</text>

  <!-- Two Column Layout -->
  <!-- Column 1: Information Tile -->
  <rect x="40" y="190" width="660" height="430" rx="8" class="bg-white"/>
  <rect x="40" y="190" width="660" height="430" rx="8" class="border"/>

  <text x="60" y="225" class="text-heading">Informations générales</text>

  <!-- Row: Name with action menu -->
  <text x="60" y="265" class="text-muted" font-size="12">Description</text>
  <text x="60" y="285" class="text-body">Datacenter principal RBX</text>
  <!-- Action Menu OPEN -->
  <g transform="translate(620, 250)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
    <!-- Dropdown -->
    <rect x="-130" y="28" width="160" height="75" rx="4" class="bg-white" filter="url(#shadow)"/>
    <rect x="-130" y="28" width="160" height="75" rx="4" class="border"/>
    <text x="-115" y="55" class="text-body" font-size="13">Modifier</text>
    <line x1="-120" y1="68" x2="20" y2="68" stroke="#E5E7EB" stroke-width="1"/>
    <text x="-115" y="90" fill="#DC2626" font-size="13">Supprimer le datacentre</text>
  </g>

  <text x="60" y="330" class="text-muted" font-size="12">Description détaillée</text>
  <text x="60" y="350" class="text-body">Production workloads - Europe</text>
  <text x="620" y="350" class="text-muted" font-size="14">⋮</text>

  <text x="60" y="390" class="text-muted" font-size="12">Gamme commerciale</text>
  <text x="60" y="410" class="text-body">2020 Premier</text>

  <text x="60" y="450" class="text-muted" font-size="12">Nombre de hosts</text>
  <text x="60" y="470" class="text-body">4</text>

  <text x="60" y="510" class="text-muted" font-size="12">Nombre de datastores</text>
  <text x="60" y="530" class="text-body">6</text>

  <line x1="60" y1="555" x2="680" y2="555" stroke="#E5E7EB" stroke-width="1"/>

  <text x="60" y="580" class="text-muted" font-size="12">Liens</text>
  <text x="60" y="605" class="text-primary">Accéder à vScope ↗</text>

  <!-- Column 2: Options & NSX Edge -->
  <!-- Options Tile -->
  <rect x="720" y="190" width="680" height="150" rx="8" class="bg-white"/>
  <rect x="720" y="190" width="680" height="150" rx="8" class="border"/>

  <text x="740" y="225" class="text-heading">Options</text>

  <text x="740" y="265" class="text-muted" font-size="12">Zerto</text>
  <rect x="740" y="275" width="90" height="24" rx="4" fill="#DCFCE7"/>
  <text x="755" y="292" fill="#16A34A" font-size="12">Actif</text>
  <rect x="840" y="275" width="130" height="24" rx="4" fill="#FEF3C7"/>
  <text x="855" y="292" fill="#92400E" font-size="12">Site: En attente</text>

  <!-- NSX Edge Tile -->
  <rect x="720" y="360" width="680" height="260" rx="8" class="bg-white"/>
  <rect x="720" y="360" width="680" height="260" rx="8" class="border"/>

  <text x="740" y="395" class="text-heading">NSX Edge</text>

  <text x="740" y="435" class="text-muted" font-size="12">Niveau</text>
  <text x="740" y="455" class="text-body">Large</text>
  <!-- Action Menu OPEN -->
  <g transform="translate(1330, 420)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
    <!-- Dropdown -->
    <rect x="-180" y="28" width="210" height="135" rx="4" class="bg-white"/>
    <rect x="-180" y="28" width="210" height="135" rx="4" class="border"/>
    <text x="-165" y="55" class="text-body" font-size="13">Activer</text>
    <line x1="-170" y1="68" x2="20" y2="68" stroke="#E5E7EB" stroke-width="1"/>
    <text x="-165" y="90" class="text-body" font-size="13">Redimensionner</text>
    <line x1="-170" y1="103" x2="20" y2="103" stroke="#E5E7EB" stroke-width="1"/>
    <text x="-165" y="125" class="text-body" font-size="13">Ajouter un edge</text>
    <line x1="-170" y1="138" x2="20" y2="138" stroke="#E5E7EB" stroke-width="1"/>
    <text x="-165" y="155" class="text-body" font-size="13">Déplacer le datastore</text>
  </g>

  <text x="740" y="495" class="text-muted" font-size="12">Nombre d'edges</text>
  <text x="740" y="515" class="text-body">2</text>

  <text x="740" y="555" class="text-muted" font-size="12">Statut</text>
  <rect x="740" y="565" width="70" height="24" rx="4" fill="#DCFCE7"/>
  <text x="755" y="582" fill="#16A34A" font-size="12">Actif</text>
</svg>
