<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350" width="600" height="350">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="600" height="350" class="bg-muted"/>
  
  <!-- Stepper -->
  <rect x="40" y="20" width="520" height="50" rx="4" class="bg-white"/>
  <rect x="40" y="20" width="520" height="50" rx="4" class="border"/>
  
  <!-- Step 1 - Active -->
  <circle cx="160" cy="45" r="14" fill="#0050D7"/>
  <text x="160" y="50" fill="#FFFFFF" font-size="11" text-anchor="middle">1</text>
  <text x="160" y="70" class="text-body" font-size="11" text-anchor="middle" font-weight="500">Email</text>
  
  <!-- Line -->
  <line x1="178" y1="45" x2="382" y2="45" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Step 2 - Inactive -->
  <circle cx="400" cy="45" r="14" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="400" y="50" class="text-muted" font-size="11" text-anchor="middle">2</text>
  <text x="400" y="70" class="text-muted" font-size="11" text-anchor="middle">Confirmation</text>
  
  <!-- Content -->
  <rect x="40" y="90" width="520" height="200" rx="8" class="bg-white"/>
  <rect x="40" y="90" width="520" height="200" rx="8" class="border"/>
  
  <text x="70" y="130" class="text-heading">S'abonner à la mailing list</text>
  
  <text x="70" y="170" class="text-body">Inscrivez-vous à la mailing list VMware on OVHcloud pour recevoir</text>
  <text x="70" y="190" class="text-body">les dernières actualités et mises à jour.</text>
  
  <!-- Email field -->
  <text x="70" y="225" class="text-body" font-weight="500">Adresse email *</text>
  <rect x="70" y="235" width="350" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="90" y="261" class="text-muted">votre@email.com</text>
  
  <!-- Footer -->
  <rect x="320" y="305" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="347" y="329" class="text-body">Annuler</text>
  <rect x="440" y="305" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="467" y="329" fill="#FFFFFF" font-size="14">Suivant</text>
</svg>
