<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550" width="900" height="550">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #F3F4F6; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="900" height="550" class="bg-muted"/>
  
  <!-- Header -->
  <text x="40" y="45" class="text-heading">Commander un host</text>
  <text x="40" y="75" class="text-muted" font-size="13">Sélectionnez le profil de host à commander pour votre datacenter.</text>
  
  <!-- Datagrid with radio selection -->
  <rect x="40" y="100" width="820" height="320" rx="4" class="bg-white"/>
  <rect x="40" y="100" width="820" height="320" rx="4" class="border"/>
  
  <!-- Header -->
  <rect x="40" y="100" width="820" height="40" rx="4" class="bg-header"/>
  <text x="70" y="126" class="text-body" font-weight="600" font-size="12"></text>
  <text x="100" y="126" class="text-body" font-weight="600" font-size="12">Profil</text>
  <text x="300" y="126" class="text-body" font-weight="600" font-size="12">CPU</text>
  <text x="480" y="126" class="text-body" font-weight="600" font-size="12">RAM</text>
  <text x="580" y="126" class="text-body" font-weight="600" font-size="12">Stockage</text>
  <text x="720" y="126" class="text-body" font-weight="600" font-size="12">Prix</text>
  <line x1="40" y1="140" x2="860" y2="140" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 1 - Selected -->
  <circle cx="60" cy="175" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
  <circle cx="60" cy="175" r="4" fill="#0050D7"/>
  <text x="100" y="180" class="text-body" font-weight="500">AMD EPYC 7543P</text>
  <text x="300" y="180" class="text-body">32 cores / 64 threads @ 2.8 GHz</text>
  <text x="480" y="180" class="text-body">512 Go</text>
  <text x="580" y="180" class="text-body">2x 1.92 To NVMe</text>
  <text x="720" y="180" class="text-body">890,00 € HT/mois</text>
  <line x1="40" y1="205" x2="860" y2="205" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 2 -->
  <circle cx="60" cy="240" r="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="100" y="245" class="text-body">Intel Xeon Gold 6348</text>
  <text x="300" y="245" class="text-body">28 cores / 56 threads @ 2.6 GHz</text>
  <text x="480" y="245" class="text-body">384 Go</text>
  <text x="580" y="245" class="text-body">2x 960 Go NVMe</text>
  <text x="720" y="245" class="text-body">750,00 € HT/mois</text>
  <line x1="40" y1="270" x2="860" y2="270" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 3 -->
  <circle cx="60" cy="305" r="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="100" y="310" class="text-body">Intel Xeon Silver 4316</text>
  <text x="300" y="310" class="text-body">20 cores / 40 threads @ 2.3 GHz</text>
  <text x="480" y="310" class="text-body">256 Go</text>
  <text x="580" y="310" class="text-body">2x 480 Go SSD</text>
  <text x="720" y="310" class="text-body">520,00 € HT/mois</text>
  <line x1="40" y1="335" x2="860" y2="335" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 4 -->
  <circle cx="60" cy="370" r="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="100" y="375" class="text-body">AMD EPYC 7313P</text>
  <text x="300" y="375" class="text-body">16 cores / 32 threads @ 3.0 GHz</text>
  <text x="480" y="375" class="text-body">256 Go</text>
  <text x="580" y="375" class="text-body">2x 480 Go SSD</text>
  <text x="720" y="375" class="text-body">450,00 € HT/mois</text>
  
  <!-- Quantity selector -->
  <text x="40" y="460" class="text-body" font-weight="500">Quantité</text>
  <rect x="120" y="440" width="80" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="150" y="464" class="text-body">1</text>
  <text x="180" y="464" class="text-muted">▼</text>
  
  <!-- Footer buttons -->
  <rect x="620" y="490" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="648" y="516" class="text-body">Annuler</text>
  <rect x="740" y="490" width="120" height="40" rx="4" fill="#0050D7"/>
  <text x="762" y="516" fill="#FFFFFF" font-size="14">Commander</text>
</svg>
