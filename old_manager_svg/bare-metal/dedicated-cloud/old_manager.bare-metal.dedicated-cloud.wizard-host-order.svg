<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 550" width="1000" height="550">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1000" height="550" class="bg-muted"/>

  <!-- Header -->
  <rect width="1000" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Back button -->
  <rect x="0" y="60" width="1000" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-primary" font-size="14">← Commander un host</text>

  <!-- Content -->
  <rect x="40" y="130" width="920" height="400" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="920" height="400" rx="8" class="border"/>

  <!-- Info message -->
  <rect x="60" y="155" width="880" height="50" rx="4" fill="#EFF6FF"/>
  <rect x="60" y="155" width="880" height="50" rx="4" stroke="#BFDBFE" stroke-width="1" fill="none"/>
  <circle cx="85" cy="180" r="10" fill="#0050D7"/>
  <text x="81" y="185" fill="#FFFFFF" font-size="12">i</text>
  <text x="110" y="177" fill="#1E40AF" font-size="13">Vous pouvez personnaliser votre cloud privé en ajoutant des hosts.</text>
  <text x="110" y="195" fill="#1E40AF" font-size="13">Vous serez ensuite redirigé vers un nouvel onglet pour finaliser votre commande.</text>

  <text x="60" y="235" class="text-body">Sélectionner un type d'host :</text>

  <!-- Table -->
  <rect x="60" y="255" width="880" height="40" rx="4" class="bg-table-header"/>
  <text x="80" y="281" class="text-body" font-size="12" font-weight="600">Host</text>
  <text x="280" y="281" class="text-body" font-size="12" font-weight="600">Vitesse CPU</text>
  <text x="430" y="281" class="text-body" font-size="12" font-weight="600">RAM</text>
  <text x="560" y="281" class="text-body" font-size="12" font-weight="600">Nombre de cores</text>
  <text x="750" y="281" class="text-body" font-size="12" font-weight="600">Prix</text>

  <!-- Row 1 -->
  <line x1="60" y1="295" x2="940" y2="295" stroke="#E5E7EB" stroke-width="1"/>
  <g transform="translate(80, 308)">
    <circle cx="8" cy="8" r="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
  </g>
  <text x="105" y="321" class="text-body">L-256</text>
  <text x="280" y="321" class="text-body">2.1 GHz</text>
  <text x="430" y="321" class="text-body">256 GB</text>
  <text x="560" y="321" class="text-body">48</text>
  <text x="750" y="316" class="text-body">1 200,00 € HT/mois</text>
  <text x="750" y="334" class="text-muted" font-size="11">Engagement mensuel</text>

  <!-- Row 2 - Selected -->
  <rect x="60" y="345" width="880" height="50" fill="#EFF6FF"/>
  <line x1="60" y1="395" x2="940" y2="395" stroke="#E5E7EB" stroke-width="1"/>
  <g transform="translate(80, 360)">
    <circle cx="8" cy="8" r="8" fill="#0050D7"/>
    <circle cx="8" cy="8" r="4" fill="#FFFFFF"/>
  </g>
  <text x="105" y="373" class="text-body" font-weight="500">XL-512</text>
  <text x="280" y="373" class="text-body">2.5 GHz</text>
  <text x="430" y="373" class="text-body">512 GB</text>
  <text x="560" y="373" class="text-body">64</text>
  <text x="750" y="368" class="text-body">2 400,00 € HT/mois</text>
  <text x="750" y="386" class="text-muted" font-size="11">Engagement mensuel</text>

  <!-- Row 3 -->
  <line x1="60" y1="440" x2="940" y2="440" stroke="#E5E7EB" stroke-width="1"/>
  <g transform="translate(80, 408)">
    <circle cx="8" cy="8" r="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
  </g>
  <text x="105" y="421" class="text-body">M-128</text>
  <text x="280" y="421" class="text-body">1.8 GHz</text>
  <text x="430" y="421" class="text-body">128 GB</text>
  <text x="560" y="421" class="text-body">32</text>
  <text x="750" y="416" class="text-body">600,00 € HT/mois</text>
  <text x="750" y="434" class="text-muted" font-size="11">Engagement mensuel</text>

  <!-- Quantity -->
  <text x="60" y="475" class="text-body">Quantité :</text>
  <rect x="140" y="455" width="80" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="115" y="480" class="text-muted" font-size="16">−</text>
  <text x="175" y="480" class="text-body">2</text>
  <text x="205" y="478" class="text-muted" font-size="16">+</text>

  <!-- Button -->
  <rect x="60" y="500" width="180" height="40" rx="4" fill="#0050D7"/>
  <text x="90" y="526" fill="#FFFFFF" font-size="14">Confirmer la commande</text>
</svg>
