<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280" width="500" height="280">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="500" height="280" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="25" y="25" width="450" height="230" rx="8" class="bg-white"/>
  <rect x="25" y="25" width="450" height="230" rx="8" class="border"/>

  <!-- Header -->
  <text x="50" y="60" class="text-heading">Activer la licence</text>
  <text x="445" y="60" class="text-muted" font-size="20" style="cursor:pointer">×</text>

  <line x1="25" y1="80" x2="475" y2="80" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Content -->
  <text x="50" y="115" class="text-body" font-weight="500">Sélectionner une licence</text>

  <!-- Select dropdown -->
  <rect x="50" y="130" width="400" height="40" rx="4" class="input-border"/>
  <text x="70" y="156" class="text-body">WINDOWS_2022_STD</text>
  <text x="420" y="156" class="text-muted">▼</text>

  <!-- Dropdown open -->
  <rect x="50" y="170" width="400" height="90" rx="4" class="bg-white"/>
  <rect x="50" y="170" width="400" height="90" rx="4" class="border"/>
  <rect x="50" y="170" width="400" height="30" fill="#EFF6FF"/>
  <text x="70" y="191" class="text-body">WINDOWS_2022_STD</text>
  <text x="70" y="221" class="text-body">WINDOWS_2019_STD</text>
  <text x="70" y="251" class="text-body">WINDOWS_2016_STD</text>

  <!-- Footer -->
  <line x1="25" y1="270" x2="475" y2="270" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="265" y="282" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="290" y="306" class="text-body">Annuler</text>

  <rect x="370" y="282" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="395" y="306" fill="#FFFFFF" font-size="14">Activer</text>
</svg>
