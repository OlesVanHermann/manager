<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 300" width="550" height="300">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="550" height="300" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="240" rx="8" class="bg-white"/>
  <rect x="50" y="30" width="450" height="240" rx="8" class="border"/>

  <!-- Header -->
  <text x="75" y="65" class="text-heading">Activer la licence</text>
  <text x="470" y="65" class="text-muted" font-size="20" style="cursor:pointer">×</text>

  <line x1="50" y1="85" x2="500" y2="85" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Select field -->
  <text x="75" y="115" class="text-body" font-weight="500">Sélectionner une licence</text>
  <rect x="75" y="125" width="400" height="40" rx="4" class="input-border"/>
  <text x="95" y="151" class="text-muted">Sélectionner</text>
  <text x="445" y="151" class="text-muted">▾</text>

  <!-- Dropdown OPEN -->
  <rect x="75" y="168" width="400" height="90" rx="4" class="bg-white"/>
  <rect x="75" y="168" width="400" height="90" rx="4" class="border"/>
  <text x="95" y="193" class="text-body">Windows Server 2019 Standard</text>
  <line x1="75" y1="205" x2="475" y2="205" stroke="#E5E7EB" stroke-width="1"/>
  <text x="95" y="228" class="text-body">Windows Server 2019 Datacenter</text>
  <line x1="75" y1="240" x2="475" y2="240" stroke="#E5E7EB" stroke-width="1"/>
  <text x="95" y="258" class="text-body">SQL Server Standard</text>
</svg>
