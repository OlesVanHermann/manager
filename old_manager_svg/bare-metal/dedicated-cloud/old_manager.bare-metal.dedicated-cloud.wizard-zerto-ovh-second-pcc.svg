<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .step-active { fill: #0050D7; }
      .step-complete { fill: #16A34A; }
      .step-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .step-line { stroke: #E5E7EB; stroke-width: 2; }
      .step-line-complete { stroke: #16A34A; stroke-width: 2; }
      .label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="750" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-primary" font-size="13">pcc-192-0-2-1</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-muted" font-size="13">Zerto</text>
  <text x="400" y="90" class="text-muted" font-size="13">›</text>
  <text x="415" y="90" class="text-body" font-size="13" font-weight="600">Configuration OVH vers OVH</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="600" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="600" rx="8" class="border"/>

  <!-- Wizard Title -->
  <text x="80" y="175" class="text-heading" font-size="22">Configuration Zerto OVH - Private Cloud secondaire</text>

  <!-- Stepper -->
  <g transform="translate(80, 210)">
    <!-- Step 1 - Complete -->
    <circle cx="0" cy="0" r="16" class="step-complete"/>
    <text x="-4" y="5" fill="#FFFFFF" font-size="12">✓</text>
    <text x="-30" y="35" class="text-body" font-size="12">PCC Principal</text>

    <!-- Line Complete -->
    <line x1="16" y1="0" x2="180" y2="0" class="step-line-complete"/>

    <!-- Step 2 - Active -->
    <circle cx="200" cy="0" r="16" class="step-active"/>
    <text x="196" y="5" fill="#FFFFFF" font-size="12" font-weight="600">2</text>
    <text x="165" y="35" class="text-body" font-size="12" font-weight="500">PCC Secondaire</text>

    <!-- Line -->
    <line x1="216" y1="0" x2="380" y2="0" class="step-line"/>

    <!-- Step 3 - Inactive -->
    <circle cx="400" cy="0" r="16" class="step-inactive"/>
    <text x="396" y="5" class="text-muted" font-size="12">3</text>
    <text x="370" y="35" class="text-muted" font-size="12">Validation</text>
  </g>

  <!-- Form Fields -->
  <text x="80" y="310" class="label">Identifiant et zone géographique du Private Cloud secondaire *</text>
  <text x="80" y="328" class="text-muted" font-size="12">Ce Private Cloud doit être localisé dans un datacenter différent du Private Cloud primaire.</text>
  <rect x="80" y="345" width="500" height="44" rx="4" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
  <text x="100" y="375" class="text-body">pcc-198-51-100-1 (Gravelines)</text>
  <text x="545" y="375" class="text-muted">▼</text>

  <!-- Datacenter List Field -->
  <text x="80" y="425" class="label">Liste des datacenters secondaires *</text>
  <rect x="80" y="440" width="500" height="44" rx="4" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
  <text x="100" y="470" class="text-body">dc-gra1-01</text>
  <text x="545" y="470" class="text-muted">▼</text>

  <!-- IP Pool Field -->
  <text x="80" y="520" class="label">Pool d'adresses IP publiques disponible du Private Cloud secondaire *</text>
  <rect x="80" y="535" width="500" height="44" rx="4" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
  <text x="100" y="565" class="text-body">198.51.100.0/28 (10 IP libres)</text>
  <text x="545" y="565" class="text-muted">▼</text>

  <!-- Warning about hosts - shown as example -->
  <rect x="80" y="600" width="500" height="50" rx="4" fill="#FEF3C7"/>
  <rect x="80" y="600" width="500" height="50" rx="4" stroke="#FDE68A" stroke-width="1" fill="none"/>
  <text x="100" y="620" fill="#92400E" font-size="13">Le datacenter sélectionné ne dispose d'aucun host.</text>
  <text x="100" y="638" fill="#0050D7" font-size="13">Choisissez un datacenter avec au moins un host, ou veuillez en commander.</text>

  <!-- Navigation Buttons -->
  <rect x="80" y="670" width="120" height="40" rx="4" class="btn-secondary"/>
  <text x="100" y="696" class="btn-text-secondary">← Précédent</text>

  <rect x="220" y="670" width="120" height="40" rx="4" class="btn-primary"/>
  <text x="260" y="696" class="btn-text">Installer</text>

  <!-- Summary Panel -->
  <rect x="700" y="280" width="350" height="280" rx="6" fill="#F9FAFB"/>
  <rect x="700" y="280" width="350" height="280" rx="6" class="border"/>

  <text x="720" y="315" class="text-body" font-weight="600">Récapitulatif</text>

  <text x="720" y="355" class="text-muted" font-size="12">PCC Principal</text>
  <text x="720" y="375" class="text-body">pcc-192-0-2-1 (Roubaix)</text>

  <text x="720" y="410" class="text-muted" font-size="12">Datacenter principal</text>
  <text x="720" y="430" class="text-body">dc-rbx1-01</text>

  <text x="720" y="465" class="text-muted" font-size="12">IP endpoint principal</text>
  <text x="720" y="485" class="text-body">192.0.2.10</text>

  <line x1="720" y1="510" x2="1030" y2="510" stroke="#E5E7EB" stroke-width="1"/>

  <text x="720" y="540" class="text-muted" font-size="12">Type de réplication</text>
  <text x="720" y="560" class="text-body" font-weight="500">OVH vers OVH</text>
</svg>
