<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-danger { fill: #FEE2E2; }
      .bg-danger-dark { fill: #DC2626; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="600" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <g class="modal-shadow">
    <rect x="470" y="150" width="500" height="300" rx="8" class="bg-white"/>

    <!-- Modal Header with danger color -->
    <rect x="470" y="150" width="500" height="60" rx="8" class="bg-danger"/>
    <path d="M 470 150 L 470 202 Q 470 210 478 210 L 962 210 Q 970 210 970 202 L 970 150 Z" fill="#FEE2E2"/>

    <!-- Warning icon -->
    <circle cx="505" cy="180" r="15" fill="#DC2626"/>
    <text x="501" y="186" fill="#FFFFFF" font-size="16" font-weight="bold">!</text>

    <text x="535" y="186" class="text-heading" fill="#991B1B">Supprimer un site Zerto</text>
    <text x="940" y="186" fill="#991B1B" font-size="20" style="cursor: pointer;">×</text>

    <!-- Modal Body -->
    <text x="500" y="260" class="text-body">Souhaitez-vous vraiment supprimer le site Zerto</text>
    <text x="500" y="285" class="text-body"><tspan font-weight="600">site-paris-01</tspan> ?</text>

    <text x="500" y="330" class="text-muted" font-size="13">Cette action est irréversible. Le site sera définitivement</text>
    <text x="500" y="350" class="text-muted" font-size="13">supprimé de votre configuration Zerto.</text>

    <!-- Modal Footer -->
    <line x1="470" y1="380" x2="970" y2="380" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Buttons -->
    <rect x="710" y="400" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="738" y="424" class="btn-text-secondary">Annuler</text>

    <rect x="830" y="400" width="120" height="36" rx="4" class="btn-danger"/>
    <text x="858" y="424" class="btn-text">Confirmer</text>
  </g>
</svg>