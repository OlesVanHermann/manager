<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350" width="700" height="350">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="700" height="350" class="bg-muted"/>

  <!-- Title -->
  <text x="30" y="35" class="text-heading" font-size="18">Offres Veeam Backup</text>

  <!-- Card 1: Standard -->
  <rect x="30" y="60" width="200" height="260" rx="8" class="bg-white"/>
  <rect x="30" y="60" width="200" height="260" rx="8" class="border"/>

  <text x="50" y="95" class="text-body" font-weight="600" font-size="15">Veeam Backup Standard</text>
  <text x="50" y="125" class="text-primary" font-size="13">À partir de 0,09€/VM</text>

  <line x1="50" y1="145" x2="210" y2="145" stroke="#E5E7EB" stroke-width="1"/>

  <g transform="translate(50, 165)">
    <circle cx="5" cy="8" r="3" fill="#16A34A"/>
    <text x="15" y="12" class="text-muted" font-size="12">14 points de rétention</text>

    <circle cx="5" cy="33" r="3" fill="#16A34A"/>
    <text x="15" y="37" class="text-muted" font-size="12">1 sauvegarde complète</text>

    <circle cx="5" cy="58" r="3" fill="#6B7280"/>
    <text x="15" y="62" class="text-muted" font-size="12" text-decoration="line-through">Rapport personnalisable</text>

    <circle cx="5" cy="83" r="3" fill="#6B7280"/>
    <text x="15" y="87" class="text-muted" font-size="12" text-decoration="line-through">Chiffrement</text>

    <circle cx="5" cy="108" r="3" fill="#6B7280"/>
    <text x="15" y="112" class="text-muted" font-size="12" text-decoration="line-through">Réplication hors site</text>
  </g>

  <!-- Card 2: Advanced - Selected -->
  <rect x="250" y="60" width="200" height="260" rx="8" fill="#EFF6FF"/>
  <rect x="250" y="60" width="200" height="260" rx="8" stroke="#0050D7" stroke-width="2" fill="none"/>

  <!-- Current offer badge -->
  <rect x="260" y="70" width="90" height="22" rx="4" fill="#0050D7"/>
  <text x="272" y="86" fill="#FFFFFF" font-size="11">Offre actuelle</text>

  <text x="270" y="120" class="text-body" font-weight="600" font-size="15">Veeam Backup Advanced</text>
  <text x="270" y="150" class="text-primary" font-size="13">À partir de 0,14€/VM</text>

  <line x1="270" y1="170" x2="430" y2="170" stroke="#BFDBFE" stroke-width="1"/>

  <g transform="translate(270, 190)">
    <circle cx="5" cy="8" r="3" fill="#16A34A"/>
    <text x="15" y="12" class="text-muted" font-size="12">28 points de rétention</text>

    <circle cx="5" cy="33" r="3" fill="#16A34A"/>
    <text x="15" y="37" class="text-muted" font-size="12">2 sauvegardes complètes</text>

    <circle cx="5" cy="58" r="3" fill="#16A34A"/>
    <text x="15" y="62" class="text-muted" font-size="12">Rapport personnalisable</text>

    <circle cx="5" cy="83" r="3" fill="#16A34A"/>
    <text x="15" y="87" class="text-muted" font-size="12">Sauvegarde chiffrée</text>

    <circle cx="5" cy="108" r="3" fill="#6B7280"/>
    <text x="15" y="112" class="text-muted" font-size="12" text-decoration="line-through">Réplication hors site</text>
  </g>

  <!-- Card 3: Premium -->
  <rect x="470" y="60" width="200" height="260" rx="8" class="bg-white"/>
  <rect x="470" y="60" width="200" height="260" rx="8" class="border"/>

  <text x="490" y="95" class="text-body" font-weight="600" font-size="15">Veeam Backup Premium</text>
  <text x="490" y="125" class="text-primary" font-size="13">À partir de 0,22€/VM</text>

  <line x1="490" y1="145" x2="650" y2="145" stroke="#E5E7EB" stroke-width="1"/>

  <g transform="translate(490, 165)">
    <circle cx="5" cy="8" r="3" fill="#16A34A"/>
    <text x="15" y="12" class="text-muted" font-size="12">Min. 28 points rétention</text>

    <circle cx="5" cy="33" r="3" fill="#16A34A"/>
    <text x="15" y="37" class="text-muted" font-size="12">Min. 2 sauvegardes complètes</text>

    <circle cx="5" cy="58" r="3" fill="#16A34A"/>
    <text x="15" y="62" class="text-muted" font-size="12">Rapport personnalisable</text>

    <circle cx="5" cy="83" r="3" fill="#16A34A"/>
    <text x="15" y="87" class="text-muted" font-size="12">Sauvegarde chiffrée</text>

    <circle cx="5" cy="108" r="3" fill="#16A34A"/>
    <text x="15" y="112" class="text-muted" font-size="12">Réplication hors site</text>

    <circle cx="5" cy="133" r="3" fill="#16A34A"/>
    <text x="15" y="137" class="text-muted" font-size="12">Rétention annuelle</text>
  </g>
</svg>
