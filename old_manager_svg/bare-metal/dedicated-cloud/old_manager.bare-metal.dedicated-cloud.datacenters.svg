<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 650" width="1200" height="650">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #F3F4F6; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .bg-info { fill: #EFF6FF; }
      .text-info { fill: #1E40AF; }
    </style>
  </defs>
  <rect width="1200" height="650" class="bg-muted"/>
  <!-- Title -->
  <text x="40" y="45" class="text-heading">Datacenters</text>
  <!-- Add button -->
  <rect x="40" y="60" width="160" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="55" y="84" class="text-body">Ajouter un datacenter</text>
  <!-- Info banner migration -->
  <rect x="40" y="110" width="1120" height="45" rx="4" class="bg-info"/>
  <rect x="40" y="110" width="1120" height="45" rx="4" stroke="#BFDBFE" stroke-width="1" fill="none"/>
  <text x="60" y="138" class="text-info" font-size="13">ℹ️ Certains de vos datacenters utilisent une gamme legacy. Consultez notre guide de migration pour plus d'informations.</text>
  <!-- Datagrid -->
  <rect x="40" y="170" width="1120" height="430" rx="4" class="bg-white"/>
  <rect x="40" y="170" width="1120" height="430" rx="4" class="border"/>
  <!-- Header -->
  <rect x="40" y="170" width="1120" height="40" rx="4" class="bg-header"/>
  <text x="60" y="196" class="text-body" font-weight="600" font-size="12">Datacenter</text>
  <text x="180" y="196" class="text-body" font-weight="600" font-size="12">Gamme commerciale</text>
  <text x="350" y="196" class="text-body" font-weight="600" font-size="12">CPU</text>
  <text x="450" y="196" class="text-body" font-weight="600" font-size="12">RAM</text>
  <text x="550" y="196" class="text-body" font-weight="600" font-size="12">Disque</text>
  <text x="660" y="196" class="text-body" font-weight="600" font-size="12">Nb VM</text>
  <text x="760" y="196" class="text-body" font-weight="600" font-size="12">VM Windows</text>
  <text x="880" y="196" class="text-body" font-weight="600" font-size="12">VM licenciées</text>
  <text x="1000" y="196" class="text-body" font-weight="600" font-size="12">Actions</text>
  <line x1="40" y1="210" x2="1160" y2="210" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Row 1 -->
  <text x="60" y="245" class="text-link" text-decoration="underline">dc1-sbg1a</text>
  <text x="180" y="245" class="text-body">Premier</text>
  <text x="350" y="245" class="text-body">48 GHz</text>
  <text x="450" y="245" class="text-body">256 Go</text>
  <text x="550" y="245" class="text-body">12 To</text>
  <text x="660" y="245" class="text-body">45</text>
  <text x="760" y="245" class="text-body">12</text>
  <text x="880" y="245" class="text-body">28</text>
  <text x="1000" y="245" class="text-muted">⋮</text>
  <line x1="40" y1="265" x2="1160" y2="265" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Row 2 -->
  <text x="60" y="300" class="text-link" text-decoration="underline">dc2-rbx1b</text>
  <text x="180" y="300" class="text-body">Essentials</text>
  <text x="350" y="300" class="text-body">32 GHz</text>
  <text x="450" y="300" class="text-body">128 Go</text>
  <text x="550" y="300" class="text-body">6 To</text>
  <text x="660" y="300" class="text-body">22</text>
  <text x="760" y="300" class="text-body">5</text>
  <text x="880" y="300" class="text-body">10</text>
  <text x="1000" y="300" class="text-muted">⋮</text>
  <line x1="40" y1="320" x2="1160" y2="320" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Row 3 -->
  <text x="60" y="355" class="text-link" text-decoration="underline">dc3-gra1c</text>
  <text x="180" y="355" class="text-body">Legacy</text>
  <text x="350" y="355" class="text-body">24 GHz</text>
  <text x="450" y="355" class="text-body">64 Go</text>
  <text x="550" y="355" class="text-body">4 To</text>
  <text x="660" y="355" class="text-body">18</text>
  <text x="760" y="355" class="text-body">3</text>
  <text x="880" y="355" class="text-body">8</text>
  <!-- Open action menu -->
  <rect x="985" y="335" width="165" height="90" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" filter="url(#shadow)"/>
  <text x="1000" y="365" class="text-body">Commander un host</text>
  <line x1="985" y1="380" x2="1150" y2="380" stroke="#E5E7EB" stroke-width="1"/>
  <text x="1000" y="405" class="text-body">Commander un datastore</text>
  <line x1="40" y1="435" x2="1160" y2="435" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Row 4 -->
  <text x="60" y="470" class="text-link" text-decoration="underline">dc4-bhs1a</text>
  <text x="180" y="470" class="text-body">Premier</text>
  <text x="350" y="470" class="text-body">64 GHz</text>
  <text x="450" y="470" class="text-body">512 Go</text>
  <text x="550" y="470" class="text-body">24 To</text>
  <text x="660" y="470" class="text-body">86</text>
  <text x="760" y="470" class="text-body">20</text>
  <text x="880" y="470" class="text-body">45</text>
  <text x="1000" y="470" class="text-muted">⋮</text>
  <line x1="40" y1="490" x2="1160" y2="490" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Pagination -->
  <text x="60" y="570" class="text-muted" font-size="12">1 - 4 sur 4</text>
</svg>
