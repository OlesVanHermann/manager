<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .step-active { fill: #0050D7; }
      .step-complete { fill: #16A34A; }
      .step-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .step-line { stroke: #E5E7EB; stroke-width: 2; }
      .step-line-complete { stroke: #16A34A; stroke-width: 2; }
      .bg-table-header { fill: #F3F4F6; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="750" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-primary" font-size="13">← Retour</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="600" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="600" rx="8" class="border"/>

  <!-- Stepper -->
  <g transform="translate(200, 175)">
    <!-- Step 1 - Complete -->
    <circle cx="0" cy="0" r="18" class="step-complete"/>
    <text x="-4" y="5" fill="#FFFFFF" font-size="12">✓</text>
    <text x="-30" y="35" class="text-body" font-size="11">Sélection</text>

    <line x1="18" y1="0" x2="180" y2="0" class="step-line-complete"/>

    <!-- Step 2 - Complete -->
    <circle cx="200" cy="0" r="18" class="step-complete"/>
    <text x="196" y="5" fill="#FFFFFF" font-size="12">✓</text>
    <text x="145" y="35" class="text-body" font-size="11">Configuration accès</text>

    <line x1="218" y1="0" x2="380" y2="0" class="step-line-complete"/>

    <!-- Step 3 - Active -->
    <circle cx="400" cy="0" r="18" class="step-active"/>
    <text x="396" y="5" fill="#FFFFFF" font-size="12" font-weight="600">3</text>
    <text x="340" y="35" class="text-body" font-size="11" font-weight="500">Configuration utilisateurs</text>

    <line x1="418" y1="0" x2="580" y2="0" class="step-line"/>

    <!-- Step 4 - Inactive -->
    <circle cx="600" cy="0" r="18" class="step-inactive"/>
    <text x="596" y="5" class="text-muted" font-size="12">4</text>
    <text x="565" y="35" class="text-muted" font-size="11">Commande</text>

    <line x1="618" y1="0" x2="780" y2="0" class="step-line"/>

    <!-- Step 5 - Inactive -->
    <circle cx="800" cy="0" r="18" class="step-inactive"/>
    <text x="796" y="5" class="text-muted" font-size="12">5</text>
    <text x="770" y="35" class="text-muted" font-size="11">Validation</text>
  </g>

  <!-- Content -->
  <text x="80" y="270" class="text-body">Afin de valider l'activation de l'authentification à deux facteurs, certains de vos utilisateurs recevront un token par SMS.</text>

  <text x="80" y="310" class="text-body" font-weight="500">Utilisateurs autorisés à valider des tokens par SMS :</text>

  <!-- Users Table -->
  <rect x="80" y="330" width="1200" height="40" class="bg-table-header"/>
  <text x="100" y="356" class="text-body" font-size="13" font-weight="600">Identifiant</text>
  <text x="280" y="356" class="text-body" font-size="13" font-weight="600">Prénom</text>
  <text x="440" y="356" class="text-body" font-size="13" font-weight="600">Nom</text>
  <text x="600" y="356" class="text-body" font-size="13" font-weight="600">Adresse e-mail</text>
  <text x="900" y="356" class="text-body" font-size="13" font-weight="600">Numéro de téléphone</text>

  <!-- Row 1 -->
  <rect x="80" y="370" width="1200" height="50" class="bg-white"/>
  <line x1="80" y1="420" x2="1280" y2="420" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="400" class="text-body">admin-01</text>
  <text x="280" y="400" class="text-body">Jean</text>
  <text x="440" y="400" class="text-body">Dupont</text>
  <text x="600" y="400" class="text-body">jean.dupont@example.com</text>
  <text x="900" y="400" class="text-body">+33 6 12 34 56 78</text>

  <!-- Row 2 -->
  <rect x="80" y="420" width="1200" height="50" class="bg-muted"/>
  <line x1="80" y1="470" x2="1280" y2="470" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="450" class="text-body">admin-02</text>
  <text x="280" y="450" class="text-body">Marie</text>
  <text x="440" y="450" class="text-body">Martin</text>
  <text x="600" y="450" class="text-body">marie.martin@example.com</text>
  <text x="900" y="450" class="text-body">+33 6 98 76 54 32</text>

  <!-- Row 3 -->
  <rect x="80" y="470" width="1200" height="50" class="bg-white"/>
  <line x1="80" y1="520" x2="1280" y2="520" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="500" class="text-body">superadmin</text>
  <text x="280" y="500" class="text-body">Pierre</text>
  <text x="440" y="500" class="text-body">Durand</text>
  <text x="600" y="500" class="text-body">pierre.durand@example.com</text>
  <text x="900" y="500" class="text-body">+33 6 11 22 33 44</text>

  <!-- Warning about payment -->
  <rect x="80" y="550" width="1200" height="50" rx="4" fill="#FEF3C7"/>
  <rect x="80" y="550" width="1200" height="50" rx="4" stroke="#FDE68A" stroke-width="1" fill="none"/>
  <text x="100" y="580" fill="#92400E" font-size="13">Attention : vous devez avoir un moyen de paiement par défaut configuré pour continuer.</text>

  <!-- Navigation Buttons -->
  <rect x="80" y="670" width="100" height="40" rx="4" class="btn-secondary"/>
  <text x="105" y="696" class="btn-text-secondary">Précédent</text>

  <rect x="200" y="670" width="100" height="40" rx="4" class="btn-primary"/>
  <text x="232" y="696" class="btn-text">Valider</text>
</svg>
