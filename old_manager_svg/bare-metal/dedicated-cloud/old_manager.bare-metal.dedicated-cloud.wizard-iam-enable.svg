<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .step-line { stroke: #E5E7EB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="600" height="400" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="340" rx="8" class="bg-white"/>
  <rect x="50" y="30" width="500" height="340" rx="8" class="border"/>

  <!-- Header -->
  <text x="75" y="65" class="text-heading">Activer l'IAM OVHcloud</text>
  <text x="520" y="65" class="text-muted" font-size="20" style="cursor:pointer">×</text>

  <!-- Steps -->
  <g transform="translate(150, 95)">
    <circle cx="0" cy="0" r="12" class="step-active"/>
    <text x="-3" y="4" fill="#FFFFFF" font-size="10">1</text>
    <text x="-25" y="25" class="text-body" font-size="11">Confirmation</text>

    <line x1="12" y1="0" x2="150" y2="0" class="step-line"/>

    <circle cx="170" cy="0" r="12" class="step-inactive"/>
    <text x="167" y="4" class="text-muted" font-size="10">2</text>
    <text x="145" y="25" class="text-muted" font-size="11">Traitement</text>
  </g>

  <line x1="75" y1="140" x2="525" y2="140" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Warning -->
  <rect x="75" y="160" width="450" height="80" rx="4" fill="#FEF3C7"/>
  <rect x="75" y="160" width="450" height="80" rx="4" stroke="#FDE68A" stroke-width="1" fill="none"/>
  <text x="95" y="190" fill="#92400E" font-size="13">Attention : L'activation de l'IAM OVHcloud est irréversible.</text>
  <text x="95" y="215" fill="#92400E" font-size="13">Une fois activée, la gestion des accès sera déléguée au</text>
  <text x="95" y="235" fill="#92400E" font-size="13">service IAM OVHcloud.</text>

  <!-- Confirmation message -->
  <text x="75" y="280" class="text-body">L'activation de l'IAM OVHcloud est disponible.</text>
  <text x="75" y="305" class="text-body">Voulez-vous continuer ?</text>

  <!-- Footer -->
  <line x1="50" y1="330" x2="550" y2="330" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="340" y="345" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="365" y="369" class="text-body">Annuler</text>

  <rect x="445" y="345" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="462" y="369" fill="#FFFFFF" font-size="14">Confirmer</text>
</svg>
