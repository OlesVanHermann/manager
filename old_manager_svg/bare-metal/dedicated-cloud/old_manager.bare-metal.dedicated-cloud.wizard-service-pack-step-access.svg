<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .step-active { fill: #0050D7; }
      .step-complete { fill: #16A34A; }
      .step-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .step-line { stroke: #E5E7EB; stroke-width: 2; }
      .step-line-complete { stroke: #16A34A; stroke-width: 2; }
      .bg-table-header { fill: #F3F4F6; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-primary" font-size="13">← Retour</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="550" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="550" rx="8" class="border"/>

  <!-- Stepper -->
  <g transform="translate(200, 175)">
    <!-- Step 1 - Complete -->
    <circle cx="0" cy="0" r="18" class="step-complete"/>
    <text x="-4" y="5" fill="#FFFFFF" font-size="12">✓</text>
    <text x="-30" y="35" class="text-body" font-size="11">Sélection</text>

    <line x1="18" y1="0" x2="180" y2="0" class="step-line-complete"/>

    <!-- Step 2 - Active -->
    <circle cx="200" cy="0" r="18" class="step-active"/>
    <text x="196" y="5" fill="#FFFFFF" font-size="12" font-weight="600">2</text>
    <text x="145" y="35" class="text-body" font-size="11" font-weight="500">Configuration accès</text>

    <line x1="218" y1="0" x2="380" y2="0" class="step-line"/>

    <!-- Step 3 - Inactive -->
    <circle cx="400" cy="0" r="18" class="step-inactive"/>
    <text x="396" y="5" class="text-muted" font-size="12">3</text>
    <text x="340" y="35" class="text-muted" font-size="11">Configuration utilisateurs</text>

    <line x1="418" y1="0" x2="580" y2="0" class="step-line"/>

    <!-- Step 4 - Inactive -->
    <circle cx="600" cy="0" r="18" class="step-inactive"/>
    <text x="596" y="5" class="text-muted" font-size="12">4</text>
    <text x="565" y="35" class="text-muted" font-size="11">Commande</text>

    <line x1="618" y1="0" x2="780" y2="0" class="step-line"/>

    <!-- Step 5 - Inactive -->
    <circle cx="800" cy="0" r="18" class="step-inactive"/>
    <text x="796" y="5" class="text-muted" font-size="12">5</text>
    <text x="770" y="35" class="text-muted" font-size="11">Validation</text>
  </g>

  <!-- Content -->
  <text x="80" y="280" class="text-body">La politique d'accès au vCenter doit être en accès restreint et posséder au moins une adresse IP autorisée</text>

  <!-- Requirements list -->
  <text x="100" y="320" class="text-body">• Politique d'accès au vCenter : <tspan font-weight="600">restreint</tspan>.</text>
  <text x="100" y="350" class="text-body">• Nombre d'adresses IP et blocs autorisés à se connecter : <tspan font-weight="600">3</tspan>.</text>

  <!-- IP Table -->
  <rect x="80" y="380" width="800" height="40" class="bg-table-header"/>
  <text x="100" y="406" class="text-body" font-size="13" font-weight="600">Adresse IP</text>
  <text x="450" y="406" class="text-body" font-size="13" font-weight="600">Description</text>

  <!-- Row 1 -->
  <rect x="80" y="420" width="800" height="45" class="bg-white"/>
  <line x1="80" y1="465" x2="880" y2="465" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="448" class="text-body">192.0.2.0/24</text>
  <text x="450" y="448" class="text-body">Bureau Paris</text>

  <!-- Row 2 -->
  <rect x="80" y="465" width="800" height="45" class="bg-muted"/>
  <line x1="80" y1="510" x2="880" y2="510" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="493" class="text-body">198.51.100.50</text>
  <text x="450" y="493" class="text-body">VPN Admin</text>

  <!-- Row 3 -->
  <rect x="80" y="510" width="800" height="45" class="bg-white"/>
  <line x1="80" y1="555" x2="880" y2="555" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="538" class="text-body">203.0.113.0/28</text>
  <text x="450" y="538" class="text-body">Bureau Lyon</text>

  <!-- Navigation Buttons -->
  <rect x="80" y="620" width="100" height="40" rx="4" class="btn-secondary"/>
  <text x="105" y="646" class="btn-text-secondary">Précédent</text>

  <rect x="200" y="620" width="100" height="40" rx="4" class="btn-primary"/>
  <text x="232" y="646" class="btn-text">Suivant</text>
</svg>
