<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 400" width="1100" height="400">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-selected { stroke: #0050D7; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1100" height="400" class="bg-muted"/>

  <!-- Title -->
  <text x="30" y="35" class="text-heading">Sélection de l'offre Veeam Backup</text>

  <!-- Card 1: Standard (Current) -->
  <g transform="translate(30, 60)">
    <rect width="340" height="320" rx="8" class="bg-white"/>
    <rect width="340" height="320" rx="8" class="border"/>

    <!-- Radio unchecked -->
    <circle cx="25" cy="30" r="10" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>

    <text x="45" y="35" class="text-heading">Veeam Backup Standard</text>

    <!-- Current badge -->
    <rect x="20" y="50" width="100" height="24" rx="12" fill="#DCFCE7"/>
    <text x="32" y="67" fill="#16A34A" font-size="12">Offre actuelle</text>

    <line x1="20" y1="90" x2="320" y2="90" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Features -->
    <text x="20" y="120" class="text-body">• 14 points de rétention</text>
    <text x="20" y="145" class="text-body">• 1 sauvegarde complète</text>
    <text x="20" y="170" class="text-body">• 1 backup proxy par hôte</text>
    <text x="20" y="195" class="text-body">• Rapport de sauvegarde</text>

    <line x1="20" y1="230" x2="320" y2="230" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Price -->
    <text x="20" y="260" class="text-muted" font-size="12">À partir de</text>
    <text x="20" y="285" class="text-body" font-size="18" font-weight="600">5,00 € HT/VM</text>
    <text x="20" y="305" class="text-muted" font-size="12">/mois</text>
  </g>

  <!-- Card 2: Advanced (Selected) -->
  <g transform="translate(390, 60)">
    <rect width="340" height="320" rx="8" class="bg-white"/>
    <rect width="340" height="320" rx="8" class="border-selected"/>

    <!-- Radio checked -->
    <circle cx="25" cy="30" r="10" fill="#0050D7"/>
    <circle cx="25" cy="30" r="4" fill="#FFFFFF"/>

    <text x="45" y="35" class="text-heading">Veeam Backup Advanced</text>

    <line x1="20" y1="60" x2="320" y2="60" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Features -->
    <text x="20" y="90" class="text-body">• Minimum 14 points de rétention</text>
    <text x="20" y="115" class="text-body">• Minimum 1 sauvegarde complète</text>
    <text x="20" y="140" class="text-body">• 1 backup proxy par hôte</text>
    <text x="20" y="165" class="text-body">• Rapport personnalisable</text>
    <text x="20" y="190" class="text-body">• Sauvegarde chiffrée</text>
    <text x="20" y="215" class="text-body">• Choix des jours de sauvegarde</text>

    <line x1="20" y1="245" x2="320" y2="245" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Price -->
    <text x="20" y="275" class="text-muted" font-size="12">À partir de</text>
    <text x="20" y="300" class="text-body" font-size="18" font-weight="600">10,00 € HT/VM</text>
    <text x="20" y="320" class="text-muted" font-size="12">/mois</text>
  </g>

  <!-- Card 3: Premium -->
  <g transform="translate(750, 60)">
    <rect width="340" height="320" rx="8" class="bg-white"/>
    <rect width="340" height="320" rx="8" class="border"/>

    <!-- Radio unchecked -->
    <circle cx="25" cy="30" r="10" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>

    <text x="45" y="35" class="text-heading">Veeam Backup Premium</text>

    <line x1="20" y1="60" x2="320" y2="60" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Features -->
    <text x="20" y="90" class="text-body">• Minimum 14 points de rétention</text>
    <text x="20" y="115" class="text-body">• Minimum 1 sauvegarde complète</text>
    <text x="20" y="140" class="text-body">• 1 backup proxy par hôte</text>
    <text x="20" y="165" class="text-body">• Rapport personnalisable</text>
    <text x="20" y="190" class="text-body">• Sauvegarde chiffrée</text>
    <text x="20" y="215" class="text-body">• Réplication hors site</text>
    <text x="20" y="240" class="text-body">• Rétention 1 an (1/mois)</text>

    <line x1="20" y1="270" x2="320" y2="270" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Price -->
    <text x="20" y="300" class="text-muted" font-size="12">À partir de</text>
    <text x="20" y="325" class="text-body" font-size="18" font-weight="600">20,00 € HT/VM</text>
    <text x="20" y="345" class="text-muted" font-size="12">/mois</text>
  </g>
</svg>
