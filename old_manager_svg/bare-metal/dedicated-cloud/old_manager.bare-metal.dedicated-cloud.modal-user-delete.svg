<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 500" width="1440" height="500">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-danger { fill: #FEE2E2; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <g class="modal-shadow">
    <rect x="470" y="120" width="500" height="260" rx="8" class="bg-white"/>

    <!-- Modal Header with danger color -->
    <rect x="470" y="120" width="500" height="60" rx="8" class="bg-danger"/>
    <path d="M 470 120 L 470 172 Q 470 180 478 180 L 962 180 Q 970 180 970 172 L 970 120 Z" fill="#FEE2E2"/>

    <!-- Warning icon -->
    <circle cx="505" cy="150" r="15" fill="#DC2626"/>
    <text x="501" y="156" fill="#FFFFFF" font-size="16" font-weight="bold">!</text>

    <text x="535" y="156" class="text-heading" fill="#991B1B">Supprimer l'utilisateur</text>
    <text x="940" y="156" fill="#991B1B" font-size="20" style="cursor: pointer;">×</text>

    <!-- Modal Body -->
    <text x="500" y="220" class="text-body">Êtes-vous sûr de vouloir supprimer l'utilisateur</text>
    <text x="500" y="245" class="text-body"><tspan font-weight="600">user-backup</tspan> ?</text>

    <text x="500" y="285" class="text-muted" font-size="13">Cette action est irréversible. L'utilisateur perdra tous</text>
    <text x="500" y="305" class="text-muted" font-size="13">ses accès à l'infrastructure vSphere.</text>

    <!-- Modal Footer -->
    <line x1="470" y1="330" x2="970" y2="330" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Buttons -->
    <rect x="710" y="345" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="738" y="369" class="btn-text-secondary">Annuler</text>

    <rect x="830" y="345" width="120" height="36" rx="4" class="btn-danger"/>
    <text x="858" y="369" class="btn-text">Supprimer</text>
  </g>
</svg>