<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700" width="1000" height="700">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="1000" height="700" class="bg-muted"/>
  <!-- Back button -->
  <text x="40" y="35" class="text-body" fill="#0050D7">← Retour</text>
  <!-- Stepper -->
  <g transform="translate(40, 60)">
    <!-- Step 1 - Active -->
    <circle cx="20" cy="20" r="16" fill="#0050D7"/>
    <text x="20" y="25" fill="#FFFFFF" font-size="12" text-anchor="middle">1</text>
    <text x="45" y="25" class="text-body" font-weight="600">Gamme</text>
    <line x1="100" y1="20" x2="200" y2="20" stroke="#E5E7EB" stroke-width="2"/>
    <!-- Step 2 -->
    <circle cx="220" cy="20" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="220" y="25" class="text-muted" font-size="12" text-anchor="middle">2</text>
    <text x="245" y="25" class="text-muted">Contrats</text>
    <line x1="320" y1="20" x2="420" y2="20" stroke="#E5E7EB" stroke-width="2"/>
    <!-- Step 3 -->
    <circle cx="440" cy="20" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="440" y="25" class="text-muted" font-size="12" text-anchor="middle">3</text>
    <text x="465" y="25" class="text-muted">Résumé</text>
  </g>
  <!-- Step content -->
  <rect x="40" y="110" width="920" height="540" rx="8" class="bg-white"/>
  <rect x="40" y="110" width="920" height="540" rx="8" class="border"/>
  <text x="70" y="150" class="text-heading">Migrer vers la gamme Premier</text>
  <text x="70" y="180" class="text-muted">Cette mise à niveau vous permettra de bénéficier de fonctionnalités avancées.</text>
  <!-- Select picker card -->
  <rect x="70" y="210" width="300" height="320" rx="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
  <rect x="70" y="210" width="300" height="50" rx="8" fill="#F3F4F6"/>
  <text x="90" y="242" class="text-body" font-weight="600">Gamme Premier</text>
  <!-- Radio indicator -->
  <circle cx="340" cy="235" r="10" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
  <circle cx="340" cy="235" r="5" fill="#0050D7"/>
  <!-- Card content -->
  <text x="90" y="290" class="text-body" font-weight="600">Hosts</text>
  <text x="90" y="315" class="text-muted" font-size="13">Accès à la gamme complète</text>
  <text x="90" y="335" class="text-muted" font-size="13">de hosts haute performance</text>
  <line x1="90" y1="360" x2="350" y2="360" stroke="#E5E7EB" stroke-width="1"/>
  <text x="90" y="390" class="text-body" font-weight="600">Datastores</text>
  <text x="90" y="415" class="text-muted" font-size="13">Stockage vSAN et NFS</text>
  <text x="90" y="435" class="text-muted" font-size="13">haute disponibilité inclus</text>
  <line x1="90" y1="460" x2="350" y2="460" stroke="#E5E7EB" stroke-width="1"/>
  <text x="90" y="490" class="text-body" font-weight="600">Bande passante</text>
  <text x="90" y="515" class="text-muted" font-size="13">10 Gbps garantis</text>
  <!-- Price footer -->
  <rect x="70" y="480" width="300" height="50" rx="8" fill="#F9FAFB"/>
  <text x="320" y="507" class="text-body" font-weight="600" text-anchor="end">+125,00 € HT/mois</text>
  <!-- Navigation buttons -->
  <rect x="760" y="595" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="785" y="619" class="text-body">Annuler</text>
  <rect x="865" y="595" width="80" height="36" rx="4" fill="#0050D7"/>
  <text x="890" y="619" fill="#FFFFFF" font-size="14">Suivant</text>
</svg>
