<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 420" width="700" height="420">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="700" height="420" class="bg-overlay"/>
  <rect x="75" y="20" width="550" height="380" rx="8" class="bg-white"/>
  <rect x="75" y="20" width="550" height="380" rx="8" class="border"/>
  <text x="100" y="55" class="text-heading">Ajout d'une règle de sécurité</text>
  <text x="595" y="55" class="text-muted" font-size="20">×</text>
  <line x1="75" y1="75" x2="625" y2="75" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Stepper -->
  <g transform="translate(275, 100)">
    <circle cx="0" cy="0" r="14" fill="#0050D7"/>
    <text x="-4" y="5" fill="#FFFFFF" font-size="12">1</text>
    <line x1="14" y1="0" x2="100" y2="0" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="114" cy="0" r="14" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="110" y="5" class="text-muted" font-size="12">2</text>
  </g>
  <text x="100" y="160" class="text-body" font-weight="500">Entrez l'ip de la nouvelle règle de sécurité :</text>
  <text x="100" y="195" class="text-body">Réseau / IP</text>
  <rect x="100" y="205" width="500" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="115" y="231" class="text-muted">192.168.1.0/24</text>
  <text x="100" y="275" class="text-body">Description :</text>
  <rect x="100" y="285" width="500" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="115" y="311" class="text-muted">Bureau principal</text>
  <line x1="75" y1="345" x2="625" y2="345" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="405" y="355" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="430" y="379" class="text-body">Annuler</text>
  <rect x="510" y="355" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="535" y="379" fill="#FFFFFF" font-size="14">Suivant</text>
</svg>
