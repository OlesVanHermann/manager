<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450" width="700" height="450">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="700" height="450" class="bg-muted"/>
  
  <!-- Stepper -->
  <rect x="40" y="20" width="620" height="60" rx="4" class="bg-white"/>
  <rect x="40" y="20" width="620" height="60" rx="4" class="border"/>
  
  <!-- Step 1 - Active -->
  <circle cx="180" cy="50" r="16" fill="#0050D7"/>
  <text x="180" y="55" fill="#FFFFFF" font-size="12" text-anchor="middle">1</text>
  <text x="180" y="78" class="text-body" font-size="12" text-anchor="middle" font-weight="500">Configuration</text>
  
  <!-- Line -->
  <line x1="200" y1="50" x2="420" y2="50" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Step 2 - Inactive -->
  <circle cx="440" cy="50" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="440" y="55" class="text-muted" font-size="12" text-anchor="middle">2</text>
  <text x="440" y="78" class="text-muted" font-size="12" text-anchor="middle">Confirmation</text>
  
  <!-- Content -->
  <rect x="40" y="100" width="620" height="280" rx="8" class="bg-white"/>
  <rect x="40" y="100" width="620" height="280" rx="8" class="border"/>
  
  <text x="80" y="145" class="text-heading">Ajouter une politique de sécurité</text>
  <text x="80" y="175" class="text-muted" font-size="13">Définissez le réseau ou l'IP autorisé à accéder à votre infrastructure.</text>
  
  <!-- Form fields -->
  <!-- Network -->
  <text x="80" y="220" class="text-body" font-weight="500">Réseau / IP *</text>
  <rect x="80" y="230" width="350" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="95" y="256" class="text-muted">Ex: 192.168.1.0/24 ou 10.0.0.1</text>
  
  <!-- Description -->
  <text x="80" y="295" class="text-body" font-weight="500">Description</text>
  <rect x="80" y="305" width="350" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="95" y="331" class="text-muted">Description optionnelle...</text>
  
  <!-- Footer buttons -->
  <line x1="40" y1="340" x2="660" y2="340" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="420" y="355" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="448" y="381" class="text-body">Annuler</text>
  <rect x="540" y="355" width="100" height="40" rx="4" fill="#0050D7"/>
  <text x="570" y="381" fill="#FFFFFF" font-size="14">Suivant</text>
</svg>
