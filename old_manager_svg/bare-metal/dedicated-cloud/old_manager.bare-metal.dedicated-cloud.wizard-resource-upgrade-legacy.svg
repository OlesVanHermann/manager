<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .stepper-active { fill: #0050D7; }
      .stepper-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .stepper-completed { fill: #10B981; }
      .stepper-line { stroke: #E5E7EB; stroke-width: 2; }
      .stepper-line-completed { stroke: #10B981; stroke-width: 2; }
      .radio-checked { fill: #0050D7; }
      .radio-unchecked { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .bg-table-header { fill: #F3F4F6; }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="700" fill="#000000" opacity="0.5"/>

  <!-- Wizard Modal -->
  <g class="modal-shadow">
    <rect x="270" y="40" width="900" height="620" rx="8" class="bg-white"/>

    <!-- Wizard Header -->
    <rect x="270" y="40" width="900" height="60" rx="8" fill="#F9FAFB"/>
    <text x="310" y="78" class="text-heading">Passer au forfait mensuel</text>
    <text x="1140" y="78" fill="#6B7280" font-size="20" style="cursor: pointer;">×</text>

    <!-- Stepper -->
    <g transform="translate(450, 130)">
      <!-- Step 1 - Completed -->
      <circle cx="0" cy="0" r="16" class="stepper-completed"/>
      <text x="-4" y="5" fill="#FFFFFF" font-size="14">✓</text>
      <text x="-20" y="35" class="text-body" font-size="12">Durée</text>

      <!-- Line completed -->
      <line x1="20" y1="0" x2="180" y2="0" class="stepper-line-completed"/>

      <!-- Step 2 - Completed -->
      <circle cx="200" cy="0" r="16" class="stepper-completed"/>
      <text x="196" y="5" fill="#FFFFFF" font-size="14">✓</text>
      <text x="170" y="35" class="text-body" font-size="12">Contrats</text>

      <!-- Line -->
      <line x1="220" y1="0" x2="380" y2="0" class="stepper-line"/>

      <!-- Step 3 - Active -->
      <circle cx="400" cy="0" r="16" class="stepper-active"/>
      <text x="396" y="5" fill="#FFFFFF" font-size="14">3</text>
      <text x="370" y="35" class="text-body" font-size="12">Récapitulatif</text>
    </g>

    <!-- Step 3 Content - Summary -->
    <text x="310" y="210" class="text-body">Récapitulatif de votre commande :</text>

    <!-- Summary Table -->
    <rect x="310" y="230" width="850" height="40" class="bg-table-header"/>
    <text x="330" y="256" class="text-body" font-weight="600">Description</text>
    <text x="1050" y="256" class="text-body" font-weight="600" text-anchor="end">Prix</text>

    <!-- Table Row 1 -->
    <rect x="310" y="270" width="850" height="50" class="bg-white"/>
    <line x1="310" y1="320" x2="1160" y2="320" stroke="#E5E7EB" stroke-width="1"/>
    <text x="330" y="300" class="text-body">Hosted Private Cloud - Host L (Intel Xeon-E 2288G)</text>
    <text x="1050" y="300" class="text-body" text-anchor="end">450,00 € HT/mois</text>

    <!-- Table Row 2 -->
    <rect x="310" y="320" width="850" height="50" class="bg-muted"/>
    <line x1="310" y1="370" x2="1160" y2="370" stroke="#E5E7EB" stroke-width="1"/>
    <text x="330" y="350" class="text-body">Engagement 12 mois - Réduction 10%</text>
    <text x="1050" y="350" class="text-body" text-anchor="end">-45,00 € HT/mois</text>

    <!-- Table Footer - Totals -->
    <rect x="310" y="370" width="850" height="100" class="bg-white"/>
    <line x1="310" y1="410" x2="1160" y2="410" stroke="#E5E7EB" stroke-width="1"/>

    <text x="900" y="400" class="text-body" font-weight="600" text-anchor="end">Total HT :</text>
    <text x="1050" y="400" class="text-danger" font-weight="600" text-anchor="end">405,00 € HT/mois</text>

    <text x="900" y="435" class="text-body" font-weight="600" text-anchor="end">Total TTC :</text>
    <text x="1050" y="435" class="text-danger" font-weight="600" text-anchor="end">486,00 € TTC/mois</text>

    <!-- Final text -->
    <text x="310" y="510" class="text-body">En validant, vous serez redirigé vers un bon de commande.</text>
    <text x="310" y="540" class="text-muted" font-style="italic">Votre commande sera effective après validation du paiement.</text>

    <!-- Wizard Footer -->
    <line x1="270" y1="600" x2="1170" y2="600" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Navigation Buttons -->
    <rect x="310" y="615" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="333" y="639" class="btn-text-secondary">Précédent</text>

    <rect x="910" y="615" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="938" y="639" class="btn-text-secondary">Annuler</text>

    <rect x="1030" y="615" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="1058" y="639" class="btn-text">Valider</text>
  </g>
</svg>
