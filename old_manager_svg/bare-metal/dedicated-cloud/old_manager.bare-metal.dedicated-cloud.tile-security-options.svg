<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 380" width="400" height="380">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Tile -->
  <rect x="10" y="10" width="380" height="360" rx="8" class="bg-white"/>
  <rect x="10" y="10" width="380" height="360" rx="8" class="border"/>

  <!-- Title -->
  <text x="30" y="45" class="text-heading">Options de sécurité</text>
  <circle cx="175" cy="40" r="8" fill="#E5E7EB"/>
  <text x="172" y="44" fill="#6B7280" font-size="11">?</text>

  <line x1="30" y1="65" x2="370" y2="65" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Option 1: PCI DSS -->
  <g transform="translate(30, 85)">
    <text x="0" y="0" class="text-body" font-size="13">Payment Card Industry Data Security</text>
    <text x="0" y="18" class="text-body" font-size="13">Standard (PCI DSS)</text>
    <rect x="280" y="-12" width="65" height="22" rx="4" fill="#FEE2E2"/>
    <text x="290" y="4" fill="#DC2626" font-size="11">Désactivé</text>
    <text x="0" y="45" class="text-primary" font-size="12">Découvrir cette option →</text>
    <!-- Action menu -->
    <g transform="translate(330, -10)">
      <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
      <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
      <!-- Dropdown OPEN -->
      <rect x="-80" y="28" width="105" height="40" rx="4" class="bg-white"/>
      <rect x="-80" y="28" width="105" height="40" rx="4" class="border"/>
      <text x="-65" y="55" class="text-body" font-size="13">Activer</text>
    </g>
  </g>

  <line x1="30" y1="155" x2="370" y2="155" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Option 2: HDS -->
  <g transform="translate(30, 175)">
    <text x="0" y="0" class="text-body" font-size="13">Hébergement de données de santé</text>
    <text x="0" y="18" class="text-body" font-size="13">et certification HDS</text>
    <rect x="280" y="-12" width="65" height="22" rx="4" fill="#FEE2E2"/>
    <text x="290" y="4" fill="#DC2626" font-size="11">Désactivé</text>
    <text x="0" y="45" class="text-primary" font-size="12">Découvrir cette option →</text>
  </g>

  <line x1="30" y1="245" x2="370" y2="245" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Option 3: HIPAA -->
  <g transform="translate(30, 265)">
    <text x="0" y="0" class="text-body" font-size="13">Health Insurance Portability and</text>
    <text x="0" y="18" class="text-body" font-size="13">Accountability Act (HIPAA)</text>
    <rect x="280" y="-12" width="65" height="22" rx="4" fill="#FEE2E2"/>
    <text x="290" y="4" fill="#DC2626" font-size="11">Désactivé</text>
    <text x="0" y="45" class="text-primary" font-size="12">Découvrir cette option →</text>
  </g>
</svg>
