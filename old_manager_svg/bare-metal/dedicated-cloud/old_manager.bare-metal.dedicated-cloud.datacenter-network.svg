<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" width="1200" height="500">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #F3F4F6; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="1200" height="500" class="bg-muted"/>
  
  <!-- Header -->
  <text x="40" y="45" class="text-heading">Configuration réseau</text>
  <text x="40" y="75" class="text-muted" font-size="13">Gérez la configuration réseau et les NSX Edge de votre datacenter.</text>
  
  <!-- NSX Edge section -->
  <text x="40" y="120" class="text-body" font-weight="600">NSX Edge</text>
  
  <!-- Order button -->
  <rect x="40" y="135" width="180" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="60" y="159" class="text-body">+ Commander un NSX Edge</text>
  
  <!-- Datagrid -->
  <rect x="40" y="185" width="1120" height="280" rx="4" class="bg-white"/>
  <rect x="40" y="185" width="1120" height="280" rx="4" class="border"/>
  
  <!-- Header -->
  <rect x="40" y="185" width="1120" height="40" rx="4" class="bg-header"/>
  <text x="60" y="211" class="text-body" font-weight="600" font-size="12">Nom</text>
  <text x="200" y="211" class="text-body" font-weight="600" font-size="12">Niveau</text>
  <text x="320" y="211" class="text-body" font-weight="600" font-size="12">Facturation</text>
  <text x="460" y="211" class="text-body" font-weight="600" font-size="12">État</text>
  <text x="580" y="211" class="text-body" font-weight="600" font-size="12">IP publique</text>
  <text x="740" y="211" class="text-body" font-weight="600" font-size="12">VLAN</text>
  <text x="860" y="211" class="text-body" font-weight="600" font-size="12">Gateway</text>
  <text x="1020" y="211" class="text-body" font-weight="600" font-size="12">Actions</text>
  <line x1="40" y1="225" x2="1160" y2="225" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 1 -->
  <text x="60" y="260" class="text-link">nsx-edge-01</text>
  <text x="200" y="260" class="text-body">Medium</text>
  <text x="320" y="260" class="text-body">Mensuel</text>
  <rect x="460" y="245" width="60" height="22" rx="4" fill="#DCFCE7"/>
  <text x="475" y="261" fill="#16A34A" font-size="12">Actif</text>
  <text x="580" y="260" class="text-body">192.168.1.1</text>
  <text x="740" y="260" class="text-body">VLAN-100</text>
  <text x="860" y="260" class="text-body">10.0.0.1</text>
  <text x="1020" y="260" class="text-muted">⋮</text>
  <line x1="40" y1="285" x2="1160" y2="285" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 2 with action menu open -->
  <text x="60" y="320" class="text-link">nsx-edge-02</text>
  <text x="200" y="320" class="text-body">Large</text>
  <text x="320" y="320" class="text-body">Horaire</text>
  <rect x="460" y="305" width="60" height="22" rx="4" fill="#DCFCE7"/>
  <text x="475" y="321" fill="#16A34A" font-size="12">Actif</text>
  <text x="580" y="320" class="text-body">192.168.1.2</text>
  <text x="740" y="320" class="text-body">VLAN-200</text>
  <text x="860" y="320" class="text-body">10.0.0.2</text>
  
  <!-- Action menu OPEN -->
  <rect x="980" y="295" width="170" height="115" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="995" y="323" class="text-body" font-size="13">Modifier le niveau</text>
  <line x1="980" y1="335" x2="1150" y2="335" stroke="#E5E7EB" stroke-width="1"/>
  <text x="995" y="358" class="text-body" font-size="13">Passer en mensuel</text>
  <line x1="980" y1="370" x2="1150" y2="370" stroke="#E5E7EB" stroke-width="1"/>
  <text x="995" y="393" class="text-body" font-size="13">Voir la configuration</text>
  <line x1="40" y1="345" x2="1160" y2="345" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 3 -->
  <text x="60" y="380" class="text-link">nsx-edge-backup</text>
  <text x="200" y="380" class="text-body">Small</text>
  <text x="320" y="380" class="text-body">Mensuel</text>
  <rect x="460" y="365" width="60" height="22" rx="4" fill="#DCFCE7"/>
  <text x="475" y="381" fill="#16A34A" font-size="12">Actif</text>
  <text x="580" y="380" class="text-body">192.168.1.3</text>
  <text x="740" y="380" class="text-body">VLAN-300</text>
  <text x="860" y="380" class="text-body">10.0.0.3</text>
  
  <!-- Pagination -->
  <text x="60" y="450" class="text-muted" font-size="12">1 - 3 sur 3</text>
</svg>
