<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="280" viewBox="0 0 550 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Supprimer entrée sécurité</title>

  <!-- Overlay -->
  <rect width="550" height="280" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="220" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <rect x="50" y="55" width="450" height="25" fill="#F9FAFB"/>
  <text x="80" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer l'entrée de sécurité</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content - Single entry -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Êtes-vous sûr de vouloir supprimer l'entrée</text>
    <text x="0" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">192.168.1.0/24</text>
    <text x="115" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">de la politique de sécurité ?</text>
  </g>

  <!-- Alternative - Multiple entries (commented for reference) -->
  <!-- <text>Êtes-vous sûr de vouloir supprimer 3 entrées de la politique de sécurité ?</text> -->

  <!-- No selection warning (conditional) -->
  <g transform="translate(80, 150)">
    <rect x="0" y="0" width="390" height="35" rx="4" fill="#FEF3C7" opacity="0"/>
    <text x="15" y="22" fill="#92400E" font-family="system-ui, sans-serif" font-size="12" opacity="0">⚠ Aucune entrée sélectionnée</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(225, 195)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="130" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>
