<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 650" width="1440" height="650">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .step-active { fill: #0050D7; }
      .step-complete { fill: #16A34A; }
      .step-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .step-line { stroke: #E5E7EB; stroke-width: 2; }
      .step-line-complete { stroke: #16A34A; stroke-width: 2; }
      .label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="650" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-primary" font-size="13">pcc-192-0-2-1</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-muted" font-size="13">Zerto</text>
  <text x="400" y="90" class="text-muted" font-size="13">›</text>
  <text x="415" y="90" class="text-body" font-size="13" font-weight="600">Configuration On-Premises</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="500" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="500" rx="8" class="border"/>

  <!-- Wizard Title -->
  <text x="80" y="175" class="text-heading" font-size="22">Configuration Zerto - Datacenter On-Premises</text>

  <!-- Stepper -->
  <g transform="translate(80, 210)">
    <!-- Step 1 - Complete -->
    <circle cx="0" cy="0" r="16" class="step-complete"/>
    <text x="-4" y="5" fill="#FFFFFF" font-size="12">✓</text>
    <text x="-30" y="35" class="text-body" font-size="12">PCC OVH</text>

    <!-- Line Complete -->
    <line x1="16" y1="0" x2="180" y2="0" class="step-line-complete"/>

    <!-- Step 2 - Active -->
    <circle cx="200" cy="0" r="16" class="step-active"/>
    <text x="196" y="5" fill="#FFFFFF" font-size="12" font-weight="600">2</text>
    <text x="160" y="35" class="text-body" font-size="12" font-weight="500">On-Premises</text>

    <!-- Line -->
    <line x1="216" y1="0" x2="380" y2="0" class="step-line"/>

    <!-- Step 3 - Inactive -->
    <circle cx="400" cy="0" r="16" class="step-inactive"/>
    <text x="396" y="5" class="text-muted" font-size="12">3</text>
    <text x="370" y="35" class="text-muted" font-size="12">Validation</text>
  </g>

  <!-- Form Field -->
  <text x="80" y="315" class="label">Réseau VRA Datacenter on premises *</text>
  <rect x="80" y="330" width="500" height="44" rx="4" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
  <text x="100" y="360" class="text-muted">Saississez le sous-réseau du VRA distant</text>

  <!-- Filled example -->
  <rect x="80" y="400" width="500" height="44" rx="4" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
  <text x="100" y="430" class="text-body">10.0.0.0/24</text>
  <text x="540" y="430" fill="#16A34A" font-size="14">✓</text>

  <!-- Help text -->
  <text x="80" y="470" class="text-muted" font-size="12">Format attendu : adresse réseau avec masque CIDR (ex: 10.0.0.0/24)</text>

  <!-- Navigation Buttons -->
  <rect x="80" y="520" width="120" height="40" rx="4" class="btn-secondary"/>
  <text x="100" y="546" class="btn-text-secondary">← Précédent</text>

  <rect x="220" y="520" width="120" height="40" rx="4" class="btn-primary"/>
  <text x="260" y="546" class="btn-text">Installer</text>

  <!-- Summary Panel -->
  <rect x="700" y="280" width="350" height="250" rx="6" fill="#F9FAFB"/>
  <rect x="700" y="280" width="350" height="250" rx="6" class="border"/>

  <text x="720" y="315" class="text-body" font-weight="600">Récapitulatif</text>

  <text x="720" y="355" class="text-muted" font-size="12">PCC OVH</text>
  <text x="720" y="375" class="text-body">pcc-192-0-2-1 (Roubaix)</text>

  <text x="720" y="410" class="text-muted" font-size="12">Datacenter OVH</text>
  <text x="720" y="430" class="text-body">dc-rbx1-01</text>

  <text x="720" y="465" class="text-muted" font-size="12">IP endpoint OVH</text>
  <text x="720" y="485" class="text-body">192.0.2.10</text>

  <line x1="720" y1="510" x2="1030" y2="510" stroke="#E5E7EB" stroke-width="1"/>

  <text x="720" y="540" class="text-muted" font-size="12">Type de réplication</text>
  <text x="720" y="560" class="text-body" font-weight="500">OVH vers On-Premises</text>

  <!-- Info Box -->
  <rect x="700" y="130" width="350" height="120" rx="6" fill="#EFF6FF"/>
  <rect x="700" y="130" width="350" height="120" rx="6" stroke="#BFDBFE" stroke-width="1" fill="none"/>

  <circle cx="730" cy="160" r="12" fill="#0050D7"/>
  <text x="726" y="165" fill="#FFFFFF" font-size="14">i</text>
  <text x="755" y="165" fill="#1E40AF" font-size="14" font-weight="500">Configuration On-Premises</text>

  <text x="720" y="195" fill="#1E40AF" font-size="13">Renseignez le réseau VRA de votre</text>
  <text x="720" y="215" fill="#1E40AF" font-size="13">infrastructure on-premises pour établir</text>
  <text x="720" y="235" fill="#1E40AF" font-size="13">la connexion avec Zerto.</text>
</svg>
