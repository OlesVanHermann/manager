<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 450" width="1000" height="450">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="1000" height="450" class="bg-muted"/>
  <text x="40" y="45" class="text-heading">Sélectionnez un Service Pack</text>
  <!-- Cards row -->
  <!-- Card 1 - Basic (active) -->
  <rect x="40" y="70" width="290" height="350" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="40" y="70" width="290" height="50" rx="8" fill="#F3F4F6"/>
  <text x="60" y="102" class="text-body" font-weight="600">Basic</text>
  <rect x="235" y="82" width="80" height="24" rx="4" fill="#DCFCE7"/>
  <text x="250" y="99" fill="#16A34A" font-size="12">Option actuelle</text>
  <text x="60" y="150" class="text-muted" font-size="13">Pack de services de base</text>
  <text x="60" y="175" class="text-muted" font-size="13">incluant le support standard</text>
  <text x="60" y="200" class="text-muted" font-size="13">via le centre d'aide OVHcloud.</text>
  <line x1="60" y1="230" x2="310" y2="230" stroke="#E5E7EB" stroke-width="1"/>
  <text x="60" y="260" class="text-body" font-weight="600">Inclus :</text>
  <text x="60" y="285" class="text-muted" font-size="13">• Accès au centre d'aide</text>
  <text x="60" y="310" class="text-muted" font-size="13">• Documentation technique</text>
  <text x="60" y="335" class="text-muted" font-size="13">• Forum communautaire</text>
  <rect x="40" y="370" width="290" height="50" rx="8" fill="#F9FAFB"/>
  <text x="60" y="400" class="text-body">Inclus dans le prix</text>
  <!-- Card 2 - Advanced (selected) -->
  <rect x="355" y="70" width="290" height="350" rx="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
  <rect x="355" y="70" width="290" height="50" rx="8" fill="#F3F4F6"/>
  <text x="375" y="102" class="text-body" font-weight="600">Advanced</text>
  <!-- Radio selected -->
  <circle cx="615" cy="95" r="10" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
  <circle cx="615" cy="95" r="5" fill="#0050D7"/>
  <text x="375" y="150" class="text-muted" font-size="13">Pack de services avancé</text>
  <text x="375" y="175" class="text-muted" font-size="13">avec support prioritaire</text>
  <text x="375" y="200" class="text-muted" font-size="13">et SLA garanti.</text>
  <line x1="375" y1="230" x2="625" y2="230" stroke="#E5E7EB" stroke-width="1"/>
  <text x="375" y="260" class="text-body" font-weight="600">Inclus :</text>
  <text x="375" y="285" class="text-muted" font-size="13">• Support prioritaire 8h-20h</text>
  <text x="375" y="310" class="text-muted" font-size="13">• SLA 99.9% garanti</text>
  <text x="375" y="335" class="text-muted" font-size="13">• Monitoring proactif</text>
  <rect x="355" y="370" width="290" height="50" rx="8" fill="#F9FAFB"/>
  <text x="375" y="395" class="text-body" font-weight="600">+50,00 € HT/mois</text>
  <text x="375" y="415" class="text-muted" font-size="11">sur la facturation mensuelle</text>
  <!-- Card 3 - Premium -->
  <rect x="670" y="70" width="290" height="350" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="670" y="70" width="290" height="50" rx="8" fill="#F3F4F6"/>
  <text x="690" y="102" class="text-body" font-weight="600">Premium</text>
  <!-- Radio unselected -->
  <circle cx="930" cy="95" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="690" y="150" class="text-muted" font-size="13">Pack premium avec</text>
  <text x="690" y="175" class="text-muted" font-size="13">support dédié 24/7 et</text>
  <text x="690" y="200" class="text-muted" font-size="13">Technical Account Manager.</text>
  <line x1="690" y1="230" x2="940" y2="230" stroke="#E5E7EB" stroke-width="1"/>
  <text x="690" y="260" class="text-body" font-weight="600">Inclus :</text>
  <text x="690" y="285" class="text-muted" font-size="13">• Support dédié 24/7</text>
  <text x="690" y="310" class="text-muted" font-size="13">• Technical Account Manager</text>
  <text x="690" y="335" class="text-muted" font-size="13">• Revues trimestrielles</text>
  <rect x="670" y="370" width="290" height="50" rx="8" fill="#F9FAFB"/>
  <text x="690" y="395" class="text-body" font-weight="600">+200,00 € HT/mois</text>
  <text x="690" y="415" class="text-muted" font-size="11">sur la facturation mensuelle</text>
</svg>
