<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-h1 { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h2 { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .btn-primary { fill: #0050D7; }
      .btn-text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">BARE METAL</text>
  <rect x="0" y="110" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="133" class="text-link" font-weight="600">Dedicated Cloud</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Bare Metal Cloud › Dedicated Cloud ›</text>
    <text x="215" y="20" class="text-body" font-size="13">pcc-123-456-789</text>
    
    <!-- Title -->
    <text x="0" y="60" class="text-h1">pcc-123-456-789</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 85)">
      <text x="0" y="0" class="text-muted">Tableau de bord</text>
      <text x="140" y="0" class="text-muted">Opérations</text>
      <text x="240" y="0" class="text-muted">Utilisateurs</text>
      <text x="340" y="0" class="text-muted">Sécurité</text>
      <text x="420" y="0" class="text-link" font-weight="600">Datacenters</text>
      <rect x="420" y="8" width="85" height="3" class="bg-primary"/>
    </g>
    <rect x="0" y="100" width="1120" height="1" fill="#E5E7EB"/>
    
    <!-- Datacenters Content -->
    <g transform="translate(0, 130)">
      <!-- Title + Add button -->
      <text x="0" y="0" class="text-h2">Datacenters virtuels</text>
      <g transform="translate(890, -15)">
        <rect width="200" height="40" rx="4" class="btn-primary"/>
        <text x="25" y="26" class="btn-text-white">Commander un datacenter</text>
      </g>
      
      <!-- Datagrid -->
      <g transform="translate(0, 30)">
        <!-- Header -->
        <rect width="1100" height="45" class="bg-table-header"/>
        <rect width="1100" height="45" class="border"/>
        <text x="20" y="28" class="text-body" font-weight="600">Nom</text>
        <text x="200" y="28" class="text-body" font-weight="600">Hosts</text>
        <text x="320" y="28" class="text-body" font-weight="600">Datastores</text>
        <text x="460" y="28" class="text-body" font-weight="600">vCPU</text>
        <text x="560" y="28" class="text-body" font-weight="600">RAM</text>
        <text x="680" y="28" class="text-body" font-weight="600">Stockage</text>
        <text x="820" y="28" class="text-body" font-weight="600">Statut</text>
        <text x="950" y="28" class="text-body" font-weight="600">Actions</text>
        
        <!-- Row 1: dc-1 -->
        <rect y="45" width="1100" height="55" class="bg-white"/>
        <rect y="45" width="1100" height="55" class="border"/>
        <text x="20" y="78" class="text-link">dc-1</text>
        <text x="200" y="78" class="text-body">3</text>
        <text x="320" y="78" class="text-body">4</text>
        <text x="460" y="78" class="text-body">96</text>
        <text x="560" y="78" class="text-body">384 GB</text>
        <text x="680" y="78" class="text-body">8 TB</text>
        <rect x="820" y="63" width="60" height="24" rx="4" class="badge-success"/>
        <text x="835" y="80" class="badge-success-text">Actif</text>
        <g transform="translate(960, 60)">
          <text x="0" y="15" class="text-muted" font-size="18">⋮</text>
          <g transform="translate(-80, 25)">
            <rect width="130" height="100" rx="4" class="action-menu"/>
            <text x="15" y="26" class="text-body" font-size="13">Ajouter host</text>
            <text x="15" y="52" class="text-body" font-size="13">Ajouter datastore</text>
            <text x="15" y="78" class="text-body" font-size="13">Supprimer</text>
          </g>
        </g>
        
        <!-- Row 2: dc-2 -->
        <rect y="100" width="1100" height="55" class="bg-white"/>
        <rect y="100" width="1100" height="55" class="border"/>
        <text x="20" y="133" class="text-link">dc-2</text>
        <text x="200" y="133" class="text-body">1</text>
        <text x="320" y="133" class="text-body">2</text>
        <text x="460" y="133" class="text-body">32</text>
        <text x="560" y="133" class="text-body">128 GB</text>
        <text x="680" y="133" class="text-body">4 TB</text>
        <rect x="820" y="118" width="60" height="24" rx="4" class="badge-success"/>
        <text x="835" y="135" class="badge-success-text">Actif</text>
        <text x="960" y="138" class="text-muted" font-size="18">⋮</text>
      </g>
      
      <!-- Summary cards -->
      <g transform="translate(0, 200)">
        <!-- Total Hosts -->
        <g>
          <rect width="260" height="100" rx="8" class="bg-white"/>
          <rect width="260" height="100" rx="8" class="border"/>
          <text x="20" y="35" class="text-muted" font-size="13">Total Hosts</text>
          <text x="20" y="70" class="text-body" font-size="28" font-weight="600">4</text>
          <text x="70" y="70" class="text-muted">hosts ESXi</text>
        </g>
        
        <!-- Total vCPU -->
        <g transform="translate(280, 0)">
          <rect width="260" height="100" rx="8" class="bg-white"/>
          <rect width="260" height="100" rx="8" class="border"/>
          <text x="20" y="35" class="text-muted" font-size="13">Total vCPU</text>
          <text x="20" y="70" class="text-body" font-size="28" font-weight="600">128</text>
          <text x="90" y="70" class="text-muted">vCPU</text>
        </g>
        
        <!-- Total RAM -->
        <g transform="translate(560, 0)">
          <rect width="260" height="100" rx="8" class="bg-white"/>
          <rect width="260" height="100" rx="8" class="border"/>
          <text x="20" y="35" class="text-muted" font-size="13">Total RAM</text>
          <text x="20" y="70" class="text-body" font-size="28" font-weight="600">512</text>
          <text x="90" y="70" class="text-muted">GB</text>
        </g>
        
        <!-- Total Storage -->
        <g transform="translate(840, 0)">
          <rect width="260" height="100" rx="8" class="bg-white"/>
          <rect width="260" height="100" rx="8" class="border"/>
          <text x="20" y="35" class="text-muted" font-size="13">Total Stockage</text>
          <text x="20" y="70" class="text-body" font-size="28" font-weight="600">12</text>
          <text x="60" y="70" class="text-muted">TB</text>
        </g>
      </g>
    </g>
  </g>
</svg>
