<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="1200" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" class="bg-muted"/>

  <!-- Header -->
  <rect width="1200" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1200" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-primary" font-size="14">← Retour</text>
  <text x="130" y="90" class="text-body" font-size="14">Datacentres › dc1-Paris ›</text>
  <text x="310" y="90" class="text-body" font-size="14" font-weight="600">Backup</text>

  <!-- Title with guides -->
  <text x="40" y="145" class="text-heading" font-size="22">Backup</text>
  <rect x="120" y="125" width="80" height="30" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="135" y="145" class="text-primary" font-size="13">Guides ▾</text>

  <!-- Content -->
  <rect x="40" y="170" width="1120" height="510" rx="8" class="bg-white"/>
  <rect x="40" y="170" width="1120" height="510" rx="8" class="border"/>

  <!-- Toggle switch - Enabled -->
  <g transform="translate(60, 195)">
    <rect x="0" y="0" width="44" height="24" rx="12" fill="#0050D7"/>
    <circle cx="32" cy="12" r="9" fill="#FFFFFF"/>
    <text x="55" y="18" class="text-body" font-weight="500">Sauvegarde activée</text>
  </g>

  <!-- Section: Offre de sauvegarde -->
  <text x="60" y="270" class="text-heading" font-size="16">Offre de sauvegarde</text>

  <!-- Offer cards -->
  <g transform="translate(60, 290)">
    <!-- Standard -->
    <rect x="0" y="0" width="200" height="120" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="15" y="30" class="text-body" font-weight="600">Veeam Backup Standard</text>
    <text x="15" y="55" class="text-muted" font-size="12">14 points de rétention</text>
    <text x="15" y="75" class="text-muted" font-size="12">1 sauvegarde complète</text>
    <text x="15" y="100" class="text-primary" font-size="13">À partir de 0,09€/VM</text>

    <!-- Advanced - Selected -->
    <rect x="220" y="0" width="200" height="120" rx="8" fill="#EFF6FF" stroke="#0050D7" stroke-width="2"/>
    <rect x="225" y="5" width="80" height="20" rx="4" fill="#0050D7"/>
    <text x="235" y="19" fill="#FFFFFF" font-size="10">Offre actuelle</text>
    <text x="235" y="45" class="text-body" font-weight="600">Veeam Backup Advanced</text>
    <text x="235" y="70" class="text-muted" font-size="12">28 points de rétention</text>
    <text x="235" y="90" class="text-muted" font-size="12">Sauvegarde chiffrée</text>
    <text x="235" y="110" class="text-primary" font-size="13">À partir de 0,14€/VM</text>

    <!-- Premium -->
    <rect x="440" y="0" width="200" height="120" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="455" y="30" class="text-body" font-weight="600">Veeam Backup Premium</text>
    <text x="455" y="55" class="text-muted" font-size="12">Min. 28 points rétention</text>
    <text x="455" y="75" class="text-muted" font-size="12">Réplication hors site</text>
    <text x="455" y="100" class="text-primary" font-size="13">À partir de 0,22€/VM</text>
  </g>

  <rect x="60" y="425" width="120" height="36" rx="4" fill="#0050D7"/>
  <text x="80" y="449" fill="#FFFFFF" font-size="14">Choisir l'offre</text>

  <!-- Section: Rapport journalier -->
  <text x="60" y="495" class="text-heading" font-size="16">Rapport journalier de sauvegarde</text>
  <text x="60" y="520" class="text-muted" font-size="13">Les options choisies pour le rapport journalier sont appliquées à tous les datacentres de ce Private Cloud.</text>
  <text x="60" y="540" class="text-muted" font-size="13">Sélectionnez les options de votre rapport journalier de sauvegarde</text>

  <!-- Checkboxes -->
  <g transform="translate(60, 560)">
    <!-- Checked -->
    <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
    <text x="5" y="14" fill="#FFFFFF" font-size="12">✓</text>
    <text x="28" y="14" class="text-body" font-weight="600">Durée de la sauvegarde</text>

    <rect x="0" y="28" width="18" height="18" rx="3" fill="#0050D7"/>
    <text x="5" y="42" fill="#FFFFFF" font-size="12">✓</text>
    <text x="28" y="42" class="text-body" font-weight="600">Taille de la sauvegarde</text>

    <rect x="250" y="0" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
    <text x="278" y="14" class="text-body">Taille du disque</text>

    <rect x="250" y="28" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
    <text x="278" y="42" class="text-body">Jour de sauvegarde complète</text>

    <rect x="500" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
    <text x="505" y="14" fill="#FFFFFF" font-size="12">✓</text>
    <text x="528" y="14" class="text-body" font-weight="600">Points de restauration</text>
  </g>

  <!-- Email checkbox + field -->
  <g transform="translate(60, 625)">
    <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
    <text x="5" y="14" fill="#FFFFFF" font-size="12">✓</text>
    <text x="28" y="14" class="text-body" font-weight="600">Envoyer le rapport journalier à une adresse e-mail spécifique</text>
    <rect x="28" y="25" width="300" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
    <text x="40" y="49" class="text-body">admin@example.com</text>
  </g>

  <rect x="60" y="675" width="180" height="36" rx="4" fill="#0050D7"/>
  <text x="80" y="699" fill="#FFFFFF" font-size="14">Valider les options du rapport</text>
</svg>
