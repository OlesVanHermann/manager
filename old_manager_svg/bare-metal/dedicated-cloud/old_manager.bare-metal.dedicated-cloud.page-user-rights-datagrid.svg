<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1300 500" width="1300" height="500">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1300" height="500" class="bg-muted"/>

  <!-- Header -->
  <rect width="1300" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Back button -->
  <rect x="0" y="60" width="1300" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-primary" font-size="14">← Retour</text>
  <text x="130" y="90" class="text-body" font-size="14">Gestion des droits de l'utilisateur</text>
  <text x="365" y="90" class="text-body" font-size="14" font-weight="600">admin-01</text>
  <text x="445" y="90" class="text-body" font-size="14">par datacentre</text>

  <!-- Content -->
  <rect x="40" y="130" width="1220" height="350" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1220" height="350" rx="8" class="border"/>

  <!-- Table Header -->
  <rect x="60" y="155" width="1180" height="45" rx="4" class="bg-table-header"/>
  <text x="80" y="184" class="text-body" font-size="13" font-weight="600">Datacentre</text>
  <text x="250" y="184" class="text-body" font-size="13" font-weight="600">Accès vSphere</text>
  <text x="450" y="184" class="text-body" font-size="13" font-weight="600">Gestion hôtes/stockages</text>
  <text x="700" y="184" class="text-body" font-size="13" font-weight="600">Accès vmNetwork</text>
  <text x="920" y="184" class="text-body" font-size="13" font-weight="600">Accès V(x)Lans</text>
  <text x="1140" y="184" class="text-body" font-size="13" font-weight="600">Actions</text>

  <!-- Row 1 -->
  <line x1="60" y1="200" x2="1240" y2="200" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="230" class="text-body">dc1 - Paris</text>
  <text x="250" y="230" class="text-body">Lecture/Écriture</text>
  <text x="450" y="230" class="text-body">Oui</text>
  <text x="700" y="230" class="text-body">Administrateur</text>
  <text x="920" y="230" class="text-body">Administrateur</text>
  <!-- Action Menu -->
  <g transform="translate(1155, 210)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
  </g>

  <!-- Row 2 -->
  <rect x="60" y="245" width="1180" height="45" class="bg-muted"/>
  <line x1="60" y1="290" x2="1240" y2="290" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="275" class="text-body">dc2 - Roubaix</text>
  <text x="250" y="275" class="text-body">Lecture seule</text>
  <text x="450" y="275" class="text-body">Non</text>
  <text x="700" y="275" class="text-body">Lecture seule</text>
  <text x="920" y="275" class="text-body">Aucun</text>
  <!-- Action Menu OPEN -->
  <g transform="translate(1155, 255)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
    <!-- Dropdown -->
    <rect x="-110" y="28" width="140" height="40" rx="4" class="bg-white"/>
    <rect x="-110" y="28" width="140" height="40" rx="4" class="border"/>
    <text x="-95" y="55" class="text-body" font-size="13">Modifier les droits</text>
  </g>

  <!-- Row 3 -->
  <line x1="60" y1="335" x2="1240" y2="335" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="320" class="text-body">dc3 - Strasbourg</text>
  <text x="250" y="320" class="text-body">Aucun</text>
  <text x="450" y="320" class="text-body">Non</text>
  <text x="700" y="320" class="text-body">Aucun</text>
  <text x="920" y="320" class="text-body">Aucun</text>
  <g transform="translate(1155, 300)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
  </g>

  <!-- Pagination -->
  <text x="60" y="450" class="text-muted" font-size="13">3 datacentres</text>
</svg>
