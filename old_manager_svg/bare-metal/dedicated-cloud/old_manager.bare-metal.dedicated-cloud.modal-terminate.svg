<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 380" width="550" height="380">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-danger { fill: #FEE2E2; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="550" height="380" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" class="bg-white"/>
  <rect x="50" y="30" width="450" height="320" rx="8" class="border"/>

  <!-- Header -->
  <text x="75" y="65" class="text-heading">Résilier mon service</text>
  <text x="470" y="65" class="text-muted" font-size="20" style="cursor:pointer">×</text>

  <line x1="50" y1="85" x2="500" y2="85" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Error message -->
  <rect x="75" y="100" width="400" height="70" rx="4" class="bg-danger"/>
  <rect x="75" y="100" width="400" height="70" rx="4" stroke="#FECACA" stroke-width="1" fill="none"/>
  <circle cx="95" cy="135" r="12" fill="none" stroke="#DC2626" stroke-width="2"/>
  <text x="92" y="140" class="text-danger" font-weight="bold">!</text>
  <text x="115" y="125" class="text-danger" font-size="13">La résiliation de votre service entraînera l'effacement définitif de</text>
  <text x="115" y="143" class="text-danger" font-size="13">toutes les données correspondantes ainsi que la suppression des</text>
  <text x="115" y="161" class="text-danger" font-size="13">blocs d'IP associés. L'action de résiliation n'octroie aucun remboursement.</text>

  <!-- Select dropdown -->
  <text x="75" y="200" class="text-body" font-weight="500">Sélectionner l'action à effectuer</text>
  <rect x="75" y="210" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="95" y="236" class="text-body">Résilier le service immédiatement</text>
  <text x="445" y="236" class="text-muted">▾</text>

  <!-- Info text -->
  <text x="75" y="275" class="text-muted" font-size="13">Un email contenant la procédure de résiliation de cette infrastructure vous sera envoyé.</text>
  <text x="75" y="295" class="text-muted" font-size="13">Voulez-vous continuer ?</text>

  <!-- Footer -->
  <line x1="50" y1="315" x2="500" y2="315" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="280" y="325" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="305" y="349" class="text-body">Annuler</text>

  <rect x="385" y="325" width="100" height="36" rx="4" fill="#DC2626"/>
  <text x="405" y="349" fill="#FFFFFF" font-size="14">Confirmer</text>
</svg>
