<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 380" width="600" height="380">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-danger { fill: #FEE2E2; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="600" height="380" class="bg-overlay"/>
  <rect x="50" y="20" width="500" height="340" rx="8" class="bg-white"/>
  <rect x="50" y="20" width="500" height="340" rx="8" class="border"/>
  <text x="75" y="55" class="text-heading">Résilier mon service</text>
  <text x="520" y="55" class="text-muted" font-size="20">×</text>
  <line x1="50" y1="75" x2="550" y2="75" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="75" y="95" width="450" height="80" rx="4" class="bg-danger"/>
  <rect x="75" y="95" width="450" height="80" rx="4" stroke="#FECACA" stroke-width="1" fill="none"/>
  <text x="95" y="120" class="text-danger" font-size="13">La résiliation de votre service entraînera l effacement définitif de</text>
  <text x="95" y="140" class="text-danger" font-size="13">toutes les données correspondantes ainsi que la suppression des</text>
  <text x="95" y="160" class="text-danger" font-size="13">blocs IP associés. Laction de résiliation noctroie aucun remboursement.</text>
  <text x="75" y="200" class="text-body" font-weight="500">Type de résiliation</text>
  <rect x="75" y="210" width="450" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="95" y="236" class="text-body">Résilier maintenant</text>
  <text x="495" y="236" class="text-muted">▾</text>
  <text x="75" y="280" class="text-body">Un email contenant la procédure de résiliation de cette infrastructure</text>
  <text x="75" y="300" class="text-body">vous sera envoyé.</text>
  <line x1="50" y1="320" x2="550" y2="320" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="330" y="328" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="355" y="352" class="text-body">Annuler</text>
  <rect x="435" y="328" width="90" height="36" rx="4" fill="#DC2626"/>
  <text x="453" y="352" fill="#FFFFFF" font-size="14">Confirmer</text>
</svg>
