<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 350" width="550" height="350">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="550" height="350" class="bg-overlay"/>
  <rect x="50" y="40" width="450" height="270" rx="8" class="bg-white"/>
  <rect x="50" y="40" width="450" height="270" rx="8" class="border"/>
  
  <!-- Header -->
  <text x="80" y="80" class="text-heading">Résilier le service</text>
  <text x="470" y="80" class="text-muted" font-size="20">×</text>
  <line x1="50" y1="100" x2="500" y2="100" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Warning message -->
  <rect x="80" y="115" width="390" height="50" rx="4" fill="#FEE2E2" stroke="#FECACA" stroke-width="1"/>
  <text x="100" y="145" fill="#DC2626" font-size="13">Attention : Cette action est irréversible. Toutes vos données</text>
  <text x="100" y="160" fill="#DC2626" font-size="13">seront définitivement supprimées.</text>
  
  <!-- Form -->
  <text x="80" y="195" class="text-body" font-weight="500">Type de résiliation</text>
  <rect x="80" y="205" width="390" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="231" class="text-body">À la date d'expiration</text>
  <text x="445" y="231" class="text-muted">▼</text>
  
  <!-- Footer -->
  <line x1="50" y1="260" x2="500" y2="260" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="280" y="275" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="307" y="301" class="text-body">Annuler</text>
  <rect x="395" y="275" width="100" height="40" rx="4" fill="#DC2626"/>
  <text x="415" y="301" fill="#FFFFFF" font-size="14">Confirmer</text>
</svg>
