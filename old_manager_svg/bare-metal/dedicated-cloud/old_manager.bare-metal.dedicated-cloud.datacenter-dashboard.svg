<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 550" width="1100" height="550">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="1100" height="550" class="bg-muted"/>
  
  <!-- Row 1: 2 tiles -->
  <!-- Tile 1: Informations générales -->
  <rect x="40" y="20" width="350" height="380" rx="8" class="bg-white"/>
  <rect x="40" y="20" width="350" height="380" rx="8" class="border"/>
  <text x="60" y="55" class="text-heading">Informations générales</text>
  
  <text x="60" y="90" class="text-muted" font-size="12">Nom</text>
  <text x="60" y="110" class="text-body">dc1-sbg1a</text>
  <!-- Action menu OPEN -->
  <rect x="240" y="75" width="140" height="80" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="255" y="103" class="text-body" font-size="13">Modifier</text>
  <line x1="240" y1="115" x2="380" y2="115" stroke="#E5E7EB" stroke-width="1"/>
  <text x="255" y="138" fill="#DC2626" font-size="13">Supprimer le datacenter</text>
  <line x1="60" y1="125" x2="370" y2="125" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="60" y="165" class="text-muted" font-size="12">Description</text>
  <text x="60" y="185" class="text-body">Datacenter principal production</text>
  <text x="360" y="175" class="text-muted">⋮</text>
  <line x1="60" y1="200" x2="370" y2="200" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="60" y="230" class="text-muted" font-size="12">Gamme commerciale</text>
  <text x="60" y="250" class="text-body">Premier</text>
  <line x1="60" y1="265" x2="370" y2="265" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="60" y="295" class="text-muted" font-size="12">Hosts</text>
  <text x="60" y="315" class="text-body">4</text>
  <line x1="60" y1="330" x2="370" y2="330" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="60" y="355" class="text-muted" font-size="12">Datastores</text>
  <text x="60" y="375" class="text-body">6</text>
  <line x1="60" y1="390" x2="370" y2="390" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Tile 2: Options & NSX Edge -->
  <rect x="410" y="20" width="350" height="180" rx="8" class="bg-white"/>
  <rect x="410" y="20" width="350" height="180" rx="8" class="border"/>
  <text x="430" y="55" class="text-heading">Options</text>
  
  <text x="430" y="90" class="text-muted" font-size="12">Zerto</text>
  <rect x="430" y="100" width="60" height="22" rx="4" fill="#DCFCE7"/>
  <text x="445" y="116" fill="#16A34A" font-size="12">Actif</text>
  
  <!-- NSX Edge tile -->
  <rect x="410" y="220" width="350" height="180" rx="8" class="bg-white"/>
  <rect x="410" y="220" width="350" height="180" rx="8" class="border"/>
  <text x="430" y="255" class="text-heading">NSX Edge</text>
  
  <text x="430" y="290" class="text-muted" font-size="12">Niveau</text>
  <text x="430" y="310" class="text-body">Medium</text>
  <text x="730" y="300" class="text-muted">⋮</text>
  <line x1="430" y1="325" x2="740" y2="325" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="430" y="355" class="text-muted" font-size="12">Quantité</text>
  <text x="430" y="375" class="text-body">2</text>
  
  <!-- Links section -->
  <rect x="40" y="420" width="350" height="100" rx="8" class="bg-white"/>
  <rect x="40" y="420" width="350" height="100" rx="8" class="border"/>
  <text x="60" y="455" class="text-muted" font-size="12">Interfaces de gestion</text>
  <text x="60" y="480" class="text-link" font-size="13">Accéder à vScope ↗</text>
  <text x="60" y="505" class="text-link" font-size="13">Accéder à l'interface web vSphere ↗</text>
</svg>
