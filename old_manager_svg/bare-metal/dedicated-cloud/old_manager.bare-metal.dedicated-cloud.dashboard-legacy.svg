<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; }
      .action-menu { fill: #FFFFFF; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-body" font-size="13" font-weight="600">pcc-192-0-2-1</text>

  <!-- Page Title -->
  <text x="40" y="145" fill="#1F2937" font-family="Source Sans Pro" font-size="24" font-weight="600">Dashboard (Legacy)</text>

  <!-- Row 1: 3 Tiles -->
  <g transform="translate(40, 170)">
    <!-- Tile 1: Informations générales -->
    <rect width="440" height="450" rx="8" class="bg-white"/>
    <rect width="440" height="450" rx="8" class="border"/>
    <rect width="440" height="50" rx="8" fill="#F3F4F6"/>
    <text x="20" y="32" class="text-heading">Informations générales</text>

    <!-- Definition List -->
    <text x="20" y="85" class="text-muted" font-size="13">Nom</text>
    <text x="200" y="85" class="text-body">pcc-192-0-2-1</text>
    <text x="400" y="85" class="text-primary" font-size="12">⋮</text>

    <text x="20" y="120" class="text-muted" font-size="13">Solution</text>
    <text x="200" y="120" class="text-body">vSphere</text>

    <text x="20" y="155" class="text-muted" font-size="13">Gamme commerciale</text>
    <text x="200" y="155" class="text-body">Premier</text>

    <text x="20" y="190" class="text-muted" font-size="13">PCC zone</text>
    <text x="200" y="190" class="text-body">Roubaix (rbx1)</text>

    <text x="20" y="225" class="text-muted" font-size="13">Accès</text>
    <text x="200" y="225" class="text-body">Filtré</text>

    <text x="20" y="260" class="text-muted" font-size="13">Bande passante</text>
    <rect x="200" y="245" width="100" height="22" rx="11" class="bg-info"/>
    <text x="215" y="260" class="text-info" font-size="11">Bientôt disponible</text>

    <text x="20" y="295" class="text-muted" font-size="13">Datacentre</text>
    <text x="200" y="295" class="text-body">2</text>

    <text x="20" y="330" class="text-muted" font-size="13">Nombre de blocs IP Ripe</text>
    <text x="200" y="330" class="text-body">4</text>
    <text x="400" y="330" class="text-primary" font-size="12">⋮</text>

    <text x="20" y="365" class="text-muted" font-size="13">Liens</text>
    <text x="200" y="365" class="text-primary" font-size="13">Accéder au vScope ↗</text>
    <text x="200" y="390" class="text-primary" font-size="13">Interface web vSphere ↗</text>

    <!-- Action Menu Open for Nom -->
    <rect x="340" y="65" width="150" height="80" rx="4" class="action-menu"/>
    <rect x="340" y="65" width="150" height="40" fill="#F9FAFB" rx="4"/>
    <text x="360" y="92" class="text-body" font-size="13">Modifier</text>
    <text x="360" y="132" fill="#DC2626" font-size="13">Résilier le service</text>
  </g>

  <!-- Tile 2: Options VMware -->
  <g transform="translate(500, 170)">
    <rect width="440" height="450" rx="8" class="bg-white"/>
    <rect width="440" height="450" rx="8" class="border"/>
    <rect width="440" height="50" rx="8" fill="#F3F4F6"/>
    <text x="20" y="32" class="text-heading">Options VMware</text>

    <text x="20" y="85" class="text-muted" font-size="13">Zerto</text>
    <rect x="200" y="70" width="80" height="24" rx="12" fill="#DCFCE7"/>
    <text x="218" y="87" fill="#16A34A" font-size="12">Activé</text>

    <text x="20" y="130" class="text-muted" font-size="13">Veeam Managed Backup</text>
    <rect x="200" y="115" width="80" height="24" rx="12" fill="#F3F4F6"/>
    <text x="212" y="132" class="text-muted" font-size="12">Désactivé</text>

    <text x="20" y="175" class="text-muted" font-size="13">NSX</text>
    <rect x="200" y="160" width="80" height="24" rx="12" fill="#DCFCE7"/>
    <text x="218" y="177" fill="#16A34A" font-size="12">Activé</text>

    <text x="20" y="220" class="text-muted" font-size="13">vROps</text>
    <rect x="200" y="205" width="80" height="24" rx="12" fill="#DCFCE7"/>
    <text x="218" y="222" fill="#16A34A" font-size="12">Activé</text>

    <text x="20" y="265" class="text-muted" font-size="13">VPN</text>
    <rect x="200" y="250" width="100" height="24" rx="12" fill="#FEF3C7"/>
    <text x="212" y="267" fill="#92400E" font-size="12">Configuration</text>
  </g>

  <!-- Tile 3: Options de sécurité -->
  <g transform="translate(960, 170)">
    <rect width="440" height="450" rx="8" class="bg-white"/>
    <rect width="440" height="450" rx="8" class="border"/>
    <rect width="440" height="50" rx="8" fill="#F3F4F6"/>
    <text x="20" y="32" class="text-heading">Options de sécurité</text>

    <text x="20" y="85" class="text-muted" font-size="13">PCI-DSS</text>
    <rect x="200" y="70" width="80" height="24" rx="12" fill="#F3F4F6"/>
    <text x="212" y="87" class="text-muted" font-size="12">Désactivé</text>

    <text x="20" y="130" class="text-muted" font-size="13">HDS</text>
    <rect x="200" y="115" width="80" height="24" rx="12" fill="#DCFCE7"/>
    <text x="218" y="132" fill="#16A34A" font-size="12">Activé</text>

    <text x="20" y="175" class="text-muted" font-size="13">HIPAA</text>
    <rect x="200" y="160" width="80" height="24" rx="12" fill="#F3F4F6"/>
    <text x="212" y="177" class="text-muted" font-size="12">Désactivé</text>
  </g>

  <!-- Row 2: Abonnements -->
  <g transform="translate(40, 640)">
    <rect width="440" height="220" rx="8" class="bg-white"/>
    <rect width="440" height="220" rx="8" class="border"/>
    <rect width="440" height="50" rx="8" fill="#F3F4F6"/>
    <text x="20" y="32" class="text-heading">Abonnements</text>

    <text x="20" y="85" class="text-muted" font-size="13">Liste de diffusion</text>
    <text x="200" y="85" class="text-body">user@example.com</text>
    <text x="400" y="85" class="text-primary" font-size="12">⋮</text>

    <text x="20" y="130" class="text-muted" font-size="13">Date de renouvellement</text>
    <text x="200" y="130" class="text-body">15/03/2026</text>
    <text x="400" y="130" class="text-primary" font-size="12">⋮</text>

    <!-- Action Menu for subscription -->
    <rect x="290" y="65" width="150" height="40" rx="4" class="action-menu"/>
    <text x="310" y="92" class="text-body" font-size="13">S'abonner à la liste</text>
  </g>
</svg>
