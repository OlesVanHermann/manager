<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="1200" height="600" class="bg-muted"/>
  <rect width="1200" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>
  <rect x="0" y="60" width="1200" height="60" class="bg-white"/>
  <text x="60" y="100" class="text-heading">Plan de reprise d'activité (PRA)</text>
  <!-- Content area -->
  <rect x="40" y="140" width="880" height="430" rx="8" class="bg-white"/>
  <rect x="40" y="140" width="880" height="430" rx="8" class="border"/>
  <text x="70" y="180" class="text-body" font-weight="600">Choisissez le type de PRA souhaité :</text>
  <!-- Two select-picker cards -->
  <rect x="70" y="200" width="400" height="300" rx="8" class="bg-white"/>
  <rect x="70" y="200" width="400" height="300" rx="8" stroke="#0050D7" stroke-width="2" fill="none"/>
  <circle cx="450" cy="220" r="10" fill="#0050D7"/>
  <text x="446" y="225" fill="#FFFFFF" font-size="12">✓</text>
  <text x="90" y="240" class="text-body" font-weight="600">Private Cloud vers Private Cloud</text>
  <rect x="110" y="260" width="320" height="180" rx="4" fill="#F3F4F6"/>
  <text x="200" y="340" class="text-muted" font-size="12">[Schéma: 2 Private Clouds]</text>
  <text x="90" y="475" class="text-muted" font-size="12">Réplication vers un autre Private Cloud OVHcloud</text>
  <rect x="490" y="200" width="400" height="300" rx="8" class="bg-white"/>
  <rect x="490" y="200" width="400" height="300" rx="8" class="border"/>
  <text x="510" y="240" class="text-body" font-weight="600">Private Cloud vers On-Premise</text>
  <rect x="530" y="260" width="320" height="180" rx="4" fill="#F3F4F6"/>
  <text x="620" y="340" class="text-muted" font-size="12">[Schéma: PCC + Site local]</text>
  <text x="510" y="475" class="text-muted" font-size="12">Réplication vers votre infrastructure locale</text>
  <rect x="70" y="520" width="180" height="40" rx="4" fill="#0050D7"/>
  <text x="100" y="546" fill="#FFFFFF" font-size="14">Activer Zerto DRP</text>
</svg>
