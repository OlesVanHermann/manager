<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="350" viewBox="0 0 1100 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Tab License (SPLA)</title>

  <!-- Background -->
  <rect width="1100" height="350" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Title -->
  <text x="80" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Licences</text>

  <!-- License Content -->
  <g transform="translate(80, 150)">
    <!-- SPLA Status Row -->
    <rect x="0" y="0" width="900" height="80" rx="8" fill="white" stroke="#E5E7EB"/>

    <g transform="translate(30, 25)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">État SPLA</text>
      <rect x="0" y="10" width="60" height="24" rx="4" fill="#DCFCE7"/>
      <text x="12" y="27" fill="#16A34A" font-family="system-ui, sans-serif" font-size="12">Activé</text>
    </g>

    <!-- Activate Button (shown when disabled) -->
    <g transform="translate(720, 20)">
      <rect x="0" y="0" width="150" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="25" y="26" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Activer SPLA</text>
    </g>
  </g>

  <!-- Info text -->
  <g transform="translate(80, 260)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Le contrat SPLA permet d'utiliser des licences Microsoft sur vos machines virtuelles.</text>
    <text x="0" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Une fois activé, vous pourrez attribuer des licences Windows Server et SQL Server à vos VMs.</text>
  </g>
</svg>
