  <text x="80" y="220" class="text-muted">La licence SPLA vous permet d utiliser les licences Microsoft Windows Server</text>
  <text x="80" y="245" class="text-muted">sur vos machines virtuelles hébergées sur le Private Cloud.</text>
  <rect x="80" y="270" width="140" height="40" rx="4" fill="#0050D7"/>
  <text x="105" y="296" fill="#FFFFFF" font-size="14">Activer le spla</text>
