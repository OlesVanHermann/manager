<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 320" width="550" height="320">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="550" height="320" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="260" rx="8" class="bg-white"/>
  <rect x="50" y="30" width="450" height="260" rx="8" class="border"/>

  <!-- Header -->
  <text x="75" y="60" class="text-heading" font-size="16">Modifier le nombre de connexions simultanées</text>
  <text x="470" y="60" class="text-muted" font-size="20" style="cursor:pointer">×</text>

  <line x1="50" y1="80" x2="500" y2="80" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Stepper -->
  <g transform="translate(175, 105)">
    <circle cx="0" cy="0" r="14" fill="#0050D7"/>
    <text x="-4" y="5" fill="#FFFFFF" font-size="12">1</text>
    <line x1="14" y1="0" x2="86" y2="0" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="100" cy="0" r="14" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="96" y="5" class="text-muted" font-size="12">2</text>
    <text x="-25" y="30" class="text-body" font-size="11">Configuration</text>
    <text x="70" y="30" class="text-muted" font-size="11">Confirmation</text>
  </g>

  <!-- Input -->
  <text x="75" y="175" class="text-body" font-weight="500">Nombre maximum de connexions d'utilisateurs simultanées</text>
  <rect x="75" y="185" width="150" height="40" rx="4" class="input-border"/>
  <text x="95" y="211" class="text-body">3</text>

  <!-- Footer -->
  <line x1="50" y1="250" x2="500" y2="250" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="280" y="258" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="305" y="282" class="text-body">Annuler</text>

  <rect x="385" y="258" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="412" y="282" fill="#FFFFFF" font-size="14">Suivant</text>
</svg>
