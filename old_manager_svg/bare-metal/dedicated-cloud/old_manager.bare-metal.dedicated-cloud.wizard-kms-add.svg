<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 500" width="650" height="500">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="650" height="500" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="440" rx="8" class="bg-white"/>
  <rect x="50" y="30" width="550" height="440" rx="8" class="border"/>

  <!-- Header -->
  <text x="75" y="70" class="text-heading">Ajouter un nouveau serveur KMS</text>
  <text x="570" y="70" class="text-muted" font-size="20" style="cursor:pointer">×</text>

  <line x1="50" y1="90" x2="600" y2="90" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Stepper -->
  <g transform="translate(200, 110)">
    <circle cx="0" cy="0" r="14" fill="#0050D7"/>
    <text x="-4" y="5" fill="#FFFFFF" font-size="12">1</text>
    <line x1="14" y1="0" x2="86" y2="0" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="100" cy="0" r="14" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="96" y="5" class="text-muted" font-size="12">2</text>
    <text x="-20" y="30" class="text-body" font-size="11">Configuration</text>
    <text x="75" y="30" class="text-muted" font-size="11">Création</text>
  </g>

  <!-- Form -->
  <!-- IP Field -->
  <text x="75" y="180" class="text-body" font-weight="500">IP *</text>
  <rect x="75" y="190" width="500" height="40" rx="4" class="input-border"/>
  <text x="95" y="216" class="text-body">192.168.10.50</text>

  <!-- Description Field -->
  <text x="75" y="255" class="text-body" font-weight="500">Description <text class="text-muted">(optionnel)</text></text>
  <rect x="75" y="265" width="500" height="40" rx="4" class="input-border"/>
  <text x="95" y="291" class="text-muted">Production KMS</text>

  <!-- SSL Thumbprint Field -->
  <text x="75" y="330" class="text-body" font-weight="500">SSL Thumbprint *</text>
  <rect x="75" y="340" width="500" height="40" rx="4" class="input-border"/>
  <text x="95" y="366" class="text-body" font-size="12">3A:5B:2C:1D:4E:8F:7A:6B:9C:0D...</text>

  <!-- Documentation checkbox -->
  <rect x="75" y="400" width="18" height="18" rx="3" fill="#0050D7"/>
  <text x="82" y="413" fill="#FFFFFF" font-size="12">✓</text>
  <text x="100" y="413" class="text-body" font-size="13">J'ai lu et j'ai compris la documentation VM Encryption et les actions que je vais devoir effectuer de mon côté.</text>

  <!-- Documentation link -->
  <text x="100" y="435" class="text-primary" font-size="13">Documentation VM Encryption ↗</text>

  <!-- Footer -->
  <line x1="50" y1="455" x2="600" y2="455" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="380" y="462" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="405" y="486" class="text-body">Annuler</text>

  <rect x="485" y="462" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="512" y="486" fill="#FFFFFF" font-size="14">Suivant</text>
</svg>
