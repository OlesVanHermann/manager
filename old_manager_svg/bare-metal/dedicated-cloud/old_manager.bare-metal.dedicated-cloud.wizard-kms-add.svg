<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550" width="800" height="550">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="800" height="550" class="bg-muted"/>
  
  <!-- Stepper -->
  <rect x="40" y="20" width="720" height="60" rx="4" class="bg-white"/>
  <rect x="40" y="20" width="720" height="60" rx="4" class="border"/>
  
  <!-- Step 1 - Active -->
  <circle cx="220" cy="50" r="16" fill="#0050D7"/>
  <text x="220" y="55" fill="#FFFFFF" font-size="12" text-anchor="middle">1</text>
  <text x="220" y="78" class="text-body" font-size="12" text-anchor="middle" font-weight="500">Configuration</text>
  
  <!-- Line -->
  <line x1="240" y1="50" x2="520" y2="50" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Step 2 - Inactive -->
  <circle cx="540" cy="50" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="540" y="55" class="text-muted" font-size="12" text-anchor="middle">2</text>
  <text x="540" y="78" class="text-muted" font-size="12" text-anchor="middle">Création</text>
  
  <!-- Content -->
  <rect x="40" y="100" width="720" height="380" rx="8" class="bg-white"/>
  <rect x="40" y="100" width="720" height="380" rx="8" class="border"/>
  
  <text x="80" y="145" class="text-heading">Ajouter un serveur KMS</text>
  <text x="80" y="175" class="text-muted" font-size="13">Configurez les informations de votre serveur de gestion des clés.</text>
  
  <!-- Form fields -->
  <!-- IP -->
  <text x="80" y="220" class="text-body" font-weight="500">Adresse IP *</text>
  <rect x="80" y="230" width="350" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="95" y="256" class="text-muted">Ex: 10.0.10.50</text>
  
  <!-- Description -->
  <text x="80" y="295" class="text-body" font-weight="500">Description (optionnel)</text>
  <rect x="80" y="305" width="350" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="95" y="331" class="text-muted">Description du KMS...</text>
  
  <!-- SSL Thumbprint -->
  <text x="80" y="370" class="text-body" font-weight="500">SSL Thumbprint *</text>
  <rect x="80" y="380" width="350" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="95" y="406" class="text-muted">A1:B2:C3:D4:E5:F6...</text>
  
  <!-- Checkbox + Link -->
  <rect x="80" y="440" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="108" y="454" class="text-body" font-size="13">J'ai lu la documentation</text>
  <text x="280" y="454" class="text-link" font-size="13">Consulter le guide ↗</text>
  
  <!-- Footer buttons -->
  <line x1="40" y1="440" x2="760" y2="440" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="520" y="455" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="548" y="481" class="text-body">Annuler</text>
  <rect x="640" y="455" width="100" height="40" rx="4" fill="#0050D7"/>
  <text x="670" y="481" fill="#FFFFFF" font-size="14">Suivant</text>
</svg>
