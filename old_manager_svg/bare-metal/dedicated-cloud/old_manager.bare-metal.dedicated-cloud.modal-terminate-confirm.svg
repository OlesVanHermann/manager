<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-danger { fill: #FEE2E2; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .radio-checked { fill: #0050D7; }
      .radio-unchecked { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="700" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <g class="modal-shadow">
    <rect x="370" y="50" width="700" height="600" rx="8" class="bg-white"/>

    <!-- Modal Header with danger color -->
    <rect x="370" y="50" width="700" height="60" rx="8" fill="#FEE2E2"/>
    <text x="410" y="88" class="text-heading" fill="#991B1B">Confirmation de la fermeture du service</text>
    <text x="1040" y="88" fill="#991B1B" font-size="20" style="cursor: pointer;">×</text>

    <!-- Question -->
    <text x="410" y="145" class="label">Pourrions-nous savoir quelle est la principale raison qui vous amène</text>
    <text x="410" y="165" class="label">à fermer ce service ?</text>

    <!-- Radio Options -->
    <!-- Option 1 - Selected -->
    <circle cx="430" cy="210" r="10" class="radio-checked"/>
    <circle cx="430" cy="210" r="4" fill="#FFFFFF"/>
    <text x="455" y="215" class="text-body">Je n'utilise plus le service</text>

    <!-- Option 2 -->
    <circle cx="430" cy="250" r="10" class="radio-unchecked"/>
    <text x="455" y="255" class="text-body">Les outils sont trop complexes</text>

    <!-- Option 3 -->
    <circle cx="430" cy="290" r="10" class="radio-unchecked"/>
    <text x="455" y="295" class="text-body">Les performances du système sont insuffisantes</text>

    <!-- Option 4 -->
    <circle cx="430" cy="330" r="10" class="radio-unchecked"/>
    <text x="455" y="335" class="text-body">Le service manque de fiabilité</text>

    <!-- Option 5 -->
    <circle cx="430" cy="370" r="10" class="radio-unchecked"/>
    <text x="455" y="375" class="text-body">Le service coûte trop cher</text>

    <!-- Option 6 -->
    <circle cx="430" cy="410" r="10" class="radio-unchecked"/>
    <text x="455" y="415" class="text-body">J'utilise un autre service OVH</text>

    <!-- Option 7 -->
    <circle cx="430" cy="450" r="10" class="radio-unchecked"/>
    <text x="455" y="455" class="text-body">J'utilise le service d'un concurrent</text>

    <!-- Option 8 -->
    <circle cx="430" cy="490" r="10" class="radio-unchecked"/>
    <text x="455" y="495" class="text-body">Autres...</text>

    <!-- Feedback textarea -->
    <text x="410" y="540" class="label">Aimeriez-vous nous donner plus de détails ou nous faire une suggestion ?</text>
    <rect x="410" y="555" width="620" height="60" rx="4" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
    <text x="425" y="580" class="text-muted">Écrivez votre commentaire ici...</text>
    <text x="980" y="610" class="text-muted" font-size="12">0/450</text>

    <!-- Modal Footer -->
    <line x1="370" y1="620" x2="1070" y2="620" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Buttons -->
    <rect x="700" y="630" width="170" height="36" rx="4" class="btn-secondary"/>
    <text x="730" y="654" class="btn-text-secondary">J'ai changé d'avis</text>

    <rect x="890" y="630" width="140" height="36" rx="4" class="btn-danger"/>
    <text x="898" y="654" class="btn-text" font-size="12">Je confirme vouloir</text>
  </g>
</svg>
