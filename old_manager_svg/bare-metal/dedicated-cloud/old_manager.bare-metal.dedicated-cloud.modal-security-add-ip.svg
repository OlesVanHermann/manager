<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320" width="500" height="320">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="500" height="320" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="25" y="20" width="450" height="280" rx="8" class="bg-white"/>
  <rect x="25" y="20" width="450" height="280" rx="8" class="border"/>

  <!-- Header -->
  <text x="50" y="55" class="text-heading">Ajouter une plage d'adresses IP</text>
  <text x="445" y="55" class="text-muted" font-size="20" style="cursor:pointer">Ã—</text>

  <line x1="25" y1="75" x2="475" y2="75" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Form -->
  <text x="50" y="110" class="text-body" font-weight="500">Adresse IP ou bloc CIDR *</text>
  <rect x="50" y="120" width="400" height="40" rx="4" class="input-border"/>
  <text x="70" y="146" class="text-body">192.168.1.0/24</text>

  <text x="50" y="185" class="text-body" font-weight="500">Description</text>
  <rect x="50" y="195" width="400" height="40" rx="4" class="input-border"/>
  <text x="70" y="221" class="text-muted">Bureau principal</text>

  <!-- Footer -->
  <line x1="25" y1="255" x2="475" y2="255" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="265" y="267" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="290" y="291" class="text-body">Annuler</text>

  <rect x="370" y="267" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="395" y="291" fill="#FFFFFF" font-size="14">Ajouter</text>
</svg>
