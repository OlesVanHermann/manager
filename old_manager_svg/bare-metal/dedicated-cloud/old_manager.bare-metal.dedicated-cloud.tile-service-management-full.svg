<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 280" width="450" height="280">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="450" height="280" class="bg-muted"/>

  <!-- Tile -->
  <rect x="10" y="10" width="430" height="260" rx="8" class="bg-white"/>
  <rect x="10" y="10" width="430" height="260" rx="8" class="border"/>

  <text x="30" y="45" class="text-heading">Gestion du service</text>

  <!-- Mailing list -->
  <text x="30" y="85" class="text-muted" font-size="12">Mailing list</text>
  <text x="30" y="105" class="text-body">user@company.com</text>
  <!-- Action Menu OPEN -->
  <g transform="translate(395, 70)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
    <!-- Dropdown -->
    <rect x="-200" y="28" width="230" height="40" rx="4" class="bg-white"/>
    <rect x="-200" y="28" width="230" height="40" rx="4" class="border"/>
    <text x="-185" y="55" class="text-body" font-size="13">S'inscrire à la mailing-list</text>
  </g>

  <!-- Expiration / Renouvellement -->
  <text x="30" y="145" class="text-muted" font-size="12">Renouvellement automatique</text>
  <text x="30" y="165" class="text-body">15/02/2025</text>
  <rect x="130" y="150" width="80" height="22" rx="4" fill="#DCFCE7"/>
  <text x="145" y="166" fill="#16A34A" font-size="11">Activé</text>
  <!-- Action Menu -->
  <g transform="translate(395, 130)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
  </g>

  <line x1="30" y1="195" x2="420" y2="195" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Terminate button -->
  <rect x="30" y="215" width="390" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="165" y="241" fill="#DC2626" font-size="14">Résilier le service</text>
</svg>
