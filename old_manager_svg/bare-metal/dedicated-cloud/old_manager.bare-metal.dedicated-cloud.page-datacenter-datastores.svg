<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 550" width="1500" height="550">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1500" height="550" class="bg-muted"/>

  <!-- Header -->
  <rect width="1500" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1500" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-primary" font-size="14">← Retour</text>
  <text x="130" y="90" class="text-body" font-size="14">Datacentres › dc1-Paris ›</text>
  <text x="310" y="90" class="text-body" font-size="14" font-weight="600">Datastores</text>

  <!-- Content -->
  <rect x="40" y="130" width="1420" height="400" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1420" height="400" rx="8" class="border"/>

  <!-- Title + Button -->
  <text x="60" y="165" class="text-heading">Datastores</text>
  <rect x="60" y="180" width="160" height="36" rx="4" fill="#0050D7"/>
  <text x="80" y="204" fill="#FFFFFF" font-size="14">Commander un datastore</text>

  <!-- Info text -->
  <text x="60" y="245" class="text-muted" font-size="13">Un datastore global est un datastore monté sur l'ensemble des clusters. Consultez nos guides pour plus d'informations.</text>

  <!-- Table Header -->
  <rect x="60" y="265" width="1380" height="40" rx="4" class="bg-table-header"/>
  <text x="80" y="291" class="text-body" font-size="11" font-weight="600">Nom</text>
  <text x="180" y="291" class="text-body" font-size="11" font-weight="600">Profil</text>
  <text x="280" y="291" class="text-body" font-size="11" font-weight="600">Taille</text>
  <text x="360" y="291" class="text-body" font-size="11" font-weight="600">Utilisation</text>
  <text x="560" y="291" class="text-body" font-size="11" font-weight="600">Noeud actuel</text>
  <text x="690" y="291" class="text-body" font-size="11" font-weight="600">Paiement</text>
  <text x="800" y="291" class="text-body" font-size="11" font-weight="600">État</text>
  <text x="900" y="291" class="text-body" font-size="11" font-weight="600">Portée</text>
  <text x="1000" y="291" class="text-body" font-size="11" font-weight="600">Datacenter</text>
  <text x="1120" y="291" class="text-body" font-size="11" font-weight="600">Baie</text>
  <text x="1220" y="291" class="text-body" font-size="11" font-weight="600">Consommation</text>
  <text x="1360" y="291" class="text-body" font-size="11" font-weight="600">Actions</text>

  <!-- Row 1 -->
  <line x1="60" y1="305" x2="1440" y2="305" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="333" class="text-body" font-size="13">ds-001</text>
  <text x="180" y="333" class="text-body" font-size="13">SSD-3TB</text>
  <text x="280" y="333" class="text-body" font-size="13">3 TB</text>
  <!-- Progress bar -->
  <rect x="360" y="320" width="160" height="20" rx="4" fill="#E5E7EB"/>
  <rect x="360" y="320" width="96" height="20" rx="4" fill="#3B82F6"/>
  <text x="430" y="335" fill="#FFFFFF" font-size="11">60%</text>
  <text x="560" y="333" class="text-body" font-size="13">Primaire (rbx-n1)</text>
  <text x="690" y="333" class="text-body" font-size="13">Au mois</text>
  <rect x="800" y="320" width="50" height="20" rx="4" fill="#DCFCE7"/>
  <text x="812" y="335" fill="#16A34A" font-size="11">Actif</text>
  <rect x="900" y="320" width="55" height="20" rx="4" fill="#EFF6FF"/>
  <text x="910" y="335" fill="#0050D7" font-size="11">Global</text>
  <text x="1000" y="333" class="text-body" font-size="13">rbx-dc3</text>
  <text x="1120" y="333" class="text-body" font-size="13">B12</text>
  <text x="1220" y="333" class="text-muted" font-size="13">-</text>

  <!-- Row 2 with action menu -->
  <rect x="60" y="350" width="1380" height="45" class="bg-muted"/>
  <line x1="60" y1="395" x2="1440" y2="395" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="378" class="text-body" font-size="13">ds-002</text>
  <text x="180" y="378" class="text-body" font-size="13">HDD-10TB</text>
  <text x="280" y="378" class="text-body" font-size="13">10 TB</text>
  <!-- Progress bar low usage -->
  <rect x="360" y="365" width="160" height="20" rx="4" fill="#E5E7EB"/>
  <rect x="360" y="365" width="32" height="20" rx="4" fill="#3B82F6"/>
  <text x="385" y="380" fill="#FFFFFF" font-size="11">20%</text>
  <text x="560" y="378" class="text-body" font-size="13">Réplicat (rbx-n2)</text>
  <text x="690" y="378" class="text-body" font-size="13">A l'heure</text>
  <rect x="800" y="365" width="50" height="20" rx="4" fill="#DCFCE7"/>
  <text x="812" y="380" fill="#16A34A" font-size="11">Actif</text>
  <text x="900" y="378" class="text-muted" font-size="13">Non global</text>
  <text x="1000" y="378" class="text-body" font-size="13">rbx-dc3</text>
  <text x="1120" y="378" class="text-body" font-size="13">B13</text>
  <text x="1220" y="378" class="text-body" font-size="13">87 heures</text>

  <!-- Action Menu OPEN -->
  <g transform="translate(1370, 358)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
    <!-- Dropdown -->
    <rect x="-180" y="28" width="210" height="75" rx="4" class="bg-white"/>
    <rect x="-180" y="28" width="210" height="75" rx="4" class="border"/>
    <text x="-165" y="55" class="text-body" font-size="13">Passer au mois</text>
    <line x1="-180" y1="68" x2="30" y2="68" stroke="#E5E7EB" stroke-width="1"/>
    <text x="-165" y="90" class="text-body" font-size="13">Convertir le datastore en global</text>
  </g>

  <!-- Row 3 -->
  <line x1="60" y1="440" x2="1440" y2="440" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="423" class="text-body" font-size="13">ds-003</text>
  <text x="180" y="423" class="text-body" font-size="13">NVME-2TB</text>
  <text x="280" y="423" class="text-body" font-size="13">2 TB</text>
  <!-- Progress bar high usage -->
  <rect x="360" y="410" width="160" height="20" rx="4" fill="#E5E7EB"/>
  <rect x="360" y="410" width="144" height="20" rx="4" fill="#F59E0B"/>
  <text x="425" y="425" fill="#FFFFFF" font-size="11">90%</text>
  <text x="560" y="423" class="text-body" font-size="13">Primaire (rbx-n1)</text>
  <text x="690" y="423" class="text-body" font-size="13">Au mois</text>
  <rect x="800" y="410" width="50" height="20" rx="4" fill="#DCFCE7"/>
  <text x="812" y="425" fill="#16A34A" font-size="11">Actif</text>
  <rect x="900" y="410" width="55" height="20" rx="4" fill="#EFF6FF"/>
  <text x="910" y="425" fill="#0050D7" font-size="11">Global</text>
  <text x="1000" y="423" class="text-body" font-size="13">rbx-dc3</text>
  <text x="1120" y="423" class="text-body" font-size="13">B12</text>
  <text x="1220" y="423" class="text-muted" font-size="13">-</text>

  <!-- Pagination -->
  <text x="60" y="500" class="text-muted" font-size="13">3 datastores</text>
</svg>
