<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .stepper-active { fill: #0050D7; }
      .stepper-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .stepper-line { stroke: #E5E7EB; stroke-width: 2; }
      .card-selected { stroke: #0050D7; stroke-width: 2; }
      .card-default { stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-primary" font-size="13">pcc-192-0-2-1</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-body" font-size="13" font-weight="600">Ajout d'un datacentre</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="650" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="650" rx="8" class="border"/>

  <!-- Title -->
  <text x="80" y="180" class="text-heading">Ajout d'un datacentre</text>
  <text x="80" y="210" class="text-muted">Sélectionnez la configuration de votre nouveau datacenter virtuel</text>

  <!-- Stepper -->
  <g transform="translate(500, 250)">
    <!-- Step 1 - Active -->
    <circle cx="0" cy="0" r="16" class="stepper-active"/>
    <text x="-4" y="5" fill="#FFFFFF" font-size="14">1</text>
    <text x="-50" y="35" class="text-body" font-size="12">Type de VDC</text>

    <!-- Line -->
    <line x1="20" y1="0" x2="180" y2="0" class="stepper-line"/>

    <!-- Step 2 - Inactive -->
    <circle cx="200" cy="0" r="16" class="stepper-inactive"/>
    <text x="196" y="5" fill="#6B7280" font-size="14">2</text>
    <text x="155" y="35" class="text-muted" font-size="12">Profil d'hôte</text>
  </g>

  <!-- VDC Type Cards -->
  <text x="80" y="330" class="text-body" font-weight="600">Sélectionnez un type de datacenter virtuel :</text>

  <!-- Card 1 - NSX-T (Selected) -->
  <rect x="80" y="355" width="380" height="180" rx="8" class="bg-white card-selected"/>
  <circle cx="115" cy="390" r="12" fill="#0050D7"/>
  <circle cx="115" cy="390" r="5" fill="#FFFFFF"/>
  <text x="140" y="395" class="text-body" font-size="16" font-weight="600">NSX-T</text>
  <text x="100" y="430" class="text-muted" font-size="13">Datacenter avec réseau software-defined</text>
  <text x="100" y="455" class="text-muted" font-size="13">basé sur NSX-T. Recommandé pour les</text>
  <text x="100" y="480" class="text-muted" font-size="13">nouvelles installations.</text>
  <rect x="100" y="500" width="100" height="24" rx="12" fill="#DCFCE7"/>
  <text x="115" y="517" fill="#16A34A" font-size="12" font-weight="500">Recommandé</text>

  <!-- Card 2 - NSX-V -->
  <rect x="490" y="355" width="380" height="180" rx="8" class="bg-white card-default"/>
  <circle cx="525" cy="390" r="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="550" y="395" class="text-body" font-size="16" font-weight="600">NSX-V</text>
  <text x="510" y="430" class="text-muted" font-size="13">Datacenter avec réseau software-defined</text>
  <text x="510" y="455" class="text-muted" font-size="13">basé sur NSX-V. Pour la compatibilité</text>
  <text x="510" y="480" class="text-muted" font-size="13">avec les environnements existants.</text>

  <!-- Card 3 - vRack -->
  <rect x="900" y="355" width="380" height="180" rx="8" class="bg-white card-default"/>
  <circle cx="935" cy="390" r="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="960" y="395" class="text-body" font-size="16" font-weight="600">vRack</text>
  <text x="920" y="430" class="text-muted" font-size="13">Datacenter avec réseau vRack natif.</text>
  <text x="920" y="455" class="text-muted" font-size="13">Configuration réseau simplifiée sans</text>
  <text x="920" y="480" class="text-muted" font-size="13">NSX.</text>

  <!-- Info message for NSX-T -->
  <rect x="80" y="560" width="1200" height="60" rx="6" fill="#EFF6FF"/>
  <rect x="80" y="560" width="1200" height="60" rx="6" stroke="#BFDBFE" stroke-width="1" fill="none"/>
  <circle cx="110" cy="590" r="12" fill="#0050D7"/>
  <text x="106" y="595" fill="#FFFFFF" font-size="14">i</text>
  <text x="135" y="585" fill="#1E40AF" font-size="13">NSX-T inclut automatiquement un NSX Edge standard. Les NSX Edges supplémentaires</text>
  <text x="135" y="605" fill="#1E40AF" font-size="13">sont facturés à la consommation.</text>

  <!-- Buttons -->
  <rect x="1160" y="730" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="1188" y="754" class="btn-text-secondary">Annuler</text>

  <rect x="1280" y="730" width="100" height="36" rx="4" class="btn-primary"/>
  <text x="1308" y="754" class="btn-text">Suivant</text>
</svg>
