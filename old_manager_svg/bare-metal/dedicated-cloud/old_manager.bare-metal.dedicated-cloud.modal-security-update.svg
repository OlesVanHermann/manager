<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 550" width="1440" height="550">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .input-border { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="550" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <g class="modal-shadow">
    <rect x="420" y="100" width="600" height="350" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="420" y="100" width="600" height="60" rx="8" fill="#F9FAFB"/>
    <text x="460" y="138" class="text-heading">Modification de la plage IP</text>
    <text x="990" y="138" fill="#6B7280" font-size="20" style="cursor: pointer;">×</text>

    <!-- Form Fields -->
    <!-- Field 1: IP -->
    <text x="460" y="200" class="label">IP :</text>
    <rect x="460" y="215" width="520" height="40" rx="4" class="input-border"/>
    <text x="480" y="242" class="text-body">192.168.1.0/24</text>

    <!-- Field 2: Description -->
    <text x="460" y="285" class="label">Description :</text>
    <rect x="460" y="300" width="520" height="40" rx="4" class="input-border"/>
    <text x="480" y="327" class="text-body">Réseau local bureau Paris</text>

    <!-- Modal Footer -->
    <line x1="420" y1="380" x2="1020" y2="380" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Buttons -->
    <rect x="760" y="400" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="788" y="424" class="btn-text-secondary">Annuler</text>

    <rect x="880" y="400" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="905" y="424" class="btn-text">Modifier</text>
  </g>
</svg>