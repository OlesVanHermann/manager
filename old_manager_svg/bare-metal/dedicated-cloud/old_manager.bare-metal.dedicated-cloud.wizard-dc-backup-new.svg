<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="700" viewBox="0 0 1100 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Nouveau Backup Datacenter</title>

  <!-- Background -->
  <rect width="1100" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Page Title -->
  <text x="80" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Activer le backup</text>

  <!-- Description -->
  <g transform="translate(80, 130)">
    <text x="0" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Activez Veeam Managed Backup pour votre infrastructure VMware.</text>
    <text x="0" y="40" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Les sauvegardes seront stockées dans nos datacenters OVHcloud.</text>
    <text x="0" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Consultez les tarifs en vigueur sur notre site.</text>
    <text x="260" y="70" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">→</text>
  </g>

  <!-- Info messages -->
  <g transform="translate(80, 220)">
    <rect x="0" y="0" width="920" height="40" rx="4" fill="#EFF6FF"/>
    <text x="20" y="25" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">ℹ Les prix affichés sont indicatifs. Voir les conditions générales de vente.</text>
  </g>

  <!-- Stepper -->
  <g transform="translate(80, 290)">
    <!-- Step 1 (active) -->
    <circle cx="20" cy="20" r="20" fill="#0050D7"/>
    <text x="16" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">1</text>
    <text x="50" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Choisir une offre</text>

    <line x1="200" y1="20" x2="350" y2="20" stroke="#E5E7EB" stroke-width="2"/>

    <!-- Step 2 (inactive) -->
    <circle cx="380" cy="20" r="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="376" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">2</text>
    <text x="410" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Valider les conditions</text>
  </g>

  <!-- Step 1 Content - Offer selection -->
  <g transform="translate(80, 350)">
    <rect x="0" y="0" width="920" height="280" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="30" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Sélectionnez votre offre de backup</text>

    <!-- Offer Cards -->
    <g transform="translate(30, 60)">
      <!-- Standard (selected) -->
      <rect x="0" y="0" width="270" height="150" rx="8" fill="#EFF6FF" stroke="#0050D7" stroke-width="2"/>
      <circle cx="20" cy="20" r="8" fill="#0050D7"/>
      <circle cx="20" cy="20" r="3" fill="white"/>
      <text x="40" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Standard</text>
      <text x="15" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">• 7 points de restauration</text>
      <text x="15" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">• Backup quotidien</text>
      <text x="15" y="95" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">• Pas de réplication</text>
      <text x="15" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">0,00 € HT/mois/VM</text>

      <!-- Advanced -->
      <rect x="290" y="0" width="270" height="150" rx="8" fill="white" stroke="#E5E7EB"/>
      <circle cx="310" cy="20" r="8" fill="white" stroke="#E5E7EB"/>
      <text x="330" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Advanced</text>
      <text x="305" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">• 14 points de restauration</text>
      <text x="305" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">• Backup quotidien</text>
      <text x="305" y="95" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">• Réplication cross-DC</text>
      <text x="305" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">5,00 € HT/mois/VM</text>

      <!-- Premium -->
      <rect x="580" y="0" width="270" height="150" rx="8" fill="white" stroke="#E5E7EB"/>
      <circle cx="600" cy="20" r="8" fill="white" stroke="#E5E7EB"/>
      <text x="620" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Premium</text>
      <text x="595" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">• 28 points de restauration</text>
      <text x="595" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">• Backup quotidien</text>
      <text x="595" y="95" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">• Réplication cross-DC</text>
      <text x="595" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">10,00 € HT/mois/VM</text>
    </g>
  </g>

  <!-- Navigation buttons -->
  <g transform="translate(80, 650)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="820" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="845" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
  </g>
</svg>
