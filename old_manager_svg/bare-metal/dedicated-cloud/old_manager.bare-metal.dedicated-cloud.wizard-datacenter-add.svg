<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500" width="1000" height="500">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="1000" height="500" class="bg-muted"/>
  
  <!-- Header -->
  <text x="40" y="45" class="text-heading">Ajouter un datacenter</text>
  <text x="40" y="75" class="text-muted">Sélectionnez la gamme commerciale de votre nouveau datacenter.</text>
  
  <!-- Commercial range cards -->
  <!-- Card 1 - Essentials -->
  <rect x="40" y="100" width="220" height="280" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="40" y="100" width="220" height="50" rx="8" fill="#F3F4F6"/>
  <text x="60" y="132" class="text-body" font-weight="600">Essentials</text>
  <circle cx="230" cy="125" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="60" y="180" class="text-muted" font-size="13">Infrastructure de base pour</text>
  <text x="60" y="200" class="text-muted" font-size="13">charges de travail légères.</text>
  <text x="60" y="235" class="text-body" font-size="13">• Hosts entrée de gamme</text>
  <text x="60" y="260" class="text-body" font-size="13">• Stockage standard</text>
  <text x="60" y="285" class="text-body" font-size="13">• Support standard</text>
  <rect x="40" y="330" width="220" height="50" rx="8" fill="#F9FAFB"/>
  <text x="60" y="362" class="text-body" font-weight="600">À partir de 150 € HT/mois</text>
  
  <!-- Card 2 - Premier (selected) -->
  <rect x="280" y="100" width="220" height="280" rx="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
  <rect x="280" y="100" width="220" height="50" rx="8" fill="#F3F4F6"/>
  <text x="300" y="132" class="text-body" font-weight="600">Premier</text>
  <circle cx="470" cy="125" r="10" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
  <circle cx="470" cy="125" r="5" fill="#0050D7"/>
  <text x="300" y="180" class="text-muted" font-size="13">Infrastructure haute performance</text>
  <text x="300" y="200" class="text-muted" font-size="13">pour charges critiques.</text>
  <text x="300" y="235" class="text-body" font-size="13">• Hosts hautes performances</text>
  <text x="300" y="260" class="text-body" font-size="13">• Stockage vSAN inclus</text>
  <text x="300" y="285" class="text-body" font-size="13">• Support prioritaire</text>
  <rect x="280" y="330" width="220" height="50" rx="8" fill="#F9FAFB"/>
  <text x="300" y="362" class="text-body" font-weight="600">À partir de 250 € HT/mois</text>
  
  <!-- Card 3 - SDDC -->
  <rect x="520" y="100" width="220" height="280" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="520" y="100" width="220" height="50" rx="8" fill="#F3F4F6"/>
  <text x="540" y="132" class="text-body" font-weight="600">SDDC</text>
  <circle cx="710" cy="125" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="540" y="180" class="text-muted" font-size="13">Software-Defined Datacenter</text>
  <text x="540" y="200" class="text-muted" font-size="13">complet avec NSX-T.</text>
  <text x="540" y="235" class="text-body" font-size="13">• Toutes les options Premier</text>
  <text x="540" y="260" class="text-body" font-size="13">• NSX-T inclus</text>
  <text x="540" y="285" class="text-body" font-size="13">• Réseau défini par logiciel</text>
  <rect x="520" y="330" width="220" height="50" rx="8" fill="#F9FAFB"/>
  <text x="540" y="362" class="text-body" font-weight="600">À partir de 500 € HT/mois</text>
  
  <!-- Buttons -->
  <text x="40" y="430" class="text-link" fill="#0050D7">Annuler</text>
  <rect x="820" y="405" width="140" height="40" rx="4" fill="#0050D7"/>
  <text x="845" y="431" fill="#FFFFFF" font-size="14">Ajouter datacenter</text>
</svg>
