<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 500" width="1100" height="500">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1100" height="500" class="bg-muted"/>

  <!-- Header -->
  <rect width="1100" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Content -->
  <rect x="40" y="80" width="1020" height="400" rx="8" class="bg-white"/>
  <rect x="40" y="80" width="1020" height="400" rx="8" class="border"/>

  <!-- Title -->
  <text x="60" y="120" class="text-heading" font-size="20">Ajout d'un datacentre</text>
  <text x="60" y="150" class="text-muted" font-size="13">Les managements fees représentent le coût des VMs de management (vCenter, vROps) hébergées en dehors de vos hosts dédiés.</text>

  <!-- Cards Container -->
  <g transform="translate(60, 180)">
    <!-- Card 1: vSphere -->
    <rect x="0" y="0" width="230" height="220" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="20" y="35" class="text-body" font-weight="600" font-size="16">vSphere</text>
    <text x="20" y="60" class="text-muted" font-size="11">Ajoutez un virtual DataCenter</text>
    <text x="20" y="75" class="text-muted" font-size="11">(vDC) vSphere à votre</text>
    <text x="20" y="90" class="text-muted" font-size="11">infrastructure VMware.</text>
    <text x="20" y="115" class="text-muted" font-size="11">Bénéficiez des modules</text>
    <text x="20" y="130" class="text-muted" font-size="11">d'observabilité vROps et de</text>
    <text x="20" y="145" class="text-muted" font-size="11">la licence vSphere Enterprise</text>
    <text x="20" y="160" class="text-muted" font-size="11">Plus par défaut.</text>
    <line x1="0" y1="180" x2="230" y2="180" stroke="#E5E7EB" stroke-width="1"/>
    <text x="20" y="205" class="text-primary" font-size="13">580,00 € HT/mois</text>

    <!-- Card 2: NSX - Selected -->
    <rect x="250" y="0" width="230" height="220" rx="8" fill="#EFF6FF" stroke="#0050D7" stroke-width="2"/>
    <text x="270" y="35" class="text-body" font-weight="600" font-size="16">NSX</text>
    <text x="270" y="60" class="text-muted" font-size="11">Ajoutez un virtual DataCenter</text>
    <text x="270" y="75" class="text-muted" font-size="11">(vDC) NSX à votre</text>
    <text x="270" y="90" class="text-muted" font-size="11">infrastructure VMware.</text>
    <text x="270" y="115" class="text-muted" font-size="11">Bénéficiez du meilleur de la</text>
    <text x="270" y="130" class="text-muted" font-size="11">virtualisation réseau avec</text>
    <text x="270" y="145" class="text-muted" font-size="11">NSX. Protégez vos VMs</text>
    <text x="270" y="160" class="text-muted" font-size="11">grâce à la micro segmentation.</text>
    <line x1="250" y1="180" x2="480" y2="180" stroke="#BFDBFE" stroke-width="1"/>
    <text x="270" y="205" class="text-primary" font-size="13">850,00 € HT/mois</text>

    <!-- Card 3: Essentials -->
    <rect x="500" y="0" width="230" height="220" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="520" y="35" class="text-body" font-weight="600" font-size="16">Essentials</text>
    <text x="520" y="60" class="text-muted" font-size="11">vSphere as a Service est</text>
    <text x="520" y="75" class="text-muted" font-size="11">simple et familier, facile à</text>
    <text x="520" y="90" class="text-muted" font-size="11">gérer et économique.</text>
    <text x="520" y="115" class="text-muted" font-size="11">Idéal pour les petites</text>
    <text x="520" y="130" class="text-muted" font-size="11">infrastructures ou les</text>
    <text x="520" y="145" class="text-muted" font-size="11">premiers pas avec VMware.</text>
    <line x1="500" y1="180" x2="730" y2="180" stroke="#E5E7EB" stroke-width="1"/>
    <text x="520" y="205" class="text-primary" font-size="13">290,00 € HT/mois</text>

    <!-- Card 4: Premier -->
    <rect x="750" y="0" width="230" height="220" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="770" y="35" class="text-body" font-weight="600" font-size="16">Premier</text>
    <text x="770" y="60" class="text-muted" font-size="11">Solution d'entreprise</text>
    <text x="770" y="75" class="text-muted" font-size="11">puissante et intégrée,</text>
    <text x="770" y="90" class="text-muted" font-size="11">basée sur des logiciels</text>
    <text x="770" y="115" class="text-muted" font-size="11">conformes aux normes et</text>
    <text x="770" y="130" class="text-muted" font-size="11">axée sur les performances</text>
    <text x="770" y="145" class="text-muted" font-size="11">et la résilience.</text>
    <line x1="750" y1="180" x2="980" y2="180" stroke="#E5E7EB" stroke-width="1"/>
    <text x="770" y="205" class="text-primary" font-size="13">1 200,00 € HT/mois</text>
  </g>

  <!-- Buttons -->
  <rect x="60" y="430" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="90" y="456" class="text-body">Annuler</text>

  <rect x="175" y="430" width="160" height="40" rx="4" fill="#0050D7"/>
  <text x="195" y="456" fill="#FFFFFF" font-size="14">Ajouter un datacentre</text>
</svg>
