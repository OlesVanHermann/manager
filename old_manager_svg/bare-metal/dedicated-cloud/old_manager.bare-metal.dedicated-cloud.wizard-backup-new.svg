<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" class="bg-muted"/>

  <!-- Header -->
  <rect width="1200" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Back button -->
  <rect x="0" y="60" width="1200" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-primary" font-size="14">← Retour</text>
  <text x="130" y="90" class="text-body">Datacenter backup</text>

  <!-- Content -->
  <rect x="40" y="130" width="1120" height="440" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1120" height="440" rx="8" class="border"/>

  <!-- Description -->
  <text x="80" y="170" class="text-body">Il semblerait que vous n'avez pas activé de service de sauvegarde</text>
  <text x="80" y="195" class="text-body">Vous pouvez choisir entre 3 nouvelles offres pour la sauvegarde de vos machines virtuelles (VM) :</text>
  <text x="80" y="215" class="text-body"><tspan font-weight="bold">Standard</tspan>, <tspan font-weight="bold">Advanced</tspan> ou <tspan font-weight="bold">Premium</tspan>.</text>

  <text x="80" y="250" class="text-body" font-weight="600">L'offre choisie pour ce datacentre sera la seule disponible pour tous les autres datacentres</text>
  <text x="80" y="270" class="text-body" font-weight="600">de ce Private Cloud et la seule applicable à l'ensemble de vos machines virtuelles.</text>

  <text x="80" y="305" class="text-primary" font-weight="600">Consulter le détail des tarifs disponibles pour le backup Veeam →</text>

  <!-- Stepper -->
  <g transform="translate(400, 350)">
    <circle cx="0" cy="0" r="18" fill="#0050D7"/>
    <text x="-4" y="6" fill="#FFFFFF" font-size="14" font-weight="600">1</text>
    <text x="-60" y="40" class="text-body" font-size="12">Choix de l'offre</text>

    <line x1="18" y1="0" x2="182" y2="0" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="200" cy="0" r="18" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="196" y="6" class="text-muted" font-size="14">2</text>
    <text x="140" y="40" class="text-muted" font-size="12">Validation conditions</text>
  </g>

  <!-- Cards -->
  <!-- Card 1 - Standard (selected) -->
  <rect x="80" y="420" width="280" height="120" rx="8" class="bg-white"/>
  <rect x="80" y="420" width="280" height="120" rx="8" stroke="#0050D7" stroke-width="2" fill="none"/>

  <circle cx="105" cy="450" r="10" fill="none" stroke="#0050D7" stroke-width="2"/>
  <circle cx="105" cy="450" r="5" fill="#0050D7"/>

  <text x="125" y="455" class="text-body" font-weight="600">Standard</text>
  <text x="100" y="485" class="text-muted" font-size="13">Sauvegarde quotidienne</text>
  <text x="100" y="503" class="text-muted" font-size="13">14 points de restauration</text>
  <text x="100" y="525" class="text-body" font-weight="600">0,05 € HT/GB/mois</text>

  <!-- Card 2 - Advanced -->
  <rect x="400" y="420" width="280" height="120" rx="8" class="bg-white"/>
  <rect x="400" y="420" width="280" height="120" rx="8" class="border"/>

  <circle cx="425" cy="450" r="10" fill="none" stroke="#D1D5DB" stroke-width="2"/>

  <text x="445" y="455" class="text-body" font-weight="600">Advanced</text>
  <text x="420" y="485" class="text-muted" font-size="13">Sauvegarde quotidienne + réplication</text>
  <text x="420" y="503" class="text-muted" font-size="13">28 points de restauration</text>
  <text x="420" y="525" class="text-body" font-weight="600">0,10 € HT/GB/mois</text>

  <!-- Card 3 - Premium -->
  <rect x="720" y="420" width="280" height="120" rx="8" class="bg-white"/>
  <rect x="720" y="420" width="280" height="120" rx="8" class="border"/>

  <circle cx="745" cy="450" r="10" fill="none" stroke="#D1D5DB" stroke-width="2"/>

  <text x="765" y="455" class="text-body" font-weight="600">Premium</text>
  <text x="740" y="485" class="text-muted" font-size="13">Sauvegarde + réplication + archive</text>
  <text x="740" y="503" class="text-muted" font-size="13">42 points de restauration</text>
  <text x="740" y="525" class="text-body" font-weight="600">0,15 € HT/GB/mois</text>

  <!-- Button -->
  <rect x="1010" y="555" width="130" height="40" rx="4" fill="#0050D7"/>
  <text x="1030" y="581" fill="#FFFFFF" font-size="14">Choisir l'offre</text>
</svg>
