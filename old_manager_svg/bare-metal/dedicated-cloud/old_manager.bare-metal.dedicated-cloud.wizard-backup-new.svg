<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="550" viewBox="0 0 900 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Wizard New Backup</title>

  <!-- Background -->
  <rect width="900" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Activer le backup</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Activez Veeam Managed Backup pour protéger vos machines virtuelles.</text>
    <text x="0" y="52" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">La facturation est basée sur la consommation de stockage.</text>
  </g>

  <!-- Link to pricing -->
  <g transform="translate(30, 100)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Consulter les tarifs →</text>
  </g>

  <!-- Info Message (restricted offer) -->
  <g transform="translate(30, 130)">
    <rect x="0" y="0" width="840" height="45" rx="4" fill="#EFF6FF" stroke="#0050D7" stroke-opacity="0.3"/>
    <text x="15" y="28" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ L'offre Advanced est déjà activée sur le datacenter dc-rbx-01. Vous devez sélectionner la même offre.</text>
  </g>

  <!-- Stepper -->
  <g transform="translate(30, 200)">
    <!-- Step 1: Choose Offer (active) -->
    <g transform="translate(0, 0)">
      <circle cx="15" cy="15" r="15" fill="#0050D7"/>
      <text x="15" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">1</text>
      <text x="40" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Choisir l'offre</text>
    </g>

    <!-- Step connector -->
    <line x1="15" y1="35" x2="15" y2="320" stroke="#E5E7EB" stroke-width="2"/>

    <!-- Offer Cards -->
    <g transform="translate(40, 50)">
      <!-- Standard Offer -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="250" height="150" rx="8" fill="white" stroke="#E5E7EB"/>
        <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Standard</text>
        <text x="20" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Backup quotidien avec</text>
        <text x="20" y="78" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">rétention de 14 jours</text>
        <line x1="20" y1="100" x2="230" y2="100" stroke="#E5E7EB"/>
        <text x="20" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">0,05 €/Go/mois</text>
      </g>

      <!-- Advanced Offer (Selected) -->
      <g transform="translate(270, 0)">
        <rect x="0" y="0" width="250" height="150" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>
        <circle cx="225" cy="25" r="12" fill="#0050D7"/>
        <path d="M218 25 L223 30 L233 20" stroke="white" stroke-width="2" fill="none"/>
        <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Advanced</text>
        <text x="20" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Backup quotidien avec</text>
        <text x="20" y="78" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">rétention de 30 jours + réplication</text>
        <line x1="20" y1="100" x2="230" y2="100" stroke="#E5E7EB"/>
        <text x="20" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">0,08 €/Go/mois</text>
      </g>

      <!-- Premium Offer -->
      <g transform="translate(540, 0)">
        <rect x="0" y="0" width="250" height="150" rx="8" fill="white" stroke="#E5E7EB"/>
        <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Premium</text>
        <text x="20" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Backup personnalisé avec</text>
        <text x="20" y="78" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">rétention illimitée + réplication</text>
        <line x1="20" y1="100" x2="230" y2="100" stroke="#E5E7EB"/>
        <text x="20" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Sur devis</text>
      </g>
    </g>

    <!-- Step 2: Validate conditions (pending) -->
    <g transform="translate(0, 285)">
      <circle cx="15" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="15" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">2</text>
      <text x="40" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Valider les conditions</text>
    </g>
  </g>

  <!-- Action Buttons -->
  <g transform="translate(70, 490)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="120" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="145" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Suivant</text>
  </g>
</svg>
