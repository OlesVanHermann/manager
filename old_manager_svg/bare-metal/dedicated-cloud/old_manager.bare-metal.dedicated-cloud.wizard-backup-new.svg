<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 650" width="1000" height="650">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="1000" height="650" class="bg-muted"/>
  
  <!-- Header -->
  <text x="40" y="45" class="text-heading">Commander Veeam Backup</text>
  
  <!-- Description -->
  <text x="40" y="80" class="text-muted" font-size="13">Activez la solution de backup Veeam pour protéger vos machines virtuelles.</text>
  <text x="40" y="105" class="text-link" font-size="13">Consulter les tarifs →</text>
  
  <!-- Stepper -->
  <rect x="40" y="130" width="920" height="60" rx="4" class="bg-white"/>
  <rect x="40" y="130" width="920" height="60" rx="4" class="border"/>
  
  <!-- Step 1 - Active -->
  <circle cx="280" cy="160" r="16" fill="#0050D7"/>
  <text x="280" y="165" fill="#FFFFFF" font-size="12" text-anchor="middle">1</text>
  <text x="280" y="188" class="text-body" font-size="12" text-anchor="middle" font-weight="500">Choisir l'offre</text>
  
  <!-- Line -->
  <line x1="300" y1="160" x2="620" y2="160" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Step 2 - Inactive -->
  <circle cx="640" cy="160" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="640" y="165" class="text-muted" font-size="12" text-anchor="middle">2</text>
  <text x="640" y="188" class="text-muted" font-size="12" text-anchor="middle">Valider les conditions</text>
  
  <!-- Offers section -->
  <text x="40" y="235" class="text-body" font-weight="600">Sélectionnez votre offre de backup :</text>
  
  <!-- Offer cards -->
  <!-- Card 1 - Standard -->
  <rect x="40" y="255" width="280" height="200" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="40" y="255" width="280" height="45" rx="8" fill="#F3F4F6"/>
  <text x="60" y="285" class="text-body" font-weight="600">Standard</text>
  <text x="60" y="325" class="text-muted" font-size="13">Backup quotidien avec</text>
  <text x="60" y="345" class="text-muted" font-size="13">rétention 14 jours</text>
  <line x1="60" y1="370" x2="300" y2="370" stroke="#E5E7EB" stroke-width="1"/>
  <text x="60" y="400" class="text-body" font-size="13">✓ 14 points de restauration</text>
  <text x="60" y="425" class="text-body" font-size="13">✓ Backup automatique</text>
  
  <!-- Card 2 - Advanced (selected) -->
  <rect x="350" y="255" width="280" height="200" rx="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
  <rect x="350" y="255" width="280" height="45" rx="8" fill="#F3F4F6"/>
  <text x="370" y="285" class="text-body" font-weight="600">Advanced</text>
  <rect x="510" y="267" width="100" height="22" rx="4" fill="#DCFCE7"/>
  <text x="520" y="283" fill="#16A34A" font-size="11">Sélectionné</text>
  <text x="370" y="325" class="text-muted" font-size="13">Backup quotidien + rapport</text>
  <text x="370" y="345" class="text-muted" font-size="13">personnalisé par email</text>
  <line x1="370" y1="370" x2="610" y2="370" stroke="#E5E7EB" stroke-width="1"/>
  <text x="370" y="400" class="text-body" font-size="13">✓ Tout Standard inclus</text>
  <text x="370" y="425" class="text-body" font-size="13">✓ Rapport email personnalisé</text>
  
  <!-- Card 3 - Premium -->
  <rect x="660" y="255" width="280" height="200" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="660" y="255" width="280" height="45" rx="8" fill="#F3F4F6"/>
  <text x="680" y="285" class="text-body" font-weight="600">Premium</text>
  <text x="680" y="325" class="text-muted" font-size="13">Backup quotidien + réplication</text>
  <text x="680" y="345" class="text-muted" font-size="13">cross-datacenter</text>
  <line x1="680" y1="370" x2="920" y2="370" stroke="#E5E7EB" stroke-width="1"/>
  <text x="680" y="400" class="text-body" font-size="13">✓ Tout Advanced inclus</text>
  <text x="680" y="425" class="text-body" font-size="13">✓ Réplication géographique</text>
  
  <!-- Info message -->
  <rect x="40" y="480" width="920" height="50" rx="4" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1"/>
  <text x="70" y="510" fill="#1E40AF" font-size="13">ℹ L'offre sera activée sur le datacenter sélectionné. L'offre reste identique pour tous les datacenters du service.</text>
  
  <!-- Footer buttons -->
  <rect x="720" y="560" width="120" height="44" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="758" y="588" class="text-body">Annuler</text>
  <rect x="860" y="560" width="120" height="44" rx="4" fill="#0050D7"/>
  <text x="888" y="588" fill="#FFFFFF" font-size="14">Continuer</text>
</svg>
