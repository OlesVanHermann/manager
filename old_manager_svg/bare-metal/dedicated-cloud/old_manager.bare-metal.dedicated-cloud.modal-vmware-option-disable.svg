<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450" width="900" height="450">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #F3F4F6; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="900" height="450" class="bg-muted"/>
  
  <!-- Header -->
  <text x="40" y="45" class="text-heading">Désactiver l'option VMware</text>
  
  <!-- Warning -->
  <text x="40" y="80" class="text-muted" font-size="13">Êtes-vous sûr de vouloir désactiver cette option ? Cette action impactera votre facturation.</text>
  
  <!-- Pricing table -->
  <rect x="40" y="105" width="820" height="220" rx="4" class="bg-white"/>
  <rect x="40" y="105" width="820" height="220" rx="4" class="border"/>
  
  <!-- Header -->
  <rect x="40" y="105" width="820" height="40" rx="4" class="bg-header"/>
  <text x="60" y="131" class="text-body" font-weight="600" font-size="12">Nom du host</text>
  <text x="280" y="131" class="text-body" font-weight="600" font-size="12">Datacenter</text>
  <text x="480" y="131" class="text-body" font-weight="600" font-size="12">Prix actuel</text>
  <text x="680" y="131" class="text-body" font-weight="600" font-size="12">Nouveau prix</text>
  <line x1="40" y1="145" x2="860" y2="145" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 1 -->
  <text x="60" y="180" class="text-body">host-01</text>
  <text x="280" y="180" class="text-body">dc1-sbg1a</text>
  <text x="480" y="180" class="text-body">920,00 € HT/mois</text>
  <text x="680" y="180" class="text-body" font-weight="500">890,00 € HT/mois</text>
  <line x1="40" y1="205" x2="860" y2="205" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 2 -->
  <text x="60" y="240" class="text-body">host-02</text>
  <text x="280" y="240" class="text-body">dc1-sbg1a</text>
  <text x="480" y="240" class="text-body">0,28 € HT/h</text>
  <text x="680" y="240" class="text-body" font-weight="500">0,25 € HT/h</text>
  <line x1="40" y1="265" x2="860" y2="265" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 3 -->
  <text x="60" y="300" class="text-body">host-03</text>
  <text x="280" y="300" class="text-body">dc1-sbg1a</text>
  <text x="480" y="300" class="text-body">780,00 € HT/mois</text>
  <text x="680" y="300" class="text-body" font-weight="500">750,00 € HT/mois</text>
  
  <!-- Footer note -->
  <text x="700" y="340" class="text-muted" font-size="12" font-style="italic">* Prix HT indicatifs</text>
  
  <!-- Danger warning -->
  <text x="350" y="380" fill="#DC2626" font-size="13" text-anchor="middle" class="text-center">⚠ Attention : La désactivation sera effective immédiatement.</text>
  
  <!-- Buttons -->
  <rect x="580" y="400" width="120" height="44" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="618" y="428" class="text-body">Annuler</text>
  <rect x="720" y="400" width="120" height="44" rx="4" fill="#DC2626"/>
  <text x="752" y="428" fill="#FFFFFF" font-size="14">Désactiver</text>
</svg>
