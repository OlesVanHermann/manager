<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280" width="800" height="280">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="280" class="bg-muted"/>

  <!-- Title -->
  <text x="30" y="35" class="text-heading" font-size="18">Prérequis pour activer la sauvegarde</text>

  <!-- Warning 1: Minimum Hosts -->
  <rect x="30" y="60" width="740" height="90" rx="8" class="bg-white"/>
  <rect x="30" y="60" width="740" height="90" rx="8" class="border"/>

  <g transform="translate(55, 80)">
    <circle cx="12" cy="12" r="12" fill="#F59E0B"/>
    <text x="8" y="17" fill="#FFFFFF" font-size="14" font-weight="bold">!</text>
  </g>

  <text x="95" y="95" class="text-body" font-weight="500">Nombre minimum d'hôtes requis</text>
  <text x="95" y="118" class="text-muted" font-size="13">
    L'activation de la sauvegarde Veeam nécessite un minimum de 2 hôtes dans ce datacentre.
  </text>

  <rect x="620" y="85" width="130" height="36" rx="4" fill="#0050D7"/>
  <text x="640" y="109" fill="#FFFFFF" font-size="13">Commander hôtes</text>

  <!-- Warning 2: SPLA License -->
  <rect x="30" y="170" width="740" height="90" rx="8" class="bg-white"/>
  <rect x="30" y="170" width="740" height="90" rx="8" class="border"/>

  <g transform="translate(55, 190)">
    <circle cx="12" cy="12" r="12" fill="#3B82F6"/>
    <text x="8" y="17" fill="#FFFFFF" font-size="14" font-weight="bold">i</text>
  </g>

  <text x="95" y="205" class="text-body" font-weight="500">Licence SPLA requise</text>
  <text x="95" y="228" class="text-muted" font-size="13">
    Pour activer la sauvegarde Veeam, vous devez disposer d'une licence SPLA active.
  </text>

  <g transform="translate(95, 245)">
    <text x="0" y="0" class="text-primary" font-size="13">Gérer mes licences</text>
    <text x="115" y="0" class="text-primary" font-size="13">→</text>
    <line x1="0" y1="3" x2="110" y2="3" stroke="#0050D7" stroke-width="1"/>
  </g>
</svg>
