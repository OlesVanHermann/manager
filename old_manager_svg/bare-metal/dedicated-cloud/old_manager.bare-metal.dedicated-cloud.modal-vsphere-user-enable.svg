<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 300" width="550" height="300">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-warning { fill: #FEF3C7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="550" height="300" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="240" rx="8" class="bg-white"/>
  <rect x="50" y="30" width="450" height="240" rx="8" class="border"/>

  <!-- Header -->
  <text x="75" y="65" class="text-heading">Activer un utilisateur</text>
  <text x="470" y="65" class="text-muted" font-size="20" style="cursor:pointer">×</text>

  <line x1="50" y1="85" x2="500" y2="85" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Warning -->
  <rect x="75" y="100" width="400" height="50" rx="4" class="bg-warning"/>
  <rect x="75" y="100" width="400" height="50" rx="4" stroke="#FDE68A" stroke-width="1" fill="none"/>
  <text x="95" y="120" class="text-warning" font-weight="bold" font-size="13">Cet utilisateur est un administrateur temporaire de votre</text>
  <text x="95" y="138" class="text-warning" font-weight="bold" font-size="13">infrastructure. Il sera désactivé dans 2h.</text>

  <!-- Content -->
  <text x="75" y="180" class="text-body">Etes-vous certain(e) de vouloir activer l'utilisateur</text>
  <text x="75" y="200" class="text-body"><tspan font-weight="bold">support-temp</tspan> ?</text>

  <!-- Footer -->
  <line x1="50" y1="230" x2="500" y2="230" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="280" y="238" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="305" y="262" class="text-body">Annuler</text>

  <rect x="385" y="238" width="90" height="36" rx="4" fill="#16A34A"/>
  <text x="410" y="262" fill="#FFFFFF" font-size="14">Activer</text>
</svg>
