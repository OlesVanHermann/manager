<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .step-complete { fill: #16A34A; }
      .step-line-complete { stroke: #16A34A; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="600" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-primary" font-size="13">← Retour</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="450" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="450" rx="8" class="border"/>

  <!-- Stepper - All Complete -->
  <g transform="translate(200, 175)">
    <circle cx="0" cy="0" r="18" class="step-complete"/>
    <text x="-4" y="5" fill="#FFFFFF" font-size="12">✓</text>
    <text x="-30" y="35" class="text-body" font-size="11">Sélection</text>

    <line x1="18" y1="0" x2="180" y2="0" class="step-line-complete"/>

    <circle cx="200" cy="0" r="18" class="step-complete"/>
    <text x="196" y="5" fill="#FFFFFF" font-size="12">✓</text>
    <text x="145" y="35" class="text-body" font-size="11">Configuration accès</text>

    <line x1="218" y1="0" x2="380" y2="0" class="step-line-complete"/>

    <circle cx="400" cy="0" r="18" class="step-complete"/>
    <text x="396" y="5" fill="#FFFFFF" font-size="12">✓</text>
    <text x="340" y="35" class="text-body" font-size="11">Configuration utilisateurs</text>

    <line x1="418" y1="0" x2="580" y2="0" class="step-line-complete"/>

    <circle cx="600" cy="0" r="18" class="step-complete"/>
    <text x="596" y="5" fill="#FFFFFF" font-size="12">✓</text>
    <text x="565" y="35" class="text-body" font-size="11">Commande</text>

    <line x1="618" y1="0" x2="780" y2="0" class="step-line-complete"/>

    <!-- Step 5 - Active (validation in progress) -->
    <circle cx="800" cy="0" r="18" class="step-complete"/>
    <text x="796" y="5" fill="#FFFFFF" font-size="12">✓</text>
    <text x="770" y="35" class="text-body" font-size="11" font-weight="500">Validation</text>
  </g>

  <!-- Content -->
  <text x="80" y="280" class="text-body">Rendez-vous directement sur votre interface de gestion pour valider votre certification</text>
  <text x="80" y="305" class="text-body">à l'aide du code reçu par SMS. Cette interface est accessible uniquement depuis les</text>
  <text x="80" y="330" class="text-body">adresses IP autorisées à se connecter au vCenter de l'infrastructure.</text>

  <!-- Button to management interface -->
  <rect x="80" y="355" width="250" height="40" rx="4" class="btn-primary"/>
  <text x="100" y="381" class="btn-text">Interface d'activation du SMS ↗</text>

  <!-- Info Message -->
  <rect x="80" y="420" width="1000" height="130" rx="4" fill="#EFF6FF"/>
  <rect x="80" y="420" width="1000" height="130" rx="4" stroke="#BFDBFE" stroke-width="1" fill="none"/>

  <text x="100" y="450" fill="#1E40AF" font-size="13" font-weight="600">La validation peut prendre entre 30 minutes et 4 heures pour être effective</text>

  <text x="100" y="480" fill="#1E40AF" font-size="13">• Une fois la validation effectuée, votre infrastructure est conforme à la certification choisie.</text>
  <text x="100" y="505" fill="#1E40AF" font-size="13">• Vous recevrez par la suite des documents relatifs à cette activation.</text>
  <text x="100" y="530" fill="#1E40AF" font-size="13">• Le coût de cette certification sera ajouté à la facturation du mois suivant.</text>

  <!-- Navigation Button -->
  <rect x="1180" y="530" width="100" height="40" rx="4" class="btn-secondary"/>
  <text x="1205" y="556" fill="#1F2937" font-size="14">Terminer</text>
</svg>
