<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 300" width="550" height="300">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="550" height="300" class="bg-overlay"/>
  <rect x="50" y="40" width="450" height="220" rx="8" class="bg-white"/>
  <rect x="50" y="40" width="450" height="220" rx="8" class="border"/>
  
  <!-- Header -->
  <text x="80" y="80" class="text-heading">Supprimer le serveur KMS</text>
  <text x="470" y="80" class="text-muted" font-size="20">×</text>
  <line x1="50" y1="100" x2="500" y2="100" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Content -->
  <text x="80" y="140" class="text-body">Êtes-vous sûr de vouloir supprimer le serveur KMS</text>
  <text x="80" y="165" class="text-body"><tspan font-weight="600">KMS Production</tspan> ?</text>
  
  <text x="80" y="195" class="text-muted" font-size="13">Cette action est irréversible.</text>
  
  <!-- Footer -->
  <line x1="50" y1="215" x2="500" y2="215" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="280" y="225" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="305" y="249" class="text-body">Annuler</text>
  <rect x="385" y="225" width="100" height="36" rx="4" fill="#DC2626"/>
  <text x="405" y="249" fill="#FFFFFF" font-size="14">Supprimer</text>
</svg>
