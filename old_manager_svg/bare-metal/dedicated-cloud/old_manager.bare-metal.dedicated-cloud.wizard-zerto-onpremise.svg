<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .stepper-active { fill: #0050D7; }
      .stepper-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .stepper-line { stroke: #E5E7EB; stroke-width: 2; }
      .input-border { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="750" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-primary" font-size="13">pcc-192-0-2-1</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-muted" font-size="13">dc-paris-01</text>
  <text x="445" y="90" class="text-muted" font-size="13">›</text>
  <text x="460" y="90" class="text-muted" font-size="13">Zerto</text>
  <text x="505" y="90" class="text-muted" font-size="13">›</text>
  <text x="520" y="90" class="text-body" font-size="13" font-weight="600">Configuration On-Premises</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="600" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="600" rx="8" class="border"/>

  <!-- Title -->
  <text x="80" y="175" class="text-heading">Configuration Zerto - Réplication OVH vers On-Premises</text>

  <!-- Progress Tracker -->
  <g transform="translate(500, 220)">
    <!-- Step 1 - Active -->
    <circle cx="0" cy="0" r="20" class="stepper-active"/>
    <text x="-4" y="6" fill="#FFFFFF" font-size="14">1</text>
    <text x="-45" y="45" class="text-body" font-size="13">Datacenter OVH</text>

    <!-- Line -->
    <line x1="25" y1="0" x2="375" y2="0" class="stepper-line"/>

    <!-- Step 2 - Inactive -->
    <circle cx="400" cy="0" r="20" class="stepper-inactive"/>
    <text x="396" y="6" fill="#6B7280" font-size="14">2</text>
    <text x="320" y="45" class="text-muted" font-size="13">Datacenter on premises</text>
  </g>

  <!-- Step 1 Content -->
  <rect x="80" y="290" width="1280" height="380" rx="6" class="bg-muted"/>

  <text x="120" y="330" class="text-body" font-weight="600">Configurez le datacenter OVH source :</text>

  <!-- Form Fields -->
  <text x="120" y="375" class="label">Datacenter OVH *</text>
  <rect x="120" y="390" width="550" height="44" rx="4" class="input-border"/>
  <text x="145" y="420" class="text-body">dc-paris-01</text>
  <text x="640" y="420" class="text-muted">▼</text>

  <text x="700" y="375" class="label">Adresse IP publique *</text>
  <rect x="700" y="390" width="300" height="44" rx="4" class="input-border"/>
  <text x="725" y="420" class="text-body">192.0.2.100</text>

  <text x="120" y="470" class="label">VPN Pre-shared key *</text>
  <rect x="120" y="485" width="550" height="44" rx="4" class="input-border"/>
  <text x="145" y="515" class="text-muted">••••••••••••••••••••</text>

  <text x="700" y="470" class="label">Port VPN *</text>
  <rect x="700" y="485" width="150" height="44" rx="4" class="input-border"/>
  <text x="725" y="515" class="text-body">4500</text>

  <!-- Help text -->
  <rect x="120" y="555" width="1180" height="80" rx="6" fill="#FEF3C7"/>
  <rect x="120" y="555" width="1180" height="80" rx="6" stroke="#FDE68A" stroke-width="1" fill="none"/>
  <text x="150" y="585" fill="#92400E" font-size="13" font-weight="500">Configuration requise côté On-Premises :</text>
  <text x="150" y="610" fill="#92400E" font-size="13">• Zerto Virtual Replication Appliance (ZVR) installé sur votre infrastructure locale</text>
  <text x="150" y="630" fill="#92400E" font-size="13">• Ports 4007 et 4008 ouverts pour la communication avec OVH</text>

  <!-- Buttons -->
  <rect x="1180" y="690" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="1208" y="714" class="btn-text-secondary">Annuler</text>

  <rect x="1300" y="690" width="100" height="36" rx="4" class="btn-primary"/>
  <text x="1327" y="714" class="btn-text">Suivant</text>
</svg>
