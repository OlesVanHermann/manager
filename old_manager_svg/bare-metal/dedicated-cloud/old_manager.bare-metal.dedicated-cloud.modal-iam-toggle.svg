<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 320" width="550" height="320">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-warning { fill: #FEF3C7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="550" height="320" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="260" rx="8" class="bg-white"/>
  <rect x="50" y="30" width="450" height="260" rx="8" class="border"/>

  <!-- Header -->
  <text x="75" y="65" class="text-heading">Activer IAM OVHcloud</text>
  <text x="470" y="65" class="text-muted" font-size="20" style="cursor:pointer">×</text>

  <line x1="50" y1="85" x2="500" y2="85" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Stepper -->
  <g transform="translate(200, 110)">
    <circle cx="0" cy="0" r="14" fill="#0050D7"/>
    <text x="-4" y="5" fill="#FFFFFF" font-size="12">1</text>
    <line x1="14" y1="0" x2="86" y2="0" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="100" cy="0" r="14" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="96" y="5" class="text-muted" font-size="12">2</text>
  </g>

  <!-- Warning -->
  <rect x="75" y="145" width="400" height="50" rx="4" class="bg-warning"/>
  <rect x="75" y="145" width="400" height="50" rx="4" stroke="#FDE68A" stroke-width="1" fill="none"/>
  <text x="95" y="165" class="text-warning" font-size="13">Attention : L'activation de l'IAM OVHcloud remplacera</text>
  <text x="95" y="183" class="text-warning" font-size="13">la gestion des accès utilisateurs existante.</text>

  <!-- Content -->
  <text x="75" y="220" class="text-body">L'activation de l'IAM OVHcloud est disponible pour cette infrastructure.</text>

  <!-- Footer -->
  <line x1="50" y1="250" x2="500" y2="250" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="280" y="258" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="305" y="282" class="text-body">Annuler</text>

  <rect x="385" y="258" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="405" y="282" fill="#FFFFFF" font-size="14">Confirmer</text>
</svg>
