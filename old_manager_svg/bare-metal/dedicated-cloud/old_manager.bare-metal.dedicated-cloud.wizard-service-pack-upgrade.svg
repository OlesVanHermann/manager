<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .step-line { stroke: #E5E7EB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-primary" font-size="13">pcc-192-0-2-1</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-body" font-size="13" font-weight="600">Upgrade Service Pack</text>

  <!-- Back Button -->
  <text x="40" y="145" class="text-primary" font-size="14">← Retour</text>

  <!-- NSX Required Message -->
  <rect x="40" y="165" width="1360" height="50" rx="4" fill="#EFF6FF"/>
  <rect x="40" y="165" width="1360" height="50" rx="4" stroke="#BFDBFE" stroke-width="1" fill="none"/>
  <circle cx="70" cy="190" r="10" fill="#0050D7"/>
  <text x="66" y="195" fill="#FFFFFF" font-size="12">i</text>
  <text x="90" y="195" fill="#1E40AF" font-size="13">NSX doit être activé pour effectuer cette mise à niveau.</text>
  <text x="1350" y="195" fill="#6B7280" font-size="16">×</text>

  <!-- Main Content Area -->
  <rect x="40" y="235" width="1360" height="450" rx="8" class="bg-white"/>
  <rect x="40" y="235" width="1360" height="450" rx="8" class="border"/>

  <!-- Stepper -->
  <g transform="translate(200, 280)">
    <!-- Step 1 - Active -->
    <circle cx="0" cy="0" r="20" class="step-active"/>
    <text x="-4" y="6" fill="#FFFFFF" font-size="14" font-weight="600">1</text>
    <text x="-35" y="40" class="text-body" font-size="12" font-weight="500">Sélection</text>

    <!-- Line -->
    <line x1="20" y1="0" x2="230" y2="0" class="step-line"/>

    <!-- Step 2 - Inactive -->
    <circle cx="250" cy="0" r="20" class="step-inactive"/>
    <text x="246" y="6" class="text-muted" font-size="14">2</text>
    <text x="200" y="40" class="text-muted" font-size="12">Configuration accès</text>

    <!-- Line -->
    <line x1="270" y1="0" x2="480" y2="0" class="step-line"/>

    <!-- Step 3 - Inactive -->
    <circle cx="500" cy="0" r="20" class="step-inactive"/>
    <text x="496" y="6" class="text-muted" font-size="14">3</text>
    <text x="450" y="40" class="text-muted" font-size="12">Configuration utilisateurs</text>

    <!-- Line -->
    <line x1="520" y1="0" x2="730" y2="0" class="step-line"/>

    <!-- Step 4 - Inactive -->
    <circle cx="750" cy="0" r="20" class="step-inactive"/>
    <text x="746" y="6" class="text-muted" font-size="14">4</text>
    <text x="720" y="40" class="text-muted" font-size="12">Commande</text>

    <!-- Line -->
    <line x1="770" y1="0" x2="980" y2="0" class="step-line"/>

    <!-- Step 5 - Inactive -->
    <circle cx="1000" cy="0" r="20" class="step-inactive"/>
    <text x="996" y="6" class="text-muted" font-size="14">5</text>
    <text x="970" y="40" class="text-muted" font-size="12">Validation</text>
  </g>

  <!-- Step Content: Selection -->
  <text x="80" y="380" class="text-heading">Sélectionnez votre nouveau Service Pack</text>

  <!-- Service Pack Cards -->
  <g transform="translate(80, 400)">
    <!-- Card 1: Current (disabled) -->
    <rect width="280" height="180" rx="8" fill="#F9FAFB"/>
    <rect width="280" height="180" rx="8" class="border"/>
    <text x="20" y="35" class="text-body" font-weight="600">Essentials</text>
    <text x="20" y="60" class="text-muted" font-size="12">Votre pack actuel</text>
    <text x="20" y="100" class="text-muted" font-size="12">• vSphere de base</text>
    <text x="20" y="120" class="text-muted" font-size="12">• Support standard</text>
    <text x="20" y="140" class="text-muted" font-size="12">• 10 Go/s bande passante</text>
    <rect x="20" y="155" width="100" height="24" rx="12" fill="#F3F4F6"/>
    <text x="35" y="172" class="text-muted" font-size="12">Pack actuel</text>
  </g>

  <g transform="translate(380, 400)">
    <!-- Card 2: Selected -->
    <rect width="280" height="180" rx="8" fill="#FFFFFF"/>
    <rect width="280" height="180" rx="8" stroke="#0050D7" stroke-width="2" fill="none"/>
    <text x="20" y="35" class="text-body" font-weight="600">Premier</text>
    <circle cx="250" cy="25" r="12" fill="#0050D7"/>
    <text x="246" y="30" fill="#FFFFFF" font-size="12">✓</text>
    <text x="20" y="60" class="text-primary" font-size="12">Recommandé</text>
    <text x="20" y="100" class="text-body" font-size="12">• vSphere + NSX inclus</text>
    <text x="20" y="120" class="text-body" font-size="12">• Support prioritaire</text>
    <text x="20" y="140" class="text-body" font-size="12">• 25 Go/s bande passante</text>
    <text x="20" y="168" class="text-body" font-weight="500">+150,00 € HT/mois</text>
  </g>

  <g transform="translate(680, 400)">
    <!-- Card 3: Available -->
    <rect width="280" height="180" rx="8" fill="#FFFFFF"/>
    <rect width="280" height="180" rx="8" class="border"/>
    <text x="20" y="35" class="text-body" font-weight="600">SDDC</text>
    <text x="20" y="60" class="text-muted" font-size="12">Enterprise</text>
    <text x="20" y="100" class="text-body" font-size="12">• Suite VMware complète</text>
    <text x="20" y="120" class="text-body" font-size="12">• Support dédié 24/7</text>
    <text x="20" y="140" class="text-body" font-size="12">• Bande passante illimitée</text>
    <text x="20" y="168" class="text-body" font-weight="500">+350,00 € HT/mois</text>
  </g>

  <!-- Navigation Buttons -->
  <rect x="80" y="620" width="100" height="40" rx="4" class="btn-secondary"/>
  <text x="108" y="646" class="btn-text-secondary">Annuler</text>

  <rect x="200" y="620" width="100" height="40" rx="4" class="btn-primary"/>
  <text x="225" y="646" class="btn-text">Suivant →</text>
</svg>
