<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 650" width="1000" height="650">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-info { fill: #1E40AF; }
      .bg-info { fill: #EFF6FF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="1000" height="650" class="bg-muted"/>
  <!-- Back button -->
  <text x="40" y="35" class="text-body" fill="#0050D7">← Retour au Private Cloud</text>
  <!-- Info banner NSX -->
  <rect x="40" y="55" width="920" height="45" rx="4" class="bg-info"/>
  <rect x="40" y="55" width="920" height="45" rx="4" stroke="#BFDBFE" stroke-width="1" fill="none"/>
  <text x="60" y="83" class="text-info" font-size="13">ℹ️ L'option NSX est requise pour les fonctionnalités avancées de ce service pack.</text>
  <!-- Stepper -->
  <g transform="translate(40, 120)">
    <!-- Step 1 - Active -->
    <circle cx="20" cy="20" r="16" fill="#0050D7"/>
    <text x="20" y="25" fill="#FFFFFF" font-size="12" text-anchor="middle">1</text>
    <text x="45" y="25" class="text-body" font-weight="600">Sélection</text>
    <line x1="130" y1="20" x2="230" y2="20" stroke="#E5E7EB" stroke-width="2"/>
    <!-- Step 2 -->
    <circle cx="250" cy="20" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="250" y="25" class="text-muted" font-size="12" text-anchor="middle">2</text>
    <text x="275" y="25" class="text-muted">Accès</text>
    <line x1="330" y1="20" x2="430" y2="20" stroke="#E5E7EB" stroke-width="2"/>
    <!-- Step 3 -->
    <circle cx="450" cy="20" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="450" y="25" class="text-muted" font-size="12" text-anchor="middle">3</text>
    <text x="475" y="25" class="text-muted">Utilisateurs</text>
    <line x1="570" y1="20" x2="670" y2="20" stroke="#E5E7EB" stroke-width="2"/>
    <!-- Step 4 -->
    <circle cx="690" cy="20" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="690" y="25" class="text-muted" font-size="12" text-anchor="middle">4</text>
    <text x="715" y="25" class="text-muted">Commande</text>
    <line x1="810" y1="20" x2="870" y2="20" stroke="#E5E7EB" stroke-width="2"/>
    <!-- Step 5 -->
    <circle cx="890" cy="20" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="890" y="25" class="text-muted" font-size="12" text-anchor="middle">5</text>
    <text x="915" y="25" class="text-muted">Validation</text>
  </g>
  <!-- Step content -->
  <rect x="40" y="170" width="920" height="430" rx="8" class="bg-white"/>
  <rect x="40" y="170" width="920" height="430" rx="8" class="border"/>
  <text x="70" y="210" class="text-heading">Choisissez votre Service Pack</text>
  <text x="70" y="240" class="text-muted">Sélectionnez le niveau de service correspondant à vos besoins.</text>
  <!-- Service pack cards -->
  <!-- Card 1 - Basic (current) -->
  <rect x="70" y="270" width="270" height="280" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="70" y="270" width="270" height="45" rx="8" fill="#F3F4F6"/>
  <text x="90" y="300" class="text-body" font-weight="600">Basic</text>
  <rect x="260" y="282" width="70" height="22" rx="4" fill="#DCFCE7"/>
  <text x="275" y="298" fill="#16A34A" font-size="11">Actuel</text>
  <text x="90" y="345" class="text-muted" font-size="13">Support standard avec</text>
  <text x="90" y="365" class="text-muted" font-size="13">accès au centre d'aide</text>
  <line x1="90" y1="390" x2="320" y2="390" stroke="#E5E7EB" stroke-width="1"/>
  <text x="90" y="420" class="text-body">Inclus dans le prix</text>
  <text x="90" y="445" class="text-body">de l'infrastructure</text>
  <!-- Card 2 - Advanced (selected) -->
  <rect x="365" y="270" width="270" height="280" rx="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
  <rect x="365" y="270" width="270" height="45" rx="8" fill="#F3F4F6"/>
  <text x="385" y="300" class="text-body" font-weight="600">Advanced</text>
  <circle cx="605" cy="293" r="10" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
  <circle cx="605" cy="293" r="5" fill="#0050D7"/>
  <text x="385" y="345" class="text-muted" font-size="13">Support prioritaire avec</text>
  <text x="385" y="365" class="text-muted" font-size="13">SLA garanti et monitoring</text>
  <line x1="385" y1="390" x2="615" y2="390" stroke="#E5E7EB" stroke-width="1"/>
  <text x="385" y="420" class="text-body" font-weight="600">+50,00 € HT/mois</text>
  <text x="385" y="445" class="text-muted" font-size="12">sur la facturation mensuelle</text>
  <!-- Card 3 - Premium -->
  <rect x="660" y="270" width="270" height="280" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="660" y="270" width="270" height="45" rx="8" fill="#F3F4F6"/>
  <text x="680" y="300" class="text-body" font-weight="600">Premium</text>
  <circle cx="900" cy="293" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="680" y="345" class="text-muted" font-size="13">Support dédié 24/7</text>
  <text x="680" y="365" class="text-muted" font-size="13">avec Technical Account Manager</text>
  <line x1="680" y1="390" x2="910" y2="390" stroke="#E5E7EB" stroke-width="1"/>
  <text x="680" y="420" class="text-body" font-weight="600">+200,00 € HT/mois</text>
  <text x="680" y="445" class="text-muted" font-size="12">sur la facturation mensuelle</text>
  <!-- Navigation -->
  <rect x="760" y="550" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="785" y="574" class="text-body">Annuler</text>
  <rect x="865" y="550" width="80" height="36" rx="4" fill="#0050D7"/>
  <text x="890" y="574" fill="#FFFFFF" font-size="14">Suivant</text>
</svg>
