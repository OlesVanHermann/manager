<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 350" width="650" height="350">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="650" height="350" class="bg-muted"/>
  
  <!-- Stepper -->
  <rect x="40" y="20" width="570" height="50" rx="4" class="bg-white"/>
  <rect x="40" y="20" width="570" height="50" rx="4" class="border"/>
  
  <circle cx="175" cy="45" r="14" fill="#0050D7"/>
  <text x="175" y="50" fill="#FFFFFF" font-size="11" text-anchor="middle">1</text>
  <text x="175" y="70" class="text-body" font-size="11" text-anchor="middle" font-weight="500">Configuration</text>
  
  <line x1="193" y1="45" x2="407" y2="45" stroke="#E5E7EB" stroke-width="2"/>
  
  <circle cx="425" cy="45" r="14" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="425" y="50" class="text-muted" font-size="11" text-anchor="middle">2</text>
  <text x="425" y="70" class="text-muted" font-size="11" text-anchor="middle">Confirmation</text>
  
  <!-- Content -->
  <rect x="40" y="90" width="570" height="200" rx="8" class="bg-white"/>
  <rect x="40" y="90" width="570" height="200" rx="8" class="border"/>
  
  <text x="70" y="130" class="text-heading">Modifier les connexions simultanées</text>
  
  <text x="70" y="175" class="text-body" font-weight="500">Nombre maximum de connexions simultanées</text>
  <rect x="70" y="185" width="200" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="90" y="211" class="text-body">10</text>
  
  <text x="70" y="245" class="text-muted" font-size="12">Entrez 0 pour désactiver la limite.</text>
  
  <!-- Footer -->
  <rect x="360" y="260" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="388" y="284" class="text-body">Annuler</text>
  <rect x="480" y="260" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="508" y="284" fill="#FFFFFF" font-size="14">Suivant</text>
</svg>
