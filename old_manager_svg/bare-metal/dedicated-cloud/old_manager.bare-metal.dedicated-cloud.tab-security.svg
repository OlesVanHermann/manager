  <line x1="60" y1="405" x2="900" y2="405" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="60" y="405" width="840" height="45" class="bg-muted"/>
  <rect x="65" y="420" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
