  <text x="70" y="545" class="text-heading" font-size="16">Virtual Machine Encryption Key Management Servers</text>
  <rect x="40" y="560" width="1120" height="50" rx="8" class="bg-white"/>
  <rect x="40" y="560" width="1120" height="50" rx="8" class="border"/>
  <rect x="60" y="568" width="180" height="36" rx="4" fill="#0050D7"/>
  <text x="100" y="592" fill="#FFFFFF" font-size="14">Ajouter un KMS</text>
  <rect x="40" y="620" width="1120" height="200" rx="8" class="bg-white"/>
  <rect x="40" y="620" width="1120" height="200" rx="8" class="border"/>
  <rect x="60" y="635" width="1080" height="35" rx="4" class="bg-table-header"/>
  <text x="80" y="658" class="text-body" font-size="12" font-weight="600">ID</text>
  <text x="180" y="658" class="text-body" font-size="12" font-weight="600">Description</text>
  <text x="400" y="658" class="text-body" font-size="12" font-weight="600">IP</text>
  <text x="550" y="658" class="text-body" font-size="12" font-weight="600">Port</text>
  <text x="650" y="658" class="text-body" font-size="12" font-weight="600">SSL Thumbprint</text>
  <text x="950" y="658" class="text-body" font-size="12" font-weight="600">Statut</text>
  <text x="1070" y="658" class="text-body" font-size="12" font-weight="600">Actions</text>
  <line x1="60" y1="670" x2="1140" y2="670" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="698" class="text-body" font-size="12">kms-01</text>
  <text x="180" y="698" class="text-muted" font-size="12">Production KMS</text>
  <text x="400" y="698" class="text-body" font-size="12">10.0.1.100</text>
  <text x="550" y="698" class="text-body" font-size="12">5696</text>
  <text x="650" y="698" class="text-muted" font-size="11">A1:B2:C3:D4:E5:F6:...</text>
  <rect x="950" y="684" width="60" height="22" rx="4" fill="#DCFCE7"/>
  <text x="962" y="700" fill="#16A34A" font-size="11">Livré</text>
  <g transform="translate(1080, 682)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
    <rect x="-100" y="28" width="125" height="70" rx="4" class="bg-white"/>
    <rect x="-100" y="28" width="125" height="70" rx="4" class="border"/>
    <text x="-85" y="55" class="text-body" font-size="12">Éditer ce KMS</text>
    <line x1="-100" y1="65" x2="25" y2="65" stroke="#E5E7EB" stroke-width="1"/>
    <text x="-85" y="88" class="text-body" font-size="12">Supprimer ce KMS</text>
  </g>
  <line x1="60" y1="715" x2="1140" y2="715" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="60" y="715" width="1080" height="45" class="bg-muted"/>
  <text x="80" y="743" class="text-body" font-size="12">kms-02</text>
  <text x="180" y="743" class="text-muted" font-size="12">Backup KMS</text>
  <text x="400" y="743" class="text-body" font-size="12">10.0.1.101</text>
  <text x="550" y="743" class="text-body" font-size="12">5696</text>
  <text x="650" y="743" class="text-muted" font-size="11">F1:E2:D3:C4:B5:A6:...</text>
  <rect x="950" y="729" width="80" height="22" rx="4" fill="#FEF3C7"/>
  <text x="960" y="745" fill="#92400E" font-size="11">En création</text>
  <line x1="60" y1="760" x2="1140" y2="760" stroke="#E5E7EB" stroke-width="1"/>
  <text x="60" y="800" class="text-muted" font-size="13">2 serveurs KMS</text>
</svg>
