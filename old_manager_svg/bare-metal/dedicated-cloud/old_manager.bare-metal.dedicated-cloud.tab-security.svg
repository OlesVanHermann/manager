  <rect x="350" y="419" width="80" height="22" rx="4" fill="#DCFCE7"/>
  <text x="362" y="435" fill="#16A34A" font-size="11">Autorisé</text>
  <text x="550" y="433" class="text-muted" font-size="12">Réseau interne</text>
  <line x1="60" y1="450" x2="900" y2="450" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="65" y="465" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
