<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 850" width="1200" height="850">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="1200" height="850" class="bg-muted"/>
  <rect width="1200" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>
  <rect x="0" y="60" width="1200" height="60" class="bg-white"/>
  <text x="60" y="100" class="text-heading">Sécurité</text>
  <!-- Policy Info -->
  <rect x="40" y="140" width="880" height="120" rx="8" class="bg-white"/>
  <rect x="40" y="140" width="880" height="120" rx="8" class="border"/>
  <text x="70" y="175" class="text-muted">Délai d'expiration d'une session</text>
  <text x="340" y="175" class="text-body">30 minutes</text>
  <text x="70" y="200" class="text-muted">Nombre de connexions simultanées</text>
  <text x="340" y="200" class="text-body">3</text>
  <text x="70" y="225" class="text-muted">Politique d'accès au vCenter</text>
  <text x="340" y="225" class="text-body">Restreinte</text>
  <text x="70" y="250" class="text-muted">Politique de déconnexion</text>
  <text x="340" y="250" class="text-body">Déconnexion du premier utilisateur connecté</text>
  <!-- Action buttons sidebar -->
  <rect x="940" y="140" width="220" height="240" rx="8" class="bg-white"/>
  <rect x="940" y="140" width="220" height="240" rx="8" class="border"/>
  <rect x="960" y="160" width="180" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
