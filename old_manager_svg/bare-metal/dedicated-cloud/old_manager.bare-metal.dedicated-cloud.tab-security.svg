  <rect x="350" y="464" width="100" height="22" rx="4" fill="#FEF3C7"/>
  <text x="362" y="480" fill="#92400E" font-size="11">Mise à jour</text>
  <text x="550" y="478" class="text-muted" font-size="12">VPN</text>
