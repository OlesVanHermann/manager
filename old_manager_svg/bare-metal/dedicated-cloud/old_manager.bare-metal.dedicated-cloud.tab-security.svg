  <rect x="960" y="206" width="180" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="968" y="230" class="text-body" font-size="10">Modifier connexions simultanées</text>
  <rect x="960" y="252" width="180" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="972" y="276" class="text-body" font-size="11">Modifier politique déconnexion</text>
  <rect x="960" y="298" width="180" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="980" y="322" class="text-body" font-size="11">Ajouter une plage d'IP</text>
  <rect x="960" y="344" width="180" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="972" y="368" class="text-body" font-size="11">Supprimer des plages d'IP</text>
