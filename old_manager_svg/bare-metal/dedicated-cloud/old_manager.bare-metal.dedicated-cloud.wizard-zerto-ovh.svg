<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .stepper-active { fill: #0050D7; }
      .stepper-completed { fill: #10B981; }
      .stepper-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .stepper-line { stroke: #E5E7EB; stroke-width: 2; }
      .stepper-line-completed { stroke: #10B981; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-primary" font-size="13">pcc-192-0-2-1</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-muted" font-size="13">dc-paris-01</text>
  <text x="445" y="90" class="text-muted" font-size="13">›</text>
  <text x="460" y="90" class="text-muted" font-size="13">Zerto</text>
  <text x="505" y="90" class="text-muted" font-size="13">›</text>
  <text x="520" y="90" class="text-body" font-size="13" font-weight="600">Configuration OVH vers OVH</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="550" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="550" rx="8" class="border"/>

  <!-- Title -->
  <text x="80" y="175" class="text-heading">Configuration Zerto - Réplication OVH vers OVH</text>

  <!-- Progress Tracker -->
  <g transform="translate(500, 220)">
    <!-- Step 1 - Completed -->
    <circle cx="0" cy="0" r="20" class="stepper-completed"/>
    <text x="-4" y="6" fill="#FFFFFF" font-size="14">✓</text>
    <text x="-55" y="45" class="text-body" font-size="13">Datacenter principal</text>

    <!-- Line completed -->
    <line x1="25" y1="0" x2="375" y2="0" class="stepper-line-completed"/>

    <!-- Step 2 - Active -->
    <circle cx="400" cy="0" r="20" class="stepper-active"/>
    <text x="396" y="6" fill="#FFFFFF" font-size="14">2</text>
    <text x="330" y="45" class="text-body" font-size="13">Datacenter secondaire</text>
  </g>

  <!-- Step 2 Content -->
  <rect x="80" y="290" width="1280" height="330" rx="6" class="bg-muted"/>

  <text x="120" y="330" class="text-body" font-weight="600">Sélectionnez le datacenter secondaire pour la réplication :</text>

  <!-- Datacenter selection cards -->
  <rect x="120" y="355" width="380" height="100" rx="6" class="bg-white"/>
  <rect x="120" y="355" width="380" height="100" rx="6" stroke="#0050D7" stroke-width="2" fill="none"/>
  <circle cx="155" cy="405" r="10" fill="#0050D7"/>
  <circle cx="155" cy="405" r="4" fill="#FFFFFF"/>
  <text x="180" y="395" class="text-body" font-weight="600">dc-london-02</text>
  <text x="180" y="420" class="text-muted" font-size="13">Infrastructure : pcc-192-0-2-2</text>
  <text x="180" y="440" class="text-muted" font-size="13">Région : London (UK)</text>

  <rect x="520" y="355" width="380" height="100" rx="6" class="bg-white"/>
  <rect x="520" y="355" width="380" height="100" rx="6" class="border"/>
  <circle cx="555" cy="405" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="580" y="395" class="text-body" font-weight="600">dc-frankfurt-03</text>
  <text x="580" y="420" class="text-muted" font-size="13">Infrastructure : pcc-192-0-2-3</text>
  <text x="580" y="440" class="text-muted" font-size="13">Région : Frankfurt (DE)</text>

  <rect x="920" y="355" width="380" height="100" rx="6" class="bg-white"/>
  <rect x="920" y="355" width="380" height="100" rx="6" class="border"/>
  <circle cx="955" cy="405" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="980" y="395" class="text-body" font-weight="600">dc-warsaw-04</text>
  <text x="980" y="420" class="text-muted" font-size="13">Infrastructure : pcc-192-0-2-4</text>
  <text x="980" y="440" class="text-muted" font-size="13">Région : Warsaw (PL)</text>

  <!-- Info box -->
  <rect x="120" y="480" width="1180" height="60" rx="6" fill="#EFF6FF"/>
  <rect x="120" y="480" width="1180" height="60" rx="6" stroke="#BFDBFE" stroke-width="1" fill="none"/>
  <circle cx="150" cy="510" r="12" fill="#0050D7"/>
  <text x="146" y="515" fill="#FFFFFF" font-size="14">i</text>
  <text x="175" y="505" fill="#1E40AF" font-size="13">Le datacenter secondaire doit être situé dans une infrastructure différente</text>
  <text x="175" y="525" fill="#1E40AF" font-size="13">pour garantir la haute disponibilité de vos données en cas de sinistre.</text>

  <!-- Buttons -->
  <rect x="80" y="640" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="103" y="664" class="btn-text-secondary">Précédent</text>

  <rect x="1180" y="640" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="1208" y="664" class="btn-text-secondary">Annuler</text>

  <rect x="1300" y="640" width="100" height="36" rx="4" class="btn-primary"/>
  <text x="1327" y="664" class="btn-text">Suivant</text>
</svg>
