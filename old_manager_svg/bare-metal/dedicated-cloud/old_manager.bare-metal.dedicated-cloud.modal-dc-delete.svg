<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="230" viewBox="0 0 500 230" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Modal Delete Datacenter</title>

  <!-- Overlay -->
  <rect width="500" height="230" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="170" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="50" y="30" width="400" height="55" rx="8" fill="#F9FAFB"/>
  <text x="75" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Supprimer le datacenter</text>
  <text x="420" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(75, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Êtes-vous sûr de vouloir supprimer le datacenter</text>
    <text x="0" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">dc-rbx-001</text>
    <text x="80" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">?</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 145)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="260" y="0" width="90" height="36" rx="4" fill="#DC2626"/>
    <text x="273" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
  </g>
</svg>
