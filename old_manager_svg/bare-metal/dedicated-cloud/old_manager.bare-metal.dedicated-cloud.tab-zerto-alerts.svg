<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 500" width="1440" height="500">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .bg-success { fill: #DCFCE7; }
      .text-success { fill: #16A34A; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .bg-info { fill: #EFF6FF; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .bg-warning { fill: #FEF3C7; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="500" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-primary" font-size="13">pcc-192-0-2-1</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-muted" font-size="13">Datacenter dc-123</text>
  <text x="490" y="90" class="text-muted" font-size="13">›</text>
  <text x="505" y="90" class="text-body" font-size="13" font-weight="600">Zerto - Alertes</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="350" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="350" rx="8" class="border"/>

  <!-- Title -->
  <text x="70" y="175" class="text-heading">Alertes Zerto</text>

  <!-- Success Alert - Zerto delivered -->
  <rect x="70" y="200" width="1300" height="70" rx="6" class="bg-success"/>
  <rect x="70" y="200" width="1300" height="70" rx="6" stroke="#BBF7D0" stroke-width="1" fill="none"/>
  <circle cx="100" cy="235" r="12" fill="#16A34A"/>
  <text x="95" y="240" fill="#FFFFFF" font-size="14">✓</text>
  <text x="125" y="225" class="text-success" font-size="14" font-weight="500">Votre PRA Zerto a été créé avec succès !</text>
  <text x="125" y="250" class="text-success" font-size="14">Le plan de reprise d'activité est maintenant actif avec pcc-192-0-2-2 en datacenter secondaire.</text>
  <text x="125" y="268" class="text-success" font-size="14">Vous avez reçu votre mot de passe ZSSP sur l'adresse email user@example.com</text>
  <text x="1340" y="235" fill="#16A34A" font-size="18" style="cursor: pointer;">×</text>

  <!-- Info Alert - Delivering -->
  <rect x="70" y="285" width="1300" height="55" rx="6" class="bg-info"/>
  <rect x="70" y="285" width="1300" height="55" rx="6" stroke="#BFDBFE" stroke-width="1" fill="none"/>
  <circle cx="100" cy="312" r="12" fill="#1E40AF"/>
  <text x="96" y="317" fill="#FFFFFF" font-size="12" font-weight="bold">i</text>
  <text x="125" y="305" class="text-info" font-size="14">Votre PRA Zerto est en cours d'activation. L'opération peut prendre jusqu'à 4 heures de délai.</text>
  <text x="125" y="328" class="text-info" font-size="14">N'hésitez pas à vérifier la tâche enableDisasterRecovery du PCC principal pour suivre son avancement.</text>

  <!-- Warning Alert - VPN not configured -->
  <rect x="70" y="355" width="1300" height="55" rx="6" class="bg-warning"/>
  <rect x="70" y="355" width="1300" height="55" rx="6" stroke="#FDE68A" stroke-width="1" fill="none"/>
  <text x="95" y="390" fill="#92400E" font-size="18">⚠</text>
  <text x="125" y="378" class="text-warning" font-size="14">La configuration VPN n'est pas finalisée.</text>
  <text x="125" y="400" class="text-warning" font-size="14">Veuillez <tspan fill="#0050D7" text-decoration="underline">configurer le VPN</tspan> pour finaliser l'activation de votre PRA Zerto.</text>

  <!-- Note -->
  <text x="70" y="450" class="text-muted" font-size="12">Les alertes sont affichées en fonction de l'état actuel de votre configuration Zerto.</text>
</svg>