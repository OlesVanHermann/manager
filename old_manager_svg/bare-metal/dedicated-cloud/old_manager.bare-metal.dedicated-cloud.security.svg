<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1300 850" width="1300" height="850">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #F3F4F6; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="1300" height="850" class="bg-muted"/>
  
  <!-- Header -->
  <text x="40" y="45" class="text-heading">Sécurité</text>
  
  <!-- Policies info -->
  <rect x="40" y="70" width="900" height="120" rx="4" class="bg-white"/>
  <rect x="40" y="70" width="900" height="120" rx="4" class="border"/>
  
  <text x="60" y="100" class="text-muted" font-size="12">Expiration de session</text>
  <text x="60" y="120" class="text-body">30 minutes</text>
  
  <text x="250" y="100" class="text-muted" font-size="12">Connexions simultanées</text>
  <text x="250" y="120" class="text-body">10</text>
  
  <text x="450" y="100" class="text-muted" font-size="12">Politique d'accès</text>
  <text x="450" y="120" class="text-body">Filtré</text>
  
  <text x="650" y="100" class="text-muted" font-size="12">Politique de déconnexion</text>
  <text x="650" y="120" class="text-body">Première</text>
  
  <!-- Action buttons -->
  <rect x="960" y="70" width="300" height="180" rx="4" class="bg-white"/>
  <rect x="960" y="70" width="300" height="180" rx="4" class="border"/>
  
  <rect x="980" y="90" width="260" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="1020" y="112" class="text-body" font-size="13">Modifier le timeout</text>
  
  <rect x="980" y="130" width="260" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="1020" y="152" class="text-body" font-size="13">Modifier connexions simultanées</text>
  
  <rect x="980" y="170" width="260" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="1020" y="192" class="text-body" font-size="13">Modifier politique déconnexion</text>
  
  <rect x="980" y="210" width="260" height="32" rx="4" fill="#0050D7"/>
  <text x="1070" y="232" fill="#FFFFFF" font-size="13">Ajouter une IP</text>
  
  <!-- IP Policies Datagrid -->
  <text x="40" y="220" class="text-body" font-weight="600">Politiques d'accès IP</text>
  
  <rect x="40" y="235" width="900" height="220" rx="4" class="bg-white"/>
  <rect x="40" y="235" width="900" height="220" rx="4" class="border"/>
  
  <!-- Header -->
  <rect x="40" y="235" width="900" height="40" rx="4" class="bg-header"/>
  <rect x="60" y="248" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="100" y="261" class="text-body" font-weight="600" font-size="12">Réseau</text>
  <text x="350" y="261" class="text-body" font-weight="600" font-size="12">État</text>
  <text x="550" y="261" class="text-body" font-weight="600" font-size="12">Description</text>
  <text x="820" y="261" class="text-body" font-weight="600" font-size="12">Actions</text>
  <line x1="40" y1="275" x2="940" y2="275" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 1 -->
  <rect x="60" y="288" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="100" y="302" class="text-body">192.168.1.0/24</text>
  <rect x="350" y="287" width="70" height="22" rx="4" fill="#DCFCE7"/>
  <text x="365" y="303" fill="#16A34A" font-size="12">Autorisé</text>
  <text x="550" y="302" class="text-body">Réseau bureau principal</text>
  <text x="820" y="302" class="text-muted">⋮</text>
  <line x1="40" y1="320" x2="940" y2="320" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 2 with action menu open -->
  <rect x="60" y="333" width="16" height="16" rx="2" fill="#0050D7"/>
  <text x="62" y="346" fill="#FFFFFF" font-size="10">✓</text>
  <text x="100" y="347" class="text-body">10.0.0.0/8</text>
  <rect x="350" y="332" width="70" height="22" rx="4" fill="#DCFCE7"/>
  <text x="365" y="348" fill="#16A34A" font-size="12">Autorisé</text>
  <text x="550" y="347" class="text-body">VPN interne</text>
  
  <!-- Action menu OPEN -->
  <rect x="750" y="325" width="180" height="80" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="765" y="353" class="text-body" font-size="13">Modifier</text>
  <line x1="750" y1="365" x2="930" y2="365" stroke="#E5E7EB" stroke-width="1"/>
  <text x="765" y="388" fill="#DC2626" font-size="13">Supprimer</text>
  <line x1="40" y1="365" x2="940" y2="365" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 3 -->
  <rect x="60" y="378" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="100" y="392" class="text-body">172.16.0.0/12</text>
  <rect x="350" y="377" width="70" height="22" rx="4" fill="#DCFCE7"/>
  <text x="365" y="393" fill="#16A34A" font-size="12">Autorisé</text>
  <text x="550" y="392" class="text-body">Réseau privé</text>
  <text x="820" y="392" class="text-muted">⋮</text>
  
  <!-- Pagination -->
  <text x="60" y="440" class="text-muted" font-size="12">1 - 3 sur 3</text>
  
  <!-- KMS Section -->
  <text x="40" y="500" class="text-heading" font-size="16">Chiffrement des VM (KMS)</text>
  
  <rect x="40" y="520" width="180" height="36" rx="4" fill="#0050D7"/>
  <text x="75" y="544" fill="#FFFFFF" font-size="14">+ Ajouter un KMS</text>
  
  <rect x="40" y="570" width="1220" height="260" rx="4" class="bg-white"/>
  <rect x="40" y="570" width="1220" height="260" rx="4" class="border"/>
  
  <!-- KMS Header -->
  <rect x="40" y="570" width="1220" height="40" rx="4" class="bg-header"/>
  <text x="60" y="596" class="text-body" font-weight="600" font-size="12">ID</text>
  <text x="160" y="596" class="text-body" font-weight="600" font-size="12">Description</text>
  <text x="400" y="596" class="text-body" font-weight="600" font-size="12">IP</text>
  <text x="560" y="596" class="text-body" font-weight="600" font-size="12">Port</text>
  <text x="660" y="596" class="text-body" font-weight="600" font-size="12">SSL Thumbprint</text>
  <text x="1020" y="596" class="text-body" font-weight="600" font-size="12">État</text>
  <text x="1160" y="596" class="text-body" font-weight="600" font-size="12">Actions</text>
  <line x1="40" y1="610" x2="1260" y2="610" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- KMS Row 1 -->
  <text x="60" y="645" class="text-body">kms-001</text>
  <text x="160" y="645" class="text-body">KMS Production</text>
  <text x="400" y="645" class="text-body">10.0.10.50</text>
  <text x="560" y="645" class="text-body">5696</text>
  <text x="660" y="645" class="text-body" font-size="12">A3:B2:C1:D0:E9...</text>
  <rect x="1020" y="630" width="60" height="22" rx="4" fill="#DCFCE7"/>
  <text x="1035" y="646" fill="#16A34A" font-size="12">Actif</text>
  <text x="1160" y="645" class="text-muted">⋮</text>
  <line x1="40" y1="670" x2="1260" y2="670" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- KMS Row 2 -->
  <text x="60" y="705" class="text-body">kms-002</text>
  <text x="160" y="705" class="text-body">KMS Backup</text>
  <text x="400" y="705" class="text-body">10.0.10.51</text>
  <text x="560" y="705" class="text-body">5696</text>
  <text x="660" y="705" class="text-body" font-size="12">F4:G5:H6:I7:J8...</text>
  <rect x="1020" y="690" width="60" height="22" rx="4" fill="#DCFCE7"/>
  <text x="1035" y="706" fill="#16A34A" font-size="12">Actif</text>
  
  <!-- KMS Action menu OPEN -->
  <rect x="1080" y="680" width="170" height="80" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="1095" y="708" class="text-body" font-size="13">Modifier le KMS</text>
  <line x1="1080" y1="720" x2="1250" y2="720" stroke="#E5E7EB" stroke-width="1"/>
  <text x="1095" y="743" fill="#DC2626" font-size="13">Supprimer le KMS</text>
  
  <!-- Pagination KMS -->
  <text x="60" y="810" class="text-muted" font-size="12">1 - 2 sur 2</text>
</svg>
