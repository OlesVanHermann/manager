<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 420" width="500" height="420">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="500" height="420" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="25" y="20" width="450" height="380" rx="8" class="bg-white"/>
  <rect x="25" y="20" width="450" height="380" rx="8" class="border"/>

  <!-- Header -->
  <text x="50" y="55" class="text-heading">Modifier la date de traitement</text>
  <text x="445" y="55" class="text-muted" font-size="20" style="cursor:pointer">×</text>

  <line x1="25" y1="75" x2="475" y2="75" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Calendar -->
  <rect x="75" y="95" width="350" height="250" rx="4" class="bg-white"/>
  <rect x="75" y="95" width="350" height="250" rx="4" class="border"/>

  <!-- Calendar header -->
  <text x="190" y="125" class="text-body" font-weight="600">Janvier 2025</text>
  <text x="95" y="125" class="text-muted">◄</text>
  <text x="400" y="125" class="text-muted">►</text>

  <!-- Days of week -->
  <text x="95" y="155" class="text-muted" font-size="12">Lun</text>
  <text x="140" y="155" class="text-muted" font-size="12">Mar</text>
  <text x="185" y="155" class="text-muted" font-size="12">Mer</text>
  <text x="230" y="155" class="text-muted" font-size="12">Jeu</text>
  <text x="275" y="155" class="text-muted" font-size="12">Ven</text>
  <text x="320" y="155" class="text-muted" font-size="12">Sam</text>
  <text x="365" y="155" class="text-muted" font-size="12">Dim</text>

  <!-- Calendar grid (week 1) -->
  <text x="105" y="185" class="text-muted" font-size="13">30</text>
  <text x="150" y="185" class="text-muted" font-size="13">31</text>
  <text x="195" y="185" class="text-body" font-size="13">1</text>
  <text x="240" y="185" class="text-body" font-size="13">2</text>
  <text x="285" y="185" class="text-body" font-size="13">3</text>
  <text x="330" y="185" class="text-body" font-size="13">4</text>
  <text x="375" y="185" class="text-body" font-size="13">5</text>

  <!-- Week 2 -->
  <text x="105" y="215" class="text-body" font-size="13">6</text>
  <text x="150" y="215" class="text-body" font-size="13">7</text>
  <text x="195" y="215" class="text-body" font-size="13">8</text>
  <text x="240" y="215" class="text-body" font-size="13">9</text>
  <text x="285" y="215" class="text-body" font-size="13">10</text>
  <text x="330" y="215" class="text-body" font-size="13">11</text>
  <text x="375" y="215" class="text-body" font-size="13">12</text>

  <!-- Week 3 - with selected date -->
  <text x="105" y="245" class="text-body" font-size="13">13</text>
  <text x="150" y="245" class="text-body" font-size="13">14</text>
  <circle cx="205" cy="241" r="14" fill="#0050D7"/>
  <text x="200" y="245" fill="#FFFFFF" font-size="13">15</text>
  <text x="240" y="245" class="text-body" font-size="13">16</text>
  <text x="285" y="245" class="text-body" font-size="13">17</text>
  <text x="330" y="245" class="text-body" font-size="13">18</text>
  <text x="375" y="245" class="text-body" font-size="13">19</text>

  <!-- Week 4 -->
  <text x="105" y="275" class="text-body" font-size="13">20</text>
  <text x="150" y="275" class="text-body" font-size="13">21</text>
  <text x="195" y="275" class="text-body" font-size="13">22</text>
  <text x="240" y="275" class="text-body" font-size="13">23</text>
  <text x="285" y="275" class="text-body" font-size="13">24</text>
  <text x="330" y="275" class="text-body" font-size="13">25</text>
  <text x="375" y="275" class="text-body" font-size="13">26</text>

  <!-- Time -->
  <text x="95" y="320" class="text-body" font-size="13">Heure :</text>
  <rect x="150" y="302" width="80" height="30" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="175" y="323" class="text-body" font-size="13">02:00</text>

  <!-- Footer -->
  <line x1="25" y1="355" x2="475" y2="355" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="265" y="367" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="290" y="391" class="text-body">Annuler</text>

  <rect x="370" y="367" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="390" y="391" fill="#FFFFFF" font-size="14">Modifier</text>
</svg>
