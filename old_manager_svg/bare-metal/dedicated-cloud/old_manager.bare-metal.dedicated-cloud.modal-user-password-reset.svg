<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 550" width="1440" height="550">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .input-border { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .bg-info { fill: #EFF6FF; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="550" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <g class="modal-shadow">
    <rect x="420" y="80" width="600" height="390" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="420" y="80" width="600" height="60" rx="8" fill="#F9FAFB"/>
    <text x="460" y="118" class="text-heading">Réinitialiser le mot de passe</text>
    <text x="990" y="118" fill="#6B7280" font-size="20" style="cursor: pointer;">×</text>

    <!-- User info -->
    <text x="460" y="175" class="text-body">Utilisateur : <tspan font-weight="600">admin@vsphere.local</tspan></text>

    <!-- Form Fields -->
    <text x="460" y="220" class="label">Nouveau mot de passe *</text>
    <rect x="460" y="235" width="520" height="40" rx="4" class="input-border"/>
    <text x="480" y="262" class="text-muted">••••••••••••</text>

    <text x="460" y="300" class="label">Confirmer le mot de passe *</text>
    <rect x="460" y="315" width="520" height="40" rx="4" class="input-border"/>
    <text x="480" y="342" class="text-muted">••••••••••••</text>

    <!-- Password policy info -->
    <rect x="460" y="370" width="520" height="60" rx="6" class="bg-info"/>
    <rect x="460" y="370" width="520" height="60" rx="6" stroke="#BFDBFE" stroke-width="1" fill="none"/>
    <text x="480" y="395" class="text-info">Le mot de passe doit contenir au minimum 8 caractères,</text>
    <text x="480" y="415" class="text-info">une majuscule, une minuscule, un chiffre et un caractère spécial.</text>

    <!-- Modal Footer -->
    <line x1="420" y1="440" x2="1020" y2="440" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Buttons -->
    <rect x="760" y="450" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="788" y="474" class="btn-text-secondary">Annuler</text>

    <rect x="880" y="450" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="900" y="474" class="btn-text">Confirmer</text>
  </g>
</svg>