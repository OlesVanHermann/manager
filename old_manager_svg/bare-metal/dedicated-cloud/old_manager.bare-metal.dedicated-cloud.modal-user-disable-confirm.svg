<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 250" width="500" height="250">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="500" height="250" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="25" y="25" width="450" height="200" rx="8" class="bg-white"/>
  <rect x="25" y="25" width="450" height="200" rx="8" class="border"/>

  <!-- Header -->
  <text x="50" y="60" class="text-heading">Désactiver l'utilisateur</text>
  <text x="445" y="60" class="text-muted" font-size="20" style="cursor:pointer">×</text>

  <line x1="25" y1="80" x2="475" y2="80" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Content -->
  <text x="50" y="115" class="text-body">Êtes-vous sûr de vouloir désactiver l'utilisateur</text>
  <text x="50" y="140" class="text-body" font-weight="600">admin-01</text>
  <text x="115" y="140" class="text-body">?</text>

  <text x="50" y="170" class="text-muted" font-size="13">L'utilisateur ne pourra plus se connecter au vCenter.</text>

  <!-- Footer -->
  <line x1="25" y1="185" x2="475" y2="185" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="260" y="198" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="285" y="222" class="text-body">Annuler</text>

  <rect x="365" y="198" width="90" height="36" rx="4" fill="#DC2626"/>
  <text x="380" y="222" fill="#FFFFFF" font-size="14">Désactiver</text>
</svg>
