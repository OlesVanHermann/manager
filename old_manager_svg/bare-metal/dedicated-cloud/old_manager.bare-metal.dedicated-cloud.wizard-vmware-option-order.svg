<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .bg-table-header { fill: #F3F4F6; }
      .bg-info { fill: #EFF6FF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="750" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-primary" font-size="13">pcc-192-0-2-1</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-body" font-size="13" font-weight="600">Commander vRealize Operations</text>

  <!-- Main Content Area -->
  <rect x="170" y="130" width="1100" height="600" rx="8" class="bg-white"/>
  <rect x="170" y="130" width="1100" height="600" rx="8" class="border"/>

  <!-- Wizard Header -->
  <rect x="170" y="130" width="1100" height="70" rx="8" fill="#F9FAFB"/>
  <text x="210" y="175" class="text-heading">Commander vRealize Operations</text>

  <!-- Info message -->
  <rect x="210" y="220" width="1020" height="50" rx="6" class="bg-info"/>
  <rect x="210" y="220" width="1020" height="50" rx="6" stroke="#BFDBFE" stroke-width="1" fill="none"/>
  <circle cx="240" cy="245" r="12" fill="#1E40AF"/>
  <text x="236" y="250" fill="#FFFFFF" font-size="12" font-weight="bold">i</text>
  <text x="265" y="250" class="text-info" font-weight="500">L'option sera automatiquement activée sur tous les hôtes existants et futurs.</text>

  <!-- Table -->
  <rect x="210" y="295" width="1020" height="45" class="bg-table-header"/>
  <text x="230" y="325" class="text-body" font-weight="600">Nom de l'hôte</text>
  <text x="450" y="325" class="text-body" font-weight="600">Datacenter</text>
  <text x="680" y="325" class="text-body" font-weight="600" text-anchor="end">Prix actuel</text>
  <text x="900" y="325" class="text-body" font-weight="600" text-anchor="end">Prix après activation</text>

  <!-- Row 1 -->
  <rect x="210" y="340" width="1020" height="50" class="bg-white"/>
  <line x1="210" y1="390" x2="1230" y2="390" stroke="#E5E7EB" stroke-width="1"/>
  <text x="230" y="373" class="text-body">host-01-esxi70</text>
  <text x="450" y="373" class="text-body">dc-paris-01</text>
  <text x="680" y="373" class="text-body" text-anchor="end">195,00 € HT/mois</text>
  <text x="900" y="373" class="text-body" text-anchor="end">245,00 € HT/mois</text>

  <!-- Row 2 -->
  <rect x="210" y="390" width="1020" height="50" class="bg-muted"/>
  <line x1="210" y1="440" x2="1230" y2="440" stroke="#E5E7EB" stroke-width="1"/>
  <text x="230" y="423" class="text-body">host-02-esxi70</text>
  <text x="450" y="423" class="text-body">dc-paris-01</text>
  <text x="680" y="423" class="text-body" text-anchor="end">195,00 € HT/mois</text>
  <text x="900" y="423" class="text-body" text-anchor="end">245,00 € HT/mois</text>

  <!-- Row 3 -->
  <rect x="210" y="440" width="1020" height="50" class="bg-white"/>
  <line x1="210" y1="490" x2="1230" y2="490" stroke="#E5E7EB" stroke-width="1"/>
  <text x="230" y="473" class="text-body">host-03-esxi70</text>
  <text x="450" y="473" class="text-body">dc-london-02</text>
  <text x="680" y="473" class="text-body" text-anchor="end">0,28 € HT/heure</text>
  <text x="900" y="473" class="text-body" text-anchor="end">0,35 € HT/heure</text>

  <!-- Row 4 - Free Spare -->
  <rect x="210" y="490" width="1020" height="50" class="bg-muted"/>
  <line x1="210" y1="540" x2="1230" y2="540" stroke="#E5E7EB" stroke-width="1"/>
  <text x="230" y="523" class="text-body">spare-host-01</text>
  <text x="450" y="523" class="text-body">dc-paris-01</text>
  <text x="680" y="523" class="text-muted" text-anchor="end">Gratuit (spare)</text>
  <text x="900" y="523" class="text-muted" text-anchor="end">Gratuit (spare)</text>

  <!-- Price info -->
  <text x="1230" y="575" class="text-muted" font-size="12" text-anchor="end" font-style="italic">* Les prix indiqués sont hors taxes et par hôte</text>

  <!-- Buttons -->
  <rect x="210" y="670" width="100" height="40" rx="4" class="btn-secondary"/>
  <text x="238" y="696" class="btn-text-secondary">Annuler</text>

  <rect x="1110" y="670" width="120" height="40" rx="4" class="btn-primary"/>
  <text x="1147" y="696" class="btn-text">Activer</text>
</svg>