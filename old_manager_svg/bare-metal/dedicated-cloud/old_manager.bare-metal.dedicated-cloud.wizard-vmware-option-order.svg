  <text x="280" y="218" class="text-muted" font-size="12">dc1-sbg1</text>
  <text x="430" y="218" class="text-body" font-size="12">150,00 € HT/mois</text>
  <text x="550" y="218" class="text-body" font-size="12">175,00 € HT/mois</text>
  <line x1="100" y1="235" x2="700" y2="235" stroke="#E5E7EB" stroke-width="1"/>
  <text x="120" y="263" class="text-body" font-size="12">host-02</text>
  <text x="280" y="263" class="text-muted" font-size="12">dc1-sbg1</text>
  <text x="430" y="263" class="text-body" font-size="12">150,00 € HT/mois</text>
  <text x="550" y="263" class="text-body" font-size="12">175,00 € HT/mois</text>
  <line x1="100" y1="280" x2="700" y2="280" stroke="#E5E7EB" stroke-width="1"/>
  <text x="120" y="308" class="text-body" font-size="12">host-03</text>
  <text x="280" y="308" class="text-muted" font-size="12">dc2-rbx1</text>
  <text x="430" y="308" class="text-body" font-size="12">175,00 € HT/mois</text>
