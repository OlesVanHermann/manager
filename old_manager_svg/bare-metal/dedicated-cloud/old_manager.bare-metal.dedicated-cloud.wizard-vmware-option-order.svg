  <line x1="75" y1="425" x2="725" y2="425" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="505" y="438" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="530" y="462" class="text-body">Annuler</text>
  <rect x="610" y="438" width="90" height="36" rx="4" fill="#0050D7"/>
