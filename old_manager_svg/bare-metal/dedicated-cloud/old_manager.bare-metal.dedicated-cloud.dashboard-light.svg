<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 650" width="1440" height="650">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .bg-success { fill: #DCFCE7; }
      .text-success { fill: #16A34A; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="650" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-body" font-size="13" font-weight="600">pcc-192-0-2-1</text>

  <!-- Page Title -->
  <text x="40" y="145" fill="#1F2937" font-family="Source Sans Pro" font-size="24" font-weight="600">Dashboard</text>
  <text x="40" y="170" class="text-muted">Vue simplifiée de votre infrastructure Private Cloud</text>

  <!-- Main Content Area - Single Tile (Light version) -->
  <rect x="40" y="200" width="500" height="420" rx="8" class="bg-white"/>
  <rect x="40" y="200" width="500" height="420" rx="8" class="border"/>

  <!-- Tile Header -->
  <rect x="40" y="200" width="500" height="50" rx="8" fill="#F3F4F6"/>
  <text x="70" y="232" class="text-heading">Informations générales</text>

  <!-- Service Name -->
  <text x="70" y="280" class="text-muted" font-size="13">Nom du service</text>
  <text x="70" y="302" class="text-body" font-weight="500">pcc-192-0-2-1</text>
  <text x="240" y="302" class="text-primary" font-size="13">Modifier ✎</text>

  <!-- Status -->
  <text x="70" y="345" class="text-muted" font-size="13">État</text>
  <rect x="70" y="355" width="60" height="24" rx="12" class="bg-success"/>
  <text x="83" y="372" class="text-success" font-size="12" font-weight="500">Actif</text>

  <!-- Location -->
  <text x="70" y="415" class="text-muted" font-size="13">Localisation</text>
  <text x="70" y="437" class="text-body">Roubaix (rbx1)</text>

  <!-- Version -->
  <text x="70" y="480" class="text-muted" font-size="13">Version vSphere</text>
  <text x="70" y="502" class="text-body">7.0 Update 3</text>

  <!-- Datacenters Count -->
  <text x="70" y="545" class="text-muted" font-size="13">Datacenters</text>
  <text x="70" y="567" class="text-body">2 datacenters</text>

  <!-- VCD Migration Banner -->
  <rect x="40" y="200" width="500" height="40" rx="8" fill="#EFF6FF"/>
  <rect x="40" y="200" width="500" height="40" rx="8" stroke="#BFDBFE" stroke-width="1" fill="none"/>
  <circle cx="70" cy="220" r="10" fill="#0050D7"/>
  <text x="66" y="225" fill="#FFFFFF" font-size="12">i</text>
  <text x="90" y="225" fill="#1E40AF" font-size="12">Migration VMware Cloud Director disponible</text>
  <text x="340" y="225" class="text-primary" font-size="12" font-weight="500">En savoir plus →</text>

  <!-- Quick Actions Sidebar -->
  <rect x="580" y="200" width="350" height="250" rx="8" class="bg-white"/>
  <rect x="580" y="200" width="350" height="250" rx="8" class="border"/>

  <rect x="580" y="200" width="350" height="50" rx="8" fill="#F3F4F6"/>
  <text x="610" y="232" class="text-heading">Actions rapides</text>

  <!-- Quick Action Items -->
  <rect x="600" y="270" width="310" height="40" rx="4" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
  <text x="620" y="296" class="text-primary">Accéder à vSphere</text>
  <text x="875" y="296" class="text-muted">→</text>

  <rect x="600" y="320" width="310" height="40" rx="4" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
  <text x="620" y="346" class="text-primary">Ajouter un datacenter</text>
  <text x="875" y="346" class="text-muted">→</text>

  <rect x="600" y="370" width="310" height="40" rx="4" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
  <text x="620" y="396" class="text-primary">Commander des hosts</text>
  <text x="875" y="396" class="text-muted">→</text>

  <!-- Guides Section -->
  <rect x="580" y="470" width="350" height="150" rx="8" class="bg-white"/>
  <rect x="580" y="470" width="350" height="150" rx="8" class="border"/>

  <rect x="580" y="470" width="350" height="50" rx="8" fill="#F3F4F6"/>
  <text x="610" y="502" class="text-heading">Guides</text>

  <rect x="580" y="470" width="8" height="50" rx="4" fill="#0050D7"/>

  <text x="600" y="545" class="text-muted" font-size="11">DOCUMENTATION</text>
  <text x="600" y="570" class="text-primary" font-size="13">Premiers pas avec VMware Private Cloud ↗</text>
  <text x="600" y="595" class="text-primary" font-size="13">Accéder à l'interface vSphere ↗</text>
</svg>
