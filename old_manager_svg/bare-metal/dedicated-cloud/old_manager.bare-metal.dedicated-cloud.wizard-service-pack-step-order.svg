<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 550" width="1440" height="550">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .step-active { fill: #0050D7; }
      .step-complete { fill: #16A34A; }
      .step-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .step-line { stroke: #E5E7EB; stroke-width: 2; }
      .step-line-complete { stroke: #16A34A; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="550" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-primary" font-size="13">← Retour</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="400" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="400" rx="8" class="border"/>

  <!-- Stepper -->
  <g transform="translate(200, 175)">
    <!-- Steps 1,2,3 - Complete -->
    <circle cx="0" cy="0" r="18" class="step-complete"/>
    <text x="-4" y="5" fill="#FFFFFF" font-size="12">✓</text>
    <text x="-30" y="35" class="text-body" font-size="11">Sélection</text>

    <line x1="18" y1="0" x2="180" y2="0" class="step-line-complete"/>

    <circle cx="200" cy="0" r="18" class="step-complete"/>
    <text x="196" y="5" fill="#FFFFFF" font-size="12">✓</text>
    <text x="145" y="35" class="text-body" font-size="11">Configuration accès</text>

    <line x1="218" y1="0" x2="380" y2="0" class="step-line-complete"/>

    <circle cx="400" cy="0" r="18" class="step-complete"/>
    <text x="396" y="5" fill="#FFFFFF" font-size="12">✓</text>
    <text x="340" y="35" class="text-body" font-size="11">Configuration utilisateurs</text>

    <line x1="418" y1="0" x2="580" y2="0" class="step-line-complete"/>

    <!-- Step 4 - Active -->
    <circle cx="600" cy="0" r="18" class="step-active"/>
    <text x="596" y="5" fill="#FFFFFF" font-size="12" font-weight="600">4</text>
    <text x="560" y="35" class="text-body" font-size="11" font-weight="500">Commande</text>

    <line x1="618" y1="0" x2="780" y2="0" class="step-line"/>

    <!-- Step 5 - Inactive -->
    <circle cx="800" cy="0" r="18" class="step-inactive"/>
    <text x="796" y="5" class="text-muted" font-size="12">5</text>
    <text x="770" y="35" class="text-muted" font-size="11">Validation</text>
  </g>

  <!-- Content -->
  <text x="80" y="280" class="text-body">Pour régler votre commande, merci de cliquer sur le lien suivant :</text>
  <text x="80" y="310" class="text-primary">Accéder au bon de commande ↗</text>

  <!-- Info Message -->
  <rect x="80" y="350" width="800" height="100" rx="4" fill="#EFF6FF"/>
  <rect x="80" y="350" width="800" height="100" rx="4" stroke="#BFDBFE" stroke-width="1" fill="none"/>
  <circle cx="105" cy="380" r="10" fill="#0050D7"/>
  <text x="101" y="385" fill="#FFFFFF" font-size="12">i</text>
  <text x="130" y="385" fill="#1E40AF" font-size="13" font-weight="500">La commande ne sera pas passée si vous ne cliquez pas sur le lien ci-dessus</text>
  <text x="100" y="420" fill="#1E40AF" font-size="13">Une fois la commande validée, vous pourrez vous rendre sur votre interface de gestion</text>
  <text x="100" y="440" fill="#1E40AF" font-size="13">(accessible uniquement depuis les IPs autorisées) afin de valider votre certification.</text>

  <!-- Navigation Button -->
  <rect x="80" y="480" width="100" height="40" rx="4" class="btn-secondary"/>
  <text x="103" y="506" fill="#1F2937" font-size="14">Fermer</text>
</svg>
