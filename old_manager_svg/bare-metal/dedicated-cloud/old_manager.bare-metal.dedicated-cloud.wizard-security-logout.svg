<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .select-border { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #E5E7EB; }
      .step-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; font-weight: 600; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="600" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-primary" font-size="13">pcc-192-0-2-1</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-muted" font-size="13">Sécurité</text>
  <text x="420" y="90" class="text-muted" font-size="13">›</text>
  <text x="435" y="90" class="text-body" font-size="13" font-weight="600">Politique de déconnexion</text>

  <!-- Main Content Area -->
  <rect x="220" y="130" width="1000" height="450" rx="8" class="bg-white"/>
  <rect x="220" y="130" width="1000" height="450" rx="8" class="border"/>

  <!-- Wizard Header -->
  <rect x="220" y="130" width="1000" height="70" rx="8" fill="#F9FAFB"/>
  <text x="260" y="175" class="text-heading">Modifier la politique de déconnexion</text>

  <!-- Stepper -->
  <g transform="translate(260, 220)">
    <!-- Step 1 - Active -->
    <circle cx="20" cy="0" r="16" class="step-active"/>
    <text x="16" y="5" class="step-text">1</text>
    <text x="50" y="5" class="text-body" font-weight="500">Configuration</text>

    <!-- Line -->
    <line x1="160" y1="0" x2="240" y2="0" stroke="#E5E7EB" stroke-width="2"/>

    <!-- Step 2 - Inactive -->
    <circle cx="260" cy="0" r="16" class="step-inactive"/>
    <text x="256" y="5" fill="#6B7280" font-size="12" font-weight="600">2</text>
    <text x="290" y="5" class="text-muted">Confirmation</text>
  </g>

  <!-- Form Content -->
  <text x="260" y="290" class="label">Politique de déconnexion en cas de double connexion</text>

  <!-- Select dropdown -->
  <rect x="260" y="305" width="500" height="45" rx="4" class="select-border"/>
  <text x="280" y="335" class="text-body">Sélectionnez</text>
  <text x="720" y="335" class="text-muted">▼</text>

  <!-- Dropdown options (shown as open) -->
  <rect x="260" y="350" width="500" height="120" rx="4" class="bg-white" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
  <rect x="260" y="350" width="500" height="120" rx="4" stroke="#E5E7EB" stroke-width="1" fill="none"/>

  <rect x="260" y="350" width="500" height="40" fill="#EFF6FF"/>
  <text x="280" y="377" class="text-primary">Première connexion</text>

  <text x="280" y="417" class="text-body">Dernière connexion</text>

  <text x="280" y="457" class="text-body">Ne pas déconnecter</text>

  <!-- Buttons -->
  <rect x="260" y="520" width="100" height="40" rx="4" class="btn-secondary"/>
  <text x="288" y="546" class="btn-text-secondary">Annuler</text>

  <rect x="1070" y="520" width="120" height="40" rx="4" class="btn-primary"/>
  <text x="1105" y="546" class="btn-text">Suivant</text>
</svg>