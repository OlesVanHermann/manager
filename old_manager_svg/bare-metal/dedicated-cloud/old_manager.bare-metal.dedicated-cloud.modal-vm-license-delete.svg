<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 400" width="1440" height="400">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-danger { fill: #FEE2E2; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="400" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <g class="modal-shadow">
    <rect x="420" y="80" width="600" height="240" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="420" y="80" width="600" height="60" rx="8" fill="#FEE2E2"/>
    <circle cx="455" cy="110" r="15" fill="#DC2626"/>
    <text x="451" y="116" fill="#FFFFFF" font-size="16" font-weight="bold">!</text>
    <text x="485" y="116" class="text-heading" fill="#991B1B">Supprimer la licence</text>
    <text x="990" y="116" fill="#991B1B" font-size="20" style="cursor: pointer;">Ã—</text>

    <!-- Content -->
    <text x="460" y="175" class="text-body">Souhaitez-vous vraiment supprimer la licence de cette</text>
    <text x="460" y="200" class="text-body">machine virtuelle ?</text>

    <text x="460" y="235" class="text-muted" font-size="13">VM : <tspan fill="#1F2937" font-weight="500">vm-webapp-prod-01</tspan></text>

    <!-- Modal Footer -->
    <line x1="420" y1="270" x2="1020" y2="270" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Buttons -->
    <rect x="760" y="285" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="788" y="309" class="btn-text-secondary">Annuler</text>

    <rect x="880" y="285" width="100" height="36" rx="4" class="btn-danger"/>
    <text x="900" y="309" class="btn-text">Confirmer</text>
  </g>
</svg>
