<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .select-border { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .checkbox-checked { fill: #0050D7; }
      .checkbox-border { stroke: #E5E7EB; stroke-width: 2; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="700" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <g class="modal-shadow">
    <rect x="370" y="60" width="700" height="580" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="370" y="60" width="700" height="60" rx="8" fill="#F9FAFB"/>
    <text x="410" y="98" class="text-heading">Modifier les droits - dc-paris-01</text>
    <text x="1040" y="98" fill="#6B7280" font-size="20" style="cursor: pointer;">×</text>

    <!-- User info -->
    <text x="410" y="150" class="text-body">Utilisateur : <tspan font-weight="600">admin@vsphere.local</tspan></text>
    <text x="410" y="175" class="text-body">Datacenter : <tspan font-weight="600">dc-paris-01</tspan></text>

    <line x1="410" y1="195" x2="1030" y2="195" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Field 1: Access vSphere -->
    <text x="410" y="235" class="label">Accès vSphere</text>
    <rect x="410" y="250" width="620" height="40" rx="4" class="select-border"/>
    <text x="430" y="277" class="text-body">Admin complet</text>
    <text x="1000" y="277" class="text-muted">▼</text>

    <!-- Field 2: Can add resource -->
    <text x="410" y="320" class="label">Ajouter des ressources</text>
    <rect x="410" y="340" width="20" height="20" rx="4" class="checkbox-checked"/>
    <text x="415" y="356" fill="#FFFFFF" font-size="12">✓</text>
    <text x="445" y="355" class="text-body">Autoriser l'ajout de ressources (hosts, datastores)</text>

    <!-- Field 3: VM Network Role -->
    <text x="410" y="400" class="label">Rôle VM Network</text>
    <rect x="410" y="415" width="620" height="40" rx="4" class="select-border"/>
    <text x="430" y="442" class="text-body">Admin</text>
    <text x="1000" y="442" class="text-muted">▼</text>

    <!-- Field 4: Network Role -->
    <text x="410" y="485" class="label">Rôle Network (V(x)Lan)</text>
    <rect x="410" y="500" width="620" height="40" rx="4" class="select-border"/>
    <text x="430" y="527" class="text-body">Admin</text>
    <text x="1000" y="527" class="text-muted">▼</text>

    <!-- Help text -->
    <text x="410" y="575" class="text-muted" font-size="12">Les modifications prendront effet après la prochaine connexion de l'utilisateur.</text>

    <!-- Modal Footer -->
    <line x1="370" y1="595" x2="1070" y2="595" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Buttons -->
    <rect x="810" y="610" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="838" y="634" class="btn-text-secondary">Annuler</text>

    <rect x="930" y="610" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="957" y="634" class="btn-text">Modifier</text>
  </g>
</svg>