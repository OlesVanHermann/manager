<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - User Management</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Gestion des utilisateurs</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Gérez les accès à votre infrastructure VMware.</text>
  </g>

  <!-- Add user button -->
  <g transform="translate(30, 90)">
    <rect x="0" y="0" width="170" height="40" rx="4" fill="#0050D7"/>
    <text x="20" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">+ Ajouter un utilisateur</text>
  </g>

  <!-- Users table -->
  <g transform="translate(30, 160)">
    <rect x="0" y="0" width="1040" height="340" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Table Header -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="1040" height="45" rx="8" fill="#F9FAFB"/>
      <text x="20" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nom d'utilisateur</text>
      <text x="220" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Email</text>
      <text x="450" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Rôle</text>
      <text x="600" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">NSX</text>
      <text x="700" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Activé</text>
      <text x="850" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 50)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">admin</text>
      <text x="220" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">admin@example.com</text>
      <g transform="translate(450, 18)">
        <rect x="0" y="0" width="100" height="22" rx="4" fill="#F3E8FF"/>
        <text x="10" y="15" fill="#7C3AED" font-family="system-ui, sans-serif" font-size="11">Administrator</text>
      </g>
      <g transform="translate(600, 18)">
        <rect x="0" y="0" width="55" height="22" rx="4" fill="#DCFCE7"/>
        <text x="18" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Oui</text>
      </g>
      <g transform="translate(700, 13)">
        <rect x="0" y="0" width="40" height="22" rx="11" fill="#0050D7"/>
        <circle cx="28" cy="11" r="8" fill="white"/>
      </g>
      <!-- Action menu -->
      <g transform="translate(850, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 115)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">dev-user</text>
      <text x="220" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">dev@example.com</text>
      <g transform="translate(450, 18)">
        <rect x="0" y="0" width="100" height="22" rx="4" fill="#EFF6FF"/>
        <text x="18" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Read-only</text>
      </g>
      <g transform="translate(600, 18)">
        <rect x="0" y="0" width="55" height="22" rx="4" fill="#FEE2E2"/>
        <text x="15" y="15" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Non</text>
      </g>
      <g transform="translate(700, 13)">
        <rect x="0" y="0" width="40" height="22" rx="11" fill="#0050D7"/>
        <circle cx="28" cy="11" r="8" fill="white"/>
      </g>
      <!-- Action menu OPEN -->
      <g transform="translate(850, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#0050D7"/>
        <text x="11" y="22" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
      <!-- Dropdown -->
      <g transform="translate(750, 53)">
        <rect x="0" y="0" width="180" height="130" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
        <text x="15" y="27" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Modifier les droits</text>
        <text x="15" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Réinitialiser mot de passe</text>
        <text x="15" y="77" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Activer accès NSX</text>
        <line x1="10" y1="95" x2="170" y2="95" stroke="#E5E7EB"/>
        <text x="15" y="117" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Supprimer</text>
      </g>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 180)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">backup-user</text>
      <text x="220" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">backup@example.com</text>
      <g transform="translate(450, 18)">
        <rect x="0" y="0" width="100" height="22" rx="4" fill="#FEF3C7"/>
        <text x="18" y="15" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">Backup</text>
      </g>
      <g transform="translate(600, 18)">
        <rect x="0" y="0" width="55" height="22" rx="4" fill="#FEE2E2"/>
        <text x="15" y="15" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Non</text>
      </g>
      <g transform="translate(700, 13)">
        <rect x="0" y="0" width="40" height="22" rx="11" fill="#E5E7EB"/>
        <circle cx="12" cy="11" r="8" fill="white"/>
      </g>
      <!-- Action menu -->
      <g transform="translate(850, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(30, 520)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">1 - 3 sur 3</text>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
