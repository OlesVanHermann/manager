<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="750" viewBox="0 0 1100 750" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Commander Host</title>

  <!-- Background -->
  <rect width="1100" height="750" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Back button -->
  <g transform="translate(80, 90)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" cursor="pointer">← Commander un host</text>
  </g>

  <!-- Info message -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="920" height="40" rx="4" fill="#EFF6FF"/>
    <text x="20" y="25" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">ℹ Les prix affichés sont indicatifs. Prix de détail affichés.</text>
  </g>

  <!-- Description -->
  <text x="80" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionnez le type de host et la quantité souhaitée pour votre datacenter.</text>
  <text x="80" y="225" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Sélectionnez un host</text>

  <!-- Datagrid -->
  <g transform="translate(80, 250)">
    <rect x="0" y="0" width="920" height="320" rx="4" fill="white" stroke="#E5E7EB"/>

    <!-- Header -->
    <rect x="0" y="0" width="920" height="45" fill="#F9FAFB"/>
    <text x="30" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Host</text>
    <text x="250" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">CPU</text>
    <text x="400" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Mémoire</text>
    <text x="550" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Cœurs</text>
    <text x="700" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Prix</text>

    <!-- Row 1 (selected) -->
    <rect x="0" y="45" width="920" height="55" fill="#EFF6FF"/>
    <circle cx="30" cy="72" r="8" fill="#0050D7"/>
    <circle cx="30" cy="72" r="3" fill="white"/>
    <text x="55" y="77" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">host-infra-l</text>
    <text x="250" y="77" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">3.0 GHz</text>
    <text x="400" y="77" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">384 GB</text>
    <text x="550" y="77" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">24</text>
    <text x="700" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">450,00 € HT/mois</text>
    <text x="700" y="88" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Mensuel</text>

    <!-- Row 2 -->
    <rect x="0" y="100" width="920" height="55" fill="white"/>
    <circle cx="30" cy="127" r="8" fill="white" stroke="#E5E7EB"/>
    <text x="55" y="132" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">host-infra-xl</text>
    <text x="250" y="132" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">3.2 GHz</text>
    <text x="400" y="132" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">768 GB</text>
    <text x="550" y="132" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">48</text>
    <text x="700" y="125" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">850,00 € HT/mois</text>
    <text x="700" y="143" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Mensuel</text>

    <!-- Row 3 -->
    <rect x="0" y="155" width="920" height="55" fill="white"/>
    <circle cx="30" cy="182" r="8" fill="white" stroke="#E5E7EB"/>
    <text x="55" y="187" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">host-hpc-l</text>
    <text x="250" y="187" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">3.5 GHz</text>
    <text x="400" y="187" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">512 GB</text>
    <text x="550" y="187" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">32</text>
    <text x="700" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">650,00 € HT/mois</text>
    <text x="700" y="198" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Mensuel</text>

    <!-- Row 4 -->
    <rect x="0" y="210" width="920" height="55" fill="white"/>
    <circle cx="30" cy="237" r="8" fill="white" stroke="#E5E7EB"/>
    <text x="55" y="242" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">host-hpc-xl</text>
    <text x="250" y="242" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">3.8 GHz</text>
    <text x="400" y="242" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1024 GB</text>
    <text x="550" y="242" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">64</text>
    <text x="700" y="235" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1 200,00 € HT/mois</text>
    <text x="700" y="253" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Mensuel</text>

    <!-- Row 5 -->
    <rect x="0" y="265" width="920" height="55" fill="white"/>
    <circle cx="30" cy="292" r="8" fill="white" stroke="#E5E7EB"/>
    <text x="55" y="297" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">host-gpu-l</text>
    <text x="250" y="297" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">2.8 GHz</text>
    <text x="400" y="297" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">384 GB</text>
    <text x="550" y="297" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">24 + GPU</text>
    <text x="700" y="290" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1 500,00 € HT/mois</text>
    <text x="700" y="308" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Mensuel</text>
  </g>

  <!-- Quantity -->
  <g transform="translate(80, 600)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Quantité</text>

    <!-- Numeric input -->
    <rect x="0" y="15" width="120" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="43" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">−</text>
    <text x="55" y="43" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">1</text>
    <text x="95" y="43" fill="#0050D7" font-family="system-ui, sans-serif" font-size="18">+</text>
  </g>

  <!-- Confirm button -->
  <g transform="translate(80, 690)">
    <rect x="0" y="0" width="120" height="40" rx="4" fill="#0050D7"/>
    <text x="25" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Commander</text>
  </g>
</svg>
