<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200" width="900" height="200">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-success { fill: #DCFCE7; }
      .bg-info { fill: #EFF6FF; }
      .bg-warning { fill: #FEF3C7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-success { fill: #16A34A; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="900" height="200" class="bg-white"/>
  <!-- Success alert -->
  <rect x="20" y="15" width="860" height="50" rx="4" class="bg-success"/>
  <rect x="20" y="15" width="860" height="50" rx="4" stroke="#86EFAC" stroke-width="1" fill="none"/>
  <text x="45" y="32" class="text-success" font-size="18">✓</text>
  <text x="70" y="38" class="text-success">Votre Plan Reprise d'Activité Zerto entre ce Private Cloud et le Private Cloud pcc-123456 a été installé avec succès !</text>
  <text x="70" y="55" class="text-success">Vous avez reçu votre mot de passe ZSSP sur l'adresse email admin@example.com.</text>
  <text x="855" y="45" class="text-success">×</text>
  <!-- Info alert -->
  <rect x="20" y="75" width="860" height="50" rx="4" class="bg-info"/>
  <rect x="20" y="75" width="860" height="50" rx="4" stroke="#BFDBFE" stroke-width="1" fill="none"/>
  <text x="45" y="95" class="text-info" font-size="18">ℹ</text>
  <text x="70" y="100" class="text-info">Votre PRA Zerto est en cours d'activation. L'opération peut prendre jusqu'à 4 heures de délai.</text>
  <text x="70" y="117" class="text-info">N'hésitez pas à vérifier la tâche enableDisasterRecovery du PCC principal pour suivre son avancement.</text>
  <!-- Warning alert -->
  <rect x="20" y="135" width="860" height="50" rx="4" class="bg-warning"/>
  <rect x="20" y="135" width="860" height="50" rx="4" stroke="#FDE68A" stroke-width="1" fill="none"/>
  <text x="45" y="157" class="text-warning" font-size="18">⚠</text>
  <text x="70" y="160" class="text-warning">Pour finaliser l'activation de votre option Zerto, veuillez configurer les paramètres de votre site via la page de</text>
  <text x="680" y="160" fill="#0050D7" font-size="14" text-decoration="underline">configuration</text>
</svg>
