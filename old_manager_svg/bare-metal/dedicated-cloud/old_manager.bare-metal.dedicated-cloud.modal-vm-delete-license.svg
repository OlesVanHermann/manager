<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 250" width="550" height="250">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-danger { fill: #FEE2E2; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="550" height="250" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="190" rx="8" class="bg-white"/>
  <rect x="50" y="30" width="450" height="190" rx="8" class="border"/>

  <!-- Header with danger background -->
  <rect x="50" y="30" width="450" height="50" rx="8" class="bg-danger"/>
  <rect x="50" y="60" width="450" height="20" class="bg-danger"/>
  <text x="75" y="62" class="text-danger" font-size="18" font-weight="600">Supprimer la licence</text>
  <text x="470" y="62" class="text-muted" font-size="20" style="cursor:pointer">Ã—</text>

  <line x1="50" y1="80" x2="500" y2="80" stroke="#FECACA" stroke-width="1"/>

  <!-- Content -->
  <text x="75" y="115" class="text-body">Souhaitez-vous vraiment supprimer la licence de cette machine</text>
  <text x="75" y="140" class="text-body">virtuelle ?</text>

  <!-- Footer -->
  <line x1="50" y1="175" x2="500" y2="175" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="280" y="183" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="305" y="207" class="text-body">Annuler</text>

  <rect x="385" y="183" width="90" height="36" rx="4" fill="#DC2626"/>
  <text x="403" y="207" fill="#FFFFFF" font-size="14">Confirmer</text>
</svg>
