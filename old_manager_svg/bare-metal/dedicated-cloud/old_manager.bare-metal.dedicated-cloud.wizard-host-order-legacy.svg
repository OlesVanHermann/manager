<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .bg-table-header { fill: #F3F4F6; }
      .radio-checked { fill: #0050D7; }
      .radio-unchecked { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .stepper-active { fill: #0050D7; }
      .stepper-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .stepper-line { stroke: #E5E7EB; stroke-width: 2; }
      .label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .bg-info { fill: #EFF6FF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="850" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-primary" font-size="13">pcc-192-0-2-1</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-muted" font-size="13">dc-paris-01</text>
  <text x="445" y="90" class="text-muted" font-size="13">›</text>
  <text x="460" y="90" class="text-body" font-size="13" font-weight="600">Commander un host</text>

  <!-- Back button -->
  <text x="80" y="155" class="text-primary" font-size="14">← Commander un host</text>

  <!-- Main Content Area -->
  <rect x="40" y="175" width="1360" height="650" rx="8" class="bg-white"/>
  <rect x="40" y="175" width="1360" height="650" rx="8" class="border"/>

  <!-- Stepper -->
  <g transform="translate(500, 220)">
    <!-- Step 1 - Active -->
    <circle cx="0" cy="0" r="16" class="stepper-active"/>
    <text x="-4" y="5" fill="#FFFFFF" font-size="14">1</text>
    <text x="-35" y="35" class="text-body" font-size="12">Sélection</text>

    <!-- Line -->
    <line x1="20" y1="0" x2="180" y2="0" class="stepper-line"/>

    <!-- Step 2 - Inactive -->
    <circle cx="200" cy="0" r="16" class="stepper-inactive"/>
    <text x="196" y="5" fill="#6B7280" font-size="14">2</text>
    <text x="165" y="35" class="text-muted" font-size="12">Récapitulatif</text>
  </g>

  <!-- Table -->
  <rect x="80" y="280" width="1280" height="40" class="bg-table-header"/>
  <text x="120" y="306" class="text-body" font-size="13" font-weight="600"></text>
  <text x="200" y="306" class="text-body" font-size="13" font-weight="600">Host</text>
  <text x="450" y="306" class="text-body" font-size="13" font-weight="600">Vitesse CPU</text>
  <text x="600" y="306" class="text-body" font-size="13" font-weight="600">RAM (ECC)</text>
  <text x="750" y="306" class="text-body" font-size="13" font-weight="600">Nombre de cores</text>
  <text x="1250" y="306" class="text-body" font-size="13" font-weight="600" text-anchor="end">Tarif HT (au mois)</text>

  <!-- Table Row 1 - Selected -->
  <rect x="80" y="320" width="1280" height="50" class="bg-white"/>
  <line x1="80" y1="370" x2="1360" y2="370" stroke="#E5E7EB" stroke-width="1"/>
  <circle cx="120" cy="345" r="10" class="radio-checked"/>
  <circle cx="120" cy="345" r="4" fill="#FFFFFF"/>
  <text x="200" y="350" class="text-body">Host L</text>
  <text x="450" y="350" class="text-body">3.0 GHz</text>
  <text x="600" y="350" class="text-body">384 Go</text>
  <text x="750" y="350" class="text-body">16</text>
  <text x="1250" y="350" class="text-danger" font-weight="600" text-anchor="end">450,00 €</text>

  <!-- Table Row 2 -->
  <rect x="80" y="370" width="1280" height="50" class="bg-muted"/>
  <line x1="80" y1="420" x2="1360" y2="420" stroke="#E5E7EB" stroke-width="1"/>
  <circle cx="120" cy="395" r="10" class="radio-unchecked"/>
  <text x="200" y="400" class="text-body">Host XL</text>
  <text x="450" y="400" class="text-body">3.2 GHz</text>
  <text x="600" y="400" class="text-body">768 Go</text>
  <text x="750" y="400" class="text-body">24</text>
  <text x="1250" y="400" class="text-danger" font-weight="600" text-anchor="end">750,00 €</text>

  <!-- Table Row 3 -->
  <rect x="80" y="420" width="1280" height="50" class="bg-white"/>
  <line x1="80" y1="470" x2="1360" y2="470" stroke="#E5E7EB" stroke-width="1"/>
  <circle cx="120" cy="445" r="10" class="radio-unchecked"/>
  <text x="200" y="450" class="text-body">Host XXL</text>
  <text x="450" y="450" class="text-body">3.4 GHz</text>
  <text x="600" y="450" class="text-body">1536 Go</text>
  <text x="750" y="450" class="text-body">48</text>
  <text x="1250" y="450" class="text-danger" font-weight="600" text-anchor="end">1 200,00 €</text>

  <!-- Table Row 4 -->
  <rect x="80" y="470" width="1280" height="50" class="bg-muted"/>
  <line x1="80" y1="520" x2="1360" y2="520" stroke="#E5E7EB" stroke-width="1"/>
  <circle cx="120" cy="495" r="10" class="radio-unchecked"/>
  <text x="200" y="500" class="text-body">Host vSAN</text>
  <text x="450" y="500" class="text-body">3.0 GHz</text>
  <text x="600" y="500" class="text-body">512 Go</text>
  <text x="750" y="500" class="text-body">20</text>
  <text x="1250" y="500" class="text-danger" font-weight="600" text-anchor="end">850,00 €</text>

  <!-- Info message -->
  <rect x="80" y="540" width="1280" height="50" rx="6" class="bg-info"/>
  <rect x="80" y="540" width="1280" height="50" rx="6" stroke="#BFDBFE" stroke-width="1" fill="none"/>
  <circle cx="110" cy="565" r="12" fill="#0050D7"/>
  <text x="106" y="570" fill="#FFFFFF" font-size="14">i</text>
  <text x="135" y="570" fill="#1E40AF" font-size="13">Il faut au moins trois hôtes vSAN dans votre infrastructure pour que le vSAN soit fonctionnel.</text>

  <!-- Quantity field -->
  <text x="80" y="630" class="label">Quantité d'host(s) à commander :</text>
  <rect x="80" y="645" width="100" height="44" rx="4" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
  <text x="80" y="675" class="text-muted" font-size="20">−</text>
  <text x="125" y="675" class="text-body" font-size="16">1</text>
  <text x="165" y="675" class="text-muted" font-size="20">+</text>

  <!-- Buttons -->
  <rect x="1160" y="770" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="1188" y="794" class="btn-text-secondary">Annuler</text>

  <rect x="1280" y="770" width="100" height="36" rx="4" class="btn-primary"/>
  <text x="1308" y="794" class="btn-text">Suivant</text>
</svg>
