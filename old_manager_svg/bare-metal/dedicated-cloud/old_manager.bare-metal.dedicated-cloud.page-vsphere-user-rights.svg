<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 450" width="1200" height="450">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="450" class="bg-muted"/>

  <!-- Header -->
  <rect width="1200" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Back button -->
  <rect x="0" y="60" width="1200" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-primary" font-size="14">← Retour</text>
  <text x="130" y="90" class="text-body" font-size="14">Gestion des droits par datacenter pour l'utilisateur <tspan font-weight="bold">admin-user</tspan></text>

  <!-- Content -->
  <rect x="40" y="130" width="1120" height="300" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1120" height="300" rx="8" class="border"/>

  <!-- Table Header -->
  <rect x="60" y="150" width="1080" height="40" rx="4" class="bg-table-header"/>
  <text x="80" y="176" class="text-body" font-size="12" font-weight="600">Datacenter</text>
  <text x="230" y="176" class="text-body" font-size="12" font-weight="600">Accès vSphere</text>
  <text x="420" y="176" class="text-body" font-size="12" font-weight="600">Ajout ressource</text>
  <text x="590" y="176" class="text-body" font-size="12" font-weight="600">VM Network</text>
  <text x="760" y="176" class="text-body" font-size="12" font-weight="600">V(x)Lans</text>
  <text x="1040" y="176" class="text-body" font-size="12" font-weight="600">Actions</text>

  <!-- Row 1 -->
  <line x1="60" y1="190" x2="1140" y2="190" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="218" class="text-body">dc1-Paris</text>
  <rect x="230" y="204" width="100" height="22" rx="4" fill="#DCFCE7"/>
  <text x="245" y="220" fill="#16A34A" font-size="12">Lecture/Ecriture</text>
  <text x="420" y="218" class="text-body">Oui</text>
  <rect x="590" y="204" width="80" height="22" rx="4" fill="#EFF6FF"/>
  <text x="600" y="220" fill="#0050D7" font-size="12">Lecture seule</text>
  <rect x="760" y="204" width="80" height="22" rx="4" fill="#EFF6FF"/>
  <text x="770" y="220" fill="#0050D7" font-size="12">Lecture seule</text>
  <g transform="translate(1050, 203)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
    <!-- Dropdown OPEN -->
    <rect x="-120" y="28" width="145" height="40" rx="4" class="bg-white"/>
    <rect x="-120" y="28" width="145" height="40" rx="4" class="border"/>
    <text x="-105" y="55" class="text-body" font-size="13">Modifier les droits</text>
  </g>

  <!-- Row 2 -->
  <rect x="60" y="235" width="1080" height="45" class="bg-muted"/>
  <line x1="60" y1="280" x2="1140" y2="280" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="263" class="text-body">dc2-Roubaix</text>
  <rect x="230" y="249" width="100" height="22" rx="4" fill="#FEF3C7"/>
  <text x="250" y="265" fill="#92400E" font-size="12">Lecture seule</text>
  <text x="420" y="263" class="text-body">Non</text>
  <rect x="590" y="249" width="60" height="22" rx="4" fill="#F3F4F6"/>
  <text x="602" y="265" class="text-muted" font-size="12">Aucun</text>
  <rect x="760" y="249" width="60" height="22" rx="4" fill="#F3F4F6"/>
  <text x="772" y="265" class="text-muted" font-size="12">Aucun</text>

  <!-- Row 3 -->
  <line x1="60" y1="320" x2="1140" y2="320" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="305" class="text-body">dc3-Strasbourg</text>
  <rect x="230" y="291" width="60" height="22" rx="4" fill="#FEE2E2"/>
  <text x="245" y="307" fill="#DC2626" font-size="12">Aucun</text>
  <text x="420" y="305" class="text-body">Non</text>
  <rect x="590" y="291" width="60" height="22" rx="4" fill="#F3F4F6"/>
  <text x="602" y="307" class="text-muted" font-size="12">Aucun</text>
  <rect x="760" y="291" width="60" height="22" rx="4" fill="#F3F4F6"/>
  <text x="772" y="307" class="text-muted" font-size="12">Aucun</text>

  <!-- Pagination -->
  <text x="60" y="410" class="text-muted" font-size="13">3 datacenters</text>
</svg>
