<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Bare Metal Cloud</text>
  <text x="170" y="90" class="text-muted" font-size="13">›</text>
  <text x="185" y="90" class="text-muted" font-size="13">Hosted Private Cloud</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-body" font-size="13" font-weight="500">pcc-123-456-789</text>

  <!-- Zerto Alerts Banner -->
  <rect x="40" y="130" width="1360" height="45" rx="4" fill="#FEF3C7"/>
  <rect x="40" y="130" width="1360" height="45" rx="4" stroke="#FDE68A" stroke-width="1" fill="none"/>
  <circle cx="65" cy="152" r="10" fill="#F59E0B"/>
  <text x="61" y="157" fill="#FFFFFF" font-size="12" font-weight="bold">!</text>
  <text x="90" y="157" fill="#92400E" font-size="13">Configuration Zerto VPN incomplète - Veuillez configurer votre VPN pour activer la protection</text>
  <text x="1320" y="157" class="text-primary" font-size="13" font-weight="500">Configurer ↗</text>

  <!-- Three Column Layout -->
  <!-- Column 1: General Information -->
  <rect x="40" y="195" width="430" height="480" rx="8" class="bg-white"/>
  <rect x="40" y="195" width="430" height="480" rx="8" class="border"/>

  <text x="60" y="230" class="text-heading">Informations générales</text>

  <text x="60" y="270" class="text-muted" font-size="12">Nom</text>
  <text x="60" y="290" class="text-body">pcc-123-456-789</text>

  <text x="60" y="330" class="text-muted" font-size="12">Description</text>
  <text x="60" y="350" class="text-body">Production infrastructure</text>

  <text x="60" y="390" class="text-muted" font-size="12">Version commerciale</text>
  <text x="60" y="410" class="text-body">Premier</text>

  <text x="60" y="450" class="text-muted" font-size="12">Version vSphere</text>
  <text x="60" y="470" class="text-body">7.0 U3</text>
  <rect x="115" y="455" width="90" height="22" rx="4" fill="#DCFCE7"/>
  <text x="125" y="471" fill="#16A34A" font-size="11">À jour</text>

  <text x="60" y="510" class="text-muted" font-size="12">Localisation</text>
  <text x="60" y="530" class="text-body">RBX (Roubaix)</text>

  <text x="60" y="570" class="text-muted" font-size="12">Abonnements</text>
  <text x="60" y="590" class="text-primary">vScope ↗</text>
  <text x="60" y="615" class="text-primary">Interface Web ↗</text>
  <text x="60" y="640" class="text-primary">Interface Web certifiée ↗</text>

  <!-- Column 2: Options -->
  <rect x="490" y="195" width="430" height="230" rx="8" class="bg-white"/>
  <rect x="490" y="195" width="430" height="230" rx="8" class="border"/>

  <text x="510" y="230" class="text-heading">Conformité</text>

  <text x="510" y="270" class="text-muted" font-size="12">Certification</text>
  <rect x="510" y="280" width="80" height="22" rx="4" fill="#DCFCE7"/>
  <text x="520" y="296" fill="#16A34A" font-size="11">HDS Activé</text>
  <text x="850" y="296" class="text-primary" font-size="13">⋮</text>

  <line x1="510" y1="320" x2="900" y2="320" stroke="#E5E7EB" stroke-width="1"/>

  <text x="510" y="345" class="text-heading">Options</text>

  <text x="510" y="380" class="text-muted" font-size="12">Zerto (PRA)</text>
  <rect x="510" y="390" width="60" height="22" rx="4" fill="#DCFCE7"/>
  <text x="520" y="406" fill="#16A34A" font-size="11">Actif</text>

  <!-- Tile: Options continued -->
  <rect x="490" y="440" width="430" height="235" rx="8" class="bg-white"/>
  <rect x="490" y="440" width="430" height="235" rx="8" class="border"/>

  <text x="510" y="475" class="text-heading">Options VMware</text>

  <text x="510" y="510" class="text-muted" font-size="12">NSX</text>
  <rect x="510" y="520" width="70" height="22" rx="4" fill="#DCFCE7"/>
  <text x="520" y="536" fill="#16A34A" font-size="11">Activé</text>

  <text x="510" y="575" class="text-muted" font-size="12">vROps</text>
  <rect x="510" y="585" width="90" height="22" rx="4" fill="#F3F4F6"/>
  <text x="520" y="601" class="text-muted" font-size="11">Désactivé</text>

  <text x="510" y="640" class="text-muted" font-size="12">Logs Datadog</text>
  <rect x="510" y="650" width="70" height="22" rx="4" fill="#DCFCE7"/>
  <text x="520" y="666" fill="#16A34A" font-size="11">Activé</text>

  <!-- Column 3: Service Management -->
  <rect x="940" y="195" width="460" height="230" rx="8" class="bg-white"/>
  <rect x="940" y="195" width="460" height="230" rx="8" class="border"/>

  <text x="960" y="230" class="text-heading">Gestion du service</text>

  <text x="960" y="270" class="text-muted" font-size="12">Contacts</text>
  <text x="960" y="290" class="text-primary">Gérer les contacts</text>

  <text x="960" y="330" class="text-muted" font-size="12">Mailing list</text>
  <text x="960" y="350" class="text-primary">S'inscrire à la mailing-list</text>

  <text x="960" y="390" class="text-muted" font-size="12">Résiliation</text>
  <text x="960" y="410" fill="#DC2626" font-size="14">Résilier le service</text>

  <!-- Tile: VMware Cloud Director -->
  <rect x="940" y="440" width="460" height="235" rx="8" class="bg-white"/>
  <rect x="940" y="440" width="460" height="235" rx="8" class="border"/>

  <text x="960" y="475" class="text-heading">VMware Cloud Director</text>

  <text x="960" y="515" class="text-muted" font-size="12">Statut</text>
  <rect x="960" y="525" width="100" height="22" rx="4" fill="#F3F4F6"/>
  <text x="970" y="541" class="text-muted" font-size="11">Non activé</text>

  <text x="960" y="580" class="text-body" font-size="13">Gérez vos machines virtuelles avec une interface simplifiée.</text>
  <text x="960" y="600" class="text-body" font-size="13">Compatible avec vos workloads existants.</text>

  <rect x="960" y="630" width="180" height="36" rx="4" fill="#0050D7"/>
  <text x="1000" y="654" fill="#FFFFFF" font-size="14">Commander VCD</text>
</svg>
