<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="500" viewBox="0 0 900 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Wizard Add NSX Edge</title>

  <!-- Background -->
  <rect width="900" height="500" fill="#F9FAFB"/>

  <!-- Back button and Title -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">← Retour</text>
    <text x="0" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Ajouter un edge NSX</text>
    <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Déployez un edge NSX pour activer les fonctionnalités réseau avancées.</text>
    <text x="0" y="92" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Tarification par vCPU. Consultez le guide ↗</text>
  </g>

  <!-- NSX Size Selection Card -->
  <g transform="translate(30, 140)">
    <rect x="0" y="0" width="300" height="250" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>

    <!-- Selected indicator -->
    <circle cx="270" cy="30" r="12" fill="#0050D7"/>
    <path d="M263 30 L268 35 L278 25" stroke="white" stroke-width="2" fill="none"/>

    <text x="20" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Medium</text>

    <!-- Current level badge -->
    <rect x="20" y="55" width="100" height="22" rx="4" fill="#EFF6FF"/>
    <text x="30" y="70" fill="#0050D7" font-family="system-ui, sans-serif" font-size="10">Niveau actuel</text>

    <text x="20" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Edge de taille moyenne pour les</text>
    <text x="20" y="128" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">charges de travail standard</text>

    <!-- Separator -->
    <line x1="20" y1="150" x2="280" y2="150" stroke="#E5E7EB"/>

    <!-- Resources -->
    <text x="20" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Ressources requises par nœud :</text>
    <text x="20" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">CPU: 4 vCPU | RAM: 8 Go | Stockage: 200 Go</text>

    <!-- Price -->
    <text x="20" y="235" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">0,02 €/h par vCPU</text>
  </g>

  <!-- Action Buttons -->
  <g transform="translate(30, 420)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="120" y="0" width="140" height="40" rx="4" fill="#0050D7"/>
    <text x="150" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Commander</text>
  </g>
</svg>
