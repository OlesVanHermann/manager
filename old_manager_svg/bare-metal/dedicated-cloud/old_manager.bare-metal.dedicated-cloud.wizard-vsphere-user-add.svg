<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 480" width="600" height="480">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="600" height="480" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="50" y="20" width="500" height="440" rx="8" class="bg-white"/>
  <rect x="50" y="20" width="500" height="440" rx="8" class="border"/>

  <!-- Header -->
  <text x="75" y="55" class="text-heading">Créer un utilisateur</text>
  <text x="520" y="55" class="text-muted" font-size="20" style="cursor:pointer">×</text>

  <line x1="50" y1="75" x2="550" y2="75" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Stepper -->
  <g transform="translate(150, 100)">
    <circle cx="0" cy="0" r="14" fill="#0050D7"/>
    <text x="-4" y="5" fill="#FFFFFF" font-size="12">1</text>
    <line x1="14" y1="0" x2="86" y2="0" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="100" cy="0" r="14" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="96" y="5" class="text-muted" font-size="12">2</text>
    <line x1="114" y1="0" x2="186" y2="0" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="200" cy="0" r="14" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="196" y="5" class="text-muted" font-size="12">3</text>
    <text x="-20" y="30" class="text-body" font-size="11">Informations</text>
    <text x="80" y="30" class="text-muted" font-size="11">Droits</text>
    <text x="175" y="30" class="text-muted" font-size="11">Confirmation</text>
  </g>

  <!-- Form -->
  <text x="75" y="170" class="text-body" font-weight="500">Nom *</text>
  <rect x="75" y="180" width="450" height="40" rx="4" class="input-border"/>
  <text x="95" y="206" class="text-body">admin-user</text>

  <text x="75" y="245" class="text-body" font-weight="500">Mot de passe</text>
  <rect x="75" y="255" width="450" height="40" rx="4" class="input-border"/>
  <text x="95" y="281" class="text-muted">••••••••</text>

  <text x="75" y="320" class="text-body" font-weight="500">Mail</text>
  <rect x="75" y="330" width="450" height="40" rx="4" class="input-border"/>
  <text x="95" y="356" class="text-body">admin@example.com</text>

  <text x="75" y="395" class="text-muted" font-size="13">* Champ requis</text>

  <!-- Footer -->
  <line x1="50" y1="415" x2="550" y2="415" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="330" y="425" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="355" y="449" class="text-body">Annuler</text>

  <rect x="435" y="425" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="462" y="449" fill="#FFFFFF" font-size="14">Suivant</text>
</svg>
