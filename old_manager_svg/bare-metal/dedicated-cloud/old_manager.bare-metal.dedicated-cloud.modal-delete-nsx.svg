<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="280" viewBox="0 0 550 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Supprimer NSX</title>

  <!-- Overlay -->
  <rect width="550" height="280" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="220" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#FEE2E2"/>
  <rect x="50" y="55" width="450" height="25" fill="#FEE2E2"/>
  <text x="80" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer NSX</text>
  <text x="470" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Voulez-vous vraiment supprimer la configuration NSX</text>
    <text x="0" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">du datacenter <tspan font-weight="600">dc-rbx-1</tspan> ?</text>

    <!-- Warning -->
    <rect x="0" y="45" width="350" height="45" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
    <text x="15" y="72" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">⚠️ Cette action supprimera toutes les règles de</text>
    <text x="15" y="86" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">firewall distribuées configurées.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 200)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#DC2626"/>
    <text x="15" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
  </g>
</svg>
