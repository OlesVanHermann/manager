<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 450" width="1440" height="450">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <g class="modal-shadow">
    <rect x="420" y="60" width="600" height="330" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="420" y="60" width="600" height="60" rx="8" fill="#F9FAFB"/>
    <text x="460" y="98" class="text-heading">Upgrade de la ressource</text>
    <text x="990" y="98" fill="#6B7280" font-size="20" style="cursor: pointer;">×</text>

    <!-- Subtitle -->
    <text x="460" y="150" class="text-body" font-weight="600">Une seule période de renouvellement</text>

    <!-- Content -->
    <text x="460" y="190" class="text-muted" font-size="13">Période de renouvellement</text>
    <text x="700" y="190" class="text-body" font-weight="500">Mensuel</text>

    <text x="460" y="230" class="text-muted" font-size="13">Prix</text>
    <text x="700" y="230" class="text-body" font-weight="500">125,00 € HT/mois</text>

    <text x="460" y="275" class="text-body">Cliquez sur <tspan font-weight="600">Valider</tspan> pour passer votre commande.</text>

    <!-- Info Message -->
    <rect x="460" y="300" width="520" height="40" rx="4" fill="#EFF6FF"/>
    <rect x="460" y="300" width="520" height="40" rx="4" stroke="#BFDBFE" stroke-width="1" fill="none"/>
    <circle cx="485" cy="320" r="10" fill="#0050D7"/>
    <text x="481" y="325" fill="#FFFFFF" font-size="12">i</text>
    <text x="505" y="325" fill="#1E40AF" font-size="13">Un nouvel onglet s'ouvrira pour finaliser la commande.</text>

    <!-- Modal Footer -->
    <line x1="420" y1="350" x2="1020" y2="350" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Buttons -->
    <rect x="760" y="360" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="788" y="384" class="btn-text-secondary">Annuler</text>

    <rect x="880" y="360" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="912" y="384" class="btn-text">Valider</text>
  </g>
</svg>
