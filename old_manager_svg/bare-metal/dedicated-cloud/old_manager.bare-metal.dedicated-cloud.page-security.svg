<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1300 650" width="1300" height="650">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1300" height="650" class="bg-muted"/>

  <!-- Header -->
  <rect width="1300" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Tab nav -->
  <rect x="0" y="60" width="1300" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="14">Dashboard</text>
  <text x="150" y="90" class="text-muted" font-size="14">Datacentres</text>
  <text x="280" y="90" class="text-muted" font-size="14">Utilisateurs</text>
  <text x="400" y="90" class="text-primary" font-size="14" font-weight="500">Sécurité</text>
  <line x1="400" y1="108" x2="470" y2="108" stroke="#0050D7" stroke-width="3"/>

  <!-- Content -->
  <rect x="40" y="130" width="1020" height="500" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1020" height="500" rx="8" class="border"/>

  <text x="60" y="165" class="text-heading">Sécurité</text>

  <!-- Policies info -->
  <text x="60" y="200" class="text-body" font-weight="500">Délai d'expiration d'une session :</text>
  <text x="300" y="200" class="text-body">30 minutes</text>

  <text x="60" y="225" class="text-body" font-weight="500">Nombre de connexions simultanées :</text>
  <text x="330" y="225" class="text-body">3</text>

  <text x="60" y="250" class="text-body" font-weight="500">Politique d'accès au vCenter :</text>
  <text x="290" y="250" class="text-body">Restreinte</text>

  <text x="60" y="275" class="text-body" font-weight="500">Politique de déconnexion :</text>
  <text x="260" y="275" class="text-body">Déconnexion du premier utilisateur connecté</text>

  <!-- IP Access section -->
  <text x="60" y="320" class="text-body" font-size="13">IP et blocs autorisés à se connecter au Private Cloud :</text>

  <!-- IP Table Header -->
  <rect x="60" y="340" width="700" height="40" rx="4" class="bg-table-header"/>
  <rect x="68" y="352" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="100" y="366" class="text-body" font-size="12" font-weight="600">Nom IP</text>
  <text x="280" y="366" class="text-body" font-size="12" font-weight="600">Droit</text>
  <text x="420" y="366" class="text-body" font-size="12" font-weight="600">Description</text>
  <text x="660" y="366" class="text-body" font-size="12" font-weight="600">Actions</text>

  <!-- Row 1 -->
  <line x1="60" y1="380" x2="760" y2="380" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="68" y="392" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="100" y="407" class="text-body">192.168.1.0/24</text>
  <rect x="280" y="394" width="80" height="22" rx="4" fill="#DCFCE7"/>
  <text x="290" y="410" fill="#16A34A" font-size="12">Autorisé</text>
  <text x="420" y="407" class="text-muted">Office network</text>
  <g transform="translate(670, 392)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
    <!-- Dropdown OPEN -->
    <rect x="-140" y="28" width="165" height="75" rx="4" class="bg-white"/>
    <rect x="-140" y="28" width="165" height="75" rx="4" class="border"/>
    <text x="-125" y="55" class="text-body" font-size="13">Modifier la plage d'IP</text>
    <line x1="-140" y1="68" x2="25" y2="68" stroke="#E5E7EB" stroke-width="1"/>
    <text x="-125" y="90" class="text-body" font-size="13">Supprimer la plage d'IP</text>
  </g>

  <!-- Row 2 -->
  <rect x="60" y="425" width="700" height="40" class="bg-muted"/>
  <rect x="68" y="437" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="100" y="452" class="text-body">10.0.0.0/8</text>
  <rect x="280" y="439" width="80" height="22" rx="4" fill="#DCFCE7"/>
  <text x="290" y="455" fill="#16A34A" font-size="12">Autorisé</text>
  <text x="420" y="452" class="text-muted">VPN network</text>

  <!-- KMS Section -->
  <text x="60" y="510" class="text-heading" font-size="16">Virtual Machine Encryption Key Management Servers</text>

  <!-- KMS Table Header -->
  <rect x="60" y="530" width="940" height="40" rx="4" class="bg-table-header"/>
  <text x="80" y="556" class="text-body" font-size="12" font-weight="600">ID</text>
  <text x="180" y="556" class="text-body" font-size="12" font-weight="600">Description</text>
  <text x="380" y="556" class="text-body" font-size="12" font-weight="600">IP</text>
  <text x="520" y="556" class="text-body" font-size="12" font-weight="600">Port</text>
  <text x="620" y="556" class="text-body" font-size="12" font-weight="600">Statut</text>
  <text x="900" y="556" class="text-body" font-size="12" font-weight="600">Actions</text>

  <!-- KMS Row -->
  <line x1="60" y1="570" x2="1000" y2="570" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="598" class="text-body">kms-001</text>
  <text x="180" y="598" class="text-body">Production KMS</text>
  <text x="380" y="598" class="text-body">192.168.10.50</text>
  <text x="520" y="598" class="text-body">5696</text>
  <rect x="620" y="584" width="55" height="22" rx="4" fill="#DCFCE7"/>
  <text x="632" y="600" fill="#16A34A" font-size="12">Livré</text>
  <g transform="translate(910, 582)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
  </g>

  <!-- Side buttons -->
  <g transform="translate(1080, 150)">
    <rect x="0" y="0" width="180" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="15" y="24" class="text-body" font-size="12">Modifier délai session</text>

    <rect x="0" y="45" width="180" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="15" y="69" class="text-body" font-size="12">Modifier connexions</text>

    <rect x="0" y="90" width="180" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="15" y="114" class="text-body" font-size="12">Modifier déconnexion</text>

    <rect x="0" y="135" width="180" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="15" y="159" class="text-body" font-size="12">Ajouter plage IP</text>

    <rect x="0" y="180" width="180" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="15" y="204" class="text-muted" font-size="12">Supprimer plages IP</text>
  </g>
</svg>
