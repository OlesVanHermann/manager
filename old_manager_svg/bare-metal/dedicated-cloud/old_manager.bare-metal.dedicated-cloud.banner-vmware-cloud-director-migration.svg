<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 200" width="1440" height="200">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-info { fill: #EFF6FF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-primary { fill: #0050D7; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="200" class="bg-muted"/>

  <!-- Banner container -->
  <rect x="40" y="30" width="1360" height="140" rx="8" class="bg-info"/>
  <rect x="40" y="30" width="1360" height="140" rx="8" stroke="#BFDBFE" stroke-width="1" fill="none"/>

  <!-- Icon -->
  <circle cx="90" cy="100" r="25" fill="#1E40AF"/>
  <text x="83" y="108" fill="#FFFFFF" font-size="20" font-weight="bold">!</text>

  <!-- Content -->
  <text x="140" y="75" class="text-heading">Migration vers VMware Cloud Director disponible</text>

  <text x="140" y="105" class="text-info">Votre infrastructure est éligible à la migration vers VMware Cloud Director.</text>
  <text x="140" y="130" class="text-info">Profitez des fonctionnalités avancées de gestion multi-tenant et d'orchestration cloud.</text>

  <!-- Links/Buttons -->
  <rect x="1080" y="70" width="180" height="36" rx="4" class="btn-primary"/>
  <text x="1120" y="94" class="btn-text">En savoir plus</text>

  <text x="1080" y="140" class="text-primary" text-decoration="underline">Planifier ma migration →</text>

  <!-- Close button -->
  <text x="1360" y="55" fill="#1E40AF" font-size="18" style="cursor: pointer;">×</text>
</svg>