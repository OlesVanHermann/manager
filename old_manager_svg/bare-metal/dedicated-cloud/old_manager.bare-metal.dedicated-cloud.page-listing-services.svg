<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .bg-table-header { fill: #F3F4F6; }
      .action-menu { fill: #FFFFFF; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="750" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Bare Metal Cloud</text>
  <text x="145" y="90" class="text-muted" font-size="13">›</text>
  <text x="160" y="90" class="text-body" font-size="13" font-weight="600">Hosted Private Cloud VMware</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="600" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="600" rx="8" class="border"/>

  <!-- Title with Guides button -->
  <text x="80" y="180" class="text-heading">Hosted Private Cloud VMware</text>

  <!-- Guides button -->
  <rect x="1220" y="155" width="100" height="36" rx="4" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
  <text x="1250" y="179" class="text-body">Guides</text>
  <text x="1300" y="179" class="text-muted">▼</text>

  <!-- Search bar -->
  <rect x="80" y="210" width="400" height="40" rx="4" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
  <text x="100" y="236" class="text-muted">Rechercher...</text>

  <!-- Order button -->
  <rect x="1180" y="210" width="140" height="40" rx="4" fill="#0050D7"/>
  <text x="1210" y="236" fill="#FFFFFF" font-size="14">Commander</text>

  <!-- Datagrid -->
  <rect x="80" y="280" width="1240" height="40" class="bg-table-header"/>
  <text x="100" y="306" class="text-body" font-size="13" font-weight="600">Description</text>
  <text x="400" y="306" class="text-body" font-size="13" font-weight="600">Nom</text>
  <text x="620" y="306" class="text-body" font-size="13" font-weight="600">Solution</text>
  <text x="800" y="306" class="text-body" font-size="13" font-weight="600">Localisation</text>
  <text x="1220" y="306" class="text-body" font-size="13" font-weight="600">Actions</text>

  <!-- Row 1 -->
  <rect x="80" y="320" width="1240" height="55" class="bg-white"/>
  <line x1="80" y1="375" x2="1320" y2="375" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="353" class="text-primary">Production Infrastructure</text>
  <text x="400" y="353" class="text-body">pcc-192-0-2-1</text>
  <text x="620" y="353" class="text-body">vSphere</text>
  <rect x="780" y="338" width="20" height="14" rx="2" fill="#0055A4"/>
  <rect x="780" y="345" width="20" height="7" rx="2" fill="#EF4135"/>
  <text x="810" y="353" class="text-body">France (Gravelines)</text>
  <text x="1245" y="355" class="text-muted" font-size="18">⋮</text>

  <!-- Row 2 with action menu open -->
  <rect x="80" y="375" width="1240" height="55" class="bg-muted"/>
  <line x1="80" y1="430" x2="1320" y2="430" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="408" class="text-primary">Disaster Recovery Site</text>
  <text x="400" y="408" class="text-body">pcc-192-0-2-2</text>
  <text x="620" y="408" class="text-body">vSphere</text>
  <rect x="780" y="393" width="20" height="14" rx="2" fill="#012169"/>
  <text x="810" y="408" class="text-body">United Kingdom (London)</text>
  <text x="1245" y="410" class="text-primary" font-size="18">⋮</text>

  <!-- Action Menu Open -->
  <rect x="1100" y="430" width="150" height="80" rx="6" class="action-menu"/>
  <rect x="1100" y="430" width="150" height="80" rx="6" stroke="#E5E7EB" stroke-width="1" fill="none"/>
  <rect x="1100" y="430" width="150" height="40" fill="#F9FAFB" rx="6"/>
  <text x="1120" y="457" class="text-body">Détails</text>
  <rect x="1100" y="470" width="150" height="40" fill="#FFFFFF" rx="6"/>
  <text x="1120" y="497" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Résilier</text>

  <!-- Row 3 -->
  <rect x="80" y="430" width="1240" height="55" class="bg-white"/>
  <line x1="80" y1="485" x2="1320" y2="485" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="463" class="text-primary">Development Environment</text>
  <text x="400" y="463" class="text-body">pcc-192-0-2-3</text>
  <text x="620" y="463" class="text-body">vSphere</text>
  <rect x="780" y="448" width="20" height="14" rx="2" fill="#000000"/>
  <rect x="780" y="455" width="20" height="7" rx="2" fill="#DD0000"/>
  <rect x="780" y="462" width="20" height="7" rx="2" fill="#FFCE00"/>
  <text x="810" y="463" class="text-body">Germany (Frankfurt)</text>
  <text x="1245" y="465" class="text-muted" font-size="18">⋮</text>

  <!-- Pagination -->
  <text x="80" y="680" class="text-muted" font-size="13">Affichage de 1 à 3 sur 3 services</text>
</svg>
