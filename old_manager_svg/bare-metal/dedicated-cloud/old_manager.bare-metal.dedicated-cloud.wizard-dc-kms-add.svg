<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="650" viewBox="0 0 900 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Ajouter KMS</title>

  <!-- Background -->
  <rect width="900" height="650" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="900" height="60" fill="#000E9C"/>
  <text x="60" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="60" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Ajouter un serveur KMS</text>

  <!-- Step indicator -->
  <g transform="translate(60, 140)">
    <circle cx="15" cy="15" r="15" fill="#0050D7"/>
    <text x="11" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
    <text x="40" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Configuration</text>

    <line x1="150" y1="15" x2="230" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="260" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="256" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2</text>
    <text x="285" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Création</text>
  </g>

  <!-- Form Content -->
  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="780" height="350" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- IP field -->
    <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Adresse IP *</text>
    <rect x="30" y="55" width="400" height="44" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
    <text x="45" y="83" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.168.100.50</text>

    <!-- Description field -->
    <text x="30" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Description (optionnel)</text>
    <rect x="30" y="145" width="400" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="45" y="173" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">KMS Production</text>

    <!-- SSL Thumbprint field -->
    <text x="30" y="220" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Empreinte SSL *</text>
    <rect x="30" y="235" width="720" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="45" y="263" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">AB:CD:EF:12:34:56:78:90:AB:CD:EF:12:34:56:78:90:AB:CD:EF:12</text>

    <!-- Documentation checkbox -->
    <g transform="translate(30, 300)">
      <rect x="0" y="0" width="16" height="16" rx="2" fill="#0050D7"/>
      <text x="3" y="13" fill="white" font-family="system-ui, sans-serif" font-size="11">✓</text>
      <text x="26" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">J'ai lu et compris la documentation</text>
      <text x="280" y="13" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" cursor="pointer">Voir la documentation ↗</text>
    </g>
  </g>

  <!-- Navigation buttons -->
  <g transform="translate(60, 580)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="680" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="705" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
  </g>
</svg>
