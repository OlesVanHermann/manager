<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 100" width="450" height="100">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="450" height="100" class="bg-muted"/>

  <!-- Component Row -->
  <rect x="10" y="10" width="430" height="80" rx="8" class="bg-white"/>
  <rect x="10" y="10" width="430" height="80" rx="8" class="border"/>

  <!-- Label -->
  <text x="30" y="40" class="text-muted" font-size="12">Logs Datadog</text>

  <!-- Status Badge -->
  <rect x="30" y="50" width="100" height="24" rx="4" fill="#DCFCE7"/>
  <text x="45" y="67" fill="#16A34A" font-size="12">Activé</text>

  <!-- Action Menu OPEN -->
  <g transform="translate(395, 25)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
    <!-- Dropdown -->
    <rect x="-110" y="28" width="140" height="70" rx="4" class="bg-white"/>
    <rect x="-110" y="28" width="140" height="70" rx="4" class="border"/>
    <text x="-95" y="55" class="text-primary" font-size="13">Activer</text>
    <line x1="-100" y1="68" x2="20" y2="68" stroke="#E5E7EB" stroke-width="1"/>
    <text x="-95" y="90" fill="#DC2626" font-size="13">Désactiver</text>
  </g>
</svg>
