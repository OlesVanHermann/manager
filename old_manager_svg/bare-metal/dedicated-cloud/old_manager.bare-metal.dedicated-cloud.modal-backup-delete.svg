<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 320" width="550" height="320">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-warning { fill: #FEF3C7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="550" height="320" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="260" rx="8" class="bg-white"/>
  <rect x="50" y="30" width="450" height="260" rx="8" class="border"/>

  <!-- Header with warning background -->
  <rect x="50" y="30" width="450" height="50" rx="8" class="bg-warning"/>
  <rect x="50" y="60" width="450" height="20" class="bg-warning"/>
  <text x="75" y="62" class="text-warning" font-size="18" font-weight="600">Désactivation de la sauvegarde</text>
  <text x="470" y="62" class="text-muted" font-size="20" style="cursor:pointer">×</text>

  <line x1="50" y1="80" x2="500" y2="80" stroke="#FDE68A" stroke-width="1"/>

  <!-- Content -->
  <text x="75" y="115" class="text-body">Souhaitez-vous désactiver la sauvegarde pour le datacentre</text>
  <text x="75" y="140" class="text-body"><tspan font-weight="bold">dc1-Paris</tspan> ?</text>

  <text x="75" y="170" class="text-muted" font-size="13">Vous devrez vérifier la désactivation de la sauvegarde pour chaque</text>
  <text x="75" y="188" class="text-muted" font-size="13">machine virtuelle depuis vSphere.</text>

  <!-- Warning box -->
  <rect x="75" y="205" width="400" height="40" rx="4" class="bg-warning"/>
  <rect x="75" y="205" width="400" height="40" rx="4" stroke="#FDE68A" stroke-width="1" fill="none"/>
  <text x="95" y="230" class="text-warning" font-weight="bold" font-size="13">Attention, cette action supprimera définitivement toutes vos sauvegardes.</text>

  <!-- Footer -->
  <line x1="50" y1="252" x2="500" y2="252" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="230" y="260" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="255" y="284" class="text-body">Annuler</text>

  <rect x="335" y="260" width="140" height="36" rx="4" fill="#F59E0B"/>
  <text x="350" y="284" fill="#FFFFFF" font-size="13">Désactiver la sauvegarde</text>
</svg>
