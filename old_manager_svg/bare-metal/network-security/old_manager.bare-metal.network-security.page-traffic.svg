<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Network Security - Traffic Analysis</title>

  <!-- Background -->
  <rect width="1200" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Analyse du trafic</text>
  </g>

  <!-- Warning message -->
  <g transform="translate(30, 70)">
    <rect x="0" y="0" width="1140" height="60" rx="4" fill="#FEF3C7"/>
    <text x="20" y="25" fill="#92400E" font-family="system-ui, sans-serif" font-size="13">⚠ La période d'affichage est limitée aux 14 derniers jours.</text>
    <text x="20" y="45" fill="#92400E" font-family="system-ui, sans-serif" font-size="13">Les données sont mises à jour toutes les 5 minutes.</text>
  </g>

  <!-- Filters box -->
  <g transform="translate(30, 150)">
    <rect x="0" y="0" width="1140" height="60" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Service filter -->
    <g transform="translate(20, 15)">
      <text x="0" y="12" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Afficher</text>
      <g transform="translate(55, 0)">
        <rect x="0" y="0" width="200" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="10" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Serveur dédié</text>
        <text x="180" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>
      </g>
    </g>

    <!-- IP filter -->
    <g transform="translate(300, 15)">
      <rect x="0" y="0" width="200" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="10" y="20" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">Rechercher une IP...</text>
    </g>

    <!-- Period filter -->
    <g transform="translate(900, 15)">
      <text x="0" y="12" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Période</text>
      <g transform="translate(55, 0)">
        <rect x="0" y="0" width="150" height="30" rx="4" fill="white" stroke="#0050D7"/>
        <text x="10" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">7 derniers jours</text>
        <text x="130" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text>
      </g>
    </g>
  </g>

  <!-- Stats tiles -->
  <g transform="translate(30, 240)">
    <!-- Tile 1: Events -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="270" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nombre d'événements</text>
      <text x="20" y="70" fill="#0050D7" font-family="system-ui, sans-serif" font-size="28" font-weight="600">1,247</text>
    </g>

    <!-- Tile 2: Packets dropped -->
    <g transform="translate(290, 0)">
      <rect x="0" y="0" width="270" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Paquets bloqués</text>
      <text x="20" y="70" fill="#0050D7" font-family="system-ui, sans-serif" font-size="28" font-weight="600">523 M</text>
    </g>

    <!-- Tile 3: Bandwidth cleaned -->
    <g transform="translate(580, 0)">
      <rect x="0" y="0" width="270" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Bande passante nettoyée</text>
      <text x="20" y="70" fill="#0050D7" font-family="system-ui, sans-serif" font-size="28" font-weight="600">12.5 Gbps</text>
    </g>

    <!-- Tile 4: Attacks -->
    <g transform="translate(870, 0)">
      <rect x="0" y="0" width="300" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Attaques détectées</text>
      <text x="20" y="70" fill="#DC2626" font-family="system-ui, sans-serif" font-size="28" font-weight="600">3</text>
    </g>
  </g>

  <!-- Graph controls -->
  <g transform="translate(30, 370)">
    <rect x="950" y="0" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="960" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">↻</text>

    <g transform="translate(1000, 5)">
      <rect x="0" y="0" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
      <text x="22" y="13" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Empiler les séries</text>
    </g>

    <g transform="translate(1050, -5)">
      <text x="0" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Mode</text>
      <text x="40" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">bps</text>
      <rect x="60" y="5" width="40" height="20" rx="10" fill="#0050D7"/>
      <circle cx="88" cy="15" r="8" fill="white"/>
      <text x="110" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">pps</text>
    </g>
  </g>

  <!-- Graph area -->
  <g transform="translate(30, 410)">
    <rect x="0" y="0" width="1140" height="260" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Y axis -->
    <g transform="translate(50, 30)">
      <text x="0" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">10M</text>
      <text x="0" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">7.5M</text>
      <text x="0" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">5M</text>
      <text x="0" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">2.5M</text>
      <text x="0" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">0</text>
    </g>

    <!-- Chart lines -->
    <g transform="translate(70, 30)">
      <line x1="0" y1="50" x2="1040" y2="50" stroke="#E5E7EB" stroke-dasharray="4"/>
      <line x1="0" y1="100" x2="1040" y2="100" stroke="#E5E7EB" stroke-dasharray="4"/>
      <line x1="0" y1="150" x2="1040" y2="150" stroke="#E5E7EB" stroke-dasharray="4"/>

      <!-- Clean traffic (green area) -->
      <polygon points="0,180 150,160 300,170 450,140 600,150 750,130 900,145 1040,120 1040,200 0,200" fill="#DCFCE7" fill-opacity="0.5"/>
      <polyline points="0,180 150,160 300,170 450,140 600,150 750,130 900,145 1040,120" stroke="#16A34A" stroke-width="2" fill="none"/>

      <!-- Attack traffic (red area) -->
      <polygon points="0,195 150,190 300,185 450,175 600,192 750,188 900,194 1040,196 1040,200 0,200" fill="#FEE2E2" fill-opacity="0.5"/>
      <polyline points="0,195 150,190 300,185 450,175 600,192 750,188 900,194 1040,196" stroke="#DC2626" stroke-width="2" fill="none"/>
    </g>

    <!-- Legend -->
    <g transform="translate(900, 230)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="#16A34A"/>
      <text x="18" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Trafic propre</text>
      <rect x="100" y="0" width="12" height="12" rx="2" fill="#DC2626"/>
      <text x="118" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Trafic bloqué</text>
    </g>
  </g>
</svg>
