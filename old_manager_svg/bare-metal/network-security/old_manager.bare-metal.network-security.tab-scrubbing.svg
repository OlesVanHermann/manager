<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .tab-indicator { fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .badge-success { fill: #DEF7EC; }
      .badge-warning { fill: #FEF3C7; }
      .text-success { fill: #03543F; font-size: 12px; }
      .text-warning { fill: #92400E; font-size: 12px; }
      .toggle-on { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="850" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white">Bare Metal Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="790" class="bg-white"/>
    <text x="20" y="40" class="text-muted" font-size="12">NETWORK</text>
    <rect x="0" y="60" width="240" height="40" class="bg-primary" opacity="0.1"/>
    <text x="20" y="85" class="text-link" font-weight="600">Network Security</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted">Network Security</text>
    <text x="130" class="text-muted">›</text>
    <text x="145" class="text-body">Scrubbing Center</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">Scrubbing Center</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text class="text-tab">Tableau de bord</text>
      <text x="140" class="text-tab-active">Scrubbing Center</text>
      <rect x="140" y="5" width="115" height="3" class="tab-indicator"/>
      <text x="280" class="text-tab">Trafic</text>
    </g>
    
    <!-- Info Box -->
    <g transform="translate(0, 120)">
      <rect width="1100" height="70" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
      <text x="20" y="25" class="text-body">ℹ️ Le Scrubbing Center permet de configurer des règles de filtrage avancées pour vos IP.</text>
      <text x="20" y="50" class="text-muted">Le trafic suspect est analysé et filtré avant d'atteindre vos serveurs.</text>
    </g>
    
    <!-- Configuration Card -->
    <g transform="translate(0, 210)">
      <rect width="1100" height="180" rx="4" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">Configuration globale</text>
      
      <!-- Permanent mitigation -->
      <g transform="translate(20, 60)">
        <text class="text-body">Mitigation permanente</text>
        <g transform="translate(250, -8)">
          <rect width="50" height="26" rx="13" class="toggle-on"/>
          <circle cx="37" cy="13" r="10" fill="white"/>
        </g>
        <text x="320" y="5" class="text-muted">Le trafic est toujours filtré par le Scrubbing Center</text>
      </g>
      
      <!-- Auto mitigation -->
      <g transform="translate(20, 100)">
        <text class="text-body">Mitigation automatique</text>
        <g transform="translate(250, -8)">
          <rect width="50" height="26" rx="13" class="toggle-on"/>
          <circle cx="37" cy="13" r="10" fill="white"/>
        </g>
        <text x="320" y="5" class="text-muted">Activation automatique en cas d'attaque détectée</text>
      </g>
      
      <!-- Firewall network -->
      <g transform="translate(20, 140)">
        <text class="text-body">Firewall Network</text>
        <g transform="translate(250, -8)">
          <rect width="50" height="26" rx="13" class="toggle-on"/>
          <circle cx="37" cy="13" r="10" fill="white"/>
        </g>
        <text x="320" y="5" class="text-muted">Règles de filtrage au niveau réseau</text>
      </g>
    </g>
    
    <!-- IP List -->
    <g transform="translate(0, 410)">
      <rect width="1100" height="280" rx="4" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">IP protégées</text>
      
      <!-- Table Header -->
      <g transform="translate(20, 50)">
        <rect width="1060" height="35" class="bg-neutral-100"/>
        <text x="15" y="24" class="text-body" font-weight="600">Adresse IP</text>
        <text x="250" y="24" class="text-body" font-weight="600">Service</text>
        <text x="500" y="24" class="text-body" font-weight="600">Mitigation</text>
        <text x="700" y="24" class="text-body" font-weight="600">Firewall</text>
        <text x="900" y="24" class="text-body" font-weight="600">Actions</text>
      </g>
      
      <!-- Row 1 -->
      <g transform="translate(20, 85)">
        <text x="15" y="20" class="text-link">192.168.1.10</text>
        <text x="250" y="20" class="text-body">ns1234567.ip-192-168-1.eu</text>
        <g transform="translate(500, 5)">
          <rect width="90" height="22" rx="11" class="badge-success"/>
          <text x="12" y="15" class="text-success">Permanent</text>
        </g>
        <g transform="translate(700, 5)">
          <rect width="60" height="22" rx="11" class="badge-success"/>
          <text x="15" y="15" class="text-success">Actif</text>
        </g>
        <text x="920" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Row 2 -->
      <g transform="translate(20, 120)">
        <text x="15" y="20" class="text-link">192.168.1.15</text>
        <text x="250" y="20" class="text-body">vps-abc123.vps.ovh.net</text>
        <g transform="translate(500, 5)">
          <rect width="100" height="22" rx="11" class="badge-warning"/>
          <text x="12" y="15" class="text-warning">Automatique</text>
        </g>
        <g transform="translate(700, 5)">
          <rect width="60" height="22" rx="11" class="badge-success"/>
          <text x="15" y="15" class="text-success">Actif</text>
        </g>
        <text x="920" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Row 3 -->
      <g transform="translate(20, 155)">
        <text x="15" y="20" class="text-link">192.168.1.20</text>
        <text x="250" y="20" class="text-body">pcc-192-168-1-1.ovh.com</text>
        <g transform="translate(500, 5)">
          <rect width="90" height="22" rx="11" class="badge-success"/>
          <text x="12" y="15" class="text-success">Permanent</text>
        </g>
        <g transform="translate(700, 5)">
          <rect width="70" height="22" rx="11" class="badge-warning"/>
          <text x="12" y="15" class="text-warning">Inactif</text>
        </g>
        <text x="920" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Action Menu OPEN -->
      <g transform="translate(850, 85)">
        <rect width="180" height="120" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="30" class="text-body">Configurer mitigation</text>
        <line x1="0" y1="45" x2="180" y2="45" stroke="#E5E7EB"/>
        <text x="15" y="70" class="text-body">Gérer firewall</text>
        <line x1="0" y1="85" x2="180" y2="85" stroke="#E5E7EB"/>
        <text x="15" y="110" class="text-body">Voir statistiques</text>
      </g>
      
      <!-- Pagination -->
      <text x="20" y="260" class="text-muted">Affichage 1-3 sur 3 IP</text>
    </g>
  </g>
</svg>
