<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Housing - Bandwidth Usage</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Consommation bande passante</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Suivez la consommation réseau de votre baie.</text>
  </g>

  <!-- Period selector -->
  <g transform="translate(30, 90)">
    <rect x="0" y="0" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <!-- Tabs -->
    <g transform="translate(5, 5)">
      <rect x="0" y="0" width="90" height="30" rx="4" fill="#0050D7"/>
      <text x="20" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12">24 heures</text>
    </g>
    <text x="115" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">7 jours</text>
    <text x="185" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">30 jours</text>
    <text x="260" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Personnalisé</text>
  </g>

  <!-- Stats cards -->
  <g transform="translate(30, 160)">
    <!-- Card 1: Current -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="250" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Débit actuel</text>
      <text x="20" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">856 Mbps</text>
      <g transform="translate(20, 75)">
        <text x="0" y="0" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">↑ 12% vs moyenne</text>
      </g>
    </g>

    <!-- Card 2: Peak -->
    <g transform="translate(270, 0)">
      <rect x="0" y="0" width="250" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Pic (24h)</text>
      <text x="20" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">1.2 Gbps</text>
      <text x="20" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">à 14:32 UTC</text>
    </g>

    <!-- Card 3: Total transfer -->
    <g transform="translate(540, 0)">
      <rect x="0" y="0" width="250" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Transfert total (24h)</text>
      <text x="20" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">2.4 To</text>
      <text x="20" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">↓ 1.8 To  ↑ 0.6 To</text>
    </g>

    <!-- Card 4: Quota -->
    <g transform="translate(810, 0)">
      <rect x="0" y="0" width="230" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Quota mensuel</text>
      <text x="20" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">45%</text>
      <text x="90" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">utilisé</text>
      <!-- Mini progress -->
      <rect x="20" y="75" width="190" height="8" rx="4" fill="#E5E7EB"/>
      <rect x="20" y="75" width="85" height="8" rx="4" fill="#16A34A"/>
    </g>
  </g>

  <!-- Traffic chart placeholder -->
  <g transform="translate(30, 290)">
    <rect x="0" y="0" width="1040" height="220" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Trafic réseau (24h)</text>

    <!-- Legend -->
    <g transform="translate(800, 20)">
      <circle cx="5" cy="5" r="5" fill="#0050D7"/>
      <text x="15" y="9" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Entrant</text>
      <circle cx="85" cy="5" r="5" fill="#16A34A"/>
      <text x="95" y="9" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Sortant</text>
    </g>

    <!-- Chart area -->
    <g transform="translate(20, 50)">
      <!-- Y-axis labels -->
      <text x="0" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">1.5 Gbps</text>
      <text x="0" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">1.0 Gbps</text>
      <text x="0" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">0.5 Gbps</text>
      <text x="0" y="145" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">0 Gbps</text>

      <!-- Grid lines -->
      <line x1="70" y1="5" x2="980" y2="5" stroke="#E5E7EB" stroke-dasharray="2"/>
      <line x1="70" y1="50" x2="980" y2="50" stroke="#E5E7EB" stroke-dasharray="2"/>
      <line x1="70" y1="95" x2="980" y2="95" stroke="#E5E7EB" stroke-dasharray="2"/>
      <line x1="70" y1="140" x2="980" y2="140" stroke="#E5E7EB"/>

      <!-- Simulated chart lines -->
      <path d="M70,80 L150,70 L230,85 L310,60 L390,75 L470,50 L550,65 L630,55 L710,70 L790,60 L870,75 L950,65" stroke="#0050D7" stroke-width="2" fill="none"/>
      <path d="M70,100 L150,95 L230,105 L310,90 L390,100 L470,85 L550,95 L630,90 L710,100 L790,95 L870,105 L950,95" stroke="#16A34A" stroke-width="2" fill="none"/>

      <!-- X-axis labels -->
      <text x="70" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">00:00</text>
      <text x="270" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">06:00</text>
      <text x="470" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">12:00</text>
      <text x="670" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">18:00</text>
      <text x="870" y="160" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">23:59</text>
    </g>
  </g>
</svg>
