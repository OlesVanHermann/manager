<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-danger { fill: #DC2626; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #DC2626; }
      .text-h2 { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .btn-default { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .btn-text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .icon-warning { fill: #F59E0B; }
    </style>
  </defs>
  
  <!-- Background page (dimmed) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header" opacity="0.5"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white" opacity="0.5"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.4"/>
  
  <!-- Modal -->
  <g transform="translate(420, 220)" class="modal-shadow">
    <rect width="600" height="340" rx="8" class="bg-white"/>
    
    <!-- Modal Header -->
    <rect width="600" height="60" rx="8" class="bg-white"/>
    <text x="24" y="38" class="text-h2">Supprimer le backup storage</text>
    <text x="560" y="38" class="text-muted" font-size="20" style="cursor: pointer;">×</text>
    <rect x="0" y="60" width="600" height="1" fill="#E5E7EB"/>
    
    <!-- Modal Body -->
    <g transform="translate(24, 85)">
      <!-- Warning Icon -->
      <polygon points="15,5 28,28 2,28" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
      <text x="12" y="24" class="icon-warning" font-size="14" font-weight="bold">!</text>
      
      <text x="45" y="15" class="text-body">Êtes-vous certain(e) de vouloir supprimer le backup storage</text>
      <text x="45" y="35" class="text-body" font-weight="600">ftpback-rbx1-123</text>
      <text x="190" y="35" class="text-body">?</text>
      
      <!-- Warning message -->
      <rect x="0" y="60" width="552" height="80" rx="4" fill="#FEF2F2" stroke="#FECACA"/>
      <text x="15" y="85" class="text-danger" font-size="13">⚠ Attention, cette action sera irréversible !</text>
      <text x="15" y="110" class="text-body" font-size="13">Toutes les données stockées seront définitivement perdues.</text>
      <text x="15" y="130" class="text-body" font-size="13">Les accès configurés seront également supprimés.</text>
    </g>
    
    <!-- Modal Footer -->
    <rect x="0" y="279" width="600" height="61" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="279" width="600" height="1" fill="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(24, 295)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-default"/>
      <text x="25" y="24" class="btn-text">Annuler</text>
      
      <rect x="432" y="0" width="120" height="36" rx="4" class="btn-danger"/>
      <text x="458" y="24" class="btn-text-white">Supprimer</text>
    </g>
  </g>
</svg>
