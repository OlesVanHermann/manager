<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-mono { font-family: 'Source Code Pro', monospace; font-size: 13px; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .info-banner { fill: #E8F0FE; }
      .card-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .card-unselected { fill: #FFFFFF; stroke: #E5E7EB; }
      .input-bg { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="700" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(370, 80)">
    <rect x="0" y="0" width="700" height="540" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Créer une adresse MAC virtuelle</text>
    <text x="650" y="45" class="text-muted" font-size="24" style="cursor:pointer">×</text>
    
    <line x1="0" y1="70" x2="700" y2="70" stroke="#E5E7EB"/>
    
    <!-- Info -->
    <g transform="translate(30, 90)">
      <rect x="0" y="0" width="640" height="60" rx="4" class="info-banner"/>
      <text x="20" y="20" class="text-body">ℹ️ Une adresse MAC virtuelle (vMAC) est associée à une IP Failover.</text>
      <text x="20" y="40" class="text-muted">Elle permet de déplacer l'IP entre serveurs sans reconfiguration.</text>
    </g>
    
    <!-- IP Selection -->
    <g transform="translate(30, 175)">
      <text x="0" y="0" class="text-subtitle">IP Failover</text>
      
      <rect x="0" y="20" width="400" height="40" rx="4" class="input-bg"/>
      <text x="15" y="46" class="text-mono">192.168.1.200</text>
      <text x="370" y="46" class="text-muted">▼</text>
    </g>
    
    <!-- vMAC Type -->
    <g transform="translate(30, 270)">
      <text x="0" y="0" class="text-subtitle">Type de vMAC</text>
      
      <g transform="translate(0, 30)">
        <!-- OVH (selected) -->
        <rect x="0" y="0" width="200" height="80" rx="8" class="card-selected"/>
        <text x="20" y="30" class="text-body" font-weight="600">OVH</text>
        <text x="20" y="50" class="text-muted" font-size="12">Préfixe 02:00:00</text>
        <text x="20" y="70" class="text-muted" font-size="12">Recommandé</text>
        
        <!-- VMware -->
        <rect x="220" y="0" width="200" height="80" rx="8" class="card-unselected"/>
        <text x="240" y="30" class="text-body" font-weight="600">VMware</text>
        <text x="240" y="50" class="text-muted" font-size="12">Préfixe 00:50:56</text>
        <text x="240" y="70" class="text-muted" font-size="12">Pour ESXi</text>
      </g>
    </g>
    
    <!-- VM Name -->
    <g transform="translate(30, 400)">
      <text x="0" y="0" class="text-body" font-weight="600">Nom de la machine virtuelle</text>
      <text x="0" y="20" class="text-muted">Optionnel - pour identifier l'usage</text>
      
      <rect x="0" y="35" width="400" height="40" rx="4" class="input-bg"/>
      <text x="15" y="61" class="text-muted">Ex: vm-web-prod-01</text>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 490)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <text x="50" y="26" class="text-body" text-anchor="middle">Annuler</text>
      
      <rect x="510" y="0" width="160" height="40" rx="4" class="btn-primary"/>
      <text x="590" y="26" class="btn-text" text-anchor="middle">Créer la vMAC</text>
    </g>
  </g>
</svg>
