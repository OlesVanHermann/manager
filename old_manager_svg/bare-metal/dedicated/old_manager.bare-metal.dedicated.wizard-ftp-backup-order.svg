<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" viewBox="0 0 900 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Commander capacité FTP Backup</title>

  <!-- Background -->
  <rect width="900" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="900" height="60" fill="#000E9C"/>
  <text x="50" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="50" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Commander de la capacité Backup FTP</text>

  <!-- Step indicators -->
  <g transform="translate(50, 140)">
    <circle cx="15" cy="15" r="15" fill="#0050D7"/>
    <text x="11" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
    <text x="40" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Sélection</text>

    <line x1="120" y1="15" x2="200" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="230" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="226" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2</text>
    <text x="255" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Résumé</text>
  </g>

  <!-- Content -->
  <g transform="translate(50, 190)">
    <rect x="0" y="0" width="800" height="320" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="30" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionnez la capacité de stockage souhaitée pour votre Backup FTP :</text>

    <!-- Table Header -->
    <rect x="30" y="55" width="740" height="35" fill="#F9FAFB"/>
    <text x="80" y="78" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Capacité</text>
    <text x="650" y="78" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Prix</text>

    <!-- Row 1 -->
    <rect x="30" y="90" width="740" height="45" fill="white"/>
    <circle cx="55" cy="112" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="80" y="117" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">500 Go</text>
    <text x="650" y="117" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Gratuit</text>

    <!-- Row 2 (Selected) -->
    <rect x="30" y="135" width="740" height="45" fill="#EFF6FF"/>
    <circle cx="55" cy="157" r="10" fill="#0050D7"/>
    <circle cx="55" cy="157" r="4" fill="white"/>
    <text x="80" y="162" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1 To</text>
    <text x="650" y="162" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">9,99 € HT/mois</text>

    <!-- Row 3 -->
    <rect x="30" y="180" width="740" height="45" fill="white"/>
    <circle cx="55" cy="202" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="80" y="207" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">5 To</text>
    <text x="650" y="207" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">29,99 € HT/mois</text>

    <!-- Row 4 -->
    <rect x="30" y="225" width="740" height="45" fill="white"/>
    <circle cx="55" cy="247" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="80" y="252" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10 To</text>
    <text x="650" y="252" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">49,99 € HT/mois</text>
  </g>

  <!-- Navigation buttons -->
  <g transform="translate(50, 530)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="700" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="725" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
  </g>
</svg>
