<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .bg-success { fill: #DEF7EC; }
      .text-success { fill: #059669; }
      .table-header { fill: #F9FAFB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Serveurs dédiés</text>
  <rect x="35" y="85" width="110" height="3" class="bg-primary"/>
  <text x="170" y="75" class="text-muted" font-size="14">VPS</text>
  <text x="230" y="75" class="text-muted" font-size="14">Nutanix</text>

  <!-- Content Area -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <rect x="12" y="16" width="256" height="34" rx="4" class="bg-neutral-100" stroke="#E5E7EB"/>
      <text x="26" y="38" class="text-muted" font-size="12">Rechercher...</text>

      <g transform="translate(12, 70)">
        <rect x="0" y="0" width="256" height="50" rx="4" fill="#E8F0FE"/>
        <text x="12" y="20" class="text-dark" font-size="12" font-weight="500">dedicated-cluster-01</text>
        <text x="12" y="38" class="text-muted" font-size="10">rbx - 4 nœuds</text>
      </g>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Breadcrumb -->
        <text x="0" y="16" class="text-primary" font-size="12">dedicated-cluster-01</text>
        <text x="130" y="16" class="text-muted" font-size="12">/</text>
        <text x="140" y="16" class="text-primary" font-size="12">node-01</text>
        <text x="200" y="16" class="text-muted" font-size="12">/</text>
        <text x="210" y="16" class="text-dark" font-size="12">Backup Storage</text>

        <!-- Title -->
        <text x="0" y="50" class="text-dark" font-size="18" font-weight="600">Backup Storage (FTP)</text>

        <!-- Status tile -->
        <g transform="translate(0, 80)">
          <rect x="0" y="0" width="500" height="100" rx="4" class="bg-neutral-100"/>
          <text x="20" y="25" class="text-muted" font-size="11">État du service</text>
          <rect x="20" y="35" width="55" height="22" rx="11" class="bg-success"/>
          <text x="47" y="51" class="text-success" font-size="10" text-anchor="middle">Actif</text>

          <text x="200" y="25" class="text-muted" font-size="11">Espace utilisé</text>
          <text x="200" y="50" class="text-dark" font-size="13" font-weight="500">125 Go / 500 Go</text>

          <text x="350" y="25" class="text-muted" font-size="11">Quota</text>
          <text x="350" y="50" class="text-dark" font-size="13" font-weight="500">500 Go</text>

          <text x="20" y="85" class="text-muted" font-size="11">Serveur FTP : ftpback-rbx1-123.ovh.net</text>
        </g>

        <!-- Actions -->
        <g transform="translate(0, 200)">
          <rect x="0" y="0" width="140" height="36" rx="4" class="btn-primary"/>
          <text x="70" y="23" class="text-white" font-size="12" text-anchor="middle">Ajouter un accès</text>

          <rect x="160" y="0" width="180" height="36" rx="4" class="btn-outline"/>
          <text x="250" y="23" class="text-primary" font-size="12" text-anchor="middle">Réinitialiser mot de passe</text>

          <rect x="360" y="0" width="120" height="36" rx="4" class="btn-outline"/>
          <text x="420" y="23" class="text-primary" font-size="12" text-anchor="middle">Désactiver</text>
        </g>

        <!-- Access table -->
        <g transform="translate(0, 270)">
          <text x="0" y="0" class="text-dark" font-size="15" font-weight="600">Accès autorisés</text>

          <!-- Table header -->
          <g transform="translate(0, 20)">
            <rect x="0" y="0" width="1056" height="40" class="table-header"/>
            <text x="20" y="26" class="text-dark" font-size="11" font-weight="600">IP / Bloc CIDR</text>
            <text x="250" y="26" class="text-dark" font-size="11" font-weight="600">Protocoles</text>
            <text x="450" y="26" class="text-dark" font-size="11" font-weight="600">Date d'ajout</text>
            <text x="650" y="26" class="text-dark" font-size="11" font-weight="600">Actions</text>
          </g>

          <!-- Table rows -->
          <g transform="translate(0, 60)">
            <rect x="0" y="0" width="1056" height="45" class="bg-white"/>
            <line x1="0" y1="45" x2="1056" y2="45" class="divider"/>
            <text x="20" y="28" class="text-dark" font-size="12">192.168.1.0/24</text>
            <text x="250" y="28" class="text-dark" font-size="12">FTP, FTPS, NFS, CIFS</text>
            <text x="450" y="28" class="text-muted" font-size="12">15/11/2024</text>
            <text x="650" y="28" class="text-primary" font-size="12">Modifier</text>
            <text x="720" y="28" fill="#DC2626" font-size="12">Supprimer</text>
          </g>

          <g transform="translate(0, 105)">
            <rect x="0" y="0" width="1056" height="45" class="bg-white"/>
            <line x1="0" y1="45" x2="1056" y2="45" class="divider"/>
            <text x="20" y="28" class="text-dark" font-size="12">10.0.0.0/8</text>
            <text x="250" y="28" class="text-dark" font-size="12">FTP, FTPS</text>
            <text x="450" y="28" class="text-muted" font-size="12">10/10/2024</text>
            <text x="650" y="28" class="text-primary" font-size="12">Modifier</text>
            <text x="720" y="28" fill="#DC2626" font-size="12">Supprimer</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
