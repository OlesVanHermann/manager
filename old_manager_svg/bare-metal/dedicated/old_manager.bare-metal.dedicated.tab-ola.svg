<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-tile-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-mono { font-family: 'Source Code Pro', monospace; font-size: 13px; fill: #1F2937; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-info { fill: #DBEAFE; }
      .badge-info-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #1E40AF; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .info-banner { fill: #E8F0FE; }
      .toggle-on { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>
  
  <!-- Title -->
  <text x="280" y="110" class="text-title">OVH Link Aggregation (OLA)</text>
  
  <!-- Info banner -->
  <g transform="translate(280, 140)">
    <rect x="0" y="0" width="900" height="80" rx="4" class="info-banner"/>
    <text x="20" y="25" class="text-body">ℹ️ OLA permet d'agréger les interfaces réseau de votre serveur pour augmenter la bande passante</text>
    <text x="20" y="45" class="text-body">et la redondance. Cette fonctionnalité nécessite un serveur compatible avec plusieurs interfaces réseau.</text>
    <text x="20" y="65" class="text-link">En savoir plus sur OLA</text>
  </g>
  
  <!-- OLA Status Card -->
  <g transform="translate(280, 260)">
    <rect x="0" y="0" width="450" height="180" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="450" height="180" rx="8" class="border"/>
    
    <text x="20" y="35" class="text-tile-title">Configuration OLA</text>
    
    <text x="20" y="70" class="text-muted">Statut</text>
    <rect x="100" y="55" width="70" height="24" rx="12" class="badge-success"/>
    <text x="118" y="72" class="badge-success-text">Activé</text>
    
    <text x="20" y="105" class="text-muted">Mode</text>
    <text x="100" y="105" class="text-body">LACP (802.3ad)</text>
    
    <text x="20" y="140" class="text-muted">Interfaces</text>
    <text x="100" y="140" class="text-mono">eth0, eth1</text>
    
    <text x="20" y="170" class="text-muted">Bande passante</text>
    <text x="130" y="170" class="text-body">2 × 1 Gbit/s = 2 Gbit/s</text>
  </g>
  
  <!-- Interface Details -->
  <g transform="translate(280, 470)">
    <text x="0" y="0" class="text-tile-title">Interfaces membres</text>
    
    <!-- Interface 1 -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="430" height="120" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="430" height="120" rx="8" class="border"/>
      
      <text x="20" y="30" class="text-body" font-weight="600">eth0</text>
      <rect x="60" y="15" width="60" height="22" rx="11" class="badge-success"/>
      <text x="75" y="30" class="badge-success-text">Actif</text>
      
      <text x="20" y="60" class="text-muted">MAC</text>
      <text x="100" y="60" class="text-mono">02:00:00:12:34:56</text>
      
      <text x="20" y="85" class="text-muted">Vitesse</text>
      <text x="100" y="85" class="text-body">1 Gbit/s - Full duplex</text>
      
      <text x="20" y="110" class="text-muted">Trafic</text>
      <text x="100" y="110" class="text-body">↓ 125 Mb/s  ↑ 89 Mb/s</text>
    </g>
    
    <!-- Interface 2 -->
    <g transform="translate(450, 30)">
      <rect x="0" y="0" width="430" height="120" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="430" height="120" rx="8" class="border"/>
      
      <text x="20" y="30" class="text-body" font-weight="600">eth1</text>
      <rect x="60" y="15" width="60" height="22" rx="11" class="badge-success"/>
      <text x="75" y="30" class="badge-success-text">Actif</text>
      
      <text x="20" y="60" class="text-muted">MAC</text>
      <text x="100" y="60" class="text-mono">02:00:00:12:34:57</text>
      
      <text x="20" y="85" class="text-muted">Vitesse</text>
      <text x="100" y="85" class="text-body">1 Gbit/s - Full duplex</text>
      
      <text x="20" y="110" class="text-muted">Trafic</text>
      <text x="100" y="110" class="text-body">↓ 98 Mb/s  ↑ 112 Mb/s</text>
    </g>
  </g>
  
  <!-- vRack info -->
  <g transform="translate(760, 260)">
    <rect x="0" y="0" width="420" height="180" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="420" height="180" rx="8" class="border"/>
    
    <text x="20" y="35" class="text-tile-title">Connectivité vRack</text>
    
    <text x="20" y="70" class="text-muted">vRack</text>
    <text x="120" y="70" class="text-mono">pn-123456</text>
    
    <text x="20" y="105" class="text-muted">VLAN natif</text>
    <text x="120" y="105" class="text-body">Non taggé</text>
    
    <text x="20" y="140" class="text-muted">VLANs configurés</text>
    <g transform="translate(140, 125)">
      <rect x="0" y="0" width="50" height="24" rx="4" class="badge-info"/>
      <text x="15" y="16" class="badge-info-text">100</text>
      <rect x="60" y="0" width="50" height="24" rx="4" class="badge-info"/>
      <text x="75" y="16" class="badge-info-text">200</text>
      <rect x="120" y="0" width="50" height="24" rx="4" class="badge-info"/>
      <text x="135" y="16" class="badge-info-text">300</text>
    </g>
    
    <text x="340" y="170" class="text-link">Configurer</text>
  </g>
</svg>
