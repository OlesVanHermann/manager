<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Cluster - Modifier nom d'affichage</title>

  <!-- Overlay -->
  <rect width="500" height="300" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="240" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="50" y="30" width="400" height="55" rx="8" fill="#F9FAFB"/>
  <text x="75" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier le nom du cluster</text>
  <text x="420" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(75, 110)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Personnalisez le nom affiché pour ce cluster.</text>

    <!-- Input field -->
    <text x="0" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom d'affichage</text>
    <rect x="0" y="50" width="350" height="40" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
    <text x="12" y="76" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">cluster-production-eu</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 220)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="260" y="0" width="90" height="36" rx="4" fill="#0050D7"/>
    <text x="280" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Modifier</text>
  </g>
</svg>
