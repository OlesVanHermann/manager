<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Modal Commitment</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="50" y="30" width="500" height="55" rx="8" fill="#F9FAFB"/>
  <text x="75" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">S'engager et économiser</text>
  <text x="520" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(75, 110)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Choisissez votre durée d'engagement pour bénéficier de réductions.</text>

    <!-- Options -->
    <g transform="translate(0, 35)">
      <!-- Option 1: 12 months -->
      <rect x="0" y="0" width="450" height="70" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="25" cy="35" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="50" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">12 mois</text>
      <text x="50" y="50" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Économisez 10% sur votre abonnement</text>
      <text x="380" y="40" fill="#16A34A" font-family="system-ui, sans-serif" font-size="13" font-weight="500">-10%</text>

      <!-- Option 2: 24 months -->
      <rect x="0" y="80" width="450" height="70" rx="4" fill="#EFF6FF" stroke="#0050D7" stroke-width="2"/>
      <circle cx="25" cy="115" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="25" cy="115" r="4" fill="#0050D7"/>
      <text x="50" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">24 mois</text>
      <text x="50" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Économisez 20% sur votre abonnement</text>
      <text x="380" y="120" fill="#16A34A" font-family="system-ui, sans-serif" font-size="13" font-weight="500">-20%</text>
      <rect x="130" y="103" width="80" height="20" rx="4" fill="#DCFCE7"/>
      <text x="140" y="117" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10">Recommandé</text>

      <!-- Option 3: 36 months -->
      <rect x="0" y="160" width="450" height="70" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="25" cy="195" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="50" y="190" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">36 mois</text>
      <text x="50" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Économisez 30% sur votre abonnement</text>
      <text x="380" y="200" fill="#16A34A" font-family="system-ui, sans-serif" font-size="13" font-weight="500">-30%</text>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 370)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="360" y="0" width="90" height="36" rx="4" fill="#0050D7"/>
    <text x="382" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">S'engager</text>
  </g>
</svg>
