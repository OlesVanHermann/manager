<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .bg-warning { fill: #FEF3C7; }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Serveurs dédiés</text>
  <text x="170" y="75" class="text-muted" font-size="14">VPS</text>
  <text x="215" y="75" class="text-primary" font-size="14" font-weight="600">IP</text>
  <rect x="210" y="85" width="20" height="3" class="bg-primary"/>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 180)">
    <rect width="700" height="500" rx="8" class="bg-white"/>
    <rect width="700" height="500" rx="8" class="border"/>

    <!-- Modal Header -->
    <rect width="700" height="56" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="4" height="56" rx="2" fill="#0050D7"/>
    <text x="24" y="36" class="text-dark" font-size="18" font-weight="600">Déplacer le bloc IP 192.168.1.0/24</text>
    <text x="660" y="36" class="text-muted" font-size="18" style="cursor:pointer">×</text>
    <line x1="0" y1="56" x2="700" y2="56" class="divider"/>

    <!-- Stepper -->
    <g transform="translate(24, 80)">
      <!-- Step 1: Selection (active) -->
      <circle cx="20" cy="12" r="12" class="step-active"/>
      <text x="20" y="17" class="text-white" font-size="11" text-anchor="middle">1</text>
      <text x="45" y="17" class="text-dark" font-size="12" font-weight="500">Sélection</text>

      <line x1="120" y1="12" x2="200" y2="12" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 2: Confirmation -->
      <circle cx="220" cy="12" r="12" class="step-inactive"/>
      <text x="220" y="17" class="text-muted" font-size="11" text-anchor="middle">2</text>
      <text x="245" y="17" class="text-muted" font-size="12">Confirmation</text>
    </g>

    <!-- Step 1 Content -->
    <g transform="translate(24, 130)">
      <text x="0" y="0" class="text-dark" font-size="13">Où souhaitez-vous déplacer le bloc IP 192.168.1.0/24 ?</text>

      <!-- From field -->
      <g transform="translate(0, 40)">
        <text x="0" y="0" class="text-muted" font-size="12">Depuis</text>
        <text x="0" y="25" class="text-dark" font-size="13">ns123456.ip-192-168-1.eu (Serveur dédié)</text>
      </g>

      <!-- To field -->
      <g transform="translate(0, 100)">
        <text x="0" y="0" class="text-muted" font-size="12">Vers</text>
        <rect x="0" y="15" width="400" height="40" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <text x="12" y="40" class="text-dark" font-size="12">Sélectionner un service...</text>
        <text x="380" y="40" class="text-muted" font-size="10">▼</text>
      </g>

      <!-- Nexthop field (conditional) -->
      <g transform="translate(0, 170)">
        <text x="0" y="0" class="text-muted" font-size="12">Nexthop (optionnel)</text>
        <rect x="0" y="15" width="400" height="40" rx="4" class="bg-white" stroke="#E5E7EB"/>
        <text x="12" y="40" class="text-muted" font-size="12">Sélectionner une IP...</text>
        <text x="380" y="40" class="text-muted" font-size="10">▼</text>
      </g>

      <!-- Warning message -->
      <g transform="translate(0, 250)">
        <rect x="0" y="0" width="652" height="50" rx="8" class="bg-warning"/>
        <text x="20" y="20" class="text-warning" font-size="12" font-weight="500">Attention</text>
        <text x="20" y="38" class="text-warning" font-size="11">Sélectionner "Parking" placera le bloc IP en attente sans routage actif.</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(24, 440)">
      <rect x="480" y="0" width="90" height="36" rx="4" class="btn-outline"/>
      <text x="525" y="23" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="586" y="0" width="90" height="36" rx="4" class="btn-primary"/>
      <text x="631" y="23" class="text-white" font-size="13" text-anchor="middle">Suivant</text>
    </g>
  </g>
</svg>
