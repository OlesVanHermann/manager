<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .bg-warning { fill: #FEF3C7; }
      .text-warning { fill: #D97706; }
      .kpi-box { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Serveurs dédiés</text>
  <text x="170" y="75" class="text-muted" font-size="14">VPS</text>
  <text x="215" y="75" class="text-muted" font-size="14">NAS-HA</text>
  <text x="280" y="75" class="text-primary" font-size="14" font-weight="600">Network Security</text>
  <rect x="275" y="85" width="120" height="3" class="bg-primary"/>

  <!-- Content Area -->
  <g transform="translate(40, 120)">
    <!-- Header -->
    <text x="0" y="28" class="text-dark" font-size="24" font-weight="600">Network Security</text>

    <!-- Tabs -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="150" height="40" class="bg-white"/>
      <text x="75" y="26" class="text-muted" font-size="13" text-anchor="middle">Scrubbing Center</text>

      <rect x="150" y="0" width="100" height="40" class="bg-white"/>
      <line x1="150" y1="40" x2="250" y2="40" stroke="#0050D7" stroke-width="3"/>
      <text x="200" y="26" class="text-primary" font-size="13" font-weight="500" text-anchor="middle">Traffic</text>
    </g>

    <!-- Warning message -->
    <g transform="translate(0, 115)">
      <rect x="0" y="0" width="1360" height="60" rx="8" class="bg-warning"/>
      <text x="20" y="25" class="text-warning" font-size="12" font-weight="500">La période sélectionnée peut affecter la précision des données.</text>
      <text x="20" y="45" class="text-warning" font-size="12">Par défaut, les dernières 24 heures sont affichées.</text>
    </g>

    <!-- Filters box -->
    <g transform="translate(0, 190)">
      <rect x="0" y="0" width="1360" height="60" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1360" height="60" rx="8" class="border"/>

      <!-- Filter by service -->
      <text x="20" y="35" class="text-muted" font-size="12">Filtrer par</text>
      <rect x="80" y="15" width="200" height="32" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="92" y="36" class="text-dark" font-size="12">Tous les services</text>
      <text x="260" y="36" class="text-muted" font-size="10">▼</text>

      <!-- IP select -->
      <rect x="300" y="15" width="200" height="32" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="312" y="36" class="text-dark" font-size="12">Sélectionner une IP</text>
      <text x="480" y="36" class="text-muted" font-size="10">▼</text>

      <!-- Period filter -->
      <text x="1050" y="35" class="text-muted" font-size="12">Période</text>
      <rect x="1110" y="15" width="150" height="32" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="1122" y="36" class="text-dark" font-size="12">24 heures</text>
      <text x="1240" y="36" class="text-muted" font-size="10">▼</text>
      <text x="1270" y="36" class="text-muted" font-size="10">UTC+1</text>
    </g>

    <!-- KPI Boxes -->
    <g transform="translate(0, 270)">
      <!-- KPI 1: Number of events -->
      <rect x="0" y="0" width="200" height="80" rx="8" class="kpi-box"/>
      <text x="20" y="30" class="text-muted" font-size="11">Nombre d'événements</text>
      <text x="20" y="60" class="text-primary" font-size="24" font-weight="600">12</text>

      <!-- KPI 2: Packets dropped -->
      <rect x="220" y="0" width="200" height="80" rx="8" class="kpi-box"/>
      <text x="240" y="30" class="text-muted" font-size="11">Paquets supprimés</text>
      <text x="240" y="60" class="text-primary" font-size="24" font-weight="600">1.2M</text>

      <!-- KPI 3: Bandwidth cleaned -->
      <rect x="440" y="0" width="200" height="80" rx="8" class="kpi-box"/>
      <text x="460" y="30" class="text-muted" font-size="11">Bande passante nettoyée</text>
      <text x="460" y="60" class="text-primary" font-size="24" font-weight="600">45 Gbps</text>

      <!-- KPI 4: Attacks detected -->
      <rect x="660" y="0" width="200" height="80" rx="8" class="kpi-box"/>
      <text x="680" y="30" class="text-muted" font-size="11">Attaques détectées</text>
      <text x="680" y="60" class="text-primary" font-size="24" font-weight="600">3</text>
    </g>

    <!-- Graph controls -->
    <g transform="translate(0, 370)">
      <!-- Refresh button -->
      <rect x="1180" y="0" width="36" height="36" rx="4" class="btn-outline"/>
      <text x="1198" y="24" class="text-primary" font-size="14" text-anchor="middle">↻</text>

      <!-- Stack checkbox -->
      <rect x="1230" y="8" width="18" height="18" rx="3" class="bg-white" stroke="#0050D7" stroke-width="2"/>
      <path d="M1234 17 L1237 20 L1244 13" stroke="#0050D7" stroke-width="2" fill="none"/>
      <text x="1260" y="22" class="text-dark" font-size="12">Empiler les séries</text>

      <!-- bps/pps switch -->
      <text x="950" y="22" class="text-muted" font-size="12">Mode</text>
      <text x="1000" y="22" class="text-dark" font-size="12">bps</text>
      <rect x="1030" y="6" width="40" height="22" rx="11" fill="#0050D7"/>
      <circle cx="1059" cy="17" r="8" fill="#FFFFFF"/>
      <text x="1080" y="22" class="text-dark" font-size="12">pps</text>
    </g>

    <!-- Graph area -->
    <g transform="translate(0, 420)">
      <rect x="0" y="0" width="1360" height="280" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1360" height="280" rx="8" class="border"/>

      <!-- Graph placeholder -->
      <text x="680" y="140" class="text-muted" font-size="14" text-anchor="middle">Graphique de trafic réseau</text>

      <!-- Y axis labels -->
      <text x="30" y="40" class="text-muted" font-size="10">100 Gbps</text>
      <text x="30" y="100" class="text-muted" font-size="10">75 Gbps</text>
      <text x="30" y="160" class="text-muted" font-size="10">50 Gbps</text>
      <text x="30" y="220" class="text-muted" font-size="10">25 Gbps</text>
      <text x="30" y="265" class="text-muted" font-size="10">0</text>

      <!-- X axis labels -->
      <text x="200" y="270" class="text-muted" font-size="10">00:00</text>
      <text x="450" y="270" class="text-muted" font-size="10">06:00</text>
      <text x="700" y="270" class="text-muted" font-size="10">12:00</text>
      <text x="950" y="270" class="text-muted" font-size="10">18:00</text>
      <text x="1200" y="270" class="text-muted" font-size="10">00:00</text>

      <!-- Sample graph line -->
      <path d="M100 200 L300 180 L500 220 L700 100 L900 150 L1100 180 L1300 170" stroke="#0050D7" stroke-width="2" fill="none"/>
      <path d="M100 200 L300 180 L500 220 L700 100 L900 150 L1100 180 L1300 170 L1300 250 L100 250 Z" fill="#0050D7" opacity="0.1"/>
    </g>
  </g>
</svg>
