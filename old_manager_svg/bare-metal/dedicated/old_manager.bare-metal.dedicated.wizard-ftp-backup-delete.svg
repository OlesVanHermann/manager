<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="420" viewBox="0 0 700 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Supprimer FTP Backup</title>

  <!-- Background -->
  <rect width="700" height="420" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="700" height="60" fill="#000E9C"/>
  <text x="50" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="50" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Supprimer le Backup FTP</text>

  <!-- Step indicator -->
  <g transform="translate(50, 140)">
    <circle cx="15" cy="15" r="15" fill="#DC2626"/>
    <text x="11" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1</text>
    <text x="40" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Confirmation</text>
  </g>

  <!-- Content -->
  <g transform="translate(50, 190)">
    <rect x="0" y="0" width="600" height="150" rx="8" fill="white" stroke="#DC2626"/>

    <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Voulez-vous vraiment supprimer le Backup FTP</text>
    <text x="30" y="65" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">ftpback-rbx1-123.ovh.net</text>
    <text x="210" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">?</text>

    <!-- Warning -->
    <rect x="30" y="90" width="540" height="40" rx="4" fill="#FEE2E2"/>
    <text x="50" y="115" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13" font-weight="600">⚠ Toutes les données seront définitivement supprimées !</text>
  </g>

  <!-- Navigation buttons -->
  <g transform="translate(50, 360)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="500" y="0" width="100" height="40" rx="4" fill="#DC2626"/>
    <text x="520" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Supprimer</text>
  </g>
</svg>
