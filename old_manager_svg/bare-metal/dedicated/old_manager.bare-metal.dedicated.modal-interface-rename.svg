<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Renommer interface</title>

  <!-- Overlay -->
  <rect width="500" height="300" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="240" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="400" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Renommer l'interface</text>
  <text x="420" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Nom de l'interface</text>

    <rect x="0" y="20" width="340" height="44" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
    <text x="15" y="48" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Production LAN</text>

    <text x="0" y="90" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Le nom permet d'identifier facilement vos interfaces réseau.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(200, 220)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="20" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Renommer</text>
  </g>
</svg>
