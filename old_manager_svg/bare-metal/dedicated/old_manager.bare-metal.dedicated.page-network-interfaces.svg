<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Network Interfaces</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Interfaces réseau</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Configuration des interfaces réseau de votre serveur dédié.</text>
  </g>

  <!-- Interfaces table -->
  <g transform="translate(30, 100)">
    <rect x="0" y="0" width="1040" height="400" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Table Header -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="1040" height="45" rx="8" fill="#F9FAFB"/>
      <text x="20" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Interface</text>
      <text x="150" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">MAC</text>
      <text x="350" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type</text>
      <text x="500" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Bande passante</text>
      <text x="680" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Statut</text>
      <text x="850" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>
    </g>

    <!-- Row 1: Public interface -->
    <g transform="translate(0, 50)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">eth0</text>
      <text x="150" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">00:1a:2b:3c:4d:5e</text>
      <g transform="translate(350, 18)">
        <rect x="0" y="0" width="60" height="22" rx="4" fill="#EFF6FF"/>
        <text x="12" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Public</text>
      </g>
      <text x="500" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1 Gbps</text>
      <g transform="translate(680, 18)">
        <rect x="0" y="0" width="55" height="22" rx="4" fill="#DCFCE7"/>
        <text x="18" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Up</text>
      </g>
      <g transform="translate(850, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 2: vRack interface -->
    <g transform="translate(0, 115)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">eth1</text>
      <text x="150" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">00:1a:2b:3c:4d:5f</text>
      <g transform="translate(350, 18)">
        <rect x="0" y="0" width="60" height="22" rx="4" fill="#F3E8FF"/>
        <text x="12" y="15" fill="#7C3AED" font-family="system-ui, sans-serif" font-size="11">vRack</text>
      </g>
      <text x="500" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10 Gbps</text>
      <g transform="translate(680, 18)">
        <rect x="0" y="0" width="55" height="22" rx="4" fill="#DCFCE7"/>
        <text x="18" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Up</text>
      </g>
      <!-- Action menu OPEN -->
      <g transform="translate(850, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#0050D7"/>
        <text x="11" y="22" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
      <!-- Dropdown -->
      <g transform="translate(770, 53)">
        <rect x="0" y="0" width="160" height="100" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
        <text x="15" y="27" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Configurer VLAN</text>
        <text x="15" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Gérer agrégation</text>
        <line x1="10" y1="65" x2="150" y2="65" stroke="#E5E7EB"/>
        <text x="15" y="87" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Désactiver</text>
      </g>
    </g>

    <!-- Row 3: IPMI interface -->
    <g transform="translate(0, 180)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">ipmi</text>
      <text x="150" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">00:1a:2b:3c:4d:60</text>
      <g transform="translate(350, 18)">
        <rect x="0" y="0" width="60" height="22" rx="4" fill="#FEF3C7"/>
        <text x="12" y="15" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">IPMI</text>
      </g>
      <text x="500" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">100 Mbps</text>
      <g transform="translate(680, 18)">
        <rect x="0" y="0" width="55" height="22" rx="4" fill="#DCFCE7"/>
        <text x="18" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Up</text>
      </g>
      <g transform="translate(850, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 4: Secondary public -->
    <g transform="translate(0, 245)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">eth2</text>
      <text x="150" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">00:1a:2b:3c:4d:61</text>
      <g transform="translate(350, 18)">
        <rect x="0" y="0" width="60" height="22" rx="4" fill="#EFF6FF"/>
        <text x="12" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Public</text>
      </g>
      <text x="500" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1 Gbps</text>
      <g transform="translate(680, 18)">
        <rect x="0" y="0" width="55" height="22" rx="4" fill="#FEE2E2"/>
        <text x="12" y="15" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Down</text>
      </g>
      <g transform="translate(850, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
