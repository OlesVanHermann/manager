<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-mono { font-family: 'Source Code Pro', monospace; font-size: 12px; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .input-bg { fill: #FFFFFF; stroke: #D1D5DB; }
      .textarea-bg { fill: #F9FAFB; stroke: #D1D5DB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="700" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(370, 80)">
    <rect x="0" y="0" width="700" height="540" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Ajouter une cl√© SSH</text>
    <text x="650" y="45" class="text-muted" font-size="24" style="cursor:pointer">√ó</text>
    
    <line x1="0" y1="70" x2="700" y2="70" stroke="#E5E7EB"/>
    
    <!-- Name field -->
    <g transform="translate(30, 100)">
      <text x="0" y="0" class="text-body" font-weight="600">Nom de la cl√© *</text>
      <text x="0" y="20" class="text-muted">Un nom pour identifier cette cl√©</text>
      
      <rect x="0" y="35" width="400" height="40" rx="4" class="input-bg"/>
      <text x="15" y="61" class="text-muted">Ex: MacBook Pro Personnel</text>
    </g>
    
    <!-- Key field -->
    <g transform="translate(30, 210)">
      <text x="0" y="0" class="text-body" font-weight="600">Cl√© publique SSH *</text>
      <text x="0" y="20" class="text-muted">Collez votre cl√© publique SSH (format OpenSSH)</text>
      
      <rect x="0" y="35" width="640" height="150" rx="4" class="textarea-bg"/>
      <text x="15" y="60" class="text-mono" fill="#6B7280">ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQC...</text>
      <text x="15" y="80" class="text-mono" fill="#6B7280">...</text>
      <text x="15" y="100" class="text-mono" fill="#6B7280">... user@hostname</text>
    </g>
    
    <!-- Help text -->
    <g transform="translate(30, 405)">
      <rect x="0" y="0" width="640" height="60" rx="4" fill="#F3F4F6"/>
      <text x="20" y="25" class="text-body">üí° Pour g√©n√©rer une cl√© SSH :</text>
      <text x="20" y="45" class="text-mono">ssh-keygen -t ed25519 -C "your_email@example.com"</text>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 485)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <text x="50" y="26" class="text-body" text-anchor="middle">Annuler</text>
      
      <rect x="530" y="0" width="140" height="40" rx="4" class="btn-primary"/>
      <text x="600" y="26" class="btn-text" text-anchor="middle">Ajouter la cl√©</text>
    </g>
  </g>
</svg>
