<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .bg-success { fill: #DEF7EC; }
      .text-success { fill: #059669; }
      .bg-warning { fill: #FEF3C7; }
      .text-warning { fill: #D97706; }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; }
      .table-header { fill: #F9FAFB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Serveurs dédiés</text>
  <rect x="35" y="85" width="110" height="3" class="bg-primary"/>
  <text x="170" y="75" class="text-muted" font-size="14">VPS</text>
  <text x="230" y="75" class="text-muted" font-size="14">Nutanix</text>

  <!-- Content Area -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <rect x="12" y="16" width="256" height="34" rx="4" class="bg-neutral-100" stroke="#E5E7EB"/>
      <text x="26" y="38" class="text-muted" font-size="12">Rechercher...</text>

      <g transform="translate(12, 70)">
        <rect x="0" y="0" width="256" height="50" rx="4" fill="#E8F0FE"/>
        <text x="12" y="20" class="text-dark" font-size="12" font-weight="500">dedicated-cluster-01</text>
        <text x="12" y="38" class="text-muted" font-size="10">rbx - 4 nœuds</text>
      </g>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Breadcrumb -->
        <text x="0" y="16" class="text-primary" font-size="12">dedicated-cluster-01</text>
        <text x="130" y="16" class="text-muted" font-size="12">/</text>
        <text x="140" y="16" class="text-primary" font-size="12">node-01</text>
        <text x="200" y="16" class="text-muted" font-size="12">/</text>
        <text x="210" y="16" class="text-dark" font-size="12">Tâches</text>

        <!-- Title -->
        <text x="0" y="50" class="text-dark" font-size="18" font-weight="600">Tâches en cours</text>

        <!-- Toolbar -->
        <g transform="translate(0, 80)">
          <rect x="0" y="0" width="150" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
          <text x="15" y="23" class="text-dark" font-size="12">Tous les statuts</text>
          <text x="130" y="23" class="text-muted" font-size="10">▼</text>

          <rect x="900" y="0" width="120" height="36" rx="4" class="btn-outline"/>
          <text x="925" y="23" class="text-primary" font-size="12">↻ Actualiser</text>
        </g>

        <!-- Datagrid -->
        <g transform="translate(0, 140)">
          <!-- Table header -->
          <rect x="0" y="0" width="1056" height="45" class="table-header"/>
          <text x="20" y="28" class="text-dark" font-size="11" font-weight="600">Dernière action</text>
          <text x="220" y="28" class="text-dark" font-size="11" font-weight="600">Fonction</text>
          <text x="450" y="28" class="text-dark" font-size="11" font-weight="600">Commentaire</text>
          <text x="750" y="28" class="text-dark" font-size="11" font-weight="600">Statut</text>

          <!-- Row 1 -->
          <rect x="0" y="45" width="1056" height="50" class="bg-white"/>
          <line x1="0" y1="95" x2="1056" y2="95" class="divider"/>
          <text x="20" y="75" class="text-dark" font-size="12">02 janv. 2026, 10:15:32</text>
          <text x="220" y="75" class="text-dark" font-size="12">reinstallServer</text>
          <text x="450" y="75" class="text-muted" font-size="12">Installation en cours...</text>
          <rect x="750" y="60" width="80" height="24" rx="12" class="bg-info"/>
          <text x="790" y="77" class="text-info" font-size="10" text-anchor="middle">En cours</text>

          <!-- Row 2 -->
          <rect x="0" y="95" width="1056" height="50" class="bg-white"/>
          <line x1="0" y1="145" x2="1056" y2="145" class="divider"/>
          <text x="20" y="125" class="text-dark" font-size="12">02 janv. 2026, 09:45:10</text>
          <text x="220" y="125" class="text-dark" font-size="12">changeNetboot</text>
          <text x="450" y="125" class="text-muted" font-size="12">Passage en mode rescue</text>
          <rect x="750" y="110" width="70" height="24" rx="12" class="bg-success"/>
          <text x="785" y="127" class="text-success" font-size="10" text-anchor="middle">Terminé</text>

          <!-- Row 3 -->
          <rect x="0" y="145" width="1056" height="50" class="bg-white"/>
          <line x1="0" y1="195" x2="1056" y2="195" class="divider"/>
          <text x="20" y="175" class="text-dark" font-size="12">01 janv. 2026, 22:30:00</text>
          <text x="220" y="175" class="text-dark" font-size="12">hardReboot</text>
          <text x="450" y="175" class="text-muted" font-size="12">Redémarrage forcé</text>
          <rect x="750" y="160" width="70" height="24" rx="12" class="bg-success"/>
          <text x="785" y="177" class="text-success" font-size="10" text-anchor="middle">Terminé</text>

          <!-- Row 4 -->
          <rect x="0" y="195" width="1056" height="50" class="bg-white"/>
          <line x1="0" y1="245" x2="1056" y2="245" class="divider"/>
          <text x="20" y="225" class="text-dark" font-size="12">01 janv. 2026, 18:15:45</text>
          <text x="220" y="225" class="text-dark" font-size="12">addBackupFtp</text>
          <text x="450" y="225" class="text-muted" font-size="12">Activation backup FTP</text>
          <rect x="750" y="210" width="70" height="24" rx="12" class="bg-success"/>
          <text x="785" y="227" class="text-success" font-size="10" text-anchor="middle">Terminé</text>

          <!-- Row 5 -->
          <rect x="0" y="245" width="1056" height="50" class="bg-white"/>
          <line x1="0" y1="295" x2="1056" y2="295" class="divider"/>
          <text x="20" y="275" class="text-dark" font-size="12">30 déc. 2025, 14:00:00</text>
          <text x="220" y="275" class="text-dark" font-size="12">updateBandwidth</text>
          <text x="450" y="275" class="text-muted" font-size="12">Upgrade bande passante vRack</text>
          <rect x="750" y="260" width="80" height="24" rx="12" class="bg-warning"/>
          <text x="790" y="277" class="text-warning" font-size="10" text-anchor="middle">En attente</text>
        </g>

        <!-- Pagination -->
        <g transform="translate(0, 470)">
          <text x="0" y="15" class="text-muted" font-size="11">1 - 5 sur 23 tâches</text>
          <g transform="translate(900, 0)">
            <rect x="0" y="0" width="30" height="30" rx="4" class="btn-outline"/>
            <text x="15" y="20" class="text-primary" font-size="12" text-anchor="middle">‹</text>
            <rect x="40" y="0" width="30" height="30" rx="4" class="bg-primary"/>
            <text x="55" y="20" class="text-white" font-size="12" text-anchor="middle">1</text>
            <rect x="80" y="0" width="30" height="30" rx="4" class="btn-outline"/>
            <text x="95" y="20" class="text-primary" font-size="12" text-anchor="middle">2</text>
            <rect x="120" y="0" width="30" height="30" rx="4" class="btn-outline"/>
            <text x="135" y="20" class="text-primary" font-size="12" text-anchor="middle">›</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
