<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #10B981; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-success { fill: #059669; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .chip-success { fill: #D1FAE5; }
      .chart-line { stroke: #0050D7; stroke-width: 2; fill: none; }
      .chart-area { fill: rgba(0,80,215,0.1); }
    </style>
  </defs>
  <rect width="1440" height="850" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="790" class="bg-white"/>
  <rect x="240" y="60" width="1" height="790" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">SERVEURS</text>
  <rect x="0" y="110" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="136" class="text-link" font-weight="600">Serveurs dédiés</text>
  
  <g transform="translate(280, 80)">
    <text x="0" y="20" class="text-muted" font-size="12">Bare Metal Cloud / Serveurs dédiés / ns1234567 / Statistiques</text>
    <text x="0" y="60" font-family="Source Sans Pro" font-size="28" font-weight="600" fill="#1F2937">Statistiques réseau</text>
    
    <!-- Period selector -->
    <g transform="translate(0, 100)">
      <rect width="120" height="40" rx="4" class="bg-primary"/>
      <text x="25" y="26" class="text-white" font-size="14">24 heures</text>
      <g transform="translate(140, 0)">
        <rect width="100" height="40" rx="4" class="border" fill="#FFFFFF"/>
        <text x="25" y="26" class="text-body">7 jours</text>
      </g>
      <g transform="translate(260, 0)">
        <rect width="100" height="40" rx="4" class="border" fill="#FFFFFF"/>
        <text x="25" y="26" class="text-body">30 jours</text>
      </g>
    </g>
    
    <!-- Chart: Bandwidth -->
    <g transform="translate(0, 170)">
      <rect width="1100" height="280" rx="8" class="bg-white"/>
      <rect width="1100" height="280" rx="8" class="border"/>
      <text x="20" y="35" class="text-heading">Bande passante</text>
      
      <!-- Chart area -->
      <g transform="translate(60, 60)">
        <!-- Grid lines -->
        <line x1="0" y1="0" x2="1000" y2="0" stroke="#E5E7EB"/>
        <line x1="0" y1="50" x2="1000" y2="50" stroke="#E5E7EB"/>
        <line x1="0" y1="100" x2="1000" y2="100" stroke="#E5E7EB"/>
        <line x1="0" y1="150" x2="1000" y2="150" stroke="#E5E7EB"/>
        
        <!-- Y axis labels -->
        <text x="-50" y="5" class="text-muted" font-size="11">1 Gbps</text>
        <text x="-50" y="55" class="text-muted" font-size="11">750 Mbps</text>
        <text x="-50" y="105" class="text-muted" font-size="11">500 Mbps</text>
        <text x="-50" y="155" class="text-muted" font-size="11">250 Mbps</text>
        
        <!-- Chart line (mock data) -->
        <path d="M0,120 L100,100 L200,110 L300,80 L400,90 L500,70 L600,85 L700,60 L800,75 L900,65 L1000,70" class="chart-line"/>
        <path d="M0,120 L100,100 L200,110 L300,80 L400,90 L500,70 L600,85 L700,60 L800,75 L900,65 L1000,70 L1000,150 L0,150 Z" class="chart-area"/>
      </g>
      
      <!-- Legend -->
      <g transform="translate(900, 25)">
        <rect x="0" y="0" width="12" height="12" fill="#0050D7"/>
        <text x="18" y="11" class="text-body" font-size="12">Entrant</text>
        <rect x="80" y="0" width="12" height="12" fill="#10B981"/>
        <text x="98" y="11" class="text-body" font-size="12">Sortant</text>
      </g>
    </g>
    
    <!-- Stats cards -->
    <g transform="translate(0, 480)">
      <g>
        <rect width="260" height="120" rx="8" class="bg-white"/>
        <rect width="260" height="120" rx="8" class="border"/>
        <text x="20" y="35" class="text-muted" font-size="12">Trafic entrant (24h)</text>
        <text x="20" y="70" font-family="Source Sans Pro" font-size="28" font-weight="600" fill="#1F2937">2.3 To</text>
        <text x="20" y="95" class="text-success" font-size="12">↑ +12% vs hier</text>
      </g>
      <g transform="translate(280, 0)">
        <rect width="260" height="120" rx="8" class="bg-white"/>
        <rect width="260" height="120" rx="8" class="border"/>
        <text x="20" y="35" class="text-muted" font-size="12">Trafic sortant (24h)</text>
        <text x="20" y="70" font-family="Source Sans Pro" font-size="28" font-weight="600" fill="#1F2937">1.8 To</text>
        <text x="20" y="95" class="text-success" font-size="12">↑ +8% vs hier</text>
      </g>
      <g transform="translate(560, 0)">
        <rect width="260" height="120" rx="8" class="bg-white"/>
        <rect width="260" height="120" rx="8" class="border"/>
        <text x="20" y="35" class="text-muted" font-size="12">Pic bande passante</text>
        <text x="20" y="70" font-family="Source Sans Pro" font-size="28" font-weight="600" fill="#1F2937">892 Mbps</text>
        <text x="20" y="95" class="text-muted" font-size="12">Aujourd'hui 14:32</text>
      </g>
      <g transform="translate(840, 0)">
        <rect width="260" height="120" rx="8" class="bg-white"/>
        <rect width="260" height="120" rx="8" class="border"/>
        <text x="20" y="35" class="text-muted" font-size="12">Disponibilité</text>
        <text x="20" y="70" font-family="Source Sans Pro" font-size="28" font-weight="600" fill="#059669">99.99%</text>
        <text x="20" y="95" class="text-muted" font-size="12">30 derniers jours</text>
      </g>
    </g>
  </g>
</svg>
