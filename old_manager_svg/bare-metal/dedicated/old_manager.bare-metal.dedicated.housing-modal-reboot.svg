<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Housing - Modal Reboot (Wizard)</title>

  <!-- Overlay -->
  <rect width="600" height="500" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="440" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="50" y="30" width="500" height="55" rx="8" fill="#F9FAFB"/>
  <text x="75" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Redémarrage électrique</text>
  <text x="520" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Stepper -->
  <g transform="translate(75, 105)">
    <circle cx="15" cy="15" r="15" fill="#0050D7"/>
    <text x="11" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="500">1</text>
    <text x="40" y="20" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Confirmation</text>

    <line x1="130" y1="15" x2="200" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="215" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="211" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2</text>
    <text x="240" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Contrat</text>
  </g>

  <!-- Content Step 1 -->
  <g transform="translate(75, 160)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Voulez-vous vraiment redémarrer électriquement le housing</text>
    <text x="0" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">housing-abc123</text>
    <text x="115" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">?</text>

    <!-- Warning -->
    <rect x="0" y="55" width="450" height="80" rx="4" fill="#FEF3C7" stroke="#FDE68A"/>
    <text x="15" y="80" fill="#92400E" font-family="system-ui, sans-serif" font-size="13" font-weight="500">⚠ Attention</text>
    <text x="15" y="105" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Un redémarrage électrique (hard reboot) coupe l'alimentation</text>
    <text x="15" y="122" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">de votre équipement. Cette opération est facturée.</text>

    <!-- Price info -->
    <text x="0" y="170" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Tarification</text>

    <g transform="translate(0, 190)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Prix HT</text>
      <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">25,00 €</text>

      <text x="0" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">TVA</text>
      <text x="150" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">5,00 €</text>

      <text x="0" y="50" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Prix TTC</text>
      <text x="150" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="600">30,00 €</text>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 420)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="360" y="0" width="90" height="36" rx="4" fill="#0050D7"/>
    <text x="382" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Suivant</text>
  </g>
</svg>
