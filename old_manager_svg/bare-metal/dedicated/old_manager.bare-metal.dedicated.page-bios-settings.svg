<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="550" viewBox="0 0 1000 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - BIOS Settings</title>

  <!-- Background -->
  <rect width="1000" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Configuration BIOS</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Gérez les paramètres BIOS de votre serveur dédié.</text>
  </g>

  <!-- Settings form -->
  <g transform="translate(30, 100)">
    <rect x="0" y="0" width="940" height="400" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Boot mode -->
    <g transform="translate(30, 30)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Mode de démarrage</text>
      <g transform="translate(0, 25)">
        <!-- UEFI option (selected) -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="200" height="50" rx="4" fill="#EFF6FF" stroke="#0050D7"/>
          <circle cx="25" cy="25" r="10" fill="#0050D7"/>
          <circle cx="25" cy="25" r="4" fill="white"/>
          <text x="50" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">UEFI</text>
        </g>
        <!-- Legacy option -->
        <g transform="translate(220, 0)">
          <rect x="0" y="0" width="200" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
          <circle cx="25" cy="25" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
          <text x="50" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Legacy BIOS</text>
        </g>
      </g>
    </g>

    <!-- C-States -->
    <g transform="translate(30, 130)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">C-States (économie d'énergie)</text>
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="40" height="22" rx="11" fill="#0050D7"/>
        <circle cx="28" cy="11" r="8" fill="white"/>
        <text x="60" y="16" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Activé</text>
      </g>
    </g>

    <!-- Hyper-Threading -->
    <g transform="translate(30, 200)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Hyper-Threading</text>
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="40" height="22" rx="11" fill="#0050D7"/>
        <circle cx="28" cy="11" r="8" fill="white"/>
        <text x="60" y="16" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Activé</text>
      </g>
    </g>

    <!-- Virtualization -->
    <g transform="translate(30, 270)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Virtualisation (VT-x/AMD-V)</text>
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="40" height="22" rx="11" fill="#0050D7"/>
        <circle cx="28" cy="11" r="8" fill="white"/>
        <text x="60" y="16" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Activé</text>
      </g>
    </g>

    <!-- SGX -->
    <g transform="translate(30, 340)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Intel SGX</text>
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="40" height="22" rx="11" fill="#E5E7EB"/>
        <circle cx="12" cy="11" r="8" fill="white"/>
        <text x="60" y="16" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Désactivé</text>
      </g>
    </g>
  </g>

  <!-- Warning -->
  <g transform="translate(30, 510)">
    <text x="0" y="0" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">⚠ Les modifications nécessitent un redémarrage du serveur pour être appliquées.</text>
  </g>
</svg>
