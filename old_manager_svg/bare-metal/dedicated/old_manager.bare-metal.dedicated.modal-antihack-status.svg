<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .badge-blocked { fill: #FEE2E2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Serveurs dédiés</text>
  <text x="170" y="75" class="text-muted" font-size="14">VPS</text>
  <text x="215" y="75" class="text-primary" font-size="14" font-weight="600">IP</text>
  <rect x="210" y="85" width="20" height="3" class="bg-primary"/>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 180)">
    <rect width="600" height="500" rx="8" class="bg-white"/>
    <rect width="600" height="500" rx="8" class="border"/>

    <!-- Modal Header -->
    <rect width="600" height="56" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="4" height="56" rx="2" fill="#0050D7"/>
    <text x="24" y="36" class="text-dark" font-size="18" font-weight="600">Statut Anti-Hack</text>
    <text x="560" y="36" class="text-muted" font-size="18" style="cursor:pointer">×</text>
    <line x1="0" y1="56" x2="600" y2="56" class="divider"/>

    <!-- Modal Body -->
    <g transform="translate(24, 80)">
      <!-- Status info -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-muted" font-size="12">Statut</text>
        <rect x="200" y="-15" width="80" height="22" rx="11" class="badge-blocked"/>
        <text x="240" y="1" class="text-danger" font-size="10" text-anchor="middle">Bloqué</text>
      </g>

      <g transform="translate(0, 40)">
        <text x="0" y="0" class="text-muted" font-size="12">Bloqué depuis</text>
        <text x="200" y="0" class="text-dark" font-size="12">02/01/2026 14:32:15</text>
      </g>

      <g transform="translate(0, 80)">
        <text x="0" y="0" class="text-muted" font-size="12">Temps restant</text>
        <text x="200" y="0" class="text-dark" font-size="12">2h 45min</text>
      </g>

      <!-- Logs section -->
      <g transform="translate(0, 130)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Logs de l'incident</text>

        <rect x="0" y="20" width="552" height="200" rx="4" class="bg-neutral-100"/>
        <text x="12" y="45" class="text-muted" font-size="11" font-family="monospace">[2026-01-02 14:32:15] Detected suspicious activity from IP</text>
        <text x="12" y="65" class="text-muted" font-size="11" font-family="monospace">[2026-01-02 14:32:16] Port scan detected: 22, 80, 443, 3306</text>
        <text x="12" y="85" class="text-muted" font-size="11" font-family="monospace">[2026-01-02 14:32:17] Brute force attempt on SSH</text>
        <text x="12" y="105" class="text-muted" font-size="11" font-family="monospace">[2026-01-02 14:32:18] IP blocked by anti-hack system</text>
        <text x="12" y="125" class="text-muted" font-size="11" font-family="monospace">[2026-01-02 14:32:18] Block duration: 6 hours</text>
        <text x="12" y="145" class="text-muted" font-size="11" font-family="monospace">[2026-01-02 14:32:18] Reason: Multiple security violations</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(24, 440)">
      <rect x="0" y="0" width="150" height="36" rx="4" class="btn-primary"/>
      <text x="75" y="23" class="text-white" font-size="13" text-anchor="middle">Débloquer l'IP</text>

      <rect x="456" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="506" y="23" class="text-primary" font-size="13" text-anchor="middle">Fermer</text>
    </g>
  </g>
</svg>
