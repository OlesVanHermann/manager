<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Serveurs dédiés</text>
  <text x="170" y="75" class="text-muted" font-size="14">VPS</text>
  <text x="215" y="75" class="text-muted" font-size="14">NAS-HA</text>
  <text x="280" y="75" class="text-primary" font-size="14" font-weight="600">Network Security</text>
  <rect x="275" y="85" width="120" height="3" class="bg-primary"/>

  <!-- Content Area (no sidebar) -->
  <g transform="translate(40, 120)">
    <!-- Header with guides -->
    <g transform="translate(0, 0)">
      <text x="0" y="28" class="text-dark" font-size="24" font-weight="600">Network Security</text>

      <!-- Guides button -->
      <rect x="1260" y="5" width="100" height="32" rx="4" class="btn-outline"/>
      <text x="1310" y="26" class="text-primary" font-size="12" text-anchor="middle">Guides</text>
    </g>

    <!-- Description -->
    <text x="0" y="70" class="text-muted" font-size="12">Suivez les attaques DDoS détectées et le trafic nettoyé sur vos services.</text>
    <text x="0" y="90" class="text-muted" font-size="12">Consultez l'historique des événements de sécurité sur vos adresses IP.</text>

    <!-- Tabs -->
    <g transform="translate(0, 120)">
      <!-- Tab: Scrubbing Center (active) -->
      <rect x="0" y="0" width="150" height="40" class="tab-inactive"/>
      <line x1="0" y1="40" x2="150" y2="40" stroke="#0050D7" stroke-width="3"/>
      <text x="75" y="26" class="text-primary" font-size="13" font-weight="500" text-anchor="middle">Scrubbing Center</text>

      <!-- Tab: Traffic -->
      <rect x="150" y="0" width="100" height="40" class="tab-inactive"/>
      <line x1="150" y1="40" x2="250" y2="40" class="divider"/>
      <text x="200" y="26" class="text-muted" font-size="13" text-anchor="middle">Traffic</text>
    </g>

    <!-- Tab content placeholder -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="1360" height="500" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1360" height="500" rx="8" class="border"/>

      <text x="680" y="250" class="text-muted" font-size="14" text-anchor="middle">Contenu de l'onglet Scrubbing Center</text>
    </g>
  </g>
</svg>
