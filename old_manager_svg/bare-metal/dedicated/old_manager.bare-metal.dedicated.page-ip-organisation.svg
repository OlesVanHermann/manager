<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .table-header { fill: #F9FAFB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Serveurs dédiés</text>
  <text x="170" y="75" class="text-muted" font-size="14">VPS</text>
  <text x="215" y="75" class="text-primary" font-size="14" font-weight="600">IP</text>
  <rect x="210" y="85" width="20" height="3" class="bg-primary"/>

  <!-- Content Area -->
  <g transform="translate(40, 120)">
    <!-- Back button + Title -->
    <g transform="translate(0, 0)">
      <text x="0" y="20" class="text-primary" font-size="13">← Retour</text>
      <text x="60" y="20" class="text-dark" font-size="16" font-weight="600">Organisations</text>
    </g>

    <!-- Add button -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="180" height="36" rx="4" class="btn-outline"/>
      <text x="90" y="23" class="text-primary" font-size="13" text-anchor="middle">+ Ajouter une organisation</text>
    </g>

    <!-- Table -->
    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="1360" height="500" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1360" height="500" rx="8" class="border"/>

      <!-- Table header -->
      <rect x="0" y="0" width="1360" height="45" class="table-header"/>
      <text x="60" y="28" class="text-dark" font-size="11" font-weight="600">Organisation</text>
      <text x="280" y="28" class="text-dark" font-size="11" font-weight="600">Type</text>
      <text x="450" y="28" class="text-dark" font-size="11" font-weight="600">Nom</text>
      <text x="700" y="28" class="text-dark" font-size="11" font-weight="600">Email Abuse</text>
      <text x="1280" y="28" class="text-dark" font-size="11" font-weight="600">Actions</text>

      <!-- Row 1 -->
      <rect x="0" y="45" width="1360" height="50" class="bg-white"/>
      <line x1="0" y1="95" x2="1360" y2="95" class="divider"/>
      <text x="20" y="75" class="text-muted" font-size="14">▶</text>
      <text x="60" y="75" class="text-dark" font-size="12">ORG-EXAMPLE-RIPE</text>
      <text x="280" y="75" class="text-dark" font-size="12">RIPE</text>
      <text x="450" y="75" class="text-dark" font-size="12">Jean Dupont</text>
      <text x="700" y="75" class="text-dark" font-size="12">abuse@example.com</text>
      <text x="1300" y="75" class="text-muted" font-size="14">⋮</text>

      <!-- Row 2 -->
      <rect x="0" y="95" width="1360" height="50" class="bg-white"/>
      <line x1="0" y1="145" x2="1360" y2="145" class="divider"/>
      <text x="20" y="125" class="text-muted" font-size="14">▼</text>
      <text x="60" y="125" class="text-dark" font-size="12">ORG-COMPANY-RIPE</text>
      <text x="280" y="125" class="text-dark" font-size="12">RIPE</text>
      <text x="450" y="125" class="text-dark" font-size="12">Company SAS</text>
      <text x="700" y="125" class="text-dark" font-size="12">abuse@company.fr</text>
      <text x="1300" y="125" class="text-muted" font-size="14">⋮</text>

      <!-- Row 2 expanded details -->
      <rect x="0" y="145" width="1360" height="40" class="bg-neutral-100"/>
      <line x1="0" y1="185" x2="1360" y2="185" class="divider"/>
      <text x="60" y="170" class="text-muted" font-size="11">Téléphone</text>
      <text x="450" y="170" class="text-muted" font-size="11">Adresse</text>
      <rect x="0" y="185" width="1360" height="40" class="bg-neutral-100"/>
      <line x1="0" y1="225" x2="1360" y2="225" class="divider"/>
      <text x="60" y="210" class="text-dark" font-size="11">+33 1 23 45 67 89</text>
      <text x="450" y="210" class="text-dark" font-size="11">123 Rue de la Paix, 75001 Paris, France</text>

      <!-- Row 3 -->
      <rect x="0" y="225" width="1360" height="50" class="bg-white"/>
      <line x1="0" y1="275" x2="1360" y2="275" class="divider"/>
      <text x="20" y="255" class="text-muted" font-size="14">▶</text>
      <text x="60" y="255" class="text-dark" font-size="12">ORG-HOSTING-ARIN</text>
      <text x="280" y="255" class="text-dark" font-size="12">ARIN</text>
      <text x="450" y="255" class="text-dark" font-size="12">Pierre Martin</text>
      <text x="700" y="255" class="text-dark" font-size="12">abuse@hosting.us</text>
      <text x="1300" y="255" class="text-muted" font-size="14">⋮</text>
    </g>
  </g>
</svg>
