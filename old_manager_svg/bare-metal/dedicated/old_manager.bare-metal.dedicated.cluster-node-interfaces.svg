<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .bg-success { fill: #DEF7EC; }
      .text-success { fill: #059669; }
      .bg-warning { fill: #FEF3C7; }
      .text-warning { fill: #D97706; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Serveurs dédiés</text>
  <rect x="35" y="85" width="110" height="3" class="bg-primary"/>
  <text x="170" y="75" class="text-muted" font-size="14">VPS</text>
  <text x="230" y="75" class="text-muted" font-size="14">Nutanix</text>

  <!-- Content Area -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <rect x="12" y="16" width="256" height="34" rx="4" class="bg-neutral-100" stroke="#E5E7EB"/>
      <text x="26" y="38" class="text-muted" font-size="12">Rechercher...</text>

      <g transform="translate(12, 70)">
        <rect x="0" y="0" width="256" height="50" rx="4" fill="#E8F0FE"/>
        <text x="12" y="20" class="text-dark" font-size="12" font-weight="500">dedicated-cluster-01</text>
        <text x="12" y="38" class="text-muted" font-size="10">rbx - 4 nœuds</text>
      </g>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Breadcrumb -->
        <text x="0" y="16" class="text-primary" font-size="12">dedicated-cluster-01</text>
        <text x="130" y="16" class="text-muted" font-size="12">/</text>
        <text x="140" y="16" class="text-primary" font-size="12">node-01</text>
        <text x="200" y="16" class="text-muted" font-size="12">/</text>
        <text x="210" y="16" class="text-dark" font-size="12">Réseau</text>

        <!-- Title -->
        <text x="0" y="50" class="text-dark" font-size="18" font-weight="600">Interfaces réseau</text>

        <!-- Tiles Row 1 -->
        <g transform="translate(0, 80)">
          <!-- OLA Tile -->
          <g transform="translate(0, 0)">
            <rect x="0" y="0" width="330" height="180" rx="8" class="bg-white" stroke="#E5E7EB"/>
            <text x="20" y="30" class="text-dark" font-size="13" font-weight="600">OVHcloud Link Aggregation</text>
            <text x="20" y="50" class="text-muted" font-size="11">Agrégation de liens pour haute disponibilité</text>

            <rect x="20" y="70" width="55" height="22" rx="11" class="bg-success"/>
            <text x="47" y="86" class="text-success" font-size="10" text-anchor="middle">Actif</text>

            <text x="20" y="115" class="text-muted" font-size="11">Mode</text>
            <text x="20" y="135" class="text-dark" font-size="12">LACP (802.3ad)</text>

            <text x="20" y="165" class="text-primary" font-size="12">Voir le guide</text>
          </g>

          <!-- Bandwidth Tile -->
          <g transform="translate(350, 0)">
            <rect x="0" y="0" width="330" height="180" rx="8" class="bg-white" stroke="#E5E7EB"/>
            <text x="20" y="30" class="text-dark" font-size="13" font-weight="600">Bande passante</text>
            <text x="20" y="50" class="text-muted" font-size="11">Capacité réseau du serveur</text>

            <rect x="20" y="65" width="290" height="40" rx="4" class="bg-warning"/>
            <text x="30" y="90" class="text-warning" font-size="10">OLA activé : bande passante dépend de la configuration</text>

            <text x="20" y="130" class="text-muted" font-size="11">Public</text>
            <text x="100" y="130" class="text-dark" font-size="12">1 Gbps</text>

            <text x="20" y="155" class="text-muted" font-size="11">Privé (vRack)</text>
            <text x="100" y="155" class="text-dark" font-size="12">10 Gbps</text>
            <text x="180" y="155" class="text-primary" font-size="11">Commander</text>
          </g>
        </g>

        <!-- Network Interfaces Table -->
        <g transform="translate(0, 290)">
          <text x="0" y="0" class="text-dark" font-size="15" font-weight="600">Interfaces</text>

          <!-- Table -->
          <g transform="translate(0, 20)">
            <rect x="0" y="0" width="700" height="40" fill="#F9FAFB"/>
            <text x="20" y="26" class="text-dark" font-size="11" font-weight="600">Interface</text>
            <text x="150" y="26" class="text-dark" font-size="11" font-weight="600">MAC</text>
            <text x="320" y="26" class="text-dark" font-size="11" font-weight="600">Type</text>
            <text x="450" y="26" class="text-dark" font-size="11" font-weight="600">Vitesse</text>
            <text x="580" y="26" class="text-dark" font-size="11" font-weight="600">État</text>

            <!-- Row 1 -->
            <rect x="0" y="40" width="700" height="45" class="bg-white"/>
            <line x1="0" y1="85" x2="700" y2="85" class="divider"/>
            <text x="20" y="68" class="text-dark" font-size="12">eth0</text>
            <text x="150" y="68" class="text-muted" font-size="12">00:1A:2B:3C:4D:5E</text>
            <text x="320" y="68" class="text-dark" font-size="12">Public</text>
            <text x="450" y="68" class="text-dark" font-size="12">1 Gbps</text>
            <rect x="580" y="55" width="40" height="20" rx="10" class="bg-success"/>
            <text x="600" y="69" class="text-success" font-size="9" text-anchor="middle">Up</text>

            <!-- Row 2 -->
            <rect x="0" y="85" width="700" height="45" class="bg-white"/>
            <line x1="0" y1="130" x2="700" y2="130" class="divider"/>
            <text x="20" y="113" class="text-dark" font-size="12">eth1</text>
            <text x="150" y="113" class="text-muted" font-size="12">00:1A:2B:3C:4D:5F</text>
            <text x="320" y="113" class="text-dark" font-size="12">vRack</text>
            <text x="450" y="113" class="text-dark" font-size="12">10 Gbps</text>
            <rect x="580" y="100" width="40" height="20" rx="10" class="bg-success"/>
            <text x="600" y="114" class="text-success" font-size="9" text-anchor="middle">Up</text>

            <!-- Row 3 -->
            <rect x="0" y="130" width="700" height="45" class="bg-white"/>
            <line x1="0" y1="175" x2="700" y2="175" class="divider"/>
            <text x="20" y="158" class="text-dark" font-size="12">eth2</text>
            <text x="150" y="158" class="text-muted" font-size="12">00:1A:2B:3C:4D:60</text>
            <text x="320" y="158" class="text-dark" font-size="12">vRack</text>
            <text x="450" y="158" class="text-dark" font-size="12">10 Gbps</text>
            <rect x="580" y="145" width="40" height="20" rx="10" class="bg-success"/>
            <text x="600" y="159" class="text-success" font-size="9" text-anchor="middle">Up</text>
          </g>
        </g>

        <!-- MRTG Graph placeholder -->
        <g transform="translate(0, 530)">
          <text x="0" y="0" class="text-dark" font-size="15" font-weight="600">Graphiques MRTG</text>
          <rect x="0" y="20" width="700" height="150" rx="4" class="bg-neutral-100" stroke="#E5E7EB"/>
          <text x="350" y="100" class="text-muted" font-size="12" text-anchor="middle">Graphique de consommation réseau</text>
        </g>
      </g>
    </g>
  </g>
</svg>
