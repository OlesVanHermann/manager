<?xml version="1.0" encoding="UTF-8"?>
<svg width="380" height="480" viewBox="0 0 380 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Tile General Information</title>

  <!-- Tile -->
  <rect x="10" y="10" width="360" height="460" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Informations générales</text>

  <!-- Display Name -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom d'affichage</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">mon-serveur-prod-01</text>
    <!-- Action menu -->
    <g transform="translate(280, -5)">
      <rect x="0" y="0" width="30" height="25" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>
  </g>

  <!-- Commercial Name -->
  <g transform="translate(30, 120)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom commercial</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Advance-1 Gen2</text>
  </g>

  <!-- Operating System -->
  <g transform="translate(30, 170)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Système d'exploitation</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Debian 12 (Bookworm) 64-bit</text>
    <!-- Action menu -->
    <g transform="translate(280, -5)">
      <rect x="0" y="0" width="30" height="25" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      <!-- Dropdown (expanded) -->
      <g transform="translate(-80, 30)">
        <rect x="0" y="0" width="110" height="35" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="12" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Réinstaller</text>
      </g>
    </g>
  </g>

  <!-- Boot -->
  <g transform="translate(30, 250)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Boot</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Disque dur</text>
    <!-- Action menu -->
    <g transform="translate(280, -5)">
      <rect x="0" y="0" width="30" height="25" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="11" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
    </g>
  </g>

  <!-- Region -->
  <g transform="translate(30, 300)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Région</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Europe</text>
    <text x="0" y="38" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">EU</text>
  </g>

  <!-- Zone -->
  <g transform="translate(30, 350)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Zone</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">rbx-eu-west</text>
  </g>

  <!-- Datacenter -->
  <g transform="translate(30, 395)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Datacenter</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">RBX7</text>
    <rect x="45" y="8" width="24" height="16" rx="2" fill="#002654"/>
    <rect x="53" y="8" width="8" height="16" fill="white"/>
    <rect x="61" y="8" width="8" height="16" fill="#CE1126"/>
  </g>

  <!-- Rack -->
  <g transform="translate(200, 395)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Rack</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">A42</text>
  </g>

  <!-- Server ID -->
  <g transform="translate(30, 440)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">ID serveur</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">123456</text>
  </g>
</svg>
