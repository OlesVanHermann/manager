<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Housing - Ajouter accès backup FTP</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="50" y="30" width="500" height="55" rx="8" fill="#F9FAFB"/>
  <text x="75" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter un accès FTP backup</text>
  <text x="520" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Stepper -->
  <g transform="translate(75, 105)">
    <circle cx="15" cy="15" r="15" fill="#0050D7"/>
    <text x="11" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="500">1</text>
    <text x="40" y="20" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Configuration</text>

    <line x1="150" y1="15" x2="220" y2="15" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="235" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="231" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2</text>
    <text x="260" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Confirmation</text>
  </g>

  <!-- Content -->
  <g transform="translate(75, 155)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Sélectionnez les IP à autoriser pour accéder au backup FTP.</text>

    <!-- IP Select -->
    <text x="0" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Adresses IP</text>
    <rect x="0" y="45" width="450" height="80" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="12" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">192.168.1.10</text>
    <rect x="400" y="60" width="20" height="20" rx="2" fill="#0050D7"/>
    <text x="406" y="75" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
    <text x="12" y="95" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">192.168.1.20</text>
    <rect x="400" y="85" width="20" height="20" rx="2" fill="white" stroke="#E5E7EB"/>
    <text x="12" y="120" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">192.168.1.30</text>

    <!-- Protocols -->
    <text x="0" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Protocoles autorisés</text>

    <g transform="translate(0, 165)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
      <text x="5" y="14" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
      <text x="30" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">CIFS</text>

      <rect x="100" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
      <text x="105" y="14" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
      <text x="130" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">FTP</text>

      <rect x="200" y="0" width="18" height="18" rx="3" fill="white" stroke="#E5E7EB"/>
      <text x="230" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">NFS</text>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 370)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="360" y="0" width="90" height="36" rx="4" fill="#0050D7"/>
    <text x="382" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Suivant</text>
  </g>
</svg>
