<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; }
      .tile-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .radio-checked { fill: #0050D7; }
      .radio-unchecked { fill: #FFFFFF; stroke: #D1D5DB; }
      .danger-box { fill: #FEE2E2; stroke: #DC2626; }
    </style>
  </defs>
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12">BARE METAL CLOUD</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Serveurs dédiés</text>
  <text x="40" y="175" class="text-body">ns1234567.ip-1-2-3.eu</text>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-title">ns1234567.ip-1-2-3.eu</text>
    <g transform="translate(0, 50)">
      <text x="0" y="0" class="tab-inactive">Informations générales</text>
      <text x="170" y="0" class="tab-inactive">Réseau</text>
      <text x="250" y="0" class="tab-inactive">IPMI</text>
      <text x="310" y="0" class="tab-active" font-weight="600">Reinstall</text>
      <rect x="310" y="8" width="60" height="3" fill="#0050D7"/>
      <text x="400" y="0" class="tab-inactive">Backup</text>
      <text x="480" y="0" class="tab-inactive">Firewall</text>
    </g>
    <line x1="0" y1="65" x2="1100" y2="65" stroke="#E5E7EB"/>
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="1100" height="70" rx="8" class="danger-box"/>
      <text x="20" y="28" class="text-body" font-weight="600" fill="#991B1B">⚠️ Attention : la réinstallation effacera toutes les données</text>
      <text x="20" y="52" class="text-body" fill="#991B1B">Assurez-vous d'avoir sauvegardé vos données avant de procéder.</text>
    </g>
    <g transform="translate(0, 190)">
      <text x="0" y="0" class="text-body" font-weight="600">1. Choisissez un système d'exploitation</text>
      <g transform="translate(0, 30)">
        <g>
          <rect x="0" y="0" width="260" height="100" rx="8" class="tile-selected"/>
          <circle cx="25" cy="50" r="10" class="radio-checked"/>
          <circle cx="25" cy="50" r="4" fill="#FFFFFF"/>
          <text x="50" y="45" class="text-body" font-weight="600">Debian</text>
          <text x="50" y="65" class="text-muted" font-size="12">12 (Bookworm) - 64 bits</text>
        </g>
        <g transform="translate(280, 0)">
          <rect x="0" y="0" width="260" height="100" rx="8" class="tile"/>
          <circle cx="25" cy="50" r="10" class="radio-unchecked"/>
          <text x="50" y="45" class="text-body" font-weight="600">Ubuntu</text>
          <text x="50" y="65" class="text-muted" font-size="12">24.04 LTS - 64 bits</text>
        </g>
        <g transform="translate(560, 0)">
          <rect x="0" y="0" width="260" height="100" rx="8" class="tile"/>
          <circle cx="25" cy="50" r="10" class="radio-unchecked"/>
          <text x="50" y="45" class="text-body" font-weight="600">Rocky Linux</text>
          <text x="50" y="65" class="text-muted" font-size="12">9 - 64 bits</text>
        </g>
        <g transform="translate(840, 0)">
          <rect x="0" y="0" width="260" height="100" rx="8" class="tile"/>
          <circle cx="25" cy="50" r="10" class="radio-unchecked"/>
          <text x="50" y="45" class="text-body" font-weight="600">Windows Server</text>
          <text x="50" y="65" class="text-muted" font-size="12">2022 Standard (licence requise)</text>
        </g>
      </g>
    </g>
    <g transform="translate(0, 350)">
      <text x="0" y="0" class="text-body" font-weight="600">2. Options d'installation</text>
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="540" height="200" rx="8" class="tile"/>
        <text x="20" y="35" class="text-muted">Configuration RAID</text>
        <g transform="translate(200, 18)">
          <rect x="0" y="0" width="320" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="15" y="24" class="text-body">RAID 1 (Software) ▼</text>
        </g>
        <text x="20" y="90" class="text-muted">Schéma de partition</text>
        <g transform="translate(200, 73)">
          <rect x="0" y="0" width="320" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="15" y="24" class="text-body">Par défaut (recommandé) ▼</text>
        </g>
        <text x="20" y="145" class="text-muted">Clé SSH</text>
        <g transform="translate(200, 128)">
          <rect x="0" y="0" width="320" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="15" y="24" class="text-body">Ma clé SSH principale ▼</text>
        </g>
        <text x="20" y="185" class="text-link">+ Ajouter une nouvelle clé SSH</text>
      </g>
    </g>
    <g transform="translate(0, 600)">
      <rect x="0" y="0" width="200" height="44" rx="4" class="btn-primary"/>
      <text x="45" y="28" class="btn-text">Réinstaller</text>
    </g>
  </g>
</svg>
