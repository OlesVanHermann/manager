<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="300" viewBox="0 0 550 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Housing - Désactiver backup FTP</title>

  <!-- Overlay -->
  <rect width="550" height="300" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="240" rx="8" fill="white"/>

  <!-- Modal Header (danger) -->
  <rect x="50" y="30" width="450" height="55" rx="8" fill="#FEE2E2"/>
  <text x="75" y="65" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Désactiver le backup FTP</text>
  <text x="470" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(75, 110)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Voulez-vous vraiment désactiver le backup FTP</text>
    <text x="0" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">ftpback-rbx1-123.ovh.net</text>
    <text x="195" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">?</text>

    <!-- Warning -->
    <rect x="0" y="50" width="400" height="60" rx="4" fill="#FEE2E2" stroke="#FECACA"/>
    <text x="15" y="75" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13" font-weight="500">⚠ Attention</text>
    <text x="15" y="97" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Toutes les données stockées seront définitivement supprimées.</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 220)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="300" y="0" width="100" height="36" rx="4" fill="#DC2626"/>
    <text x="318" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Désactiver</text>
  </g>
</svg>
