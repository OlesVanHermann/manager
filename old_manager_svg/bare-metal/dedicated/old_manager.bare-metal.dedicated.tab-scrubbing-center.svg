<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .table-header { fill: #F9FAFB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Serveurs dédiés</text>
  <text x="170" y="75" class="text-muted" font-size="14">VPS</text>
  <text x="215" y="75" class="text-muted" font-size="14">NAS-HA</text>
  <text x="280" y="75" class="text-primary" font-size="14" font-weight="600">Network Security</text>
  <rect x="275" y="85" width="120" height="3" class="bg-primary"/>

  <!-- Content Area -->
  <g transform="translate(40, 120)">
    <!-- Header -->
    <text x="0" y="28" class="text-dark" font-size="24" font-weight="600">Network Security</text>

    <!-- Tabs -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="150" height="40" class="bg-white"/>
      <line x1="0" y1="40" x2="150" y2="40" stroke="#0050D7" stroke-width="3"/>
      <text x="75" y="26" class="text-primary" font-size="13" font-weight="500" text-anchor="middle">Scrubbing Center</text>

      <rect x="150" y="0" width="100" height="40" class="bg-white"/>
      <text x="200" y="26" class="text-muted" font-size="13" text-anchor="middle">Traffic</text>
    </g>

    <!-- Filters box -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="1360" height="60" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1360" height="60" rx="8" class="border"/>

      <!-- Filter by service -->
      <text x="20" y="35" class="text-muted" font-size="12">Filtrer par</text>
      <rect x="80" y="15" width="200" height="32" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="92" y="36" class="text-dark" font-size="12">Tous les services</text>
      <text x="260" y="36" class="text-muted" font-size="10">▼</text>

      <!-- IP search -->
      <rect x="300" y="15" width="250" height="32" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="312" y="36" class="text-muted" font-size="12">Rechercher une IP...</text>

      <!-- Period filter -->
      <text x="1050" y="35" class="text-muted" font-size="12">Période</text>
      <rect x="1110" y="15" width="150" height="32" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="1122" y="36" class="text-dark" font-size="12">7 derniers jours</text>
      <text x="1240" y="36" class="text-muted" font-size="10">▼</text>
    </g>

    <!-- Datagrid -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="1360" height="400" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1360" height="400" rx="8" class="border"/>

      <!-- Table header -->
      <rect x="0" y="0" width="1360" height="45" class="table-header"/>
      <text x="20" y="28" class="text-dark" font-size="11" font-weight="600">Détection</text>
      <text x="250" y="28" class="text-dark" font-size="11" font-weight="600">Fin</text>
      <text x="480" y="28" class="text-dark" font-size="11" font-weight="600">Adresse IP</text>
      <text x="700" y="28" class="text-dark" font-size="11" font-weight="600">Vecteur d'attaque</text>
      <text x="1280" y="28" class="text-dark" font-size="11" font-weight="600">Actions</text>

      <!-- Row 1 -->
      <rect x="0" y="45" width="1360" height="50" class="bg-white"/>
      <line x1="0" y1="95" x2="1360" y2="95" class="divider"/>
      <text x="20" y="75" class="text-dark" font-size="12">2026-01-02 14:32:18</text>
      <text x="250" y="75" class="text-dark" font-size="12">2026-01-02 14:45:22</text>
      <text x="480" y="75" class="text-dark" font-size="12">192.168.1.100</text>
      <text x="700" y="75" class="text-dark" font-size="12">UDP Flood, SYN Flood</text>
      <text x="1300" y="75" class="text-muted" font-size="14">⋮</text>

      <!-- Row 2 -->
      <rect x="0" y="95" width="1360" height="50" class="bg-white"/>
      <line x1="0" y1="145" x2="1360" y2="145" class="divider"/>
      <text x="20" y="125" class="text-dark" font-size="12">2026-01-02 10:15:45</text>
      <text x="250" y="125" class="text-dark" font-size="12">2026-01-02 10:28:33</text>
      <text x="480" y="125" class="text-dark" font-size="12">10.0.0.50</text>
      <text x="700" y="125" class="text-dark" font-size="12">ICMP Flood</text>
      <text x="1300" y="125" class="text-muted" font-size="14">⋮</text>

      <!-- Row 3 -->
      <rect x="0" y="145" width="1360" height="50" class="bg-white"/>
      <line x1="0" y1="195" x2="1360" y2="195" class="divider"/>
      <text x="20" y="175" class="text-dark" font-size="12">2026-01-01 22:08:12</text>
      <text x="250" y="175" class="text-dark" font-size="12">2026-01-01 22:35:56</text>
      <text x="480" y="175" class="text-dark" font-size="12">172.16.0.25</text>
      <text x="700" y="175" class="text-dark" font-size="12">DNS Amplification</text>
      <text x="1300" y="175" class="text-muted" font-size="14">⋮</text>

      <!-- Pagination -->
      <g transform="translate(1150, 360)">
        <text x="0" y="20" class="text-muted" font-size="12">←</text>
        <text x="40" y="20" class="text-dark" font-size="12">1</text>
        <text x="70" y="20" class="text-muted" font-size="12">2</text>
        <text x="100" y="20" class="text-muted" font-size="12">3</text>
        <text x="140" y="20" class="text-muted" font-size="12">→</text>
      </g>
    </g>
  </g>
</svg>
