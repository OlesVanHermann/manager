<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Serveurs dédiés</text>
  <rect x="35" y="85" width="110" height="3" class="bg-primary"/>
  <text x="170" y="75" class="text-muted" font-size="14">VPS</text>
  <text x="230" y="75" class="text-muted" font-size="14">Nutanix</text>

  <!-- Content Area -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <rect x="12" y="16" width="256" height="34" rx="4" class="bg-neutral-100" stroke="#E5E7EB"/>
      <text x="26" y="38" class="text-muted" font-size="12">Rechercher...</text>

      <g transform="translate(12, 70)">
        <rect x="0" y="0" width="256" height="50" rx="4" fill="#E8F0FE"/>
        <text x="12" y="20" class="text-dark" font-size="12" font-weight="500">dedicated-cluster-01</text>
        <text x="12" y="38" class="text-muted" font-size="10">rbx - 4 nœuds</text>
      </g>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Back button -->
        <text x="0" y="16" class="text-primary" font-size="12">← Configuration netboot</text>

        <!-- Current netboot -->
        <text x="0" y="50" class="text-muted" font-size="12">Configuration actuelle pour ns12345.ip-51-123-45.eu :</text>
        <text x="0" y="75" class="text-dark" font-size="14" font-weight="500">Disque dur</text>

        <!-- Stepper -->
        <g transform="translate(0, 110)">
          <circle cx="15" cy="15" r="15" fill="#0050D7"/>
          <text x="15" y="20" class="text-white" font-size="12" text-anchor="middle">1</text>
          <text x="40" y="20" class="text-dark" font-size="12" font-weight="500">Configuration du mode de démarrage</text>

          <line x1="200" y1="15" x2="280" y2="15" stroke="#E5E7EB" stroke-width="2"/>

          <circle cx="295" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
          <text x="295" y="20" class="text-muted" font-size="12" text-anchor="middle">2</text>
          <text x="320" y="20" class="text-muted" font-size="12">Confirmation</text>
        </g>

        <!-- Boot options -->
        <g transform="translate(0, 180)">
          <!-- Radio cards -->
          <g transform="translate(0, 0)">
            <rect x="0" y="0" width="200" height="70" rx="8" class="bg-white" stroke="#0050D7" stroke-width="2"/>
            <circle cx="25" cy="35" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
            <circle cx="25" cy="35" r="4" fill="#0050D7"/>
            <text x="45" y="40" class="text-dark" font-size="12" font-weight="500">Disque dur</text>
          </g>

          <g transform="translate(220, 0)">
            <rect x="0" y="0" width="200" height="70" rx="8" class="bg-white" stroke="#E5E7EB"/>
            <circle cx="25" cy="35" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
            <text x="45" y="40" class="text-dark" font-size="12">Rescue</text>
          </g>

          <g transform="translate(440, 0)">
            <rect x="0" y="0" width="200" height="70" rx="8" class="bg-white" stroke="#E5E7EB"/>
            <circle cx="25" cy="35" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
            <text x="45" y="40" class="text-dark" font-size="12">Network</text>
          </g>
        </g>

        <!-- Info message -->
        <g transform="translate(0, 280)">
          <rect x="0" y="0" width="650" height="50" rx="4" class="bg-info"/>
          <text x="16" y="20" class="text-info" font-size="11">Mode Rescue : démarrage sur un système live pour diagnostic matériel.</text>
          <text x="16" y="38" class="text-primary" font-size="11">Voir le guide de diagnostic matériel ↗</text>
        </g>

        <!-- Rescue options (conditional, shown when Rescue selected) -->
        <g transform="translate(0, 360)">
          <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Kernel rescue (si mode rescue)</text>
          <rect x="0" y="15" width="400" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
          <text x="12" y="38" class="text-muted" font-size="12">Sélectionner un kernel...</text>
          <text x="380" y="38" class="text-muted" font-size="10">▼</text>
        </g>

        <!-- Auth method -->
        <g transform="translate(0, 430)">
          <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Méthode d'authentification</text>
          <g transform="translate(0, 20)">
            <rect x="0" y="0" width="130" height="50" rx="8" class="bg-white" stroke="#E5E7EB"/>
            <text x="20" y="30" class="text-dark" font-size="11">Mot de passe</text>

            <rect x="150" y="0" width="130" height="50" rx="8" class="bg-white" stroke="#E5E7EB"/>
            <text x="170" y="30" class="text-dark" font-size="11">Clé SSH</text>

            <rect x="300" y="0" width="130" height="50" rx="8" class="bg-white" stroke="#E5E7EB"/>
            <text x="320" y="30" class="text-dark" font-size="11">Les deux</text>
          </g>
        </g>

        <!-- Email notification -->
        <g transform="translate(0, 530)">
          <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Email de notification (optionnel)</text>
          <rect x="0" y="15" width="400" height="36" rx="4" class="bg-neutral-100" stroke="#E5E7EB"/>
          <text x="12" y="38" class="text-muted" font-size="12">admin@example.com</text>
        </g>

        <!-- Actions -->
        <g transform="translate(0, 600)">
          <rect x="0" y="0" width="100" height="36" rx="4" class="btn-primary"/>
          <text x="50" y="23" class="text-white" font-size="13" text-anchor="middle">Suivant</text>

          <rect x="120" y="0" width="100" height="36" rx="4" class="btn-outline"/>
          <text x="170" y="23" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>
        </g>
      </g>
    </g>
  </g>
</svg>
