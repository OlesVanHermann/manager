<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="600" viewBox="0 0 1100 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - IPMI Console</title>

  <!-- Background -->
  <rect width="1100" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Console IPMI</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Accès à la console de gestion à distance de votre serveur.</text>
  </g>

  <!-- Connection status -->
  <g transform="translate(30, 90)">
    <rect x="0" y="0" width="1040" height="70" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">État de la connexion IPMI</text>
    <g transform="translate(20, 40)">
      <circle cx="8" cy="8" r="8" fill="#16A34A"/>
      <text x="25" y="13" fill="#16A34A" font-family="system-ui, sans-serif" font-size="13">Disponible</text>
    </g>
    <text x="700" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Dernière connexion : 29/12/2024 10:30</text>
  </g>

  <!-- Access options -->
  <g transform="translate(30, 185)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Types d'accès</text>

    <!-- KVM Option -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="340" height="160" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">KVM over IP</text>
      <text x="20" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Accès graphique complet au serveur</text>
      <text x="20" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">avec clavier et souris virtuels.</text>
      <g transform="translate(20, 105)">
        <rect x="0" y="0" width="160" height="40" rx="4" fill="#0050D7"/>
        <text x="25" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Lancer la console</text>
      </g>
    </g>

    <!-- Serial Console Option -->
    <g transform="translate(360, 30)">
      <rect x="0" y="0" width="340" height="160" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Console série (SOL)</text>
      <text x="20" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Accès texte via Serial Over LAN.</text>
      <text x="20" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Idéal pour le dépannage boot.</text>
      <g transform="translate(20, 105)">
        <rect x="0" y="0" width="160" height="40" rx="4" fill="#0050D7"/>
        <text x="35" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Ouvrir SOL</text>
      </g>
    </g>

    <!-- SSH Keys Option -->
    <g transform="translate(720, 30)">
      <rect x="0" y="0" width="320" height="160" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Clés SSH IPMI</text>
      <text x="20" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Gérez vos clés SSH pour</text>
      <text x="20" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">l'accès sécurisé IPMI.</text>
      <g transform="translate(20, 105)">
        <rect x="0" y="0" width="160" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="25" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Gérer les clés</text>
      </g>
    </g>
  </g>

  <!-- Power actions -->
  <g transform="translate(30, 400)">
    <rect x="0" y="0" width="1040" height="160" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Actions d'alimentation</text>
    <text x="20" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Contrôlez l'alimentation de votre serveur via IPMI.</text>

    <!-- Power buttons -->
    <g transform="translate(20, 80)">
      <!-- Power On -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="120" height="50" rx="4" fill="#DCFCE7"/>
        <text x="20" y="32" fill="#16A34A" font-family="system-ui, sans-serif" font-size="13">⏻ Allumer</text>
      </g>

      <!-- Soft Reboot -->
      <g transform="translate(140, 0)">
        <rect x="0" y="0" width="160" height="50" rx="4" fill="#EFF6FF"/>
        <text x="20" y="32" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">↻ Redémarrer</text>
      </g>

      <!-- Soft Shutdown -->
      <g transform="translate(320, 0)">
        <rect x="0" y="0" width="140" height="50" rx="4" fill="#FEF3C7"/>
        <text x="20" y="32" fill="#92400E" font-family="system-ui, sans-serif" font-size="13">⏼ Éteindre</text>
      </g>

      <!-- Hard Reset -->
      <g transform="translate(480, 0)">
        <rect x="0" y="0" width="160" height="50" rx="4" fill="#FEE2E2"/>
        <text x="15" y="32" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">⚡ Reset forcé</text>
      </g>
    </g>

    <!-- Warning -->
    <text x="700" y="115" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">⚠ Le reset forcé peut entraîner une perte de données.</text>
  </g>
</svg>
