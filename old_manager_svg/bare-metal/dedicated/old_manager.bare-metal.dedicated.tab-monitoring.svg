<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-tile-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-metric { font-family: 'Source Sans Pro', sans-serif; font-size: 32px; font-weight: 600; fill: #1F2937; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; }
      .chart-line { stroke: #0050D7; stroke-width: 2; fill: none; }
      .chart-area { fill: rgba(0,80,215,0.1); }
      .chart-grid { stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  
  <!-- Content -->
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-title">Monitoring</text>
    
    <!-- Period selector -->
    <g transform="translate(750, -15)">
      <rect x="0" y="0" width="60" height="30" rx="4" class="bg-primary"/>
      <text x="30" y="20" class="text-white" font-size="12" text-anchor="middle">24h</text>
      <rect x="70" y="0" width="60" height="30" rx="4" class="border"/>
      <text x="100" y="20" class="text-body" font-size="12" text-anchor="middle">7 jours</text>
      <rect x="140" y="0" width="60" height="30" rx="4" class="border"/>
      <text x="170" y="20" class="text-body" font-size="12" text-anchor="middle">30 jours</text>
    </g>
    
    <!-- Metrics Cards Row -->
    <g transform="translate(0, 40)">
      <!-- CPU Card -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="240" height="120" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="240" height="120" rx="8" class="border"/>
        <text x="20" y="30" class="text-muted">CPU</text>
        <text x="20" y="75" class="text-metric">23%</text>
        <rect x="20" y="95" width="60" height="18" rx="9" class="badge-success"/>
        <text x="32" y="107" class="badge-success-text">Normal</text>
      </g>
      
      <!-- RAM Card -->
      <g transform="translate(260, 0)">
        <rect x="0" y="0" width="240" height="120" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="240" height="120" rx="8" class="border"/>
        <text x="20" y="30" class="text-muted">Mémoire</text>
        <text x="20" y="75" class="text-metric">67%</text>
        <rect x="20" y="95" width="90" height="18" rx="9" class="badge-warning"/>
        <text x="32" y="107" class="badge-warning-text">Modéré</text>
      </g>
      
      <!-- Disk Card -->
      <g transform="translate(520, 0)">
        <rect x="0" y="0" width="240" height="120" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="240" height="120" rx="8" class="border"/>
        <text x="20" y="30" class="text-muted">Disque</text>
        <text x="20" y="75" class="text-metric">45%</text>
        <rect x="20" y="95" width="60" height="18" rx="9" class="badge-success"/>
        <text x="32" y="107" class="badge-success-text">Normal</text>
      </g>
      
      <!-- Network Card -->
      <g transform="translate(780, 0)">
        <rect x="0" y="0" width="240" height="120" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="240" height="120" rx="8" class="border"/>
        <text x="20" y="30" class="text-muted">Réseau</text>
        <text x="20" y="75" class="text-metric">156 Mb/s</text>
        <rect x="20" y="95" width="60" height="18" rx="9" class="badge-success"/>
        <text x="32" y="107" class="badge-success-text">Normal</text>
      </g>
    </g>
    
    <!-- CPU Chart -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="500" height="280" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="500" height="280" rx="8" class="border"/>
      
      <text x="20" y="30" class="text-tile-title">Utilisation CPU (24h)</text>
      
      <!-- Chart Grid -->
      <g transform="translate(50, 60)">
        <line x1="0" y1="0" x2="420" y2="0" class="chart-grid"/>
        <line x1="0" y1="50" x2="420" y2="50" class="chart-grid"/>
        <line x1="0" y1="100" x2="420" y2="100" class="chart-grid"/>
        <line x1="0" y1="150" x2="420" y2="150" class="chart-grid"/>
        
        <text x="-10" y="5" class="text-muted" font-size="10" text-anchor="end">100%</text>
        <text x="-10" y="55" class="text-muted" font-size="10" text-anchor="end">75%</text>
        <text x="-10" y="105" class="text-muted" font-size="10" text-anchor="end">50%</text>
        <text x="-10" y="155" class="text-muted" font-size="10" text-anchor="end">25%</text>
        
        <!-- Chart Line -->
        <path d="M0,120 Q50,130 100,115 T200,125 T300,110 T400,118 L420,115" class="chart-line"/>
        <path d="M0,120 Q50,130 100,115 T200,125 T300,110 T400,118 L420,115 L420,150 L0,150 Z" class="chart-area"/>
        
        <!-- X axis labels -->
        <text x="0" y="175" class="text-muted" font-size="10" text-anchor="middle">00:00</text>
        <text x="105" y="175" class="text-muted" font-size="10" text-anchor="middle">06:00</text>
        <text x="210" y="175" class="text-muted" font-size="10" text-anchor="middle">12:00</text>
        <text x="315" y="175" class="text-muted" font-size="10" text-anchor="middle">18:00</text>
        <text x="420" y="175" class="text-muted" font-size="10" text-anchor="middle">24:00</text>
      </g>
    </g>
    
    <!-- Memory Chart -->
    <g transform="translate(520, 200)">
      <rect x="0" y="0" width="500" height="280" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="500" height="280" rx="8" class="border"/>
      
      <text x="20" y="30" class="text-tile-title">Utilisation Mémoire (24h)</text>
      
      <!-- Chart Grid -->
      <g transform="translate(50, 60)">
        <line x1="0" y1="0" x2="420" y2="0" class="chart-grid"/>
        <line x1="0" y1="50" x2="420" y2="50" class="chart-grid"/>
        <line x1="0" y1="100" x2="420" y2="100" class="chart-grid"/>
        <line x1="0" y1="150" x2="420" y2="150" class="chart-grid"/>
        
        <text x="-10" y="5" class="text-muted" font-size="10" text-anchor="end">64 Go</text>
        <text x="-10" y="55" class="text-muted" font-size="10" text-anchor="end">48 Go</text>
        <text x="-10" y="105" class="text-muted" font-size="10" text-anchor="end">32 Go</text>
        <text x="-10" y="155" class="text-muted" font-size="10" text-anchor="end">16 Go</text>
        
        <!-- Chart Line (higher usage) -->
        <path d="M0,60 Q50,55 100,70 T200,50 T300,55 T400,45 L420,50" class="chart-line" stroke="#F59E0B"/>
        <path d="M0,60 Q50,55 100,70 T200,50 T300,55 T400,45 L420,50 L420,150 L0,150 Z" fill="rgba(245,158,11,0.1)"/>
        
        <!-- X axis labels -->
        <text x="0" y="175" class="text-muted" font-size="10" text-anchor="middle">00:00</text>
        <text x="105" y="175" class="text-muted" font-size="10" text-anchor="middle">06:00</text>
        <text x="210" y="175" class="text-muted" font-size="10" text-anchor="middle">12:00</text>
        <text x="315" y="175" class="text-muted" font-size="10" text-anchor="middle">18:00</text>
        <text x="420" y="175" class="text-muted" font-size="10" text-anchor="middle">24:00</text>
      </g>
    </g>
    
    <!-- Network Chart -->
    <g transform="translate(0, 510)">
      <rect x="0" y="0" width="1020" height="250" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1020" height="250" rx="8" class="border"/>
      
      <text x="20" y="30" class="text-tile-title">Trafic réseau (24h)</text>
      <text x="950" y="30" class="text-link">Configurer alertes</text>
      
      <!-- Legend -->
      <g transform="translate(200, 20)">
        <rect x="0" y="0" width="12" height="12" rx="2" fill="#0050D7"/>
        <text x="18" y="11" class="text-muted" font-size="12">Entrant</text>
        <rect x="80" y="0" width="12" height="12" rx="2" fill="#10B981"/>
        <text x="98" y="11" class="text-muted" font-size="12">Sortant</text>
      </g>
      
      <!-- Chart -->
      <g transform="translate(50, 60)">
        <line x1="0" y1="0" x2="940" y2="0" class="chart-grid"/>
        <line x1="0" y1="50" x2="940" y2="50" class="chart-grid"/>
        <line x1="0" y1="100" x2="940" y2="100" class="chart-grid"/>
        <line x1="0" y1="150" x2="940" y2="150" class="chart-grid"/>
        
        <text x="-10" y="5" class="text-muted" font-size="10" text-anchor="end">1 Gb/s</text>
        <text x="-10" y="55" class="text-muted" font-size="10" text-anchor="end">750 Mb/s</text>
        <text x="-10" y="105" class="text-muted" font-size="10" text-anchor="end">500 Mb/s</text>
        <text x="-10" y="155" class="text-muted" font-size="10" text-anchor="end">250 Mb/s</text>
        
        <!-- Incoming traffic -->
        <path d="M0,120 Q100,110 200,125 T400,115 T600,130 T800,120 L940,118" class="chart-line"/>
        
        <!-- Outgoing traffic -->
        <path d="M0,135 Q100,140 200,130 T400,145 T600,135 T800,140 L940,138" stroke="#10B981" stroke-width="2" fill="none"/>
      </g>
    </g>
  </g>
</svg>
