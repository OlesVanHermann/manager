<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .warning-banner { fill: #FEF3C7; stroke: #F59E0B; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>
  
  <!-- Background (dashboard blurred) -->
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="800" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="600" height="480" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-title">Redémarrer le serveur</text>
    <text x="550" y="45" class="text-muted" font-size="24" style="cursor:pointer">×</text>
    
    <line x1="0" y1="70" x2="600" y2="70" stroke="#E5E7EB"/>
    
    <!-- Warning -->
    <g transform="translate(30, 90)">
      <rect x="0" y="0" width="540" height="60" rx="4" class="warning-banner"/>
      <text x="20" y="25" class="text-body">⚠️ Le redémarrage interrompra tous les services en cours.</text>
      <text x="20" y="45" class="text-muted">Assurez-vous d'avoir sauvegardé vos données.</text>
    </g>
    
    <!-- Reboot type -->
    <g transform="translate(30, 180)">
      <text x="0" y="0" class="text-body" font-weight="600">Type de redémarrage</text>
      
      <!-- Soft reboot (selected) -->
      <g transform="translate(0, 30)">
        <circle cx="12" cy="12" r="10" class="radio-selected"/>
        <circle cx="12" cy="12" r="4" fill="#FFFFFF"/>
        <text x="35" y="17" class="text-body" font-weight="600">Redémarrage logiciel (soft)</text>
        <text x="35" y="40" class="text-muted">Envoie une commande de redémarrage propre au système.</text>
        <text x="35" y="58" class="text-muted">Recommandé pour la plupart des cas.</text>
      </g>
      
      <!-- Hard reboot -->
      <g transform="translate(0, 100)">
        <circle cx="12" cy="12" r="10" class="radio-unselected"/>
        <text x="35" y="17" class="text-body" font-weight="600">Redémarrage matériel (hard)</text>
        <text x="35" y="40" class="text-muted">Coupe l'alimentation puis redémarre le serveur.</text>
        <text x="35" y="58" class="text-muted">À utiliser si le serveur ne répond plus.</text>
      </g>
    </g>
    
    <!-- Server info -->
    <g transform="translate(30, 350)">
      <rect x="0" y="0" width="540" height="50" rx="4" fill="#F3F4F6"/>
      <text x="20" y="20" class="text-muted">Serveur</text>
      <text x="20" y="40" class="text-body" font-weight="600">ns1234567.ip-192-168-1.eu</text>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(30, 420)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
      <text x="50" y="26" class="text-body" text-anchor="middle">Annuler</text>
      
      <rect x="410" y="0" width="130" height="40" rx="4" class="btn-danger"/>
      <text x="475" y="26" class="btn-text" text-anchor="middle">Redémarrer</text>
    </g>
  </g>
</svg>
