<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="280" viewBox="0 0 550 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Détacher interface du vRack</title>

  <!-- Overlay -->
  <rect width="550" height="280" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="220" rx="8" fill="white"/>

  <!-- Header (Warning) -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#FEF3C7"/>
  <rect x="50" y="55" width="450" height="25" fill="#FEF3C7"/>
  <text x="80" y="62" fill="#92400E" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Détacher du réseau privé</text>
  <text x="470" y="62" fill="#92400E" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Êtes-vous sûr de vouloir détacher l'interface</text>
    <text x="0" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">eth1</text>
    <text x="35" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">du vRack</text>
    <text x="90" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">pn-123456</text>
    <text x="175" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">?</text>

    <rect x="0" y="50" width="390" height="40" rx="4" fill="#FEF3C7"/>
    <text x="15" y="75" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">⚠ L'interface perdra sa connectivité au réseau privé.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 200)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#F59E0B"/>
    <text x="28" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Détacher</text>
  </g>
</svg>
