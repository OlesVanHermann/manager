<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .bg-warning { fill: #FEF3C7; }
      .text-warning { fill: #D97706; }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .card-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .card-unselected { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Serveurs dédiés</text>
  <text x="170" y="75" class="text-muted" font-size="14">VPS</text>
  <text x="215" y="75" class="text-primary" font-size="14" font-weight="600">IP</text>
  <rect x="210" y="85" width="20" height="3" class="bg-primary"/>

  <!-- Content Area -->
  <g transform="translate(40, 120)">
    <!-- Header with guides -->
    <g transform="translate(0, 0)">
      <text x="0" y="28" class="text-dark" font-size="24" font-weight="600">Bring Your Own IP (BYOIP)</text>

      <!-- Guides button -->
      <rect x="1260" y="5" width="100" height="32" rx="4" class="btn-outline"/>
      <text x="1310" y="26" class="text-primary" font-size="12" text-anchor="middle">Guides</text>
    </g>

    <!-- Description -->
    <text x="0" y="60" class="text-muted" font-size="13">Importez vos propres blocs d'adresses IP pour les utiliser avec vos services OVHcloud.</text>

    <!-- Warning banner -->
    <g transform="translate(0, 85)">
      <rect x="0" y="0" width="1360" height="40" rx="8" class="bg-warning"/>
      <text x="20" y="25" class="text-warning" font-size="12">Attention : Le service BYOIP est soumis à des restrictions géographiques et de taille de bloc.</text>
    </g>

    <!-- Stepper -->
    <g transform="translate(0, 150)">
      <!-- Step 1: RIR (active) -->
      <circle cx="30" cy="20" r="16" class="step-active"/>
      <text x="30" y="25" class="text-white" font-size="12" text-anchor="middle">1</text>
      <text x="60" y="25" class="text-dark" font-size="12" font-weight="500">Sélection RIR</text>

      <line x1="140" y1="20" x2="220" y2="20" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 2: Region -->
      <circle cx="240" cy="20" r="16" class="step-inactive"/>
      <text x="240" y="25" class="text-muted" font-size="12" text-anchor="middle">2</text>
      <text x="270" y="25" class="text-muted" font-size="12">Région</text>

      <line x1="320" y1="20" x2="400" y2="20" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 3: IP Range -->
      <circle cx="420" cy="20" r="16" class="step-inactive"/>
      <text x="420" y="25" class="text-muted" font-size="12" text-anchor="middle">3</text>
      <text x="450" y="25" class="text-muted" font-size="12">Plage IP</text>

      <line x1="510" y1="20" x2="590" y2="20" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 4: AS -->
      <circle cx="610" cy="20" r="16" class="step-inactive"/>
      <text x="610" y="25" class="text-muted" font-size="12" text-anchor="middle">4</text>
      <text x="640" y="25" class="text-muted" font-size="12">Système autonome</text>
    </g>

    <!-- Step 1 Content: RIR Selection -->
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="1360" height="450" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1360" height="450" rx="8" class="border"/>

      <g transform="translate(30, 30)">
        <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">Sélectionnez votre RIR</text>
        <text x="0" y="50" class="text-muted" font-size="12">Choisissez le registre Internet régional auprès duquel votre bloc d'adresses IP est enregistré.</text>

        <!-- RIR Cards -->
        <g transform="translate(0, 80)">
          <!-- RIPE NCC (selected) -->
          <rect x="0" y="0" width="250" height="100" rx="8" class="card-selected"/>
          <text x="125" y="40" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">RIPE NCC</text>
          <text x="125" y="65" class="text-muted" font-size="11" text-anchor="middle">Europe, Moyen-Orient, Asie Centrale</text>

          <!-- ARIN -->
          <rect x="280" y="0" width="250" height="100" rx="8" class="card-unselected"/>
          <text x="405" y="40" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">ARIN</text>
          <text x="405" y="65" class="text-muted" font-size="11" text-anchor="middle">Amérique du Nord</text>

          <!-- APNIC -->
          <rect x="560" y="0" width="250" height="100" rx="8" class="card-unselected"/>
          <text x="685" y="40" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">APNIC</text>
          <text x="685" y="65" class="text-muted" font-size="11" text-anchor="middle">Asie-Pacifique</text>

          <!-- LACNIC -->
          <rect x="840" y="0" width="250" height="100" rx="8" class="card-unselected"/>
          <text x="965" y="40" class="text-dark" font-size="16" font-weight="600" text-anchor="middle">LACNIC</text>
          <text x="965" y="65" class="text-muted" font-size="11" text-anchor="middle">Amérique Latine, Caraïbes</text>
        </g>
      </g>

      <!-- Footer actions -->
      <g transform="translate(30, 390)">
        <rect x="1140" y="0" width="150" height="40" rx="4" class="btn-primary"/>
        <text x="1215" y="26" class="text-white" font-size="13" text-anchor="middle">Suivant</text>
      </g>
    </g>
  </g>
</svg>
