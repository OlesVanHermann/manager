<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .bg-danger { fill: #FEE2E2; }
      .table-header { fill: #F9FAFB; }
      .badge-blocked { fill: #FEE2E2; }
      .badge-unblocking { fill: #DBEAFE; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Serveurs dédiés</text>
  <text x="170" y="75" class="text-muted" font-size="14">VPS</text>
  <text x="215" y="75" class="text-primary" font-size="14" font-weight="600">IP</text>
  <rect x="210" y="85" width="20" height="3" class="bg-primary"/>

  <!-- Content Area -->
  <g transform="translate(40, 120)">
    <!-- Back button + Title -->
    <g transform="translate(0, 0)">
      <text x="0" y="20" class="text-primary" font-size="13">← Retour</text>
      <text x="0" y="60" class="text-dark" font-size="20" font-weight="600">Débloquer 192.168.1.100</text>
    </g>

    <!-- Main content grid -->
    <g transform="translate(0, 100)">
      <!-- Left column: IP details -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="900" height="500" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="900" height="500" rx="8" class="border"/>

        <!-- IP Info -->
        <g transform="translate(30, 30)">
          <text x="0" y="0" class="text-muted" font-size="11">Adresse IP actuelle</text>
          <text x="200" y="0" class="text-dark" font-size="11" font-weight="500">192.168.1.100</text>

          <text x="0" y="30" class="text-muted" font-size="11">Statut</text>
          <rect x="200" y="15" width="80" height="22" rx="11" class="badge-blocked"/>
          <text x="240" y="31" class="text-danger" font-size="10" text-anchor="middle">Bloqué</text>

          <text x="0" y="70" class="text-muted" font-size="11">Date de blocage</text>
          <text x="200" y="70" class="text-dark" font-size="11">02/01/2026 10:15</text>

          <text x="0" y="100" class="text-muted" font-size="11">Fin estimée du blocage</text>
          <text x="200" y="100" class="text-dark" font-size="11">02/01/2026 22:15</text>
        </g>

        <!-- History table -->
        <g transform="translate(30, 170)">
          <text x="0" y="0" class="text-dark" font-size="14" font-weight="600">Historique des événements</text>

          <!-- Table header -->
          <rect x="0" y="20" width="840" height="40" class="table-header"/>
          <text x="20" y="45" class="text-dark" font-size="11" font-weight="600">Date</text>
          <text x="200" y="45" class="text-dark" font-size="11" font-weight="600">Score moyen</text>
          <text x="350" y="45" class="text-dark" font-size="11" font-weight="600">Total</text>
          <text x="500" y="45" class="text-dark" font-size="11" font-weight="600">Nombre de spams</text>
          <text x="750" y="45" class="text-dark" font-size="11" font-weight="600">Détails</text>

          <!-- Row 1 -->
          <rect x="0" y="60" width="840" height="45" class="bg-white"/>
          <line x1="0" y1="105" x2="840" y2="105" class="divider"/>
          <text x="20" y="88" class="text-dark" font-size="12">02/01/2026 09:30</text>
          <text x="200" y="88" class="text-dark" font-size="12">85.2</text>
          <text x="350" y="88" class="text-dark" font-size="12">1250</text>
          <text x="500" y="88" class="text-dark" font-size="12">156</text>
          <text x="770" y="88" class="text-primary" font-size="14">≡</text>

          <!-- Row 2 -->
          <rect x="0" y="105" width="840" height="45" class="bg-white"/>
          <line x1="0" y1="150" x2="840" y2="150" class="divider"/>
          <text x="20" y="133" class="text-dark" font-size="12">01/01/2026 15:45</text>
          <text x="200" y="133" class="text-dark" font-size="12">72.8</text>
          <text x="350" y="133" class="text-dark" font-size="12">890</text>
          <text x="500" y="133" class="text-dark" font-size="12">89</text>
          <text x="770" y="133" class="text-primary" font-size="14">≡</text>

          <!-- Row 3 -->
          <rect x="0" y="150" width="840" height="45" class="bg-white"/>
          <line x1="0" y1="195" x2="840" y2="195" class="divider"/>
          <text x="20" y="178" class="text-dark" font-size="12">31/12/2025 22:10</text>
          <text x="200" y="178" class="text-dark" font-size="12">68.5</text>
          <text x="350" y="178" class="text-dark" font-size="12">542</text>
          <text x="500" y="178" class="text-dark" font-size="12">45</text>
          <text x="770" y="178" class="text-primary" font-size="14">≡</text>

          <!-- Pagination -->
          <g transform="translate(650, 220)">
            <text x="0" y="20" class="text-muted" font-size="12">←</text>
            <text x="40" y="20" class="text-dark" font-size="12">1</text>
            <text x="70" y="20" class="text-muted" font-size="12">2</text>
            <text x="100" y="20" class="text-muted" font-size="12">3</text>
            <text x="140" y="20" class="text-muted" font-size="12">→</text>
          </g>
        </g>
      </g>

      <!-- Right column: Actions -->
      <g transform="translate(930, 0)">
        <rect x="0" y="0" width="150" height="50" rx="4" class="btn-primary"/>
        <text x="75" y="30" class="text-white" font-size="13" text-anchor="middle">Débloquer</text>
      </g>
    </g>
  </g>
</svg>
