<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Serveurs dédiés</text>
  <text x="170" y="75" class="text-muted" font-size="14">VPS</text>
  <text x="215" y="75" class="text-primary" font-size="14" font-weight="600">IP</text>
  <rect x="210" y="85" width="20" height="3" class="bg-primary"/>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 200)">
    <rect width="700" height="450" rx="8" class="bg-white"/>
    <rect width="700" height="450" rx="8" class="border"/>

    <!-- Modal Header (info style) -->
    <rect width="700" height="56" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="4" height="56" rx="2" fill="#1E40AF"/>
    <text x="24" y="36" class="text-dark" font-size="18" font-weight="600">Conditions d'utilisation BYOIP</text>
    <text x="660" y="36" class="text-muted" font-size="18" style="cursor:pointer">×</text>
    <line x1="0" y1="56" x2="700" y2="56" class="divider"/>

    <!-- Modal Body -->
    <g transform="translate(24, 80)">
      <text x="0" y="0" class="text-dark" font-size="13">Avant de procéder à l'importation de votre bloc d'adresses IP, veuillez prendre connaissance</text>
      <text x="0" y="20" class="text-dark" font-size="13">des conditions suivantes :</text>

      <!-- Point 1 -->
      <g transform="translate(0, 55)">
        <circle cx="8" cy="-4" r="3" fill="#1E40AF"/>
        <text x="24" y="0" class="text-dark" font-size="12">Vous devez être le propriétaire légitime du bloc d'adresses IP que vous souhaitez importer.</text>
      </g>

      <!-- Point 2 -->
      <g transform="translate(0, 85)">
        <circle cx="8" cy="-4" r="3" fill="#1E40AF"/>
        <text x="24" y="0" class="text-dark" font-size="12">Le bloc IP doit avoir une taille minimale de /24 pour IPv4 et /48 pour IPv6.</text>
      </g>

      <!-- Point 3 -->
      <g transform="translate(0, 115)">
        <circle cx="8" cy="-4" r="3" fill="#1E40AF"/>
        <text x="24" y="0" class="text-dark" font-size="12">Vous êtes responsable de la configuration et de la gestion des annonces BGP.</text>
      </g>

      <!-- Delay warning -->
      <g transform="translate(0, 160)">
        <rect x="0" y="0" width="652" height="60" rx="8" class="bg-info"/>
        <text x="20" y="25" class="text-info" font-size="12" font-weight="500">Délai de traitement</text>
        <text x="20" y="45" class="text-info" font-size="12">Le processus d'importation peut prendre jusqu'à 5 jours ouvrés après validation de votre demande.</text>
      </g>

      <!-- Acceptance text -->
      <text x="0" y="260" class="text-muted" font-size="12">En cliquant sur "Confirmer", vous acceptez les conditions d'utilisation du service BYOIP.</text>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(24, 390)">
      <rect x="460" y="0" width="100" height="36" rx="4" class="btn-outline"/>
      <text x="510" y="23" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="576" y="0" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="626" y="23" class="text-white" font-size="13" text-anchor="middle">Confirmer</text>
    </g>
  </g>
</svg>
