<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; }
      .tile-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .radio-checked { fill: #0050D7; }
      .radio-unchecked { fill: #FFFFFF; stroke: #D1D5DB; }
      .danger-box { fill: #FEE2E2; stroke: #DC2626; }
    </style>
  </defs>
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12">BARE METAL CLOUD</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">VPS</text>
  <text x="40" y="175" class="text-body">vps-abc123.vps.ovh.net</text>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-title">vps-abc123.vps.ovh.net</text>
    <g transform="translate(0, 50)">
      <text x="0" y="0" class="tab-inactive">Accueil</text>
      <text x="80" y="0" class="tab-inactive">Snapshots</text>
      <text x="180" y="0" class="tab-inactive">Backup automatique</text>
      <text x="340" y="0" class="tab-active" font-weight="600">Reinstallation</text>
      <rect x="340" y="8" width="95" height="3" fill="#0050D7"/>
      <text x="480" y="0" class="tab-inactive">Monitoring</text>
    </g>
    <line x1="0" y1="65" x2="1100" y2="65" stroke="#E5E7EB"/>
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="1100" height="70" rx="8" class="danger-box"/>
      <text x="20" y="28" class="text-body" font-weight="600" fill="#991B1B">⚠️ Attention : la réinstallation effacera toutes les données</text>
      <text x="20" y="52" class="text-body" fill="#991B1B">Pensez à sauvegarder vos données importantes avant de procéder.</text>
    </g>
    <g transform="translate(0, 190)">
      <text x="0" y="0" class="text-body" font-weight="600">1. Choisissez un système d'exploitation</text>
      <g transform="translate(0, 30)">
        <g>
          <rect x="0" y="0" width="210" height="100" rx="8" class="tile-selected"/>
          <circle cx="25" cy="50" r="10" class="radio-checked"/>
          <circle cx="25" cy="50" r="4" fill="#FFFFFF"/>
          <text x="50" y="45" class="text-body" font-weight="600">Ubuntu</text>
          <text x="50" y="65" class="text-muted" font-size="12">24.04 LTS</text>
        </g>
        <g transform="translate(230, 0)">
          <rect x="0" y="0" width="210" height="100" rx="8" class="tile"/>
          <circle cx="25" cy="50" r="10" class="radio-unchecked"/>
          <text x="50" y="45" class="text-body" font-weight="600">Debian</text>
          <text x="50" y="65" class="text-muted" font-size="12">12 Bookworm</text>
        </g>
        <g transform="translate(460, 0)">
          <rect x="0" y="0" width="210" height="100" rx="8" class="tile"/>
          <circle cx="25" cy="50" r="10" class="radio-unchecked"/>
          <text x="50" y="45" class="text-body" font-weight="600">Rocky Linux</text>
          <text x="50" y="65" class="text-muted" font-size="12">9</text>
        </g>
        <g transform="translate(690, 0)">
          <rect x="0" y="0" width="210" height="100" rx="8" class="tile"/>
          <circle cx="25" cy="50" r="10" class="radio-unchecked"/>
          <text x="50" y="45" class="text-body" font-weight="600">CentOS</text>
          <text x="50" y="65" class="text-muted" font-size="12">Stream 9</text>
        </g>
        <g transform="translate(920, 0)">
          <rect x="0" y="0" width="180" height="100" rx="8" class="tile"/>
          <circle cx="25" cy="50" r="10" class="radio-unchecked"/>
          <text x="50" y="45" class="text-body" font-weight="600">Fedora</text>
          <text x="50" y="65" class="text-muted" font-size="12">40</text>
        </g>
      </g>
    </g>
    <g transform="translate(0, 360)">
      <text x="0" y="0" class="text-body" font-weight="600">2. Options</text>
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="540" height="180" rx="8" class="tile"/>
        <text x="20" y="40" class="text-muted">Clé SSH</text>
        <g transform="translate(180, 23)">
          <rect x="0" y="0" width="340" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="15" y="24" class="text-body">Ma clé SSH principale ▼</text>
        </g>
        <text x="20" y="100" class="text-muted">Script post-installation</text>
        <g transform="translate(180, 83)">
          <rect x="0" y="0" width="340" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
          <text x="15" y="24" class="text-muted">Aucun (optionnel)</text>
        </g>
        <text x="20" y="160" class="text-link">+ Ajouter une nouvelle clé SSH</text>
      </g>
    </g>
    <g transform="translate(0, 600)">
      <rect x="0" y="0" width="200" height="44" rx="4" class="btn-primary"/>
      <text x="45" y="28" class="btn-text">Réinstaller</text>
    </g>
  </g>
</svg>
