<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-warning { fill: #FEF3C7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #92400E; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #DC2626; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 10px 25px rgba(0,0,0,0.15)); }
      .btn-danger { fill: #DC2626; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .select { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background with page behind -->
  <rect width="1440" height="600" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="540" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="600" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="600" height="400" rx="8" class="modal"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-title">Résilier mon VPS</text>
    <text x="560" y="40" class="text-muted" style="cursor:pointer">✕</text>
    
    <!-- Separator -->
    <rect x="0" y="60" width="600" height="1" fill="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning banner -->
      <rect x="0" y="0" width="552" height="60" rx="4" class="bg-warning"/>
      <text x="16" y="25" class="text-warning">⚠️ Attention : la résiliation de votre VPS est définitive.</text>
      <text x="16" y="48" class="text-warning">Aucun remboursement ne sera effectué.</text>
      
      <!-- Select reason -->
      <text x="0" y="100" class="text-body">Veuillez sélectionner la raison de votre résiliation :</text>
      <rect x="0" y="115" width="552" height="44" rx="4" class="select"/>
      <text x="16" y="142" class="text-body">Je n'ai plus besoin de ce service</text>
      <text x="520" y="142" class="text-muted">▼</text>
      
      <!-- Info text -->
      <text x="0" y="195" class="text-muted">Votre VPS sera résilié à la fin de la période de facturation en cours.</text>
      <text x="0" y="215" class="text-muted">Date de résiliation prévue : 15/01/2025</text>
    </g>
    
    <!-- Separator -->
    <rect x="0" y="320" width="600" height="1" fill="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(24, 340)">
      <rect x="360" y="0" width="90" height="40" rx="4" class="btn-outline"/>
      <text x="383" y="26" class="text-body">Annuler</text>
      
      <rect x="460" y="0" width="115" height="40" rx="4" class="btn-danger"/>
      <text x="490" y="26" class="text-white">Résilier</text>
    </g>
  </g>
</svg>
