<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .bg-success { fill: #DEF7EC; }
      .text-success { fill: #059669; }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; }
      .table-header { fill: #F9FAFB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Serveurs dédiés</text>
  <text x="170" y="75" class="text-primary" font-size="14" font-weight="600">VPS</text>
  <rect x="165" y="85" width="35" height="3" class="bg-primary"/>

  <!-- Content Area -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <rect x="12" y="16" width="256" height="34" rx="4" class="bg-neutral-100" stroke="#E5E7EB"/>
      <text x="26" y="38" class="text-muted" font-size="12">Rechercher...</text>

      <g transform="translate(12, 70)">
        <rect x="0" y="0" width="256" height="50" rx="4" fill="#E8F0FE"/>
        <text x="12" y="20" class="text-dark" font-size="12" font-weight="500">vps-123456.ovh.net</text>
        <text x="12" y="38" class="text-muted" font-size="10">VPS Elite 4-8-160</text>
      </g>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Title -->
        <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Cloud Database</text>

        <!-- Description -->
        <text x="0" y="60" class="text-muted" font-size="12">Gérez l'accès de votre VPS aux bases de données Cloud Database associées.</text>

        <!-- Order button -->
        <g transform="translate(0, 85)">
          <rect x="0" y="0" width="160" height="36" rx="4" class="btn-primary"/>
          <text x="15" y="23" class="text-white" font-size="12">+ Commander une base</text>
        </g>

        <!-- Datagrid -->
        <g transform="translate(0, 145)">
          <!-- Table header -->
          <rect x="0" y="0" width="1056" height="45" class="table-header"/>
          <text x="20" y="28" class="text-dark" font-size="11" font-weight="600">Nom</text>
          <text x="250" y="28" class="text-dark" font-size="11" font-weight="600">Version</text>
          <text x="450" y="28" class="text-dark" font-size="11" font-weight="600">VPS autorisé</text>
          <text x="650" y="28" class="text-dark" font-size="11" font-weight="600">Statut</text>
          <text x="950" y="28" class="text-dark" font-size="11" font-weight="600">Actions</text>

          <!-- Row 1 -->
          <rect x="0" y="45" width="1056" height="50" class="bg-white"/>
          <line x1="0" y1="95" x2="1056" y2="95" class="divider"/>
          <text x="20" y="75" class="text-dark" font-size="12">clouddb-prod-123</text>
          <text x="250" y="75" class="text-dark" font-size="12">MySQL 8.0</text>
          <!-- Check icon -->
          <circle cx="470" cy="70" r="10" fill="#059669"/>
          <text x="470" y="75" class="text-white" font-size="12" text-anchor="middle">✓</text>
          <rect x="650" y="60" width="80" height="24" rx="12" class="bg-info"/>
          <text x="690" y="77" class="text-info" font-size="10" text-anchor="middle">Démarré</text>
          <text x="950" y="75" class="text-muted" font-size="14">⋮</text>

          <!-- Row 2 -->
          <rect x="0" y="95" width="1056" height="50" class="bg-white"/>
          <line x1="0" y1="145" x2="1056" y2="145" class="divider"/>
          <text x="20" y="125" class="text-dark" font-size="12">clouddb-dev-456</text>
          <text x="250" y="125" class="text-dark" font-size="12">PostgreSQL 15</text>
          <!-- Empty circle (not authorized) -->
          <circle cx="470" cy="120" r="10" fill="none" stroke="#E5E7EB" stroke-width="2"/>
          <rect x="650" y="110" width="80" height="24" rx="12" class="bg-info"/>
          <text x="690" y="127" class="text-info" font-size="10" text-anchor="middle">Démarré</text>
          <text x="950" y="125" class="text-muted" font-size="14">⋮</text>

          <!-- Row 3 -->
          <rect x="0" y="145" width="1056" height="50" class="bg-white"/>
          <line x1="0" y1="195" x2="1056" y2="195" class="divider"/>
          <text x="20" y="175" class="text-dark" font-size="12">clouddb-staging-789</text>
          <text x="250" y="175" class="text-dark" font-size="12">MariaDB 10.6</text>
          <circle cx="470" cy="170" r="10" fill="#059669"/>
          <text x="470" y="175" class="text-white" font-size="12" text-anchor="middle">✓</text>
          <rect x="650" y="160" width="80" height="24" rx="12" class="bg-success"/>
          <text x="690" y="177" class="text-success" font-size="10" text-anchor="middle">Démarré</text>
          <text x="950" y="175" class="text-muted" font-size="14">⋮</text>
        </g>
      </g>
    </g>
  </g>
</svg>
