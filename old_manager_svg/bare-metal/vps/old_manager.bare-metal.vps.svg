<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #10B981; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-success { fill: #059669; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .chip-success { fill: #D1FAE5; }
      .progress-bg { fill: #E5E7EB; }
      .progress-fill { fill: #0050D7; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">SERVEURS</text>
  <text x="20" y="130" class="text-body">Serveurs dédiés</text>
  <rect x="0" y="140" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="166" class="text-link" font-weight="600">VPS</text>
  
  <g transform="translate(280, 80)">
    <text x="0" y="20" class="text-muted" font-size="12">Bare Metal Cloud / VPS / vps-abc123.vps.ovh.net</text>
    
    <g transform="translate(0, 40)">
      <text x="0" y="25" font-family="Source Sans Pro" font-size="28" font-weight="600" fill="#1F2937">vps-abc123.vps.ovh.net</text>
      <g transform="translate(380, 10)">
        <rect width="80" height="28" rx="14" class="chip-success"/>
        <circle cx="18" cy="14" r="5" class="bg-success"/>
        <text x="30" y="19" class="text-success" font-size="13">Actif</text>
      </g>
    </g>
    
    <!-- Tabs -->
    <g transform="translate(0, 100)">
      <text x="0" y="20" class="tab-active" font-size="14" font-weight="600">Accueil</text>
      <rect x="0" y="28" width="50" height="3" class="bg-primary"/>
      <text x="80" y="20" class="tab-inactive" font-size="14">Monitoring</text>
      <text x="180" y="20" class="tab-inactive" font-size="14">IPs</text>
      <text x="230" y="20" class="tab-inactive" font-size="14">Sauvegardes</text>
      <text x="340" y="20" class="tab-inactive" font-size="14">Disques additionnels</text>
    </g>
    
    <!-- Content - 6 tiles -->
    <g transform="translate(0, 150)">
      <!-- Row 1 -->
      <g>
        <!-- Tile 1: État -->
        <g>
          <rect width="350" height="200" rx="8" class="bg-white"/>
          <rect width="350" height="200" rx="8" class="border"/>
          <text x="20" y="35" class="text-heading">État du VPS</text>
          
          <text x="20" y="70" class="text-muted" font-size="12">État</text>
          <g transform="translate(20, 80)">
            <rect width="60" height="24" rx="12" class="chip-success"/>
            <text x="12" y="17" class="text-success" font-size="12">Actif</text>
          </g>
          
          <text x="20" y="130" class="text-muted" font-size="12">Modèle</text>
          <text x="20" y="150" class="text-body">VPS Starter</text>
          
          <g transform="translate(20, 165)">
            <rect width="100" height="28" rx="4" class="bg-primary"/>
            <text x="12" y="19" class="text-white" font-size="12">Redémarrer</text>
          </g>
          <g transform="translate(130, 165)">
            <rect width="80" height="28" rx="4" class="border" fill="#FFFFFF"/>
            <text x="12" y="19" class="text-body" font-size="12">KVM</text>
          </g>
        </g>
        
        <!-- Tile 2: Configuration -->
        <g transform="translate(370, 0)">
          <rect width="350" height="200" rx="8" class="bg-white"/>
          <rect width="350" height="200" rx="8" class="border"/>
          <text x="20" y="35" class="text-heading">Configuration</text>
          
          <text x="20" y="70" class="text-muted" font-size="12">vCPU</text>
          <text x="20" y="90" class="text-body">2 vCores</text>
          
          <text x="180" y="70" class="text-muted" font-size="12">RAM</text>
          <text x="180" y="90" class="text-body">4 Go</text>
          
          <text x="20" y="120" class="text-muted" font-size="12">Stockage</text>
          <text x="20" y="140" class="text-body">80 Go SSD NVMe</text>
          
          <text x="180" y="120" class="text-muted" font-size="12">Bande passante</text>
          <text x="180" y="140" class="text-body">500 Mbps</text>
          
          <text x="20" y="175" class="text-link" font-size="13">Changer d'offre →</text>
        </g>
        
        <!-- Tile 3: Réseau -->
        <g transform="translate(740, 0)">
          <rect width="350" height="200" rx="8" class="bg-white"/>
          <rect width="350" height="200" rx="8" class="border"/>
          <text x="20" y="35" class="text-heading">Réseau</text>
          
          <text x="20" y="70" class="text-muted" font-size="12">IPv4</text>
          <text x="20" y="90" class="text-body">51.38.123.45</text>
          
          <text x="20" y="120" class="text-muted" font-size="12">IPv6</text>
          <text x="20" y="140" class="text-body">2001:41d0:305:2100::/128</text>
          
          <text x="20" y="170" class="text-muted" font-size="12">Reverse DNS</text>
          <text x="20" y="190" class="text-link">vps-abc123.vps.ovh.net ✎</text>
        </g>
      </g>
      
      <!-- Row 2 -->
      <g transform="translate(0, 220)">
        <!-- Tile 4: Système -->
        <g>
          <rect width="350" height="200" rx="8" class="bg-white"/>
          <rect width="350" height="200" rx="8" class="border"/>
          <text x="20" y="35" class="text-heading">Système</text>
          
          <text x="20" y="70" class="text-muted" font-size="12">Distribution</text>
          <text x="20" y="90" class="text-body">Debian 12</text>
          
          <text x="20" y="120" class="text-muted" font-size="12">Mode de démarrage</text>
          <text x="20" y="140" class="text-body">Disque dur</text>
          
          <g transform="translate(20, 160)">
            <rect width="100" height="28" rx="4" class="bg-primary"/>
            <text x="12" y="19" class="text-white" font-size="12">Réinstaller</text>
          </g>
        </g>
        
        <!-- Tile 5: Utilisation -->
        <g transform="translate(370, 0)">
          <rect width="350" height="200" rx="8" class="bg-white"/>
          <rect width="350" height="200" rx="8" class="border"/>
          <text x="20" y="35" class="text-heading">Utilisation</text>
          
          <text x="20" y="70" class="text-muted" font-size="12">CPU</text>
          <g transform="translate(20, 80)">
            <rect width="280" height="8" rx="4" class="progress-bg"/>
            <rect width="84" height="8" rx="4" class="progress-fill"/>
            <text x="290" y="8" class="text-muted" font-size="11">30%</text>
          </g>
          
          <text x="20" y="115" class="text-muted" font-size="12">RAM</text>
          <g transform="translate(20, 125)">
            <rect width="280" height="8" rx="4" class="progress-bg"/>
            <rect width="168" height="8" rx="4" class="progress-fill"/>
            <text x="290" y="8" class="text-muted" font-size="11">60%</text>
          </g>
          
          <text x="20" y="160" class="text-muted" font-size="12">Disque</text>
          <g transform="translate(20, 170)">
            <rect width="280" height="8" rx="4" class="progress-bg"/>
            <rect width="112" height="8" rx="4" class="progress-fill"/>
            <text x="290" y="8" class="text-muted" font-size="11">40%</text>
          </g>
        </g>
        
        <!-- Tile 6: Abonnement -->
        <g transform="translate(740, 0)">
          <rect width="350" height="200" rx="8" class="bg-white"/>
          <rect width="350" height="200" rx="8" class="border"/>
          <text x="20" y="35" class="text-heading">Abonnement</text>
          
          <text x="20" y="70" class="text-muted" font-size="12">Offre</text>
          <text x="20" y="90" class="text-body">VPS Starter 2024</text>
          
          <text x="20" y="120" class="text-muted" font-size="12">Renouvellement</text>
          <text x="20" y="140" class="text-body">Automatique - mensuel</text>
          
          <text x="20" y="170" class="text-muted" font-size="12">Prix</text>
          <text x="20" y="190" class="text-body">5,99 € HT/mois</text>
        </g>
      </g>
    </g>
  </g>
</svg>
