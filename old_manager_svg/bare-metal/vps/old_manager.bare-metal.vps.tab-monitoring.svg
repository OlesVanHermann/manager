<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: transparent; }
      .chart-line { stroke: #0050D7; stroke-width: 2; fill: none; }
      .chart-area { fill: rgba(0,80,215,0.1); }
      .chart-grid { stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  
  <!-- Breadcrumb -->
  <g transform="translate(280, 90)">
    <text x="0" y="0" class="text-link">VPS</text>
    <text x="35" y="0" class="text-muted">/</text>
    <text x="50" y="0" class="text-link">vps-abc123def</text>
    <text x="180" y="0" class="text-muted">/</text>
    <text x="195" y="0" class="text-body">Monitoring</text>
  </g>
  
  <!-- Tabs -->
  <g transform="translate(280, 120)">
    <text x="0" y="0" class="text-muted">Dashboard</text>
    <text x="100" y="0" class="text-link" font-weight="600">Monitoring</text>
    <rect x="100" y="8" width="70" height="3" class="tab-active"/>
    <text x="200" y="0" class="text-muted">Snapshot</text>
    <text x="280" y="0" class="text-muted">Backup automatisé</text>
  </g>
  
  <!-- Content -->
  <g transform="translate(280, 160)">
    <text x="0" y="0" class="text-title">Monitoring</text>
    
    <!-- CPU Chart -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="520" height="280" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="520" height="280" rx="8" class="border"/>
      <text x="20" y="30" class="text-body" font-weight="600">Utilisation CPU</text>
      
      <!-- Chart grid -->
      <g transform="translate(50, 50)">
        <line x1="0" y1="0" x2="440" y2="0" class="chart-grid"/>
        <line x1="0" y1="50" x2="440" y2="50" class="chart-grid"/>
        <line x1="0" y1="100" x2="440" y2="100" class="chart-grid"/>
        <line x1="0" y1="150" x2="440" y2="150" class="chart-grid"/>
        <line x1="0" y1="180" x2="440" y2="180" class="chart-grid"/>
        
        <!-- Y axis labels -->
        <text x="-10" y="5" class="text-muted" font-size="11" text-anchor="end">100%</text>
        <text x="-10" y="55" class="text-muted" font-size="11" text-anchor="end">75%</text>
        <text x="-10" y="105" class="text-muted" font-size="11" text-anchor="end">50%</text>
        <text x="-10" y="155" class="text-muted" font-size="11" text-anchor="end">25%</text>
        <text x="-10" y="185" class="text-muted" font-size="11" text-anchor="end">0%</text>
        
        <!-- Chart line -->
        <polyline points="0,140 50,130 100,145 150,120 200,135 250,110 300,125 350,100 400,115 440,105" class="chart-line"/>
        
        <!-- X axis labels -->
        <text x="0" y="200" class="text-muted" font-size="11">00:00</text>
        <text x="110" y="200" class="text-muted" font-size="11">06:00</text>
        <text x="220" y="200" class="text-muted" font-size="11">12:00</text>
        <text x="330" y="200" class="text-muted" font-size="11">18:00</text>
        <text x="420" y="200" class="text-muted" font-size="11">24:00</text>
      </g>
    </g>
    
    <!-- RAM Chart -->
    <g transform="translate(540, 40)">
      <rect x="0" y="0" width="520" height="280" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="520" height="280" rx="8" class="border"/>
      <text x="20" y="30" class="text-body" font-weight="600">Utilisation Mémoire</text>
      
      <!-- Chart grid -->
      <g transform="translate(50, 50)">
        <line x1="0" y1="0" x2="440" y2="0" class="chart-grid"/>
        <line x1="0" y1="50" x2="440" y2="50" class="chart-grid"/>
        <line x1="0" y1="100" x2="440" y2="100" class="chart-grid"/>
        <line x1="0" y1="150" x2="440" y2="150" class="chart-grid"/>
        <line x1="0" y1="180" x2="440" y2="180" class="chart-grid"/>
        
        <!-- Y axis labels -->
        <text x="-10" y="5" class="text-muted" font-size="11" text-anchor="end">4 Go</text>
        <text x="-10" y="55" class="text-muted" font-size="11" text-anchor="end">3 Go</text>
        <text x="-10" y="105" class="text-muted" font-size="11" text-anchor="end">2 Go</text>
        <text x="-10" y="155" class="text-muted" font-size="11" text-anchor="end">1 Go</text>
        <text x="-10" y="185" class="text-muted" font-size="11" text-anchor="end">0</text>
        
        <!-- Chart line -->
        <polyline points="0,90 50,85 100,88 150,82 200,80 250,78 300,85 350,90 400,88 440,85" class="chart-line"/>
      </g>
    </g>
    
    <!-- Period selector -->
    <g transform="translate(0, 350)">
      <text x="0" y="0" class="text-body">Période :</text>
      <rect x="70" y="-18" width="80" height="28" rx="4" class="bg-primary"/>
      <text x="110" y="2" class="text-white" font-size="13" text-anchor="middle">24 heures</text>
      <rect x="160" y="-18" width="70" height="28" rx="4" class="border"/>
      <text x="195" y="2" class="text-body" font-size="13" text-anchor="middle">7 jours</text>
      <rect x="240" y="-18" width="70" height="28" rx="4" class="border"/>
      <text x="275" y="2" class="text-body" font-size="13" text-anchor="middle">30 jours</text>
    </g>
  </g>
</svg>
