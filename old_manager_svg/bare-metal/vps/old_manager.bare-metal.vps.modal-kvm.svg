<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="550" viewBox="0 0 650 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>VPS - Console KVM</title>

  <!-- Overlay -->
  <rect width="650" height="550" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="490" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="550" height="50" rx="8" fill="#0050D7"/>
  <rect x="50" y="55" width="550" height="25" fill="#0050D7"/>
  <text x="80" y="62" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Console KVM</text>
  <text x="570" y="62" fill="white" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Console iframe placeholder -->
  <g transform="translate(75, 95)">
    <rect x="0" y="0" width="500" height="380" rx="4" fill="#1a1a2e" stroke="#E5E7EB"/>
    <!-- Terminal content -->
    <text x="15" y="30" fill="#00ff00" font-family="monospace" font-size="12">vps-123456 login: _</text>
    <text x="15" y="50" fill="#888" font-family="monospace" font-size="11">Last login: Sun Dec 29 14:20:00 2024</text>
    <text x="15" y="80" fill="#00ff00" font-family="monospace" font-size="12">root@vps-123456:~# </text>
  </g>

  <!-- Warning text -->
  <text x="75" y="495" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Note: Le mapping clavier peut varier selon votre configuration locale.</text>

  <!-- Open in new window link -->
  <text x="420" y="510" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" text-decoration="underline">Ouvrir dans une nouvelle fenêtre ↗</text>
</svg>
