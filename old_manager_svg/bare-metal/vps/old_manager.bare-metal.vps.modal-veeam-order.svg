<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-nav2 { fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 15px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 500; fill: #374151; }
      .text-price { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .checkbox { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background page -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- Header NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="80" y="32" class="text-white" font-weight="600">Bare Metal Cloud</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-nav2"/>
  <rect y="89" width="1440" height="1" fill="#E5E7EB"/>
  <text x="80" y="75" class="text-dark">VPS</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect width="280" height="765" rx="8" class="bg-white" stroke="#E5E7EB"/>
    <text x="16" y="30" class="text-section">VPS</text>
    <rect x="16" y="50" width="248" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
    <text x="28" y="74" class="text-muted">Rechercher...</text>
  </g>

  <!-- RIGHT PANEL - Order page -->
  <g transform="translate(320, 105)">
    <rect width="1096" height="765" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Back button -->
    <g transform="translate(24, 20)">
      <text class="text-primary" font-size="13">← Retour</text>
    </g>

    <!-- Page title -->
    <text x="24" y="60" class="text-title">Commander le Backup Automatisé</text>

    <!-- Content -->
    <g transform="translate(24, 90)">
      <!-- Info section -->
      <rect width="700" height="100" rx="8" fill="#F0F9FF" stroke="#BAE6FD"/>
      <text x="16" y="25" class="text-dark">Le Backup automatisé permet de sauvegarder automatiquement votre VPS</text>
      <text x="16" y="45" class="text-dark">chaque jour. Vous bénéficiez d'une restauration sur 7 jours.</text>
      <text x="16" y="75" class="text-dark">L'heure de backup est configurable après activation.</text>

      <!-- Price section -->
      <g transform="translate(0, 130)">
        <text class="text-section">Tarification</text>
        <rect y="25" width="700" height="70" rx="8" class="card"/>
        <text x="16" y="55" class="text-label">Prix mensuel :</text>
        <text x="120" y="55" class="text-price">2,00 € HT/mois</text>
        <text x="16" y="75" class="text-muted">Durée : mensuelle, renouvelable automatiquement</text>
      </g>

      <!-- Contracts section -->
      <g transform="translate(0, 250)">
        <text class="text-section">Contrats</text>
        <rect y="25" width="700" height="80" rx="8" class="card"/>

        <!-- Checkbox -->
        <g transform="translate(16, 45)">
          <rect width="18" height="18" rx="3" class="checkbox"/>
          <text x="28" y="14" class="text-dark">J'ai lu et j'accepte les contrats suivants :</text>
        </g>
        <text x="44" y="85" class="text-primary" text-decoration="underline">Conditions générales de vente</text>
      </g>

      <!-- Order button -->
      <g transform="translate(0, 370)">
        <rect width="200" height="44" rx="4" class="btn-primary"/>
        <text x="100" y="28" text-anchor="middle" class="text-white" font-weight="500">Commander</text>
        <text x="170" y="28" class="text-white">↗</text>
      </g>
    </g>
  </g>

  <!-- Annotation -->
  <text x="720" y="885" text-anchor="middle" class="text-muted" font-size="11">old_manager.bare-metal.vps.modal-veeam-order.svg</text>
</svg>
