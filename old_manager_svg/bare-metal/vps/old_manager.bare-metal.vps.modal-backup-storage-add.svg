<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Bare Metal Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Serveurs dédiés</text>
  <text x="170" y="75" class="text-primary" font-size="14" font-weight="600">VPS</text>
  <rect x="165" y="85" width="35" height="3" class="bg-primary"/>
  <text x="230" y="75" class="text-muted" font-size="14">NAS-HA</text>
  <text x="300" y="75" class="text-muted" font-size="14">Load Balancer</text>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(370, 180)">
    <rect width="700" height="440" rx="8" class="bg-white"/>
    <rect width="700" height="440" rx="8" class="border"/>

    <!-- Modal Header -->
    <rect width="700" height="56" rx="8" class="bg-white"/>
    <text x="24" y="36" class="text-dark" font-size="18" font-weight="600">Ajout d'un accès</text>
    <text x="660" y="36" class="text-muted" font-size="18" style="cursor:pointer">×</text>
    <line x1="0" y1="56" x2="700" y2="56" class="divider"/>

    <!-- Modal Body -->
    <g transform="translate(24, 80)">
      <text x="0" y="0" class="text-dark" font-size="13">
        Veuillez choisir le block d'ip que vous souhaitez autoriser ainsi que ses options d'accès.
      </text>

      <!-- Select IP Block -->
      <text x="0" y="40" class="text-dark" font-size="12" font-weight="500">Block IP :</text>
      <rect x="0" y="56" width="652" height="70" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <!-- Multi-select options -->
      <rect x="8" y="64" width="636" height="24" rx="2" class="bg-neutral-100"/>
      <text x="16" y="81" class="text-dark" font-size="11">192.168.1.0/24</text>
      <rect x="8" y="92" width="636" height="24" rx="2" fill="transparent"/>
      <text x="16" y="109" class="text-muted" font-size="11">10.0.0.0/8</text>

      <!-- Info text -->
      <text x="0" y="160" class="text-muted" font-size="12">
        Sélectionnez un ou plusieurs blocks IP dans la liste.
      </text>

      <!-- Authorization section -->
      <text x="0" y="200" class="text-dark" font-size="12" font-weight="500">Autorisations :</text>

      <!-- Checkbox CIFS -->
      <rect x="0" y="220" width="18" height="18" rx="3" fill="#0050D7"/>
      <text x="7" y="234" class="text-white" font-size="12">✓</text>
      <text x="26" y="234" class="text-dark" font-size="12">CIFS</text>

      <!-- Checkbox FTP -->
      <rect x="100" y="220" width="18" height="18" rx="3" fill="#0050D7"/>
      <text x="107" y="234" class="text-white" font-size="12">✓</text>
      <text x="126" y="234" class="text-dark" font-size="12">FTP</text>

      <!-- Checkbox NFS -->
      <rect x="180" y="220" width="18" height="18" rx="3" class="bg-white" stroke="#E5E7EB"/>
      <text x="206" y="234" class="text-dark" font-size="12">NFS</text>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(24, 380)">
      <rect x="470" y="0" width="90" height="36" rx="4" class="btn-outline"/>
      <text x="515" y="23" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="570" y="0" width="106" height="36" rx="4" class="btn-primary"/>
      <text x="623" y="23" class="text-white" font-size="13" text-anchor="middle">Confirmer</text>
    </g>
  </g>
</svg>
