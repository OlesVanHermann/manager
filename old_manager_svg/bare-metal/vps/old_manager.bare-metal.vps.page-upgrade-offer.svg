<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="600" viewBox="0 0 1100 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>VPS - Upgrade Offer</title>

  <!-- Background -->
  <rect width="1100" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Changer d'offre VPS</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionnez une nouvelle offre pour votre VPS.</text>
  </g>

  <!-- Current offer -->
  <g transform="translate(30, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Offre actuelle</text>
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="1040" height="70" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="30" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">VPS Starter</text>
      <text x="30" y="50" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2 vCPU • 4 Go RAM • 40 Go SSD</text>
      <text x="950" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">4,99 € HT/mois</text>
    </g>
  </g>

  <!-- Available offers -->
  <g transform="translate(30, 210)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Offres disponibles</text>

    <!-- Offer 1 -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="335" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">VPS Essential</text>
      <text x="20" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">4 vCPU • 8 Go RAM • 80 Go SSD</text>
      <text x="20" y="100" fill="#0050D7" font-family="system-ui, sans-serif" font-size="24" font-weight="600">9,99 €</text>
      <text x="100" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">HT/mois</text>
      <g transform="translate(20, 130)">
        <rect x="0" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
        <text x="25" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Sélectionner</text>
      </g>
    </g>

    <!-- Offer 2 (selected) -->
    <g transform="translate(355, 30)">
      <rect x="0" y="0" width="335" height="180" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>
      <!-- Selected badge -->
      <g transform="translate(235, 15)">
        <rect x="0" y="0" width="80" height="24" rx="4" fill="#0050D7"/>
        <text x="12" y="16" fill="white" font-family="system-ui, sans-serif" font-size="11">Sélectionné</text>
      </g>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">VPS Comfort</text>
      <text x="20" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">4 vCPU • 16 Go RAM • 160 Go SSD</text>
      <text x="20" y="100" fill="#0050D7" font-family="system-ui, sans-serif" font-size="24" font-weight="600">19,99 €</text>
      <text x="115" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">HT/mois</text>
      <g transform="translate(20, 130)">
        <rect x="0" y="0" width="120" height="36" rx="4" fill="#DCFCE7"/>
        <text x="18" y="24" fill="#16A34A" font-family="system-ui, sans-serif" font-size="13">✓ Sélectionné</text>
      </g>
    </g>

    <!-- Offer 3 -->
    <g transform="translate(710, 30)">
      <rect x="0" y="0" width="330" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">VPS Elite</text>
      <text x="20" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">8 vCPU • 32 Go RAM • 320 Go SSD</text>
      <text x="20" y="100" fill="#0050D7" font-family="system-ui, sans-serif" font-size="24" font-weight="600">39,99 €</text>
      <text x="115" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">HT/mois</text>
      <g transform="translate(20, 130)">
        <rect x="0" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
        <text x="25" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Sélectionner</text>
      </g>
    </g>
  </g>

  <!-- Summary -->
  <g transform="translate(30, 450)">
    <rect x="0" y="0" width="1040" height="100" rx="8" fill="#EFF6FF" stroke="#BFDBFE"/>
    <text x="30" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Récapitulatif</text>
    <text x="30" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Passage de VPS Starter à VPS Comfort</text>
    <text x="30" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Nouveau prix : <tspan fill="#1F2937" font-weight="500">19,99 € HT/mois</tspan> (actuellement 4,99 € HT/mois)</text>

    <g transform="translate(850, 30)">
      <rect x="0" y="0" width="150" height="45" rx="4" fill="#0050D7"/>
      <text x="30" y="30" fill="white" font-family="system-ui, sans-serif" font-size="14">Confirmer</text>
    </g>
  </g>
</svg>
