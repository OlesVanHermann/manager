<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .tab-indicator { fill: #0050D7; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .badge-success { fill: #DEF7EC; }
      .text-success { fill: #03543F; font-size: 12px; }
      .btn-primary { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white">Bare Metal Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="840" class="bg-white"/>
    <text x="20" y="40" class="text-muted" font-size="12">COMPUTE</text>
    <rect x="0" y="55" width="240" height="40" class="bg-primary" opacity="0.1"/>
    <text x="20" y="80" class="text-link" font-weight="600">VPS</text>
    <text x="20" y="120" class="text-body">Serveurs dédiés</text>
    <text x="20" y="155" class="text-body">Hosted Private Cloud</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted">Bare Metal Cloud</text>
    <text x="120" class="text-muted">›</text>
    <text x="135" class="text-muted">VPS</text>
    <text x="165" class="text-muted">›</text>
    <text x="180" class="text-body">vps-abc123</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">VPS - vps-abc123.vps.ovh.net</text>
    
    <!-- Status Badge -->
    <g transform="translate(450, 30)">
      <rect width="80" height="28" rx="14" class="badge-success"/>
      <text x="15" y="19" class="text-success">Démarré</text>
    </g>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text class="text-tab-active">Tableau de bord</text>
      <rect x="0" y="5" width="110" height="3" class="tab-indicator"/>
      <text x="140" class="text-tab">Backup</text>
      <text x="210" class="text-tab">Snapshot</text>
      <text x="290" class="text-tab">IP</text>
      <text x="330" class="text-tab">Disques</text>
      <text x="410" class="text-tab">Monitoring</text>
    </g>
    
    <!-- Info Cards -->
    <g transform="translate(0, 130)">
      <!-- Card 1: General Info -->
      <g>
        <rect width="350" height="200" rx="4" class="card"/>
        <text x="20" y="30" class="text-body" font-weight="600">Informations générales</text>
        
        <g transform="translate(20, 55)">
          <text class="text-muted">Nom</text>
          <text x="150" class="text-body">vps-abc123</text>
        </g>
        <g transform="translate(20, 80)">
          <text class="text-muted">Modèle</text>
          <text x="150" class="text-body">VPS Starter</text>
        </g>
        <g transform="translate(20, 105)">
          <text class="text-muted">vCPU</text>
          <text x="150" class="text-body">2 vCores</text>
        </g>
        <g transform="translate(20, 130)">
          <text class="text-muted">RAM</text>
          <text x="150" class="text-body">4 GB</text>
        </g>
        <g transform="translate(20, 155)">
          <text class="text-muted">Stockage</text>
          <text x="150" class="text-body">80 GB SSD NVMe</text>
        </g>
        <g transform="translate(20, 180)">
          <text class="text-muted">Datacenter</text>
          <text x="150" class="text-body">rbx (Roubaix)</text>
        </g>
      </g>
      
      <!-- Card 2: OS & Access -->
      <g transform="translate(370, 0)">
        <rect width="350" height="200" rx="4" class="card"/>
        <text x="20" y="30" class="text-body" font-weight="600">Système & Accès</text>
        
        <g transform="translate(20, 55)">
          <text class="text-muted">OS</text>
          <text x="150" class="text-body">Ubuntu 22.04 LTS</text>
        </g>
        <g transform="translate(20, 80)">
          <text class="text-muted">IPv4</text>
          <text x="150" class="text-link">51.38.123.45</text>
        </g>
        <g transform="translate(20, 105)">
          <text class="text-muted">IPv6</text>
          <text x="150" class="text-link">2001:41d0:xxx::1</text>
        </g>
        <g transform="translate(20, 130)">
          <text class="text-muted">Reverse DNS</text>
          <text x="150" class="text-body">vps-abc123.vps.ovh.net</text>
        </g>
        <g transform="translate(20, 160)">
          <rect width="100" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
          <text x="15" y="20" class="text-body">KVM</text>
        </g>
        <g transform="translate(140, 160)">
          <rect width="140" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
          <text x="15" y="20" class="text-body">Réinitialiser MDP</text>
        </g>
      </g>
      
      <!-- Card 3: Status -->
      <g transform="translate(740, 0)">
        <rect width="360" height="200" rx="4" class="card"/>
        <text x="20" y="30" class="text-body" font-weight="600">État actuel</text>
        
        <g transform="translate(20, 55)">
          <text class="text-muted">État</text>
          <g transform="translate(150, -10)">
            <rect width="80" height="24" rx="12" class="badge-success"/>
            <text x="12" y="16" class="text-success">Démarré</text>
          </g>
        </g>
        <g transform="translate(20, 85)">
          <text class="text-muted">Uptime</text>
          <text x="150" class="text-body">15 jours 3h 45min</text>
        </g>
        <g transform="translate(20, 110)">
          <text class="text-muted">Renouvellement</text>
          <text x="150" class="text-body">15/01/2026</text>
        </g>
        
        <g transform="translate(20, 145)">
          <rect width="90" height="36" rx="4" class="btn-primary"/>
          <text x="12" y="24" class="text-white">Redémarrer</text>
        </g>
        <g transform="translate(130, 145)">
          <rect width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
          <text x="18" y="24" class="text-body">Arrêter</text>
        </g>
        <g transform="translate(230, 145)">
          <rect width="110" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
          <text x="12" y="24" class="text-body">Réinstaller</text>
        </g>
      </g>
    </g>
    
    <!-- Graphs Row -->
    <g transform="translate(0, 360)">
      <!-- CPU Graph -->
      <g>
        <rect width="540" height="220" rx="4" class="card"/>
        <text x="20" y="30" class="text-body" font-weight="600">Utilisation CPU</text>
        <text x="450" y="30" class="text-muted" font-size="12">Dernière heure</text>
        
        <g transform="translate(40, 50)">
          <line x1="0" y1="0" x2="460" y2="0" stroke="#E5E7EB"/>
          <line x1="0" y1="40" x2="460" y2="40" stroke="#E5E7EB"/>
          <line x1="0" y1="80" x2="460" y2="80" stroke="#E5E7EB"/>
          <line x1="0" y1="120" x2="460" y2="120" stroke="#E5E7EB"/>
          
          <text x="-10" y="5" class="text-muted" text-anchor="end" font-size="11">100%</text>
          <text x="-10" y="45" class="text-muted" text-anchor="end" font-size="11">75%</text>
          <text x="-10" y="85" class="text-muted" text-anchor="end" font-size="11">50%</text>
          <text x="-10" y="125" class="text-muted" text-anchor="end" font-size="11">25%</text>
          
          <path d="M0,100 L77,95 L154,85 L231,90 L308,70 L385,75 L460,80" stroke="#0050D7" stroke-width="2" fill="none"/>
        </g>
        
        <text x="270" y="200" class="text-body" text-anchor="middle">Moyenne: 23%</text>
      </g>
      
      <!-- RAM Graph -->
      <g transform="translate(560, 0)">
        <rect width="540" height="220" rx="4" class="card"/>
        <text x="20" y="30" class="text-body" font-weight="600">Utilisation RAM</text>
        <text x="450" y="30" class="text-muted" font-size="12">Dernière heure</text>
        
        <g transform="translate(40, 50)">
          <line x1="0" y1="0" x2="460" y2="0" stroke="#E5E7EB"/>
          <line x1="0" y1="40" x2="460" y2="40" stroke="#E5E7EB"/>
          <line x1="0" y1="80" x2="460" y2="80" stroke="#E5E7EB"/>
          <line x1="0" y1="120" x2="460" y2="120" stroke="#E5E7EB"/>
          
          <text x="-10" y="5" class="text-muted" text-anchor="end" font-size="11">4 GB</text>
          <text x="-10" y="45" class="text-muted" text-anchor="end" font-size="11">3 GB</text>
          <text x="-10" y="85" class="text-muted" text-anchor="end" font-size="11">2 GB</text>
          <text x="-10" y="125" class="text-muted" text-anchor="end" font-size="11">1 GB</text>
          
          <path d="M0,60 L77,58 L154,55 L231,60 L308,58 L385,56 L460,55" stroke="#10B981" stroke-width="2" fill="none"/>
        </g>
        
        <text x="270" y="200" class="text-body" text-anchor="middle">Utilisé: 2.1 GB / 4 GB (52%)</text>
      </g>
    </g>
    
    <!-- Bandwidth -->
    <g transform="translate(0, 600)">
      <rect width="1100" height="180" rx="4" class="card"/>
      <text x="20" y="30" class="text-body" font-weight="600">Bande passante</text>
      
      <g transform="translate(20, 60)">
        <text class="text-muted">Quota mensuel</text>
        <rect x="150" y="-12" width="800" height="20" rx="4" fill="#E5E7EB"/>
        <rect x="150" y="-12" width="280" height="20" rx="4" fill="#0050D7"/>
        <text x="960" y="3" class="text-body">350 GB / 1 TB</text>
      </g>
      
      <g transform="translate(20, 100)">
        <text class="text-muted">Trafic entrant</text>
        <text x="150" class="text-body">125 GB</text>
        <text x="350" class="text-muted">Trafic sortant</text>
        <text x="500" class="text-body">225 GB</text>
      </g>
      
      <g transform="translate(20, 130)">
        <text class="text-muted">Renouvellement quota</text>
        <text x="150" class="text-body">1er janvier 2026</text>
      </g>
    </g>
  </g>
</svg>
