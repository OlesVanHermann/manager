<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #DC2626; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background page -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- Header NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="80" y="32" class="text-white" font-weight="600">Bare Metal Cloud</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <rect y="89" width="1440" height="1" fill="#E5E7EB"/>
  <text x="80" y="75" class="text-dark">VPS</text>

  <!-- Modal overlay -->
  <rect y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(420, 180)">
    <!-- Modal background -->
    <rect width="600" height="420" rx="8" class="bg-white"/>

    <!-- Modal header -->
    <rect width="600" height="56" rx="8" fill="#F9FAFB"/>
    <rect y="48" width="600" height="8" fill="#F9FAFB"/>
    <rect y="55" width="600" height="1" fill="#E5E7EB"/>

    <!-- Modal title -->
    <text x="24" y="36" class="text-title">Monter le backup</text>

    <!-- Close button -->
    <text x="570" y="36" class="text-muted" font-size="20" style="cursor: pointer;">×</text>

    <!-- Modal content -->
    <g transform="translate(24, 72)">
      <!-- Question -->
      <text y="20" class="text-dark">Souhaitez-vous réellement monter ce backup sur le VPS</text>
      <text y="38" class="text-dark" font-style="italic">vps-abc123def</text>
      <text y="38" x="100" class="text-dark">?</text>

      <!-- Information -->
      <text y="70" class="text-muted">Ce backup deviendra alors accessible via un point de montage NFS ou SMB.</text>

      <!-- Restore point info -->
      <rect y="100" width="552" height="60" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="125" class="text-label">Date de création</text>
      <text x="16" y="145" class="text-dark">2026-01-01 14:30:00 UTC</text>

      <!-- Warning if backup mounted -->
      <rect y="180" width="552" height="50" rx="4" fill="#FEE2E2"/>
      <text x="16" y="202" class="text-danger">⚠ Si vous souhaitez monter un backup, vous devez démonter</text>
      <text x="16" y="220" class="text-danger">votre backup actuel au préalable.</text>
    </g>

    <!-- Modal footer -->
    <g transform="translate(24, 360)">
      <rect y="-8" width="552" height="1" fill="#E5E7EB"/>

      <!-- Cancel button -->
      <rect x="360" y="8" width="80" height="36" rx="4" class="btn-secondary"/>
      <text x="400" y="32" text-anchor="middle" class="text-dark">Annuler</text>

      <!-- Confirm button -->
      <rect x="452" y="8" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="32" text-anchor="middle" class="text-white">Confirmer</text>
    </g>
  </g>

  <!-- Annotation -->
  <text x="720" y="640" text-anchor="middle" class="text-muted" font-size="11">old_manager.bare-metal.vps.modal-veeam-mount.svg</text>
</svg>
