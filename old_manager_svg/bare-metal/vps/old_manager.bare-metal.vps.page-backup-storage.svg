<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>VPS - Backup Storage</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Backup Storage</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Gérez l'espace de stockage de sauvegarde de votre VPS.</text>
  </g>

  <!-- Storage info cards -->
  <g transform="translate(30, 100)">
    <!-- Card 1: Usage -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="330" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Espace utilisé</text>
      <text x="20" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">45.2 Go</text>
      <text x="120" y="60" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">/ 100 Go</text>
      <!-- Progress bar -->
      <rect x="20" y="75" width="290" height="8" rx="4" fill="#E5E7EB"/>
      <rect x="20" y="75" width="131" height="8" rx="4" fill="#0050D7"/>
    </g>

    <!-- Card 2: Protocol -->
    <g transform="translate(350, 0)">
      <rect x="0" y="0" width="330" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Protocoles activés</text>
      <g transform="translate(20, 50)">
        <rect x="0" y="0" width="50" height="24" rx="4" fill="#DCFCE7"/>
        <text x="12" y="16" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">FTP</text>
      </g>
      <g transform="translate(80, 50)">
        <rect x="0" y="0" width="50" height="24" rx="4" fill="#DCFCE7"/>
        <text x="10" y="16" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">NFS</text>
      </g>
      <g transform="translate(140, 50)">
        <rect x="0" y="0" width="60" height="24" rx="4" fill="#E5E7EB"/>
        <text x="10" y="16" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">CIFS</text>
      </g>
    </g>

    <!-- Card 3: Access -->
    <g transform="translate(700, 0)">
      <rect x="0" y="0" width="340" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Accès FTP</text>
      <text x="20" y="55" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ftpback-vps123.ovh.net</text>
      <text x="20" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Port: 21</text>
    </g>
  </g>

  <!-- Access management -->
  <g transform="translate(30, 230)">
    <rect x="0" y="0" width="1040" height="280" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Section header -->
    <g transform="translate(20, 20)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Gestion des accès</text>
      <rect x="900" y="-15" width="100" height="36" rx="4" fill="#0050D7"/>
      <text x="920" y="8" fill="white" font-family="system-ui, sans-serif" font-size="13">+ Ajouter</text>
    </g>

    <!-- Table header -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="1040" height="40" fill="#F9FAFB"/>
      <text x="20" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">IP autorisée</text>
      <text x="250" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">FTP</text>
      <text x="350" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">NFS</text>
      <text x="450" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">CIFS</text>
      <text x="900" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 105)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.168.1.100</text>
      <g transform="translate(250, 15)">
        <rect x="0" y="0" width="40" height="22" rx="11" fill="#0050D7"/>
        <circle cx="28" cy="11" r="8" fill="white"/>
      </g>
      <g transform="translate(350, 15)">
        <rect x="0" y="0" width="40" height="22" rx="11" fill="#0050D7"/>
        <circle cx="28" cy="11" r="8" fill="white"/>
      </g>
      <g transform="translate(450, 15)">
        <rect x="0" y="0" width="40" height="22" rx="11" fill="#E5E7EB"/>
        <circle cx="12" cy="11" r="8" fill="white"/>
      </g>
      <g transform="translate(900, 10)">
        <rect x="0" y="0" width="80" height="30" rx="4" fill="#FEE2E2"/>
        <text x="15" y="20" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Révoquer</text>
      </g>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 160)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.0.50</text>
      <g transform="translate(250, 15)">
        <rect x="0" y="0" width="40" height="22" rx="11" fill="#0050D7"/>
        <circle cx="28" cy="11" r="8" fill="white"/>
      </g>
      <g transform="translate(350, 15)">
        <rect x="0" y="0" width="40" height="22" rx="11" fill="#E5E7EB"/>
        <circle cx="12" cy="11" r="8" fill="white"/>
      </g>
      <g transform="translate(450, 15)">
        <rect x="0" y="0" width="40" height="22" rx="11" fill="#E5E7EB"/>
        <circle cx="12" cy="11" r="8" fill="white"/>
      </g>
      <g transform="translate(900, 10)">
        <rect x="0" y="0" width="80" height="30" rx="4" fill="#FEE2E2"/>
        <text x="15" y="20" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Révoquer</text>
      </g>
    </g>
  </g>
</svg>
