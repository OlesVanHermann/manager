<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-tile-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-price { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-inactive { fill: #F3F4F6; }
      .badge-inactive-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text-secondary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>
  
  <!-- Tabs -->
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-muted">Accueil</text>
    <text x="60" y="0" class="text-muted">Monitoring</text>
    <text x="150" y="0" class="text-muted">Snapshots</text>
    <text x="240" y="0" class="text-muted">IP</text>
    <text x="270" y="0" class="text-muted">Sauvegardes auto</text>
    <text x="400" y="0" class="text-link" font-weight="600">Options</text>
    <rect x="400" y="8" width="55" height="3" class="bg-primary"/>
  </g>
  
  <!-- Title -->
  <text x="280" y="160" class="text-title">Options et services</text>
  
  <!-- Option Cards Row 1 -->
  <g transform="translate(280, 200)">
    <!-- Automated Backup (Active) -->
    <g>
      <rect x="0" y="0" width="280" height="180" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="180" rx="8" class="border"/>
      
      <text x="20" y="30" class="text-tile-title">Sauvegarde auto</text>
      <rect x="155" y="15" width="50" height="22" rx="11" class="badge-success"/>
      <text x="168" y="30" class="badge-success-text">Actif</text>
      
      <text x="20" y="60" class="text-muted" font-size="13">Protection quotidienne de vos données</text>
      <text x="20" y="80" class="text-muted" font-size="13">avec 14 points de restauration.</text>
      
      <text x="20" y="115" class="text-price">4,00 € HT/mois</text>
      
      <rect x="20" y="140" width="100" height="32" rx="4" class="btn-secondary"/>
      <text x="70" y="161" class="btn-text-secondary" text-anchor="middle">Gérer</text>
    </g>
    
    <!-- Snapshot (Active) -->
    <g transform="translate(300, 0)">
      <rect x="0" y="0" width="280" height="180" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="180" rx="8" class="border"/>
      
      <text x="20" y="30" class="text-tile-title">Snapshot</text>
      <rect x="100" y="15" width="50" height="22" rx="11" class="badge-success"/>
      <text x="113" y="30" class="badge-success-text">Actif</text>
      
      <text x="20" y="60" class="text-muted" font-size="13">Image instantanée de votre VPS.</text>
      <text x="20" y="80" class="text-muted" font-size="13">1 snapshot disponible.</text>
      
      <text x="20" y="115" fill="#10B981" font-family="Source Sans Pro" font-size="16" font-weight="600">Inclus</text>
      
      <rect x="20" y="140" width="100" height="32" rx="4" class="btn-secondary"/>
      <text x="70" y="161" class="btn-text-secondary" text-anchor="middle">Gérer</text>
    </g>
    
    <!-- Additional IP (Inactive) -->
    <g transform="translate(600, 0)">
      <rect x="0" y="0" width="280" height="180" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="180" rx="8" class="border"/>
      
      <text x="20" y="30" class="text-tile-title">IP additionnelle</text>
      <rect x="135" y="15" width="60" height="22" rx="11" class="badge-inactive"/>
      <text x="150" y="30" class="badge-inactive-text">Inactif</text>
      
      <text x="20" y="60" class="text-muted" font-size="13">Ajoutez des IPs supplémentaires</text>
      <text x="20" y="80" class="text-muted" font-size="13">pour vos services.</text>
      
      <text x="20" y="115" class="text-price">2,00 € HT/mois</text>
      
      <rect x="20" y="140" width="120" height="32" rx="4" class="btn-primary"/>
      <text x="80" y="161" class="btn-text" text-anchor="middle">Commander</text>
    </g>
  </g>
  
  <!-- Option Cards Row 2 -->
  <g transform="translate(280, 410)">
    <!-- Additional Disk (Inactive) -->
    <g>
      <rect x="0" y="0" width="280" height="180" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="180" rx="8" class="border"/>
      
      <text x="20" y="30" class="text-tile-title">Disque additionnel</text>
      <rect x="160" y="15" width="60" height="22" rx="11" class="badge-inactive"/>
      <text x="175" y="30" class="badge-inactive-text">Inactif</text>
      
      <text x="20" y="60" class="text-muted" font-size="13">Augmentez votre espace de</text>
      <text x="20" y="80" class="text-muted" font-size="13">stockage jusqu'à 500 Go.</text>
      
      <text x="20" y="115" class="text-price">À partir de 5,00 € HT</text>
      
      <rect x="20" y="140" width="120" height="32" rx="4" class="btn-primary"/>
      <text x="80" y="161" class="btn-text" text-anchor="middle">Commander</text>
    </g>
    
    <!-- Veeam (Inactive) -->
    <g transform="translate(300, 0)">
      <rect x="0" y="0" width="280" height="180" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="180" rx="8" class="border"/>
      
      <text x="20" y="30" class="text-tile-title">Veeam Backup</text>
      <rect x="135" y="15" width="60" height="22" rx="11" class="badge-inactive"/>
      <text x="150" y="30" class="badge-inactive-text">Inactif</text>
      
      <text x="20" y="60" class="text-muted" font-size="13">Solution de sauvegarde</text>
      <text x="20" y="80" class="text-muted" font-size="13">professionnelle Veeam.</text>
      
      <text x="20" y="115" class="text-price">À partir de 10,00 € HT</text>
      
      <rect x="20" y="140" width="120" height="32" rx="4" class="btn-primary"/>
      <text x="80" y="161" class="btn-text" text-anchor="middle">Commander</text>
    </g>
  </g>
</svg>
