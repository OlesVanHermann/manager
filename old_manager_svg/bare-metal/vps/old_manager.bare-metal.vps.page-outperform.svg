<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; }
      .card-selected { stroke: #0050D7; stroke-width: 2; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Serveurs dédiés</text>
  <text x="170" y="75" class="text-primary" font-size="14" font-weight="600">VPS</text>
  <rect x="165" y="85" width="35" height="3" class="bg-primary"/>

  <!-- Content Area (full width, no sidebar) -->
  <g transform="translate(40, 120)">
    <!-- Back button -->
    <text x="0" y="16" class="text-primary" font-size="12">← Retour au tableau de bord VPS</text>

    <!-- Title -->
    <text x="0" y="60" class="text-dark" font-size="24" font-weight="600">Migrer vers la nouvelle gamme VPS</text>

    <!-- VPS selector -->
    <g transform="translate(0, 100)">
      <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Sélectionnez votre VPS</text>
      <rect x="0" y="15" width="400" height="40" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="12" y="40" class="text-dark" font-size="12">vps-123456.ovh.net - VPS 2014 SSD 1</text>
      <text x="380" y="40" class="text-muted" font-size="10">▼</text>
    </g>

    <!-- Offer comparison -->
    <g transform="translate(0, 190)">
      <!-- Current offer card -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="400" height="280" rx="8" class="bg-white" stroke="#E5E7EB"/>
        <text x="20" y="30" class="text-muted" font-size="12">OFFRE ACTUELLE</text>

        <g transform="translate(20, 60)">
          <text x="0" y="0" class="text-muted" font-size="11">vCPU</text>
          <text x="150" y="0" class="text-dark" font-size="11">1 vCore</text>

          <text x="0" y="30" class="text-muted" font-size="11">Mémoire</text>
          <text x="150" y="30" class="text-dark" font-size="11">2 Go</text>

          <text x="0" y="60" class="text-muted" font-size="11">Stockage</text>
          <text x="150" y="60" class="text-dark" font-size="11">20 Go SSD</text>

          <text x="0" y="90" class="text-muted" font-size="11">Bande passante</text>
          <text x="150" y="90" class="text-dark" font-size="11">100 Mbit/s</text>
        </g>

        <line x1="20" y1="200" x2="380" y2="200" class="divider"/>
        <text x="20" y="230" class="text-muted" font-size="11">Prix actuel</text>
        <text x="20" y="255" class="text-dark" font-size="14" font-weight="500">3,99 € HT/mois</text>
      </g>

      <!-- New offer card (selected) -->
      <g transform="translate(450, 0)">
        <rect x="0" y="0" width="400" height="280" rx="8" class="card-selected"/>
        <rect x="0" y="0" width="400" height="35" rx="8" fill="#0050D7"/>
        <text x="20" y="22" class="text-white" font-size="12">NOUVELLE OFFRE</text>

        <g transform="translate(20, 60)">
          <text x="0" y="0" class="text-muted" font-size="11">vCPU</text>
          <text x="150" y="0" class="text-dark" font-size="11" font-weight="500">2 vCores</text>

          <text x="0" y="30" class="text-muted" font-size="11">Mémoire</text>
          <text x="150" y="30" class="text-dark" font-size="11" font-weight="500">4 Go</text>

          <text x="0" y="60" class="text-muted" font-size="11">Stockage</text>
          <text x="150" y="60" class="text-dark" font-size="11" font-weight="500">40 Go NVMe</text>

          <text x="0" y="90" class="text-muted" font-size="11">Bande passante</text>
          <text x="150" y="90" class="text-dark" font-size="11" font-weight="500">250 Mbit/s</text>
        </g>

        <line x1="20" y1="200" x2="380" y2="200" class="divider"/>
        <text x="20" y="230" class="text-muted" font-size="11">Nouveau prix</text>
        <text x="20" y="255" class="text-dark" font-size="14" font-weight="500">3,99 € HT/mois</text>
      </g>
    </g>

    <!-- Info banner -->
    <g transform="translate(0, 500)">
      <rect x="0" y="0" width="850" height="70" rx="8" class="bg-info"/>
      <text x="20" y="25" class="text-info" font-size="13" font-weight="500">Qu'est-ce qui va changer ?</text>
      <text x="20" y="48" class="text-info" font-size="12">Votre VPS sera migré vers la nouvelle infrastructure. L'adresse IP et les données seront conservées.</text>
    </g>

    <!-- Actions -->
    <g transform="translate(0, 600)">
      <rect x="0" y="0" width="150" height="40" rx="4" class="btn-primary"/>
      <text x="75" y="26" class="text-white" font-size="13" text-anchor="middle">Migrer mon VPS</text>

      <rect x="170" y="0" width="100" height="40" rx="4" class="btn-outline"/>
      <text x="220" y="26" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>
    </g>
  </g>
</svg>
