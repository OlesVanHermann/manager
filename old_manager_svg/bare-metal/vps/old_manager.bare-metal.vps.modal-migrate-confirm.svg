<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #D97706; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 500; fill: #374151; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-disabled { fill: #E5E7EB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background page -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- Header NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="80" y="32" class="text-white" font-weight="600">Web Cloud</text>
  <text x="200" y="32" class="text-white" opacity="0.7">Bare Metal Cloud</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <rect y="89" width="1440" height="1" fill="#E5E7EB"/>
  <text x="80" y="75" class="text-dark">VPS</text>

  <!-- Modal overlay -->
  <rect y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(420, 200)">
    <!-- Modal background -->
    <rect width="600" height="380" rx="8" class="bg-white"/>

    <!-- Modal header with info color -->
    <rect width="600" height="56" rx="8" class="bg-info"/>
    <rect y="48" width="600" height="8" class="bg-info"/>

    <!-- Info icon -->
    <circle cx="28" cy="28" r="12" fill="#1E40AF"/>
    <text x="28" y="33" text-anchor="middle" fill="#FFFFFF" font-size="14" font-weight="bold">i</text>

    <!-- Modal title -->
    <text x="52" y="34" class="text-title" fill="#1E40AF">Migration de votre VPS</text>

    <!-- Close button -->
    <text x="570" y="34" class="text-muted" font-size="20" style="cursor: pointer;">×</text>

    <!-- Modal content -->
    <g transform="translate(24, 72)">
      <!-- Description -->
      <text y="20" class="text-dark">Vous êtes sur le point de migrer votre VPS vers la nouvelle gamme.</text>

      <!-- Warning message -->
      <rect y="40" width="552" height="60" rx="4" class="bg-warning"/>
      <text x="12" y="62" class="text-warning" font-weight="500">⚠ Attention</text>
      <text x="12" y="82" class="text-warning">Cette opération prendra de 30 minutes à quelques heures selon la</text>
      <text x="12" y="98" class="text-warning">volumétrie de votre VPS. Le service sera indisponible pendant ce temps.</text>

      <!-- Confirmation input -->
      <text y="130" class="text-label">Tapez "MIGRATE" pour confirmer</text>
      <rect y="148" width="552" height="40" rx="4" class="input-field"/>
      <text x="12" y="174" class="text-muted">MIGRATE</text>
    </g>

    <!-- Modal footer -->
    <g transform="translate(24, 320)">
      <rect y="-8" width="552" height="1" fill="#E5E7EB"/>

      <!-- Cancel button -->
      <rect x="360" y="8" width="80" height="36" rx="4" class="btn-secondary"/>
      <text x="400" y="32" text-anchor="middle" class="text-dark">Annuler</text>

      <!-- Confirm button -->
      <rect x="452" y="8" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="32" text-anchor="middle" class="text-white">Confirmer</text>
    </g>
  </g>

  <!-- Annotation -->
  <text x="720" y="620" text-anchor="middle" class="text-muted" font-size="11">old_manager.bare-metal.vps.modal-migrate-confirm.svg</text>
</svg>
