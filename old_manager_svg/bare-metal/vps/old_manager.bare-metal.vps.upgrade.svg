<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #E5E7EB; }
      .card-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .card-unselected { fill: #FFFFFF; stroke: #E5E7EB; }
      .radio-checked { fill: #0050D7; }
      .badge-current { fill: #FEF3C7; }
      .badge-current-text { font-family: 'Source Sans Pro', sans-serif; font-size: 11px; fill: #92400E; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  
  <!-- Breadcrumb -->
  <g transform="translate(280, 90)">
    <text x="0" y="0" class="text-link">VPS</text>
    <text x="35" y="0" class="text-muted">/</text>
    <text x="50" y="0" class="text-link">vps-abc123def</text>
    <text x="180" y="0" class="text-muted">/</text>
    <text x="195" y="0" class="text-body">Faire évoluer mon VPS</text>
  </g>
  
  <!-- Title -->
  <text x="280" y="140" class="text-title">Faire évoluer mon VPS</text>
  
  <!-- Steps -->
  <g transform="translate(280, 180)">
    <circle cx="15" cy="15" r="15" class="step-active"/>
    <text x="15" y="20" class="text-white" font-size="12" text-anchor="middle">1</text>
    <text x="40" y="20" class="text-body" font-weight="600">Modèle</text>
    
    <line x1="100" y1="15" x2="180" y2="15" stroke="#E5E7EB" stroke-width="2"/>
    
    <circle cx="200" cy="15" r="15" class="step-inactive"/>
    <text x="200" y="20" fill="#6B7280" font-size="12" text-anchor="middle" font-family="Source Sans Pro">2</text>
    <text x="225" y="20" class="text-muted">Conditions</text>
    
    <line x1="310" y1="15" x2="390" y2="15" stroke="#E5E7EB" stroke-width="2"/>
    
    <circle cx="410" cy="15" r="15" class="step-inactive"/>
    <text x="410" y="20" fill="#6B7280" font-size="12" text-anchor="middle" font-family="Source Sans Pro">3</text>
    <text x="435" y="20" class="text-muted">Récapitulatif</text>
  </g>
  
  <!-- Model selection -->
  <g transform="translate(280, 240)">
    <text x="0" y="0" class="text-subtitle">Choisissez votre modèle</text>
    <text x="0" y="25" class="text-muted">Sélectionnez un VPS de la gamme supérieure pour bénéficier de plus de ressources.</text>
    
    <!-- Current model card -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="260" height="180" rx="8" class="card-unselected"/>
      <rect x="70" y="10" width="120" height="22" rx="4" class="badge-current"/>
      <text x="130" y="25" class="badge-current-text" text-anchor="middle">Modèle actuel</text>
      
      <text x="20" y="60" class="text-body" font-weight="600">VPS Value</text>
      <text x="20" y="85" class="text-muted">2 vCores</text>
      <text x="20" y="105" class="text-muted">4 Go RAM</text>
      <text x="20" y="125" class="text-muted">80 Go SSD</text>
      <text x="20" y="155" class="text-body" font-weight="600">6,00 € HT/mois</text>
    </g>
    
    <!-- Essential model card (selected) -->
    <g transform="translate(280, 60)">
      <rect x="0" y="0" width="260" height="180" rx="8" class="card-selected"/>
      <circle cx="230" cy="25" r="12" class="radio-checked"/>
      <circle cx="230" cy="25" r="5" fill="#FFFFFF"/>
      
      <text x="20" y="35" class="text-body" font-weight="600">VPS Essential</text>
      <text x="20" y="60" class="text-muted">4 vCores</text>
      <text x="20" y="80" class="text-muted">8 Go RAM</text>
      <text x="20" y="100" class="text-muted">160 Go SSD</text>
      <text x="20" y="130" class="text-link" font-weight="600">12,00 € HT/mois</text>
      <text x="20" y="155" class="text-muted" font-size="12">+6,00 €/mois vs actuel</text>
    </g>
    
    <!-- Comfort model card -->
    <g transform="translate(560, 60)">
      <rect x="0" y="0" width="260" height="180" rx="8" class="card-unselected"/>
      <circle cx="230" cy="25" r="12" stroke="#D1D5DB" fill="#FFFFFF"/>
      
      <text x="20" y="35" class="text-body" font-weight="600">VPS Comfort</text>
      <text x="20" y="60" class="text-muted">8 vCores</text>
      <text x="20" y="80" class="text-muted">16 Go RAM</text>
      <text x="20" y="100" class="text-muted">320 Go SSD</text>
      <text x="20" y="130" class="text-body" font-weight="600">24,00 € HT/mois</text>
      <text x="20" y="155" class="text-muted" font-size="12">+18,00 €/mois vs actuel</text>
    </g>
    
    <!-- Elite model card -->
    <g transform="translate(840, 60)">
      <rect x="0" y="0" width="260" height="180" rx="8" class="card-unselected"/>
      <circle cx="230" cy="25" r="12" stroke="#D1D5DB" fill="#FFFFFF"/>
      
      <text x="20" y="35" class="text-body" font-weight="600">VPS Elite</text>
      <text x="20" y="60" class="text-muted">12 vCores</text>
      <text x="20" y="80" class="text-muted">32 Go RAM</text>
      <text x="20" y="100" class="text-muted">640 Go SSD</text>
      <text x="20" y="130" class="text-body" font-weight="600">48,00 € HT/mois</text>
      <text x="20" y="155" class="text-muted" font-size="12">+42,00 €/mois vs actuel</text>
    </g>
  </g>
  
  <!-- Navigation buttons -->
  <g transform="translate(280, 550)">
    <rect x="0" y="0" width="100" height="40" rx="4" class="btn-secondary"/>
    <text x="50" y="26" class="text-body" text-anchor="middle">Annuler</text>
    
    <rect x="1000" y="0" width="100" height="40" rx="4" class="btn-primary"/>
    <text x="1050" y="26" class="btn-text" text-anchor="middle">Suivant</text>
  </g>
</svg>
