<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="450" viewBox="0 0 1000 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>VPS - Snapshot Management</title>

  <!-- Background -->
  <rect width="1000" height="450" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Snapshot</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sauvegardez l'état actuel de votre VPS pour pouvoir le restaurer ultérieurement.</text>
  </g>

  <!-- Snapshot card -->
  <g transform="translate(30, 100)">
    <rect x="0" y="0" width="940" height="200" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Current snapshot info -->
    <g transform="translate(30, 30)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Snapshot actuel</text>

      <g transform="translate(0, 40)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Date de création</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">28/12/2024 à 14:30:00</text>
      </g>

      <g transform="translate(250, 40)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Description</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Avant mise à jour système</text>
      </g>

      <g transform="translate(500, 40)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Taille</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">12.5 Go</text>
      </g>

      <g transform="translate(650, 40)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Statut</text>
        <g transform="translate(0, 10)">
          <rect x="0" y="0" width="70" height="22" rx="4" fill="#DCFCE7"/>
          <text x="12" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Disponible</text>
        </g>
      </g>
    </g>

    <!-- Action buttons -->
    <g transform="translate(30, 130)">
      <rect x="0" y="0" width="120" height="40" rx="4" fill="#0050D7"/>
      <text x="28" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Restaurer</text>

      <rect x="140" y="0" width="160" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Nouveau snapshot</text>

      <rect x="320" y="0" width="120" height="40" rx="4" fill="white" stroke="#DC2626"/>
      <text x="28" y="26" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
    </g>
  </g>

  <!-- Info message -->
  <g transform="translate(30, 330)">
    <rect x="0" y="0" width="940" height="80" rx="8" fill="#EFF6FF" stroke="#BFDBFE"/>
    <text x="20" y="30" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">ℹ Information</text>
    <text x="20" y="55" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Un seul snapshot peut être conservé à la fois. La création d'un nouveau snapshot remplacera l'existant.</text>
  </g>
</svg>
