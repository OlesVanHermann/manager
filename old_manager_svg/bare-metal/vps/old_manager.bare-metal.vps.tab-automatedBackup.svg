<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-tile-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-header { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-info { fill: #DBEAFE; }
      .badge-info-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #1E40AF; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .row-alt { fill: #F9FAFB; }
      .progress-bg { fill: #E5E7EB; }
      .progress-fill { fill: #0050D7; }
      .action-menu-dropdown { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>
  
  <!-- Tabs -->
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-muted">Accueil</text>
    <text x="60" y="0" class="text-muted">Monitoring</text>
    <text x="150" y="0" class="text-muted">Snapshots</text>
    <text x="240" y="0" class="text-muted">IP</text>
    <text x="270" y="0" class="text-link" font-weight="600">Sauvegardes auto</text>
    <rect x="270" y="8" width="110" height="3" class="bg-primary"/>
  </g>
  
  <!-- Title -->
  <text x="280" y="160" class="text-title">Sauvegardes automatiques</text>
  
  <!-- Subscription Card -->
  <g transform="translate(280, 190)">
    <rect x="0" y="0" width="450" height="160" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="450" height="160" rx="8" class="border"/>
    
    <text x="20" y="30" class="text-tile-title">Abonnement Automated Backup</text>
    <rect x="235" y="15" width="60" height="22" rx="11" class="badge-success"/>
    <text x="250" y="30" class="badge-success-text">Actif</text>
    
    <text x="20" y="65" class="text-muted">Fréquence</text>
    <text x="130" y="65" class="text-body">Quotidienne à 02:00 UTC</text>
    
    <text x="20" y="95" class="text-muted">Rétention</text>
    <text x="130" y="95" class="text-body">7 dernières sauvegardes</text>
    
    <text x="20" y="125" class="text-muted">Prix</text>
    <text x="130" y="125" class="text-body">2,00 € HT/mois</text>
    
    <text x="350" y="145" class="text-link">Modifier</text>
  </g>
  
  <!-- Storage Usage -->
  <g transform="translate(760, 190)">
    <rect x="0" y="0" width="400" height="160" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="400" height="160" rx="8" class="border"/>
    
    <text x="20" y="30" class="text-tile-title">Espace utilisé</text>
    
    <text x="20" y="70" class="text-body">12,4 Go / 40 Go</text>
    <text x="350" y="70" class="text-muted" text-anchor="end">31%</text>
    
    <rect x="20" y="85" width="360" height="12" rx="6" class="progress-bg"/>
    <rect x="20" y="85" width="112" height="12" rx="6" class="progress-fill"/>
    
    <text x="20" y="125" class="text-muted">Prochaine sauvegarde : dans 6 heures</text>
    <text x="20" y="145" class="text-muted">Dernière sauvegarde : aujourd'hui à 02:15</text>
  </g>
  
  <!-- Backups List -->
  <g transform="translate(280, 380)">
    <text x="0" y="0" class="text-tile-title">Points de restauration</text>
    
    <!-- Table header -->
    <rect x="0" y="20" width="880" height="40" class="row-alt"/>
    <text x="20" y="46" class="text-header">DATE</text>
    <text x="250" y="46" class="text-header">TAILLE</text>
    <text x="400" y="46" class="text-header">TYPE</text>
    <text x="550" y="46" class="text-header">STATUT</text>
    <text x="750" y="46" class="text-header">ACTIONS</text>
    
    <!-- Row 1 -->
    <rect x="0" y="60" width="880" height="50" class="bg-white"/>
    <rect x="0" y="60" width="880" height="50" class="border"/>
    <text x="20" y="90" class="text-body">26 décembre 2025 à 02:15</text>
    <text x="250" y="90" class="text-body">12,4 Go</text>
    <rect x="400" y="77" width="90" height="24" rx="12" class="badge-info"/>
    <text x="418" y="94" class="badge-info-text">Automatique</text>
    <rect x="550" y="77" width="70" height="24" rx="12" class="badge-success"/>
    <text x="563" y="94" class="badge-success-text">Terminé</text>
    <text x="750" y="90" class="text-muted" font-size="18">⋮</text>
    
    <!-- Row 2 -->
    <rect x="0" y="110" width="880" height="50" class="row-alt"/>
    <rect x="0" y="110" width="880" height="50" class="border"/>
    <text x="20" y="140" class="text-body">25 décembre 2025 à 02:12</text>
    <text x="250" y="140" class="text-body">12,3 Go</text>
    <rect x="400" y="127" width="90" height="24" rx="12" class="badge-info"/>
    <text x="418" y="144" class="badge-info-text">Automatique</text>
    <rect x="550" y="127" width="70" height="24" rx="12" class="badge-success"/>
    <text x="563" y="144" class="badge-success-text">Terminé</text>
    <text x="750" y="140" class="text-muted" font-size="18">⋮</text>
    
    <!-- Row 3 -->
    <rect x="0" y="160" width="880" height="50" class="bg-white"/>
    <rect x="0" y="160" width="880" height="50" class="border"/>
    <text x="20" y="190" class="text-body">24 décembre 2025 à 02:08</text>
    <text x="250" y="190" class="text-body">12,1 Go</text>
    <rect x="400" y="177" width="90" height="24" rx="12" class="badge-info"/>
    <text x="418" y="194" class="badge-info-text">Automatique</text>
    <rect x="550" y="177" width="70" height="24" rx="12" class="badge-success"/>
    <text x="563" y="194" class="badge-success-text">Terminé</text>
    <text x="750" y="190" class="text-muted" font-size="18">⋮</text>
    
    <!-- Action Menu OUVERT sur Row 1 -->
    <g transform="translate(680, 65)">
      <rect x="0" y="0" width="180" height="136" rx="4" class="action-menu-dropdown"/>
      <text x="15" y="28" class="text-body">Restaurer ce point</text>
      <line x1="0" y1="40" x2="180" y2="40" stroke="#E5E7EB"/>
      <text x="15" y="63" class="text-body">Monter en lecture</text>
      <line x1="0" y1="75" x2="180" y2="75" stroke="#E5E7EB"/>
      <text x="15" y="98" class="text-body">Télécharger</text>
      <line x1="0" y1="110" x2="180" y2="110" stroke="#E5E7EB"/>
      <text x="15" y="128" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
    </g>
  </g>
</svg>
