<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 550" width="1440" height="550">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #DC2626; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 10px 25px rgba(0,0,0,0.15)); }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background with page behind -->
  <rect width="1440" height="550" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="490" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="550" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Modal -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="600" height="340" rx="8" class="modal"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-title">Réinitialiser le mot de passe</text>
    <text x="560" y="40" class="text-muted" style="cursor:pointer">✕</text>
    
    <!-- Separator -->
    <rect x="0" y="60" width="600" height="1" fill="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <text x="0" y="20" class="text-body">Êtes-vous sûr de vouloir réinitialiser le mot de passe root</text>
      <text x="0" y="40" class="text-body">de votre VPS ?</text>
      
      <text x="0" y="85" class="text-danger">⚠️ Attention : votre VPS sera redémarré pour appliquer le</text>
      <text x="0" y="105" class="text-danger">changement de mot de passe.</text>
      
      <text x="0" y="150" class="text-muted">Le nouveau mot de passe vous sera envoyé par e-mail à</text>
      <text x="0" y="170" class="text-muted">l'adresse associée à votre compte OVHcloud.</text>
    </g>
    
    <!-- Separator -->
    <rect x="0" y="260" width="600" height="1" fill="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(24, 280)">
      <rect x="360" y="0" width="90" height="40" rx="4" class="btn-outline"/>
      <text x="383" y="26" class="text-body">Annuler</text>
      
      <rect x="460" y="0" width="115" height="40" rx="4" class="btn-primary"/>
      <text x="480" y="26" class="text-white">Confirmer</text>
    </g>
  </g>
</svg>
