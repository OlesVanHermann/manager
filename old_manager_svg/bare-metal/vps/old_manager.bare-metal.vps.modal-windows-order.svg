<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 15px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 500; fill: #374151; }
      .text-price { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .stepper-active { fill: #0050D7; }
      .stepper-inactive { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background page -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- Header NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="80" y="32" class="text-white" font-weight="600">Bare Metal Cloud</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <rect y="89" width="1440" height="1" fill="#E5E7EB"/>
  <text x="80" y="75" class="text-dark">VPS</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect width="280" height="765" rx="8" class="bg-white" stroke="#E5E7EB"/>
    <text x="16" y="30" class="text-section">VPS</text>
    <rect x="16" y="50" width="248" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
    <text x="28" y="74" class="text-muted">Rechercher...</text>
  </g>

  <!-- RIGHT PANEL - Windows Order page -->
  <g transform="translate(320, 105)">
    <rect width="1096" height="765" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Back button -->
    <g transform="translate(24, 20)">
      <text class="text-primary" font-size="13">← Retour</text>
    </g>

    <!-- Page title -->
    <text x="24" y="60" class="text-title">Options Windows</text>

    <!-- Stepper -->
    <g transform="translate(24, 90)">
      <!-- Step 1 - Active -->
      <circle cx="16" cy="16" r="14" class="stepper-active"/>
      <text x="16" y="21" text-anchor="middle" class="text-white" font-size="12">1</text>
      <text x="40" y="21" class="text-dark" font-weight="500">Commander</text>

      <!-- Line -->
      <rect x="120" y="14" width="60" height="3" fill="#E5E7EB"/>

      <!-- Step 2 - Inactive -->
      <circle cx="200" cy="16" r="14" class="stepper-inactive"/>
      <text x="200" y="21" text-anchor="middle" class="text-muted" font-size="12">2</text>
      <text x="224" y="21" class="text-muted">Confirmation</text>
    </g>

    <!-- Content -->
    <g transform="translate(24, 150)">
      <!-- Description -->
      <rect width="700" height="80" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="30" class="text-dark">Commandez l'option Windows pour votre VPS.</text>
      <text x="16" y="55" class="text-dark">Cette option vous permet d'installer Windows Server sur votre VPS.</text>

      <!-- Price info -->
      <g transform="translate(0, 110)">
        <text class="text-section">Tarification</text>
        <rect y="25" width="700" height="70" rx="8" class="card"/>
        <text x="16" y="55" class="text-label">Prix mensuel :</text>
        <text x="120" y="55" class="text-price">12,00 € HT/mois</text>
        <text x="16" y="75" class="text-muted">La licence Windows sera ajoutée à votre facture mensuelle.</text>
      </g>

      <!-- Explanation -->
      <g transform="translate(0, 220)">
        <text class="text-dark">L'option Windows vous sera facturée mensuellement.</text>
        <text y="25" class="text-dark">Après commande, vous pourrez réinstaller votre VPS avec un OS Windows.</text>
      </g>

      <!-- Order button -->
      <g transform="translate(0, 290)">
        <rect width="180" height="44" rx="4" class="btn-primary"/>
        <text x="90" y="28" text-anchor="middle" class="text-white" font-weight="500">Commander</text>
      </g>
    </g>
  </g>

  <!-- Annotation -->
  <text x="720" y="885" text-anchor="middle" class="text-muted" font-size="11">old_manager.bare-metal.vps.modal-windows-order.svg</text>
</svg>
