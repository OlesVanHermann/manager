<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 500; fill: #374151; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .timepicker { fill: #F9FAFB; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background page -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- Header NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="80" y="32" class="text-white" font-weight="600">Bare Metal Cloud</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <rect y="89" width="1440" height="1" fill="#E5E7EB"/>
  <text x="80" y="75" class="text-dark">VPS</text>

  <!-- Modal overlay -->
  <rect y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(420, 200)">
    <!-- Modal background -->
    <rect width="600" height="380" rx="8" class="bg-white"/>

    <!-- Modal header -->
    <rect width="600" height="56" rx="8" fill="#F9FAFB"/>
    <rect y="48" width="600" height="8" fill="#F9FAFB"/>
    <rect y="55" width="600" height="1" fill="#E5E7EB"/>

    <!-- Modal title -->
    <text x="24" y="36" class="text-title">Configurer l'heure du Backup automatisé</text>

    <!-- Close button -->
    <text x="570" y="36" class="text-muted" font-size="20" style="cursor: pointer;">×</text>

    <!-- Modal content -->
    <g transform="translate(24, 72)">
      <!-- Description -->
      <text y="20" class="text-dark">Effectuer le Backup automatisé tous les jours à (Fuseau horaire UTC) :</text>

      <!-- Timepicker -->
      <g transform="translate(0, 50)">
        <rect width="200" height="120" rx="8" class="timepicker"/>

        <!-- Hours -->
        <g transform="translate(20, 20)">
          <text y="15" class="text-label">Heures</text>
          <rect y="25" width="50" height="36" rx="4" class="input-field"/>
          <text x="25" y="50" text-anchor="middle" class="text-dark" font-size="16">03</text>
          <text x="25" y="75" class="text-muted" font-size="20">▼</text>
        </g>

        <!-- Separator -->
        <text x="85" y="65" class="text-dark" font-size="24">:</text>

        <!-- Minutes -->
        <g transform="translate(100, 20)">
          <text y="15" class="text-label">Minutes</text>
          <rect y="25" width="50" height="36" rx="4" class="input-field"/>
          <text x="25" y="50" text-anchor="middle" class="text-dark" font-size="16">00</text>
          <text x="25" y="75" class="text-muted" font-size="20">▼</text>
        </g>
      </g>

      <!-- Info text -->
      <text y="200" class="text-muted">Le backup sera effectué chaque jour à l'heure configurée.</text>
    </g>

    <!-- Modal footer -->
    <g transform="translate(24, 320)">
      <rect y="-8" width="552" height="1" fill="#E5E7EB"/>

      <!-- Cancel button -->
      <rect x="360" y="8" width="80" height="36" rx="4" class="btn-secondary"/>
      <text x="400" y="32" text-anchor="middle" class="text-dark">Annuler</text>

      <!-- Confirm button -->
      <rect x="452" y="8" width="100" height="36" rx="4" class="btn-primary"/>
      <text x="502" y="32" text-anchor="middle" class="text-white">Confirmer</text>
    </g>
  </g>

  <!-- Annotation -->
  <text x="720" y="620" text-anchor="middle" class="text-muted" font-size="11">old_manager.bare-metal.vps.modal-veeam-schedule.svg</text>
</svg>
