<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-danger { fill: #DC2626; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-danger { fill: #991B1B; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .checkbox-checked { fill: #0050D7; }
    </style>
  </defs>
  <rect width="1440" height="700" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  <rect width="1440" height="700" fill="rgba(0,0,0,0.5)"/>
  
  <g transform="translate(370, 80)">
    <rect width="700" height="520" rx="8" class="bg-white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.15))"/>
    
    <g transform="translate(0, 0)">
      <rect width="700" height="60" rx="8" fill="#F9FAFB"/>
      <text x="24" y="38" class="text-heading">Réinstaller le VPS</text>
      <text x="660" y="38" class="text-muted" font-size="20">✕</text>
    </g>
    
    <g transform="translate(24, 80)">
      <!-- Warning -->
      <g transform="translate(0, 0)">
        <rect width="652" height="60" rx="4" fill="#FEE2E2"/>
        <rect width="652" height="60" rx="4" stroke="#EF4444" stroke-width="1" fill="none"/>
        <text x="16" y="25" class="text-danger" font-size="14" font-weight="600">⚠ Attention : Toutes les données seront supprimées !</text>
        <text x="16" y="45" class="text-danger" font-size="13">Pensez à sauvegarder vos données avant de continuer.</text>
      </g>
      
      <!-- Image selection -->
      <g transform="translate(0, 85)">
        <text x="0" y="0" class="text-body" font-weight="600">Image à installer *</text>
        <g transform="translate(0, 20)">
          <rect width="652" height="44" rx="4" class="input-border"/>
          <text x="12" y="28" class="text-body">Debian 12 (Bookworm)</text>
          <text x="620" y="28" class="text-muted">▼</text>
        </g>
      </g>
      
      <!-- SSH key -->
      <g transform="translate(0, 165)">
        <text x="0" y="0" class="text-body" font-weight="600">Clé SSH (optionnel)</text>
        <g transform="translate(0, 20)">
          <rect width="652" height="44" rx="4" class="input-border"/>
          <text x="12" y="28" class="text-muted">Sélectionner une clé SSH...</text>
          <text x="620" y="28" class="text-muted">▼</text>
        </g>
      </g>
      
      <!-- Language -->
      <g transform="translate(0, 245)">
        <text x="0" y="0" class="text-body" font-weight="600">Langue</text>
        <g transform="translate(0, 20)">
          <rect width="300" height="44" rx="4" class="input-border"/>
          <text x="12" y="28" class="text-body">Français</text>
          <text x="268" y="28" class="text-muted">▼</text>
        </g>
      </g>
      
      <!-- Confirmation -->
      <g transform="translate(0, 325)">
        <rect x="0" y="0" width="18" height="18" rx="3" class="checkbox-checked"/>
        <text x="5" y="14" class="text-white" font-size="12">✓</text>
        <text x="28" y="14" class="text-body">Je confirme vouloir réinstaller mon VPS</text>
      </g>
    </g>
    
    <g transform="translate(24, 460)">
      <g transform="translate(0, 0)">
        <rect width="100" height="40" rx="4" class="border" fill="#FFFFFF"/>
        <text x="30" y="26" class="text-body">Annuler</text>
      </g>
      <g transform="translate(520, 0)">
        <rect width="156" height="40" rx="4" class="bg-danger"/>
        <text x="30" y="26" class="text-white" font-size="14">Réinstaller</text>
      </g>
    </g>
  </g>
</svg>
