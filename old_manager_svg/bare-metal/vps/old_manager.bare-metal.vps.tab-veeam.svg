<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-table-header { fill: #F3F4F6; }
      .bg-info { fill: #E8F0FE; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-info { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1E40AF; }
      .text-th { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; font-weight: 600; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
      .action-menu { fill: #6B7280; }
      .dropdown { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="600" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="540" class="bg-white"/>
  
  <!-- Content -->
  <g transform="translate(260, 80)">
    <!-- Title -->
    <text x="0" y="0" class="text-title">vps-abc123def.vps.ovh.net</text>
    <rect x="350" y="-18" width="70" height="24" rx="12" class="badge-success"/>
    <text x="365" y="-2" class="badge-success-text">Running</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 30)">
      <text x="0" y="20" class="text-muted">Accueil</text>
      <text x="80" y="20" class="text-muted">Snapshot</text>
      <text x="170" y="20" class="text-muted">Backup storage</text>
      <text x="290" y="20" class="text-muted">Disque additionnel</text>
      <text x="430" y="20" class="text-body" font-weight="600">Veeam</text>
      <rect x="430" y="28" width="50" height="3" class="tab-active"/>
      <text x="500" y="20" class="text-muted">DNS secondaire</text>
    </g>
    <rect x="0" y="61" width="1140" height="1" fill="#E5E7EB"/>
    
    <!-- Info banner -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="1140" height="50" rx="4" class="bg-info"/>
      <text x="20" y="20" class="text-info">ℹ️ Vous disposez de l'offre Standard. Passez à l'offre Premium pour plus de points de restauration.</text>
      <text x="20" y="40" class="text-link">Commander l'offre Premium →</text>
    </g>
    
    <!-- Schedule info -->
    <g transform="translate(0, 150)">
      <text x="0" y="0" class="text-body" font-weight="600">Planification des sauvegardes automatiques</text>
      <text x="0" y="25" class="text-body">Tous les jours à 03:00</text>
      <text x="300" y="15" class="action-menu" font-size="18">⋮</text>
    </g>
    
    <!-- Current restore point -->
    <g transform="translate(0, 200)">
      <text x="0" y="0" class="text-body">Point de restauration courant disponible</text>
      
      <text x="0" y="35" class="text-small">État</text>
      <rect x="0" y="45" width="60" height="22" rx="11" class="badge-success"/>
      <text x="12" y="60" class="badge-success-text">Actif</text>
      
      <text x="150" y="35" class="text-small">Date de création</text>
      <text x="150" y="60" class="text-body">25/12/2024 à 03:00</text>
    </g>
    
    <!-- Mount button -->
    <g transform="translate(0, 280)">
      <rect x="0" y="0" width="160" height="36" rx="4" class="btn-secondary"/>
      <text x="35" y="23" class="text-body">Monter le backup</text>
    </g>
    
    <!-- Datagrid -->
    <g transform="translate(0, 340)">
      <!-- Header -->
      <rect x="0" y="0" width="1140" height="40" class="bg-table-header"/>
      <text x="10" y="25" class="text-th">Date de création</text>
      <text x="1100" y="25" class="text-th">⋮</text>
      
      <!-- Row 1 -->
      <rect x="0" y="40" width="1140" height="50" class="bg-white"/>
      <rect x="0" y="40" width="1140" height="50" class="border"/>
      <text x="10" y="70" class="text-body">25/12/2024 à 03:00</text>
      <text x="1105" y="70" class="action-menu" font-size="18">⋮</text>
      
      <!-- ActionMenu OUVERT -->
      <g transform="translate(1000, 80)">
        <rect x="0" y="0" width="140" height="80" rx="4" class="dropdown"/>
        <text x="15" y="30" class="text-body">Restaurer</text>
        <rect x="0" y="40" width="140" height="1" fill="#E5E7EB"/>
        <text x="15" y="65" class="text-body">Monter</text>
      </g>
      
      <!-- Row 2 -->
      <rect x="0" y="90" width="1140" height="50" class="bg-white"/>
      <rect x="0" y="90" width="1140" height="50" class="border"/>
      <text x="10" y="120" class="text-body">24/12/2024 à 03:00</text>
      <text x="1105" y="120" class="action-menu" font-size="18">⋮</text>
    </g>
  </g>
</svg>
