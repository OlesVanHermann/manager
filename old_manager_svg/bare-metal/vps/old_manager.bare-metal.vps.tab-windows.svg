<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-success { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #059669; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 15px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 500; fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: transparent; }
    </style>
  </defs>

  <!-- Background page -->
  <rect width="1440" height="900" class="bg-page"/>

  <!-- Header NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="80" y="32" class="text-white" font-weight="600">Bare Metal Cloud</text>

  <!-- NAV2 -->
  <rect y="50" width="1440" height="40" class="bg-white"/>
  <rect y="89" width="1440" height="1" fill="#E5E7EB"/>
  <text x="80" y="75" class="text-dark">VPS</text>

  <!-- LEFT PANEL -->
  <g transform="translate(24, 105)">
    <rect width="280" height="765" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- Search -->
    <rect x="16" y="16" width="248" height="36" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
    <text x="28" y="40" class="text-muted">Rechercher...</text>

    <!-- Selected VPS -->
    <rect x="8" y="68" width="264" height="56" rx="4" fill="#E8F0FE"/>
    <text x="16" y="92" class="text-dark" font-weight="500">vps-abc123def.ovh.net</text>
    <text x="16" y="112" class="text-muted" font-size="12">VPS Value - 2 vCores</text>

    <!-- Status badge -->
    <rect x="200" y="82" width="56" height="20" rx="10" class="bg-success"/>
    <text x="228" y="96" text-anchor="middle" class="text-success">Actif</text>
  </g>

  <!-- RIGHT PANEL -->
  <g transform="translate(320, 105)">
    <rect width="1096" height="765" rx="8" class="bg-white" stroke="#E5E7EB"/>

    <!-- VPS title -->
    <text x="24" y="35" class="text-title">vps-abc123def.ovh.net</text>

    <!-- NAV4 Tabs -->
    <g transform="translate(24, 55)">
      <rect y="25" width="1048" height="1" fill="#E5E7EB"/>

      <!-- Tabs -->
      <text x="0" y="15" class="text-muted">Accueil</text>
      <text x="70" y="15" class="text-muted">Snapshot</text>
      <text x="145" y="15" class="text-muted">Backup automatisé</text>
      <text x="275" y="15" class="text-muted">Backup storage</text>

      <!-- Windows tab - Active -->
      <text x="395" y="15" class="text-primary" font-weight="500">Windows</text>
      <rect x="395" y="22" width="55" height="3" class="tab-active"/>

      <text x="470" y="15" class="text-muted">Disque additionnel</text>
      <text x="590" y="15" class="text-muted">DNS Secondaire</text>
    </g>

    <!-- Content -->
    <g transform="translate(24, 100)">
      <!-- Windows license info -->
      <rect width="1048" height="200" rx="8" class="card"/>

      <g transform="translate(24, 24)">
        <text class="text-section">Licence Windows</text>

        <!-- Status -->
        <g transform="translate(0, 40)">
          <text class="text-label">Statut :</text>
          <rect x="60" y="-12" width="56" height="20" rx="10" class="bg-success"/>
          <text x="88" y="4" text-anchor="middle" class="text-success">Activé</text>
        </g>

        <!-- License type -->
        <g transform="translate(0, 70)">
          <text class="text-label">Type de licence :</text>
          <text x="120" class="text-dark">Windows Server 2022 Standard</text>
        </g>

        <!-- Price -->
        <g transform="translate(0, 100)">
          <text class="text-label">Tarif mensuel :</text>
          <text x="120" class="text-dark">12,00 € HT/mois</text>
        </g>

        <!-- Actions -->
        <g transform="translate(0, 140)">
          <rect width="80" height="36" rx="4" class="btn-secondary"/>
          <text x="40" y="23" text-anchor="middle" class="text-dark">Résilier</text>
        </g>
      </g>
    </g>

    <!-- Info section -->
    <g transform="translate(24, 330)">
      <rect width="1048" height="100" rx="8" fill="#F0F9FF" stroke="#BAE6FD"/>
      <g transform="translate(24, 24)">
        <text class="text-dark" font-weight="500">Information</text>
        <text y="25" class="text-muted">La licence Windows vous permet d'installer et d'utiliser Windows Server</text>
        <text y="45" class="text-muted">sur votre VPS. Elle est facturée mensuellement.</text>
        <text y="70" class="text-primary" text-decoration="underline">Voir le guide d'installation Windows →</text>
      </g>
    </g>
  </g>

  <!-- Annotation -->
  <text x="720" y="885" text-anchor="middle" class="text-muted" font-size="11">old_manager.bare-metal.vps.tab-windows.svg</text>
</svg>
