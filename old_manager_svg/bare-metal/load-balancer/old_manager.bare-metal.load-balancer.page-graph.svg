<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Graphs</title>

  <!-- Background -->
  <rect width="1200" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Graphiques</text>
  </g>

  <!-- Scale selector (radio toggle) -->
  <g transform="translate(30, 70)">
    <rect x="0" y="0" width="70" height="32" rx="4" fill="#0050D7"/>
    <text x="20" y="22" fill="white" font-family="system-ui, sans-serif" font-size="12">Heure</text>

    <rect x="75" y="0" width="70" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="97" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Jour</text>

    <rect x="150" y="0" width="80" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="167" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Semaine</text>

    <rect x="235" y="0" width="70" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="257" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Mois</text>

    <rect x="310" y="0" width="70" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="327" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Ann√©e</text>
  </g>

  <!-- Graph Panel 1: Connexions -->
  <g transform="translate(30, 130)">
    <rect x="0" y="0" width="1140" height="250" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Connexions actives</text>

    <!-- Graph area -->
    <g transform="translate(50, 60)">
      <!-- Y axis -->
      <line x1="0" y1="0" x2="0" y2="150" stroke="#E5E7EB"/>
      <text x="-10" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">1000</text>
      <text x="-10" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">750</text>
      <text x="-10" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">500</text>
      <text x="-10" y="145" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">250</text>

      <!-- X axis -->
      <line x1="0" y1="150" x2="1050" y2="150" stroke="#E5E7EB"/>

      <!-- Grid lines -->
      <line x1="0" y1="37" x2="1050" y2="37" stroke="#E5E7EB" stroke-dasharray="4"/>
      <line x1="0" y1="75" x2="1050" y2="75" stroke="#E5E7EB" stroke-dasharray="4"/>
      <line x1="0" y1="112" x2="1050" y2="112" stroke="#E5E7EB" stroke-dasharray="4"/>

      <!-- Line chart -->
      <polyline points="0,120 100,100 200,110 300,80 400,90 500,60 600,70 700,50 800,55 900,45 1000,40" stroke="#0050D7" stroke-width="2" fill="none"/>

      <!-- X axis labels -->
      <text x="0" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">00:00</text>
      <text x="200" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">00:15</text>
      <text x="400" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">00:30</text>
      <text x="600" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">00:45</text>
      <text x="800" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">01:00</text>
      <text x="1000" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">01:15</text>
    </g>
  </g>

  <!-- Graph Panel 2: Bande passante -->
  <g transform="translate(30, 410)">
    <rect x="0" y="0" width="1140" height="250" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Bande passante (Mbps)</text>

    <!-- Legend -->
    <g transform="translate(900, 25)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="#0050D7"/>
      <text x="18" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Entrant</text>
      <rect x="80" y="0" width="12" height="12" rx="2" fill="#16A34A"/>
      <text x="98" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Sortant</text>
    </g>

    <!-- Graph area -->
    <g transform="translate(50, 60)">
      <!-- Y axis -->
      <line x1="0" y1="0" x2="0" y2="150" stroke="#E5E7EB"/>
      <text x="-10" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">100</text>
      <text x="-10" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">75</text>
      <text x="-10" y="100" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">50</text>
      <text x="-10" y="145" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">25</text>

      <!-- X axis -->
      <line x1="0" y1="150" x2="1050" y2="150" stroke="#E5E7EB"/>

      <!-- Grid lines -->
      <line x1="0" y1="37" x2="1050" y2="37" stroke="#E5E7EB" stroke-dasharray="4"/>
      <line x1="0" y1="75" x2="1050" y2="75" stroke="#E5E7EB" stroke-dasharray="4"/>
      <line x1="0" y1="112" x2="1050" y2="112" stroke="#E5E7EB" stroke-dasharray="4"/>

      <!-- Line chart - Incoming (blue) -->
      <polyline points="0,100 100,90 200,95 300,70 400,80 500,50 600,60 700,40 800,45 900,35 1000,30" stroke="#0050D7" stroke-width="2" fill="none"/>

      <!-- Line chart - Outgoing (green) -->
      <polyline points="0,110 100,105 200,108 300,95 400,100 500,85 600,90 700,80 800,82 900,75 1000,70" stroke="#16A34A" stroke-width="2" fill="none"/>

      <!-- X axis labels -->
      <text x="0" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">00:00</text>
      <text x="200" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">00:15</text>
      <text x="400" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">00:30</text>
      <text x="600" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">00:45</text>
      <text x="800" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">01:00</text>
      <text x="1000" y="170" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">01:15</text>
    </g>
  </g>
</svg>
