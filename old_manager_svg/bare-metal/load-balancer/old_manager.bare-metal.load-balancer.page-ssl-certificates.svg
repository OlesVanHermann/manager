<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - SSL Certificates</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Certificats SSL</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Gérez les certificats SSL/TLS pour le terminaison HTTPS.</text>
  </g>

  <!-- Actions -->
  <g transform="translate(30, 90)">
    <rect x="0" y="0" width="150" height="40" rx="4" fill="#0050D7"/>
    <text x="20" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">+ Ajouter certificat</text>
  </g>

  <!-- Certificates table -->
  <g transform="translate(30, 160)">
    <rect x="0" y="0" width="1040" height="340" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Table header -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="1040" height="45" rx="8" fill="#F9FAFB"/>
      <text x="20" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nom</text>
      <text x="200" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Domaine(s)</text>
      <text x="450" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Émetteur</text>
      <text x="600" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Expiration</text>
      <text x="750" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">État</text>
      <text x="900" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>
    </g>

    <!-- Row 1 - Valid -->
    <g transform="translate(0, 50)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">cert-prod-main</text>
      <text x="200" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">*.example.com</text>
      <text x="450" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Let's Encrypt</text>
      <text x="600" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15/03/2025</text>
      <g transform="translate(750, 18)">
        <rect x="0" y="0" width="70" height="22" rx="4" fill="#DCFCE7"/>
        <text x="18" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Valide</text>
      </g>
      <g transform="translate(900, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 2 - Expiring soon -->
    <g transform="translate(0, 115)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">cert-api</text>
      <text x="200" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">api.example.com</text>
      <text x="450" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Sectigo</text>
      <text x="600" y="35" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="13" font-weight="500">10/01/2025</text>
      <g transform="translate(750, 18)">
        <rect x="0" y="0" width="90" height="22" rx="4" fill="#FEF3C7"/>
        <text x="10" y="15" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">Expire bientôt</text>
      </g>
      <!-- Action menu OPEN -->
      <g transform="translate(900, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#0050D7"/>
        <text x="11" y="22" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
      <!-- Dropdown -->
      <g transform="translate(800, 53)">
        <rect x="0" y="0" width="150" height="125" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
        <text x="15" y="27" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Voir détails</text>
        <text x="15" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Renouveler</text>
        <text x="15" y="77" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Télécharger</text>
        <line x1="10" y1="95" x2="140" y2="95" stroke="#E5E7EB"/>
        <text x="15" y="115" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Supprimer</text>
      </g>
    </g>

    <!-- Row 3 - Expired -->
    <g transform="translate(0, 180)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">cert-staging</text>
      <text x="200" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">staging.example.com</text>
      <text x="450" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Let's Encrypt</text>
      <text x="600" y="35" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13" font-weight="500">15/11/2024</text>
      <g transform="translate(750, 18)">
        <rect x="0" y="0" width="70" height="22" rx="4" fill="#FEE2E2"/>
        <text x="15" y="15" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Expiré</text>
      </g>
      <g transform="translate(900, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(30, 520)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">1 - 3 sur 3 certificats</text>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
