<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="600" viewBox="0 0 1100 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Configuration</title>

  <!-- Background -->
  <rect width="1100" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Page Title -->
  <text x="80" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Configuration</text>
  <text x="80" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Appliquez les modifications de configuration sur vos datacenters.</text>

  <!-- Apply button -->
  <g transform="translate(80, 160)">
    <rect x="0" y="0" width="180" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Appliquer la configuration</text>
  </g>

  <!-- Datagrid -->
  <g transform="translate(80, 220)">
    <rect x="0" y="0" width="920" height="320" rx="4" fill="white" stroke="#E5E7EB"/>

    <!-- Header Row -->
    <rect x="0" y="0" width="920" height="45" fill="#F9FAFB"/>
    <rect x="15" y="15" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
    <text x="50" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Datacenter</text>
    <text x="250" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Progression</text>
    <text x="500" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">État</text>
    <text x="800" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>

    <!-- Row 1 - No changes -->
    <rect x="0" y="45" width="920" height="55" fill="white"/>
    <rect x="15" y="62" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
    <text x="50" y="78" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">gra</text>
    <text x="250" y="78" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">—</text>
    <rect x="500" y="65" width="100" height="22" rx="11" fill="#DCFCE7"/>
    <text x="515" y="80" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">0 modification</text>
    <rect x="800" y="60" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="810" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>

    <!-- Row 2 - With changes -->
    <rect x="0" y="100" width="920" height="55" fill="#F9FAFB"/>
    <rect x="15" y="117" width="16" height="16" rx="2" fill="#0050D7"/>
    <text x="18" y="128" fill="white" font-family="system-ui, sans-serif" font-size="10">✓</text>
    <text x="50" y="133" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">rbx</text>
    <text x="250" y="133" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">—</text>
    <rect x="500" y="120" width="100" height="22" rx="11" fill="#FEF3C7"/>
    <text x="515" y="135" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">3 modifications</text>
    <rect x="800" y="115" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="810" y="135" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>

    <!-- Row 3 - In progress -->
    <rect x="0" y="155" width="920" height="55" fill="white"/>
    <rect x="15" y="172" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
    <text x="50" y="188" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">sbg</text>
    <!-- Progress bar -->
    <rect x="250" y="177" width="180" height="16" rx="8" fill="#E5E7EB"/>
    <rect x="250" y="177" width="126" height="16" rx="8" fill="#0050D7"/>
    <text x="440" y="188" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">70%</text>
    <rect x="500" y="175" width="120" height="22" rx="11" fill="#EFF6FF"/>
    <text x="515" y="190" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">Configuration...</text>
    <rect x="800" y="170" width="30" height="30" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="810" y="190" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>

    <!-- Action menu open for row 2 -->
    <rect x="700" y="140" width="160" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="715" y="170" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Appliquer la configuration</text>

    <!-- Pagination -->
    <text x="400" y="300" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">3 datacenters</text>
  </g>
</svg>
