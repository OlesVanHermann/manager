<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="600" viewBox="0 0 650 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Configurer le probe</title>

  <!-- Overlay -->
  <rect width="650" height="600" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="75" y="40" width="500" height="520" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="75" y="40" width="500" height="55" rx="8" fill="#F9FAFB"/>
  <text x="100" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Configurer le health check</text>
  <text x="545" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Modal Content -->
  <g transform="translate(100, 115)">
    <!-- URL field -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">URL</text>
    <rect x="0" y="15" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="41" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">/health</text>

    <!-- Force SSL checkbox -->
    <g transform="translate(0, 75)">
      <rect x="0" y="0" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
      <text x="26" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Forcer SSL</text>
    </g>

    <!-- Port field -->
    <text x="0" y="115" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Port</text>
    <rect x="0" y="130" width="150" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="55" y="156" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">8080</text>
    <rect x="0" y="130" width="40" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="15" y="156" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">−</text>
    <rect x="110" y="130" width="40" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="123" y="156" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">+</text>

    <!-- Method field -->
    <text x="0" y="195" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Méthode</text>
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="70" height="36" rx="4" fill="#0050D7"/>
      <text x="22" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">GET</text>
      <rect x="80" y="0" width="70" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="97" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">HEAD</text>
    </g>

    <!-- Match field -->
    <text x="0" y="275" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Correspondance</text>
    <g transform="translate(0, 290)">
      <rect x="0" y="0" width="70" height="36" rx="4" fill="#0050D7"/>
      <text x="15" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">status</text>
      <rect x="80" y="0" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="95" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">contains</text>
      <rect x="170" y="0" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="192" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">default</text>
    </g>

    <!-- Pattern field -->
    <text x="0" y="355" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Pattern</text>
    <rect x="0" y="370" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="396" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Regex ou valeur attendue</text>

    <!-- Interval field -->
    <text x="0" y="435" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Intervalle (secondes)</text>
    <rect x="0" y="450" width="150" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="60" y="476" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">30</text>
    <rect x="0" y="450" width="40" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="15" y="476" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">−</text>
    <rect x="110" y="450" width="40" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="123" y="476" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">+</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(100, 510)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="360" y="0" width="90" height="36" rx="4" fill="#0050D7"/>
    <text x="402" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">OK</text>
  </g>
</svg>
