<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .tab-indicator { fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; }
      .badge-success { fill: #DEF7EC; }
      .badge-warning { fill: #FEF3C7; }
      .text-success { fill: #03543F; font-size: 12px; }
      .text-warning { fill: #92400E; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="750" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white">Bare Metal Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="690" class="bg-white"/>
    <text x="20" y="40" class="text-muted" font-size="12">NETWORK</text>
    <rect x="0" y="55" width="240" height="40" class="bg-primary" opacity="0.1"/>
    <text x="20" y="80" class="text-link" font-weight="600">Load Balancer</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted">Load Balancer</text>
    <text x="100" class="text-muted">›</text>
    <text x="115" class="text-muted">lb-12345.eu</text>
    <text x="210" class="text-muted">›</text>
    <text x="225" class="text-body">Certificats SSL</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">Certificats SSL - lb-12345.eu</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 90)">
      <text class="text-tab">Tableau de bord</text>
      <text x="140" class="text-tab">Frontends</text>
      <text x="230" class="text-tab">Farms</text>
      <text x="290" class="text-tab-active">Certificats SSL</text>
      <rect x="290" y="5" width="105" height="3" class="tab-indicator"/>
      <text x="410" class="text-tab">Tâches</text>
    </g>
    
    <!-- Actions -->
    <g transform="translate(0, 130)">
      <rect width="180" height="40" rx="4" class="btn-primary"/>
      <text x="20" y="26" class="text-white">Ajouter un certificat</text>
      
      <g transform="translate(200, 0)">
        <rect width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="20" y="26" class="text-body">Commander Let's Encrypt</text>
      </g>
    </g>
    
    <!-- Certificates Table -->
    <g transform="translate(0, 190)">
      <rect width="1100" height="350" rx="4" class="card"/>
      
      <!-- Table Header -->
      <g transform="translate(20, 20)">
        <rect width="1060" height="35" class="bg-neutral-100"/>
        <text x="15" y="24" class="text-body" font-weight="600">Domaine</text>
        <text x="250" y="24" class="text-body" font-weight="600">Type</text>
        <text x="380" y="24" class="text-body" font-weight="600">Émetteur</text>
        <text x="550" y="24" class="text-body" font-weight="600">Expiration</text>
        <text x="700" y="24" class="text-body" font-weight="600">Frontends</text>
        <text x="830" y="24" class="text-body" font-weight="600">État</text>
        <text x="950" y="24" class="text-body" font-weight="600">Actions</text>
      </g>
      
      <!-- Row 1 -->
      <g transform="translate(20, 55)">
        <text x="15" y="20" class="text-link">*.example.com</text>
        <text x="250" y="20" class="text-body">Wildcard</text>
        <text x="380" y="20" class="text-body">Let's Encrypt</text>
        <text x="550" y="20" class="text-body">15/03/2026</text>
        <text x="700" y="20" class="text-body">frontend-https</text>
        <g transform="translate(830, 5)">
          <rect width="60" height="22" rx="11" class="badge-success"/>
          <text x="15" y="15" class="text-success">Actif</text>
        </g>
        <text x="970" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Row 2 -->
      <g transform="translate(20, 90)">
        <text x="15" y="20" class="text-link">api.example.com</text>
        <text x="250" y="20" class="text-body">Standard</text>
        <text x="380" y="20" class="text-body">DigiCert</text>
        <text x="550" y="20" class="text-body">01/02/2026</text>
        <text x="700" y="20" class="text-body">frontend-api</text>
        <g transform="translate(830, 5)">
          <rect width="60" height="22" rx="11" class="badge-success"/>
          <text x="15" y="15" class="text-success">Actif</text>
        </g>
        <text x="970" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Row 3 - Expiring soon -->
      <g transform="translate(20, 125)">
        <text x="15" y="20" class="text-link">old.example.com</text>
        <text x="250" y="20" class="text-body">Standard</text>
        <text x="380" y="20" class="text-body">Let's Encrypt</text>
        <text x="550" y="20" class="text-body" fill="#92400E">05/01/2026</text>
        <text x="700" y="20" class="text-muted">-</text>
        <g transform="translate(830, 5)">
          <rect width="100" height="22" rx="11" class="badge-warning"/>
          <text x="12" y="15" class="text-warning">Expire bientôt</text>
        </g>
        <text x="970" y="20" class="text-muted">⋮</text>
      </g>
      
      <!-- Action Menu OPEN -->
      <g transform="translate(880, 55)">
        <rect width="180" height="150" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="30" class="text-body">Voir les détails</text>
        <line x1="0" y1="45" x2="180" y2="45" stroke="#E5E7EB"/>
        <text x="15" y="70" class="text-body">Renouveler</text>
        <line x1="0" y1="85" x2="180" y2="85" stroke="#E5E7EB"/>
        <text x="15" y="110" class="text-body">Télécharger</text>
        <line x1="0" y1="125" x2="180" y2="125" stroke="#E5E7EB"/>
        <text x="15" y="145" class="text-body" fill="#991B1B">Supprimer</text>
      </g>
      
      <!-- Pagination -->
      <text x="20" y="330" class="text-muted">Affichage 1-3 sur 3 certificats</text>
    </g>
    
    <!-- Info box -->
    <g transform="translate(0, 560)">
      <rect width="1100" height="80" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
      <text x="20" y="28" class="text-body" font-weight="600">ℹ️ Certificats Let's Encrypt</text>
      <text x="20" y="50" class="text-muted">Les certificats Let's Encrypt sont renouvelés automatiquement 30 jours avant leur expiration.</text>
      <text x="20" y="70" class="text-link">En savoir plus sur la gestion SSL →</text>
    </g>
  </g>
</svg>
