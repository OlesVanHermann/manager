<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="600" viewBox="0 0 1100 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Onboarding</title>

  <!-- Background -->
  <rect width="1100" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Empty state centered content -->
  <g transform="translate(300, 150)">
    <!-- Illustration placeholder -->
    <rect x="150" y="0" width="200" height="150" rx="8" fill="#EFF6FF" stroke="#BFDBFE"/>
    <rect x="200" y="40" width="100" height="70" rx="4" fill="#0050D7" opacity="0.2"/>
    <circle cx="250" cy="75" r="25" fill="#0050D7" opacity="0.4"/>
    <rect x="215" y="70" width="70" height="10" rx="2" fill="white"/>

    <!-- Title -->
    <text x="250" y="190" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600" text-anchor="middle">Load Balancer IP</text>

    <!-- Description -->
    <text x="250" y="225" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle">Répartissez la charge de votre infrastructure</text>
    <text x="250" y="250" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle">sur plusieurs serveurs pour une meilleure disponibilité.</text>

    <text x="250" y="290" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" text-anchor="middle">Le Load Balancer OVHcloud assure une haute disponibilité</text>
    <text x="250" y="310" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" text-anchor="middle">de vos services grâce à une répartition intelligente du trafic.</text>

    <!-- CTA Button -->
    <rect x="170" y="340" width="160" height="48" rx="4" fill="#0050D7"/>
    <text x="250" y="370" fill="white" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle">Commander</text>
  </g>

  <!-- Guides section on the right -->
  <g transform="translate(750, 180)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Guides</text>

    <!-- Guide links -->
    <rect x="0" y="20" width="250" height="45" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="48" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">Premiers pas avec Load Balancer</text>

    <rect x="0" y="75" width="250" height="45" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="103" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">Configurer un frontend HTTP</text>

    <rect x="0" y="130" width="250" height="45" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="158" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">Gérer vos certificats SSL</text>
  </g>
</svg>
