<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="380" viewBox="0 0 600 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Détails IP NAT</title>

  <!-- Overlay -->
  <rect width="600" height="380" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="75" y="50" width="450" height="280" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="75" y="50" width="450" height="55" rx="8" fill="#F9FAFB"/>
  <text x="100" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">IP NAT du service</text>
  <text x="495" y="85" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Modal Content -->
  <g transform="translate(100, 125)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Les adresses IP NAT sont utilisées par le load balancer pour contacter vos serveurs backend.</text>
    <text x="0" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Assurez-vous que ces IPs sont autorisées dans vos pare-feux.</text>

    <!-- IP list -->
    <rect x="0" y="50" width="400" height="140" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>

    <text x="15" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Zone</text>
    <text x="150" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">IP NAT</text>

    <text x="15" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">gra</text>
    <text x="150" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">10.100.0.1</text>

    <text x="15" y="125" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">rbx</text>
    <text x="150" y="125" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">10.100.0.2</text>

    <text x="15" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">sbg</text>
    <text x="150" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">10.100.0.3</text>

    <text x="15" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">waw</text>
    <text x="150" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">10.100.0.4</text>
  </g>
</svg>
