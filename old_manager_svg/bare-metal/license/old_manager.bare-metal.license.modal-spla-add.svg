<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 520" width="650" height="520">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #374151; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .select { fill: #FFFFFF; stroke: #D1D5DB; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-primary { fill: #0050D7; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #E5E7EB; }
      .step-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #FFFFFF; }
    </style>
  </defs>
  <rect width="650" height="520" rx="8" class="bg-white"/>
  <rect width="650" height="520" rx="8" class="border"/>
  <!-- Header -->
  <g transform="translate(0, 0)">
    <rect width="650" height="60" rx="8" class="bg-white"/>
    <text x="30" y="38" class="text-title">Ajouter une licence SPLA</text>
    <line x1="0" y1="60" x2="650" y2="60" stroke="#E5E7EB"/>
  </g>
  <!-- Breadcrumb steps -->
  <g transform="translate(30, 80)">
    <circle cx="15" cy="15" r="15" class="step-active"/>
    <text x="15" y="20" text-anchor="middle" class="step-text">1</text>
    <line x1="35" y1="15" x2="80" y2="15" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="100" cy="15" r="15" class="step-inactive"/>
    <text x="100" y="20" text-anchor="middle" font-size="12" fill="#6B7280">2</text>
    <line x1="120" y1="15" x2="165" y2="15" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="185" cy="15" r="15" class="step-inactive"/>
    <text x="185" y="20" text-anchor="middle" font-size="12" fill="#6B7280">3</text>
  </g>
  <!-- Content -->
  <g transform="translate(30, 130)">
    <text x="0" y="0" class="text-body" font-weight="600">Vous allez ajouter une licence SPLA à un serveur</text>
    <!-- Server field -->
    <text x="0" y="50" class="text-label">Serveur sur lequel ajouter la licence :</text>
    <rect x="0" y="60" width="500" height="40" rx="4" class="select"/>
    <text x="15" y="86" class="text-muted">Choisissez un serveur ...</text>
    <text x="470" y="86" class="text-body">▼</text>
    <!-- Type field -->
    <text x="0" y="130" class="text-label">Type de licence :</text>
    <rect x="0" y="140" width="500" height="40" rx="4" class="select"/>
    <text x="15" y="166" class="text-muted">Choisissez un type ...</text>
    <text x="470" y="166" class="text-body">▼</text>
    <!-- Serial field -->
    <text x="0" y="210" class="text-label">Numéro de licence :</text>
    <rect x="0" y="220" width="500" height="40" rx="4" class="input"/>
    <text x="15" y="246" class="text-muted">XXXXX-XXXXX-XXXXX-XXXXX-XXXXX</text>
  </g>
  <!-- Footer -->
  <g transform="translate(0, 440)">
    <line x1="0" y1="0" x2="650" y2="0" stroke="#E5E7EB"/>
    <rect x="350" y="20" width="120" height="40" rx="4" class="btn-default"/>
    <text x="385" y="46" class="btn-text">Annuler</text>
    <rect x="490" y="20" width="120" height="40" rx="4" class="btn-primary"/>
    <text x="525" y="46" class="btn-text-white">Suivant</text>
  </g>
</svg>
