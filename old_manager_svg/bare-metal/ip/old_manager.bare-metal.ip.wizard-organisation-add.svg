<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="700" viewBox="0 0 700 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Ajouter une organisation (Wizard 2 étapes)</title>

  <!-- Overlay -->
  <rect width="700" height="700" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="20" width="600" height="660" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="20" width="600" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="45" width="600" height="25" fill="#EFF6FF"/>
  <text x="80" y="52" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter une organisation</text>
  <text x="620" y="52" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Stepper -->
  <g transform="translate(150, 90)">
    <circle cx="0" cy="0" r="16" fill="#0050D7"/>
    <text x="0" y="5" fill="white" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">1</text>
    <text x="0" y="35" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Informations</text>

    <line x1="40" y1="0" x2="260" y2="0" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="300" cy="0" r="16" fill="white" stroke="#E5E7EB"/>
    <text x="300" y="5" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">2</text>
    <text x="300" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Confirmation</text>
  </g>

  <!-- Info message -->
  <g transform="translate(80, 145)">
    <rect x="0" y="0" width="540" height="35" rx="4" fill="#EFF6FF"/>
    <text x="15" y="22" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">L'organisation sera utilisée pour l'enregistrement WHOIS de vos blocs IP.</text>
  </g>

  <!-- Form content -->
  <g transform="translate(80, 200)">
    <!-- Registry type -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type *</text>
    <rect x="0" y="15" width="250" height="38" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">RIPE</text>
    <text x="225" y="40" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Row 1: Firstname / Lastname -->
    <g transform="translate(0, 70)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Prénom *</text>
      <rect x="0" y="15" width="250" height="38" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="40" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Jean</text>

      <text x="280" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nom *</text>
      <rect x="280" y="15" width="250" height="38" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="295" y="40" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Dupont</text>
    </g>

    <!-- Row 2: Country -->
    <g transform="translate(0, 140)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Pays *</text>
      <rect x="0" y="15" width="250" height="38" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">France</text>
      <text x="225" y="40" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

      <text x="280" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Email *</text>
      <rect x="280" y="15" width="250" height="38" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="295" y="40" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">abuse@example.com</text>
    </g>

    <!-- Row 3: Address -->
    <g transform="translate(0, 210)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Adresse *</text>
      <rect x="0" y="15" width="530" height="38" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="40" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">123 rue de la Paix</text>
    </g>

    <!-- Row 4: City / ZIP -->
    <g transform="translate(0, 280)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Ville *</text>
      <rect x="0" y="15" width="250" height="38" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="40" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Paris</text>

      <text x="280" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Code postal *</text>
      <rect x="280" y="15" width="250" height="38" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="295" y="40" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">75001</text>
    </g>

    <!-- Row 5: Phone -->
    <g transform="translate(0, 350)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Téléphone *</text>
      <rect x="0" y="15" width="250" height="38" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="40" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">+33 1 23 45 67 89</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(400, 630)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="30" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Suivant</text>
  </g>
</svg>
