<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .btn-primary { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .text-success { fill: #03543F; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white">Bare Metal Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="740" class="bg-white"/>
    <rect x="0" y="120" width="240" height="40" class="bg-primary" opacity="0.1"/>
    <text x="20" y="40" class="text-muted" font-size="12">NETWORK</text>
    <text x="20" y="145" class="text-link" font-weight="600">IP</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted">IP</text>
    <text x="30" class="text-muted">›</text>
    <text x="45" class="text-muted">192.168.1.0/24</text>
    <text x="160" class="text-muted">›</text>
    <text x="175" class="text-body">Reverse DNS</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">Reverse DNS - 192.168.1.0/24</text>
    
    <!-- Info Box -->
    <g transform="translate(0, 80)">
      <rect width="1100" height="60" rx="4" fill="#E8F0FE" stroke="#0050D7"/>
      <text x="20" y="25" class="text-body">ℹ️ Le reverse DNS permet d'associer un nom de domaine à une adresse IP.</text>
      <text x="20" y="45" class="text-muted">La propagation DNS peut prendre jusqu'à 24 heures.</text>
    </g>
    
    <!-- Action Button -->
    <g transform="translate(0, 160)">
      <rect width="200" height="40" rx="4" class="btn-primary"/>
      <text x="20" y="26" class="text-white">Ajouter un reverse DNS</text>
    </g>
    
    <!-- Table Header -->
    <g transform="translate(0, 220)">
      <rect width="1100" height="40" class="bg-neutral-100"/>
      <text x="20" y="26" class="text-body" font-weight="600">Adresse IP</text>
      <text x="250" y="26" class="text-body" font-weight="600">Reverse DNS</text>
      <text x="650" y="26" class="text-body" font-weight="600">État</text>
      <text x="850" y="26" class="text-body" font-weight="600">Actions</text>
    </g>
    
    <!-- Row 1 -->
    <g transform="translate(0, 260)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-link">192.168.1.1</text>
      <text x="250" y="32" class="text-body">server1.example.com</text>
      <g transform="translate(650, 12)">
        <rect width="80" height="24" rx="12" class="badge-success"/>
        <text x="10" y="16" class="text-success">Configuré</text>
      </g>
      <text x="870" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Row 2 -->
    <g transform="translate(0, 310)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-link">192.168.1.2</text>
      <text x="250" y="32" class="text-body">mail.example.com</text>
      <g transform="translate(650, 12)">
        <rect width="80" height="24" rx="12" class="badge-success"/>
        <text x="10" y="16" class="text-success">Configuré</text>
      </g>
      <text x="870" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Row 3 -->
    <g transform="translate(0, 360)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-link">192.168.1.3</text>
      <text x="250" y="32" class="text-muted">Non configuré</text>
      <g transform="translate(650, 12)">
        <rect width="100" height="24" rx="12" fill="#FEF3C7"/>
        <text x="10" y="16" fill="#92400E" font-size="12">Non configuré</text>
      </g>
      <text x="870" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Row 4 -->
    <g transform="translate(0, 410)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-link">192.168.1.4</text>
      <text x="250" y="32" class="text-body">ns1.example.com</text>
      <g transform="translate(650, 12)">
        <rect width="80" height="24" rx="12" class="badge-success"/>
        <text x="10" y="16" class="text-success">Configuré</text>
      </g>
      <text x="870" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Action Menu OPEN -->
    <g transform="translate(820, 260)">
      <rect width="150" height="90" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="30" class="text-body">Modifier</text>
      <line x1="0" y1="45" x2="150" y2="45" stroke="#E5E7EB"/>
      <text x="15" y="70" class="text-body" fill="#991B1B">Supprimer</text>
    </g>
    
    <!-- Pagination -->
    <g transform="translate(0, 480)">
      <text class="text-muted">Affichage 1-4 sur 4 résultats</text>
    </g>
  </g>
</svg>
