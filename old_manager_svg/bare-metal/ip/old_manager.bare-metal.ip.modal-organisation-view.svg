<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="520" viewBox="0 0 550 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Détails de l'organisation</title>

  <!-- Overlay -->
  <rect width="550" height="520" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="460" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Détails de l'organisation</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Organisation ID -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Organisation</text>
    <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">ORG-ACME-RIPE</text>

    <!-- Type -->
    <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Type</text>
    <text x="150" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">RIPE</text>

    <!-- Lastname -->
    <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom</text>
    <text x="150" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Dupont</text>

    <!-- Firstname -->
    <text x="0" y="105" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Prénom</text>
    <text x="150" y="105" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Jean</text>

    <!-- Country -->
    <text x="0" y="140" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Pays</text>
    <text x="150" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">France</text>

    <!-- Email -->
    <text x="0" y="175" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Email</text>
    <text x="150" y="175" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">abuse@example.com</text>

    <!-- Address -->
    <text x="0" y="210" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Adresse</text>
    <text x="150" y="210" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">123 rue de la Paix</text>

    <!-- ZIP -->
    <text x="0" y="245" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Code postal</text>
    <text x="150" y="245" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">75001</text>

    <!-- City -->
    <text x="0" y="280" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Ville</text>
    <text x="150" y="280" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Paris</text>

    <!-- Phone -->
    <text x="0" y="315" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Téléphone</text>
    <text x="150" y="315" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+33 1 23 45 67 89</text>
  </g>

  <!-- Close button -->
  <g transform="translate(330, 440)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="30" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Fermer</text>
  </g>
</svg>
