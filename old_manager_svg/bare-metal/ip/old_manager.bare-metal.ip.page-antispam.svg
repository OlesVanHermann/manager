<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Anti-spam Management</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Anti-spam</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Gérez les IPs bloquées pour spam.</text>
  </g>

  <!-- Warning banner -->
  <g transform="translate(30, 90)">
    <rect x="0" y="0" width="1040" height="60" rx="4" fill="#FEF3C7"/>
    <text x="20" y="25" fill="#92400E" font-family="system-ui, sans-serif" font-size="13">⚠ Attention : 1 IP est actuellement bloquée pour spam.</text>
    <text x="20" y="45" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Débloquez-la après avoir résolu le problème à l'origine du spam.</text>
  </g>

  <!-- Table -->
  <g transform="translate(30, 180)">
    <rect x="0" y="0" width="1040" height="320" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Table Header -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="1040" height="45" rx="8" fill="#F9FAFB"/>
      <text x="20" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">IP</text>
      <text x="200" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Date de blocage</text>
      <text x="400" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Date de déblocage</text>
      <text x="600" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Statut</text>
      <text x="800" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>
    </g>

    <!-- Row 1 - Blocked -->
    <g transform="translate(0, 50)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">203.0.113.50</text>
      <text x="200" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">28/12/2024 10:30</text>
      <text x="400" y="35" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">-</text>
      <g transform="translate(600, 18)">
        <rect x="0" y="0" width="65" height="22" rx="4" fill="#FEE2E2"/>
        <text x="12" y="15" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Bloquée</text>
      </g>
      <!-- Action button -->
      <g transform="translate(800, 15)">
        <rect x="0" y="0" width="100" height="32" rx="4" fill="#0050D7"/>
        <text x="18" y="22" fill="white" font-family="system-ui, sans-serif" font-size="12">Débloquer</text>
      </g>
    </g>

    <!-- Row 2 - Unblocked -->
    <g transform="translate(0, 110)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">203.0.113.51</text>
      <text x="200" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">20/12/2024 14:15</text>
      <text x="400" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">21/12/2024 09:00</text>
      <g transform="translate(600, 18)">
        <rect x="0" y="0" width="75" height="22" rx="4" fill="#DCFCE7"/>
        <text x="10" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Débloquée</text>
      </g>
      <text x="800" y="35" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">-</text>
    </g>

    <!-- Row 3 - Unblocked -->
    <g transform="translate(0, 170)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">203.0.113.52</text>
      <text x="200" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15/12/2024 08:45</text>
      <text x="400" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15/12/2024 16:30</text>
      <g transform="translate(600, 18)">
        <rect x="0" y="0" width="75" height="22" rx="4" fill="#DCFCE7"/>
        <text x="10" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Débloquée</text>
      </g>
      <text x="800" y="35" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">-</text>
    </g>

    <!-- Row 4 - Unblocked -->
    <g transform="translate(0, 230)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">203.0.113.53</text>
      <text x="200" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10/12/2024 11:20</text>
      <text x="400" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">11/12/2024 14:00</text>
      <g transform="translate(600, 18)">
        <rect x="0" y="0" width="75" height="22" rx="4" fill="#DCFCE7"/>
        <text x="10" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Débloquée</text>
      </g>
      <text x="800" y="35" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">-</text>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(30, 520)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">1 - 4 sur 4</text>
  </g>
</svg>
