<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="340" viewBox="0 0 550 340" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Générer un certificat SSL</title>

  <!-- Overlay -->
  <rect width="550" height="340" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="280" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Générer un certificat SSL</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Adresse IP</text>
    <text x="150" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">51.210.xxx.100</text>

    <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Reverse DNS</text>
    <text x="150" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">server.example.com</text>

    <rect x="0" y="60" width="350" height="50" rx="4" fill="#EFF6FF"/>
    <text x="15" y="85" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">Un certificat SSL Let's Encrypt sera généré</text>
    <text x="15" y="102" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">automatiquement pour le reverse DNS configuré.</text>

    <!-- Certificate type -->
    <text x="0" y="140" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type de certificat</text>
    <rect x="0" y="155" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="182" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Let's Encrypt (gratuit)</text>
    <text x="325" y="182" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 260)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Générer</text>
  </g>
</svg>
