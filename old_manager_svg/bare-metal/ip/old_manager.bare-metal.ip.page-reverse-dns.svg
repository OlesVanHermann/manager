<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Reverse DNS</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Reverse DNS</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Gérez les enregistrements PTR de vos adresses IP.</text>
  </g>

  <!-- Info banner -->
  <g transform="translate(30, 90)">
    <rect x="0" y="0" width="1040" height="50" rx="4" fill="#EFF6FF"/>
    <text x="20" y="30" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">ℹ Le reverse DNS permet d'associer un nom de domaine à une adresse IP. Utile pour l'envoi d'emails et l'identification des serveurs.</text>
  </g>

  <!-- Reverse DNS table -->
  <g transform="translate(30, 170)">
    <rect x="0" y="0" width="1040" height="340" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Table header -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="1040" height="45" rx="8" fill="#F9FAFB"/>
      <text x="20" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Adresse IP</text>
      <text x="250" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type</text>
      <text x="350" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Reverse actuel</text>
      <text x="700" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">État</text>
      <text x="850" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 50)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">203.0.113.42</text>
      <g transform="translate(250, 18)">
        <rect x="0" y="0" width="55" height="22" rx="4" fill="#EFF6FF"/>
        <text x="15" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">IPv4</text>
      </g>
      <text x="350" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">mail.example.com</text>
      <g transform="translate(700, 18)">
        <rect x="0" y="0" width="80" height="22" rx="4" fill="#DCFCE7"/>
        <text x="15" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Configuré</text>
      </g>
      <g transform="translate(850, 15)">
        <rect x="0" y="0" width="80" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="18" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Modifier</text>
      </g>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 115)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">203.0.113.100</text>
      <g transform="translate(250, 18)">
        <rect x="0" y="0" width="55" height="22" rx="4" fill="#EFF6FF"/>
        <text x="15" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">IPv4</text>
      </g>
      <text x="350" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">www.example.com</text>
      <g transform="translate(700, 18)">
        <rect x="0" y="0" width="80" height="22" rx="4" fill="#DCFCE7"/>
        <text x="15" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Configuré</text>
      </g>
      <g transform="translate(850, 15)">
        <rect x="0" y="0" width="80" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="18" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Modifier</text>
      </g>
    </g>

    <!-- Row 3 - Not configured -->
    <g transform="translate(0, 180)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">2001:db8::1</text>
      <g transform="translate(250, 18)">
        <rect x="0" y="0" width="55" height="22" rx="4" fill="#F3E8FF"/>
        <text x="15" y="15" fill="#7C3AED" font-family="system-ui, sans-serif" font-size="11">IPv6</text>
      </g>
      <text x="350" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13" font-style="italic">Non configuré</text>
      <g transform="translate(700, 18)">
        <rect x="0" y="0" width="80" height="22" rx="4" fill="#FEF3C7"/>
        <text x="12" y="15" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">En attente</text>
      </g>
      <!-- Action menu OPEN -->
      <g transform="translate(850, 15)">
        <rect x="0" y="0" width="80" height="30" rx="4" fill="#0050D7"/>
        <text x="12" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12">Configurer</text>
      </g>
    </g>

    <!-- Row 4 -->
    <g transform="translate(0, 245)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">203.0.113.200</text>
      <g transform="translate(250, 18)">
        <rect x="0" y="0" width="55" height="22" rx="4" fill="#EFF6FF"/>
        <text x="15" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">IPv4</text>
      </g>
      <text x="350" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">api.example.com</text>
      <g transform="translate(700, 18)">
        <rect x="0" y="0" width="80" height="22" rx="4" fill="#DCFCE7"/>
        <text x="15" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Configuré</text>
      </g>
      <g transform="translate(850, 15)">
        <rect x="0" y="0" width="80" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="18" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Modifier</text>
      </g>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(30, 520)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">1 - 4 sur 4 adresses IP</text>
  </g>
</svg>
