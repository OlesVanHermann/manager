<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="600" viewBox="0 0 1100 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Domain Detail</title>

  <!-- Background -->
  <rect width="1100" height="600" fill="#F9FAFB"/>

  <!-- Back link -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">← Retour aux domaines</text>
  </g>

  <!-- Header -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">cdn.example.com</text>

    <!-- Tabs -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="120" height="35" fill="white" stroke="#0050D7" stroke-width="0 0 2 0"/>
      <text x="15" y="23" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Informations</text>

      <text x="150" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Règles de cache</text>
      <text x="290" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Statistiques</text>
      <text x="400" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Logs</text>
    </g>
  </g>

  <!-- 2 tiles row -->
  <g transform="translate(30, 170)">
    <!-- Tile 1: General info -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="510" height="200" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Informations générales</text>

      <g transform="translate(20, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Statut</text>
        <g transform="translate(0, 15)">
          <rect x="0" y="0" width="55" height="22" rx="4" fill="#DCFCE7"/>
          <text x="15" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Actif</text>
        </g>
      </g>

      <g transform="translate(150, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Type</text>
        <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">HTTP/HTTPS</text>
      </g>

      <g transform="translate(300, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Créé le</text>
        <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15/06/2024</text>
      </g>

      <g transform="translate(20, 120)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">TTL par défaut</text>
        <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">3600 secondes</text>
      </g>

      <g transform="translate(150, 120)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Bypass mode</text>
        <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Désactivé</text>
      </g>
    </g>

    <!-- Tile 2: Backend -->
    <g transform="translate(530, 0)">
      <rect x="0" y="0" width="510" height="200" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Backend</text>

      <g transform="translate(20, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">IP du serveur origine</text>
        <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">203.0.113.100</text>
      </g>

      <g transform="translate(200, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Port</text>
        <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">443</text>
      </g>

      <g transform="translate(300, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Protocole</text>
        <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">HTTPS</text>
      </g>

      <g transform="translate(20, 130)">
        <rect x="0" y="0" width="140" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="20" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Modifier backend</text>
      </g>
    </g>
  </g>

  <!-- Actions section -->
  <g transform="translate(30, 400)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Actions</text>

    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="1040" height="130" rx="8" fill="white" stroke="#E5E7EB"/>

      <g transform="translate(20, 30)">
        <rect x="0" y="0" width="140" height="40" rx="4" fill="#0050D7"/>
        <text x="25" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Purger le cache</text>
      </g>

      <g transform="translate(180, 30)">
        <rect x="0" y="0" width="140" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="25" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Mode bypass</text>
      </g>

      <g transform="translate(340, 30)">
        <rect x="0" y="0" width="180" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="20" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ajouter règle de cache</text>
      </g>

      <g transform="translate(900, 30)">
        <rect x="0" y="0" width="120" height="40" rx="4" fill="white" stroke="#DC2626"/>
        <text x="20" y="26" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
      </g>
    </g>
  </g>
</svg>
