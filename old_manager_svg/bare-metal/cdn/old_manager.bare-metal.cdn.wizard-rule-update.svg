<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Modifier le TTL d'une règle</title>

  <!-- Background -->
  <rect width="800" height="500" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="800" height="60" fill="#000E9C"/>
  <text x="60" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="60" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Modifier la règle de cache</text>

  <!-- Stepper -->
  <g transform="translate(60, 140)">
    <circle cx="20" cy="20" r="20" fill="#0050D7"/>
    <text x="15" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">1</text>
    <text x="50" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Configuration</text>

    <line x1="170" y1="20" x2="240" y2="20" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="260" cy="20" r="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="255" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">2</text>
    <text x="290" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Confirmation</text>
  </g>

  <!-- Content -->
  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="680" height="210" rx="8" fill="white" stroke="#E5E7EB"/>

    <text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Modifier le TTL pour la règle</text>
    <text x="220" y="35" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">*.jpg</text>

    <text x="25" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-style="italic">Le TTL définit la durée de mise en cache d'un fichier sur les serveurs CDN.</text>

    <!-- Current TTL -->
    <text x="25" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">TTL actuel</text>
    <text x="25" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">3600 secondes (1 heure)</text>

    <!-- New TTL -->
    <text x="25" y="165" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nouveau TTL (secondes)</text>
    <rect x="25" y="180" width="200" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="40" y="208" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">86400</text>

    <!-- Info -->
    <text x="240" y="208" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">= 1 jour</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(60, 440)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="580" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="610" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Suivant</text>
  </g>
</svg>
