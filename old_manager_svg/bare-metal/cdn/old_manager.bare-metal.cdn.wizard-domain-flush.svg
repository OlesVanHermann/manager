<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="380" viewBox="0 0 700 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Vider le cache du domaine</title>

  <!-- Background -->
  <rect width="700" height="380" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="700" height="60" fill="#000E9C"/>
  <text x="60" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Wizard Title -->
  <text x="60" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Vider le cache du domaine</text>

  <!-- Content -->
  <g transform="translate(60, 150)">
    <rect x="0" y="0" width="580" height="140" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Warning icon and text -->
    <g transform="translate(25, 30)">
      <rect x="0" y="0" width="530" height="80" rx="4" fill="#FEF3C7" stroke="#FDE68A"/>
      <text x="20" y="30" fill="#92400E" font-family="system-ui, sans-serif" font-size="14" font-weight="500">⚠ Confirmation requise</text>
      <text x="20" y="55" fill="#92400E" font-family="system-ui, sans-serif" font-size="13">Êtes-vous sûr de vouloir vider le cache du domaine</text>
      <text x="330" y="55" fill="#92400E" font-family="system-ui, sans-serif" font-size="13" font-weight="600">www.example.com</text>
      <text x="480" y="55" fill="#92400E" font-family="system-ui, sans-serif" font-size="13">?</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(60, 320)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

    <rect x="480" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="495" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Confirmer</text>
  </g>
</svg>
