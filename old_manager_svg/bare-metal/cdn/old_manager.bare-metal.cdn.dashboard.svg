<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="750" viewBox="0 0 1200 750" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>CDN - Tableau de bord</title>

  <!-- Background -->
  <rect width="1200" height="750" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Page Title -->
  <text x="80" y="110" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">CDN Dédié - cdn-12345</text>

  <!-- Three tiles row -->
  <g transform="translate(80, 140)">
    <!-- Tile 1: Shortcuts -->
    <rect x="0" y="0" width="330" height="200" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Raccourcis</text>

    <g transform="translate(25, 60)">
      <rect x="0" y="0" width="280" height="36" rx="4" fill="#F3F4F6"/>
      <text x="15" y="23" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">+ Ajouter un domaine</text>
    </g>
    <g transform="translate(25, 105)">
      <rect x="0" y="0" width="280" height="36" rx="4" fill="#F3F4F6"/>
      <text x="15" y="23" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">+ Commander des règles</text>
    </g>
    <g transform="translate(25, 150)">
      <rect x="0" y="0" width="280" height="36" rx="4" fill="#F3F4F6"/>
      <text x="15" y="23" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">+ Commander du quota</text>
    </g>

    <!-- Tile 2: Statistics -->
    <rect x="350" y="0" width="330" height="200" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="375" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Statistiques</text>

    <text x="375" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Activité</text>
    <text x="375" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">1 250 pages vues</text>

    <text x="375" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Économies</text>
    <text x="375" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">85% bande passante</text>
    <text x="375" y="155" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">92% requêtes</text>

    <text x="375" y="185" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Quota restant</text>
    <text x="510" y="185" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">450 Go</text>

    <!-- Tile 3: Information -->
    <rect x="700" y="0" width="330" height="200" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="725" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Informations</text>

    <text x="725" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Domaines</text>
    <text x="725" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">3 domaines configurés</text>

    <!-- Action menu -->
    <g transform="translate(980, 60)">
      <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
      <text x="9" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>

      <!-- Dropdown -->
      <rect x="-100" y="28" width="130" height="45" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow2)"/>
      <text x="-88" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Ajouter un domaine</text>
    </g>

    <text x="725" y="115" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">IP Anycast</text>
    <text x="725" y="135" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">213.186.33.5</text>

    <text x="725" y="165" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Backends</text>
    <text x="725" y="185" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">2 backends utilisés</text>
  </g>

  <!-- Statistics chart box -->
  <g transform="translate(80, 365)">
    <rect x="0" y="0" width="1040" height="350" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Filters row -->
    <g transform="translate(25, 25)">
      <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Visualiser :</text>
      <rect x="80" y="0" width="180" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="95" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Bande passante</text>
      <text x="240" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

      <text x="300" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Depuis :</text>
      <rect x="360" y="0" width="150" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="375" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Dernier mois</text>
      <text x="490" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
    </g>

    <!-- Chart area -->
    <g transform="translate(50, 90)">
      <!-- Y axis -->
      <line x1="40" y1="0" x2="40" y2="210" stroke="#E5E7EB"/>
      <text x="0" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">10 GB</text>
      <text x="0" y="70" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">7.5 GB</text>
      <text x="0" y="130" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">5 GB</text>
      <text x="0" y="190" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">2.5 GB</text>

      <!-- X axis -->
      <line x1="40" y1="210" x2="950" y2="210" stroke="#E5E7EB"/>
      <text x="100" y="230" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Sem 1</text>
      <text x="250" y="230" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Sem 2</text>
      <text x="400" y="230" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Sem 3</text>
      <text x="550" y="230" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Sem 4</text>

      <!-- Chart bars -->
      <rect x="80" y="80" width="60" height="130" fill="#0050D7" opacity="0.8"/>
      <rect x="230" y="50" width="60" height="160" fill="#0050D7" opacity="0.8"/>
      <rect x="380" y="100" width="60" height="110" fill="#0050D7" opacity="0.8"/>
      <rect x="530" y="30" width="60" height="180" fill="#0050D7" opacity="0.8"/>
    </g>
  </g>

  <defs>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
