<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>NAS-HA - Create Snapshot Modal</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Modal Header -->
  <g transform="translate(50, 30)">
    <rect x="0" y="0" width="450" height="55" rx="8" fill="#F9FAFB"/>
    <text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Créer un snapshot</text>
    <text x="420" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>
  </g>

  <!-- Content -->
  <g transform="translate(75, 105)">
    <!-- Partition info -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="400" height="45" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Partition</text>
      <text x="15" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">zpool-12345-partition-data</text>
    </g>

    <!-- Snapshot name field -->
    <g transform="translate(0, 65)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom du snapshot *</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">snapshot-2024-12-29</text>
      </g>
      <text x="0" y="72" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Caractères alphanumériques et tirets uniquement.</text>
    </g>

    <!-- Description field -->
    <g transform="translate(0, 155)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Description (optionnel)</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="400" height="60" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Snapshot avant mise à jour...</text>
      </g>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 300)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="310" y="0" width="90" height="36" rx="4" fill="#0050D7"/>
    <text x="340" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Créer</text>
  </g>
</svg>
