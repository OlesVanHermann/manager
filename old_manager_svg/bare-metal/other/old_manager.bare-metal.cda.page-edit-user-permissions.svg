<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Bare Metal Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Serveurs dédiés</text>
  <text x="170" y="75" class="text-muted" font-size="14">VPS</text>
  <text x="230" y="75" class="text-primary" font-size="14" font-weight="600">Cloud Disk Array</text>
  <rect x="225" y="85" width="110" height="3" class="bg-primary"/>

  <!-- Content Area -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <!-- Search -->
      <rect x="12" y="16" width="256" height="34" rx="4" class="bg-neutral-100" stroke="#E5E7EB"/>
      <text x="26" y="38" class="text-muted" font-size="12">Rechercher...</text>

      <!-- Service list -->
      <g transform="translate(12, 70)">
        <rect x="0" y="0" width="256" height="50" rx="4" fill="#E8F0FE"/>
        <text x="12" y="20" class="text-dark" font-size="12" font-weight="500">cda-cluster-prod-01</text>
        <text x="12" y="38" class="text-muted" font-size="10">rbx - 3 pools</text>
      </g>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Back link -->
        <text x="0" y="16" class="text-primary" font-size="12">← Retour aux permissions</text>

        <!-- Title -->
        <text x="0" y="50" class="text-dark" font-size="18" font-weight="600">Modifier les permissions</text>

        <!-- User info -->
        <text x="0" y="80" class="text-muted" font-size="12">Utilisateur :</text>
        <text x="80" y="80" class="text-dark" font-size="12" font-weight="500">admin-backup</text>

        <!-- Pool 1 -->
        <g transform="translate(0, 110)">
          <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">data-pool-1</text>
          <text x="0" y="20" class="text-muted" font-size="11">Sélectionnez les permissions</text>

          <g transform="translate(0, 35)">
            <!-- Checkbox read -->
            <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
            <text x="7" y="14" class="text-white" font-size="12">✓</text>
            <text x="26" y="14" class="text-dark" font-size="11">Lecture</text>

            <!-- Checkbox write -->
            <rect x="100" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
            <text x="107" y="14" class="text-white" font-size="12">✓</text>
            <text x="126" y="14" class="text-dark" font-size="11">Écriture</text>

            <!-- Checkbox execute -->
            <rect x="200" y="0" width="18" height="18" rx="3" class="bg-white" stroke="#E5E7EB"/>
            <text x="226" y="14" class="text-dark" font-size="11">Exécution</text>

            <!-- Checkbox classRead -->
            <rect x="300" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
            <text x="307" y="14" class="text-white" font-size="12">✓</text>
            <text x="326" y="14" class="text-dark" font-size="11">Class Read</text>

            <!-- Checkbox classWrite -->
            <rect x="420" y="0" width="18" height="18" rx="3" class="bg-white" stroke="#E5E7EB"/>
            <text x="446" y="14" class="text-dark" font-size="11">Class Write</text>
          </g>
        </g>

        <!-- Pool 2 -->
        <g transform="translate(0, 200)">
          <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">backup-pool</text>
          <text x="0" y="20" class="text-muted" font-size="11">Sélectionnez les permissions</text>

          <g transform="translate(0, 35)">
            <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
            <text x="7" y="14" class="text-white" font-size="12">✓</text>
            <text x="26" y="14" class="text-dark" font-size="11">Lecture</text>

            <rect x="100" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
            <text x="107" y="14" class="text-white" font-size="12">✓</text>
            <text x="126" y="14" class="text-dark" font-size="11">Écriture</text>

            <rect x="200" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
            <text x="207" y="14" class="text-white" font-size="12">✓</text>
            <text x="226" y="14" class="text-dark" font-size="11">Exécution</text>

            <rect x="300" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
            <text x="307" y="14" class="text-white" font-size="12">✓</text>
            <text x="326" y="14" class="text-dark" font-size="11">Class Read</text>

            <rect x="420" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
            <text x="427" y="14" class="text-white" font-size="12">✓</text>
            <text x="446" y="14" class="text-dark" font-size="11">Class Write</text>
          </g>
        </g>

        <!-- Pool 3 -->
        <g transform="translate(0, 290)">
          <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">metadata-pool</text>
          <text x="0" y="20" class="text-muted" font-size="11">Sélectionnez les permissions</text>

          <g transform="translate(0, 35)">
            <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
            <text x="7" y="14" class="text-white" font-size="12">✓</text>
            <text x="26" y="14" class="text-dark" font-size="11">Lecture</text>

            <rect x="100" y="0" width="18" height="18" rx="3" class="bg-white" stroke="#E5E7EB"/>
            <text x="126" y="14" class="text-dark" font-size="11">Écriture</text>

            <rect x="200" y="0" width="18" height="18" rx="3" class="bg-white" stroke="#E5E7EB"/>
            <text x="226" y="14" class="text-dark" font-size="11">Exécution</text>

            <rect x="300" y="0" width="18" height="18" rx="3" class="bg-white" stroke="#E5E7EB"/>
            <text x="326" y="14" class="text-dark" font-size="11">Class Read</text>

            <rect x="420" y="0" width="18" height="18" rx="3" class="bg-white" stroke="#E5E7EB"/>
            <text x="446" y="14" class="text-dark" font-size="11">Class Write</text>
          </g>
        </g>

        <!-- Save Button -->
        <g transform="translate(0, 400)">
          <rect x="0" y="0" width="100" height="36" rx="4" class="btn-primary"/>
          <text x="50" y="23" class="text-white" font-size="13" text-anchor="middle">Modifier</text>
        </g>
      </g>
    </g>
  </g>
</svg>
