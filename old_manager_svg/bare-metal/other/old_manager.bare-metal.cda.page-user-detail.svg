<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="500" viewBox="0 0 1000 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Cloud Disk Array - User Detail</title>

  <!-- Background -->
  <rect width="1000" height="500" fill="#F9FAFB"/>

  <!-- Back link -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">← Retour aux utilisateurs</text>
  </g>

  <!-- Header -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Détails de l'utilisateur</text>

    <g transform="translate(0, 35)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom d'utilisateur</text>
      <text x="0" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="15" font-weight="500">admin-backup</text>
    </g>
  </g>

  <!-- Permissions section -->
  <g transform="translate(30, 170)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Permissions par pool</text>

    <!-- Table -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="940" height="270" rx="8" fill="white" stroke="#E5E7EB"/>

      <!-- Table Header -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="940" height="45" rx="8" fill="#F9FAFB"/>
        <text x="20" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Pool</text>
        <text x="300" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Lecture</text>
        <text x="450" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Écriture</text>
        <text x="600" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Exécution</text>
        <text x="800" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>
      </g>

      <!-- Row 1 -->
      <g transform="translate(0, 50)">
        <line x1="0" y1="0" x2="940" y2="0" stroke="#E5E7EB"/>
        <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">pool-production</text>
        <!-- Read checkbox checked -->
        <g transform="translate(300, 18)">
          <rect x="0" y="0" width="20" height="20" rx="4" fill="#0050D7"/>
          <path d="M4 10 L8 14 L16 6" stroke="white" stroke-width="2" fill="none"/>
        </g>
        <!-- Write checkbox checked -->
        <g transform="translate(450, 18)">
          <rect x="0" y="0" width="20" height="20" rx="4" fill="#0050D7"/>
          <path d="M4 10 L8 14 L16 6" stroke="white" stroke-width="2" fill="none"/>
        </g>
        <!-- Execute checkbox unchecked -->
        <g transform="translate(600, 18)">
          <rect x="0" y="0" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
        </g>
        <!-- Action button -->
        <g transform="translate(800, 12)">
          <rect x="0" y="0" width="80" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
          <text x="18" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Modifier</text>
        </g>
      </g>

      <!-- Row 2 -->
      <g transform="translate(0, 110)">
        <line x1="0" y1="0" x2="940" y2="0" stroke="#E5E7EB"/>
        <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">pool-backup</text>
        <!-- Read checkbox checked -->
        <g transform="translate(300, 18)">
          <rect x="0" y="0" width="20" height="20" rx="4" fill="#0050D7"/>
          <path d="M4 10 L8 14 L16 6" stroke="white" stroke-width="2" fill="none"/>
        </g>
        <!-- Write checkbox checked -->
        <g transform="translate(450, 18)">
          <rect x="0" y="0" width="20" height="20" rx="4" fill="#0050D7"/>
          <path d="M4 10 L8 14 L16 6" stroke="white" stroke-width="2" fill="none"/>
        </g>
        <!-- Execute checkbox checked -->
        <g transform="translate(600, 18)">
          <rect x="0" y="0" width="20" height="20" rx="4" fill="#0050D7"/>
          <path d="M4 10 L8 14 L16 6" stroke="white" stroke-width="2" fill="none"/>
        </g>
        <!-- Action button -->
        <g transform="translate(800, 12)">
          <rect x="0" y="0" width="80" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
          <text x="18" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Modifier</text>
        </g>
      </g>

      <!-- Row 3 -->
      <g transform="translate(0, 170)">
        <line x1="0" y1="0" x2="940" y2="0" stroke="#E5E7EB"/>
        <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">pool-staging</text>
        <!-- Read checkbox checked -->
        <g transform="translate(300, 18)">
          <rect x="0" y="0" width="20" height="20" rx="4" fill="#0050D7"/>
          <path d="M4 10 L8 14 L16 6" stroke="white" stroke-width="2" fill="none"/>
        </g>
        <!-- Write checkbox unchecked -->
        <g transform="translate(450, 18)">
          <rect x="0" y="0" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
        </g>
        <!-- Execute checkbox unchecked -->
        <g transform="translate(600, 18)">
          <rect x="0" y="0" width="20" height="20" rx="4" fill="white" stroke="#E5E7EB"/>
        </g>
        <!-- Action button -->
        <g transform="translate(800, 12)">
          <rect x="0" y="0" width="80" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
          <text x="18" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Modifier</text>
        </g>
      </g>
    </g>
  </g>
</svg>
