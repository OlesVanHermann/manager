<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .table-header { fill: #F9FAFB; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .progress-bg { fill: #E5E7EB; }
      .progress-bar { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Bare Metal Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Serveurs dédiés</text>
  <text x="170" y="75" class="text-muted" font-size="14">VPS</text>
  <text x="230" y="75" class="text-primary" font-size="14" font-weight="600">Cloud Disk Array</text>
  <rect x="225" y="85" width="110" height="3" class="bg-primary"/>

  <!-- Content Area -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <!-- Search -->
      <rect x="12" y="16" width="256" height="34" rx="4" class="bg-neutral-100" stroke="#E5E7EB"/>
      <text x="26" y="38" class="text-muted" font-size="12">Rechercher...</text>

      <!-- Service list -->
      <g transform="translate(12, 70)">
        <rect x="0" y="0" width="256" height="50" rx="4" fill="#E8F0FE"/>
        <text x="12" y="20" class="text-dark" font-size="12" font-weight="500">cda-cluster-prod-01</text>
        <text x="12" y="38" class="text-muted" font-size="10">rbx - 3 pools</text>
      </g>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Title -->
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">cda-cluster-prod-01</text>

        <!-- NAV4 Tabs -->
        <g transform="translate(0, 40)">
          <rect x="0" y="0" width="80" height="26" rx="4" class="btn-outline"/>
          <text x="40" y="17" class="text-primary" font-size="11" text-anchor="middle">Informations</text>

          <rect x="88" y="0" width="90" height="26" rx="4" class="btn-outline"/>
          <text x="133" y="17" class="text-primary" font-size="11" text-anchor="middle">Espace utilisé</text>

          <rect x="186" y="0" width="60" height="26" rx="4" class="btn-outline"/>
          <text x="216" y="17" class="text-primary" font-size="11" text-anchor="middle">Santé</text>

          <rect x="254" y="0" width="65" height="26" rx="4" class="bg-primary"/>
          <text x="286" y="17" class="text-white" font-size="11" text-anchor="middle">Tâches</text>
        </g>

        <!-- Table -->
        <g transform="translate(0, 90)">
          <!-- Table Header -->
          <rect x="0" y="0" width="1056" height="36" class="table-header"/>
          <text x="20" y="23" class="text-dark" font-size="11" font-weight="600">ID</text>
          <text x="150" y="23" class="text-dark" font-size="11" font-weight="600">Nom</text>
          <text x="450" y="23" class="text-dark" font-size="11" font-weight="600">Progression</text>

          <!-- Row 1 -->
          <rect x="0" y="36" width="1056" height="45" class="bg-white"/>
          <line x1="0" y1="81" x2="1056" y2="81" class="divider"/>
          <text x="20" y="64" class="text-dark" font-size="11">123456</text>
          <text x="150" y="64" class="text-dark" font-size="11">scrub</text>
          <g transform="translate(450, 52)">
            <rect x="0" y="0" width="200" height="8" rx="4" class="progress-bg"/>
            <rect x="0" y="0" width="120" height="8" rx="4" class="progress-bar"/>
          </g>

          <!-- Row 2 -->
          <rect x="0" y="81" width="1056" height="45" class="bg-white"/>
          <line x1="0" y1="126" x2="1056" y2="126" class="divider"/>
          <text x="20" y="109" class="text-dark" font-size="11">123457</text>
          <text x="150" y="109" class="text-dark" font-size="11">deep-scrub</text>
          <g transform="translate(450, 97)">
            <rect x="0" y="0" width="200" height="8" rx="4" class="progress-bg"/>
            <rect x="0" y="0" width="80" height="8" rx="4" class="progress-bar"/>
          </g>

          <!-- Row 3 -->
          <rect x="0" y="126" width="1056" height="45" class="bg-white"/>
          <line x1="0" y1="171" x2="1056" y2="171" class="divider"/>
          <text x="20" y="154" class="text-dark" font-size="11">123458</text>
          <text x="150" y="154" class="text-dark" font-size="11">recovery</text>
          <g transform="translate(450, 142)">
            <rect x="0" y="0" width="200" height="8" rx="4" class="progress-bg"/>
            <rect x="0" y="0" width="160" height="8" rx="4" class="progress-bar"/>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
