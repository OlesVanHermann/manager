<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tab-indicator { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .progress-bg { fill: #E5E7EB; }
      .progress-fill { fill: #0050D7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border" fill="#E5E7EB"/>
  
  <!-- Sidebar items -->
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">BARE METAL CLOUD</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-link" font-weight="600">Cloud Disk Array</text>
  
  <!-- Main Content Area -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Bare Metal Cloud</text>
    <text x="110" y="20" class="text-muted" font-size="13">/</text>
    <text x="120" y="20" class="text-link" font-size="13">Cloud Disk Array</text>
    
    <!-- Page Title -->
    <text x="0" y="60" class="text-title">cda-cluster-abc123</text>
    <text x="0" y="82" class="text-muted">cda-cluster-abc123</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 100)">
      <text x="0" y="0" class="text-tab-active">Sommaire</text>
      <rect x="0" y="8" width="65" height="3" class="tab-indicator"/>
      <text x="100" y="0" class="text-tab">Utilisateurs</text>
      <text x="210" y="0" class="text-tab">Contrôle d'accès IP</text>
      <text x="365" y="0" class="text-tab">Pools</text>
      <rect x="0" y="14" width="880" height="1" fill="#E5E7EB"/>
    </g>
    
    <!-- 3 Cards Row -->
    <g transform="translate(0, 140)">
      <!-- Card 1: Détails -->
      <g>
        <rect x="0" y="0" width="280" height="280" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="280" height="280" rx="8" class="border"/>
        <text x="20" y="30" class="text-h3">Détails</text>
        <text x="250" y="30" class="text-link" font-size="16">✎</text>
        
        <text x="20" y="65" class="text-muted">Nom</text>
        <text x="20" y="82" class="text-body">cda-cluster-abc123</text>
        
        <text x="20" y="110" class="text-muted">ID</text>
        <text x="20" y="127" class="text-body">abc123-def456-ghi789</text>
        
        <text x="20" y="155" class="text-muted">Région</text>
        <text x="20" y="172" class="text-body">GRA</text>
        
        <text x="20" y="200" class="text-muted">Statut</text>
        <g transform="translate(20, 210)">
          <rect x="0" y="0" width="50" height="22" rx="4" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Prêt</text>
        </g>
        
        <text x="20" y="260" class="text-muted">Version</text>
        <text x="80" y="260" class="text-body">17.2.6</text>
      </g>
      
      <!-- Card 2: Santé -->
      <g transform="translate(300, 0)">
        <rect x="0" y="0" width="280" height="280" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="280" height="280" rx="8" class="border"/>
        <text x="20" y="30" class="text-h3">Santé</text>
        
        <text x="20" y="70" class="text-muted">Statut du serveur</text>
        <g transform="translate(20, 85)">
          <rect x="0" y="0" width="75" height="22" rx="4" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">En santé</text>
        </g>
        
        <text x="20" y="140" class="text-muted">En santé</text>
        <text x="20" y="160" class="text-body">Vrai</text>
      </g>
      
      <!-- Card 3: Utilisation d'espace -->
      <g transform="translate(600, 0)">
        <rect x="0" y="0" width="280" height="280" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="280" height="280" rx="8" class="border"/>
        <text x="20" y="30" class="text-h3">Utilisation d'espace</text>
        
        <!-- Progress bar -->
        <rect x="20" y="60" width="240" height="20" rx="4" class="progress-bg"/>
        <rect x="20" y="60" width="72" height="20" rx="4" class="progress-fill"/>
        
        <text x="20" y="110" class="text-muted">Espace utilisé</text>
        <text x="20" y="130" class="text-body">300 Go / 1 To (30%)</text>
        
        <text x="20" y="170" class="text-muted">Espace disponible</text>
        <text x="20" y="190" class="text-body">700 Go</text>
      </g>
    </g>
    
    <!-- Tasks Section -->
    <g transform="translate(0, 450)">
      <rect x="0" y="0" width="880" height="200" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="880" height="200" rx="8" class="border"/>
      <text x="20" y="30" class="text-h3">Tâches actives</text>
      
      <!-- Table Header -->
      <rect x="20" y="50" width="840" height="36" fill="#F3F4F6"/>
      <text x="40" y="73" class="text-body" font-weight="600">ID</text>
      <text x="200" y="73" class="text-body" font-weight="600">Nom</text>
      <text x="500" y="73" class="text-body" font-weight="600">Progression</text>
      
      <!-- Empty state -->
      <text x="380" y="130" class="text-muted">Aucune tâche active.</text>
    </g>
  </g>
</svg>
