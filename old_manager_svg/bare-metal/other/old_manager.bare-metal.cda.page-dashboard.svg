<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Cloud Disk Array - Dashboard</title>

  <!-- Background -->
  <rect width="1200" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Cloud Disk Array</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">cda-prod-123456</text>
  </g>

  <!-- 3 tiles row -->
  <g transform="translate(30, 100)">
    <!-- Tile 1: Details -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="370" height="220" rx="8" fill="white" stroke="#E5E7EB"/>
      <g transform="translate(20, 20)">
        <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Détails</text>
        <text x="300" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">✎</text>
      </g>

      <g transform="translate(20, 55)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Statut</text>
        <g transform="translate(0, 15)">
          <rect x="0" y="0" width="55" height="22" rx="4" fill="#DCFCE7"/>
          <text x="15" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Actif</text>
        </g>
      </g>

      <g transform="translate(20, 105)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Crush Tunables</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">optimal</text>
      </g>

      <g transform="translate(20, 155)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Datacenter</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">GRA1</text>
      </g>
    </g>

    <!-- Tile 2: Health -->
    <g transform="translate(390, 0)">
      <rect x="0" y="0" width="370" height="220" rx="8" fill="white" stroke="#E5E7EB"/>
      <g transform="translate(20, 20)">
        <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Santé</text>
      </g>

      <g transform="translate(20, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">État général</text>
        <g transform="translate(0, 15)">
          <rect x="0" y="0" width="70" height="22" rx="4" fill="#DCFCE7"/>
          <text x="10" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">HEALTHY</text>
        </g>
      </g>

      <g transform="translate(20, 120)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">OSDs actifs</text>
        <text x="0" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">48 / 48</text>
      </g>

      <g transform="translate(200, 120)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Monitors</text>
        <text x="0" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">3 / 3</text>
      </g>
    </g>

    <!-- Tile 3: Space usage -->
    <g transform="translate(780, 0)">
      <rect x="0" y="0" width="370" height="220" rx="8" fill="white" stroke="#E5E7EB"/>
      <g transform="translate(20, 20)">
        <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Utilisation de l'espace</text>
      </g>

      <!-- Progress bar -->
      <g transform="translate(20, 70)">
        <rect x="0" y="0" width="330" height="20" rx="4" fill="#E5E7EB"/>
        <rect x="0" y="0" width="132" height="20" rx="4" fill="#0050D7"/>
      </g>

      <g transform="translate(20, 110)">
        <rect x="0" y="0" width="12" height="12" rx="2" fill="#0050D7"/>
        <text x="18" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Utilisé : 8 To (40%)</text>
      </g>

      <g transform="translate(20, 135)">
        <rect x="0" y="0" width="12" height="12" rx="2" fill="#E5E7EB"/>
        <text x="18" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Disponible : 12 To (60%)</text>
      </g>

      <g transform="translate(20, 170)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Total</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">20 To</text>
      </g>
    </g>
  </g>

  <!-- Tasks section -->
  <g transform="translate(30, 350)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Tâches récentes</text>

    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="1140" height="280" rx="8" fill="white" stroke="#E5E7EB"/>

      <!-- Table Header -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="1140" height="45" rx="8" fill="#F9FAFB"/>
        <text x="20" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Date</text>
        <text x="200" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type</text>
        <text x="500" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Statut</text>
        <text x="700" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Détails</text>
      </g>

      <!-- Row 1 -->
      <g transform="translate(0, 50)">
        <line x1="0" y1="0" x2="1140" y2="0" stroke="#E5E7EB"/>
        <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">29/12/2024 14:30</text>
        <text x="200" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">createPool</text>
        <g transform="translate(500, 18)">
          <rect x="0" y="0" width="70" height="24" rx="4" fill="#DCFCE7"/>
          <text x="12" y="17" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Terminée</text>
        </g>
        <text x="700" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">pool-backup créé</text>
      </g>

      <!-- Row 2 -->
      <g transform="translate(0, 110)">
        <line x1="0" y1="0" x2="1140" y2="0" stroke="#E5E7EB"/>
        <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">29/12/2024 12:15</text>
        <text x="200" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">addUser</text>
        <g transform="translate(500, 18)">
          <rect x="0" y="0" width="70" height="24" rx="4" fill="#DCFCE7"/>
          <text x="12" y="17" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Terminée</text>
        </g>
        <text x="700" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Utilisateur admin-backup ajouté</text>
      </g>

      <!-- Row 3 -->
      <g transform="translate(0, 170)">
        <line x1="0" y1="0" x2="1140" y2="0" stroke="#E5E7EB"/>
        <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">28/12/2024 09:00</text>
        <text x="200" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">addIpAcl</text>
        <g transform="translate(500, 18)">
          <rect x="0" y="0" width="70" height="24" rx="4" fill="#DCFCE7"/>
          <text x="12" y="17" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Terminée</text>
        </g>
        <text x="700" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">IP 192.168.1.0/24 autorisée</text>
      </g>
    </g>
  </g>
</svg>
