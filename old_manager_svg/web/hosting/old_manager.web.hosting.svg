<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #10B981; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-success { fill: #059669; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .chip-success { fill: #D1FAE5; }
      .progress-bg { fill: #E5E7EB; }
      .progress-fill { fill: #0050D7; }
      .progress-warning { fill: #F59E0B; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">HÉBERGEMENTS</text>
  <rect x="0" y="110" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="136" class="text-link" font-weight="600">Hébergements Web</text>
  <text x="20" y="175" class="text-muted" font-size="13">Bases de données</text>
  <text x="20" y="200" class="text-muted" font-size="13">Emails</text>
  <text x="20" y="225" class="text-muted" font-size="13">Certificats SSL</text>
  
  <g transform="translate(280, 80)">
    <text x="0" y="20" class="text-muted" font-size="12">Web Cloud / Hébergements Web / monsite.fr</text>
    
    <g transform="translate(0, 40)">
      <text x="0" y="25" font-family="Source Sans Pro" font-size="28" font-weight="600" fill="#1F2937">monsite.fr</text>
      <g transform="translate(200, 10)">
        <rect width="80" height="28" rx="14" class="chip-success"/>
        <circle cx="18" cy="14" r="5" class="bg-success"/>
        <text x="30" y="19" class="text-success" font-size="13">Actif</text>
      </g>
    </g>
    
    <!-- Tabs -->
    <g transform="translate(0, 100)">
      <text x="0" y="20" class="tab-active" font-size="14" font-weight="600">Informations générales</text>
      <rect x="0" y="28" width="150" height="3" class="bg-primary"/>
      <text x="180" y="20" class="tab-inactive" font-size="14">Multisite</text>
      <text x="270" y="20" class="tab-inactive" font-size="14">FTP - SSH</text>
      <text x="370" y="20" class="tab-inactive" font-size="14">Bases de données</text>
      <text x="510" y="20" class="tab-inactive" font-size="14">Modules en 1 clic</text>
      <text x="660" y="20" class="tab-inactive" font-size="14">Tâches planifiées</text>
    </g>
    
    <!-- Tiles row 1 -->
    <g transform="translate(0, 150)">
      <!-- État tile -->
      <g>
        <rect width="350" height="200" rx="8" class="bg-white"/>
        <rect width="350" height="200" rx="8" class="border"/>
        <text x="20" y="35" class="text-heading">État du service</text>
        
        <text x="20" y="70" class="text-muted" font-size="12">Offre</text>
        <text x="20" y="90" class="text-body">Performance 1</text>
        
        <text x="180" y="70" class="text-muted" font-size="12">Datacenter</text>
        <text x="180" y="90" class="text-body">GRA3</text>
        
        <text x="20" y="125" class="text-muted" font-size="12">Version PHP</text>
        <text x="20" y="145" class="text-body">8.2</text>
        
        <text x="180" y="125" class="text-muted" font-size="12">SSL</text>
        <text x="180" y="145" class="text-success">Let's Encrypt ✓</text>
        
        <g transform="translate(20, 165)">
          <rect width="140" height="28" rx="4" class="bg-primary"/>
          <text x="20" y="19" class="text-white" font-size="12">Changer l'offre</text>
        </g>
      </g>
      
      <!-- Quota tile -->
      <g transform="translate(370, 0)">
        <rect width="350" height="200" rx="8" class="bg-white"/>
        <rect width="350" height="200" rx="8" class="border"/>
        <text x="20" y="35" class="text-heading">Espace disque</text>
        
        <text x="20" y="70" class="text-muted" font-size="12">Utilisé / Total</text>
        <text x="20" y="95" font-family="Source Sans Pro" font-size="24" font-weight="600" fill="#1F2937">45.2 Go / 100 Go</text>
        
        <g transform="translate(20, 115)">
          <rect width="310" height="12" rx="6" class="progress-bg"/>
          <rect width="140" height="12" rx="6" class="progress-fill"/>
        </g>
        
        <text x="20" y="150" class="text-body">45% utilisé</text>
        
        <g transform="translate(20, 165)">
          <rect width="160" height="28" rx="4" class="border" fill="#FFFFFF"/>
          <text x="15" y="19" class="text-body" font-size="12">Augmenter le quota</text>
        </g>
      </g>
      
      <!-- Traffic tile -->
      <g transform="translate(740, 0)">
        <rect width="350" height="200" rx="8" class="bg-white"/>
        <rect width="350" height="200" rx="8" class="border"/>
        <text x="20" y="35" class="text-heading">Trafic ce mois</text>
        
        <text x="20" y="95" font-family="Source Sans Pro" font-size="32" font-weight="600" fill="#1F2937">128 Go</text>
        <text x="20" y="120" class="text-muted">sur 1 To inclus</text>
        
        <g transform="translate(20, 140)">
          <rect width="310" height="8" rx="4" class="progress-bg"/>
          <rect width="40" height="8" rx="4" class="progress-fill"/>
        </g>
        <text x="20" y="170" class="text-success" font-size="12">12.8% utilisé</text>
      </g>
    </g>
    
    <!-- Tiles row 2 -->
    <g transform="translate(0, 370)">
      <!-- Accès tile -->
      <g>
        <rect width="350" height="200" rx="8" class="bg-white"/>
        <rect width="350" height="200" rx="8" class="border"/>
        <text x="20" y="35" class="text-heading">Accès FTP/SSH</text>
        
        <text x="20" y="70" class="text-muted" font-size="12">Serveur FTP</text>
        <text x="20" y="90" class="text-body">ftp.cluster123.hosting.ovh.net</text>
        
        <text x="20" y="120" class="text-muted" font-size="12">Utilisateur principal</text>
        <text x="20" y="140" class="text-body">monsitefrftp</text>
        
        <g transform="translate(20, 160)">
          <rect width="160" height="28" rx="4" class="bg-primary"/>
          <text x="15" y="19" class="text-white" font-size="12">Modifier le mot de passe</text>
        </g>
      </g>
      
      <!-- Domaines attachés tile -->
      <g transform="translate(370, 0)">
        <rect width="350" height="200" rx="8" class="bg-white"/>
        <rect width="350" height="200" rx="8" class="border"/>
        <text x="20" y="35" class="text-heading">Domaines attachés</text>
        
        <g transform="translate(20, 55)">
          <rect width="310" height="36" rx="4" fill="#F9FAFB"/>
          <text x="12" y="24" class="text-body">monsite.fr</text>
          <text x="280" y="24" class="text-success" font-size="12">✓</text>
        </g>
        <g transform="translate(20, 100)">
          <rect width="310" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="12" y="24" class="text-body">www.monsite.fr</text>
          <text x="280" y="24" class="text-success" font-size="12">✓</text>
        </g>
        
        <g transform="translate(20, 160)">
          <rect width="160" height="28" rx="4" class="border" fill="#FFFFFF"/>
          <text x="15" y="19" class="text-body" font-size="12">Gérer les multisites</text>
        </g>
      </g>
      
      <!-- BDD tile -->
      <g transform="translate(740, 0)">
        <rect width="350" height="200" rx="8" class="bg-white"/>
        <rect width="350" height="200" rx="8" class="border"/>
        <text x="20" y="35" class="text-heading">Bases de données</text>
        
        <text x="20" y="70" class="text-muted" font-size="12">Utilisées / Disponibles</text>
        <text x="20" y="95" font-family="Source Sans Pro" font-size="24" font-weight="600" fill="#1F2937">2 / 5</text>
        
        <g transform="translate(20, 115)">
          <rect width="310" height="36" rx="4" fill="#F9FAFB"/>
          <text x="12" y="24" class="text-body">monsite_db (MySQL 8.0)</text>
        </g>
        
        <g transform="translate(20, 160)">
          <rect width="160" height="28" rx="4" class="bg-primary"/>
          <text x="15" y="19" class="text-white" font-size="12">Créer une base</text>
        </g>
      </g>
    </g>
  </g>
</svg>
