<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #10B981; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-success { fill: #059669; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .chip-success { fill: #D1FAE5; }
      .action-menu { fill: #FFFFFF; }
    </style>
  </defs>
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">HÉBERGEMENTS</text>
  <rect x="0" y="110" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="136" class="text-link" font-weight="600">Hébergements Web</text>
  
  <g transform="translate(280, 80)">
    <text x="0" y="20" class="text-muted" font-size="12">Web Cloud / Hébergements Web / monsite.fr</text>
    <text x="0" y="60" font-family="Source Sans Pro" font-size="28" font-weight="600" fill="#1F2937">monsite.fr</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 100)">
      <text x="0" y="20" class="tab-inactive" font-size="14">Informations générales</text>
      <text x="180" y="20" class="tab-active" font-size="14" font-weight="600">Multisite</text>
      <rect x="180" y="28" width="60" height="3" class="bg-primary"/>
      <text x="270" y="20" class="tab-inactive" font-size="14">FTP - SSH</text>
      <text x="370" y="20" class="tab-inactive" font-size="14">Bases de données</text>
    </g>
    
    <!-- Content -->
    <g transform="translate(0, 150)">
      <text x="0" y="0" class="text-heading" font-size="20">Multisite</text>
      <text x="0" y="30" class="text-body">Gérez les domaines et sous-domaines attachés à votre hébergement.</text>
      
      <!-- Add button -->
      <g transform="translate(0, 55)">
        <rect width="180" height="40" rx="4" class="bg-primary"/>
        <text x="20" y="26" class="text-white" font-size="14">+ Ajouter un domaine</text>
      </g>
      
      <!-- Datagrid -->
      <g transform="translate(0, 115)">
        <rect width="1100" height="400" rx="8" class="bg-white"/>
        <rect width="1100" height="400" rx="8" class="border"/>
        
        <rect width="1100" height="44" rx="8" class="bg-table-header"/>
        <text x="20" y="28" class="text-body" font-weight="600">Domaine</text>
        <text x="320" y="28" class="text-body" font-weight="600">Dossier racine</text>
        <text x="520" y="28" class="text-body" font-weight="600">SSL</text>
        <text x="620" y="28" class="text-body" font-weight="600">Firewall</text>
        <text x="720" y="28" class="text-body" font-weight="600">CDN</text>
        <text x="820" y="28" class="text-body" font-weight="600">IP pays</text>
        <text x="950" y="28" class="text-body" font-weight="600">Actions</text>
        
        <!-- Row 1 -->
        <g transform="translate(0, 44)">
          <rect width="1100" height="50" class="bg-white"/>
          <line x1="0" y1="50" x2="1100" y2="50" stroke="#E5E7EB"/>
          <text x="20" y="32" class="text-link">monsite.fr</text>
          <text x="320" y="32" class="text-body">/www</text>
          <text x="520" y="32" class="text-success">Actif</text>
          <text x="620" y="32" class="text-success">Actif</text>
          <text x="720" y="32" class="text-muted">Inactif</text>
          <text x="820" y="32" class="text-muted">-</text>
          <text x="950" y="32" class="text-body">⋮</text>
        </g>
        
        <!-- Row 2 -->
        <g transform="translate(0, 94)">
          <rect width="1100" height="50" class="bg-white"/>
          <line x1="0" y1="50" x2="1100" y2="50" stroke="#E5E7EB"/>
          <text x="20" y="32" class="text-link">www.monsite.fr</text>
          <text x="320" y="32" class="text-body">/www</text>
          <text x="520" y="32" class="text-success">Actif</text>
          <text x="620" y="32" class="text-success">Actif</text>
          <text x="720" y="32" class="text-muted">Inactif</text>
          <text x="820" y="32" class="text-muted">-</text>
          <text x="950" y="32" class="text-body">⋮</text>
        </g>
        
        <!-- Row 3 with ActionMenu OPEN -->
        <g transform="translate(0, 144)">
          <rect width="1100" height="50" fill="#F0F7FF"/>
          <line x1="0" y1="50" x2="1100" y2="50" stroke="#E5E7EB"/>
          <text x="20" y="32" class="text-link">blog.monsite.fr</text>
          <text x="320" y="32" class="text-body">/blog</text>
          <text x="520" y="32" class="text-success">Actif</text>
          <text x="620" y="32" class="text-muted">Inactif</text>
          <text x="720" y="32" class="text-muted">Inactif</text>
          <text x="820" y="32" class="text-muted">-</text>
          <text x="950" y="32" class="text-primary" font-weight="600">⋮</text>
          
          <!-- ActionMenu OPEN -->
          <g transform="translate(890, 45)">
            <rect width="200" height="180" rx="6" class="action-menu" filter="drop-shadow(0 4px 12px rgba(0,0,0,0.15))"/>
            <rect width="200" height="180" rx="6" class="border"/>
            <text x="16" y="32" class="text-body">Modifier</text>
            <line x1="0" y1="44" x2="200" y2="44" stroke="#E5E7EB"/>
            <text x="16" y="68" class="text-body">Activer le CDN</text>
            <text x="16" y="96" class="text-body">Activer le firewall</text>
            <text x="16" y="124" class="text-body">Régénérer SSL</text>
            <line x1="0" y1="136" x2="200" y2="136" stroke="#E5E7EB"/>
            <text x="16" y="164" fill="#DC2626">Supprimer</text>
          </g>
        </g>
        
        <!-- Row 4 -->
        <g transform="translate(0, 194)">
          <rect width="1100" height="50" class="bg-white"/>
          <line x1="0" y1="50" x2="1100" y2="50" stroke="#E5E7EB"/>
          <text x="20" y="32" class="text-link">api.monsite.fr</text>
          <text x="320" y="32" class="text-body">/api</text>
          <text x="520" y="32" class="text-success">Actif</text>
          <text x="620" y="32" class="text-success">Actif</text>
          <text x="720" y="32" class="text-success">Actif</text>
          <text x="820" y="32" class="text-muted">-</text>
          <text x="950" y="32" class="text-body">⋮</text>
        </g>
      </g>
    </g>
  </g>
</svg>
