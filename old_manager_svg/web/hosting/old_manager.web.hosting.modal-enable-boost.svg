<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Web Hosting - Activer le Boost</title>

  <!-- Background -->
  <rect width="600" height="400" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="600" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Activer le Boost</text>

  <!-- Description -->
  <text x="30" y="90" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Sélectionnez l'offre Boost pour améliorer les performances de votre hébergement.</text>

  <!-- Form -->
  <g transform="translate(30, 120)">
    <!-- Offer select -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Offre Boost</text>
    <rect x="0" y="15" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Performance - 9,99 € HT/mois</text>
    <text x="320" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
  </g>

  <!-- Info text -->
  <g transform="translate(30, 195)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Le Boost permet d'augmenter temporairement les ressources de votre</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">hébergement pour faire face à un pic de trafic.</text>

    <text x="0" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Facturation : <tspan font-weight="600">0,33 € HT/jour</tspan></text>

    <text x="0" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Le montant sera prélevé sur votre prochaine facture de renouvellement.</text>
  </g>

  <!-- CGV checkbox -->
  <g transform="translate(30, 300)">
    <rect x="0" y="0" width="18" height="18" rx="4" fill="#0050D7"/>
    <text x="5" y="14" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
    <text x="30" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">J'accepte les conditions générales de vente</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(350, 350)">
    <rect x="0" y="0" width="110" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="30" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="125" y="0" width="110" height="36" rx="4" fill="#0050D7"/>
    <text x="30" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Activer</text>
  </g>
</svg>
