<?xml version="1.0" encoding="UTF-8"?>
<svg width="750" height="600" viewBox="0 0 750 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Web Hosting - Installer un module en 1 clic</title>

  <!-- Background -->
  <rect width="750" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="750" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Installer un module en 1 clic</text>

  <!-- Step indicators -->
  <g transform="translate(500, 25)">
    <circle cx="0" cy="12" r="12" fill="#0050D7"/>
    <text x="0" y="16" fill="white" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">1</text>
    <line x1="12" y1="12" x2="48" y2="12" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="60" cy="12" r="12" fill="white" stroke="#E5E7EB"/>
    <text x="60" y="16" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">2</text>
    <line x1="72" y1="12" x2="108" y2="12" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="120" cy="12" r="12" fill="white" stroke="#E5E7EB"/>
    <text x="120" y="16" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">3</text>
    <line x1="132" y1="12" x2="168" y2="12" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="180" cy="12" r="12" fill="white" stroke="#E5E7EB"/>
    <text x="180" y="16" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">4</text>
  </g>

  <!-- Step 1 content -->
  <g transform="translate(30, 85)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">Quel type de module souhaitez-vous installer sur www.example.com ?</text>

    <!-- Module selection grid -->
    <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Type de module</text>

    <g transform="translate(0, 55)">
      <!-- WordPress -->
      <rect x="0" y="0" width="160" height="100" rx="8" fill="white" stroke="#0050D7" stroke-width="2"/>
      <text x="80" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500" text-anchor="middle">WordPress</text>
      <text x="80" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">6.4.2</text>

      <!-- PrestaShop -->
      <rect x="180" y="0" width="160" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="260" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" text-anchor="middle">PrestaShop</text>
      <text x="260" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">8.1.2</text>

      <!-- Joomla -->
      <rect x="360" y="0" width="160" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="440" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" text-anchor="middle">Joomla</text>
      <text x="440" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">5.0.1</text>

      <!-- Drupal -->
      <rect x="540" y="0" width="160" height="100" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="620" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" text-anchor="middle">Drupal</text>
      <text x="620" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">10.1.6</text>
    </g>

    <!-- Domain selection -->
    <g transform="translate(0, 180)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Domaine</text>
      <rect x="0" y="15" width="350" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">www.example.com</text>
      <text x="320" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
    </g>

    <!-- Default path info -->
    <text x="0" y="260" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Chemin d'installation par défaut : /www</text>

    <!-- Advanced mode checkbox -->
    <g transform="translate(0, 290)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="30" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Mode avancé</text>
    </g>

    <!-- Info box -->
    <g transform="translate(0, 330)">
      <rect x="0" y="0" width="690" height="100" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
      <text x="15" y="25" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Le mode avancé vous permet de :</text>
      <text x="15" y="50" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">• Choisir ou créer votre base de données</text>
      <text x="15" y="70" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">• Définir le chemin d'installation</text>
      <text x="15" y="90" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">• Personnaliser les identifiants administrateur</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(490, 545)">
    <rect x="0" y="0" width="110" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="30" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="125" y="0" width="110" height="40" rx="4" fill="#0050D7"/>
    <text x="30" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Installer</text>
  </g>
</svg>
