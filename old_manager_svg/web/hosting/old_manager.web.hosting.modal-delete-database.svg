<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="300" viewBox="0 0 550 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Web Hosting - Supprimer une base de données</title>

  <!-- Background -->
  <rect width="550" height="300" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="550" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer la base de données</text>

  <!-- Confirmation question -->
  <text x="30" y="95" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Voulez-vous supprimer la base de données <tspan font-weight="600">mydatabase_db</tspan> ?</text>

  <!-- Warning message -->
  <g transform="translate(30, 120)">
    <rect x="0" y="0" width="490" height="80" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
    <text x="20" y="25" fill="#92400E" font-family="system-ui, sans-serif" font-size="13" font-weight="500">⚠ Attention</text>
    <text x="20" y="48" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Cette action est irréversible. Toutes les données contenues dans cette</text>
    <text x="20" y="66" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">base de données seront définitivement supprimées.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(290, 230)">
    <rect x="0" y="0" width="110" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="30" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="125" y="0" width="110" height="36" rx="4" fill="#DC2626"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
  </g>
</svg>
