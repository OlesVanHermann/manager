<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="280" viewBox="0 0 550 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Web Email - Supprimer un compte</title>

  <!-- Background -->
  <rect width="550" height="280" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="550" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer le compte email</text>

  <!-- Confirmation question -->
  <text x="30" y="95" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Voulez-vous supprimer le compte <tspan font-weight="600">contact@example.com</tspan> ?</text>

  <!-- Warning message -->
  <g transform="translate(30, 120)">
    <rect x="0" y="0" width="490" height="80" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
    <text x="15" y="25" fill="#92400E" font-family="system-ui, sans-serif" font-size="13" font-weight="500">⚠ Attention</text>
    <text x="15" y="48" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Tous les emails de ce compte seront supprimés définitivement.</text>
    <text x="15" y="66" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Pensez à sauvegarder vos messages avant de continuer.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(290, 225)">
    <rect x="0" y="0" width="110" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="30" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="125" y="0" width="110" height="36" rx="4" fill="#DC2626"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
  </g>
</svg>
