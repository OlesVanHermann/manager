<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #10B981; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-success { fill: #059669; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .chip-success { fill: #D1FAE5; }
      .progress-bg { fill: #E5E7EB; }
      .progress-fill { fill: #0050D7; }
      .progress-warning { fill: #F59E0B; }
      .action-menu { fill: #FFFFFF; }
    </style>
  </defs>
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">EMAILS</text>
  <rect x="0" y="110" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="136" class="text-link" font-weight="600">Email Pro</text>
  
  <g transform="translate(280, 80)">
    <text x="0" y="20" class="text-muted" font-size="12">Emails / Email Pro / monsite.fr / Comptes</text>
    <text x="0" y="60" font-family="Source Sans Pro" font-size="28" font-weight="600" fill="#1F2937">Email Pro - monsite.fr</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 100)">
      <text x="0" y="20" class="tab-inactive" font-size="14">Informations générales</text>
      <text x="180" y="20" class="tab-active" font-size="14" font-weight="600">Comptes email</text>
      <rect x="180" y="28" width="100" height="3" class="bg-primary"/>
      <text x="310" y="20" class="tab-inactive" font-size="14">Groupes</text>
      <text x="400" y="20" class="tab-inactive" font-size="14">Redirections</text>
    </g>
    
    <!-- Content -->
    <g transform="translate(0, 150)">
      <text x="0" y="0" class="text-heading" font-size="20">Comptes email</text>
      <text x="0" y="30" class="text-body">Gérez les comptes email de votre service.</text>
      
      <!-- Add button -->
      <g transform="translate(0, 55)">
        <rect width="180" height="40" rx="4" class="bg-primary"/>
        <text x="20" y="26" class="text-white" font-size="14">+ Créer un compte</text>
      </g>
      
      <!-- Datagrid -->
      <g transform="translate(0, 115)">
        <rect width="1100" height="400" rx="8" class="bg-white"/>
        <rect width="1100" height="400" rx="8" class="border"/>
        
        <rect width="1100" height="44" rx="8" class="bg-table-header"/>
        <text x="20" y="28" class="text-body" font-weight="600">Adresse email</text>
        <text x="320" y="28" class="text-body" font-weight="600">Nom affiché</text>
        <text x="520" y="28" class="text-body" font-weight="600">Quota utilisé</text>
        <text x="720" y="28" class="text-body" font-weight="600">État</text>
        <text x="850" y="28" class="text-body" font-weight="600">Actions</text>
        
        <!-- Row 1 -->
        <g transform="translate(0, 44)">
          <rect width="1100" height="60" class="bg-white"/>
          <line x1="0" y1="60" x2="1100" y2="60" stroke="#E5E7EB"/>
          <text x="20" y="35" class="text-link">contact@monsite.fr</text>
          <text x="320" y="35" class="text-body">Jean Dupont</text>
          <g transform="translate(520, 22)">
            <rect width="120" height="8" rx="4" class="progress-bg"/>
            <rect width="50" height="8" rx="4" class="progress-fill"/>
          </g>
          <text x="520" y="45" class="text-muted" font-size="11">4.2 Go / 10 Go</text>
          <g transform="translate(720, 20)">
            <rect width="60" height="22" rx="11" class="chip-success"/>
            <text x="12" y="16" class="text-success" font-size="11">Actif</text>
          </g>
          <text x="850" y="35" class="text-body">⋮</text>
        </g>
        
        <!-- Row 2 -->
        <g transform="translate(0, 104)">
          <rect width="1100" height="60" class="bg-white"/>
          <line x1="0" y1="60" x2="1100" y2="60" stroke="#E5E7EB"/>
          <text x="20" y="35" class="text-link">info@monsite.fr</text>
          <text x="320" y="35" class="text-body">Service Info</text>
          <g transform="translate(520, 22)">
            <rect width="120" height="8" rx="4" class="progress-bg"/>
            <rect width="34" height="8" rx="4" class="progress-fill"/>
          </g>
          <text x="520" y="45" class="text-muted" font-size="11">2.8 Go / 10 Go</text>
          <g transform="translate(720, 20)">
            <rect width="60" height="22" rx="11" class="chip-success"/>
            <text x="12" y="16" class="text-success" font-size="11">Actif</text>
          </g>
          <text x="850" y="35" class="text-body">⋮</text>
        </g>
        
        <!-- Row 3 with ActionMenu OPEN -->
        <g transform="translate(0, 164)">
          <rect width="1100" height="60" fill="#F0F7FF"/>
          <line x1="0" y1="60" x2="1100" y2="60" stroke="#E5E7EB"/>
          <text x="20" y="35" class="text-link">support@monsite.fr</text>
          <text x="320" y="35" class="text-body">Support Client</text>
          <g transform="translate(520, 22)">
            <rect width="120" height="8" rx="4" class="progress-bg"/>
            <rect width="37" height="8" rx="4" class="progress-fill"/>
          </g>
          <text x="520" y="45" class="text-muted" font-size="11">3.1 Go / 10 Go</text>
          <g transform="translate(720, 20)">
            <rect width="60" height="22" rx="11" class="chip-success"/>
            <text x="12" y="16" class="text-success" font-size="11">Actif</text>
          </g>
          <text x="850" y="35" class="text-primary" font-weight="600">⋮</text>
          
          <!-- ActionMenu OPEN -->
          <g transform="translate(790, 45)">
            <rect width="200" height="200" rx="6" class="action-menu" filter="drop-shadow(0 4px 12px rgba(0,0,0,0.15))"/>
            <rect width="200" height="200" rx="6" class="border"/>
            <text x="16" y="32" class="text-body">Modifier</text>
            <text x="16" y="60" class="text-body">Changer le mot de passe</text>
            <line x1="0" y1="72" x2="200" y2="72" stroke="#E5E7EB"/>
            <text x="16" y="96" class="text-body">Configurer une redirection</text>
            <text x="16" y="124" class="text-body">Gérer les alias</text>
            <text x="16" y="152" class="text-body">Répondeur automatique</text>
            <line x1="0" y1="164" x2="200" y2="164" stroke="#E5E7EB"/>
            <text x="16" y="188" fill="#DC2626">Supprimer</text>
          </g>
        </g>
        
        <!-- Row 4 -->
        <g transform="translate(0, 224)">
          <rect width="1100" height="60" class="bg-white"/>
          <line x1="0" y1="60" x2="1100" y2="60" stroke="#E5E7EB"/>
          <text x="20" y="35" class="text-link">admin@monsite.fr</text>
          <text x="320" y="35" class="text-body">Administrateur</text>
          <g transform="translate(520, 22)">
            <rect width="120" height="8" rx="4" class="progress-bg"/>
            <rect width="14" height="8" rx="4" class="progress-fill"/>
          </g>
          <text x="520" y="45" class="text-muted" font-size="11">1.2 Go / 10 Go</text>
          <g transform="translate(720, 20)">
            <rect width="60" height="22" rx="11" class="chip-success"/>
            <text x="12" y="16" class="text-success" font-size="11">Actif</text>
          </g>
          <text x="850" y="35" class="text-body">⋮</text>
        </g>
      </g>
    </g>
  </g>
</svg>
