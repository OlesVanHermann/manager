<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Web Email - Créer un filtre</title>

  <!-- Background -->
  <rect width="800" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Créer un filtre email</text>

  <!-- Info text -->
  <text x="30" y="90" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Créez un filtre pour trier automatiquement vos emails entrants.</text>

  <!-- Required fields note -->
  <g transform="translate(30, 110)">
    <text x="0" y="0" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">*</text>
    <text x="10" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Champs obligatoires</text>
  </g>

  <!-- Section: Informations générales -->
  <g transform="translate(30, 140)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Informations générales</text>

    <!-- Filter name -->
    <text x="0" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Nom du filtre <tspan fill="#DC2626">*</tspan></text>
    <rect x="150" y="18" width="300" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="165" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Filtre spam</text>

    <!-- Priority -->
    <text x="0" y="75" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Priorité <tspan fill="#DC2626">*</tspan></text>
    <rect x="150" y="58" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="165" y="82" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1</text>

    <!-- Active checkbox -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#0050D7"/>
      <text x="5" y="14" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
      <text x="30" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Activer le filtre</text>
    </g>
  </g>

  <!-- Section: Règles -->
  <g transform="translate(30, 280)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Règles <tspan fill="#DC2626">*</tspan></text>

    <!-- Rule row -->
    <g transform="translate(0, 25)">
      <!-- Header select -->
      <rect x="0" y="0" width="180" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">De (expéditeur)</text>
      <text x="155" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

      <!-- Operand select -->
      <rect x="195" y="0" width="150" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="210" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">contient</text>
      <text x="320" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

      <!-- Value input -->
      <rect x="360" y="0" width="200" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="375" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">spam@</text>

      <!-- Add/remove buttons -->
      <circle cx="590" cy="18" r="16" fill="#0050D7"/>
      <text x="586" y="24" fill="white" font-family="system-ui, sans-serif" font-size="18">+</text>
    </g>
  </g>

  <!-- Section: Action -->
  <g transform="translate(30, 380)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Action</text>

    <!-- Action select -->
    <text x="0" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Action <tspan fill="#DC2626">*</tspan></text>
    <rect x="150" y="18" width="250" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="165" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Supprimer le message</text>
    <text x="375" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
  </g>

  <!-- Help panel on the right -->
  <g transform="translate(530, 140)">
    <rect x="0" y="0" width="240" height="200" rx="8" fill="#EFF6FF" stroke="#BFDBFE"/>
    <text x="15" y="25" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Aide</text>
    <text x="15" y="50" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Priorité</text>
    <text x="15" y="70" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">Un nombre plus petit</text>
    <text x="15" y="85" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">= priorité plus haute.</text>
    <text x="15" y="110" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Règles</text>
    <text x="15" y="130" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">Toutes les règles doivent</text>
    <text x="15" y="145" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">correspondre pour que</text>
    <text x="15" y="160" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">l'action soit exécutée.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(540, 545)">
    <rect x="0" y="0" width="110" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="30" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="125" y="0" width="110" height="40" rx="4" fill="#0050D7"/>
    <text x="40" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Créer</text>
  </g>
</svg>
