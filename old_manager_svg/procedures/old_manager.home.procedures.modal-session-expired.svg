<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" width="600" height="340">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #F59E0B; }
      .bg-warning-light { fill: #FEF3C7; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #92400E; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .shadow { filter: drop-shadow(0 4px 20px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="600" height="340" class="bg-overlay"/>
  <g id="modal" transform="translate(50, 40)">
    <rect x="0" y="0" width="500" height="260" rx="12" class="bg-white shadow"/>
    <g id="icon" transform="translate(200, 25)">
      <circle cx="50" cy="50" r="50" class="bg-warning-light"/>
      <circle cx="50" cy="50" r="35" class="bg-warning"/>
      <text x="50" y="60" text-anchor="middle" fill="white" font-size="36" font-weight="bold">!</text>
    </g>
    <text x="250" y="145" text-anchor="middle" class="text-heading">Session expiree</text>
    <text x="250" y="175" text-anchor="middle" class="text-body">Votre session a expire pour des raisons de securite.</text>
    <text x="250" y="195" text-anchor="middle" class="text-muted">Veuillez vous reconnecter pour continuer.</text>
    <g id="action" transform="translate(175, 215)">
      <rect x="0" y="0" width="150" height="40" rx="6" class="bg-primary"/>
      <text x="30" y="26" class="text-white">Se reconnecter</text>
    </g>
  </g>
</svg>
