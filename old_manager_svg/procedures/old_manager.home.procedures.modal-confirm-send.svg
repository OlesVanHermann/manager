<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" width="600" height="340">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-muted { fill: #F9FAFB; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .shadow { filter: drop-shadow(0 4px 20px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="600" height="340" class="bg-overlay"/>
  <g id="modal" transform="translate(50, 30)">
    <rect x="0" y="0" width="500" height="280" rx="12" class="bg-white shadow"/>
    <g id="header" transform="translate(24, 24)">
      <text x="0" y="0" class="text-heading">Confirmer l envoi</text>
      <text x="428" y="0" class="text-muted" style="cursor:pointer">X</text>
    </g>
    <line x1="0" y1="56" x2="500" y2="56" stroke="#E5E7EB"/>
    <g id="content" transform="translate(24, 80)">
      <text x="0" y="0" class="text-body">Vous etes sur le point d envoyer vos documents pour</text>
      <text x="0" y="24" class="text-body">la desactivation de l authentification a deux facteurs.</text>
      <text x="0" y="64" class="text-body" font-weight="600">Documents a envoyer :</text>
      <text x="0" y="92" class="text-muted">- carte_identite_recto.jpg (1.2 Mo)</text>
      <text x="0" y="112" class="text-muted">- carte_identite_verso.jpg (1.1 Mo)</text>
      <text x="0" y="132" class="text-muted">- justificatif_domicile.pdf (0.8 Mo)</text>
    </g>
    <g id="actions" transform="translate(24, 230)">
      <rect x="0" y="0" width="120" height="40" rx="6" class="bg-muted"/>
      <rect x="0" y="0" width="120" height="40" rx="6" class="border"/>
      <text x="35" y="26" class="text-body">Annuler</text>
      <rect x="332" y="0" width="120" height="40" rx="6" class="bg-primary"/>
      <text x="360" y="26" class="text-white">Confirmer</text>
    </g>
  </g>
</svg>
