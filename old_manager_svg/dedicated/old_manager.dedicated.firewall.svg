<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-neutral { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-header { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .badge-allow { fill: #DEF7EC; }
      .badge-allow-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-deny { fill: #FEE2E2; }
      .badge-deny-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #991B1B; }
      .badge-active { fill: #DBEAFE; }
      .badge-active-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #1E40AF; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .toggle-on { fill: #0050D7; }
      .code { font-family: 'Consolas', monospace; font-size: 12px; fill: #1F2937; }
    </style>
  </defs>
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12">BARE METAL CLOUD</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Serveurs dédiés</text>
  <text x="40" y="175" class="text-body">ns1234567.ip-1-2-3.eu</text>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-title">ns1234567.ip-1-2-3.eu</text>
    <g transform="translate(0, 50)">
      <text x="0" y="0" class="tab-inactive">Informations générales</text>
      <text x="170" y="0" class="tab-inactive">Réseau</text>
      <text x="250" y="0" class="tab-inactive">IPMI</text>
      <text x="310" y="0" class="tab-inactive">Reinstall</text>
      <text x="400" y="0" class="tab-inactive">Backup</text>
      <text x="480" y="0" class="tab-active" font-weight="600">Firewall</text>
      <rect x="480" y="8" width="55" height="3" fill="#0050D7"/>
    </g>
    <line x1="0" y1="65" x2="1100" y2="65" stroke="#E5E7EB"/>
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="540" height="120" rx="8" class="tile"/>
      <text x="20" y="35" class="text-body" font-weight="600">Firewall OVHcloud</text>
      <line x1="0" y1="55" x2="540" y2="55" stroke="#E5E7EB"/>
      <text x="20" y="85" class="text-muted">Statut</text>
      <g transform="translate(150, 70)">
        <rect x="0" y="0" width="60" height="22" rx="11" class="badge-active"/>
        <text x="12" y="15" class="badge-active-text">Activé</text>
      </g>
      <g transform="translate(250, 65)">
        <rect x="0" y="0" width="44" height="24" rx="12" class="toggle-on"/>
        <circle cx="32" cy="12" r="10" fill="#FFFFFF"/>
      </g>
      <text x="320" y="85" class="text-muted">Protection anti-DDoS incluse</text>
    </g>
    <g transform="translate(560, 90)">
      <rect x="0" y="0" width="540" height="120" rx="8" class="tile"/>
      <text x="20" y="35" class="text-body" font-weight="600">Statistiques</text>
      <line x1="0" y1="55" x2="540" y2="55" stroke="#E5E7EB"/>
      <text x="20" y="85" class="text-muted">Paquets bloqués (24h)</text>
      <text x="250" y="85" class="text-body" font-weight="600">12,456</text>
      <text x="320" y="85" class="text-muted">Dernière attaque</text>
      <text x="480" y="85" class="text-body">il y a 3h</text>
    </g>
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="1100" height="420" rx="8" class="tile"/>
      <text x="20" y="35" class="text-body" font-weight="600">Règles du firewall</text>
      <g transform="translate(850, 15)">
        <rect x="0" y="0" width="230" height="36" rx="4" class="btn-primary"/>
        <text x="45" y="24" class="btn-text">Ajouter une règle</text>
      </g>
      <line x1="0" y1="65" x2="1100" y2="65" stroke="#E5E7EB"/>
      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="1100" height="35" class="bg-neutral"/>
        <text x="20" y="24" class="text-header">#</text>
        <text x="60" y="24" class="text-header">Action</text>
        <text x="160" y="24" class="text-header">Protocole</text>
        <text x="280" y="24" class="text-header">Source</text>
        <text x="480" y="24" class="text-header">Port dest.</text>
        <text x="600" y="24" class="text-header">Description</text>
        <text x="900" y="24" class="text-header">Actions</text>
      </g>
      <g transform="translate(0, 115)">
        <text x="20" y="24" class="text-body">1</text>
        <g transform="translate(60, 7)">
          <rect x="0" y="0" width="65" height="22" rx="4" class="badge-allow"/>
          <text x="10" y="15" class="badge-allow-text">Autoriser</text>
        </g>
        <text x="160" y="24" class="text-body">TCP</text>
        <text x="280" y="24" class="code">0.0.0.0/0</text>
        <text x="480" y="24" class="text-body">22 (SSH)</text>
        <text x="600" y="24" class="text-muted">Accès SSH</text>
        <text x="900" y="24" class="text-link">Modifier</text>
        <text x="970" y="24" class="text-muted">|</text>
        <text x="990" y="24" fill="#DC2626" font-size="14">Supprimer</text>
      </g>
      <line x1="20" y1="155" x2="1080" y2="155" stroke="#E5E7EB"/>
      <g transform="translate(0, 170)">
        <text x="20" y="24" class="text-body">2</text>
        <g transform="translate(60, 7)">
          <rect x="0" y="0" width="65" height="22" rx="4" class="badge-allow"/>
          <text x="10" y="15" class="badge-allow-text">Autoriser</text>
        </g>
        <text x="160" y="24" class="text-body">TCP</text>
        <text x="280" y="24" class="code">0.0.0.0/0</text>
        <text x="480" y="24" class="text-body">80, 443</text>
        <text x="600" y="24" class="text-muted">HTTP/HTTPS</text>
        <text x="900" y="24" class="text-link">Modifier</text>
        <text x="970" y="24" class="text-muted">|</text>
        <text x="990" y="24" fill="#DC2626" font-size="14">Supprimer</text>
      </g>
      <line x1="20" y1="210" x2="1080" y2="210" stroke="#E5E7EB"/>
      <g transform="translate(0, 225)">
        <text x="20" y="24" class="text-body">3</text>
        <g transform="translate(60, 7)">
          <rect x="0" y="0" width="55" height="22" rx="4" class="badge-deny"/>
          <text x="10" y="15" class="badge-deny-text">Bloquer</text>
        </g>
        <text x="160" y="24" class="text-body">TCP</text>
        <text x="280" y="24" class="code">185.234.x.x/24</text>
        <text x="480" y="24" class="text-body">*</text>
        <text x="600" y="24" class="text-muted">IP malveillante</text>
        <text x="900" y="24" class="text-link">Modifier</text>
        <text x="970" y="24" class="text-muted">|</text>
        <text x="990" y="24" fill="#DC2626" font-size="14">Supprimer</text>
      </g>
      <line x1="20" y1="265" x2="1080" y2="265" stroke="#E5E7EB"/>
      <g transform="translate(0, 280)">
        <text x="20" y="24" class="text-body">4</text>
        <g transform="translate(60, 7)">
          <rect x="0" y="0" width="65" height="22" rx="4" class="badge-allow"/>
          <text x="10" y="15" class="badge-allow-text">Autoriser</text>
        </g>
        <text x="160" y="24" class="text-body">ICMP</text>
        <text x="280" y="24" class="code">0.0.0.0/0</text>
        <text x="480" y="24" class="text-body">-</text>
        <text x="600" y="24" class="text-muted">Ping</text>
        <text x="900" y="24" class="text-link">Modifier</text>
        <text x="970" y="24" class="text-muted">|</text>
        <text x="990" y="24" fill="#DC2626" font-size="14">Supprimer</text>
      </g>
      <line x1="20" y1="320" x2="1080" y2="320" stroke="#E5E7EB"/>
      <g transform="translate(0, 335)">
        <text x="20" y="24" class="text-body" fill="#6B7280">∞</text>
        <g transform="translate(60, 7)">
          <rect x="0" y="0" width="55" height="22" rx="4" class="badge-deny"/>
          <text x="10" y="15" class="badge-deny-text">Bloquer</text>
        </g>
        <text x="160" y="24" class="text-muted">*</text>
        <text x="280" y="24" class="text-muted">*</text>
        <text x="480" y="24" class="text-muted">*</text>
        <text x="600" y="24" class="text-muted" font-style="italic">Règle par défaut (implicite)</text>
      </g>
    </g>
  </g>
</svg>
