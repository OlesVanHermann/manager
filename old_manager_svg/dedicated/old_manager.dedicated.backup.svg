<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-neutral { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-header { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .progress-bar { fill: #0050D7; }
      .progress-bg { fill: #E5E7EB; }
    </style>
  </defs>
  <rect width="1440" height="750" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  <rect x="240" y="60" width="1" height="690" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12">BARE METAL CLOUD</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">Serveurs dédiés</text>
  <text x="40" y="175" class="text-body">ns1234567.ip-1-2-3.eu</text>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-title">ns1234567.ip-1-2-3.eu</text>
    <g transform="translate(0, 50)">
      <text x="0" y="0" class="tab-inactive">Informations générales</text>
      <text x="170" y="0" class="tab-inactive">Réseau</text>
      <text x="250" y="0" class="tab-inactive">IPMI</text>
      <text x="310" y="0" class="tab-inactive">Reinstall</text>
      <text x="400" y="0" class="tab-active" font-weight="600">Backup</text>
      <rect x="400" y="8" width="50" height="3" fill="#0050D7"/>
      <text x="480" y="0" class="tab-inactive">Firewall</text>
    </g>
    <line x1="0" y1="65" x2="1100" y2="65" stroke="#E5E7EB"/>
    <g transform="translate(0, 90)">
      <g>
        <rect x="0" y="0" width="350" height="180" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Espace de backup</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-muted">Espace utilisé</text>
        <rect x="20" y="100" width="310" height="10" rx="5" class="progress-bg"/>
        <rect x="20" y="100" width="186" height="10" rx="5" class="progress-bar"/>
        <text x="20" y="135" class="text-body">300 Go / 500 Go (60%)</text>
        <text x="20" y="165" class="text-link">Commander plus d'espace →</text>
      </g>
      <g transform="translate(370, 0)">
        <rect x="0" y="0" width="350" height="180" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Accès FTP/FTPS</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-muted">Serveur</text>
        <text x="150" y="85" class="text-body">ftpback-gra1.ovh.net</text>
        <text x="20" y="115" class="text-muted">Login</text>
        <text x="150" y="115" class="text-body">ns1234567.ip-1-2-3</text>
        <text x="20" y="145" class="text-muted">Port</text>
        <text x="150" y="145" class="text-body">21 (FTP) / 990 (FTPS)</text>
        <text x="20" y="170" class="text-link">Modifier le mot de passe →</text>
      </g>
      <g transform="translate(740, 0)">
        <rect x="0" y="0" width="350" height="180" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Planification</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-muted">Backup automatique</text>
        <g transform="translate(180, 70)">
          <rect x="0" y="0" width="60" height="22" rx="11" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Activé</text>
        </g>
        <text x="20" y="120" class="text-muted">Fréquence</text>
        <text x="180" y="120" class="text-body">Quotidien à 03:00</text>
        <text x="20" y="150" class="text-muted">Rétention</text>
        <text x="180" y="150" class="text-body">7 jours</text>
        <text x="20" y="175" class="text-link">Modifier la planification →</text>
      </g>
    </g>
    <g transform="translate(0, 300)">
      <rect x="0" y="0" width="1100" height="300" rx="8" class="tile"/>
      <text x="20" y="35" class="text-body" font-weight="600">Historique des sauvegardes</text>
      <g transform="translate(850, 15)">
        <rect x="0" y="0" width="230" height="36" rx="4" class="btn-primary"/>
        <text x="30" y="24" class="btn-text">Lancer une sauvegarde</text>
      </g>
      <line x1="0" y1="65" x2="1100" y2="65" stroke="#E5E7EB"/>
      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="1100" height="35" class="bg-neutral"/>
        <text x="20" y="24" class="text-header">Date</text>
        <text x="220" y="24" class="text-header">Type</text>
        <text x="400" y="24" class="text-header">Taille</text>
        <text x="550" y="24" class="text-header">Durée</text>
        <text x="700" y="24" class="text-header">Statut</text>
        <text x="900" y="24" class="text-header">Actions</text>
      </g>
      <g transform="translate(0, 115)">
        <text x="20" y="24" class="text-body">27/12/2025 03:00</text>
        <text x="220" y="24" class="text-body">Automatique</text>
        <text x="400" y="24" class="text-body">45.2 Go</text>
        <text x="550" y="24" class="text-muted">1h 23min</text>
        <g transform="translate(700, 7)">
          <rect x="0" y="0" width="60" height="22" rx="11" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Réussi</text>
        </g>
        <text x="900" y="24" class="text-link">Restaurer</text>
        <text x="970" y="24" class="text-muted">|</text>
        <text x="990" y="24" fill="#DC2626" font-size="14">Supprimer</text>
      </g>
      <line x1="20" y1="155" x2="1080" y2="155" stroke="#E5E7EB"/>
      <g transform="translate(0, 170)">
        <text x="20" y="24" class="text-body">26/12/2025 03:00</text>
        <text x="220" y="24" class="text-body">Automatique</text>
        <text x="400" y="24" class="text-body">44.8 Go</text>
        <text x="550" y="24" class="text-muted">1h 18min</text>
        <g transform="translate(700, 7)">
          <rect x="0" y="0" width="60" height="22" rx="11" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Réussi</text>
        </g>
        <text x="900" y="24" class="text-link">Restaurer</text>
        <text x="970" y="24" class="text-muted">|</text>
        <text x="990" y="24" fill="#DC2626" font-size="14">Supprimer</text>
      </g>
    </g>
  </g>
</svg>
