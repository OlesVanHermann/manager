<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Server - Ajouter un accès FTP</title>

  <!-- Background -->
  <rect width="600" height="400" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="600" height="60" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter un accès FTP Backup</text>

  <!-- Step indicator -->
  <g transform="translate(30, 80)">
    <circle cx="15" cy="15" r="15" fill="#0050D7"/>
    <text x="11" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12">1</text>
    <line x1="30" y1="15" x2="80" y2="15" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="95" cy="15" r="15" fill="#E5E7EB"/>
    <text x="91" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">2</text>
  </g>

  <!-- Form -->
  <g transform="translate(30, 130)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Vous pouvez accéder au backup FTP depuis les blocs IP sélectionnés.</text>
    <text x="0" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Sélectionnez maximum 5 blocs IP.</text>

    <!-- IP select -->
    <text x="0" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Bloc IP</text>
    <rect x="0" y="75" width="350" height="80" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="100" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">☑ 192.168.1.0/24</text>
    <text x="15" y="125" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">☐ 10.0.0.0/8</text>
    <text x="15" y="150" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">☐ 172.16.0.0/12</text>

    <!-- Protocol checkboxes -->
    <text x="0" y="185" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Autorisations</text>
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="#0050D7"/>
      <text x="5" y="14" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
      <text x="30" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">CIFS</text>

      <rect x="100" y="0" width="18" height="18" rx="4" fill="#0050D7"/>
      <text x="105" y="14" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
      <text x="130" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">FTP</text>

      <rect x="200" y="0" width="18" height="18" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="230" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">NFS</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(350, 355)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
    <text x="35" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Suivant</text>
  </g>
</svg>
