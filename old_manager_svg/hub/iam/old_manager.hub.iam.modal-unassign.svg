<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 380" width="600" height="380">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .btn-default { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #374151; }
      .warning-box { fill: #FEF3C7; }
      .badge-tag { fill: #DBEAFE; }
      .badge-tag-text { font-family: 'Source Sans Pro', sans-serif; font-size: 11px; fill: #1E40AF; }
    </style>
  </defs>
  <rect width="600" height="380" rx="8" class="bg-white"/>
  <rect width="600" height="380" rx="8" class="border"/>
  <!-- Header -->
  <g transform="translate(0, 0)">
    <text x="30" y="38" class="text-title">Désassigner un tag</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
  </g>
  <!-- Content -->
  <g transform="translate(30, 80)">
    <!-- Warning icon -->
    <circle cx="25" cy="20" r="20" fill="#FEF3C7"/>
    <text x="25" y="28" text-anchor="middle" font-size="24">⚠️</text>
    <!-- Question -->
    <g transform="translate(60, 0)">
      <text x="0" y="15" class="text-body">Êtes-vous sûr de vouloir retirer le tag</text>
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="140" height="24" rx="12" class="badge-tag"/>
        <text x="10" y="16" class="badge-tag-text">environment:production</text>
      </g>
      <text x="150" y="40" class="text-body">des ressources ?</text>
    </g>
    <!-- Resources list -->
    <g transform="translate(0, 100)">
      <text x="0" y="0" class="text-muted">Ressources concernées :</text>
      <text x="0" y="30" class="text-body">• ns1234567.ip-51-210.eu</text>
      <text x="0" y="55" class="text-body">• vps-prod-001.vps.ovh.net</text>
    </g>
    <!-- Warning message -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="540" height="45" rx="4" class="warning-box"/>
      <text x="15" y="28" class="text-body" fill="#92400E">⚠️ Cette action retirera le tag de toutes les ressources sélectionnées.</text>
    </g>
  </g>
  <!-- Footer -->
  <g transform="translate(0, 300)">
    <line x1="0" y1="0" x2="600" y2="0" stroke="#E5E7EB"/>
    <rect x="300" y="20" width="120" height="40" rx="4" class="btn-default"/>
    <text x="335" y="46" class="btn-text">Annuler</text>
    <rect x="440" y="20" width="120" height="40" rx="4" class="btn-danger"/>
    <text x="460" y="46" class="btn-text-white">Désassigner</text>
  </g>
</svg>
