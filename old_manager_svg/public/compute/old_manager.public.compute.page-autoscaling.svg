<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="600" viewBox="0 0 1100 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Public Cloud - Autoscaling Groups</title>
  <rect width="1100" height="600" fill="#F9FAFB"/>
  <g transform="translate(30, 30)"><text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Autoscaling Groups</text><text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Groupes d'instances avec mise à l'échelle automatique.</text></g>
  <g transform="translate(30, 90)"><rect x="0" y="0" width="160" height="40" rx="4" fill="#0050D7"/><text x="25" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">+ Créer groupe</text></g>
  <g transform="translate(30, 160)">
    <rect x="0" y="0" width="500" height="200" rx="8" fill="white" stroke="#E5E7EB"/>
    <g transform="translate(20, 20)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="15" font-weight="600">web-frontend-asg</text>
      <g transform="translate(200, -8)"><rect x="0" y="0" width="80" height="22" rx="4" fill="#DCFCE7"/><text x="18" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="10">Active</text></g>
    </g>
    <g transform="translate(20, 50)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Instances: 4/2-8 | Flavor: b2-15 | Région: GRA7</text>
    </g>
    <g transform="translate(20, 80)">
      <rect x="0" y="0" width="460" height="60" rx="4" fill="#F9FAFB"/>
      <text x="15" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Politique de scaling</text>
      <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">CPU > 70% → +1 instance | CPU &lt; 30% → -1 instance</text>
    </g>
    <g transform="translate(20, 155)">
      <rect x="0" y="0" width="100" height="30" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/><text x="20" y="20" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Configurer</text>
      <rect x="115" y="0" width="100" height="30" rx="4" fill="white" stroke="#E5E7EB"/><text x="135" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Instances</text>
      <rect x="230" y="0" width="100" height="30" rx="4" fill="white" stroke="#E5E7EB"/><text x="250" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Métriques</text>
    </g>
  </g>
  <g transform="translate(550, 160)">
    <rect x="0" y="0" width="500" height="200" rx="8" fill="white" stroke="#E5E7EB"/>
    <g transform="translate(20, 20)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="15" font-weight="600">api-workers-asg</text>
      <g transform="translate(180, -8)"><rect x="0" y="0" width="80" height="22" rx="4" fill="#FEF3C7"/><text x="15" y="15" fill="#92400E" font-family="system-ui, sans-serif" font-size="10">Scaling</text></g>
    </g>
    <g transform="translate(20, 50)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Instances: 6/3-10 | Flavor: b2-30 | Région: GRA7</text>
    </g>
    <g transform="translate(20, 80)">
      <rect x="0" y="0" width="460" height="60" rx="4" fill="#F9FAFB"/>
      <text x="15" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Politique de scaling</text>
      <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Queue length > 1000 → +2 instances | Queue &lt; 100 → -1 instance</text>
    </g>
    <g transform="translate(20, 155)">
      <rect x="0" y="0" width="100" height="30" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/><text x="20" y="20" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Configurer</text>
      <rect x="115" y="0" width="100" height="30" rx="4" fill="white" stroke="#E5E7EB"/><text x="135" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Instances</text>
      <rect x="230" y="0" width="100" height="30" rx="4" fill="white" stroke="#E5E7EB"/><text x="250" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Métriques</text>
    </g>
  </g>
  <g transform="translate(30, 390)">
    <rect x="0" y="0" width="500" height="200" rx="8" fill="white" stroke="#E5E7EB"/>
    <g transform="translate(20, 20)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="15" font-weight="600">batch-processors-asg</text>
      <g transform="translate(220, -8)"><rect x="0" y="0" width="80" height="22" rx="4" fill="#F9FAFB"/><text x="15" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Idle</text></g>
    </g>
    <g transform="translate(20, 50)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Instances: 1/1-20 | Flavor: c2-60 | Région: SBG5</text>
    </g>
    <g transform="translate(20, 80)">
      <rect x="0" y="0" width="460" height="60" rx="4" fill="#F9FAFB"/>
      <text x="15" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Politique de scaling</text>
      <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Scheduled: 08:00-20:00 → 10 instances | Otherwise → 1 instance</text>
    </g>
    <g transform="translate(20, 155)">
      <rect x="0" y="0" width="100" height="30" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/><text x="20" y="20" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Configurer</text>
      <rect x="115" y="0" width="100" height="30" rx="4" fill="white" stroke="#E5E7EB"/><text x="135" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Instances</text>
      <rect x="230" y="0" width="100" height="30" rx="4" fill="white" stroke="#E5E7EB"/><text x="250" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Métriques</text>
    </g>
  </g>
