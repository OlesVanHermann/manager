<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 120)">
    <rect width="700" height="660" class="bg-white" rx="8"/>

    <!-- Header -->
    <rect width="700" height="60" fill="#F9FAFB" rx="8 8 0 0"/>
    <text x="25" y="38" class="text-title">Creer un Private Registry</text>
    <g transform="translate(650, 18)">
      <rect width="30" height="30" fill="transparent" rx="4" cursor="pointer"/>
      <text x="8" y="22" class="text-muted" font-size="20">Ã—</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 90)">
      <!-- Step indicator -->
      <g transform="translate(200, 0)">
        <circle cx="0" cy="15" r="15" fill="#0050D7"/>
        <text x="-4" y="20" class="text-white" font-size="12">1</text>
        <text x="25" y="20" class="text-body" font-weight="500">Configuration</text>

        <line x1="120" y1="15" x2="180" y2="15" stroke="#E5E7EB" stroke-width="2"/>

        <circle cx="200" cy="15" r="15" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="196" y="20" class="text-muted" font-size="12">2</text>
        <text x="225" y="20" class="text-muted">Resume</text>
      </g>

      <!-- Form -->
      <g transform="translate(0, 60)">
        <!-- Name Field -->
        <text class="text-body" font-weight="500">Nom du registry *</text>
        <rect y="25" width="650" height="40" class="input-border" rx="4"/>
        <text x="15" y="52" class="text-muted">ex: production-registry</text>

        <!-- Region Field -->
        <g transform="translate(0, 90)">
          <text class="text-body" font-weight="500">Region *</text>
          <rect y="25" width="650" height="40" class="input-border" rx="4"/>
          <text x="15" y="52" class="text-body">Gravelines (GRA)</text>
          <path d="M625,42 L630,48 L635,42" stroke="#6B7280" stroke-width="2" fill="none"/>
        </g>

        <!-- Plan Field -->
        <g transform="translate(0, 180)">
          <text class="text-body" font-weight="500">Plan *</text>

          <!-- Plan options -->
          <g transform="translate(0, 30)">
            <!-- Small plan -->
            <rect width="200" height="100" fill="#FFFFFF" stroke="#0050D7" stroke-width="2" rx="4"/>
            <circle cx="15" cy="15" r="8" fill="#0050D7"/>
            <circle cx="15" cy="15" r="4" fill="#FFFFFF"/>
            <text x="30" y="20" class="text-body" font-weight="600">S - Small</text>
            <text x="15" y="45" class="text-muted" font-size="12">200 Go de stockage</text>
            <text x="15" y="65" class="text-muted" font-size="12">Illimite pull/push</text>
            <text x="15" y="85" class="text-body" font-weight="600">4.99 EUR/mois</text>
          </g>

          <g transform="translate(225, 30)">
            <!-- Medium plan -->
            <rect width="200" height="100" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
            <circle cx="15" cy="15" r="8" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="30" y="20" class="text-body" font-weight="600">M - Medium</text>
            <text x="15" y="45" class="text-muted" font-size="12">600 Go de stockage</text>
            <text x="15" y="65" class="text-muted" font-size="12">Illimite pull/push</text>
            <text x="15" y="85" class="text-body" font-weight="600">14.99 EUR/mois</text>
          </g>

          <g transform="translate(450, 30)">
            <!-- Large plan -->
            <rect width="200" height="100" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
            <circle cx="15" cy="15" r="8" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="30" y="20" class="text-body" font-weight="600">L - Large</text>
            <text x="15" y="45" class="text-muted" font-size="12">1 To de stockage</text>
            <text x="15" y="65" class="text-muted" font-size="12">Illimite pull/push</text>
            <text x="15" y="85" class="text-body" font-weight="600">29.99 EUR/mois</text>
          </g>
        </g>

        <!-- Info box -->
        <g transform="translate(0, 330)">
          <rect width="650" height="60" fill="#EFF6FF" rx="4"/>
          <rect width="4" height="60" fill="#3B82F6" rx="2"/>
          <text x="20" y="25" fill="#1E40AF" font-family="Source Sans Pro" font-size="14">Le registry sera accessible via l'URL :</text>
          <text x="20" y="45" fill="#1E40AF" font-family="Source Sans Pro" font-size="14" font-weight="500">[nom].gra7.container-registry.ovh.net</text>
        </g>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(25, 595)">
      <line x1="0" y1="0" x2="650" y2="0" stroke="#E5E7EB"/>

      <g transform="translate(420, 20)">
        <rect width="100" height="36" class="btn-secondary" rx="4"/>
        <text x="25" y="23" class="text-body">Annuler</text>
      </g>

      <g transform="translate(540, 20)">
        <rect width="110" height="36" class="bg-primary" rx="4"/>
        <text x="25" y="23" class="text-white">Suivant</text>
      </g>
    </g>
  </g>
</svg>