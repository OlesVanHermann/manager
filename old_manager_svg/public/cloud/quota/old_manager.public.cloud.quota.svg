<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .table-header { fill: #F3F4F6; }
      .badge-warning { fill: #FEF3C7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Public Cloud</text>

  <!-- Page Title -->
  <g transform="translate(80, 100)">
    <text class="text-title">Quota et regions</text>
  </g>

  <!-- Info Box -->
  <g transform="translate(80, 150)">
    <rect width="1200" height="100" class="bg-white" rx="8"/>
    <text x="20" y="30" class="text-body" font-weight="600">Quota de protection</text>
    <text x="20" y="55" class="text-body">Les quotas protegent votre projet contre les depenses excessives.</text>
    <text x="20" y="75" class="text-body">Vous pouvez demander une augmentation de quota si necessaire.</text>

    <g transform="translate(900, 25)">
      <rect width="150" height="36" class="bg-primary" rx="4"/>
      <text x="15" y="23" class="text-white" font-size="13">Contacter le support</text>
    </g>

    <g transform="translate(1060, 25)">
      <rect width="120" height="36" class="bg-primary" rx="4"/>
      <text x="15" y="23" class="text-white" font-size="13">Acheter credits</text>
    </g>
  </g>

  <!-- Auto-scaling Toggle -->
  <g transform="translate(1000, 270)">
    <text class="text-body">Quota automatique</text>
    <g transform="translate(130, -10)">
      <rect width="50" height="26" fill="#0050D7" rx="13"/>
      <circle cx="37" cy="13" r="10" fill="#FFFFFF"/>
    </g>
    <text x="195" class="text-body">Active</text>
  </g>

  <!-- Quota Table -->
  <g transform="translate(80, 290)">
    <text class="text-body" font-weight="600">Limites actuelles</text>

    <g transform="translate(0, 30)">
      <rect width="1200" height="400" class="bg-white" rx="8"/>

      <!-- Table Header -->
      <g transform="translate(20, 20)">
        <rect width="1160" height="40" class="table-header" rx="4"/>
        <text x="20" y="27" class="text-body" font-weight="600">Region</text>
        <text x="180" y="27" class="text-body" font-weight="600">Instances</text>
        <text x="320" y="27" class="text-body" font-weight="600">Coeurs</text>
        <text x="460" y="27" class="text-body" font-weight="600">RAM</text>
        <text x="600" y="27" class="text-body" font-weight="600">Stockage</text>
        <text x="750" y="27" class="text-body" font-weight="600">Floating IP</text>
        <text x="900" y="27" class="text-body" font-weight="600">Gateways</text>
        <text x="1050" y="27" class="text-body" font-weight="600">Load Balancers</text>
      </g>

      <!-- Row 1 -->
      <g transform="translate(20, 75)">
        <text x="20" y="20" class="text-body">GRA11</text>
        <text x="180" y="20" class="text-body">4 / 20</text>
        <text x="320" y="20" class="text-body">16 / 100</text>
        <text x="460" y="20" class="text-body">60 Go / 500 Go</text>
        <text x="600" y="20" class="text-body">200 Go / 10 To</text>
        <text x="750" y="20" class="text-body">2 / 10</text>
        <text x="900" y="20" class="text-body">1 / 5</text>
        <text x="1050" y="20" class="text-body">0 / 5</text>
        <line x1="0" y1="40" x2="1160" y2="40" stroke="#E5E7EB"/>
      </g>

      <!-- Row 2 -->
      <g transform="translate(20, 125)">
        <text x="20" y="20" class="text-body">SBG5</text>
        <text x="180" y="20" class="text-body">2 / 20</text>
        <text x="320" y="20" class="text-body">8 / 100</text>
        <text x="460" y="20" class="text-body">30 Go / 500 Go</text>
        <text x="600" y="20" class="text-body">100 Go / 10 To</text>
        <text x="750" y="20" class="text-body">1 / 10</text>
        <text x="900" y="20" class="text-body">0 / 5</text>
        <text x="1050" y="20" class="text-body">0 / 5</text>
        <line x1="0" y1="40" x2="1160" y2="40" stroke="#E5E7EB"/>
      </g>

      <!-- Row 3 -->
      <g transform="translate(20, 175)">
        <text x="20" y="20" class="text-body">BHS5</text>
        <text x="180" y="20" class="text-body">1 / 20</text>
        <text x="320" y="20" class="text-body">4 / 100</text>
        <text x="460" y="20" class="text-body">15 Go / 500 Go</text>
        <text x="600" y="20" class="text-body">50 Go / 10 To</text>
        <text x="750" y="20" class="text-body">0 / 10</text>
        <text x="900" y="20" class="text-body">0 / 5</text>
        <text x="1050" y="20" class="text-body">0 / 5</text>
        <line x1="0" y1="40" x2="1160" y2="40" stroke="#E5E7EB"/>
      </g>

      <!-- Row 4 with warning -->
      <g transform="translate(20, 225)">
        <text x="20" y="20" class="text-body">WAW1</text>
        <g transform="translate(180, 0)">
          <text y="20" class="text-body">18 / 20</text>
          <g transform="translate(70, 5)">
            <rect width="60" height="18" class="badge-warning" rx="9"/>
            <text x="8" y="13" fill="#92400E" font-family="Source Sans Pro" font-size="10">90% atteint</text>
          </g>
        </g>
        <text x="320" y="20" class="text-body">72 / 100</text>
        <text x="460" y="20" class="text-body">450 Go / 500 Go</text>
        <text x="600" y="20" class="text-body">8 To / 10 To</text>
        <text x="750" y="20" class="text-body">8 / 10</text>
        <text x="900" y="20" class="text-body">4 / 5</text>
        <text x="1050" y="20" class="text-body">3 / 5</text>
        <line x1="0" y1="40" x2="1160" y2="40" stroke="#E5E7EB"/>
      </g>

      <!-- Row 5 -->
      <g transform="translate(20, 275)">
        <text x="20" y="20" class="text-body">DE1</text>
        <text x="180" y="20" class="text-body">0 / 20</text>
        <text x="320" y="20" class="text-body">0 / 100</text>
        <text x="460" y="20" class="text-body">0 Go / 500 Go</text>
        <text x="600" y="20" class="text-body">0 Go / 10 To</text>
        <text x="750" y="20" class="text-body">0 / 10</text>
        <text x="900" y="20" class="text-body">0 / 5</text>
        <text x="1050" y="20" class="text-body">0 / 5</text>
      </g>
    </g>
  </g>
</svg>
