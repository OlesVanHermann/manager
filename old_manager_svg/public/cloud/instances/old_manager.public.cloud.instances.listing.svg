  <text x="200" y="38" class="text-white" font-size="14">Public Cloud</text>

  <!-- Page Title -->
  <g transform="translate(80, 100)">
    <text class="text-title">Instances</text>
    <g transform="translate(1100, -10)">
      <rect width="120" height="36" class="btn-secondary" rx="4"/>
      <text x="25" y="23" class="text-muted" font-size="13">Guides</text>
      <path d="M90,16 L100,22 L110,16" stroke="#6B7280" stroke-width="2" fill="none"/>
    </g>
  </g>

