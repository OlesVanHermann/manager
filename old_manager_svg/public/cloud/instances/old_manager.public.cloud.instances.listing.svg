    <rect width="150" height="36" class="btn-secondary" rx="4"/>
    <text x="30" y="23" class="text-primary" font-size="13">+ Creer une instance</text>

    <g transform="translate(1180, 0)">
      <rect width="36" height="36" class="btn-secondary" rx="4"/>
      <text x="12" y="24" class="text-muted" font-size="16">â†»</text>
