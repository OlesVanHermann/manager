    <g transform="translate(0, 90)"><line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/><text x="20" y="25" fill="#1F2937" font-family="monospace" font-size="11">SELECT * FROM orders WHERE status = $1 AND created_at > $2</text><text x="600" y="25" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">850ms</text><text x="720" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">1,234</text><text x="850" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Il y a 5 min</text></g>
