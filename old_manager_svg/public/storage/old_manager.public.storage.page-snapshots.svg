<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .table-header { fill: #F3F4F6; }
      .badge-success { fill: #DCFCE7; }
      .badge-info { fill: #DBEAFE; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Public Cloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(80, 90)">
    <text class="text-muted" font-size="14">Public Cloud</text>
    <text x="90" class="text-muted" font-size="14">/</text>
    <text x="105" class="text-primary" font-size="14">my-project</text>
    <text x="185" class="text-muted" font-size="14">/</text>
    <text x="200" class="text-body" font-size="14">Volume Snapshots</text>
  </g>

  <!-- Page Title -->
  <text x="80" y="150" class="text-title">Volume Snapshots</text>
  <text x="80" y="175" class="text-muted">Gerez les snapshots de vos volumes block storage</text>

  <!-- Action Buttons -->
  <g transform="translate(1100, 130)">
    <rect width="260" height="40" class="bg-primary" rx="4"/>
    <text x="30" y="26" class="text-white" font-size="14">+ Creer un snapshot</text>
  </g>

  <!-- Content Card -->
  <g transform="translate(80, 210)">
    <rect width="1280" height="640" class="bg-white" rx="8"/>

    <!-- Search and Filters -->
    <g transform="translate(20, 20)">
      <rect width="300" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
      <text x="15" y="26" class="text-muted">Rechercher un snapshot...</text>

      <g transform="translate(320, 0)">
        <rect width="150" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="26" class="text-body">Toutes regions</text>
        <path d="M125,16 L130,22 L135,16" stroke="#6B7280" stroke-width="2" fill="none"/>
      </g>
    </g>

    <!-- Table -->
    <g transform="translate(20, 80)">
      <!-- Table Header -->
      <rect width="1240" height="45" class="table-header" rx="4 4 0 0"/>
      <text x="20" y="30" class="text-body" font-weight="600">Nom</text>
      <text x="280" y="30" class="text-body" font-weight="600">Volume source</text>
      <text x="500" y="30" class="text-body" font-weight="600">Region</text>
      <text x="650" y="30" class="text-body" font-weight="600">Taille</text>
      <text x="780" y="30" class="text-body" font-weight="600">Date de creation</text>
      <text x="980" y="30" class="text-body" font-weight="600">Statut</text>
      <text x="1120" y="30" class="text-body" font-weight="600">Actions</text>

      <!-- Row 1 -->
      <g transform="translate(0, 45)">
        <rect width="1240" height="55" class="bg-white"/>
        <line x1="0" y1="55" x2="1240" y2="55" class="border"/>
        <text x="20" y="35" class="text-primary">snap-db-production-2024-01-15</text>
        <text x="280" y="35" class="text-body">vol-database-prod</text>
        <text x="500" y="35" class="text-body">GRA11</text>
        <text x="650" y="35" class="text-body">100 Go</text>
        <text x="780" y="35" class="text-body">15/01/2024 14:30</text>
        <g transform="translate(980, 20)">
          <rect width="80" height="24" class="badge-success" rx="12"/>
          <text x="12" y="17" fill="#16A34A" font-family="Source Sans Pro" font-size="12">Disponible</text>
        </g>
        <g transform="translate(1120, 20)">
          <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="11" y="17" class="text-muted" font-size="16">⋮</text>
        </g>
      </g>

      <!-- Row 2 -->
      <g transform="translate(0, 100)">
        <rect width="1240" height="55" class="bg-white"/>
        <line x1="0" y1="55" x2="1240" y2="55" class="border"/>
        <text x="20" y="35" class="text-primary">snap-web-data-weekly</text>
        <text x="280" y="35" class="text-body">vol-web-storage</text>
        <text x="500" y="35" class="text-body">SBG5</text>
        <text x="650" y="35" class="text-body">50 Go</text>
        <text x="780" y="35" class="text-body">14/01/2024 03:00</text>
        <g transform="translate(980, 20)">
          <rect width="80" height="24" class="badge-success" rx="12"/>
          <text x="12" y="17" fill="#16A34A" font-family="Source Sans Pro" font-size="12">Disponible</text>
        </g>
        <g transform="translate(1120, 20)">
          <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="11" y="17" class="text-muted" font-size="16">⋮</text>
        </g>
      </g>

      <!-- Row 3 -->
      <g transform="translate(0, 155)">
        <rect width="1240" height="55" class="bg-white"/>
        <line x1="0" y1="55" x2="1240" y2="55" class="border"/>
        <text x="20" y="35" class="text-primary">snap-backup-before-upgrade</text>
        <text x="280" y="35" class="text-body">vol-app-data</text>
        <text x="500" y="35" class="text-body">GRA11</text>
        <text x="650" y="35" class="text-body">200 Go</text>
        <text x="780" y="35" class="text-body">12/01/2024 18:45</text>
        <g transform="translate(980, 20)">
          <rect width="80" height="24" class="badge-info" rx="12"/>
          <text x="12" y="17" fill="#1E40AF" font-family="Source Sans Pro" font-size="12">En cours</text>
        </g>
        <g transform="translate(1120, 20)">
          <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="11" y="17" class="text-muted" font-size="16">⋮</text>
        </g>
      </g>

      <!-- Row 4 -->
      <g transform="translate(0, 210)">
        <rect width="1240" height="55" class="bg-white"/>
        <line x1="0" y1="55" x2="1240" y2="55" class="border"/>
        <text x="20" y="35" class="text-primary">snap-logs-archive-jan</text>
        <text x="280" y="35" class="text-body">vol-logs</text>
        <text x="500" y="35" class="text-body">RBX-A</text>
        <text x="650" y="35" class="text-body">25 Go</text>
        <text x="780" y="35" class="text-body">01/01/2024 00:00</text>
        <g transform="translate(980, 20)">
          <rect width="80" height="24" class="badge-success" rx="12"/>
          <text x="12" y="17" fill="#16A34A" font-family="Source Sans Pro" font-size="12">Disponible</text>
        </g>
        <g transform="translate(1120, 20)">
          <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="11" y="17" class="text-muted" font-size="16">⋮</text>
        </g>
      </g>

      <!-- Action Menu Dropdown (open) -->
      <g transform="translate(1020, 250)">
        <rect width="180" height="150" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="15" y="30" class="text-body">Voir les details</text>
        <line x1="10" y1="45" x2="170" y2="45" stroke="#E5E7EB"/>
        <text x="15" y="65" class="text-body">Creer un volume</text>
        <line x1="10" y1="80" x2="170" y2="80" stroke="#E5E7EB"/>
        <text x="15" y="100" class="text-body">Creer une image</text>
        <line x1="10" y1="115" x2="170" y2="115" stroke="#E5E7EB"/>
        <text x="15" y="135" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
      </g>
    </g>

    <!-- Pagination -->
    <g transform="translate(20, 580)">
      <text class="text-muted">Affichage de 1 a 4 sur 12 snapshots</text>
      <g transform="translate(1060, -5)">
        <rect width="30" height="30" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="10" y="20" class="text-muted">‹</text>
      </g>
      <g transform="translate(1100, -5)">
        <rect width="30" height="30" class="bg-primary" rx="4"/>
        <text x="11" y="20" class="text-white" font-size="14">1</text>
      </g>
      <g transform="translate(1140, -5)">
        <rect width="30" height="30" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="20" class="text-body" font-size="14">2</text>
      </g>
      <g transform="translate(1180, -5)">
        <rect width="30" height="30" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="10" y="20" class="text-muted">›</text>
      </g>
    </g>
  </g>
</svg>