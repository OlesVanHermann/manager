<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-main{fill:#F6F6F9}.bg-white{fill:#FFFFFF}.text-white{fill:#FFFFFF;font-family:sans-serif}.text-dark{fill:#1F2937;font-family:sans-serif}.text-muted{fill:#6B7280;font-family:sans-serif}.overlay{fill:rgba(0,0,0,0.5)}</style></defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <rect x="0" y="50" width="1440" height="850" class="overlay"/>
  <g transform="translate(370,180)">
    <rect width="700" height="450" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="700" height="50" rx="8" fill="#FEE2E2"/>
    <text x="20" y="32" fill="#DC2626" font-size="16" font-weight="600">⚠ Résilier un service</text>
    <text x="670" y="32" class="text-muted" font-size="18">×</text>
    <g transform="translate(20,70)">
      <text y="20" class="text-dark" font-size="14" font-weight="600">Service : domain.example.com</text>
      <text y="50" class="text-muted" font-size="12">Type : Domaine | Expire le : 15/03/2026</text>
    </g>
    <g transform="translate(20,130)">
      <rect width="660" height="80" rx="4" fill="#FEE2E2"/>
      <text x="15" y="30" fill="#DC2626" font-size="12" font-weight="600">Attention !</text>
      <text x="15" y="50" fill="#DC2626" font-size="11">Cette action est irréversible. Le service sera définitivement supprimé</text>
      <text x="15" y="70" fill="#DC2626" font-size="11">à la date d'expiration et ne pourra pas être récupéré.</text>
    </g>
    <g transform="translate(20,230)">
      <text y="15" class="text-dark" font-size="12">Raison de la résiliation</text>
      <rect y="25" width="660" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="10" y="50" class="text-muted" font-size="12">Sélectionnez une raison...</text>
      <text x="640" y="50" class="text-muted" font-size="12">▼</text>
    </g>
    <g transform="translate(20,310)">
      <text y="15" class="text-dark" font-size="12">Commentaire (optionnel)</text>
      <rect y="25" width="660" height="60" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
    </g>
    <g transform="translate(20,400)">
      <rect width="100" height="40" rx="4" fill="#FFF" stroke="#E5E7EB"/><text x="50" y="26" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>
      <rect x="560" width="100" height="40" rx="4" fill="#DC2626"/><text x="610" y="26" class="text-white" font-size="12" text-anchor="middle">Résilier</text>
    </g>
  </g>
</svg>
