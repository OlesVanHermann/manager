<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-main{fill:#F6F6F9}.bg-white{fill:#FFFFFF}.text-white{fill:#FFFFFF;font-family:sans-serif}.text-dark{fill:#1F2937;font-family:sans-serif}.text-muted{fill:#6B7280;font-family:sans-serif}.overlay{fill:rgba(0,0,0,0.5)}</style></defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <rect x="0" y="50" width="1440" height="850" class="overlay"/>
  <g transform="translate(420,200)">
    <rect width="600" height="380" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="600" height="50" rx="8" fill="#F9FAFB"/>
    <text x="20" y="32" class="text-dark" font-size="16" font-weight="600">Exporter les factures</text>
    <text x="570" y="32" class="text-muted" font-size="18">×</text>
    <g transform="translate(20,70)">
      <text y="15" class="text-dark" font-size="12">Format d'export</text>
      <g transform="translate(0,25)">
        <rect width="180" height="40" rx="4" fill="#E8F0FE" stroke="#0050D7"/><text x="90" y="26" class="text-primary" font-size="12" text-anchor="middle">CSV</text>
        <rect x="190" width="180" height="40" rx="4" fill="#FFF" stroke="#E5E7EB"/><text x="280" y="26" class="text-muted" font-size="12" text-anchor="middle">PDF</text>
        <rect x="380" width="180" height="40" rx="4" fill="#FFF" stroke="#E5E7EB"/><text x="470" y="26" class="text-muted" font-size="12" text-anchor="middle">Excel</text>
      </g>
    </g>
    <g transform="translate(20,150)">
      <text y="15" class="text-dark" font-size="12">Période</text>
      <rect y="25" width="260" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="10" y="50" class="text-dark" font-size="12">01/01/2025</text>
      <text x="280" y="50" class="text-muted" font-size="12">→</text>
      <rect x="300" y="25" width="260" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="310" y="50" class="text-dark" font-size="12">31/12/2025</text>
    </g>
    <g transform="translate(20,240)">
      <text y="15" class="text-dark" font-size="12">Colonnes à inclure</text>
      <g transform="translate(0,25)">
        <rect width="16" height="16" rx="2" fill="#0050D7"/><text x="25" y="13" class="text-dark" font-size="11">Référence</text>
        <rect x="130" width="16" height="16" rx="2" fill="#0050D7"/><text x="155" y="13" class="text-dark" font-size="11">Date</text>
        <rect x="220" width="16" height="16" rx="2" fill="#0050D7"/><text x="245" y="13" class="text-dark" font-size="11">Montant HT</text>
        <rect x="350" width="16" height="16" rx="2" fill="#0050D7"/><text x="375" y="13" class="text-dark" font-size="11">TVA</text>
        <rect x="430" width="16" height="16" rx="2" fill="#0050D7"/><text x="455" y="13" class="text-dark" font-size="11">Montant TTC</text>
      </g>
    </g>
    <g transform="translate(20,330)">
      <rect width="100" height="40" rx="4" fill="#FFF" stroke="#E5E7EB"/><text x="50" y="26" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>
      <rect x="460" width="100" height="40" rx="4" fill="#0050D7"/><text x="510" y="26" class="text-white" font-size="12" text-anchor="middle">Exporter</text>
    </g>
  </g>
</svg>
