<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-main{fill:#F6F6F9}.bg-white{fill:#FFFFFF}.text-white{fill:#FFFFFF;font-family:sans-serif}.text-dark{fill:#1F2937;font-family:sans-serif}.text-muted{fill:#6B7280;font-family:sans-serif}.overlay{fill:rgba(0,0,0,0.5)}</style></defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <rect x="0" y="50" width="1440" height="850" class="overlay"/>
  <g transform="translate(420,200)">
    <rect width="600" height="400" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="600" height="50" rx="8" fill="#F9FAFB"/>
    <text x="20" y="32" class="text-dark" font-size="16" font-weight="600">Demander un remboursement</text>
    <text x="570" y="32" class="text-muted" font-size="18">×</text>
    <g transform="translate(20,70)">
      <text y="20" class="text-dark" font-size="14">Solde créditeur disponible</text>
      <text y="50" class="text-dark" font-size="24" font-weight="600">125,50 €</text>
    </g>
    <g transform="translate(20,140)">
      <text y="15" class="text-dark" font-size="12">Montant à rembourser</text>
      <rect y="25" width="300" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="10" y="50" class="text-dark" font-size="12">125,50</text>
      <text x="270" y="50" class="text-muted" font-size="12">€</text>
      <text x="320" y="45" class="text-muted" font-size="11">Minimum : 10,00 €</text>
    </g>
    <g transform="translate(20,220)">
      <text y="15" class="text-dark" font-size="12">Mode de remboursement</text>
      <rect y="25" width="560" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="10" y="50" class="text-dark" font-size="12">Virement bancaire (IBAN : FR76 •••• 123)</text>
      <text x="540" y="50" class="text-muted" font-size="12">▼</text>
    </g>
    <g transform="translate(20,300)">
      <rect width="560" height="50" rx="4" fill="#DBEAFE"/>
      <text x="15" y="30" fill="#1E40AF" font-size="11">ℹ Le remboursement sera effectué sous 7 jours ouvrés.</text>
    </g>
    <g transform="translate(20,360)">
      <rect width="100" height="40" rx="4" fill="#FFF" stroke="#E5E7EB"/><text x="50" y="26" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>
      <rect x="400" width="160" height="40" rx="4" fill="#0050D7"/><text x="480" y="26" class="text-white" font-size="12" text-anchor="middle">Demander</text>
    </g>
  </g>
</svg>
