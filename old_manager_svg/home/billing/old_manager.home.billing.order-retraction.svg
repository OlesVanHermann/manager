<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-main{fill:#F6F6F9}.bg-white{fill:#FFFFFF}.text-white{fill:#FFFFFF;font-family:sans-serif}.text-dark{fill:#1F2937;font-family:sans-serif}.text-muted{fill:#6B7280;font-family:sans-serif}.text-primary{fill:#0050D7;font-family:sans-serif}.border{stroke:#E5E7EB;stroke-width:1;fill:none}</style></defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14">Accueil</text>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Facturation</text>
  <g transform="translate(40,115)">
    <text y="0" class="text-dark" font-size="24" font-weight="600">Droit de rétractation</text>
  </g>
  <g transform="translate(40,180)">
    <rect width="1360" height="100" rx="8" fill="#DBEAFE"/><rect width="1360" height="100" rx="8" stroke="#0050D7" fill="none"/>
    <text x="20" y="35" fill="#1E40AF" font-size="14" font-weight="600">ℹ Information</text>
    <text x="20" y="65" fill="#1E40AF" font-size="12">Conformément au Code de la consommation, vous disposez d'un délai de 14 jours pour exercer votre droit de rétractation</text>
    <text x="20" y="85" fill="#1E40AF" font-size="12">à compter de la date de commande, sans avoir à justifier de motifs ni à payer de pénalités.</text>
  </g>
  <g transform="translate(40,310)">
    <rect width="1360" height="400" rx="8" class="bg-white"/><rect width="1360" height="400" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="15" font-weight="700">Commandes éligibles à la rétractation</text>
    <text x="20" y="80" class="text-dark" font-size="13">Commande ORD-2026-001234</text>
    <text x="350" y="80" class="text-muted" font-size="12">02/01/2026</text>
    <text x="550" y="80" class="text-dark" font-size="12">9,99 €</text>
    <text x="700" y="80" class="text-muted" font-size="11">Délai restant : 12 jours</text>
    <rect x="1000" y="65" width="150" height="32" rx="4" fill="#FFF" stroke="#DC2626"/><text x="1075" y="86" fill="#DC2626" font-size="11" text-anchor="middle">Se rétracter</text>
    <line x1="20" y1="110" x2="1340" y2="110" stroke="#E5E7EB"/>
    <text x="680" y="250" class="text-muted" font-size="14" text-anchor="middle">Aucune autre commande éligible</text>
  </g>
</svg>
