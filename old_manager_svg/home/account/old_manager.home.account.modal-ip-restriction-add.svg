<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Account - Ajouter restriction IP</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="75" y="30" width="450" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="75" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <text x="105" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter une restriction IP</text>
  <text x="495" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">×</text>

  <!-- Info -->
  <text x="105" y="110" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Définissez les adresses IP autorisées ou bloquées pour accéder à votre compte.</text>

  <!-- IP Address field -->
  <text x="105" y="155" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Adresse IP ou plage *</text>
  <rect x="105" y="165" width="340" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="125" y="190" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">192.168.1.0/24</text>

  <!-- Alert checkbox -->
  <g transform="translate(105, 225)">
    <rect x="0" y="0" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
    <text x="30" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Recevoir une alerte en cas de connexion depuis cette IP</text>
    <text x="430" y="13" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">ⓘ</text>
  </g>

  <!-- Rule selection -->
  <text x="105" y="275" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Règle *</text>
  <rect x="105" y="285" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="125" y="310" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Autoriser</text>
  <text x="280" y="310" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

  <!-- Rule options hint -->
  <g transform="translate(105, 340)">
    <rect x="0" y="0" width="120" height="24" rx="4" fill="#D1FAE5"/>
    <text x="15" y="17" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">Autoriser (ACCEPT)</text>

    <rect x="140" y="0" width="100" height="24" rx="4" fill="#FEE2E2"/>
    <text x="155" y="17" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Bloquer (DENY)</text>
  </g>

  <!-- Buttons -->
  <rect x="300" y="380" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
  <text x="328" y="403" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Annuler</text>

  <rect x="410" y="380" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="438" y="403" fill="white" font-family="system-ui, sans-serif" font-size="14">Ajouter</text>
</svg>
