<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="230" viewBox="0 0 500 230" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Account - Supprimer clé U2F</title>

  <!-- Overlay -->
  <rect width="500" height="230" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="170" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="50" rx="8" fill="#FEE2E2"/>
  <rect x="50" y="55" width="400" height="25" fill="#FEE2E2"/>
  <text x="80" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer la clé de sécurité</text>
  <text x="420" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Step title -->
  <g transform="translate(80, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Supprimer cette clé de sécurité U2F</text>
  </g>

  <!-- Info -->
  <g transform="translate(80, 135)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Cette clé ne pourra plus être utilisée pour l'authentification.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(180, 160)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="28" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#DC2626"/>
    <text x="140" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
  </g>
</svg>
