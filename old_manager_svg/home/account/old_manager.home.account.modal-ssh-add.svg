<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-main{fill:#F6F6F9}.bg-white{fill:#FFFFFF}.text-white{fill:#FFFFFF;font-family:sans-serif}.text-dark{fill:#1F2937;font-family:sans-serif}.text-muted{fill:#6B7280;font-family:sans-serif}.overlay{fill:rgba(0,0,0,0.5)}</style></defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <rect x="0" y="50" width="1440" height="850" class="overlay"/>
  <g transform="translate(370,180)">
    <rect width="700" height="420" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="700" height="50" rx="8" fill="#F9FAFB"/>
    <text x="20" y="32" class="text-dark" font-size="16" font-weight="600">Ajouter une clé SSH</text>
    <text x="670" y="32" class="text-muted" font-size="18">×</text>
    <g transform="translate(20,70)">
      <text y="15" class="text-dark" font-size="12">Nom de la clé</text>
      <rect y="25" width="660" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="10" y="50" class="text-muted" font-size="12">Ex: Ma clé principale</text>
    </g>
    <g transform="translate(20,150)">
      <text y="15" class="text-dark" font-size="12">Clé publique SSH</text>
      <rect y="25" width="660" height="120" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="10" y="50" class="text-muted" font-size="11">ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAAB...</text>
    </g>
    <g transform="translate(20,300)">
      <rect width="660" height="50" rx="4" fill="#DBEAFE"/>
      <text x="15" y="30" fill="#1E40AF" font-size="11">ℹ Collez votre clé publique au format OpenSSH (ssh-rsa, ssh-ed25519...)</text>
    </g>
    <g transform="translate(20,370)">
      <rect width="100" height="40" rx="4" fill="#FFF" stroke="#E5E7EB"/><text x="50" y="26" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>
      <rect x="560" width="100" height="40" rx="4" fill="#0050D7"/><text x="610" y="26" class="text-white" font-size="12" text-anchor="middle">Ajouter</text>
    </g>
  </g>
</svg>
