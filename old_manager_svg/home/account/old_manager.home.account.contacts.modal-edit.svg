      <text x="15" y="45" fill="#1E40AF" font-size="12">Le nouveau contact recevra un email de confirmation.</text>
    </g>
    <g transform="translate(20,420)">
      <rect width="100" height="40" rx="4" fill="#FFF" stroke="#E5E7EB"/><text x="50" y="26" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>
      <rect x="560" width="100" height="40" rx="4" fill="#0050D7"/><text x="610" y="26" class="text-white" font-size="12" text-anchor="middle">Valider</text>
    </g>
