<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-main{fill:#F6F6F9}.bg-white{fill:#FFFFFF}.text-white{fill:#FFFFFF;font-family:sans-serif}.text-dark{fill:#1F2937;font-family:sans-serif}.text-muted{fill:#6B7280;font-family:sans-serif}.text-primary{fill:#0050D7;font-family:sans-serif}.border{stroke:#E5E7EB;stroke-width:1;fill:none}</style></defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14">Accueil</text>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Mon compte</text>
  <g transform="translate(40,115)">
    <text y="0" class="text-dark" font-size="24" font-weight="600">Documents d'identité</text>
  </g>
  <g transform="translate(40,180)">
    <rect width="1360" height="200" rx="8" class="bg-white"/><rect width="1360" height="200" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="15" font-weight="700">Justificatifs d'identité</text>
    <text x="20" y="70" class="text-muted" font-size="12">Pour certaines opérations, nous pouvons vous demander de fournir un justificatif d'identité.</text>
    <rect x="20" y="100" width="200" height="36" rx="4" fill="#0050D7"/><text x="120" y="123" class="text-white" font-size="12" text-anchor="middle">Ajouter un document</text>
  </g>
  <g transform="translate(40,400)">
    <rect width="1360" height="300" rx="8" class="bg-white"/><rect width="1360" height="300" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="15" font-weight="700">Documents soumis</text>
    <text x="680" y="150" class="text-muted" font-size="14" text-anchor="middle">Aucun document soumis</text>
  </g>
</svg>
