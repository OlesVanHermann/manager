<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-main{fill:#F6F6F9}.bg-white{fill:#FFFFFF}.text-white{fill:#FFFFFF;font-family:sans-serif}.text-dark{fill:#1F2937;font-family:sans-serif}.text-muted{fill:#6B7280;font-family:sans-serif}.text-primary{fill:#0050D7;font-family:sans-serif}.border{stroke:#E5E7EB;stroke-width:1;fill:none}</style></defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14">Accueil</text>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Mon compte</text>
  <g transform="translate(40,115)">
    <text y="0" class="text-dark" font-size="24" font-weight="600">Préférences</text>
  </g>
  <g transform="translate(40,180)">
    <rect width="660" height="250" rx="8" class="bg-white"/><rect width="660" height="250" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="15" font-weight="700">Langue et région</text>
    <g transform="translate(20,60)">
      <text y="15" class="text-dark" font-size="12">Langue de l'interface</text>
      <rect y="25" width="300" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="10" y="50" class="text-dark" font-size="12">Français</text>
      <text x="280" y="50" class="text-muted" font-size="12">▼</text>
    </g>
    <g transform="translate(20,130)">
      <text y="15" class="text-dark" font-size="12">Fuseau horaire</text>
      <rect y="25" width="300" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="10" y="50" class="text-dark" font-size="12">Europe/Paris (UTC+1)</text>
      <text x="280" y="50" class="text-muted" font-size="12">▼</text>
    </g>
  </g>
  <g transform="translate(720,180)">
    <rect width="660" height="250" rx="8" class="bg-white"/><rect width="660" height="250" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="15" font-weight="700">Notifications</text>
    <g transform="translate(20,60)">
      <rect width="44" height="24" rx="12" fill="#0050D7"/>
      <circle cx="32" cy="12" r="10" fill="#FFFFFF"/>
      <text x="60" y="17" class="text-dark" font-size="12">Recevoir les alertes de sécurité par email</text>
    </g>
    <g transform="translate(20,100)">
      <rect width="44" height="24" rx="12" fill="#0050D7"/>
      <circle cx="32" cy="12" r="10" fill="#FFFFFF"/>
      <text x="60" y="17" class="text-dark" font-size="12">Recevoir les newsletters OVHcloud</text>
    </g>
    <g transform="translate(20,140)">
      <rect width="44" height="24" rx="12" fill="#E5E7EB"/>
      <circle cx="12" cy="12" r="10" fill="#FFFFFF"/>
      <text x="60" y="17" class="text-dark" font-size="12">Recevoir les offres partenaires</text>
    </g>
  </g>
  <g transform="translate(40,460)">
    <rect width="150" height="40" rx="4" fill="#0050D7"/><text x="75" y="26" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
  </g>
