<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-main{fill:#F6F6F9}.bg-white{fill:#FFFFFF}.text-white{fill:#FFFFFF;font-family:sans-serif}.text-dark{fill:#1F2937;font-family:sans-serif}.text-muted{fill:#6B7280;font-family:sans-serif}.text-primary{fill:#0050D7;font-family:sans-serif}.border{stroke:#E5E7EB;stroke-width:1;fill:none}.overlay{fill:rgba(0,0,0,0.5)}</style></defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14">Accueil</text>
  <rect x="0" y="50" width="1440" height="850" class="overlay"/>
  <g transform="translate(420,120)">
    <rect width="600" height="580" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="600" height="55" rx="8" fill="#0050D7"/>
    <text x="20" y="35" class="text-white" font-size="16" font-weight="600">Ajouter un utilisateur</text>
    <text x="570" y="35" class="text-white" font-size="18" cursor="pointer">×</text>
    <g transform="translate(20,80)">
      <text y="0" class="text-dark" font-size="12" font-weight="600">Email *</text>
      <rect y="10" width="560" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="35" class="text-muted" font-size="12">email@company.com</text>
      <text y="75" class="text-dark" font-size="12" font-weight="600">Nom complet</text>
      <rect y="85" width="560" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="110" class="text-muted" font-size="12">Prénom Nom</text>
      <text y="150" class="text-dark" font-size="12" font-weight="600">Description</text>
      <rect y="160" width="560" height="60" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="195" class="text-muted" font-size="12">Description optionnelle...</text>
      <text y="245" class="text-dark" font-size="12" font-weight="600">Groupe</text>
      <rect y="255" width="560" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="280" class="text-muted" font-size="12">Sélectionner un groupe...</text>
      <text x="530" y="280" class="text-muted" font-size="12">▼</text>
      <text y="320" class="text-dark" font-size="12" font-weight="600">Mot de passe initial *</text>
      <rect y="330" width="560" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="355" class="text-muted" font-size="12">••••••••••••</text>
      <rect y="385" width="20" height="20" rx="2" fill="#FFF" stroke="#E5E7EB"/>
      <text x="30" y="400" class="text-dark" font-size="12">Envoyer le mot de passe par email</text>
      <rect y="415" width="20" height="20" rx="2" fill="#0050D7"/>
      <text x="5" y="430" class="text-white" font-size="12">✓</text>
      <text x="30" y="430" class="text-dark" font-size="12">Forcer le changement de mot de passe à la première connexion</text>
    </g>
    <line x1="0" y1="520" x2="600" y2="520" stroke="#E5E7EB"/>
    <rect x="330" y="535" width="120" height="36" rx="4" fill="#FFF" stroke="#E5E7EB"/><text x="390" y="558" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>
    <rect x="460" y="535" width="120" height="36" rx="4" fill="#0050D7"/><text x="520" y="558" class="text-white" font-size="12" text-anchor="middle">Ajouter</text>
  </g>
</svg>
