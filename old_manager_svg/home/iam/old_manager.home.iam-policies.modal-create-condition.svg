<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="450" viewBox="0 0 550 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IAM - Configurer une condition</title>

  <!-- Overlay -->
  <rect width="550" height="450" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="390" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#F9FAFB"/>
  <rect x="50" y="55" width="450" height="25" fill="#F9FAFB"/>
  <text x="80" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Configuration de la condition</text>
  <text x="470" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Form -->
  <g transform="translate(80, 105)">
    <!-- Condition type -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Type de condition</text>
    <rect x="0" y="15" width="370" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Plage horaire</text>
    <text x="345" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Operator -->
    <text x="0" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Opérateur</text>
    <rect x="0" y="95" width="370" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="122" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Entre</text>
    <text x="345" y="122" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Condition value - Time range -->
    <text x="0" y="160" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Valeur</text>

    <g transform="translate(0, 175)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Heure de début</text>
      <rect x="0" y="10" width="150" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="34" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">09:00</text>

      <text x="180" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Heure de fin</text>
      <rect x="180" y="10" width="150" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="195" y="34" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">18:00</text>
    </g>
  </g>

  <!-- Info box -->
  <rect x="80" y="330" width="370" height="40" rx="4" fill="#DBEAFE"/>
  <g transform="translate(95, 355)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">ℹ️ Cette condition restreint l'accès aux heures de bureau.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(230, 385)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="28" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
    <text x="145" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Configurer</text>
  </g>
</svg>
