<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-main{fill:#F6F6F9}.bg-white{fill:#FFFFFF}.text-white{fill:#FFFFFF;font-family:sans-serif}.text-dark{fill:#1F2937;font-family:sans-serif}.text-muted{fill:#6B7280;font-family:sans-serif}.text-primary{fill:#0050D7;font-family:sans-serif}.border{stroke:#E5E7EB;stroke-width:1;fill:none}.overlay{fill:rgba(0,0,0,0.5)}</style></defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14">Accueil</text>
  <rect x="0" y="50" width="1440" height="850" class="overlay"/>
  <g transform="translate(420,140)">
    <rect width="600" height="540" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="600" height="55" rx="8" fill="#0050D7"/>
    <text x="20" y="35" class="text-white" font-size="16" font-weight="600">Créer un groupe</text>
    <text x="570" y="35" class="text-white" font-size="18" cursor="pointer">×</text>
    <g transform="translate(20,80)">
      <text y="0" class="text-dark" font-size="12" font-weight="600">Nom du groupe *</text>
      <rect y="10" width="560" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="35" class="text-muted" font-size="12">Ex: Developers, Support, Marketing...</text>
      <text y="75" class="text-dark" font-size="12" font-weight="600">Description</text>
      <rect y="85" width="560" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="120" class="text-muted" font-size="12">Description du groupe et de son rôle...</text>
      <text y="190" class="text-dark" font-size="12" font-weight="600">Politique par défaut</text>
      <rect y="200" width="560" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="225" class="text-muted" font-size="12">Sélectionner une politique...</text>
      <text x="530" y="225" class="text-muted" font-size="12">▼</text>
      <text y="270" class="text-dark" font-size="12" font-weight="600">Ajouter des utilisateurs (optionnel)</text>
      <rect y="280" width="560" height="100" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="305" class="text-muted" font-size="12">Rechercher des utilisateurs...</text>
      <text x="15" y="340" class="text-muted" font-size="11">Vous pourrez ajouter des utilisateurs après la création du groupe.</text>
    </g>
    <line x1="0" y1="480" x2="600" y2="480" stroke="#E5E7EB"/>
    <rect x="330" y="495" width="120" height="36" rx="4" fill="#FFF" stroke="#E5E7EB"/><text x="390" y="518" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>
    <rect x="460" y="495" width="120" height="36" rx="4" fill="#0050D7"/><text x="520" y="518" class="text-white" font-size="12" text-anchor="middle">Créer</text>
  </g>
</svg>
