<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-main{fill:#F6F6F9}.bg-white{fill:#FFFFFF}.text-white{fill:#FFFFFF;font-family:sans-serif}.text-dark{fill:#1F2937;font-family:sans-serif}.text-muted{fill:#6B7280;font-family:sans-serif}.text-primary{fill:#0050D7;font-family:sans-serif}.border{stroke:#E5E7EB;stroke-width:1;fill:none}.overlay{fill:rgba(0,0,0,0.5)}</style></defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14">Accueil</text>
  <rect x="0" y="50" width="1440" height="850" class="overlay"/>
  <g transform="translate(370,80)">
    <rect width="700" height="680" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="700" height="55" rx="8" fill="#0050D7"/>
    <text x="20" y="35" class="text-white" font-size="16" font-weight="600">Modifier Azure Active Directory</text>
    <text x="670" y="35" class="text-white" font-size="18" cursor="pointer">×</text>
    <g transform="translate(20,80)">
      <text y="0" class="text-dark" font-size="12" font-weight="600">Nom d'affichage</text>
      <rect y="10" width="660" height="40" rx="4" fill="#FFF" stroke="#E5E7EB"/>
      <text x="15" y="35" class="text-dark" font-size="12">Azure Active Directory</text>
      <text y="75" class="text-dark" font-size="12" font-weight="600">Entity ID (Issuer)</text>
      <rect y="85" width="660" height="40" rx="4" fill="#FFF" stroke="#E5E7EB"/>
      <text x="15" y="110" class="text-dark" font-size="11">https://login.microsoftonline.com/abc123/saml2</text>
      <text y="150" class="text-dark" font-size="12" font-weight="600">SSO URL</text>
      <rect y="160" width="660" height="40" rx="4" fill="#FFF" stroke="#E5E7EB"/>
      <text x="15" y="185" class="text-dark" font-size="11">https://login.microsoftonline.com/abc123/saml2/sso</text>
      <text y="225" class="text-dark" font-size="12" font-weight="600">Certificat X.509</text>
      <rect y="235" width="660" height="80" rx="4" fill="#FFF" stroke="#E5E7EB"/>
      <text x="15" y="270" class="text-muted" font-size="11">-----BEGIN CERTIFICATE-----</text>
      <text x="15" y="290" class="text-muted" font-size="11">MIIDqDCCApC... (certificat actuel)</text>
      <rect y="330" width="200" height="32" rx="4" fill="#FFF" stroke="#0050D7"/><text x="100" y="351" class="text-primary" font-size="11" text-anchor="middle">Mettre à jour le certificat</text>
      <text y="390" class="text-dark" font-size="12" font-weight="600">Statut</text>
      <g transform="translate(0,405)">
        <rect width="100" height="32" rx="4" fill="#0050D7"/><text x="50" y="21" class="text-white" font-size="11" text-anchor="middle">Actif</text>
        <rect x="110" width="100" height="32" rx="4" fill="#FFF" stroke="#E5E7EB"/><text x="160" y="21" class="text-muted" font-size="11" text-anchor="middle">Désactivé</text>
      </g>
      <text y="470" class="text-muted" font-size="11">⚠ Désactiver le SSO empêchera les utilisateurs de se connecter via ce fournisseur.</text>
    </g>
    <line x1="0" y1="620" x2="700" y2="620" stroke="#E5E7EB"/>
    <rect x="430" y="635" width="120" height="36" rx="4" fill="#FFF" stroke="#E5E7EB"/><text x="490" y="658" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>
    <rect x="560" y="635" width="120" height="36" rx="4" fill="#0050D7"/><text x="620" y="658" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
  </g>
</svg>
