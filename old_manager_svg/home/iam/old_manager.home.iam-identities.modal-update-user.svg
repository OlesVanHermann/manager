    </g>
    <line x1="0" y1="560" x2="600" y2="560" stroke="#E5E7EB"/>
    <rect x="330" y="575" width="120" height="36" rx="4" fill="#FFF" stroke="#E5E7EB"/><text x="390" y="598" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>
    <rect x="460" y="575" width="120" height="36" rx="4" fill="#0050D7"/><text x="520" y="598" class="text-white" font-size="12" text-anchor="middle">Enregistrer</text>
