      <rect y="160" width="560" height="60" rx="4" fill="#FFF" stroke="#E5E7EB"/>
      <text x="15" y="195" class="text-dark" font-size="12">Développeur senior - Équipe Backend</text>
      <text y="245" class="text-dark" font-size="12" font-weight="600">Groupe</text>
      <rect y="255" width="560" height="40" rx="4" fill="#FFF" stroke="#E5E7EB"/>
