<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-main{fill:#F6F6F9}.bg-white{fill:#FFFFFF}.text-white{fill:#FFFFFF;font-family:sans-serif}.text-dark{fill:#1F2937;font-family:sans-serif}.text-muted{fill:#6B7280;font-family:sans-serif}.text-primary{fill:#0050D7;font-family:sans-serif}.border{stroke:#E5E7EB;stroke-width:1;fill:none}.overlay{fill:rgba(0,0,0,0.5)}</style></defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14">Accueil</text>
  <rect x="0" y="50" width="1440" height="850" class="overlay"/>
  <g transform="translate(470,280)">
    <rect width="500" height="300" rx="8" class="bg-white"/>
    <rect x="0" y="0" width="500" height="55" rx="8" fill="#DC2626"/>
    <text x="20" y="35" class="text-white" font-size="16" font-weight="600">Supprimer l'utilisateur</text>
    <text x="470" y="35" class="text-white" font-size="18" cursor="pointer">×</text>
    <g transform="translate(20,80)">
      <g transform="translate(210,0)">
        <circle cx="0" cy="0" r="30" fill="#FEE2E2"/>
        <text x="0" y="8" fill="#DC2626" font-size="24" text-anchor="middle">⚠</text>
      </g>
      <text x="230" y="60" class="text-dark" font-size="14" text-anchor="middle">Êtes-vous sûr de vouloir supprimer</text>
      <text x="230" y="85" class="text-dark" font-size="14" font-weight="600" text-anchor="middle">john.doe@company.com ?</text>
      <text x="230" y="120" class="text-muted" font-size="12" text-anchor="middle">Cette action est irréversible. L'utilisateur perdra</text>
      <text x="230" y="140" class="text-muted" font-size="12" text-anchor="middle">tous ses accès aux services OVHcloud.</text>
    </g>
    <line x1="0" y1="240" x2="500" y2="240" stroke="#E5E7EB"/>
    <rect x="230" y="255" width="120" height="36" rx="4" fill="#FFF" stroke="#E5E7EB"/><text x="290" y="278" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>
    <rect x="360" y="255" width="120" height="36" rx="4" fill="#DC2626"/><text x="420" y="278" class="text-white" font-size="12" text-anchor="middle">Supprimer</text>
  </g>
</svg>
