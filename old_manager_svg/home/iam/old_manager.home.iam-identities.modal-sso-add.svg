<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="520" viewBox="0 0 600 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IAM - Ajouter un fournisseur SSO</title>

  <!-- Overlay -->
  <rect width="600" height="520" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="460" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#F9FAFB"/>
  <rect x="50" y="55" width="500" height="25" fill="#F9FAFB"/>
  <text x="80" y="62" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Ajouter un fournisseur SSO</text>
  <text x="520" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Info -->
  <g transform="translate(80, 105)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Configurez un fournisseur d'identité SAML pour activer l'authentification SSO.</text>
  </g>

  <!-- Question -->
  <g transform="translate(80, 140)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Configuration du fournisseur d'identité</text>
  </g>

  <!-- Form -->
  <g transform="translate(80, 175)">
    <!-- Enable local users checkbox -->
    <rect x="0" y="0" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="13" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Activer également les utilisateurs locaux</text>

    <!-- User attribute name -->
    <text x="0" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Attribut utilisateur</text>
    <rect x="0" y="65" width="420" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="88" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">ex: http://schemas.xmlsoap.org/ws/2005/identity</text>

    <!-- Group attribute name -->
    <text x="0" y="125" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Attribut groupe</text>
    <rect x="0" y="140" width="420" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="163" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">ex: http://schemas.xmlsoap.org/claims/Group</text>

    <!-- XML metadata textarea -->
    <text x="0" y="200" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Métadonnées XML SAML *</text>
    <rect x="0" y="215" width="420" height="120" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="240" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="11">&lt;?xml version="1.0"?&gt;</text>
    <text x="15" y="258" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="11">&lt;EntityDescriptor xmlns="urn:oasis:names:tc:SAML:2.0:metadata"</text>
    <text x="15" y="276" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="11">  entityID="https://idp.example.com"&gt;</text>
    <text x="15" y="294" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="11">  ...</text>
    <text x="15" y="312" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="11">&lt;/EntityDescriptor&gt;</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(280, 450)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="28" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
    <text x="145" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Ajouter</text>
  </g>
</svg>
