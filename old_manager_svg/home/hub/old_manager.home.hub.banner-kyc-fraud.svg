<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-main{fill:#F6F6F9}.bg-white{fill:#FFFFFF}.text-white{fill:#FFFFFF;font-family:sans-serif}.text-dark{fill:#1F2937;font-family:sans-serif}.text-muted{fill:#6B7280;font-family:sans-serif}.text-primary{fill:#0050D7;font-family:sans-serif}.border{stroke:#E5E7EB;stroke-width:1;fill:none}</style></defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14">Hub</text>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Bannière KYC - Fraude</text>
  <g transform="translate(40,115)">
    <rect width="1360" height="120" rx="8" fill="#FEE2E2"/><rect width="1360" height="120" rx="8" stroke="#DC2626" fill="none"/>
    <g transform="translate(20,35)">
      <rect width="50" height="50" rx="25" fill="#DC2626"/>
      <text x="25" y="32" class="text-white" font-size="20" text-anchor="middle">⚠</text>
    </g>
    <text x="90" y="50" fill="#DC2626" font-size="16" font-weight="600">Vérification d'identité requise - Compte restreint</text>
    <text x="90" y="75" fill="#DC2626" font-size="12">Pour des raisons de sécurité, nous devons vérifier votre identité. Certaines fonctionnalités sont temporairement limitées.</text>
    <text x="90" y="95" fill="#DC2626" font-size="12">Veuillez fournir les documents demandés pour rétablir l'accès complet à votre compte.</text>
    <rect x="1050" y="40" width="220" height="40" rx="4" fill="#DC2626"/><text x="1160" y="65" class="text-white" font-size="12" text-anchor="middle">Fournir les documents</text>
  </g>
  <g transform="translate(40,280)">
    <text y="0" class="text-dark" font-size="20" font-weight="600">Composant: KycFraudBanner</text>
    <text y="30" class="text-muted" font-size="13">Bannière critique affichée lors d'une suspicion de fraude nécessitant une vérification KYC</text>
  </g>
  <g transform="translate(40,350)">
    <rect width="1360" height="350" rx="8" class="bg-white"/><rect width="1360" height="350" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="15" font-weight="700">Comportement du composant</text>
    <line x1="0" y1="55" x2="1360" y2="55" stroke="#E5E7EB"/>
    <text x="20" y="90" class="text-muted" font-size="12">Condition:</text>
    <text x="150" y="90" class="text-dark" font-size="12">user.kycStatus === 'fraud_detected' || user.kycStatus === 'verification_required'</text>
    <text x="20" y="130" class="text-muted" font-size="12">Restrictions:</text>
    <text x="150" y="130" class="text-dark" font-size="12">• Commandes bloquées</text>
    <text x="150" y="155" class="text-dark" font-size="12">• Modification de moyens de paiement désactivée</text>
    <text x="150" y="180" class="text-dark" font-size="12">• Création de services limitée</text>
    <text x="20" y="220" class="text-muted" font-size="12">Action:</text>
    <text x="150" y="220" class="text-dark" font-size="12">Redirection vers /account/kyc-documents</text>
    <text x="20" y="260" class="text-muted" font-size="12">Priorité:</text>
    <text x="150" y="260" fill="#DC2626" font-size="12" font-weight="600">HAUTE - Non masquable (pas de bouton ×)</text>
    <text x="20" y="300" class="text-muted" font-size="12">Fichier:</text>
    <text x="150" y="300" class="text-primary" font-size="12">/hub/src/pages/dashboard/KycFraudBanner.component.tsx</text>
  </g>
</svg>
