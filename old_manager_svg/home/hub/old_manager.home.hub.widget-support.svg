<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-main{fill:#F6F6F9}.bg-white{fill:#FFFFFF}.text-white{fill:#FFFFFF;font-family:sans-serif}.text-dark{fill:#1F2937;font-family:sans-serif}.text-muted{fill:#6B7280;font-family:sans-serif}.text-primary{fill:#0050D7;font-family:sans-serif}.border{stroke:#E5E7EB;stroke-width:1;fill:none}</style></defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14">Hub</text>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Widget Support</text>
  <g transform="translate(40,115)">
    <text y="0" class="text-dark" font-size="24" font-weight="600">Composant: HubSupport</text>
    <text y="30" class="text-muted" font-size="13">Widget affichant l'accès au support sur le tableau de bord</text>
  </g>
  <g transform="translate(40,180)">
    <rect width="500" height="400" rx="8" class="bg-white"/><rect width="500" height="400" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="15" font-weight="700">Support OVHcloud</text>
    <line x1="0" y1="55" x2="500" y2="55" stroke="#E5E7EB"/>
    <g transform="translate(20,80)">
      <rect width="460" height="80" rx="8" fill="#DBEAFE"/>
      <text x="20" y="30" fill="#1E40AF" font-size="13" font-weight="600">Niveau de support actuel: Standard</text>
      <text x="20" y="55" fill="#1E40AF" font-size="11">Temps de réponse estimé: 24-48h</text>
      <text x="350" y="50" fill="#1E40AF" font-size="11">Upgrade →</text>
    </g>
    <g transform="translate(20,180)">
      <text y="0" class="text-muted" font-size="12">Tickets ouverts</text>
      <text y="30" class="text-dark" font-size="28" font-weight="600">2</text>
      <text y="55" class="text-muted" font-size="11">1 en attente de votre réponse</text>
    </g>
    <g transform="translate(250,180)">
      <text y="0" class="text-muted" font-size="12">Dernier ticket</text>
      <text y="30" class="text-dark" font-size="13" font-weight="600">#TKT-2026-001234</text>
      <text y="55" class="text-muted" font-size="11">Problème connexion VPS</text>
    </g>
    <rect x="20" y="280" width="200" height="40" rx="4" fill="#0050D7"/><text x="120" y="305" class="text-white" font-size="12" text-anchor="middle">Créer un ticket</text>
    <rect x="240" y="280" width="200" height="40" rx="4" fill="#FFF" stroke="#0050D7"/><text x="340" y="305" class="text-primary" font-size="12" text-anchor="middle">Voir mes tickets</text>
    <text x="20" y="360" class="text-primary" font-size="12">Consulter la documentation →</text>
  </g>
  <g transform="translate(580,180)">
    <rect width="780" height="400" rx="8" class="bg-white"/><rect width="780" height="400" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="15" font-weight="700">Derniers tickets</text>
    <line x1="0" y1="55" x2="780" y2="55" stroke="#E5E7EB"/>
    <text x="20" y="90" class="text-dark" font-size="12" font-weight="600">#TKT-2026-001234</text>
    <text x="200" y="90" class="text-dark" font-size="12">Problème connexion VPS</text>
    <rect x="500" y="75" width="120" height="22" rx="11" fill="#FEF3C7"/><text x="560" y="90" fill="#D97706" font-size="10" text-anchor="middle">Attente client</text>
    <text x="650" y="90" class="text-muted" font-size="11">02/01</text>
    <line x1="20" y1="110" x2="760" y2="110" stroke="#E5E7EB"/>
    <text x="20" y="140" class="text-dark" font-size="12" font-weight="600">#TKT-2025-012456</text>
    <text x="200" y="140" class="text-dark" font-size="12">Question facturation</text>
    <rect x="500" y="125" width="120" height="22" rx="11" fill="#DBEAFE"/><text x="560" y="140" fill="#1E40AF" font-size="10" text-anchor="middle">En cours</text>
    <text x="650" y="140" class="text-muted" font-size="11">01/01</text>
    <line x1="20" y1="160" x2="760" y2="160" stroke="#E5E7EB"/>
    <text x="20" y="190" class="text-dark" font-size="12" font-weight="600">#TKT-2025-011234</text>
    <text x="200" y="190" class="text-dark" font-size="12">Configuration DNS</text>
    <rect x="500" y="175" width="120" height="22" rx="11" fill="#DEF7EC"/><text x="560" y="190" fill="#059669" font-size="10" text-anchor="middle">Résolu</text>
    <text x="650" y="190" class="text-muted" font-size="11">28/12</text>
  </g>
</svg>
