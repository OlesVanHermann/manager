<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-main{fill:#F6F6F9}.bg-white{fill:#FFFFFF}.text-white{fill:#FFFFFF;font-family:sans-serif}.text-dark{fill:#1F2937;font-family:sans-serif}.text-muted{fill:#6B7280;font-family:sans-serif}.text-primary{fill:#0050D7;font-family:sans-serif}.border{stroke:#E5E7EB;stroke-width:1;fill:none}</style></defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14">Hub</text>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Nouveautés</text>
  <g transform="translate(40,115)">
    <text y="0" class="text-dark" font-size="24" font-weight="600">Nouveautés OVHcloud</text>
    <text y="30" class="text-muted" font-size="13">Découvrez les dernières mises à jour et nouvelles fonctionnalités</text>
    <g transform="translate(0,50)">
      <rect width="100" height="32" rx="4" fill="#0050D7"/><text x="50" y="21" class="text-white" font-size="12" text-anchor="middle">Tous</text>
      <rect x="110" width="120" height="32" rx="4" fill="#FFF" stroke="#E5E7EB"/><text x="170" y="21" class="text-muted" font-size="12" text-anchor="middle">Web Cloud</text>
      <rect x="240" width="120" height="32" rx="4" fill="#FFF" stroke="#E5E7EB"/><text x="300" y="21" class="text-muted" font-size="12" text-anchor="middle">Bare Metal</text>
      <rect x="370" width="140" height="32" rx="4" fill="#FFF" stroke="#E5E7EB"/><text x="440" y="21" class="text-muted" font-size="12" text-anchor="middle">Public Cloud</text>
    </g>
  </g>
  <g transform="translate(40,230)">
    <rect width="1360" height="180" rx="8" class="bg-white"/><rect width="1360" height="180" rx="8" class="border"/>
    <rect x="20" y="20" width="80" height="24" rx="12" fill="#DEF7EC"/><text x="60" y="36" fill="#059669" font-size="10" text-anchor="middle">Nouveau</text>
    <text x="120" y="38" class="text-dark" font-size="16" font-weight="600">Public Cloud - Nouvelles régions disponibles</text>
    <text x="20" y="70" class="text-muted" font-size="12">02/01/2026</text>
    <text x="20" y="100" class="text-dark" font-size="13">Les régions Mumbai (BOM1) et São Paulo (SAO1) sont maintenant disponibles pour vos instances Public Cloud.</text>
    <text x="20" y="125" class="text-dark" font-size="13">Profitez d'une latence réduite pour vos utilisateurs en Inde et en Amérique du Sud.</text>
    <text x="20" y="160" class="text-primary" font-size="12">En savoir plus →</text>
  </g>
  <g transform="translate(40,430)">
    <rect width="1360" height="160" rx="8" class="bg-white"/><rect width="1360" height="160" rx="8" class="border"/>
    <rect x="20" y="20" width="100" height="24" rx="12" fill="#DBEAFE"/><text x="70" y="36" fill="#1E40AF" font-size="10" text-anchor="middle">Amélioration</text>
    <text x="140" y="38" class="text-dark" font-size="16" font-weight="600">Hébergement Web - PHP 8.3 disponible</text>
    <text x="20" y="70" class="text-muted" font-size="12">28/12/2025</text>
    <text x="20" y="100" class="text-dark" font-size="13">PHP 8.3 est maintenant disponible sur tous les hébergements web. Activez-le depuis l'onglet Runtime.</text>
    <text x="20" y="140" class="text-primary" font-size="12">Configurer PHP 8.3 →</text>
  </g>
  <g transform="translate(40,610)">
    <rect width="1360" height="160" rx="8" class="bg-white"/><rect width="1360" height="160" rx="8" class="border"/>
    <rect x="20" y="20" width="80" height="24" rx="12" fill="#FEF3C7"/><text x="60" y="36" fill="#D97706" font-size="10" text-anchor="middle">Maintenance</text>
    <text x="120" y="38" class="text-dark" font-size="16" font-weight="600">Datacenter GRA - Mise à jour infrastructure réseau</text>
    <text x="20" y="70" class="text-muted" font-size="12">25/12/2025</text>
    <text x="20" y="100" class="text-dark" font-size="13">Maintenance réseau effectuée avec succès. Les performances ont été améliorées de 15%.</text>
    <text x="20" y="140" class="text-primary" font-size="12">Voir le rapport →</text>
  </g>
</svg>
