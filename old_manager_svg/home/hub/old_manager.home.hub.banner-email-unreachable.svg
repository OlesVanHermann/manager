<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-main{fill:#F6F6F9}.bg-white{fill:#FFFFFF}.text-white{fill:#FFFFFF;font-family:sans-serif}.text-dark{fill:#1F2937;font-family:sans-serif}.text-muted{fill:#6B7280;font-family:sans-serif}.text-primary{fill:#0050D7;font-family:sans-serif}.border{stroke:#E5E7EB;stroke-width:1;fill:none}</style></defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14">Hub</text>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Bannière Email Non Joignable</text>
  <g transform="translate(40,115)">
    <rect width="1360" height="100" rx="8" fill="#FEE2E2"/><rect width="1360" height="100" rx="8" stroke="#DC2626" fill="none"/>
    <g transform="translate(20,25)">
      <rect width="50" height="50" rx="25" fill="#DC2626"/>
      <text x="25" y="32" class="text-white" font-size="20" text-anchor="middle">✉</text>
    </g>
    <text x="90" y="45" fill="#DC2626" font-size="16" font-weight="600">Votre adresse email n'est pas joignable</text>
    <text x="90" y="70" fill="#DC2626" font-size="12">Nous n'avons pas pu vous envoyer d'emails. Veuillez vérifier votre adresse email dans vos paramètres de compte.</text>
    <rect x="1100" y="30" width="200" height="40" rx="4" fill="#DC2626"/><text x="1200" y="55" class="text-white" font-size="12" text-anchor="middle">Mettre à jour l'email</text>
    <text x="1330" y="55" fill="#DC2626" font-size="18" cursor="pointer">×</text>
  </g>
  <g transform="translate(40,250)">
    <text y="0" class="text-dark" font-size="20" font-weight="600">Composant: NotificationsEmailUnreachable</text>
    <text y="30" class="text-muted" font-size="13">Bannière d'alerte affichée quand l'email du compte est invalide</text>
  </g>
  <g transform="translate(40,320)">
    <rect width="1360" height="400" rx="8" class="bg-white"/><rect width="1360" height="400" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="15" font-weight="700">Comportement du composant</text>
    <line x1="0" y1="55" x2="1360" y2="55" stroke="#E5E7EB"/>
    <text x="20" y="90" class="text-muted" font-size="12">Condition d'affichage:</text>
    <text x="200" y="90" class="text-dark" font-size="12">user.emailStatus === 'unreachable' || user.emailBounced === true</text>
    <text x="20" y="130" class="text-muted" font-size="12">Actions disponibles:</text>
    <text x="200" y="130" class="text-dark" font-size="12">• Clic sur "Mettre à jour l'email" → Redirection vers /account/profile</text>
    <text x="200" y="155" class="text-dark" font-size="12">• Clic sur × → Masque la bannière (session storage)</text>
    <text x="20" y="195" class="text-muted" font-size="12">Fichier:</text>
    <text x="200" y="195" class="text-primary" font-size="12">/hub/src/pages/dashboard/NotificationsEmailUnreachable.component.tsx</text>
    <text x="20" y="240" class="text-muted" font-size="12">API endpoint:</text>
    <text x="200" y="240" class="text-dark" font-size="12">GET /me → { emailStatus: string, email: string }</text>
    <g transform="translate(20,280)">
      <text y="0" class="text-dark" font-size="13" font-weight="600">Autres états possibles:</text>
      <rect y="20" width="300" height="40" rx="4" fill="#FEF3C7"/><text x="20" y="45" fill="#D97706" font-size="11">Email en attente de validation</text>
      <rect x="320" y="20" width="300" height="40" rx="4" fill="#DEF7EC"/><text x="340" y="45" fill="#059669" font-size="11">Email validé ✓</text>
    </g>
  </g>
</svg>
