  <g transform="translate(40,420)">
    <rect width="1360" height="350" rx="8" class="bg-white"/><rect width="1360" height="350" rx="8" class="border"/>
    <text x="20" y="35" class="text-dark" font-size="15" font-weight="700">Détails du composant PaymentStatus</text>
    <line x1="0" y1="55" x2="1360" y2="55" stroke="#E5E7EB"/>
    <text x="20" y="90" class="text-muted" font-size="12">Props:</text>
    <text x="100" y="90" class="text-dark" font-size="12">status: 'ok' | 'pending' | 'overdue'</text>
    <text x="20" y="120" class="text-muted" font-size="12">Props:</text>
    <text x="100" y="120" class="text-dark" font-size="12">amount?: number (montant dû)</text>
    <text x="20" y="150" class="text-muted" font-size="12">Props:</text>
    <text x="100" y="150" class="text-dark" font-size="12">prepaidBalance?: number (solde compte prépayé)</text>
    <text x="20" y="200" class="text-muted" font-size="12">Actions:</text>
    <text x="100" y="200" class="text-dark" font-size="12">onPayClick() → Redirection vers /billing/payment</text>
    <text x="100" y="225" class="text-dark" font-size="12">onRegularizeClick() → Redirection vers /billing/debt</text>
    <text x="20" y="275" class="text-muted" font-size="12">Fichier:</text>
    <text x="100" y="275" class="text-primary" font-size="12">/hub/src/pages/dashboard/PaymentStatus.component.tsx</text>
  </g>
