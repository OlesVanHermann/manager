<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs><style>.bg-header{fill:#000E9C}.bg-main{fill:#F6F6F9}.bg-white{fill:#FFFFFF}.text-white{fill:#FFFFFF;font-family:sans-serif}.text-dark{fill:#1F2937;font-family:sans-serif}.text-muted{fill:#6B7280;font-family:sans-serif}.text-primary{fill:#0050D7;font-family:sans-serif}.border{stroke:#E5E7EB;stroke-width:1;fill:none}</style></defs>
  <rect width="1440" height="900" class="bg-main"/>
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14">Hub</text>
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <text x="40" y="75" class="text-primary" font-size="14" font-weight="600">Widget Payment Status</text>
  <g transform="translate(40,115)">
    <text y="0" class="text-dark" font-size="24" font-weight="600">Composant: PaymentStatus</text>
    <text y="30" class="text-muted" font-size="13">Widget affichant le statut de paiement sur le hub</text>
  </g>
  <g transform="translate(40,200)">
    <text y="0" class="text-dark" font-size="15" font-weight="700">État: Paiement OK</text>
    <g transform="translate(0,20)">
      <rect width="400" height="150" rx="8" class="bg-white"/><rect width="400" height="150" rx="8" class="border"/>
      <rect x="20" y="20" width="50" height="50" rx="25" fill="#DEF7EC"/>
      <text x="45" y="52" fill="#059669" font-size="20" text-anchor="middle">✓</text>
      <text x="90" y="40" fill="#059669" font-size="14" font-weight="600">Paiement à jour</text>
      <text x="90" y="60" class="text-muted" font-size="11">Aucune facture impayée</text>
      <text x="20" y="110" class="text-muted" font-size="12">Compte prépayé: 125,50 €</text>
    </g>
  </g>
  <g transform="translate(480,200)">
    <text y="0" class="text-dark" font-size="15" font-weight="700">État: Facture en attente</text>
    <g transform="translate(0,20)">
      <rect width="400" height="150" rx="8" class="bg-white"/><rect width="400" height="150" rx="8" class="border"/>
      <rect x="20" y="20" width="50" height="50" rx="25" fill="#FEF3C7"/>
      <text x="45" y="52" fill="#D97706" font-size="20" text-anchor="middle">!</text>
      <text x="90" y="40" fill="#D97706" font-size="14" font-weight="600">Facture en attente</text>
      <text x="90" y="60" class="text-muted" font-size="11">1 facture de 89,99 € à régler</text>
      <rect x="20" y="95" width="120" height="32" rx="4" fill="#D97706"/><text x="80" y="116" class="text-white" font-size="11" text-anchor="middle">Payer</text>
    </g>
  </g>
  <g transform="translate(920,200)">
    <text y="0" class="text-dark" font-size="15" font-weight="700">État: Impayé</text>
    <g transform="translate(0,20)">
      <rect width="400" height="150" rx="8" fill="#FEE2E2"/><rect width="400" height="150" rx="8" stroke="#DC2626" fill="none"/>
      <rect x="20" y="20" width="50" height="50" rx="25" fill="#DC2626"/>
      <text x="45" y="52" class="text-white" font-size="20" text-anchor="middle">⚠</text>
      <text x="90" y="40" fill="#DC2626" font-size="14" font-weight="600">Impayé</text>
      <text x="90" y="60" fill="#DC2626" font-size="11">245,00 € de retard - Service suspendu</text>
      <rect x="20" y="95" width="160" height="32" rx="4" fill="#DC2626"/><text x="100" y="116" class="text-white" font-size="11" text-anchor="middle">Régulariser</text>
