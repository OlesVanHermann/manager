<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .skeleton { fill: #E5E7EB; }
      .skeleton-light { fill: #F3F4F6; }
    </style>
    <!-- Animation for skeleton pulse -->
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E5E7EB">
        <animate attributeName="offset" values="-2;1" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#F3F4F6">
        <animate attributeName="offset" values="-1;2" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#E5E7EB">
        <animate attributeName="offset" values="0;3" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" class="bg-page"/>
  
  <!-- Title: Vue d'ensemble de mon activité -->
  <text x="40" y="40" font-family="Source Sans Pro, sans-serif" font-size="20" fill="#1F2937" font-weight="600">
    Vue d'ensemble de mon activité
  </text>
  
  <!-- Grid of skeleton tiles -->
  <g transform="translate(40, 70)">
    <!-- Row 1 -->
    <!-- Tile 1 - Large -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="540" height="160" rx="8" fill="white" stroke="#E5E7EB"/>
      <rect x="20" y="20" width="200" height="20" rx="4" fill="url(#shimmer)"/>
      <rect x="20" y="50" width="150" height="16" rx="4" fill="url(#shimmer)"/>
      <rect x="20" y="80" width="300" height="40" rx="4" fill="url(#shimmer)"/>
      <rect x="20" y="130" width="100" height="16" rx="4" fill="url(#shimmer)"/>
    </g>
    
    <!-- Tile 2 - Small right -->
    <g transform="translate(560, 0)">
      <rect x="0" y="0" width="260" height="160" rx="8" fill="white" stroke="#E5E7EB"/>
      <rect x="20" y="20" width="150" height="20" rx="4" fill="url(#shimmer)"/>
      <rect x="20" y="50" width="100" height="16" rx="4" fill="url(#shimmer)"/>
      <rect x="20" y="80" width="180" height="40" rx="4" fill="url(#shimmer)"/>
      <rect x="20" y="130" width="80" height="16" rx="4" fill="url(#shimmer)"/>
    </g>
    
    <!-- Tile 3 - Small right -->
    <g transform="translate(840, 0)">
      <rect x="0" y="0" width="260" height="160" rx="8" fill="white" stroke="#E5E7EB"/>
      <rect x="20" y="20" width="150" height="20" rx="4" fill="url(#shimmer)"/>
      <rect x="20" y="50" width="100" height="16" rx="4" fill="url(#shimmer)"/>
      <rect x="20" y="80" width="180" height="40" rx="4" fill="url(#shimmer)"/>
      <rect x="20" y="130" width="80" height="16" rx="4" fill="url(#shimmer)"/>
    </g>
    
    <!-- Row 2 -->
    <!-- Tile 4 -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="360" height="130" rx="8" fill="white" stroke="#E5E7EB"/>
      <rect x="20" y="20" width="120" height="18" rx="4" fill="url(#shimmer)"/>
      <rect x="20" y="50" width="200" height="14" rx="4" fill="url(#shimmer)"/>
      <rect x="20" y="74" width="180" height="14" rx="4" fill="url(#shimmer)"/>
      <rect x="20" y="98" width="100" height="14" rx="4" fill="url(#shimmer)"/>
    </g>
    
    <!-- Tile 5 -->
    <g transform="translate(380, 180)">
      <rect x="0" y="0" width="360" height="130" rx="8" fill="white" stroke="#E5E7EB"/>
      <rect x="20" y="20" width="120" height="18" rx="4" fill="url(#shimmer)"/>
      <rect x="20" y="50" width="200" height="14" rx="4" fill="url(#shimmer)"/>
      <rect x="20" y="74" width="180" height="14" rx="4" fill="url(#shimmer)"/>
      <rect x="20" y="98" width="100" height="14" rx="4" fill="url(#shimmer)"/>
    </g>
    
    <!-- Tile 6 -->
    <g transform="translate(760, 180)">
      <rect x="0" y="0" width="340" height="130" rx="8" fill="white" stroke="#E5E7EB"/>
      <rect x="20" y="20" width="120" height="18" rx="4" fill="url(#shimmer)"/>
      <rect x="20" y="50" width="200" height="14" rx="4" fill="url(#shimmer)"/>
      <rect x="20" y="74" width="180" height="14" rx="4" fill="url(#shimmer)"/>
      <rect x="20" y="98" width="100" height="14" rx="4" fill="url(#shimmer)"/>
    </g>
  </g>
</svg>
