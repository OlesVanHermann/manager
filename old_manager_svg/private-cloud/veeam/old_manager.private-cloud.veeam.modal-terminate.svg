<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-danger { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="170" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="165" y="46" width="140" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" fill="#059669" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-muted" font-size="14">VMware on OVHcloud</text>
  <text x="270" y="75" class="text-muted" font-size="14">SAP HANA</text>
  <text x="360" y="75" class="text-muted" font-size="14">Nutanix</text>
  <text x="440" y="75" class="text-primary" font-size="14" font-weight="600">Veeam Enterprise</text>
  <rect x="435" y="85" width="120" height="3" class="bg-primary"/>

  <!-- Overlay sombre -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>

  <!-- Modal Resilier licence -->
  <g transform="translate(420, 220)">
    <rect x="0" y="0" width="600" height="400" rx="8" fill="#FFFFFF" filter="url(#shadow)"/>

    <!-- Header modal -->
    <rect x="0" y="0" width="600" height="60" rx="8" fill="#FFFFFF"/>
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Resilier la licence</text>
    <text x="560" y="38" class="text-muted" font-size="20" cursor="pointer">Ã—</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning message -->
      <rect x="0" y="0" width="552" height="80" rx="4" class="bg-danger"/>
      <rect x="0" y="0" width="552" height="80" rx="4" stroke="#DC2626" fill="none"/>
      <g transform="translate(16, 20)">
        <circle cx="10" cy="16" r="10" fill="#DC2626"/>
        <text x="10" y="20" class="text-white" font-size="12" text-anchor="middle" font-weight="600">!</text>
        <text x="36" y="10" class="text-danger" font-size="12">La resiliation de votre licence Veeam Enterprise entrainera</text>
        <text x="36" y="28" class="text-danger" font-size="12">la perte de toutes vos sauvegardes. Assurez-vous d'avoir</text>
        <text x="36" y="46" class="text-danger" font-size="12">exporte vos donnees avant de continuer.</text>
      </g>

      <!-- License info -->
      <g transform="translate(0, 110)">
        <text x="0" y="0" class="text-dark" font-size="13">Vous etes sur le point de resilier la licence :</text>

        <text x="0" y="32" class="text-muted" font-size="11">Nom du service</text>
        <text x="0" y="50" class="text-primary" font-size="13" font-weight="600">veeam-ent-abc123</text>

        <text x="0" y="82" class="text-muted" font-size="11">Type de licence</text>
        <text x="0" y="100" class="text-dark" font-size="13">Veeam Enterprise Plus</text>

        <text x="300" y="32" class="text-muted" font-size="11">VMs protegees</text>
        <text x="300" y="50" class="text-dark" font-size="13">50 / 100</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="336" x2="600" y2="336" class="divider"/>
    <g transform="translate(24, 352)">
      <!-- Bouton Annuler -->
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
      <text x="50" y="23" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>

      <!-- Bouton Resilier -->
      <rect x="452" y="0" width="100" height="36" rx="4" fill="#DC2626"/>
      <text x="502" y="23" class="text-white" font-size="13" text-anchor="middle">Resilier</text>
    </g>
  </g>
</svg>
