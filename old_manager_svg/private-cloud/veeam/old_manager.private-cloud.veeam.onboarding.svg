<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="140" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DBEAFE"/>
  <text x="1298" y="29" class="text-info" font-size="9" text-anchor="middle" font-weight="600">ab</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-muted" font-size="14">VMware on OVHcloud</text>
  <text x="270" y="75" class="text-muted" font-size="14">SAP HANA</text>
  <text x="360" y="75" class="text-muted" font-size="14">Nutanix</text>
  <text x="440" y="75" class="text-primary" font-size="14" font-weight="600">Veeam Enterprise</text>
  <rect x="435" y="85" width="120" height="3" class="bg-primary"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- Main panel -->
      <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

      <g transform="translate(24, 20)">
        <!-- Onboarding content (centered) -->
        <g transform="translate(300, 150)">
          <!-- Illustration placeholder -->
          <rect x="200" y="0" width="400" height="200" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="400" y="105" class="text-muted" font-size="14" text-anchor="middle">[Illustration Veeam]</text>

          <!-- Title -->
          <text x="400" y="260" class="text-dark" font-size="24" text-anchor="middle" font-weight="600">Bienvenue sur Veeam Enterprise</text>

          <!-- Description -->
          <text x="400" y="310" class="text-muted" font-size="14" text-anchor="middle">Protegez vos machines virtuelles avec Veeam Backup &amp; Replication.</text>
          <text x="400" y="334" class="text-muted" font-size="14" text-anchor="middle">Beneficiez d'une solution de sauvegarde enterprise pour votre infrastructure.</text>

          <!-- CTA button -->
          <rect x="280" y="380" width="240" height="50" rx="4" class="bg-primary"/>
          <text x="400" y="412" class="text-white" font-size="14" text-anchor="middle">Commander une licence</text>

          <!-- Guides links -->
          <g transform="translate(150, 470)">
            <text x="250" y="0" class="text-dark" font-size="14" text-anchor="middle" font-weight="500">Guides</text>

            <rect x="0" y="20" width="500" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="52" class="text-primary" font-size="12">Guide de demarrage Veeam Enterprise ↗</text>

            <rect x="0" y="80" width="500" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="112" class="text-primary" font-size="12">Configurer Veeam avec VMware ↗</text>

            <rect x="0" y="140" width="500" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="172" class="text-primary" font-size="12">Documentation API ↗</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
