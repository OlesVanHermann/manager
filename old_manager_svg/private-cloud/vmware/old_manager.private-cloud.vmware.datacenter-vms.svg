<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .table-header { fill: #F9FAFB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="140" height="3" fill="#FFFFFF"/>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" class="text-success" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">VMware on OVHcloud</text>
  <rect x="115" y="85" width="130" height="3" class="bg-primary"/>
  <text x="270" y="75" class="text-muted" font-size="14">SAP HANA</text>
  <text x="360" y="75" class="text-muted" font-size="14">Nutanix</text>
  <text x="440" y="75" class="text-muted" font-size="14">SecNumCloud</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- Main panel -->
      <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

      <g transform="translate(24, 20)">
        <!-- Page header with breadcrumb -->
        <text x="0" y="16" class="text-primary" font-size="12">← Retour aux datacentres</text>

        <text x="0" y="48" class="text-dark" font-size="20" font-weight="600">dc-1</text>
        <rect x="60" y="32" width="24" height="24" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="72" y="48" class="text-muted" font-size="12" text-anchor="middle">✎</text>

        <text x="0" y="72" class="text-muted" font-size="13">Production VMware > pcc-192-0-2-1</text>

        <!-- NAV4 - Datacenter tabs -->
        <g transform="translate(0, 96)">
          <rect x="0" y="0" width="80" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="40" y="21" class="text-primary" font-size="12" text-anchor="middle">Dashboard</text>

          <rect x="88" y="0" width="70" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="123" y="21" class="text-primary" font-size="12" text-anchor="middle">Hosts</text>

          <rect x="166" y="0" width="90" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="211" y="21" class="text-primary" font-size="12" text-anchor="middle">Datastores</text>

          <rect x="264" y="0" width="120" height="32" rx="4" class="bg-primary"/>
          <text x="324" y="21" class="text-white" font-size="12" text-anchor="middle">Machines virtuelles</text>

          <rect x="392" y="0" width="70" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="427" y="21" class="text-primary" font-size="12" text-anchor="middle">Backup</text>

          <rect x="470" y="0" width="70" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="505" y="21" class="text-primary" font-size="12" text-anchor="middle">Reseau</text>
        </g>

        <!-- VMs content -->
        <g transform="translate(0, 156)">
          <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Machines virtuelles</text>

          <!-- Datagrid -->
          <g transform="translate(0, 50)">
            <!-- Table header -->
            <rect x="0" y="0" width="1320" height="40" class="table-header"/>
            <rect x="0" y="0" width="1320" height="40" class="border"/>

            <text x="16" y="25" class="text-muted" font-size="11" font-weight="600">Nom</text>
            <text x="200" y="25" class="text-muted" font-size="11" font-weight="600">vCPU</text>
            <text x="270" y="25" class="text-muted" font-size="11" font-weight="600">Memoire</text>
            <text x="360" y="25" class="text-muted" font-size="11" font-weight="600">Stockage</text>
            <text x="450" y="25" class="text-muted" font-size="11" font-weight="600">Systeme d'exploitation</text>
            <text x="650" y="25" class="text-muted" font-size="11" font-weight="600">Licence</text>
            <text x="780" y="25" class="text-muted" font-size="11" font-weight="600">Backup</text>
            <text x="950" y="25" class="text-muted" font-size="11" font-weight="600">Actions</text>

            <!-- Row 1 -->
            <rect x="0" y="40" width="1320" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="85" x2="1320" y2="85" class="divider"/>
            <text x="16" y="68" class="text-dark" font-size="12">vm-web-prod-01</text>
            <text x="200" y="68" class="text-dark" font-size="12">4</text>
            <text x="270" y="68" class="text-dark" font-size="12">16 GB</text>
            <text x="360" y="68" class="text-dark" font-size="12">500 GB</text>
            <text x="450" y="68" class="text-dark" font-size="12">Windows Server 2019</text>
            <rect x="650" y="54" width="90" height="20" rx="10" fill="#DBEAFE"/>
            <text x="695" y="68" class="text-info" font-size="10" text-anchor="middle">Windows SPLA</text>
            <rect x="780" y="54" width="120" height="20" rx="10" fill="#DEF7EC"/>
            <text x="840" y="68" class="text-success" font-size="10" text-anchor="middle">Active (5 pts)</text>
            <text x="950" y="68" class="text-muted" font-size="16">⋮</text>

            <!-- Row 2 -->
            <rect x="0" y="85" width="1320" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="130" x2="1320" y2="130" class="divider"/>
            <text x="16" y="113" class="text-dark" font-size="12">vm-db-prod-01</text>
            <text x="200" y="113" class="text-dark" font-size="12">8</text>
            <text x="270" y="113" class="text-dark" font-size="12">64 GB</text>
            <text x="360" y="113" class="text-dark" font-size="12">2 TB</text>
            <text x="450" y="113" class="text-dark" font-size="12">Windows Server 2022</text>
            <rect x="650" y="99" width="90" height="20" rx="10" fill="#DBEAFE"/>
            <text x="695" y="113" class="text-info" font-size="10" text-anchor="middle">Windows SPLA</text>
            <rect x="780" y="99" width="120" height="20" rx="10" fill="#DEF7EC"/>
            <text x="840" y="113" class="text-success" font-size="10" text-anchor="middle">Active (7 pts)</text>
            <text x="950" y="113" class="text-muted" font-size="16">⋮</text>

            <!-- Row 3 -->
            <rect x="0" y="130" width="1320" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="175" x2="1320" y2="175" class="divider"/>
            <text x="16" y="158" class="text-dark" font-size="12">vm-app-prod-01</text>
            <text x="200" y="158" class="text-dark" font-size="12">4</text>
            <text x="270" y="158" class="text-dark" font-size="12">8 GB</text>
            <text x="360" y="158" class="text-dark" font-size="12">250 GB</text>
            <text x="450" y="158" class="text-dark" font-size="12">CentOS 8</text>
            <rect x="650" y="144" width="70" height="20" rx="10" fill="#F3F4F6"/>
            <text x="685" y="158" class="text-muted" font-size="10" text-anchor="middle">Desactivee</text>
            <rect x="780" y="144" width="70" height="20" rx="10" fill="#F3F4F6"/>
            <text x="815" y="158" class="text-muted" font-size="10" text-anchor="middle">Aucun</text>
            <text x="950" y="158" class="text-muted" font-size="16">⋮</text>

            <!-- Row 4 -->
            <rect x="0" y="175" width="1320" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="220" x2="1320" y2="220" class="divider"/>
            <text x="16" y="203" class="text-dark" font-size="12">vm-mail-prod-01</text>
            <text x="200" y="203" class="text-dark" font-size="12">2</text>
            <text x="270" y="203" class="text-dark" font-size="12">4 GB</text>
            <text x="360" y="203" class="text-dark" font-size="12">100 GB</text>
            <text x="450" y="203" class="text-dark" font-size="12">Debian 11</text>
            <rect x="650" y="189" width="70" height="20" rx="10" fill="#F3F4F6"/>
            <text x="685" y="203" class="text-muted" font-size="10" text-anchor="middle">Desactivee</text>
            <rect x="780" y="189" width="120" height="20" rx="10" fill="#DEF7EC"/>
            <text x="840" y="203" class="text-success" font-size="10" text-anchor="middle">Active (3 pts)</text>
            <text x="950" y="203" class="text-muted" font-size="16">⋮</text>

            <!-- Action menu OPEN on row 1 -->
            <g transform="translate(880, 45)">
              <rect x="0" y="0" width="180" height="76" rx="6" fill="#FFFFFF" stroke="#E5E7EB" filter="url(#shadow)"/>
              <text x="16" y="28" class="text-dark" font-size="12">Activer la licence</text>
              <line x1="0" y1="38" x2="180" y2="38" class="divider"/>
              <text x="16" y="60" class="text-dark" font-size="12">Desactiver la licence</text>
            </g>
          </g>

          <!-- Pagination -->
          <g transform="translate(0, 320)">
            <text x="0" y="16" class="text-muted" font-size="11">Page 1 sur 3</text>
            <text x="1220" y="16" class="text-muted" font-size="11">12 resultats</text>
          </g>
        </g>
      </g>
    </g>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
