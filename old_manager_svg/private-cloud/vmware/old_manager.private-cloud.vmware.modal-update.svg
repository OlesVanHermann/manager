<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="130" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">VMware</text>

  <!-- Modal Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="modal-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="380" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="8" fill="#F9FAFB"/>
    <text x="20" y="36" class="text-dark" font-size="16" font-weight="600">Programmation de la mise à jour</text>
    <text x="570" y="36" class="text-muted" font-size="18" style="cursor: pointer;">×</text>

    <!-- Modal Body -->
    <g transform="translate(20, 76)">
      <!-- Version info -->
      <g transform="translate(0, 0)">
        <text x="0" y="16" class="text-muted" font-size="12">Version actuelle</text>
        <text x="200" y="16" class="text-dark" font-size="12">vSphere 7.0 (build 17867351)</text>
      </g>
      <g transform="translate(0, 36)">
        <text x="0" y="16" class="text-muted" font-size="12">Version cible</text>
        <text x="200" y="16" class="text-dark" font-size="12">vSphere 8.0 (build 20920323)</text>
      </g>

      <!-- Description -->
      <g transform="translate(0, 90)">
        <text x="0" y="0" class="text-dark" font-size="13">Cette opération rendra l'accès à l'administration de votre</text>
        <text x="0" y="20" class="text-dark" font-size="13">plateforme vSphere indisponible pendant environ deux heures.</text>
      </g>

      <!-- Info message -->
      <g transform="translate(0, 140)">
        <rect x="0" y="0" width="560" height="60" rx="6" class="bg-info"/>
        <text x="16" y="24" class="text-info" font-size="12">ℹ️ La date de mise à jour vous sera communiquée par e-mail.</text>
        <text x="28" y="44" class="text-info" font-size="12">Vous pouvez modifier celle-ci à tout moment, avant son échéance.</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(20, 320)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="26" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="380" y="0" width="180" height="40" rx="4" class="bg-primary"/>
      <text x="470" y="26" class="text-white" font-size="12" text-anchor="middle">Programmer la mise à jour</text>
    </g>
  </g>
</svg>
