<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 450" width="1200" height="450">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="450" class="bg-muted"/>

  <!-- Header -->
  <rect width="1200" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Tabs -->
  <rect x="0" y="60" width="1200" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="14">Utilisateurs vSphere</text>
  <text x="200" y="90" class="text-primary" font-size="14" font-weight="500">IAM OVHcloud</text>
  <line x1="200" y1="108" x2="310" y2="108" stroke="#0050D7" stroke-width="3"/>

  <!-- Content -->
  <rect x="40" y="130" width="1120" height="300" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1120" height="300" rx="8" class="border"/>

  <!-- Two columns -->
  <g transform="translate(60, 160)">
    <!-- Left column (description) -->
    <text x="0" y="0" class="text-body" font-size="14">L'activation de l'IAM OVHcloud délègue la gestion des accès au service IAM OVHcloud.</text>
    <text x="0" y="25" class="text-body" font-size="14">La gestion des rôles associés et leurs autorisations dans vSphere s'effectue depuis cette page.</text>
    <text x="0" y="50" class="text-body" font-size="14">La gestion des politiques et accès s'effectue depuis l'IAM OVHcloud.</text>

    <!-- Warning -->
    <rect x="0" y="80" width="800" height="50" rx="4" fill="#FEF3C7"/>
    <rect x="0" y="80" width="800" height="50" rx="4" stroke="#FDE68A" stroke-width="1" fill="none"/>
    <text x="20" y="110" fill="#92400E" font-size="12">Les infrastructures bénéficiant d'options de sécurité renforcée ou d'un service certifié (HDS, PCI-DSS ou SNC)</text>
    <text x="20" y="125" fill="#92400E" font-size="12">ne peuvent actuellement pas utiliser l'IAM OVHcloud.</text>

    <!-- Status -->
    <text x="0" y="170" class="text-muted" font-size="12">Statut</text>
    <rect x="0" y="180" width="70" height="24" rx="4" fill="#DCFCE7"/>
    <text x="15" y="197" fill="#16A34A" font-size="12">Activé</text>
  </g>

  <!-- Right column (buttons) -->
  <g transform="translate(900, 160)">
    <rect x="0" y="0" width="220" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="25" y="26" class="text-body">Désactiver l'IAM OVHcloud</text>

    <rect x="0" y="55" width="220" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="25" y="81" class="text-primary">Gérer les politiques et accès ↗</text>
  </g>
</svg>
