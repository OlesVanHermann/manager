<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <text x="180" y="32" class="text-white" font-size="14">VMware</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="24" y="75" class="text-muted" font-size="14">Dashboard</text>
  <text x="120" y="75" class="text-muted" font-size="14">Utilisateurs</text>
  <text x="220" y="75" class="text-primary" font-size="14" font-weight="600">IAM OVHcloud</text>

  <!-- Modal Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="modal-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="420" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="8" fill="#F9FAFB"/>
    <text x="20" y="36" class="text-dark" font-size="16" font-weight="600">Activer l'IAM OVHcloud</text>
    <text x="570" y="36" class="text-muted" font-size="18" style="cursor: pointer;">×</text>

    <!-- Stepper -->
    <g transform="translate(200, 76)">
      <circle cx="50" cy="12" r="12" fill="#0050D7"/>
      <text x="50" y="16" class="text-white" font-size="11" text-anchor="middle">1</text>
      <line x1="62" y1="12" x2="138" y2="12" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="150" cy="12" r="12" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="150" y="16" class="text-muted" font-size="11" text-anchor="middle">2</text>
    </g>

    <!-- Modal Body -->
    <g transform="translate(20, 110)">
      <!-- Warning Banner -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="560" height="100" rx="6" class="bg-warning"/>
        <rect x="0" y="0" width="4" height="100" rx="2" fill="#D97706"/>
        <text x="20" y="25" class="text-warning" font-size="12" font-weight="500">⚠️ Attention</text>
        <text x="20" y="48" class="text-warning" font-size="11">L'IAM OVHcloud est intégré pour le produit vSphere uniquement.</text>
        <text x="20" y="65" class="text-warning" font-size="11">Les infrastructures bénéficiant d'options de sécurité renforcée ou d'un service certifié</text>
        <text x="20" y="82" class="text-warning" font-size="11">(HDS, PCI-DSS ou SNC) ne peuvent actuellement pas utiliser l'IAM OVHcloud.</text>
      </g>

      <!-- Confirmation text -->
      <g transform="translate(0, 130)">
        <text x="0" y="20" class="text-dark" font-size="13">Êtes-vous sûr de vouloir activer l'IAM OVHcloud ?</text>
        <text x="0" y="50" class="text-muted" font-size="12">Une fois activé, la gestion des accès sera déléguée au service IAM OVHcloud.</text>
        <text x="0" y="70" class="text-muted" font-size="12">Vous pourrez désactiver cette fonctionnalité à tout moment.</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(20, 360)">
      <rect x="360" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="410" y="26" class="text-dark" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="480" y="0" width="100" height="40" rx="4" class="bg-primary"/>
      <text x="530" y="26" class="text-white" font-size="13" text-anchor="middle">Confirmer</text>
    </g>
  </g>
</svg>
