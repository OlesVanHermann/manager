<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550" width="900" height="550">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="900" height="550" class="bg-muted"/>
  
  <!-- Stepper -->
  <rect x="40" y="20" width="820" height="60" rx="4" class="bg-white"/>
  <rect x="40" y="20" width="820" height="60" rx="4" class="border"/>
  
  <!-- Step 1 - Active -->
  <circle cx="200" cy="50" r="16" fill="#0050D7"/>
  <text x="200" y="55" fill="#FFFFFF" font-size="12" text-anchor="middle">1</text>
  <text x="200" y="78" class="text-body" font-size="12" text-anchor="middle" font-weight="500">Configuration</text>
  
  <!-- Line -->
  <line x1="220" y1="50" x2="580" y2="50" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Step 2 - Inactive -->
  <circle cx="600" cy="50" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="600" y="55" class="text-muted" font-size="12" text-anchor="middle">2</text>
  <text x="600" y="78" class="text-muted" font-size="12" text-anchor="middle">Validation</text>
  
  <!-- Content -->
  <rect x="40" y="100" width="820" height="380" rx="8" class="bg-white"/>
  <rect x="40" y="100" width="820" height="380" rx="8" class="border"/>
  
  <text x="80" y="145" class="text-heading">Ajouter un Virtual Datacenter</text>
  <text x="80" y="175" class="text-muted" font-size="13">Configurez les paramètres de votre nouveau VDC VMware.</text>
  
  <!-- Form fields -->
  <!-- Nom -->
  <text x="80" y="220" class="text-body" font-weight="500">Nom du VDC *</text>
  <rect x="80" y="230" width="350" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="95" y="256" class="text-muted">vdc-production-01</text>
  
  <!-- Commercial range -->
  <text x="80" y="300" class="text-body" font-weight="500">Gamme commerciale *</text>
  <rect x="80" y="310" width="350" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="95" y="336" class="text-body">Premier</text>
  <text x="405" y="336" class="text-muted">▼</text>
  
  <!-- Description -->
  <text x="80" y="380" class="text-body" font-weight="500">Description</text>
  <rect x="80" y="390" width="350" height="60" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="95" y="416" class="text-muted">Description optionnelle...</text>
  
  <!-- Summary panel -->
  <rect x="480" y="200" width="340" height="180" rx="4" fill="#F9FAFB"/>
  <text x="510" y="235" class="text-body" font-weight="600">Récapitulatif</text>
  <line x1="510" y1="250" x2="790" y2="250" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="510" y="280" class="text-muted" font-size="12">Gamme</text>
  <text x="700" y="280" class="text-body" font-size="13" text-anchor="end">Premier</text>
  
  <text x="510" y="310" class="text-muted" font-size="12">Localisation</text>
  <text x="700" y="310" class="text-body" font-size="13" text-anchor="end">sbg1a</text>
  
  <text x="510" y="340" class="text-muted" font-size="12">Prix estimé</text>
  <text x="700" y="340" class="text-body" font-size="13" text-anchor="end" font-weight="600">0,00 € HT/mois</text>
  
  <text x="510" y="365" class="text-muted" font-size="11">(Hors ressources hosts/datastores)</text>
  
  <!-- Footer buttons -->
  <line x1="40" y1="440" x2="860" y2="440" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="620" y="455" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="648" y="481" class="text-body">Annuler</text>
  <rect x="740" y="455" width="100" height="40" rx="4" fill="#0050D7"/>
  <text x="770" y="481" fill="#FFFFFF" font-size="14">Suivant</text>
</svg>
