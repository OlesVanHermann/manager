<?xml version="1.0" encoding="UTF-8"?>
<svg width="380" height="200" viewBox="0 0 380 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Tile Certification Option</title>

  <!-- Tile (part of Options) -->
  <rect x="10" y="10" width="360" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="30" y="40" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Certifications</text>

  <!-- Certification Status -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">HDS (Hébergeur de Données de Santé)</text>

    <!-- Status badge -->
    <g transform="translate(0, 18)">
      <rect x="0" y="0" width="60" height="22" rx="4" fill="#DCFCE7"/>
      <text x="10" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Activé</text>

      <!-- Datacenter badges -->
      <rect x="75" y="0" width="80" height="22" rx="4" fill="#EFF6FF"/>
      <text x="85" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="10">dc-rbx-1</text>

      <rect x="165" y="0" width="80" height="22" rx="4" fill="#EFF6FF"/>
      <text x="175" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="10">dc-rbx-2</text>
    </g>

    <!-- Management link -->
    <text x="0" y="65" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Accéder à l'interface de gestion HDS ↗</text>
  </g>

  <!-- PCI-DSS -->
  <g transform="translate(30, 150)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">PCI-DSS</text>
    <rect x="100" y="-12" width="80" height="22" rx="4" fill="#FEE2E2"/>
    <text x="110" y="3" fill="#DC2626" font-family="system-ui, sans-serif" font-size="10">Non activé</text>
  </g>
</svg>
