<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .table-header { fill: #F9FAFB; }
      .progress-bg { fill: #E5E7EB; }
      .progress-bar { fill: #3B82F6; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="140" height="3" fill="#FFFFFF"/>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" class="text-success" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">VMware on OVHcloud</text>
  <rect x="115" y="85" width="130" height="3" class="bg-primary"/>
  <text x="270" y="75" class="text-muted" font-size="14">SAP HANA</text>
  <text x="360" y="75" class="text-muted" font-size="14">Nutanix</text>
  <text x="440" y="75" class="text-muted" font-size="14">SecNumCloud</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- Main panel -->
      <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

      <g transform="translate(24, 20)">
        <!-- Page header with breadcrumb -->
        <text x="0" y="16" class="text-primary" font-size="12">← Retour aux datacentres</text>

        <text x="0" y="48" class="text-dark" font-size="20" font-weight="600">dc-1</text>
        <rect x="60" y="32" width="24" height="24" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="72" y="48" class="text-muted" font-size="12" text-anchor="middle">✎</text>

        <text x="0" y="72" class="text-muted" font-size="13">Production VMware > pcc-192-0-2-1</text>

        <!-- NAV4 - Datacenter tabs -->
        <g transform="translate(0, 96)">
          <rect x="0" y="0" width="80" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="40" y="21" class="text-primary" font-size="12" text-anchor="middle">Dashboard</text>

          <rect x="88" y="0" width="70" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="123" y="21" class="text-primary" font-size="12" text-anchor="middle">Hosts</text>

          <rect x="166" y="0" width="90" height="32" rx="4" class="bg-primary"/>
          <text x="211" y="21" class="text-white" font-size="12" text-anchor="middle">Datastores</text>

          <rect x="264" y="0" width="120" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="324" y="21" class="text-primary" font-size="12" text-anchor="middle">Machines virtuelles</text>

          <rect x="392" y="0" width="70" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="427" y="21" class="text-primary" font-size="12" text-anchor="middle">Backup</text>

          <rect x="470" y="0" width="70" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="505" y="21" class="text-primary" font-size="12" text-anchor="middle">Reseau</text>
        </g>

        <!-- Datastores content -->
        <g transform="translate(0, 156)">
          <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Datastores</text>

          <!-- Info text -->
          <text x="0" y="48" class="text-muted" font-size="12">Consultez le guide de facturation et le guide vMotion pour plus d'informations.</text>

          <!-- Commander un datastore button -->
          <rect x="0" y="68" width="170" height="36" rx="4" class="bg-primary"/>
          <text x="85" y="91" class="text-white" font-size="12" text-anchor="middle">Commander un datastore</text>

          <!-- Datagrid -->
          <g transform="translate(0, 124)">
            <!-- Table header -->
            <rect x="0" y="0" width="1320" height="40" class="table-header"/>
            <rect x="0" y="0" width="1320" height="40" class="border"/>

            <text x="16" y="25" class="text-muted" font-size="11" font-weight="600">Nom</text>
            <text x="160" y="25" class="text-muted" font-size="11" font-weight="600">Profil</text>
            <text x="280" y="25" class="text-muted" font-size="11" font-weight="600">Taille</text>
            <text x="360" y="25" class="text-muted" font-size="11" font-weight="600">Utilisation</text>
            <text x="520" y="25" class="text-muted" font-size="11" font-weight="600">Noeud actif</text>
            <text x="640" y="25" class="text-muted" font-size="11" font-weight="600">Facturation</text>
            <text x="750" y="25" class="text-muted" font-size="11" font-weight="600">Statut</text>
            <text x="850" y="25" class="text-muted" font-size="11" font-weight="600">Portee</text>
            <text x="960" y="25" class="text-muted" font-size="11" font-weight="600">Datacenter</text>
            <text x="1070" y="25" class="text-muted" font-size="11" font-weight="600">Baie</text>
            <text x="1150" y="25" class="text-muted" font-size="11" font-weight="600">Actions</text>

            <!-- Row 1 -->
            <rect x="0" y="40" width="1320" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="85" x2="1320" y2="85" class="divider"/>
            <text x="16" y="68" class="text-dark" font-size="12">ds-001</text>
            <text x="160" y="68" class="text-dark" font-size="12">SSD-3000</text>
            <text x="280" y="68" class="text-dark" font-size="12">3 To</text>
            <!-- Progress bar -->
            <rect x="360" y="58" width="120" height="12" rx="6" class="progress-bg"/>
            <rect x="360" y="58" width="48" height="12" rx="6" class="progress-bar"/>
            <text x="490" y="68" class="text-dark" font-size="10">40%</text>
            <text x="520" y="68" class="text-dark" font-size="12">A (esxi-01)</text>
            <rect x="640" y="54" width="70" height="20" rx="10" fill="#DEF7EC"/>
            <text x="675" y="68" class="text-success" font-size="10" text-anchor="middle">Mensuel</text>
            <rect x="750" y="54" width="60" height="20" rx="10" fill="#DEF7EC"/>
            <text x="780" y="68" class="text-success" font-size="10" text-anchor="middle">Livre</text>
            <text x="850" y="68" class="text-dark" font-size="12">Global</text>
            <text x="960" y="68" class="text-dark" font-size="12">RBX7</text>
            <text x="1070" y="68" class="text-dark" font-size="12">A23</text>
            <text x="1150" y="68" class="text-muted" font-size="16">⋮</text>

            <!-- Row 2 -->
            <rect x="0" y="85" width="1320" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="130" x2="1320" y2="130" class="divider"/>
            <text x="16" y="113" class="text-dark" font-size="12">ds-002</text>
            <text x="160" y="113" class="text-dark" font-size="12">SSD-6000</text>
            <text x="280" y="113" class="text-dark" font-size="12">6 To</text>
            <!-- Progress bar -->
            <rect x="360" y="103" width="120" height="12" rx="6" class="progress-bg"/>
            <rect x="360" y="103" width="84" height="12" rx="6" class="progress-bar"/>
            <text x="490" y="113" class="text-dark" font-size="10">70%</text>
            <text x="520" y="113" class="text-dark" font-size="12">B (esxi-02)</text>
            <rect x="640" y="99" width="60" height="20" rx="10" fill="#FEF3C7"/>
            <text x="670" y="113" class="text-warning" font-size="10" text-anchor="middle">Horaire</text>
            <rect x="750" y="99" width="60" height="20" rx="10" fill="#DEF7EC"/>
            <text x="780" y="113" class="text-success" font-size="10" text-anchor="middle">Livre</text>
            <text x="850" y="113" class="text-dark" font-size="12">Local</text>
            <text x="960" y="113" class="text-dark" font-size="12">RBX7</text>
            <text x="1070" y="113" class="text-dark" font-size="12">A24</text>
            <text x="1150" y="113" class="text-muted" font-size="16">⋮</text>

            <!-- Row 3 -->
            <rect x="0" y="130" width="1320" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="175" x2="1320" y2="175" class="divider"/>
            <text x="16" y="158" class="text-dark" font-size="12">ds-003</text>
            <text x="160" y="158" class="text-dark" font-size="12">NFS-10000</text>
            <text x="280" y="158" class="text-dark" font-size="12">10 To</text>
            <!-- Progress bar -->
            <rect x="360" y="148" width="120" height="12" rx="6" class="progress-bg"/>
            <rect x="360" y="148" width="24" height="12" rx="6" class="progress-bar"/>
            <text x="490" y="158" class="text-dark" font-size="10">20%</text>
            <text x="520" y="158" class="text-dark" font-size="12">A (esxi-03)</text>
            <rect x="640" y="144" width="70" height="20" rx="10" fill="#DEF7EC"/>
            <text x="675" y="158" class="text-success" font-size="10" text-anchor="middle">Mensuel</text>
            <rect x="750" y="144" width="60" height="20" rx="10" fill="#DEF7EC"/>
            <text x="780" y="158" class="text-success" font-size="10" text-anchor="middle">Livre</text>
            <text x="850" y="158" class="text-dark" font-size="12">Global</text>
            <text x="960" y="158" class="text-dark" font-size="12">RBX7</text>
            <text x="1070" y="158" class="text-dark" font-size="12">B12</text>
            <text x="1150" y="158" class="text-muted" font-size="16">⋮</text>

            <!-- Row 4 -->
            <rect x="0" y="175" width="1320" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="220" x2="1320" y2="220" class="divider"/>
            <text x="16" y="203" class="text-dark" font-size="12">ds-004</text>
            <text x="160" y="203" class="text-dark" font-size="12">SSD-3000</text>
            <text x="280" y="203" class="text-dark" font-size="12">3 To</text>
            <!-- Progress bar -->
            <rect x="360" y="193" width="120" height="12" rx="6" class="progress-bg"/>
            <rect x="360" y="193" width="108" height="12" rx="6" class="progress-bar"/>
            <text x="490" y="203" class="text-dark" font-size="10">90%</text>
            <text x="520" y="203" class="text-dark" font-size="12">B (esxi-04)</text>
            <rect x="640" y="189" width="70" height="20" rx="10" fill="#DEF7EC"/>
            <text x="675" y="203" class="text-success" font-size="10" text-anchor="middle">Mensuel</text>
            <rect x="750" y="189" width="60" height="20" rx="10" fill="#DEF7EC"/>
            <text x="780" y="203" class="text-success" font-size="10" text-anchor="middle">Livre</text>
            <text x="850" y="203" class="text-dark" font-size="12">Global</text>
            <text x="960" y="203" class="text-dark" font-size="12">RBX7</text>
            <text x="1070" y="203" class="text-dark" font-size="12">B13</text>
            <text x="1150" y="203" class="text-muted" font-size="16">⋮</text>

            <!-- Action menu OPEN on row 2 -->
            <g transform="translate(1030, 90)">
              <rect x="0" y="0" width="200" height="76" rx="6" fill="#FFFFFF" stroke="#E5E7EB" filter="url(#shadow)"/>
              <text x="16" y="28" class="text-dark" font-size="12">Passer en mensuel</text>
              <line x1="0" y1="38" x2="200" y2="38" class="divider"/>
              <text x="16" y="60" class="text-dark" font-size="12">Convertir en global</text>
            </g>
          </g>

          <!-- Pagination -->
          <g transform="translate(0, 400)">
            <text x="0" y="16" class="text-muted" font-size="11">Page 1 sur 2</text>
            <text x="1220" y="16" class="text-muted" font-size="11">8 resultats</text>
          </g>
        </g>
      </g>
    </g>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
