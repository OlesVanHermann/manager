<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 300" width="1100" height="300">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1100" height="300" class="bg-muted"/>

  <!-- Card 1 - Essentials (selected) -->
  <rect x="40" y="20" width="320" height="260" rx="8" class="bg-white"/>
  <rect x="40" y="20" width="320" height="260" rx="8" stroke="#0050D7" stroke-width="2" fill="none"/>
  
  <!-- Radio selected -->
  <circle cx="65" cy="50" r="10" fill="none" stroke="#0050D7" stroke-width="2"/>
  <circle cx="65" cy="50" r="5" fill="#0050D7"/>
  
  <text x="85" y="55" class="text-body" font-weight="600">Essentials</text>
  
  <!-- Current badge -->
  <rect x="180" y="40" width="110" height="22" rx="4" fill="#DCFCE7"/>
  <text x="192" y="56" fill="#16A34A" font-size="12">Option actuelle</text>
  
  <text x="60" y="90" class="text-muted" font-size="13">Pack de base avec les fonctionnalités</text>
  <text x="60" y="108" class="text-muted" font-size="13">essentielles pour démarrer.</text>
  
  <line x1="60" y1="220" x2="340" y2="220" stroke="#E5E7EB" stroke-width="1"/>
  <text x="60" y="250" class="text-body" font-size="13">+0,00 € HT/mois</text>

  <!-- Card 2 - Standard -->
  <rect x="390" y="20" width="320" height="260" rx="8" class="bg-white"/>
  <rect x="390" y="20" width="320" height="260" rx="8" class="border"/>
  
  <!-- Radio unselected -->
  <circle cx="415" cy="50" r="10" fill="none" stroke="#D1D5DB" stroke-width="2"/>
  
  <text x="435" y="55" class="text-body" font-weight="600">Standard</text>
  
  <text x="410" y="90" class="text-muted" font-size="13">Pack standard avec options de</text>
  <text x="410" y="108" class="text-muted" font-size="13">backup et monitoring avancés.</text>
  
  <line x1="410" y1="220" x2="690" y2="220" stroke="#E5E7EB" stroke-width="1"/>
  <text x="410" y="250" class="text-body" font-size="13">+50,00 € HT/mois</text>

  <!-- Card 3 - Premier -->
  <rect x="740" y="20" width="320" height="260" rx="8" class="bg-white"/>
  <rect x="740" y="20" width="320" height="260" rx="8" class="border"/>
  
  <!-- Radio unselected -->
  <circle cx="765" cy="50" r="10" fill="none" stroke="#D1D5DB" stroke-width="2"/>
  
  <text x="785" y="55" class="text-body" font-weight="600">Premier</text>
  
  <text x="760" y="90" class="text-muted" font-size="13">Pack complet avec toutes les</text>
  <text x="760" y="108" class="text-muted" font-size="13">fonctionnalités et support prioritaire.</text>
  
  <line x1="760" y1="220" x2="1040" y2="220" stroke="#E5E7EB" stroke-width="1"/>
  <text x="760" y="250" class="text-body" font-size="13">+150,00 € HT/mois</text>
</svg>
