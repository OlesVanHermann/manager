<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="280" viewBox="0 0 550 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Modal Deactivate Logs</title>

  <!-- Overlay -->
  <rect width="550" height="280" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="40" width="450" height="200" rx="8" fill="white"/>

  <!-- Modal Header (Warning style) -->
  <rect x="50" y="40" width="450" height="55" rx="8" fill="#FEF3C7"/>
  <text x="75" y="75" fill="#92400E" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Attention, vous allez désactiver la collecte des logs</text>
  <text x="470" y="75" fill="#92400E" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(75, 120)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">La désactivation de ce service entrainera l'arrêt de la collecte</text>
    <text x="0" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">et de la visualisation des logs.</text>
    <text x="0" y="50" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Voulez-vous continuer ?</text>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 190)">
    <rect x="0" y="0" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="18" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Fermer</text>

    <rect x="310" y="0" width="90" height="36" rx="4" fill="#DC2626"/>
    <text x="323" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Désactiver</text>
  </g>
</svg>
