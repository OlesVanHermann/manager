<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .card-select { fill: #FFFFFF; stroke: #E5E7EB; }
      .card-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="140" height="3" fill="#FFFFFF"/>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">VMware on OVHcloud</text>
  <rect x="115" y="85" width="130" height="3" class="bg-primary"/>

  <!-- Modal overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal dialog -->
  <g transform="translate(220, 140)">
    <rect x="0" y="0" width="1000" height="620" rx="8" class="bg-white"/>

    <!-- Modal header -->
    <g transform="translate(30, 30)">
      <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">Commander un host</text>
      <text x="0" y="48" class="text-muted" font-size="12">Selectionnez le type de host a ajouter au datacentre dc-1</text>
    </g>

    <!-- Host cards -->
    <g transform="translate(30, 90)">
      <!-- Card 1 - HOST-128 (selected) -->
      <rect x="0" y="0" width="220" height="380" rx="8" class="card-selected"/>
      <g transform="translate(20, 20)">
        <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">HOST-128-L+</text>
        <text x="0" y="44" class="text-muted" font-size="11">128 GB RAM</text>
        <text x="0" y="60" class="text-muted" font-size="11">Intel Xeon E5</text>
        <text x="0" y="76" class="text-muted" font-size="11">2 x 960GB SSD</text>

        <line x1="0" y1="100" x2="180" y2="100" class="divider"/>

        <text x="0" y="130" class="text-muted" font-size="10">Specifications:</text>
        <text x="0" y="150" class="text-dark" font-size="10">• 2 x Intel Xeon E5-2697</text>
        <text x="0" y="168" class="text-dark" font-size="10">• 128 GB DDR4 ECC</text>
        <text x="0" y="186" class="text-dark" font-size="10">• 2 x 960GB SSD SATA</text>
        <text x="0" y="204" class="text-dark" font-size="10">• 2 x 10Gbps NIC</text>

        <line x1="0" y1="230" x2="180" y2="230" class="divider"/>

        <!-- Price -->
        <text x="0" y="260" class="text-muted" font-size="10">Prix mensuel:</text>
        <text x="0" y="282" class="text-dark" font-size="14" font-weight="600">250.00 EUR HT</text>

        <text x="0" y="310" class="text-muted" font-size="10">Prix horaire:</text>
        <text x="0" y="332" class="text-dark" font-size="12">0.35 EUR HT/h</text>

        <!-- Radio checked -->
        <circle cx="160" cy="0" r="10" fill="#0050D7"/>
        <circle cx="160" cy="0" r="4" fill="#FFFFFF"/>
      </g>

      <!-- Card 2 - HOST-256 -->
      <rect x="240" y="0" width="220" height="380" rx="8" class="card-select"/>
      <g transform="translate(260, 20)">
        <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">HOST-256-L+</text>
        <text x="0" y="44" class="text-muted" font-size="11">256 GB RAM</text>
        <text x="0" y="60" class="text-muted" font-size="11">Intel Xeon Gold</text>
        <text x="0" y="76" class="text-muted" font-size="11">2 x 1.92TB SSD</text>

        <line x1="0" y1="100" x2="180" y2="100" class="divider"/>

        <text x="0" y="130" class="text-muted" font-size="10">Specifications:</text>
        <text x="0" y="150" class="text-dark" font-size="10">• 2 x Intel Xeon Gold 6248</text>
        <text x="0" y="168" class="text-dark" font-size="10">• 256 GB DDR4 ECC</text>
        <text x="0" y="186" class="text-dark" font-size="10">• 2 x 1.92TB SSD NVMe</text>
        <text x="0" y="204" class="text-dark" font-size="10">• 2 x 25Gbps NIC</text>

        <line x1="0" y1="230" x2="180" y2="230" class="divider"/>

        <!-- Price -->
        <text x="0" y="260" class="text-muted" font-size="10">Prix mensuel:</text>
        <text x="0" y="282" class="text-dark" font-size="14" font-weight="600">450.00 EUR HT</text>

        <text x="0" y="310" class="text-muted" font-size="10">Prix horaire:</text>
        <text x="0" y="332" class="text-dark" font-size="12">0.62 EUR HT/h</text>

        <!-- Radio unchecked -->
        <circle cx="160" cy="0" r="10" fill="#FFFFFF" stroke="#E5E7EB"/>
      </g>

      <!-- Card 3 - HOST-512 -->
      <rect x="480" y="0" width="220" height="380" rx="8" class="card-select"/>
      <g transform="translate(500, 20)">
        <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">HOST-512-L+</text>
        <text x="0" y="44" class="text-muted" font-size="11">512 GB RAM</text>
        <text x="0" y="60" class="text-muted" font-size="11">Intel Xeon Platinum</text>
        <text x="0" y="76" class="text-muted" font-size="11">4 x 1.92TB SSD</text>

        <line x1="0" y1="100" x2="180" y2="100" class="divider"/>

        <text x="0" y="130" class="text-muted" font-size="10">Specifications:</text>
        <text x="0" y="150" class="text-dark" font-size="10">• 2 x Intel Xeon Platinum 8280</text>
        <text x="0" y="168" class="text-dark" font-size="10">• 512 GB DDR4 ECC</text>
        <text x="0" y="186" class="text-dark" font-size="10">• 4 x 1.92TB SSD NVMe</text>
        <text x="0" y="204" class="text-dark" font-size="10">• 4 x 25Gbps NIC</text>

        <line x1="0" y1="230" x2="180" y2="230" class="divider"/>

        <!-- Price -->
        <text x="0" y="260" class="text-muted" font-size="10">Prix mensuel:</text>
        <text x="0" y="282" class="text-dark" font-size="14" font-weight="600">850.00 EUR HT</text>

        <text x="0" y="310" class="text-muted" font-size="10">Prix horaire:</text>
        <text x="0" y="332" class="text-dark" font-size="12">1.18 EUR HT/h</text>

        <!-- Radio unchecked -->
        <circle cx="160" cy="0" r="10" fill="#FFFFFF" stroke="#E5E7EB"/>
      </g>

      <!-- Card 4 - HOST-1024 -->
      <rect x="720" y="0" width="220" height="380" rx="8" class="card-select"/>
      <g transform="translate(740, 20)">
        <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">HOST-1024-L+</text>
        <text x="0" y="44" class="text-muted" font-size="11">1 TB RAM</text>
        <text x="0" y="60" class="text-muted" font-size="11">AMD EPYC</text>
        <text x="0" y="76" class="text-muted" font-size="11">6 x 3.84TB SSD</text>

        <line x1="0" y1="100" x2="180" y2="100" class="divider"/>

        <text x="0" y="130" class="text-muted" font-size="10">Specifications:</text>
        <text x="0" y="150" class="text-dark" font-size="10">• 2 x AMD EPYC 7742</text>
        <text x="0" y="168" class="text-dark" font-size="10">• 1024 GB DDR4 ECC</text>
        <text x="0" y="186" class="text-dark" font-size="10">• 6 x 3.84TB SSD NVMe</text>
        <text x="0" y="204" class="text-dark" font-size="10">• 4 x 100Gbps NIC</text>

        <line x1="0" y1="230" x2="180" y2="230" class="divider"/>

        <!-- Price -->
        <text x="0" y="260" class="text-muted" font-size="10">Prix mensuel:</text>
        <text x="0" y="282" class="text-dark" font-size="14" font-weight="600">1,500.00 EUR HT</text>

        <text x="0" y="310" class="text-muted" font-size="10">Prix horaire:</text>
        <text x="0" y="332" class="text-dark" font-size="12">2.08 EUR HT/h</text>

        <!-- Radio unchecked -->
        <circle cx="160" cy="0" r="10" fill="#FFFFFF" stroke="#E5E7EB"/>
      </g>
    </g>

    <!-- Billing mode toggle -->
    <g transform="translate(30, 500)">
      <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Mode de facturation:</text>
      <rect x="150" y="0" width="100" height="32" rx="4" class="bg-primary"/>
      <text x="200" y="21" class="text-white" font-size="11" text-anchor="middle">Mensuel</text>
      <rect x="260" y="0" width="100" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="310" y="21" class="text-muted" font-size="11" text-anchor="middle">Horaire</text>
    </g>

    <!-- Action buttons -->
    <g transform="translate(30, 560)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="25" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="820" y="0" width="140" height="40" rx="4" class="bg-primary"/>
      <text x="890" y="25" class="text-white" font-size="12" text-anchor="middle">Commander</text>
    </g>

    <!-- Close button -->
    <text x="970" y="30" class="text-muted" font-size="20" text-anchor="middle">×</text>
  </g>
</svg>
