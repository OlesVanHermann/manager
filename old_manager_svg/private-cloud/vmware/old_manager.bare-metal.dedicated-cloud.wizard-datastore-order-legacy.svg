<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .bg-table-header { fill: #F3F4F6; }
      .radio-checked { fill: #0050D7; }
      .radio-unchecked { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .stepper-active { fill: #0050D7; }
      .stepper-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .stepper-line { stroke: #E5E7EB; stroke-width: 2; }
      .label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-primary" font-size="13">pcc-192-0-2-1</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-muted" font-size="13">dc-paris-01</text>
  <text x="445" y="90" class="text-muted" font-size="13">›</text>
  <text x="460" y="90" class="text-body" font-size="13" font-weight="600">Commander un datastore</text>

  <!-- Back button -->
  <text x="80" y="155" class="text-primary" font-size="14">← Commander un datastore</text>

  <!-- Main Content Area -->
  <rect x="40" y="175" width="1360" height="600" rx="8" class="bg-white"/>
  <rect x="40" y="175" width="1360" height="600" rx="8" class="border"/>

  <!-- Stepper -->
  <g transform="translate(500, 220)">
    <!-- Step 1 - Active -->
    <circle cx="0" cy="0" r="16" class="stepper-active"/>
    <text x="-4" y="5" fill="#FFFFFF" font-size="14">1</text>
    <text x="-35" y="35" class="text-body" font-size="12">Sélection</text>

    <!-- Line -->
    <line x1="20" y1="0" x2="180" y2="0" class="stepper-line"/>

    <!-- Step 2 - Inactive -->
    <circle cx="200" cy="0" r="16" class="stepper-inactive"/>
    <text x="196" y="5" fill="#6B7280" font-size="14">2</text>
    <text x="165" y="35" class="text-muted" font-size="12">Récapitulatif</text>
  </g>

  <!-- Step 1 Content -->
  <text x="80" y="280" class="text-body" font-weight="500">Sélectionner un profil de stockage :</text>

  <!-- Table -->
  <rect x="80" y="300" width="1280" height="40" class="bg-table-header"/>
  <text x="120" y="326" class="text-body" font-size="13" font-weight="600"></text>
  <text x="200" y="326" class="text-body" font-size="13" font-weight="600">Profil</text>
  <text x="500" y="326" class="text-body" font-size="13" font-weight="600">Type</text>
  <text x="1250" y="326" class="text-body" font-size="13" font-weight="600" text-anchor="end">Tarif (au mois)</text>

  <!-- Table Row 1 - Selected -->
  <rect x="80" y="340" width="1280" height="50" class="bg-white"/>
  <line x1="80" y1="390" x2="1360" y2="390" stroke="#E5E7EB" stroke-width="1"/>
  <circle cx="120" cy="365" r="10" class="radio-checked"/>
  <circle cx="120" cy="365" r="4" fill="#FFFFFF"/>
  <text x="200" y="370" class="text-body">DS-SSD-3200</text>
  <text x="500" y="370" class="text-body">SSD NVMe - 3.2 To</text>
  <text x="1250" y="370" class="text-danger" font-weight="600" text-anchor="end">120,00 € HT</text>

  <!-- Table Row 2 -->
  <rect x="80" y="390" width="1280" height="50" class="bg-muted"/>
  <line x1="80" y1="440" x2="1360" y2="440" stroke="#E5E7EB" stroke-width="1"/>
  <circle cx="120" cy="415" r="10" class="radio-unchecked"/>
  <text x="200" y="420" class="text-body">DS-SSD-6400</text>
  <text x="500" y="420" class="text-body">SSD NVMe - 6.4 To</text>
  <text x="1250" y="420" class="text-danger" font-weight="600" text-anchor="end">220,00 € HT</text>

  <!-- Table Row 3 -->
  <rect x="80" y="440" width="1280" height="50" class="bg-white"/>
  <line x1="80" y1="490" x2="1360" y2="490" stroke="#E5E7EB" stroke-width="1"/>
  <circle cx="120" cy="465" r="10" class="radio-unchecked"/>
  <text x="200" y="470" class="text-body">DS-HDD-8000</text>
  <text x="500" y="470" class="text-body">HDD SATA - 8 To</text>
  <text x="1250" y="470" class="text-danger" font-weight="600" text-anchor="end">80,00 € HT</text>

  <!-- Table Row 4 -->
  <rect x="80" y="490" width="1280" height="50" class="bg-muted"/>
  <line x1="80" y1="540" x2="1360" y2="540" stroke="#E5E7EB" stroke-width="1"/>
  <circle cx="120" cy="515" r="10" class="radio-unchecked"/>
  <text x="200" y="520" class="text-body">DS-HDD-16000</text>
  <text x="500" y="520" class="text-body">HDD SATA - 16 To</text>
  <text x="1250" y="520" class="text-danger" font-weight="600" text-anchor="end">140,00 € HT</text>

  <!-- Quantity field -->
  <text x="80" y="590" class="label">Quantité d'espace(s) à commander :</text>
  <rect x="80" y="605" width="100" height="44" rx="4" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
  <text x="80" y="635" class="text-muted" font-size="20">−</text>
  <text x="125" y="635" class="text-body" font-size="16">1</text>
  <text x="165" y="635" class="text-muted" font-size="20">+</text>

  <!-- Buttons -->
  <rect x="1160" y="720" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="1188" y="744" class="btn-text-secondary">Annuler</text>

  <rect x="1280" y="720" width="100" height="36" rx="4" class="btn-primary"/>
  <text x="1308" y="744" class="btn-text">Suivant</text>
</svg>
