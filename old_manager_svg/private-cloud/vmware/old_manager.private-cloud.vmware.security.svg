<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .table-header { fill: #F9FAFB; }
      .row-hover { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="140" height="3" fill="#FFFFFF"/>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" class="text-success" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">VMware on OVHcloud</text>
  <rect x="115" y="85" width="130" height="3" class="bg-primary"/>
  <text x="270" y="75" class="text-muted" font-size="14">SAP HANA</text>
  <text x="360" y="75" class="text-muted" font-size="14">Nutanix</text>
  <text x="440" y="75" class="text-muted" font-size="14">SecNumCloud</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- Main panel -->
      <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

      <g transform="translate(24, 20)">
        <!-- Page header -->
        <text x="0" y="24" class="text-dark" font-size="20" font-weight="600">Production VMware</text>
        <rect x="200" y="8" width="24" height="24" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="212" y="24" class="text-muted" font-size="12" text-anchor="middle">✎</text>

        <text x="0" y="48" class="text-muted" font-size="13">pcc-192-0-2-1</text>

        <!-- Back to list -->
        <text x="0" y="76" class="text-primary" font-size="13">← Retour a la liste</text>

        <!-- NAV4 - Tabs (Securite actif) -->
        <g transform="translate(0, 100)">
          <rect x="0" y="0" width="140" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="70" y="21" class="text-primary" font-size="12" text-anchor="middle">Informations generales</text>

          <rect x="148" y="0" width="100" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="198" y="21" class="text-primary" font-size="12" text-anchor="middle">Datacentres</text>

          <rect x="256" y="0" width="90" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="301" y="21" class="text-primary" font-size="12" text-anchor="middle">Utilisateurs</text>

          <rect x="354" y="0" width="80" height="32" rx="4" class="bg-primary"/>
          <text x="394" y="21" class="text-white" font-size="12" text-anchor="middle">Securite</text>

          <rect x="442" y="0" width="90" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="487" y="21" class="text-primary" font-size="12" text-anchor="middle">Operations</text>

          <rect x="540" y="0" width="120" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="600" y="21" class="text-primary" font-size="12" text-anchor="middle">Licence Windows</text>

          <rect x="668" y="0" width="60" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="698" y="21" class="text-primary" font-size="12" text-anchor="middle">Logs</text>
          <rect x="720" y="6" width="30" height="14" rx="7" fill="#DBEAFE"/>
          <text x="735" y="16" class="text-info" font-size="8" text-anchor="middle">BETA</text>
        </g>

        <!-- Security content -->
        <g transform="translate(0, 160)">
          <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Securite</text>

          <!-- Left column - info + tables -->
          <g transform="translate(0, 40)">
            <!-- Session info -->
            <text x="0" y="16" class="text-muted" font-size="11">Delai d'expiration d'une session</text>
            <text x="0" y="34" class="text-dark" font-size="12">1440 minutes</text>

            <text x="240" y="16" class="text-muted" font-size="11">Nombre de connexions simultanees</text>
            <text x="240" y="34" class="text-dark" font-size="12">25</text>

            <text x="480" y="16" class="text-muted" font-size="11">Politique d'acces au vCenter</text>
            <rect x="480" y="22" width="70" height="20" rx="10" fill="#DEF7EC"/>
            <text x="515" y="36" class="text-success" font-size="10" text-anchor="middle">Ouverte</text>

            <text x="600" y="16" class="text-muted" font-size="11">Politique de deconnexion</text>
            <text x="600" y="34" class="text-dark" font-size="12">Deconnexion du premier utilisateur connecte</text>

            <!-- IP Access Table -->
            <g transform="translate(0, 60)">
              <text x="0" y="16" class="text-dark" font-size="13">IP et blocs autorises a se connecter au Private Cloud :</text>

              <!-- Table -->
              <g transform="translate(0, 30)">
                <!-- Header row -->
                <rect x="0" y="0" width="900" height="36" class="table-header"/>
                <line x1="0" y1="36" x2="900" y2="36" class="divider"/>

                <!-- Checkbox column -->
                <rect x="16" y="12" width="14" height="14" rx="2" stroke="#E5E7EB" fill="#FFFFFF"/>
                <text x="50" y="24" class="text-dark" font-size="11" font-weight="600">Nom IP</text>
                <text x="280" y="24" class="text-dark" font-size="11" font-weight="600">Droit</text>
                <text x="400" y="24" class="text-dark" font-size="11" font-weight="600">Description</text>
                <text x="860" y="24" class="text-dark" font-size="11" font-weight="600"></text>

                <!-- Data row 1 -->
                <rect x="0" y="36" width="900" height="45" fill="#FFFFFF"/>
                <line x1="0" y1="81" x2="900" y2="81" class="divider"/>
                <rect x="16" y="51" width="14" height="14" rx="2" stroke="#E5E7EB" fill="#FFFFFF"/>
                <text x="50" y="64" class="text-dark" font-size="12">192.168.1.0/24</text>
                <rect x="280" y="51" width="60" height="20" rx="10" fill="#DEF7EC"/>
                <text x="310" y="65" class="text-success" font-size="10" text-anchor="middle">Autorise</text>
                <text x="400" y="64" class="text-dark" font-size="12">Bureau principal</text>
                <text x="860" y="64" class="text-muted" font-size="16">⋮</text>

                <!-- Data row 2 -->
                <rect x="0" y="81" width="900" height="45" class="row-hover"/>
                <line x1="0" y1="126" x2="900" y2="126" class="divider"/>
                <rect x="16" y="96" width="14" height="14" rx="2" stroke="#E5E7EB" fill="#FFFFFF"/>
                <text x="50" y="109" class="text-dark" font-size="12">10.0.0.0/8</text>
                <rect x="280" y="96" width="60" height="20" rx="10" fill="#DEF7EC"/>
                <text x="310" y="110" class="text-success" font-size="10" text-anchor="middle">Autorise</text>
                <text x="400" y="109" class="text-dark" font-size="12">VPN entreprise</text>
                <text x="860" y="109" class="text-muted" font-size="16">⋮</text>

                <!-- Action Menu OPEN -->
                <g transform="translate(720, 50)">
                  <rect x="0" y="0" width="160" height="76" rx="6" fill="#FFFFFF" stroke="#E5E7EB" filter="url(#shadow)"/>
                  <text x="16" y="28" class="text-dark" font-size="12">Modifier la plage d'IP</text>
                  <line x1="0" y1="38" x2="160" y2="38" class="divider"/>
                  <text x="16" y="60" class="text-error" font-size="12">Supprimer la plage d'IP</text>
                </g>
              </g>
            </g>

            <!-- KMS Table -->
            <g transform="translate(0, 280)">
              <text x="0" y="16" class="text-dark" font-size="13" font-weight="600">Virtual Machine Encryption Key Management Servers</text>

              <!-- Add button -->
              <rect x="0" y="30" width="220" height="32" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
              <text x="110" y="50" class="text-dark" font-size="12" text-anchor="middle">+ Ajouter un nouveau serveur KMS</text>

              <!-- Table -->
              <g transform="translate(0, 76)">
                <!-- Header row -->
                <rect x="0" y="0" width="900" height="36" class="table-header"/>
                <line x1="0" y1="36" x2="900" y2="36" class="divider"/>

                <text x="16" y="24" class="text-dark" font-size="11" font-weight="600">ID</text>
                <text x="80" y="24" class="text-dark" font-size="11" font-weight="600">Description</text>
                <text x="260" y="24" class="text-dark" font-size="11" font-weight="600">IP</text>
                <text x="380" y="24" class="text-dark" font-size="11" font-weight="600">Port</text>
                <text x="460" y="24" class="text-dark" font-size="11" font-weight="600">SSL Thumbprint</text>
                <text x="700" y="24" class="text-dark" font-size="11" font-weight="600">Statut</text>
                <text x="860" y="24" class="text-dark" font-size="11" font-weight="600"></text>

                <!-- Data row 1 -->
                <rect x="0" y="36" width="900" height="45" fill="#FFFFFF"/>
                <line x1="0" y1="81" x2="900" y2="81" class="divider"/>
                <text x="16" y="64" class="text-dark" font-size="12">1</text>
                <text x="80" y="64" class="text-dark" font-size="12">Production KMS</text>
                <text x="260" y="64" class="text-dark" font-size="12">192.168.10.50</text>
                <text x="380" y="64" class="text-dark" font-size="12">5696</text>
                <text x="460" y="64" class="text-dark" font-size="10">AB:CD:EF:12:34:56:78:90</text>
                <rect x="700" y="51" width="50" height="20" rx="10" fill="#DEF7EC"/>
                <text x="725" y="65" class="text-success" font-size="10" text-anchor="middle">Livre</text>
                <text x="860" y="64" class="text-muted" font-size="16">⋮</text>
              </g>
            </g>
          </g>

          <!-- Right column - action buttons -->
          <g transform="translate(960, 40)">
            <rect x="0" y="0" width="280" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
            <text x="140" y="23" class="text-dark" font-size="11" text-anchor="middle">Modifier le delai d'expiration d'une session</text>

            <rect x="0" y="44" width="280" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
            <text x="140" y="67" class="text-dark" font-size="11" text-anchor="middle">Modifier le nombre de connexions simultanees</text>

            <rect x="0" y="88" width="280" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
            <text x="140" y="111" class="text-dark" font-size="11" text-anchor="middle">Modifier la politique de deconnexion</text>

            <rect x="0" y="132" width="280" height="36" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
            <text x="140" y="155" class="text-dark" font-size="11" text-anchor="middle">Ajouter une plage d'IP</text>

            <rect x="0" y="176" width="280" height="36" rx="4" stroke="#E5E7EB" fill="#E5E7EB"/>
            <text x="140" y="199" class="text-muted" font-size="11" text-anchor="middle">Supprimer la plage d'IP selectionnee</text>
          </g>
        </g>
      </g>
    </g>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
