<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="900" height="600" class="bg-muted"/>
  
  <!-- Header -->
  <rect x="40" y="20" width="820" height="50" rx="8" class="bg-white"/>
  <rect x="40" y="20" width="820" height="50" rx="8" class="border"/>
  <text x="70" y="52" class="text-heading">Ajouter un utilisateur</text>
  
  <!-- Stepper -->
  <g transform="translate(40, 90)">
    <!-- Step 1 - Active -->
    <circle cx="20" cy="20" r="16" fill="#0050D7"/>
    <text x="20" y="25" fill="#FFFFFF" font-size="12" text-anchor="middle">1</text>
    <text x="45" y="25" class="text-body" font-weight="600">Informations</text>
    <line x1="150" y1="20" x2="280" y2="20" stroke="#E5E7EB" stroke-width="2"/>
    <!-- Step 2 -->
    <circle cx="300" cy="20" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="300" y="25" class="text-muted" font-size="12" text-anchor="middle">2</text>
    <text x="325" y="25" class="text-muted">Droits</text>
    <line x1="380" y1="20" x2="510" y2="20" stroke="#E5E7EB" stroke-width="2"/>
    <!-- Step 3 -->
    <circle cx="530" cy="20" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="530" y="25" class="text-muted" font-size="12" text-anchor="middle">3</text>
    <text x="555" y="25" class="text-muted">Confirmation</text>
  </g>
  
  <!-- Form -->
  <rect x="40" y="140" width="820" height="400" rx="8" class="bg-white"/>
  <rect x="40" y="140" width="820" height="400" rx="8" class="border"/>
  
  <!-- Name field -->
  <text x="70" y="185" class="text-body" font-weight="500">Nom d'utilisateur *</text>
  <rect x="70" y="195" width="350" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="90" y="221" class="text-body">newuser</text>
  <text x="70" y="250" class="text-muted" font-size="12">2-11 caractères alphanumériques</text>
  
  <!-- Password field -->
  <text x="70" y="290" class="text-body" font-weight="500">Mot de passe</text>
  <rect x="70" y="300" width="350" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="90" y="326" class="text-muted">••••••••••••</text>
  
  <!-- Password requirements -->
  <text x="70" y="360" class="text-muted" font-size="12">Doit contenir :</text>
  <text x="70" y="380" class="text-muted" font-size="12">• Au moins un chiffre</text>
  <text x="70" y="398" class="text-muted" font-size="12">• Au moins une lettre majuscule</text>
  <text x="70" y="416" class="text-muted" font-size="12">• Au moins une lettre minuscule</text>
  <text x="70" y="434" class="text-muted" font-size="12">• Au moins un caractère spécial</text>
  <text x="70" y="452" class="text-muted" font-size="12">• Entre 8 et 30 caractères</text>
  
  <!-- Email field -->
  <text x="480" y="185" class="text-body" font-weight="500">Email</text>
  <rect x="480" y="195" width="350" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="500" y="221" class="text-body">newuser@example.com</text>
  
  <!-- Required note -->
  <text x="70" y="490" class="text-muted" font-size="12">* Champs obligatoires</text>
  
  <!-- Buttons -->
  <rect x="640" y="500" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="665" y="524" class="text-body">Annuler</text>
  <rect x="745" y="500" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="772" y="524" fill="#FFFFFF" font-size="14">Suivant</text>
</svg>
