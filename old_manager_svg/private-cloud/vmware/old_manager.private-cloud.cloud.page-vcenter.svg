<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="500" viewBox="0 0 1100 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Cloud - vCenter Details</title>
  <rect width="1100" height="500" fill="#F9FAFB"/>
  <g transform="translate(30, 30)"><text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">vCenter Server</text><text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Informations sur votre serveur vCenter.</text></g>
