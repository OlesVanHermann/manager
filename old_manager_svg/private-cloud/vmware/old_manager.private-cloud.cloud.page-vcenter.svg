    <g transform="translate(20, 300)"><text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">RAM</text><rect x="80" y="-10" width="200" height="16" rx="4" fill="#E5E7EB"/><rect x="80" y="-10" width="110" height="16" rx="4" fill="#F59E0B"/><text x="300" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">55%</text></g>
