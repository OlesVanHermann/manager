<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 650" width="450" height="650">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="450" height="650" class="bg-muted"/>

  <!-- Tile 1: Conformité -->
  <rect x="10" y="10" width="430" height="200" rx="8" class="bg-white"/>
  <rect x="10" y="10" width="430" height="200" rx="8" class="border"/>

  <text x="30" y="45" class="text-heading">Conformité</text>

  <text x="30" y="85" class="text-muted" font-size="12">Certification</text>
  <text x="30" y="108" class="text-body">Aucune certification active</text>
  <text x="30" y="135" class="text-primary" font-size="13">Découvrir les certifications ↗</text>

  <!-- Action Menu OPEN -->
  <g transform="translate(395, 70)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
    <!-- Dropdown -->
    <rect x="-150" y="28" width="180" height="75" rx="4" class="bg-white"/>
    <rect x="-150" y="28" width="180" height="75" rx="4" class="border"/>
    <text x="-135" y="55" class="text-body" font-size="13">Activer une certification</text>
    <line x1="-140" y1="68" x2="20" y2="68" stroke="#E5E7EB" stroke-width="1"/>
    <text x="-135" y="90" class="text-body" font-size="13">Configurer</text>
  </g>

  <!-- Tile 2: Options -->
  <rect x="10" y="220" width="430" height="420" rx="8" class="bg-white"/>
  <rect x="10" y="220" width="430" height="420" rx="8" class="border"/>

  <text x="30" y="255" class="text-heading">Options</text>

  <!-- Zerto -->
  <text x="30" y="295" class="text-muted" font-size="12">Zerto (PRA)</text>
  <rect x="30" y="305" width="80" height="24" rx="4" fill="#DCFCE7"/>
  <text x="45" y="322" fill="#16A34A" font-size="12">Actif</text>
  <rect x="120" y="305" width="130" height="24" rx="4" fill="#FEE2E2"/>
  <text x="130" y="322" fill="#DC2626" font-size="11">Site secondaire: Erreur</text>

  <!-- Action Menu for Zerto -->
  <g transform="translate(395, 290)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
    <!-- Dropdown OPEN -->
    <rect x="-180" y="28" width="210" height="105" rx="4" class="bg-white"/>
    <rect x="-180" y="28" width="210" height="105" rx="4" class="border"/>
    <text x="-165" y="55" class="text-body" font-size="13">Activer Zerto</text>
    <line x1="-170" y1="68" x2="20" y2="68" stroke="#E5E7EB" stroke-width="1"/>
    <text x="-165" y="90" class="text-body" font-size="13">Ajouter configuration VPN</text>
    <line x1="-170" y1="103" x2="20" y2="103" stroke="#E5E7EB" stroke-width="1"/>
    <text x="-165" y="125" fill="#DC2626" font-size="13">Supprimer Zerto</text>
  </g>

  <line x1="30" y1="350" x2="420" y2="350" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Basic Options -->
  <text x="30" y="380" class="text-muted" font-size="12">vSAN</text>
  <rect x="30" y="390" width="90" height="24" rx="4" fill="#F3F4F6"/>
  <text x="45" y="407" class="text-muted" font-size="12">Désactivé</text>
  <text x="395" y="407" class="text-muted" font-size="14">⋮</text>

  <text x="30" y="445" class="text-muted" font-size="12">vROps</text>
  <rect x="30" y="455" width="90" height="24" rx="4" fill="#F3F4F6"/>
  <text x="45" y="472" class="text-muted" font-size="12">Désactivé</text>
  <text x="395" y="472" class="text-muted" font-size="14">⋮</text>

  <line x1="30" y1="500" x2="420" y2="500" stroke="#E5E7EB" stroke-width="1"/>

  <!-- NSX-T -->
  <text x="30" y="530" class="text-muted" font-size="12">NSX-T</text>
  <rect x="30" y="540" width="70" height="24" rx="4" fill="#DCFCE7"/>
  <text x="45" y="557" fill="#16A34A" font-size="12">Actif</text>
  <text x="110" y="557" class="text-body" font-size="13">sur 2 datacentres</text>

  <line x1="30" y1="580" x2="420" y2="580" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Logs -->
  <text x="30" y="610" class="text-muted" font-size="12">Logs Datadog</text>
  <rect x="30" y="620" width="70" height="24" rx="4" fill="#DCFCE7"/>
  <text x="45" y="637" fill="#16A34A" font-size="12">Actif</text>
  <text x="395" y="637" class="text-muted" font-size="14">⋮</text>
</svg>
