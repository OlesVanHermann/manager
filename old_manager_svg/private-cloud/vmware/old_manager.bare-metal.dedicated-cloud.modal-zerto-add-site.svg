<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-subheading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .input-border { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <g class="modal-shadow">
    <rect x="370" y="80" width="700" height="740" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="370" y="80" width="700" height="60" rx="8" fill="#F9FAFB"/>
    <text x="400" y="118" class="text-heading">Ajouter un site Zerto</text>
    <text x="1040" y="118" fill="#6B7280" font-size="20" style="cursor: pointer;">×</text>

    <!-- Summary Section -->
    <text x="400" y="175" class="text-subheading">Configuration du site</text>

    <!-- Summary details -->
    <text x="400" y="215" class="text-muted">Type de plan de reprise d'activité</text>
    <text x="700" y="215" class="text-body">On premises</text>

    <text x="400" y="250" class="text-muted">Datacenter OVH</text>
    <text x="700" y="250" class="text-body">dc-123 (Paris)</text>

    <text x="400" y="285" class="text-muted">Private Cloud OVH</text>
    <text x="700" y="285" class="text-body">pcc-192-0-2-1</text>

    <line x1="400" y1="310" x2="1040" y2="310" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Form Fields -->
    <!-- Field 1: Label -->
    <text x="400" y="350" class="label">Label *</text>
    <rect x="400" y="365" width="620" height="40" rx="4" class="input-border"/>
    <text x="415" y="392" class="text-muted">Nom du site (ex: site-paris-01)</text>

    <!-- Field 2: PSK -->
    <text x="400" y="430" class="label">Clé de chiffrement du VPN (PSK) *</text>
    <rect x="400" y="445" width="620" height="40" rx="4" class="input-border"/>
    <text x="415" y="472" class="text-muted">Clé pré-partagée pour le VPN</text>

    <!-- Field 3: Remote Public IP -->
    <text x="400" y="510" class="label">IP publique du VPN distant *</text>
    <rect x="400" y="525" width="620" height="40" rx="4" class="input-border"/>
    <text x="415" y="552" class="text-muted">Ex: 198.51.100.1</text>

    <!-- Field 4: VRA Network -->
    <text x="400" y="590" class="label">Réseau VRA Datacenter on premises *</text>
    <rect x="400" y="605" width="620" height="40" rx="4" class="input-border"/>
    <text x="415" y="632" class="text-muted">Ex: 10.0.0.0/24</text>

    <!-- Field 5: ZVM IP -->
    <text x="400" y="670" class="label">IP de votre Zvm *</text>
    <rect x="400" y="685" width="620" height="40" rx="4" class="input-border"/>
    <text x="415" y="712" class="text-muted">Ex: 10.0.0.5</text>

    <!-- Modal Footer -->
    <line x1="370" y1="750" x2="1070" y2="750" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Buttons -->
    <rect x="760" y="770" width="120" height="40" rx="4" class="btn-secondary"/>
    <text x="797" y="796" class="btn-text-secondary">Annuler</text>

    <rect x="900" y="770" width="120" height="40" rx="4" class="btn-primary"/>
    <text x="940" y="796" class="btn-text">Valider</text>
  </g>
</svg>