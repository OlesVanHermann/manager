<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <text x="180" y="32" class="text-white" font-size="14">VMware</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="24" y="75" class="text-muted" font-size="14">Dashboard</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">Utilisateurs</text>
  <text x="220" y="75" class="text-muted" font-size="14">IAM OVHcloud</text>

  <!-- Content -->
  <g transform="translate(24, 105)">
    <!-- Title -->
    <text x="0" y="30" class="text-dark" font-size="18" font-weight="600">IAM OVHcloud</text>

    <!-- Main Card -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="1000" height="300" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <!-- Content Row -->
      <g transform="translate(30, 30)">
        <!-- Left Column - Description -->
        <g transform="translate(0, 0)">
          <text x="0" y="20" class="text-dark" font-size="13">L'activation de l'IAM OVHcloud délègue la gestion des accès au service IAM OVHcloud.</text>
          <text x="0" y="40" class="text-dark" font-size="13">La gestion des rôles associés et leurs autorisations dans vSphere s'effectue depuis cette page.</text>
          <text x="0" y="60" class="text-dark" font-size="13">La gestion des politiques et accès s'effectue depuis l'IAM OVHcloud.</text>
          <text x="0" y="80" class="text-dark" font-size="13">L'IAM OVHcloud est intégré pour le produit vSphere uniquement.</text>

          <!-- Warning -->
          <text x="0" y="120" class="text-muted" font-size="11">Les infrastructures bénéficiant d'options de sécurité renforcée ou d'un service certifié</text>
          <text x="0" y="135" class="text-muted" font-size="11">(HDS, PCI-DSS ou SNC) ne peuvent actuellement pas utiliser l'IAM OVHcloud.</text>

          <!-- Status -->
          <g transform="translate(0, 170)">
            <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Statut</text>
            <g transform="translate(0, 15)">
              <rect x="0" y="0" width="80" height="26" rx="13" fill="#DEF7EC"/>
              <text x="40" y="18" class="text-success" font-size="12" text-anchor="middle">Activé</text>
            </g>
          </g>
        </g>

        <!-- Right Column - Actions -->
        <g transform="translate(700, 0)">
          <rect x="0" y="0" width="220" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="110" y="26" class="text-dark" font-size="13" text-anchor="middle">Désactiver l'IAM OVHcloud</text>

          <rect x="0" y="55" width="220" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="95" y="71" class="text-dark" font-size="13" text-anchor="middle">Gérer les politiques et accès</text>
          <text x="200" y="71" class="text-muted" font-size="11">↗</text>
        </g>
      </g>
    </g>
  </g>
</svg>
