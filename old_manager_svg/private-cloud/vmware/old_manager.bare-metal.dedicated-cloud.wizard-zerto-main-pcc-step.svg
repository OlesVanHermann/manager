<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .step-line { stroke: #E5E7EB; stroke-width: 2; }
      .label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-primary" font-size="13">pcc-192-0-2-1</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-muted" font-size="13">Zerto</text>
  <text x="400" y="90" class="text-muted" font-size="13">›</text>
  <text x="415" y="90" class="text-body" font-size="13" font-weight="600">Configuration</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="550" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="550" rx="8" class="border"/>

  <!-- Wizard Title -->
  <text x="80" y="175" class="text-heading" font-size="22">Configuration Zerto - Private Cloud principal</text>

  <!-- Stepper -->
  <g transform="translate(80, 210)">
    <!-- Step 1 - Active -->
    <circle cx="0" cy="0" r="16" class="step-active"/>
    <text x="-4" y="5" fill="#FFFFFF" font-size="12" font-weight="600">1</text>
    <text x="-30" y="35" class="text-body" font-size="12" font-weight="500">PCC Principal</text>

    <!-- Line -->
    <line x1="16" y1="0" x2="180" y2="0" class="step-line"/>

    <!-- Step 2 - Inactive -->
    <circle cx="200" cy="0" r="16" class="step-inactive"/>
    <text x="196" y="5" class="text-muted" font-size="12">2</text>
    <text x="165" y="35" class="text-muted" font-size="12">PCC Secondaire</text>

    <!-- Line -->
    <line x1="216" y1="0" x2="380" y2="0" class="step-line"/>

    <!-- Step 3 - Inactive -->
    <circle cx="400" cy="0" r="16" class="step-inactive"/>
    <text x="396" y="5" class="text-muted" font-size="12">3</text>
    <text x="370" y="35" class="text-muted" font-size="12">Validation</text>
  </g>

  <!-- PCC Info -->
  <text x="80" y="310" class="text-body">Nom du Private Cloud : <tspan font-weight="600">pcc-192-0-2-1 (Roubaix)</tspan></text>

  <!-- Form Fields -->
  <text x="80" y="365" class="label">Identifiant du datacenter Private Cloud correspondant *</text>
  <rect x="80" y="380" width="500" height="44" rx="4" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
  <text x="100" y="410" class="text-body">dc-rbx1-01</text>
  <text x="545" y="410" class="text-muted">▼</text>

  <!-- IP Pool Field -->
  <text x="80" y="460" class="label">Pool d'adresses IP publiques disponible *</text>
  <rect x="80" y="475" width="500" height="44" rx="4" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
  <text x="100" y="505" class="text-body">192.0.2.0/28 (12 IP libres)</text>
  <text x="545" y="505" class="text-muted">▼</text>

  <!-- Warning Message (when no IP) - shown dimmed as example -->
  <g opacity="0.5">
    <rect x="80" y="540" width="500" height="50" rx="4" fill="#FEF3C7"/>
    <rect x="80" y="540" width="500" height="50" rx="4" stroke="#FDE68A" stroke-width="1" fill="none"/>
    <text x="100" y="570" fill="#92400E" font-size="13">Vous n'avez aucun pool d'adresses IP disponible.</text>
    <text x="385" y="570" fill="#0050D7" font-size="13">Veuillez en commander</text>
  </g>

  <!-- Navigation Buttons -->
  <rect x="80" y="620" width="120" height="40" rx="4" class="btn-secondary"/>
  <text x="100" y="646" class="btn-text-secondary">← Précédent</text>

  <rect x="220" y="620" width="120" height="40" rx="4" class="btn-primary"/>
  <text x="252" y="646" class="btn-text">Suivant →</text>

  <!-- Help Panel -->
  <rect x="700" y="280" width="350" height="180" rx="6" fill="#EFF6FF"/>
  <rect x="700" y="280" width="350" height="180" rx="6" stroke="#BFDBFE" stroke-width="1" fill="none"/>

  <circle cx="730" cy="310" r="12" fill="#0050D7"/>
  <text x="726" y="315" fill="#FFFFFF" font-size="14">i</text>
  <text x="755" y="315" fill="#1E40AF" font-size="14" font-weight="500">Configuration Zerto</text>

  <text x="720" y="350" fill="#1E40AF" font-size="13">Sélectionnez le datacenter source pour</text>
  <text x="720" y="370" fill="#1E40AF" font-size="13">la réplication Zerto et l'adresse IP</text>
  <text x="720" y="390" fill="#1E40AF" font-size="13">publique qui sera utilisée pour le VRA.</text>

  <text x="720" y="430" class="text-primary" font-size="13">Documentation Zerto ↗</text>
</svg>
