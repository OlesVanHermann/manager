<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 550" width="1200" height="550">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="550" class="bg-muted"/>

  <!-- Header -->
  <rect width="1200" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1200" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-primary" font-size="14">← Retour</text>
  <text x="130" y="90" class="text-body" font-size="14">Datacentres › dc1-Paris ›</text>
  <text x="310" y="90" class="text-body" font-size="14" font-weight="600">PRA Zerto</text>

  <!-- Content -->
  <rect x="40" y="130" width="900" height="400" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="900" height="400" rx="8" class="border"/>

  <!-- Title -->
  <text x="60" y="170" class="text-heading">Plan de reprise d'activité (PRA)</text>

  <!-- Description -->
  <text x="60" y="205" class="text-muted" font-size="13">Assurez la protection de votre système d'information en configurant votre plan de reprise d'activité.</text>
  <text x="60" y="225" class="text-muted" font-size="13">Basculez votre infrastructure en 1 clic et quelques minutes en cas de dysfonctionnement ou d'interruption de service.</text>

  <!-- Choice label -->
  <text x="60" y="265" class="text-body" font-weight="500">Choisissez le type de PRA souhaité :</text>

  <!-- Card 1 - OVH to OVH -->
  <rect x="60" y="290" width="400" height="180" rx="6" class="bg-white"/>
  <rect x="60" y="290" width="400" height="180" rx="6" stroke="#0050D7" stroke-width="2" fill="none"/>
  
  <!-- Radio selected -->
  <circle cx="80" cy="315" r="10" fill="none" stroke="#0050D7" stroke-width="2"/>
  <circle cx="80" cy="315" r="5" fill="#0050D7"/>
  
  <text x="100" y="320" class="text-body" font-weight="600">Entre deux Private Cloud OVH</text>
  
  <!-- Image placeholder -->
  <rect x="120" y="340" width="280" height="110" rx="4" fill="#F3F4F6"/>
  <text x="200" y="395" class="text-muted" font-size="12">Schéma: 2 Private Cloud OVH</text>
  <rect x="140" y="365" width="80" height="40" rx="4" fill="#EFF6FF" stroke="#0050D7" stroke-width="1"/>
  <text x="155" y="390" fill="#0050D7" font-size="11">PCC OVH 1</text>
  <text x="235" y="390" class="text-muted">⟷</text>
  <rect x="260" y="365" width="80" height="40" rx="4" fill="#EFF6FF" stroke="#0050D7" stroke-width="1"/>
  <text x="275" y="390" fill="#0050D7" font-size="11">PCC OVH 2</text>

  <!-- Card 2 - OnPremise -->
  <rect x="480" y="290" width="400" height="180" rx="6" class="bg-white"/>
  <rect x="480" y="290" width="400" height="180" rx="6" class="border"/>
  
  <!-- Radio unselected -->
  <circle cx="500" cy="315" r="10" fill="none" stroke="#D1D5DB" stroke-width="2"/>
  
  <text x="520" y="320" class="text-body" font-weight="600">Entre votre infrastructure et un Private Cloud OVH</text>
  
  <!-- Image placeholder -->
  <rect x="540" y="340" width="280" height="110" rx="4" fill="#F3F4F6"/>
  <text x="600" y="395" class="text-muted" font-size="12">Schéma: On-Premise + OVH</text>
  <rect x="560" y="365" width="80" height="40" rx="4" fill="#F9FAFB" stroke="#6B7280" stroke-width="1"/>
  <text x="569" y="390" class="text-muted" font-size="11">On-Premise</text>
  <text x="655" y="390" class="text-muted">⟷</text>
  <rect x="680" y="365" width="80" height="40" rx="4" fill="#EFF6FF" stroke="#0050D7" stroke-width="1"/>
  <text x="700" y="390" fill="#0050D7" font-size="11">PCC OVH</text>

  <!-- Button -->
  <rect x="60" y="490" width="180" height="36" rx="4" fill="#0050D7"/>
  <text x="100" y="514" fill="#FFFFFF" font-size="14">Activer Zerto PRA</text>
</svg>
