<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .input-border { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="600" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <g class="modal-shadow">
    <rect x="420" y="80" width="600" height="440" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="420" y="80" width="600" height="60" rx="8" fill="#F9FAFB"/>
    <text x="460" y="118" class="text-heading">Créer un nouveau rôle IAM OVHcloud</text>
    <text x="990" y="118" fill="#6B7280" font-size="20" style="cursor: pointer;">×</text>

    <!-- Description -->
    <text x="460" y="175" class="text-body">Veuillez renseigner les champs suivants pour ajouter</text>
    <text x="460" y="198" class="text-body">un rôle IAM OVHcloud à votre infrastructure.</text>

    <!-- Form Fields -->
    <text x="460" y="250" class="label">Nom du rôle *</text>
    <rect x="460" y="265" width="520" height="40" rx="4" class="input-border"/>
    <text x="480" y="292" class="text-muted">utilisateur</text>

    <!-- Helper text -->
    <text x="460" y="330" class="text-muted" font-size="12">Le nom du rôle ne doit pas contenir de caractères spéciaux.</text>

    <!-- Additional info -->
    <rect x="460" y="360" width="520" height="80" rx="6" fill="#EFF6FF"/>
    <rect x="460" y="360" width="520" height="80" rx="6" stroke="#BFDBFE" stroke-width="1" fill="none"/>
    <text x="480" y="390" fill="#1E40AF" font-size="13">La gestion des permissions de ce rôle dans vSphere sera</text>
    <text x="480" y="410" fill="#1E40AF" font-size="13">identique aux utilisateurs de votre infrastructure.</text>
    <text x="480" y="430" fill="#1E40AF" font-size="13">La gestion des politiques et accès s'effectuera depuis l'IAM OVHcloud.</text>

    <!-- Modal Footer -->
    <line x1="420" y1="460" x2="1020" y2="460" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Buttons -->
    <rect x="760" y="480" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="788" y="504" class="btn-text-secondary">Annuler</text>

    <rect x="880" y="480" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="915" y="504" class="btn-text">Créer</text>
  </g>
</svg>