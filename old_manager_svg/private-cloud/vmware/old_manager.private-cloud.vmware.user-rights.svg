<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .table-header { fill: #F9FAFB; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="170" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="165" y="46" width="140" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" class="text-success" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">VMware on OVHcloud</text>
  <rect x="115" y="85" width="130" height="3" class="bg-primary"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- Main panel -->
      <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

      <g transform="translate(24, 20)">
        <!-- Back button + Title -->
        <text x="0" y="24" class="text-primary" font-size="14">← Gestion des droits pour : admin-pcc</text>

        <!-- Datagrid -->
        <g transform="translate(0, 60)">
          <!-- Table header -->
          <rect x="0" y="0" width="1320" height="40" class="table-header"/>
          <rect x="0" y="0" width="1320" height="40" class="border"/>

          <text x="16" y="25" class="text-muted" font-size="11" font-weight="600">Datacenter</text>
          <text x="250" y="25" class="text-muted" font-size="11" font-weight="600">Acces vSphere</text>
          <text x="450" y="25" class="text-muted" font-size="11" font-weight="600">Ajouter des ressources</text>
          <text x="700" y="25" class="text-muted" font-size="11" font-weight="600">Reseau VM</text>
          <text x="900" y="25" class="text-muted" font-size="11" font-weight="600">Reseau NSX</text>
          <text x="1100" y="25" class="text-muted" font-size="11" font-weight="600">Actions</text>

          <!-- Row 1 -->
          <rect x="0" y="40" width="1320" height="45" fill="#FFFFFF"/>
          <line x1="0" y1="85" x2="1320" y2="85" class="divider"/>
          <text x="16" y="68" class="text-dark" font-size="12">dc-rbx-1</text>
          <text x="250" y="68" class="text-dark" font-size="12">Administrateur</text>
          <text x="450" y="68" class="text-success" font-size="12">Oui</text>
          <text x="700" y="68" class="text-dark" font-size="12">Administrateur</text>
          <text x="900" y="68" class="text-dark" font-size="12">Administrateur</text>
          <text x="1100" y="68" class="text-muted" font-size="16">⋮</text>

          <!-- Row 2 -->
          <rect x="0" y="85" width="1320" height="45" fill="#FFFFFF"/>
          <line x1="0" y1="130" x2="1320" y2="130" class="divider"/>
          <text x="16" y="113" class="text-dark" font-size="12">dc-gra-2</text>
          <text x="250" y="113" class="text-dark" font-size="12">Lecture seule</text>
          <text x="450" y="113" class="text-danger" font-size="12">Non</text>
          <text x="700" y="113" class="text-dark" font-size="12">Lecture seule</text>
          <text x="900" y="113" class="text-dark" font-size="12">Aucun</text>
          <text x="1100" y="113" class="text-muted" font-size="16">⋮</text>

          <!-- Row 3 -->
          <rect x="0" y="130" width="1320" height="45" fill="#FFFFFF"/>
          <line x1="0" y1="175" x2="1320" y2="175" class="divider"/>
          <text x="16" y="158" class="text-dark" font-size="12">dc-sbg-1</text>
          <text x="250" y="158" class="text-dark" font-size="12">Operateur</text>
          <text x="450" y="158" class="text-success" font-size="12">Oui</text>
          <text x="700" y="158" class="text-dark" font-size="12">Operateur</text>
          <text x="900" y="158" class="text-dark" font-size="12">Lecture seule</text>
          <text x="1100" y="158" class="text-muted" font-size="16">⋮</text>

          <!-- Action menu OPEN on row 1 -->
          <g transform="translate(1030, 45)">
            <rect x="0" y="0" width="160" height="50" rx="6" fill="#FFFFFF" stroke="#E5E7EB" filter="url(#shadow)"/>
            <text x="16" y="30" class="text-dark" font-size="12">Modifier les droits</text>
          </g>
        </g>

        <!-- Pagination -->
        <g transform="translate(0, 250)">
          <text x="0" y="16" class="text-muted" font-size="11">Page 1 sur 1</text>
          <text x="1220" y="16" class="text-muted" font-size="11">3 datacenters</text>
        </g>
      </g>
    </g>
  </g>
</svg>
