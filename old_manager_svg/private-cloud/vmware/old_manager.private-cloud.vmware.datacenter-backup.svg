<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="130" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">VMware</text>
  <rect x="105" y="85" width="55" height="3" class="bg-primary"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>
      <rect x="0" y="58" width="280" height="60" fill="#E8F0FE"/>
      <text x="12" y="82" class="text-dark" font-size="13" font-weight="600">pcc-192-0-2-1</text>
      <text x="12" y="100" class="text-muted" font-size="11">dc-gra1</text>
    </g>

    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Header -->
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">Veeam Managed Backup</text>
        <rect x="200" y="6" width="80" height="26" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
        <text x="240" y="24" class="text-primary" font-size="11" text-anchor="middle">Guides</text>

        <!-- Switch Backup activé -->
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="44" height="24" rx="12" class="bg-success"/>
          <circle cx="32" cy="12" r="10" fill="#FFFFFF"/>
          <text x="60" y="17" class="text-success" font-size="12" font-weight="500">Backup activé</text>
        </g>

        <!-- Section Offres -->
        <g transform="translate(0, 100)">
          <text x="0" y="0" class="text-dark" font-size="15" font-weight="600">Choisissez votre offre</text>

          <!-- Offer cards -->
          <g transform="translate(0, 20)">
            <!-- Standard -->
            <rect x="0" y="0" width="250" height="140" rx="8" class="bg-white"/>
            <rect x="0" y="0" width="250" height="140" rx="8" class="border"/>
            <rect x="0" y="0" width="250" height="40" rx="8" fill="#F9FAFB"/>
            <rect x="0" y="32" width="250" height="8" fill="#F9FAFB"/>
            <text x="16" y="26" class="text-dark" font-size="13" font-weight="600">Standard</text>
            <text x="16" y="60" class="text-muted" font-size="11">14 points de restauration</text>
            <text x="16" y="80" class="text-muted" font-size="11">Sans rapport quotidien</text>
            <text x="16" y="110" class="text-dark" font-size="12" font-weight="600">Gratuit</text>

            <!-- Advanced (sélectionné) -->
            <rect x="270" y="0" width="250" height="140" rx="8" fill="#E8F0FE"/>
            <rect x="270" y="0" width="250" height="140" rx="8" stroke="#0050D7" stroke-width="2" fill="none"/>
            <rect x="270" y="0" width="250" height="40" rx="8" fill="#0050D7"/>
            <text x="286" y="26" class="text-white" font-size="13" font-weight="600">Advanced</text>
            <rect x="470" y="10" width="40" height="18" rx="9" fill="#FFFFFF"/>
            <text x="490" y="23" class="text-primary" font-size="9" text-anchor="middle">Actuel</text>
            <text x="286" y="60" class="text-dark" font-size="11">28 points de restauration</text>
            <text x="286" y="80" class="text-dark" font-size="11">Rapport quotidien basique</text>
            <text x="286" y="110" class="text-primary" font-size="12" font-weight="600">15€ HT/mois</text>

            <!-- Premium -->
            <rect x="540" y="0" width="250" height="140" rx="8" class="bg-white"/>
            <rect x="540" y="0" width="250" height="140" rx="8" class="border"/>
            <rect x="540" y="0" width="250" height="40" rx="8" fill="#F9FAFB"/>
            <rect x="540" y="32" width="250" height="8" fill="#F9FAFB"/>
            <text x="556" y="26" class="text-dark" font-size="13" font-weight="600">Premium</text>
            <text x="556" y="60" class="text-muted" font-size="11">56 points de restauration</text>
            <text x="556" y="80" class="text-muted" font-size="11">Rapport quotidien complet</text>
            <text x="556" y="110" class="text-dark" font-size="12" font-weight="600">30€ HT/mois</text>
          </g>

          <!-- Update button -->
          <rect x="0" y="180" width="150" height="36" rx="4" fill="#E5E7EB"/>
          <text x="75" y="202" class="text-muted" font-size="12" text-anchor="middle">Modifier l'offre</text>
        </g>

        <!-- Section Rapport quotidien -->
        <g transform="translate(0, 320)">
          <text x="0" y="0" class="text-dark" font-size="15" font-weight="600">Rapport quotidien</text>
          <text x="0" y="24" class="text-muted" font-size="12">Personnalisez les informations incluses dans votre rapport de backup quotidien.</text>

          <!-- Checkboxes -->
          <g transform="translate(0, 50)">
            <rect x="0" y="0" width="18" height="18" rx="3" class="bg-primary"/>
            <text x="6" y="14" class="text-white" font-size="12">✓</text>
            <text x="30" y="14" class="text-dark" font-size="12">Durée des backups</text>

            <rect x="0" y="30" width="18" height="18" rx="3" class="bg-primary"/>
            <text x="6" y="44" class="text-white" font-size="12">✓</text>
            <text x="30" y="44" class="text-dark" font-size="12">Taille des backups</text>

            <rect x="0" y="60" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="30" y="74" class="text-dark" font-size="12">Taille des disques</text>

            <rect x="0" y="90" width="18" height="18" rx="3" class="bg-primary"/>
            <text x="6" y="104" class="text-white" font-size="12">✓</text>
            <text x="30" y="104" class="text-dark" font-size="12">Journée complète incluse</text>

            <rect x="0" y="120" width="18" height="18" rx="3" class="bg-primary"/>
            <text x="6" y="134" class="text-white" font-size="12">✓</text>
            <text x="30" y="134" class="text-dark" font-size="12">Points de restauration</text>
          </g>

          <!-- Update button -->
          <rect x="0" y="200" width="180" height="36" rx="4" class="bg-primary"/>
          <text x="90" y="222" class="text-white" font-size="12" text-anchor="middle">Mettre à jour</text>
        </g>
      </g>
    </g>
  </g>
</svg>
