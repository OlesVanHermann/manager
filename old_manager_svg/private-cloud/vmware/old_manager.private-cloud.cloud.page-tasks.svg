<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Cloud - Tasks</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Tâches</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Historique des opérations sur votre infrastructure.</text>
  </g>

  <!-- Filters -->
  <g transform="translate(30, 90)">
    <rect x="0" y="0" width="120" height="36" rx="4" fill="white" stroke="#0050D7"/>
    <text x="15" y="24" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">Toutes</text>
    <text x="100" y="24" fill="#0050D7" font-family="system-ui, sans-serif" font-size="10">▼</text>

    <rect x="140" y="0" width="120" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="155" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">En cours</text>

    <rect x="280" y="0" width="120" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="295" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Terminées</text>

    <rect x="420" y="0" width="120" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="435" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Échouées</text>
  </g>

  <!-- Tasks table -->
  <g transform="translate(30, 155)">
    <rect x="0" y="0" width="1040" height="360" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Table header -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="1040" height="45" rx="8" fill="#F9FAFB"/>
      <text x="20" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Tâche</text>
      <text x="300" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Cible</text>
      <text x="480" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Utilisateur</text>
      <text x="620" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Début</text>
      <text x="780" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Durée</text>
      <text x="900" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">État</text>
    </g>

    <!-- Row 1 - In progress -->
    <g transform="translate(0, 50)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Migration vMotion</text>
      <text x="300" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">db-master</text>
      <text x="480" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">admin@example.com</text>
      <text x="620" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">14:32:15</text>
      <text x="780" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">2 min</text>
      <g transform="translate(900, 18)">
        <rect x="0" y="0" width="90" height="22" rx="4" fill="#EFF6FF"/>
        <text x="15" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">En cours 45%</text>
      </g>
    </g>

    <!-- Row 2 - Success -->
    <g transform="translate(0, 115)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Création snapshot</text>
      <text x="300" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">web-server-01</text>
      <text x="480" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">admin@example.com</text>
      <text x="620" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">14:28:00</text>
      <text x="780" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">45 sec</text>
      <g transform="translate(900, 18)">
        <rect x="0" y="0" width="90" height="22" rx="4" fill="#DCFCE7"/>
        <text x="22" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Succès</text>
      </g>
    </g>

    <!-- Row 3 - Success -->
    <g transform="translate(0, 180)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Démarrage VM</text>
      <text x="300" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">monitoring</text>
      <text x="480" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">system</text>
      <text x="620" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">12:00:00</text>
      <text x="780" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1 min 20s</text>
      <g transform="translate(900, 18)">
        <rect x="0" y="0" width="90" height="22" rx="4" fill="#DCFCE7"/>
        <text x="22" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Succès</text>
      </g>
    </g>

    <!-- Row 4 - Failed -->
    <g transform="translate(0, 245)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Clone VM</text>
      <text x="300" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">dev-env → dev-env-copy</text>
      <text x="480" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">dev@example.com</text>
      <text x="620" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10:15:00</text>
      <text x="780" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">5 min</text>
      <g transform="translate(900, 18)">
        <rect x="0" y="0" width="90" height="22" rx="4" fill="#FEE2E2"/>
        <text x="22" y="15" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Échec</text>
      </g>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(30, 525)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">1 - 4 sur 156 tâches</text>
  </g>
</svg>
