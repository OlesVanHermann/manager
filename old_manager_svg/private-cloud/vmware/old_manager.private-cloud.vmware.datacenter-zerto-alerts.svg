<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <text x="180" y="32" class="text-white" font-size="14">VMware</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="24" y="75" class="text-muted" font-size="14">Dashboard</text>
  <text x="120" y="75" class="text-muted" font-size="14">Datacenters</text>
  <text x="230" y="75" class="text-muted" font-size="14">dc-rbx-01</text>
  <text x="320" y="75" class="text-primary" font-size="14" font-weight="600">Zerto</text>

  <!-- Content -->
  <g transform="translate(24, 105)">
    <!-- Title -->
    <text x="0" y="30" class="text-dark" font-size="18" font-weight="600">Zerto Disaster Recovery</text>

    <!-- Success Alert -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="1000" height="70" rx="6" class="bg-success"/>
      <rect x="0" y="0" width="4" height="70" rx="2" fill="#059669"/>
      <text x="20" y="25" class="text-success" font-size="13" font-weight="500">✓ Zerto est activé et opérationnel</text>
      <text x="20" y="48" class="text-success" font-size="12">La réplication vers le site distant pcc-987-654-321 est active.</text>
      <text x="20" y="62" class="text-success" font-size="12">Un email de confirmation a été envoyé à admin@example.com.</text>
      <text x="970" y="35" class="text-success" font-size="16" style="cursor:pointer;">×</text>
    </g>

    <!-- Info Alert -->
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="1000" height="50" rx="6" class="bg-info"/>
      <rect x="0" y="0" width="4" height="50" rx="2" fill="#1E40AF"/>
      <text x="20" y="20" class="text-info" font-size="13">ℹ️ Configuration en cours de déploiement</text>
      <text x="20" y="38" class="text-info" font-size="12">Veuillez consulter les tâches en cours pour suivre la progression.</text>
    </g>

    <!-- Warning Alert -->
    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="1000" height="50" rx="6" class="bg-warning"/>
      <rect x="0" y="0" width="4" height="50" rx="2" fill="#D97706"/>
      <text x="20" y="20" class="text-warning" font-size="13">⚠️ Configuration VPN requise</text>
      <text x="20" y="38" class="text-warning" font-size="12">Veuillez <tspan class="text-primary" style="cursor:pointer;text-decoration:underline;">configurer le VPN</tspan> pour finaliser la mise en place de Zerto.</text>
    </g>

    <!-- Status Card -->
    <g transform="translate(0, 300)">
      <rect x="0" y="0" width="500" height="200" rx="8" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="30" class="text-dark" font-size="15" font-weight="600">État de la réplication</text>
      <line x1="0" y1="50" x2="500" y2="50" class="divider"/>

      <g transform="translate(20, 70)">
        <text x="0" y="0" class="text-muted" font-size="12">Type de DRP</text>
        <text x="200" y="0" class="text-dark" font-size="12">OVHcloud to OVHcloud</text>

        <text x="0" y="30" class="text-muted" font-size="12">Statut</text>
        <rect x="200" y="-12" width="60" height="22" rx="11" fill="#DEF7EC"/>
        <text x="230" y="2" class="text-success" font-size="11" text-anchor="middle">Actif</text>

        <text x="0" y="60" class="text-muted" font-size="12">Site principal</text>
        <text x="200" y="60" class="text-dark" font-size="12">dc-rbx-01</text>

        <text x="0" y="90" class="text-muted" font-size="12">Site de réplication</text>
        <text x="200" y="90" class="text-dark" font-size="12">dc-sbg-02</text>

        <text x="0" y="120" class="text-muted" font-size="12">VPN</text>
        <rect x="200" y="108" width="80" height="22" rx="11" fill="#FEF3C7"/>
        <text x="240" y="122" class="text-warning" font-size="11" text-anchor="middle">Non configuré</text>
      </g>
    </g>
  </g>
</svg>
