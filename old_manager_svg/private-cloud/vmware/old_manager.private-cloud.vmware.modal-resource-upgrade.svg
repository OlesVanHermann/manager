<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <text x="180" y="32" class="text-white" font-size="14">VMware</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="24" y="75" class="text-muted" font-size="14">Dashboard</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">Datacenter</text>

  <!-- Modal Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="modal-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="480" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="8" fill="#F9FAFB"/>
    <text x="20" y="36" class="text-dark" font-size="16" font-weight="600">Passer au forfait mensuel</text>
    <text x="570" y="36" class="text-muted" font-size="18" style="cursor: pointer;">×</text>

    <!-- Modal Body -->
    <g transform="translate(20, 76)">
      <!-- Info Banner -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="560" height="70" rx="6" class="bg-info"/>
        <rect x="0" y="0" width="4" height="70" rx="2" fill="#1E40AF"/>
        <text x="20" y="25" class="text-info" font-size="12" font-weight="500">ℹ️ Information</text>
        <text x="20" y="45" class="text-info" font-size="11">Le passage au forfait mensuel vous permet de bénéficier d'un tarif préférentiel</text>
        <text x="20" y="60" class="text-info" font-size="11">avec un engagement sur la durée sélectionnée.</text>
      </g>

      <!-- Resource Info -->
      <g transform="translate(0, 95)">
        <text x="0" y="20" class="text-dark" font-size="13" font-weight="500">Ressource concernée</text>
        <rect x="0" y="30" width="560" height="50" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="15" y="55" class="text-dark" font-size="13">Host L-32 (Intel Xeon Gold)</text>
        <text x="15" y="72" class="text-muted" font-size="11">dc-rbx-01</text>
      </g>

      <!-- Renewal Period -->
      <g transform="translate(0, 190)">
        <text x="0" y="20" class="text-dark" font-size="13" font-weight="500">Période de renouvellement</text>
        <rect x="0" y="30" width="560" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="55" class="text-dark" font-size="13">12 mois</text>
        <text x="530" y="55" class="text-muted" font-size="12">▼</text>
      </g>

      <!-- Price Summary -->
      <g transform="translate(0, 280)">
        <rect x="0" y="0" width="560" height="80" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>

        <text x="20" y="30" class="text-muted" font-size="12">Prix horaire actuel</text>
        <text x="400" y="30" class="text-dark" font-size="12">0,50 €/heure</text>

        <line x1="20" y1="45" x2="540" y2="45" class="divider"/>

        <text x="20" y="65" class="text-dark" font-size="13" font-weight="600">Nouveau prix mensuel</text>
        <text x="400" y="65" class="text-primary" font-size="14" font-weight="600">250,00 €/mois</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(20, 420)">
      <rect x="360" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="410" y="26" class="text-dark" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="480" y="0" width="100" height="40" rx="4" class="bg-primary"/>
      <text x="530" y="26" class="text-white" font-size="13" text-anchor="middle">Confirmer</text>
    </g>
  </g>
</svg>
