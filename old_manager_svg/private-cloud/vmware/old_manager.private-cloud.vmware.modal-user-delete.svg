<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-danger { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="170" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="165" y="46" width="140" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" fill="#059669" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">VMware on OVHcloud</text>
  <rect x="115" y="85" width="130" height="3" class="bg-primary"/>

  <!-- Overlay sombre -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>

  <!-- Modal Supprimer utilisateur (Wizard step 1) -->
  <g transform="translate(420, 220)">
    <rect x="0" y="0" width="600" height="380" rx="8" fill="#FFFFFF" filter="url(#shadow)"/>

    <!-- Header modal -->
    <rect x="0" y="0" width="600" height="60" rx="8" fill="#FFFFFF"/>
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Supprimer l'utilisateur</text>
    <text x="560" y="38" class="text-muted" font-size="20" cursor="pointer">Ã—</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Stepper -->
    <g transform="translate(150, 80)">
      <!-- Step 1 - Active -->
      <circle cx="75" cy="0" r="16" fill="#0050D7"/>
      <text x="75" y="5" class="text-white" font-size="12" text-anchor="middle" font-weight="600">1</text>
      <text x="75" y="30" class="text-primary" font-size="11" text-anchor="middle">Confirmation</text>

      <!-- Line -->
      <line x1="95" y1="0" x2="205" y2="0" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 2 - Inactive -->
      <circle cx="225" cy="0" r="16" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="225" y="5" class="text-muted" font-size="12" text-anchor="middle">2</text>
      <text x="225" y="30" class="text-muted" font-size="11" text-anchor="middle">Traitement</text>
    </g>

    <!-- Content -->
    <g transform="translate(24, 140)">
      <!-- Warning message -->
      <rect x="0" y="0" width="552" height="60" rx="4" class="bg-danger"/>
      <rect x="0" y="0" width="552" height="60" rx="4" stroke="#DC2626" fill="none"/>
      <g transform="translate(16, 20)">
        <circle cx="10" cy="10" r="10" fill="#DC2626"/>
        <text x="10" y="14" class="text-white" font-size="10" text-anchor="middle" font-weight="600">!</text>
        <text x="32" y="6" class="text-danger" font-size="12">Cette action est irreversible. L'utilisateur ne pourra plus</text>
        <text x="32" y="24" class="text-danger" font-size="12">acceder a vSphere apres la suppression.</text>
      </g>

      <!-- Confirmation text -->
      <g transform="translate(0, 90)">
        <text x="0" y="0" class="text-dark" font-size="13">Etes-vous sur de vouloir supprimer l'utilisateur :</text>
        <text x="0" y="28" class="text-primary" font-size="14" font-weight="600">jean.dupont</text>
        <text x="100" y="28" class="text-muted" font-size="12">@pcc-123-456-789</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="316" x2="600" y2="316" class="divider"/>
    <g transform="translate(24, 332)">
      <!-- Bouton Annuler -->
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
      <text x="50" y="23" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>

      <!-- Bouton Supprimer -->
      <rect x="452" y="0" width="100" height="36" rx="4" fill="#DC2626"/>
      <text x="502" y="23" class="text-white" font-size="13" text-anchor="middle">Supprimer</text>
    </g>
  </g>
</svg>
