<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-subheading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .text-card-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #E5E7EB; }
      .step-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; font-weight: 600; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-primary" font-size="13">pcc-192-0-2-1</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-muted" font-size="13">Zerto</text>
  <text x="400" y="90" class="text-muted" font-size="13">›</text>
  <text x="415" y="90" class="text-body" font-size="13" font-weight="600">Configuration</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="750" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="750" rx="8" class="border"/>

  <!-- Title -->
  <text x="70" y="175" class="text-heading">Créez votre plan de reprise d'activité avec Zerto</text>
  <text x="70" y="205" class="text-body">Assurez la protection de votre système d'information en configurant votre plan de reprise d'activité.</text>
  <text x="70" y="228" class="text-body">Basculez votre infrastructure en 1 clic et quelques minutes en cas de dysfonctionnement ou d'interruption de service.</text>

  <!-- Stepper -->
  <g transform="translate(70, 280)">
    <!-- Step 1 - Active -->
    <circle cx="20" cy="0" r="18" class="step-active"/>
    <text x="15" y="6" class="step-text">1</text>
    <text x="50" y="6" class="text-body" font-weight="600">Type de PRA</text>

    <!-- Line -->
    <line x1="140" y1="0" x2="240" y2="0" stroke="#E5E7EB" stroke-width="2"/>

    <!-- Step 2 - Inactive -->
    <circle cx="260" cy="0" r="18" class="step-inactive"/>
    <text x="255" y="6" fill="#6B7280" font-size="13" font-weight="600">2</text>
    <text x="290" y="6" class="text-muted">Datacenter principal</text>

    <!-- Line -->
    <line x1="420" y1="0" x2="520" y2="0" stroke="#E5E7EB" stroke-width="2"/>

    <!-- Step 3 - Inactive -->
    <circle cx="540" cy="0" r="18" class="step-inactive"/>
    <text x="535" y="6" fill="#6B7280" font-size="13" font-weight="600">3</text>
    <text x="570" y="6" class="text-muted">Datacenter secondaire</text>

    <!-- Line -->
    <line x1="720" y1="0" x2="820" y2="0" stroke="#E5E7EB" stroke-width="2"/>

    <!-- Step 4 - Inactive -->
    <circle cx="840" cy="0" r="18" class="step-inactive"/>
    <text x="835" y="6" fill="#6B7280" font-size="13" font-weight="600">4</text>
    <text x="870" y="6" class="text-muted">Confirmation</text>
  </g>

  <!-- Choice cards -->
  <text x="70" y="360" class="text-subheading">Sélectionnez le type de plan de reprise d'activité</text>

  <!-- Card 1 - OVH to OVH (selected) -->
  <rect x="70" y="390" width="600" height="200" rx="8" class="bg-white"/>
  <rect x="70" y="390" width="600" height="200" rx="8" class="border-primary"/>
  <rect x="70" y="390" width="600" height="60" rx="8" class="bg-primary-light"/>

  <circle cx="640" cy="420" r="12" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
  <circle cx="640" cy="420" r="6" fill="#0050D7"/>

  <text x="100" y="428" class="text-card-title">OVH vers OVH</text>

  <text x="100" y="480" class="text-body">Répliquez votre infrastructure entre deux Hosted Private Cloud OVHcloud.</text>
  <text x="100" y="505" class="text-body">Nécessite un Private Cloud secondaire.</text>

  <text x="100" y="550" class="text-muted" font-size="13">Idéal pour une réplication complète dans l'environnement OVHcloud.</text>

  <!-- Card 2 - OVH to On-Premise -->
  <rect x="700" y="390" width="600" height="200" rx="8" class="bg-white"/>
  <rect x="700" y="390" width="600" height="200" rx="8" class="border"/>
  <rect x="700" y="390" width="600" height="60" rx="8" fill="#F9FAFB"/>

  <circle cx="1270" cy="420" r="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>

  <text x="730" y="428" class="text-card-title">OVH vers On-Premises</text>

  <text x="730" y="480" class="text-body">Répliquez votre infrastructure OVHcloud vers votre datacenter local.</text>
  <text x="730" y="505" class="text-body">Nécessite une connexion VPN.</text>

  <text x="730" y="550" class="text-muted" font-size="13">Idéal pour une stratégie hybride cloud/on-premise.</text>

  <!-- Warning -->
  <rect x="70" y="620" width="1230" height="60" rx="6" fill="#FEF3C7"/>
  <rect x="70" y="620" width="1230" height="60" rx="6" stroke="#FDE68A" stroke-width="1" fill="none"/>
  <text x="100" y="650" fill="#92400E" font-size="18">⚠</text>
  <text x="130" y="645" fill="#92400E" font-size="14">Votre datacenter actuel ne dispose d'aucun host. Veuillez en commander un pour utiliser ce datacenter</text>
  <text x="130" y="668" fill="#92400E" font-size="14">pour votre PRA, ou choisissez un datacenter disposant d'au moins un host.</text>

  <!-- Buttons -->
  <rect x="70" y="820" width="100" height="40" rx="4" class="btn-secondary"/>
  <text x="98" y="846" class="btn-text-secondary">Annuler</text>

  <rect x="1180" y="820" width="120" height="40" rx="4" class="btn-primary"/>
  <text x="1215" y="846" class="btn-text">Suivant</text>
</svg>