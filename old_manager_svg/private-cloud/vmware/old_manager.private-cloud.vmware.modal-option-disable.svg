<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-danger { fill: #DC2626; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <text x="180" y="32" class="text-white" font-size="14">VMware</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="24" y="75" class="text-muted" font-size="14">Dashboard</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">Options VMware</text>

  <!-- Modal Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="modal-overlay"/>

  <!-- Modal -->
  <g transform="translate(320, 120)">
    <rect x="0" y="0" width="800" height="600" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="0" y="0" width="800" height="56" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="48" width="800" height="8" fill="#F9FAFB"/>
    <text x="20" y="36" class="text-dark" font-size="16" font-weight="600">Désactiver l'option VMware</text>
    <text x="770" y="36" class="text-muted" font-size="18" style="cursor: pointer;">×</text>

    <!-- Stepper -->
    <g transform="translate(250, 76)">
      <circle cx="50" cy="12" r="12" fill="#0050D7"/>
      <text x="50" y="16" class="text-white" font-size="11" text-anchor="middle">1</text>
      <line x1="62" y1="12" x2="138" y2="12" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="150" cy="12" r="12" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="150" y="16" class="text-muted" font-size="11" text-anchor="middle">2</text>
      <line x1="162" y1="12" x2="238" y2="12" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="250" cy="12" r="12" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="250" y="16" class="text-muted" font-size="11" text-anchor="middle">3</text>
    </g>

    <!-- Modal Body -->
    <g transform="translate(20, 115)">
      <!-- Warning Banner -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="760" height="80" rx="6" class="bg-warning"/>
        <rect x="0" y="0" width="4" height="80" rx="2" fill="#D97706"/>
        <text x="20" y="25" class="text-warning" font-size="12" font-weight="500">⚠️ Attention</text>
        <text x="20" y="48" class="text-warning" font-size="11">La désactivation de cette option peut impacter les services qui en dépendent.</text>
        <text x="20" y="65" class="text-warning" font-size="11">Veuillez vérifier les dépendances avant de continuer.</text>
      </g>

      <!-- Option Info -->
      <g transform="translate(0, 110)">
        <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Option à désactiver</text>

        <rect x="0" y="35" width="760" height="60" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="20" y="60" class="text-dark" font-size="14" font-weight="500">VMware vRealize Operations (vROps)</text>
        <text x="20" y="80" class="text-muted" font-size="12">Surveillance et optimisation des performances</text>
      </g>

      <!-- Pricing Table -->
      <g transform="translate(0, 220)">
        <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Impact sur la facturation</text>

        <!-- Table Header -->
        <rect x="0" y="35" width="760" height="40" rx="6" fill="#F9FAFB"/>
        <text x="20" y="60" class="text-dark" font-size="11" font-weight="600">Ressource</text>
        <text x="350" y="60" class="text-dark" font-size="11" font-weight="600">Prix actuel</text>
        <text x="550" y="60" class="text-dark" font-size="11" font-weight="600">Nouveau prix</text>

        <!-- Row 1 -->
        <rect x="0" y="75" width="760" height="45" fill="#FFFFFF"/>
        <line x1="0" y1="120" x2="760" y2="120" class="divider"/>
        <text x="20" y="103" class="text-dark" font-size="12">vROps - Licence par VM</text>
        <text x="350" y="103" class="text-dark" font-size="12">50,00 €/mois</text>
        <text x="550" y="103" class="text-primary" font-size="12" font-weight="500">0,00 €/mois</text>

        <!-- Row 2 -->
        <rect x="0" y="120" width="760" height="45" fill="#F9FAFB"/>
        <line x1="0" y1="165" x2="760" y2="165" class="divider"/>
        <text x="20" y="148" class="text-dark" font-size="12">Total mensuel</text>
        <text x="350" y="148" class="text-dark" font-size="12" font-weight="600">50,00 €/mois</text>
        <text x="550" y="148" class="text-primary" font-size="12" font-weight="600">0,00 €/mois</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(20, 540)">
      <rect x="560" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="610" y="26" class="text-dark" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="680" y="0" width="100" height="40" rx="4" class="bg-danger"/>
      <text x="730" y="26" class="text-white" font-size="13" text-anchor="middle">Désactiver</text>
    </g>
  </g>
</svg>
