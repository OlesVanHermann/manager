<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="130" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">VMware</text>
  <rect x="105" y="85" width="55" height="3" class="bg-primary"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>
      <rect x="0" y="58" width="280" height="60" fill="#E8F0FE"/>
      <text x="12" y="82" class="text-dark" font-size="13" font-weight="600">pcc-192-0-2-1</text>
      <text x="12" y="100" class="text-muted" font-size="11">dc-gra1</text>
    </g>

    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Header -->
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">Activation du backup Veeam</text>

        <!-- Description -->
        <text x="0" y="60" class="text-dark" font-size="13">Il semblerait que vous n'avez pas activé de service de sauvegarde</text>
        <text x="0" y="80" class="text-muted" font-size="12">Vous pouvez choisir entre 3 nouvelles offres pour la sauvegarde de vos machines virtuelles (VM) :</text>
        <text x="0" y="98" class="text-muted" font-size="12"><tspan font-weight="600">Standard</tspan>, <tspan font-weight="600">Advanced</tspan> ou <tspan font-weight="600">Premium</tspan>.</text>

        <!-- Tarif link -->
        <text x="0" y="130" class="text-primary" font-size="12" font-weight="500">Consulter le détail des tarifs disponibles pour le backup Veeam →</text>

        <!-- Stepper -->
        <g transform="translate(0, 170)">
          <!-- Step 1 (active) -->
          <circle cx="20" cy="20" r="16" fill="#0050D7"/>
          <text x="20" y="25" class="text-white" font-size="12" text-anchor="middle">1</text>
          <text x="50" y="25" class="text-dark" font-size="13" font-weight="600">Choix de l'offre de sauvegarde</text>

          <!-- Line -->
          <line x1="20" y1="40" x2="20" y2="80" stroke="#E5E7EB" stroke-width="2"/>

          <!-- Step 2 (inactive) -->
          <circle cx="20" cy="100" r="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="20" y="105" class="text-muted" font-size="12" text-anchor="middle">2</text>
          <text x="50" y="105" class="text-muted" font-size="13">Validation des conditions d'utilisation</text>
        </g>

        <!-- Offer cards -->
        <g transform="translate(0, 300)">
          <!-- Standard -->
          <rect x="0" y="0" width="330" height="180" rx="8" class="bg-white"/>
          <rect x="0" y="0" width="330" height="180" rx="8" class="border"/>
          <rect x="0" y="0" width="330" height="44" rx="8" fill="#F9FAFB"/>
          <rect x="0" y="36" width="330" height="8" fill="#F9FAFB"/>
          <text x="16" y="28" class="text-dark" font-size="14" font-weight="600">Standard</text>
          <text x="16" y="70" class="text-muted" font-size="12">14 points de restauration</text>
          <text x="16" y="90" class="text-muted" font-size="12">Rétention quotidienne 7 jours</text>
          <text x="16" y="110" class="text-muted" font-size="12">Rétention hebdomadaire 7 jours</text>
          <text x="16" y="150" class="text-dark" font-size="13" font-weight="600">Gratuit</text>

          <!-- Advanced (selected) -->
          <rect x="350" y="0" width="330" height="180" rx="8" fill="#E8F0FE"/>
          <rect x="350" y="0" width="330" height="180" rx="8" stroke="#0050D7" stroke-width="2" fill="none"/>
          <rect x="350" y="0" width="330" height="44" rx="8" fill="#0050D7"/>
          <text x="366" y="28" class="text-white" font-size="14" font-weight="600">Advanced</text>
          <text x="366" y="70" class="text-dark" font-size="12">28 points de restauration</text>
          <text x="366" y="90" class="text-dark" font-size="12">Rétention quotidienne 14 jours</text>
          <text x="366" y="110" class="text-dark" font-size="12">Rétention hebdomadaire 14 jours</text>
          <text x="366" y="130" class="text-dark" font-size="12">Rapport quotidien basique</text>
          <text x="366" y="150" class="text-primary" font-size="13" font-weight="600">15€ HT/mois</text>

          <!-- Premium -->
          <rect x="700" y="0" width="330" height="180" rx="8" class="bg-white"/>
          <rect x="700" y="0" width="330" height="180" rx="8" class="border"/>
          <rect x="700" y="0" width="330" height="44" rx="8" fill="#F9FAFB"/>
          <rect x="700" y="36" width="330" height="8" fill="#F9FAFB"/>
          <text x="716" y="28" class="text-dark" font-size="14" font-weight="600">Premium</text>
          <text x="716" y="70" class="text-muted" font-size="12">56 points de restauration</text>
          <text x="716" y="90" class="text-muted" font-size="12">Rétention quotidienne 28 jours</text>
          <text x="716" y="110" class="text-muted" font-size="12">Rétention hebdomadaire 28 jours</text>
          <text x="716" y="130" class="text-muted" font-size="12">Rapport quotidien complet</text>
          <text x="716" y="150" class="text-dark" font-size="13" font-weight="600">30€ HT/mois</text>
        </g>

        <!-- Action button -->
        <g transform="translate(0, 510)">
          <rect x="0" y="0" width="160" height="40" rx="4" class="bg-primary"/>
          <text x="80" y="26" class="text-white" font-size="13" text-anchor="middle">Choisir l'offre</text>
        </g>
      </g>
    </g>
  </g>
</svg>
