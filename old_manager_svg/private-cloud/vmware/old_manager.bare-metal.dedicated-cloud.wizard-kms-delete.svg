<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 320" width="650" height="320">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="650" height="320" class="bg-overlay"/>
  <rect x="75" y="20" width="500" height="280" rx="8" class="bg-white"/>
  <rect x="75" y="20" width="500" height="280" rx="8" class="border"/>
  <text x="100" y="55" class="text-heading">Supprimer le serveur KMS</text>
  <text x="545" y="55" class="text-muted" font-size="20">×</text>
  <line x1="75" y1="75" x2="575" y2="75" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Stepper -->
  <g transform="translate(250, 100)">
    <circle cx="0" cy="0" r="14" fill="#0050D7"/>
    <text x="-4" y="5" fill="#FFFFFF" font-size="12">1</text>
    <line x1="14" y1="0" x2="100" y2="0" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="114" cy="0" r="14" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="110" y="5" class="text-muted" font-size="12">2</text>
  </g>
  <text x="100" y="160" class="text-body">Êtes-vous sûr de vouloir supprimer le serveur KMS</text>
  <text x="100" y="185" class="text-body" font-weight="600">Production KMS Server</text>
  <text x="278" y="185" class="text-body">?</text>
  <text x="100" y="220" class="text-muted">Cette action est irréversible. Le chiffrement des VMs</text>
  <text x="100" y="240" class="text-muted">sera impacté si ce serveur est utilisé.</text>
  <line x1="75" y1="260" x2="575" y2="260" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="355" y="268" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="380" y="292" class="text-body">Annuler</text>
  <rect x="460" y="268" width="90" height="36" rx="4" fill="#DC2626"/>
  <text x="485" y="292" fill="#FFFFFF" font-size="14">Suivant</text>
</svg>
