<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Cloud - Networks</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Réseaux virtuels</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Configurez les réseaux de votre cloud privé.</text>
  </g>

  <!-- Actions -->
  <g transform="translate(30, 90)">
    <rect x="0" y="0" width="140" height="40" rx="4" fill="#0050D7"/>
    <text x="20" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">+ Créer réseau</text>
  </g>

  <!-- Networks table -->
  <g transform="translate(30, 160)">
    <rect x="0" y="0" width="1040" height="350" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Table header -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="1040" height="45" rx="8" fill="#F9FAFB"/>
      <text x="20" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nom</text>
      <text x="200" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">VLAN ID</text>
      <text x="300" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Sous-réseau</text>
      <text x="480" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Passerelle</text>
      <text x="620" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">DHCP</text>
      <text x="720" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">VMs</text>
      <text x="820" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">État</text>
      <text x="950" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 50)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Production</text>
      <g transform="translate(200, 18)">
        <rect x="0" y="0" width="50" height="22" rx="4" fill="#EFF6FF"/>
        <text x="15" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">100</text>
      </g>
      <text x="300" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.168.1.0/24</text>
      <text x="480" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.168.1.1</text>
      <g transform="translate(620, 18)">
        <rect x="0" y="0" width="50" height="22" rx="4" fill="#DCFCE7"/>
        <text x="15" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Oui</text>
      </g>
      <text x="720" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">12</text>
      <g transform="translate(820, 18)">
        <rect x="0" y="0" width="70" height="22" rx="4" fill="#DCFCE7"/>
        <text x="18" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Actif</text>
      </g>
      <g transform="translate(950, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 115)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Base de données</text>
      <g transform="translate(200, 18)">
        <rect x="0" y="0" width="50" height="22" rx="4" fill="#EFF6FF"/>
        <text x="15" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">200</text>
      </g>
      <text x="300" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.168.2.0/24</text>
      <text x="480" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.168.2.1</text>
      <g transform="translate(620, 18)">
        <rect x="0" y="0" width="50" height="22" rx="4" fill="#FEE2E2"/>
        <text x="12" y="15" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Non</text>
      </g>
      <text x="720" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">4</text>
      <g transform="translate(820, 18)">
        <rect x="0" y="0" width="70" height="22" rx="4" fill="#DCFCE7"/>
        <text x="18" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Actif</text>
      </g>
      <g transform="translate(950, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 180)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">DMZ</text>
      <g transform="translate(200, 18)">
        <rect x="0" y="0" width="50" height="22" rx="4" fill="#EFF6FF"/>
        <text x="15" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">300</text>
      </g>
      <text x="300" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.0.0/24</text>
      <text x="480" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.0.1</text>
      <g transform="translate(620, 18)">
        <rect x="0" y="0" width="50" height="22" rx="4" fill="#DCFCE7"/>
        <text x="15" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Oui</text>
      </g>
      <text x="720" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">6</text>
      <g transform="translate(820, 18)">
        <rect x="0" y="0" width="70" height="22" rx="4" fill="#DCFCE7"/>
        <text x="18" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Actif</text>
      </g>
      <g transform="translate(950, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 4 -->
    <g transform="translate(0, 245)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Management</text>
      <g transform="translate(200, 18)">
        <rect x="0" y="0" width="50" height="22" rx="4" fill="#EFF6FF"/>
        <text x="18" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">10</text>
      </g>
      <text x="300" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">172.16.0.0/24</text>
      <text x="480" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">172.16.0.1</text>
      <g transform="translate(620, 18)">
        <rect x="0" y="0" width="50" height="22" rx="4" fill="#FEE2E2"/>
        <text x="12" y="15" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Non</text>
      </g>
      <text x="720" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">2</text>
      <g transform="translate(820, 18)">
        <rect x="0" y="0" width="70" height="22" rx="4" fill="#DCFCE7"/>
        <text x="18" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Actif</text>
      </g>
      <g transform="translate(950, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(30, 520)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">1 - 4 sur 4 réseaux</text>
  </g>
</svg>
