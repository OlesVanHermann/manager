<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 580" width="550" height="580">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="550" height="580" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="50" y="20" width="450" height="540" rx="8" class="bg-white"/>
  <rect x="50" y="20" width="450" height="540" rx="8" class="border"/>

  <!-- Header -->
  <text x="75" y="55" class="text-heading">Modifier</text>
  <text x="470" y="55" class="text-muted" font-size="20" style="cursor:pointer">×</text>

  <line x1="50" y1="75" x2="500" y2="75" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Form fields -->
  <text x="75" y="105" class="text-body" font-weight="500">Prénom</text>
  <rect x="75" y="115" width="400" height="36" rx="4" class="input-border"/>
  <text x="95" y="139" class="text-body">Jean</text>

  <text x="75" y="170" class="text-body" font-weight="500">Nom</text>
  <rect x="75" y="180" width="400" height="36" rx="4" class="input-border"/>
  <text x="95" y="204" class="text-body">Dupont</text>

  <text x="75" y="235" class="text-body" font-weight="500">Mail</text>
  <rect x="75" y="245" width="400" height="36" rx="4" class="input-border"/>
  <text x="95" y="269" class="text-body">admin@example.com</text>

  <text x="75" y="300" class="text-body" font-weight="500">Numéro de téléphone</text>
  <rect x="75" y="310" width="400" height="36" rx="4" class="input-border"/>
  <text x="95" y="334" class="text-body">+33 1 23 45 67 89</text>

  <!-- Toggles -->
  <text x="75" y="375" class="text-body" font-weight="500">Token validator</text>
  <rect x="400" y="360" width="44" height="24" rx="12" fill="#0050D7"/>
  <circle cx="432" cy="372" r="10" fill="#FFFFFF"/>

  <text x="75" y="415" class="text-body" font-weight="500">Ip</text>
  <rect x="400" y="400" width="44" height="24" rx="12" fill="#D1D5DB"/>
  <circle cx="412" cy="412" r="10" fill="#FFFFFF"/>

  <text x="75" y="455" class="text-body" font-weight="500">Ip FailOver</text>
  <rect x="400" y="440" width="44" height="24" rx="12" fill="#D1D5DB"/>
  <circle cx="412" cy="452" r="10" fill="#FFFFFF"/>

  <text x="75" y="495" class="text-body" font-weight="500">Interface NSX</text>
  <rect x="400" y="480" width="44" height="24" rx="12" fill="#0050D7"/>
  <circle cx="432" cy="492" r="10" fill="#FFFFFF"/>

  <!-- Footer -->
  <line x1="50" y1="520" x2="500" y2="520" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="280" y="528" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="305" y="552" class="text-body">Fermer</text>

  <rect x="385" y="528" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="405" y="552" fill="#FFFFFF" font-size="14">Confirmer</text>
</svg>
