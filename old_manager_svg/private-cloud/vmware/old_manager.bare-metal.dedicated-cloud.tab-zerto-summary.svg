<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-subheading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .bg-warning { fill: #FEF3C7; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .input-border { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="950" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-primary" font-size="13">pcc-192-0-2-1</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-muted" font-size="13">Datacenter dc-123</text>
  <text x="490" y="90" class="text-muted" font-size="13">›</text>
  <text x="505" y="90" class="text-muted" font-size="13">Zerto</text>
  <text x="555" y="90" class="text-muted" font-size="13">›</text>
  <text x="570" y="90" class="text-body" font-size="13" font-weight="600">Résumé</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="800" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="800" rx="8" class="border"/>

  <!-- Warning Alert - VPN not configured -->
  <rect x="70" y="160" width="1300" height="60" rx="6" class="bg-warning"/>
  <rect x="70" y="160" width="1300" height="60" rx="6" stroke="#FDE68A" stroke-width="1" fill="none"/>
  <text x="95" y="195" fill="#92400E" font-size="18">⚠</text>
  <text x="120" y="190" class="text-warning" font-size="14">Pour finaliser l'activation de votre PRA Zerto, nous vous invitons à ajouter les IPs du VPN ci-dessous</text>

  <!-- Summary Section -->
  <text x="70" y="270" class="text-subheading">Résumé de la configuration de votre site Zerto</text>

  <!-- Summary details - dl format -->
  <text x="70" y="310" class="text-muted">Type de plan de reprise d'activité</text>
  <text x="400" y="310" class="text-body">OVH vers on premises</text>

  <text x="70" y="345" class="text-muted">Datacenter OVH</text>
  <text x="400" y="345" class="text-body">dc-123 (Paris)</text>

  <text x="70" y="380" class="text-muted">Private Cloud OVH</text>
  <text x="400" y="380" class="text-body">pcc-192-0-2-1</text>

  <!-- VPN Configuration Form -->
  <text x="70" y="440" class="text-subheading">Configuration VPN</text>

  <!-- Field 1: PSK -->
  <text x="70" y="480" class="label">Clé de chiffrement du VPN (PSK)</text>
  <rect x="70" y="495" width="500" height="40" rx="4" class="input-border"/>
  <text x="85" y="522" class="text-muted">••••••••••••••••</text>

  <!-- Field 2: Remote Public IP -->
  <text x="70" y="560" class="label">IP publique du VPN distant</text>
  <rect x="70" y="575" width="500" height="40" rx="4" class="input-border"/>
  <text x="85" y="602" class="text-body">198.51.100.1</text>

  <!-- Field 3: Remote Private IP -->
  <text x="70" y="640" class="label">IP privée du VPN distant</text>
  <rect x="70" y="655" width="500" height="40" rx="4" class="input-border"/>
  <text x="85" y="682" class="text-body">10.0.0.1</text>

  <!-- Field 4: VRA Network -->
  <text x="70" y="720" class="label">Réseau VRA Datacenter on premises</text>
  <rect x="70" y="735" width="500" height="40" rx="4" class="input-border"/>
  <text x="85" y="762" class="text-body">10.0.0.0/24</text>

  <!-- Field 5: ZVM IP -->
  <text x="70" y="800" class="label">IP de votre Zvm</text>
  <rect x="70" y="815" width="500" height="40" rx="4" class="input-border"/>
  <text x="85" y="842" class="text-body">10.0.0.5</text>

  <!-- Submit Button -->
  <rect x="70" y="875" width="120" height="40" rx="4" class="btn-primary"/>
  <text x="105" y="901" class="btn-text">Valider</text>

  <!-- Delete Section - Right side -->
  <line x1="700" y1="420" x2="700" y2="900" stroke="#E5E7EB" stroke-width="1"/>

  <text x="730" y="440" class="text-subheading">Supprimer définitivement votre option Zerto</text>
  <text x="730" y="480" class="text-muted" font-size="13">Cette action supprimera définitivement votre PRA Zerto.</text>
  <text x="730" y="500" class="text-muted" font-size="13">Cette opération est irréversible.</text>

  <rect x="730" y="530" width="180" height="40" rx="4" class="btn-secondary"/>
  <text x="765" y="556" class="btn-text-secondary">Supprimer Zerto</text>
</svg>