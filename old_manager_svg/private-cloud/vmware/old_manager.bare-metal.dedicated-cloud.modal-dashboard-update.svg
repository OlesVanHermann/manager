<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 500" width="1440" height="500">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="500" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <g class="modal-shadow">
    <rect x="420" y="60" width="600" height="380" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="420" y="60" width="600" height="60" rx="8" fill="#F9FAFB"/>
    <text x="460" y="98" class="text-heading">Programmation de la mise à jour</text>
    <text x="990" y="98" fill="#6B7280" font-size="20" style="cursor: pointer;">×</text>

    <!-- Content -->
    <text x="460" y="155" class="text-muted" font-size="13">Version actuelle</text>
    <text x="700" y="155" class="text-body" font-weight="500">vSphere 7.0 Update 2</text>

    <text x="460" y="195" class="text-muted" font-size="13">Version cible</text>
    <text x="700" y="195" class="text-body" font-weight="500">vSphere 7.0 Update 3</text>

    <text x="460" y="245" class="text-body">Cette opération rendra l'accès à l'administration de votre</text>
    <text x="460" y="265" class="text-body">plateforme vSphere indisponible pendant environ deux heures.</text>

    <!-- Info Message -->
    <rect x="460" y="295" width="520" height="60" rx="4" fill="#EFF6FF"/>
    <rect x="460" y="295" width="520" height="60" rx="4" stroke="#BFDBFE" stroke-width="1" fill="none"/>
    <circle cx="485" cy="325" r="10" fill="#0050D7"/>
    <text x="481" y="330" fill="#FFFFFF" font-size="12">i</text>
    <text x="505" y="320" fill="#1E40AF" font-size="13">La date de mise à jour vous sera communiquée par e-mail.</text>
    <text x="505" y="340" fill="#1E40AF" font-size="13">Vous pouvez modifier celle-ci à tout moment, avant son échéance.</text>

    <!-- Modal Footer -->
    <line x1="420" y1="380" x2="1020" y2="380" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Buttons -->
    <rect x="700" y="395" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="728" y="419" class="btn-text-secondary">Annuler</text>

    <rect x="820" y="395" width="160" height="36" rx="4" class="btn-primary"/>
    <text x="835" y="419" class="btn-text">Programmer la mise à jour</text>
  </g>
</svg>
