  <text x="430" y="158" class="text-body" font-size="12" font-weight="600">Prix actuel</text>
  <text x="550" y="158" class="text-body" font-size="12" font-weight="600">Nouveau prix</text>
  <line x1="100" y1="170" x2="700" y2="170" stroke="#E5E7EB" stroke-width="1"/>
  <text x="120" y="198" class="text-body" font-size="12">host-01</text>
  <text x="280" y="198" class="text-muted" font-size="12">dc1-sbg1</text>
  <text x="430" y="198" class="text-body" font-size="12">175,00 € HT/mois</text>
  <text x="550" y="198" class="text-body" font-size="12">150,00 € HT/mois</text>
  <line x1="100" y1="215" x2="700" y2="215" stroke="#E5E7EB" stroke-width="1"/>
  <text x="120" y="243" class="text-body" font-size="12">host-02</text>
  <text x="280" y="243" class="text-muted" font-size="12">dc1-sbg1</text>
  <text x="430" y="243" class="text-body" font-size="12">175,00 € HT/mois</text>
  <text x="550" y="243" class="text-body" font-size="12">150,00 € HT/mois</text>
  <line x1="100" y1="260" x2="700" y2="260" stroke="#E5E7EB" stroke-width="1"/>
  <text x="120" y="288" class="text-body" font-size="12">host-03</text>
  <text x="280" y="288" class="text-muted" font-size="12">dc2-rbx1</text>
  <text x="430" y="288" class="text-body" font-size="12">200,00 € HT/mois</text>
  <text x="550" y="288" class="text-body" font-size="12">175,00 € HT/mois</text>
  <line x1="100" y1="305" x2="700" y2="305" stroke="#E5E7EB" stroke-width="1"/>
  <text x="120" y="333" class="text-body" font-size="12">host-spare</text>
  <text x="280" y="333" class="text-muted" font-size="12">dc1-sbg1</text>
  <text x="430" y="333" class="text-muted" font-size="12">Spare gratuit</text>
  <text x="550" y="333" class="text-muted" font-size="12">Spare gratuit</text>
  <text x="500" y="380" class="text-muted" font-size="12" font-style="italic">*Prix HT, hors taxes applicables</text>
  <!-- Warning -->
  <text x="180" y="420" class="text-danger" font-weight="600">Attention : Cette action est irréversible.</text>
  <line x1="75" y1="445" x2="725" y2="445" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="505" y="458" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="530" y="482" class="text-body">Annuler</text>
  <rect x="610" y="458" width="90" height="36" rx="4" fill="#DC2626"/>
  <text x="625" y="482" fill="#FFFFFF" font-size="14">Désactiver</text>
</svg>
