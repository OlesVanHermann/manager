<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" width="800" height="520">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-table-header { fill: #F3F4F6; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="800" height="520" class="bg-overlay"/>
  <rect x="75" y="20" width="650" height="480" rx="8" class="bg-white"/>
  <rect x="75" y="20" width="650" height="480" rx="8" class="border"/>
  <text x="100" y="55" class="text-heading">Désactiver l'option VMware vSAN</text>
  <text x="695" y="55" class="text-muted" font-size="20">×</text>
  <line x1="75" y1="75" x2="725" y2="75" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="110" class="text-body">La désactivation de l'option vSAN ramènera vos hosts à leur prix de base.</text>
  <!-- Pricing table -->
  <rect x="100" y="135" width="600" height="220" rx="4" class="bg-white"/>
