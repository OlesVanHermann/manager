<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <text x="180" y="32" class="text-white" font-size="14">VMware</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="24" y="75" class="text-muted" font-size="14">Dashboard</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">Datacenter</text>

  <!-- Modal Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="modal-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 130)">
    <rect x="0" y="0" width="700" height="580" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="0" y="0" width="700" height="56" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="8" fill="#F9FAFB"/>
    <text x="20" y="36" class="text-dark" font-size="16" font-weight="600">Passer au forfait mensuel</text>
    <text x="670" y="36" class="text-muted" font-size="18" style="cursor: pointer;">×</text>

    <!-- Stepper -->
    <g transform="translate(200, 76)">
      <circle cx="50" cy="12" r="12" fill="#0050D7"/>
      <text x="50" y="16" class="text-white" font-size="11" text-anchor="middle">1</text>
      <text x="50" y="40" class="text-dark" font-size="10" text-anchor="middle">Sélection</text>
      <line x1="62" y1="12" x2="138" y2="12" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="150" cy="12" r="12" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="150" y="16" class="text-muted" font-size="11" text-anchor="middle">2</text>
      <text x="150" y="40" class="text-muted" font-size="10" text-anchor="middle">Configuration</text>
      <line x1="162" y1="12" x2="238" y2="12" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="250" cy="12" r="12" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="250" y="16" class="text-muted" font-size="11" text-anchor="middle">3</text>
      <text x="250" y="40" class="text-muted" font-size="10" text-anchor="middle">Confirmation</text>
    </g>

    <!-- Modal Body -->
    <g transform="translate(20, 120)">
      <line x1="0" y1="0" x2="660" y2="0" class="divider"/>

      <!-- Info -->
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="660" height="50" rx="6" class="bg-info"/>
        <rect x="0" y="0" width="4" height="50" rx="2" fill="#1E40AF"/>
        <text x="20" y="20" class="text-info" font-size="12" font-weight="500">ℹ️ Forfait mensuel</text>
        <text x="20" y="38" class="text-info" font-size="11">Économisez jusqu'à 30% par rapport à la facturation horaire.</text>
      </g>

      <!-- Resources Selection -->
      <g transform="translate(0, 95)">
        <text x="0" y="20" class="text-dark" font-size="14" font-weight="600">Sélectionnez les ressources à convertir</text>

        <!-- Host Option -->
        <g transform="translate(0, 40)">
          <rect x="0" y="0" width="660" height="70" rx="6" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
          <circle cx="30" cy="35" r="10" fill="#0050D7"/>
          <text x="30" y="39" class="text-white" font-size="10" text-anchor="middle">✓</text>
          <text x="55" y="30" class="text-dark" font-size="13" font-weight="500">Host L-32</text>
          <text x="55" y="50" class="text-muted" font-size="11">Intel Xeon Gold 6248 - 32 cores - 384 GB RAM</text>
          <text x="580" y="35" class="text-primary" font-size="13" font-weight="600">250 €/mois</text>
        </g>

        <!-- Datastore Option -->
        <g transform="translate(0, 125)">
          <rect x="0" y="0" width="660" height="70" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
          <circle cx="30" cy="35" r="10" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="55" y="30" class="text-dark" font-size="13" font-weight="500">Datastore 3TB</text>
          <text x="55" y="50" class="text-muted" font-size="11">SSD NVMe - 3 TB</text>
          <text x="580" y="35" class="text-muted" font-size="13">80 €/mois</text>
        </g>
      </g>

      <!-- Summary -->
      <g transform="translate(0, 310)">
        <rect x="0" y="0" width="660" height="50" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="20" y="30" class="text-dark" font-size="13" font-weight="500">Total sélectionné</text>
        <text x="580" y="30" class="text-primary" font-size="14" font-weight="600">250 €/mois</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(20, 520)">
      <rect x="460" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="510" y="26" class="text-dark" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="580" y="0" width="100" height="40" rx="4" class="bg-primary"/>
      <text x="630" y="26" class="text-white" font-size="13" text-anchor="middle">Suivant</text>
    </g>
  </g>
</svg>
