<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Datastore Listing</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Datastores</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Gérez les datastores de votre infrastructure VMware.</text>
  </g>

  <!-- Actions -->
  <g transform="translate(30, 90)">
    <rect x="0" y="0" width="160" height="40" rx="4" fill="#0050D7"/>
    <text x="20" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">+ Ajouter un datastore</text>
  </g>

  <!-- Datastores table -->
  <g transform="translate(30, 160)">
    <rect x="0" y="0" width="1040" height="350" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Table header -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="1040" height="45" rx="8" fill="#F9FAFB"/>
      <text x="20" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nom</text>
      <text x="200" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type</text>
      <text x="300" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Datacenter</text>
      <text x="450" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Capacité</text>
      <text x="600" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Utilisation</text>
      <text x="800" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">État</text>
      <text x="920" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 50)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">datastore-ssd-01</text>
      <g transform="translate(200, 18)">
        <rect x="0" y="0" width="60" height="22" rx="4" fill="#EFF6FF"/>
        <text x="15" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">SSD</text>
      </g>
      <text x="300" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">DC-Paris-01</text>
      <text x="450" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">2 To</text>
      <!-- Usage bar -->
      <g transform="translate(600, 18)">
        <rect x="0" y="0" width="150" height="16" rx="4" fill="#E5E7EB"/>
        <rect x="0" y="0" width="105" height="16" rx="4" fill="#F59E0B"/>
        <text x="160" y="13" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">70%</text>
      </g>
      <g transform="translate(800, 18)">
        <rect x="0" y="0" width="70" height="22" rx="4" fill="#DCFCE7"/>
        <text x="15" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Actif</text>
      </g>
      <g transform="translate(920, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 115)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">datastore-hdd-archive</text>
      <g transform="translate(200, 18)">
        <rect x="0" y="0" width="60" height="22" rx="4" fill="#F3E8FF"/>
        <text x="15" y="15" fill="#7C3AED" font-family="system-ui, sans-serif" font-size="11">HDD</text>
      </g>
      <text x="300" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">DC-Paris-01</text>
      <text x="450" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10 To</text>
      <!-- Usage bar -->
      <g transform="translate(600, 18)">
        <rect x="0" y="0" width="150" height="16" rx="4" fill="#E5E7EB"/>
        <rect x="0" y="0" width="45" height="16" rx="4" fill="#16A34A"/>
        <text x="160" y="13" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">30%</text>
      </g>
      <g transform="translate(800, 18)">
        <rect x="0" y="0" width="70" height="22" rx="4" fill="#DCFCE7"/>
        <text x="15" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Actif</text>
      </g>
      <g transform="translate(920, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 180)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">datastore-nvme-perf</text>
      <g transform="translate(200, 18)">
        <rect x="0" y="0" width="60" height="22" rx="4" fill="#FEF3C7"/>
        <text x="10" y="15" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">NVMe</text>
      </g>
      <text x="300" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">DC-Paris-02</text>
      <text x="450" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">500 Go</text>
      <!-- Usage bar -->
      <g transform="translate(600, 18)">
        <rect x="0" y="0" width="150" height="16" rx="4" fill="#E5E7EB"/>
        <rect x="0" y="0" width="135" height="16" rx="4" fill="#DC2626"/>
        <text x="160" y="13" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">90%</text>
      </g>
      <g transform="translate(800, 18)">
        <rect x="0" y="0" width="70" height="22" rx="4" fill="#FEE2E2"/>
        <text x="10" y="15" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Critique</text>
      </g>
      <!-- Action menu OPEN -->
      <g transform="translate(920, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#0050D7"/>
        <text x="11" y="22" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
      <!-- Dropdown -->
      <g transform="translate(820, 53)">
        <rect x="0" y="0" width="150" height="100" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
        <text x="15" y="27" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Étendre</text>
        <text x="15" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Voir les VMs</text>
        <line x1="10" y1="70" x2="140" y2="70" stroke="#E5E7EB"/>
        <text x="15" y="90" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Supprimer</text>
      </g>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(30, 520)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">1 - 3 sur 3 datastores</text>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
