<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .dropdown-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="400" height="250" fill="#F9FAFB"/>

  <!-- Guides Button -->
  <rect x="20" y="20" width="100" height="36" rx="4" class="btn-secondary"/>
  <text x="48" y="44" class="text-body">Guides</text>
  <text x="100" y="44" class="text-muted">▼</text>

  <!-- Dropdown Menu -->
  <g class="dropdown-shadow">
    <rect x="20" y="65" width="350" height="165" rx="6" class="bg-white"/>
    <rect x="20" y="65" width="350" height="165" rx="6" class="border"/>

    <!-- Menu Item 1 -->
    <rect x="20" y="65" width="350" height="50" rx="6" fill="#F9FAFB"/>
    <text x="45" y="95" class="text-primary">Découvrir l'espace client</text>
    <text x="335" y="95" class="text-muted" font-size="12">↗</text>

    <!-- Menu Item 2 -->
    <rect x="20" y="115" width="350" height="50" fill="#FFFFFF"/>
    <text x="45" y="145" class="text-primary">Accès à vSphere</text>
    <text x="335" y="145" class="text-muted" font-size="12">↗</text>

    <!-- Menu Item 3 -->
    <rect x="20" y="165" width="350" height="65" rx="6" fill="#F9FAFB"/>
    <text x="45" y="195" class="text-primary">Activer et utiliser Veeam Backup</text>
    <text x="335" y="195" class="text-muted" font-size="12">↗</text>
  </g>
</svg>
