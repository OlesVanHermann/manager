<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .bg-table-header { fill: #F3F4F6; }
      .bg-success { fill: #DCFCE7; }
      .text-success { fill: #16A34A; }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; }
      .action-menu { fill: #FFFFFF; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="750" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-primary" font-size="13">pcc-192-0-2-1</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-muted" font-size="13">dc-paris-01</text>
  <text x="445" y="90" class="text-muted" font-size="13">›</text>
  <text x="460" y="90" class="text-body" font-size="13" font-weight="600">Machines virtuelles</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="600" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="600" rx="8" class="border"/>

  <!-- Info message -->
  <rect x="80" y="150" width="1240" height="50" rx="6" fill="#EFF6FF"/>
  <rect x="80" y="150" width="1240" height="50" rx="6" stroke="#BFDBFE" stroke-width="1" fill="none"/>
  <circle cx="110" cy="175" r="12" fill="#0050D7"/>
  <text x="106" y="180" fill="#FFFFFF" font-size="14">i</text>
  <text x="135" y="180" fill="#1E40AF" font-size="13">Pour activer les licences, vous devez d'abord activer l'option SPLA dans les paramètres.</text>

  <!-- Title -->
  <text x="80" y="240" class="text-heading">Machines virtuelles</text>

  <!-- Datagrid -->
  <rect x="80" y="265" width="1240" height="40" class="bg-table-header"/>
  <text x="100" y="291" class="text-body" font-size="13" font-weight="600">Nom</text>
  <text x="300" y="291" class="text-body" font-size="13" font-weight="600">vCPU</text>
  <text x="380" y="291" class="text-body" font-size="13" font-weight="600">Mémoire</text>
  <text x="480" y="291" class="text-body" font-size="13" font-weight="600">Stockage</text>
  <text x="580" y="291" class="text-body" font-size="13" font-weight="600">OS</text>
  <text x="780" y="291" class="text-body" font-size="13" font-weight="600">Licence</text>
  <text x="920" y="291" class="text-body" font-size="13" font-weight="600">Sauvegarde</text>
  <text x="1200" y="291" class="text-body" font-size="13" font-weight="600">Actions</text>

  <!-- Row 1 -->
  <rect x="80" y="305" width="1240" height="55" class="bg-white"/>
  <line x1="80" y1="360" x2="1320" y2="360" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="338" class="text-body">vm-webapp-prod-01</text>
  <text x="300" y="338" class="text-body">8</text>
  <text x="380" y="338" class="text-body">32 Go</text>
  <text x="480" y="338" class="text-body">500 Go</text>
  <text x="580" y="338" class="text-body">Windows Server 2022</text>
  <rect x="770" y="323" width="100" height="24" rx="12" class="bg-info"/>
  <text x="790" y="340" class="text-info" font-size="12" font-weight="500">Win 2022 DC</text>
  <rect x="910" y="323" width="80" height="24" rx="12" class="bg-success"/>
  <text x="923" y="340" class="text-success" font-size="12" font-weight="500">Activée (7)</text>
  <text x="1225" y="340" class="text-muted" font-size="18">⋮</text>

  <!-- Row 2 with action menu -->
  <rect x="80" y="360" width="1240" height="55" class="bg-muted"/>
  <line x1="80" y1="415" x2="1320" y2="415" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="393" class="text-body">vm-database-prod-02</text>
  <text x="300" y="393" class="text-body">16</text>
  <text x="380" y="393" class="text-body">64 Go</text>
  <text x="480" y="393" class="text-body">2 To</text>
  <text x="580" y="393" class="text-body">Red Hat Enterprise Linux 8</text>
  <rect x="770" y="378" width="80" height="24" rx="12" fill="#F3F4F6"/>
  <text x="782" y="395" class="text-muted" font-size="12">Désactivée</text>
  <rect x="910" y="378" width="80" height="24" rx="12" class="bg-success"/>
  <text x="923" y="395" class="text-success" font-size="12" font-weight="500">Activée (3)</text>
  <text x="1225" y="395" class="text-primary" font-size="18">⋮</text>

  <!-- Action Menu Open -->
  <rect x="1080" y="415" width="180" height="80" rx="6" class="action-menu"/>
  <rect x="1080" y="415" width="180" height="80" rx="6" stroke="#E5E7EB" stroke-width="1" fill="none"/>
  <rect x="1080" y="415" width="180" height="40" fill="#F9FAFB" rx="6"/>
  <text x="1100" y="442" class="text-body">Activer la licence</text>
  <rect x="1080" y="455" width="180" height="40" fill="#FFFFFF" rx="6"/>
  <text x="1100" y="482" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer la licence</text>

  <!-- Row 3 -->
  <rect x="80" y="415" width="1240" height="55" class="bg-white"/>
  <line x1="80" y1="470" x2="1320" y2="470" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="448" class="text-body">vm-api-staging-03</text>
  <text x="300" y="448" class="text-body">4</text>
  <text x="380" y="448" class="text-body">16 Go</text>
  <text x="480" y="448" class="text-body">200 Go</text>
  <text x="580" y="448" class="text-body">Ubuntu 22.04 LTS</text>
  <rect x="770" y="433" width="80" height="24" rx="12" fill="#F3F4F6"/>
  <text x="782" y="450" class="text-muted" font-size="12">Désactivée</text>
  <rect x="910" y="433" width="100" height="24" rx="12" fill="#F3F4F6"/>
  <text x="925" y="450" class="text-muted" font-size="12">Aucune</text>
  <text x="1225" y="450" class="text-muted" font-size="18">⋮</text>

  <!-- Row 4 -->
  <rect x="80" y="470" width="1240" height="55" class="bg-muted"/>
  <line x1="80" y1="525" x2="1320" y2="525" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="503" class="text-body">vm-monitoring-01</text>
  <text x="300" y="503" class="text-body">2</text>
  <text x="380" y="503" class="text-body">8 Go</text>
  <text x="480" y="503" class="text-body">100 Go</text>
  <text x="580" y="503" class="text-body">CentOS 7</text>
  <rect x="770" y="488" width="80" height="24" rx="12" fill="#F3F4F6"/>
  <text x="782" y="505" class="text-muted" font-size="12">Désactivée</text>
  <rect x="910" y="488" width="100" height="24" rx="12" fill="#F3F4F6"/>
  <text x="925" y="505" class="text-muted" font-size="12">Aucune</text>
  <text x="1225" y="505" class="text-muted" font-size="18">⋮</text>

  <!-- Pagination -->
  <text x="80" y="680" class="text-muted" font-size="13">Affichage de 1 à 4 sur 24 machines virtuelles</text>
</svg>
