<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="170" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="165" y="46" width="140" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" fill="#059669" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">VMware on OVHcloud</text>
  <rect x="115" y="85" width="130" height="3" class="bg-primary"/>

  <!-- Overlay sombre -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>

  <!-- Modal Reinitialiser mot de passe -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="620" rx="8" fill="#FFFFFF" filter="url(#shadow)"/>

    <!-- Header modal -->
    <rect x="0" y="0" width="700" height="60" rx="8" fill="#FFFFFF"/>
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Modifier le mot de passe</text>
    <text x="660" y="38" class="text-muted" font-size="20" cursor="pointer">√ó</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Description -->
      <text x="0" y="0" class="text-dark" font-size="13">Vous allez modifier le mot de passe de l'utilisateur :</text>
      <text x="0" y="24" class="text-primary" font-size="13" font-weight="600">admin-pcc</text>

      <!-- Nouveau mot de passe -->
      <g transform="translate(0, 60)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Nouveau mot de passe *</text>
        <rect x="0" y="12" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="38" class="text-dark" font-size="13">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</text>
        <text x="620" y="38" class="text-muted" font-size="13">üëÅ</text>
      </g>

      <!-- Password requirements -->
      <g transform="translate(0, 136)">
        <text x="0" y="0" class="text-muted" font-size="11">Le mot de passe doit contenir :</text>
        <text x="0" y="20" class="text-danger" font-size="11">‚Ä¢ Au moins 8 caracteres</text>
        <text x="0" y="38" fill="#059669" font-size="11" font-family="Source Sans Pro">‚úì Au moins une lettre minuscule</text>
        <text x="0" y="56" fill="#059669" font-size="11" font-family="Source Sans Pro">‚úì Au moins une lettre majuscule</text>
        <text x="0" y="74" class="text-danger" font-size="11">‚Ä¢ Au moins un chiffre</text>
        <text x="0" y="92" fill="#059669" font-size="11" font-family="Source Sans Pro">‚úì Au moins un caractere special</text>
      </g>

      <!-- Confirmer mot de passe -->
      <g transform="translate(0, 248)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Confirmer le mot de passe *</text>
        <rect x="0" y="12" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="38" class="text-dark" font-size="13">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</text>
        <text x="620" y="38" class="text-muted" font-size="13">üëÅ</text>
      </g>

      <!-- Info message -->
      <g transform="translate(0, 330)">
        <rect x="0" y="0" width="652" height="50" rx="4" class="bg-info"/>
        <rect x="0" y="0" width="652" height="50" rx="4" stroke="#1E40AF" fill="none"/>
        <g transform="translate(16, 16)">
          <circle cx="10" cy="10" r="10" fill="#1E40AF"/>
          <text x="10" y="14" class="text-white" font-size="10" text-anchor="middle">i</text>
          <text x="32" y="6" class="text-info" font-size="12">Le mot de passe sera envoye par email a l'utilisateur.</text>
          <text x="32" y="22" class="text-info" font-size="12">Ce changement prendra effet immediatement.</text>
        </g>
      </g>

      <!-- Help text -->
      <g transform="translate(0, 410)">
        <text x="0" y="0" class="text-muted" font-size="11">Les champs marques d'un asterisque (*) sont obligatoires.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="556" x2="700" y2="556" class="divider"/>
    <g transform="translate(24, 572)">
      <!-- Bouton Annuler -->
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
      <text x="50" y="23" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>

      <!-- Bouton Confirmer -->
      <rect x="552" y="0" width="100" height="36" rx="4" class="bg-primary"/>
      <text x="602" y="23" class="text-white" font-size="13" text-anchor="middle">Confirmer</text>
    </g>
  </g>
</svg>
