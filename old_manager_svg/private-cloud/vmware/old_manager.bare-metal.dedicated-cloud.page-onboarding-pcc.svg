<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="850" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Bare Metal Cloud</text>
  <text x="145" y="90" class="text-muted" font-size="13">›</text>
  <text x="160" y="90" class="text-body" font-size="13" font-weight="600">Hosted Private Cloud VMware</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="700" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="700" rx="8" class="border"/>

  <!-- Illustration -->
  <rect x="520" y="180" width="400" height="200" rx="8" fill="#EFF6FF"/>
  <rect x="620" y="230" width="200" height="100" rx="8" fill="#0050D7"/>
  <text x="665" y="275" fill="#FFFFFF" font-size="14">Private</text>
  <text x="670" y="300" fill="#FFFFFF" font-size="14">Cloud</text>
  <circle cx="620" cy="280" r="30" fill="#BFDBFE"/>
  <circle cx="820" cy="280" r="30" fill="#BFDBFE"/>

  <!-- Title -->
  <text x="720" y="430" class="text-heading" text-anchor="middle">Hosted Private Cloud VMware</text>

  <!-- Subtitle -->
  <text x="720" y="475" class="text-body" font-size="16" text-anchor="middle" font-weight="500">Une infrastructure dédiée et personnalisable</text>

  <!-- Description -->
  <text x="720" y="520" class="text-muted" text-anchor="middle">Bénéficiez d'une infrastructure VMware dédiée avec des ressources</text>
  <text x="720" y="545" class="text-muted" text-anchor="middle">garanties et une gestion complète via vSphere.</text>

  <text x="720" y="585" class="text-muted" text-anchor="middle">Évolutivité à la demande : ajoutez des hôtes et des datastores</text>
  <text x="720" y="610" class="text-muted" text-anchor="middle">selon vos besoins, sans interruption de service.</text>

  <text x="720" y="650" class="text-muted" text-anchor="middle">Sécurité renforcée : certifications HDS, PCI-DSS, SecNumCloud</text>
  <text x="720" y="675" class="text-muted" text-anchor="middle">et options de chiffrement avancées.</text>

  <!-- CTA Button -->
  <rect x="620" y="710" width="200" height="50" rx="4" class="btn-primary"/>
  <text x="680" y="742" class="btn-text" font-size="16">Commander</text>

  <!-- Documentation Cards -->
  <rect x="200" y="780" width="300" height="70" rx="6" class="bg-white"/>
  <rect x="200" y="780" width="300" height="70" rx="6" class="border"/>
  <rect x="200" y="780" width="8" height="70" rx="6" fill="#0050D7"/>
  <text x="225" y="810" class="text-muted" font-size="11">GUIDE</text>
  <text x="225" y="835" class="text-primary" font-size="13">Découvrir l'espace client ↗</text>

  <rect x="570" y="780" width="300" height="70" rx="6" class="bg-white"/>
  <rect x="570" y="780" width="300" height="70" rx="6" class="border"/>
  <rect x="570" y="780" width="8" height="70" rx="6" fill="#0050D7"/>
  <text x="595" y="810" class="text-muted" font-size="11">GUIDE</text>
  <text x="595" y="835" class="text-primary" font-size="13">Accès à vSphere ↗</text>

  <rect x="940" y="780" width="300" height="70" rx="6" class="bg-white"/>
  <rect x="940" y="780" width="300" height="70" rx="6" class="border"/>
  <rect x="940" y="780" width="8" height="70" rx="6" fill="#0050D7"/>
  <text x="965" y="810" class="text-muted" font-size="11">GUIDE</text>
  <text x="965" y="835" class="text-primary" font-size="13">Activer Veeam Backup ↗</text>
</svg>
