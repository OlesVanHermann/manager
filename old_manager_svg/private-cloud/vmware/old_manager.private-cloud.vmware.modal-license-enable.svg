<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F9FAFB; }
      .bg-row-selected { fill: #E8F0FE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <text x="180" y="32" class="text-white" font-size="14">VMware</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="24" y="75" class="text-muted" font-size="14">Dashboard</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">Licences</text>

  <!-- Modal Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="modal-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 180)">
    <rect x="0" y="0" width="700" height="480" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <text x="650" y="30" class="text-muted" font-size="18" style="cursor: pointer;">×</text>

    <!-- Modal Body -->
    <g transform="translate(30, 30)">
      <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">Activer les licences SPLA</text>

      <!-- License Table -->
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="640" height="280" rx="6" class="bg-white" stroke="#E5E7EB"/>

        <!-- Table Header -->
        <rect x="0" y="0" width="640" height="45" rx="6" class="bg-table-header"/>
        <rect x="0" y="37" width="640" height="8" class="bg-table-header"/>
        <line x1="0" y1="44" x2="640" y2="44" class="divider"/>
        <text x="60" y="28" class="text-muted" font-size="11" font-weight="600">Type de licence</text>
        <text x="500" y="28" class="text-muted" font-size="11" font-weight="600" text-anchor="end">Prix</text>

        <!-- Row 1 - Selected -->
        <rect x="1" y="45" width="638" height="55" class="bg-row-selected"/>
        <circle cx="25" cy="72" r="8" fill="#0050D7"/>
        <circle cx="25" cy="72" r="4" fill="#FFFFFF"/>
        <text x="60" y="68" class="text-dark" font-size="13">Windows Server 2022 Standard</text>
        <text x="500" y="62" class="text-danger" font-size="13" font-weight="500" text-anchor="end">25,00 € HT/mois</text>
        <text x="500" y="80" class="text-muted" font-size="11" text-anchor="end">par cœur</text>

        <!-- Row 2 -->
        <rect x="1" y="100" width="638" height="55" fill="#FFFFFF"/>
        <line x1="0" y1="100" x2="640" y2="100" class="divider"/>
        <circle cx="25" cy="127" r="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="60" y="123" class="text-dark" font-size="13">Windows Server 2022 Datacenter</text>
        <text x="500" y="117" class="text-danger" font-size="13" font-weight="500" text-anchor="end">85,00 € HT/mois</text>
        <text x="500" y="135" class="text-muted" font-size="11" text-anchor="end">par cœur</text>

        <!-- Row 3 -->
        <rect x="1" y="155" width="638" height="55" fill="#FFFFFF"/>
        <line x1="0" y1="155" x2="640" y2="155" class="divider"/>
        <circle cx="25" cy="182" r="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="60" y="178" class="text-dark" font-size="13">SQL Server 2022 Standard</text>
        <text x="500" y="172" class="text-danger" font-size="13" font-weight="500" text-anchor="end">150,00 € HT/mois</text>
        <text x="500" y="190" class="text-muted" font-size="11" text-anchor="end">par cœur</text>

        <!-- Row 4 -->
        <rect x="1" y="210" width="638" height="55" fill="#FFFFFF"/>
        <line x1="0" y1="210" x2="640" y2="210" class="divider"/>
        <circle cx="25" cy="237" r="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="60" y="233" class="text-dark" font-size="13">SQL Server 2022 Enterprise</text>
        <text x="500" y="227" class="text-danger" font-size="13" font-weight="500" text-anchor="end">450,00 € HT/mois</text>
        <text x="500" y="245" class="text-muted" font-size="11" text-anchor="end">par cœur</text>
      </g>

      <!-- Contract checkbox -->
      <g transform="translate(0, 350)">
        <rect x="0" y="0" width="16" height="16" rx="3" fill="#0050D7"/>
        <text x="8" y="13" class="text-white" font-size="12" text-anchor="middle">✓</text>
        <text x="26" y="13" class="text-dark" font-size="12">J'accepte les conditions générales de vente</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(30, 420)">
      <rect x="420" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="470" y="26" class="text-dark" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="540" y="0" width="100" height="40" rx="4" class="bg-primary"/>
      <text x="590" y="26" class="text-white" font-size="13" text-anchor="middle">Commander</text>
    </g>
  </g>
</svg>
