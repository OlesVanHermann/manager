<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 350" width="400" height="350">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="400" height="350" class="bg-muted"/>
  <rect x="20" y="20" width="360" height="310" rx="8" class="bg-white"/>
  <rect x="20" y="20" width="360" height="310" rx="8" class="border"/>
  
  <text x="40" y="55" class="text-heading">Options de sécurité</text>
  <circle cx="345" cy="50" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="342" y="54" class="text-muted" font-size="12">?</text>
  
  <!-- PCI-DSS -->
  <text x="40" y="95" class="text-muted" font-size="12">PCI-DSS</text>
  <text x="40" y="120" class="text-body">Désactivé</text>
  <text x="40" y="145" class="text-link" font-size="13">En savoir plus ↗</text>
  <!-- Action menu OPEN -->
  <rect x="255" y="95" width="110" height="45" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="270" y="123" class="text-body" font-size="13">Activer</text>
  <line x1="40" y1="165" x2="360" y2="165" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- HDS -->
  <text x="40" y="195" class="text-muted" font-size="12">HDS</text>
  <text x="40" y="220" class="text-body">Désactivé</text>
  <text x="40" y="245" class="text-link" font-size="13">En savoir plus ↗</text>
  <text x="350" y="220" class="text-muted">⋮</text>
  <line x1="40" y1="265" x2="360" y2="265" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- HIPAA -->
  <text x="40" y="295" class="text-muted" font-size="12">HIPAA</text>
  <text x="40" y="320" class="text-body">Désactivé</text>
  <text x="350" y="320" class="text-muted">⋮</text>
</svg>
