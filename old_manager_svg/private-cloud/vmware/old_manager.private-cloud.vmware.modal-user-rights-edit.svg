<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <text x="180" y="32" class="text-white" font-size="14">VMware</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="24" y="75" class="text-muted" font-size="14">Dashboard</text>
  <text x="120" y="75" class="text-muted" font-size="14">Utilisateurs</text>
  <text x="220" y="75" class="text-primary" font-size="14" font-weight="600">Droits</text>

  <!-- Modal Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="modal-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="600" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="0" y="0" width="700" height="56" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="8" fill="#F9FAFB"/>
    <text x="20" y="36" class="text-dark" font-size="16" font-weight="600">Édition des droits</text>
    <text x="670" y="36" class="text-muted" font-size="18" style="cursor: pointer;">×</text>

    <!-- Modal Body -->
    <g transform="translate(20, 76)">
      <!-- Datacenter Title -->
      <text x="0" y="20" class="text-dark" font-size="14">Datacentre : <tspan font-weight="600">dc-rbx-01</tspan></text>

      <!-- vSphere Access -->
      <g transform="translate(0, 50)">
        <text x="0" y="15" class="text-dark" font-size="13" font-weight="500">Accès vSphere</text>
        <rect x="0" y="25" width="660" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="50" class="text-dark" font-size="13">Lecture/Écriture</text>
        <text x="640" y="50" class="text-muted" font-size="12">▼</text>
        <text x="0" y="85" class="text-muted" font-size="11">Droits globaux de l'utilisateur sur vSphere</text>
        <text x="0" y="100" class="text-muted" font-size="11" font-style="italic">Accès en écriture</text>
      </g>

      <!-- vmNetwork Access -->
      <g transform="translate(0, 170)">
        <text x="0" y="15" class="text-dark" font-size="13" font-weight="500">Accès au vmNetwork</text>
        <rect x="0" y="25" width="660" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="50" class="text-dark" font-size="13">Operateur</text>
        <text x="640" y="50" class="text-muted" font-size="12">▼</text>
        <text x="0" y="85" class="text-muted" font-size="11">Droits de management sur la partie réseau public (VM Network)</text>
        <text x="0" y="100" class="text-muted" font-size="11" font-style="italic">Permet de configurer des VMs sur le réseau public</text>
      </g>

      <!-- VLAN Access -->
      <g transform="translate(0, 290)">
        <text x="0" y="15" class="text-dark" font-size="13" font-weight="500">Accès aux V(x)LANs</text>
        <rect x="0" y="25" width="660" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="50" class="text-dark" font-size="13">Lecture seule</text>
        <text x="640" y="50" class="text-muted" font-size="12">▼</text>
        <text x="0" y="85" class="text-muted" font-size="11">Droits de management sur la partie réseau privé</text>
        <text x="0" y="100" class="text-muted" font-size="11" font-style="italic">Accès en lecture seule</text>
      </g>

      <!-- Checkbox -->
      <g transform="translate(0, 410)">
        <rect x="0" y="0" width="16" height="16" rx="3" fill="#0050D7"/>
        <text x="8" y="12" class="text-white" font-size="10" text-anchor="middle">✓</text>
        <text x="26" y="13" class="text-dark" font-size="13">Gestion des hôtes et des stockages</text>
        <text x="0" y="35" class="text-muted" font-size="11">Autorise l'ajout et la suppression d'hôtes et de stockages via le plugin OVH dans vSphere.</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(20, 540)">
      <rect x="460" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="510" y="26" class="text-dark" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="580" y="0" width="100" height="40" rx="4" class="bg-primary"/>
      <text x="630" y="26" class="text-white" font-size="13" text-anchor="middle">Valider</text>
    </g>
  </g>
</svg>
