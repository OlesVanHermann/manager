<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="700" viewBox="0 0 1100 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Commander Datastore</title>

  <!-- Background -->
  <rect width="1100" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1100" height="60" fill="#000E9C"/>
  <text x="80" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>

  <!-- Back button -->
  <g transform="translate(80, 90)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13" cursor="pointer">← Commander un datastore</text>
  </g>

  <!-- Info message -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="920" height="40" rx="4" fill="#EFF6FF"/>
    <text x="20" y="25" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">ℹ Les prix affichés sont indicatifs. Prix de détail affichés.</text>
  </g>

  <!-- Description -->
  <text x="80" y="200" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Sélectionnez le type de datastore et la quantité souhaitée pour votre datacenter.</text>
  <text x="80" y="225" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Sélectionnez un datastore</text>

  <!-- Datagrid -->
  <g transform="translate(80, 250)">
    <rect x="0" y="0" width="920" height="280" rx="4" fill="white" stroke="#E5E7EB"/>

    <!-- Header -->
    <rect x="0" y="0" width="920" height="45" fill="#F9FAFB"/>
    <text x="30" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type</text>
    <text x="600" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Prix</text>

    <!-- Row 1 (selected) -->
    <rect x="0" y="45" width="920" height="55" fill="#EFF6FF"/>
    <circle cx="30" cy="72" r="8" fill="#0050D7"/>
    <circle cx="30" cy="72" r="3" fill="white"/>
    <text x="55" y="77" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ds-ssd-512</text>
    <text x="600" y="70" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">150,00 € HT/mois</text>
    <text x="600" y="88" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Mensuel</text>

    <!-- Row 2 -->
    <rect x="0" y="100" width="920" height="55" fill="white"/>
    <circle cx="30" cy="127" r="8" fill="white" stroke="#E5E7EB"/>
    <text x="55" y="132" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ds-ssd-1024</text>
    <text x="600" y="125" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">280,00 € HT/mois</text>
    <text x="600" y="143" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Mensuel</text>

    <!-- Row 3 -->
    <rect x="0" y="155" width="920" height="55" fill="white"/>
    <circle cx="30" cy="182" r="8" fill="white" stroke="#E5E7EB"/>
    <text x="55" y="187" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ds-nvme-512</text>
    <text x="600" y="180" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">200,00 € HT/mois</text>
    <text x="600" y="198" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Mensuel</text>

    <!-- Row 4 -->
    <rect x="0" y="210" width="920" height="55" fill="white"/>
    <circle cx="30" cy="237" r="8" fill="white" stroke="#E5E7EB"/>
    <text x="55" y="242" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ds-nvme-1024</text>
    <text x="600" y="235" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">380,00 € HT/mois</text>
    <text x="600" y="253" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Mensuel</text>
  </g>

  <!-- Quantity -->
  <g transform="translate(80, 560)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Quantité</text>

    <!-- Numeric input -->
    <rect x="0" y="15" width="120" height="44" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="43" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18">−</text>
    <text x="55" y="43" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14">1</text>
    <text x="95" y="43" fill="#0050D7" font-family="system-ui, sans-serif" font-size="18">+</text>
  </g>

  <!-- Confirm button -->
  <g transform="translate(80, 640)">
    <rect x="0" y="0" width="120" height="40" rx="4" fill="#0050D7"/>
    <text x="25" y="26" fill="white" font-family="system-ui, sans-serif" font-size="14">Commander</text>
  </g>
</svg>
