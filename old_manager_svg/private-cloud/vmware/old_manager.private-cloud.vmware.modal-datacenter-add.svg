<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .card-select { fill: #FFFFFF; stroke: #E5E7EB; }
      .card-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="140" height="3" fill="#FFFFFF"/>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">VMware on OVHcloud</text>
  <rect x="115" y="85" width="130" height="3" class="bg-primary"/>

  <!-- Modal overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal dialog -->
  <g transform="translate(170, 150)">
    <rect x="0" y="0" width="1100" height="600" rx="8" class="bg-white"/>

    <!-- Modal header -->
    <g transform="translate(40, 30)">
      <text x="0" y="24" class="text-dark" font-size="20" font-weight="600">Ajouter un datacentre</text>
      <text x="0" y="52" class="text-muted" font-size="12">Selectionnez la gamme commerciale pour votre nouveau datacentre.</text>
    </g>

    <!-- Commercial range cards -->
    <g transform="translate(40, 110)">
      <!-- Card 1 - Dedicated Cloud (selected) -->
      <rect x="0" y="0" width="240" height="300" rx="8" class="card-selected"/>
      <g transform="translate(20, 20)">
        <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">Dedicated Cloud</text>
        <text x="0" y="44" class="text-muted" font-size="11">Gamme premium avec ressources</text>
        <text x="0" y="60" class="text-muted" font-size="11">dediees et isolation complete</text>

        <rect x="0" y="90" width="200" height="120" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="100" y="155" class="text-muted" font-size="10" text-anchor="middle">[Illustration]</text>

        <!-- Price -->
        <text x="0" y="240" class="text-dark" font-size="12" font-weight="600">A partir de 500.00 EUR HT/mois</text>

        <!-- Radio checked -->
        <circle cx="200" cy="0" r="10" fill="#0050D7"/>
        <circle cx="200" cy="0" r="4" fill="#FFFFFF"/>
      </g>

      <!-- Card 2 - Software Defined -->
      <rect x="260" y="0" width="240" height="300" rx="8" class="card-select"/>
      <g transform="translate(280, 20)">
        <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">Software Defined</text>
        <text x="0" y="44" class="text-muted" font-size="11">Gamme flexible avec</text>
        <text x="0" y="60" class="text-muted" font-size="11">virtualisation avancee</text>

        <rect x="0" y="90" width="200" height="120" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="100" y="155" class="text-muted" font-size="10" text-anchor="middle">[Illustration]</text>

        <!-- Price -->
        <text x="0" y="240" class="text-dark" font-size="12" font-weight="600">A partir de 350.00 EUR HT/mois</text>

        <!-- Radio unchecked -->
        <circle cx="200" cy="0" r="10" fill="#FFFFFF" stroke="#E5E7EB"/>
      </g>

      <!-- Card 3 - Premier -->
      <rect x="520" y="0" width="240" height="300" rx="8" class="card-select"/>
      <g transform="translate(540, 20)">
        <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">Premier</text>
        <text x="0" y="44" class="text-muted" font-size="11">Gamme haute performance</text>
        <text x="0" y="60" class="text-muted" font-size="11">pour charges critiques</text>

        <rect x="0" y="90" width="200" height="120" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="100" y="155" class="text-muted" font-size="10" text-anchor="middle">[Illustration]</text>

        <!-- Price -->
        <text x="0" y="240" class="text-dark" font-size="12" font-weight="600">A partir de 800.00 EUR HT/mois</text>

        <!-- Radio unchecked -->
        <circle cx="200" cy="0" r="10" fill="#FFFFFF" stroke="#E5E7EB"/>
      </g>

      <!-- Card 4 - Essential -->
      <rect x="780" y="0" width="240" height="300" rx="8" class="card-select"/>
      <g transform="translate(800, 20)">
        <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">Essential</text>
        <text x="0" y="44" class="text-muted" font-size="11">Gamme economique pour</text>
        <text x="0" y="60" class="text-muted" font-size="11">charges non critiques</text>

        <rect x="0" y="90" width="200" height="120" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="100" y="155" class="text-muted" font-size="10" text-anchor="middle">[Illustration]</text>

        <!-- Price -->
        <text x="0" y="240" class="text-dark" font-size="12" font-weight="600">A partir de 200.00 EUR HT/mois</text>

        <!-- Radio unchecked -->
        <circle cx="200" cy="0" r="10" fill="#FFFFFF" stroke="#E5E7EB"/>
      </g>
    </g>

    <!-- Action buttons -->
    <g transform="translate(40, 450)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="25" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="120" y="0" width="180" height="40" rx="4" class="bg-primary"/>
      <text x="210" y="25" class="text-white" font-size="12" text-anchor="middle">Ajouter le datacentre</text>
    </g>

    <!-- Close button -->
    <text x="1060" y="30" class="text-muted" font-size="20" text-anchor="middle">Ã—</text>
  </g>
</svg>
