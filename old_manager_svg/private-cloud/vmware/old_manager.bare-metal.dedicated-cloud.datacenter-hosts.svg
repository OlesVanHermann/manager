<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1300 450" width="1300" height="450">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #F3F4F6; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="1300" height="450" class="bg-muted"/>
  
  <!-- Header -->
  <text x="40" y="45" class="text-heading">Hosts</text>
  
  <!-- Order button -->
  <rect x="40" y="60" width="160" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="60" y="84" class="text-body">+ Commander un host</text>
  
  <!-- Datagrid -->
  <rect x="40" y="110" width="1220" height="310" rx="4" class="bg-white"/>
  <rect x="40" y="110" width="1220" height="310" rx="4" class="border"/>
  
  <!-- Header -->
  <rect x="40" y="110" width="1220" height="40" rx="4" class="bg-header"/>
  <text x="60" y="136" class="text-body" font-weight="600" font-size="12">ID</text>
  <text x="130" y="136" class="text-body" font-weight="600" font-size="12">Nom</text>
  <text x="260" y="136" class="text-body" font-weight="600" font-size="12">Profil</text>
  <text x="420" y="136" class="text-body" font-weight="600" font-size="12">Facturation</text>
  <text x="560" y="136" class="text-body" font-weight="600" font-size="12">État</text>
  <text x="680" y="136" class="text-body" font-weight="600" font-size="12">Datacenter</text>
  <text x="820" y="136" class="text-body" font-weight="600" font-size="12">Salle</text>
  <text x="940" y="136" class="text-body" font-weight="600" font-size="12">Rack</text>
  <text x="1040" y="136" class="text-body" font-weight="600" font-size="12">Consommation</text>
  <text x="1180" y="136" class="text-body" font-weight="600" font-size="12">Actions</text>
  <line x1="40" y1="150" x2="1260" y2="150" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 1 -->
  <text x="60" y="185" class="text-body">1</text>
  <text x="130" y="185" class="text-body">host-01</text>
  <text x="260" y="185" class="text-body">AMD EPYC 7543P</text>
  <text x="420" y="185" class="text-body">Mensuel</text>
  <text x="560" y="185" class="text-body">Livré</text>
  <text x="680" y="185" class="text-body">sbg1a</text>
  <text x="820" y="185" class="text-body">A1</text>
  <text x="940" y="185" class="text-body">R12</text>
  <text x="1040" y="185" class="text-muted">-</text>
  <text x="1180" y="185" class="text-muted">-</text>
  <line x1="40" y1="210" x2="1260" y2="210" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 2 -->
