  <text x="260" y="315" class="text-body">AMD EPYC 7543P</text>
  <text x="420" y="315" class="text-body">Mensuel</text>
  <text x="560" y="315" class="text-body">Livré</text>
  <text x="680" y="315" class="text-body">sbg1a</text>
  <text x="820" y="315" class="text-body">A2</text>
  <text x="940" y="315" class="text-body">R08</text>
  <text x="1040" y="315" class="text-muted">-</text>
  <text x="1180" y="315" class="text-muted">-</text>
