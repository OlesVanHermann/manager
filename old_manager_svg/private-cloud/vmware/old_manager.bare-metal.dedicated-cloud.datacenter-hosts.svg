  <text x="60" y="375" class="text-body">4</text>
  <text x="130" y="375" class="text-body">host-04</text>
  <text x="260" y="375" class="text-body">Intel Xeon Gold 6348</text>
  <text x="420" y="375" class="text-body">Mensuel</text>
  <text x="560" y="375" class="text-body">Livré</text>
  <text x="680" y="375" class="text-body">sbg1a</text>
  <text x="820" y="375" class="text-body">A2</text>
  <text x="940" y="375" class="text-body">R09</text>
  <text x="1040" y="375" class="text-muted">-</text>
  <text x="1180" y="375" class="text-muted">-</text>
  
