<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .table-header { fill: #F9FAFB; }
      .row-hover { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="140" height="3" fill="#FFFFFF"/>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" class="text-success" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">VMware on OVHcloud</text>
  <rect x="115" y="85" width="130" height="3" class="bg-primary"/>
  <text x="270" y="75" class="text-muted" font-size="14">SAP HANA</text>
  <text x="360" y="75" class="text-muted" font-size="14">Nutanix</text>
  <text x="440" y="75" class="text-muted" font-size="14">SecNumCloud</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- Main panel -->
      <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

      <g transform="translate(24, 20)">
        <!-- Page header -->
        <text x="0" y="24" class="text-dark" font-size="20" font-weight="600">Production VMware</text>
        <rect x="200" y="8" width="24" height="24" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="212" y="24" class="text-muted" font-size="12" text-anchor="middle">✎</text>

        <text x="0" y="48" class="text-muted" font-size="13">pcc-192-0-2-1</text>

        <!-- Back to list -->
        <text x="0" y="76" class="text-primary" font-size="13">← Retour a la liste</text>

        <!-- NAV4 - Tabs (Datacentres actif) -->
        <g transform="translate(0, 100)">
          <rect x="0" y="0" width="140" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="70" y="21" class="text-primary" font-size="12" text-anchor="middle">Informations generales</text>

          <rect x="148" y="0" width="100" height="32" rx="4" class="bg-primary"/>
          <text x="198" y="21" class="text-white" font-size="12" text-anchor="middle">Datacentres</text>

          <rect x="256" y="0" width="90" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="301" y="21" class="text-primary" font-size="12" text-anchor="middle">Utilisateurs</text>

          <rect x="354" y="0" width="80" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="394" y="21" class="text-primary" font-size="12" text-anchor="middle">Securite</text>

          <rect x="442" y="0" width="90" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="487" y="21" class="text-primary" font-size="12" text-anchor="middle">Operations</text>

          <rect x="540" y="0" width="120" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="600" y="21" class="text-primary" font-size="12" text-anchor="middle">Licence Windows</text>

          <rect x="668" y="0" width="60" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="698" y="21" class="text-primary" font-size="12" text-anchor="middle">Logs</text>
          <rect x="720" y="6" width="30" height="14" rx="7" fill="#DBEAFE"/>
          <text x="735" y="16" class="text-info" font-size="8" text-anchor="middle">BETA</text>
        </g>

        <!-- Datacenters content -->
        <g transform="translate(0, 160)">
          <!-- Title -->
          <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Datacentres</text>

          <!-- Add button -->
          <rect x="0" y="36" width="180" height="32" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="90" y="56" class="text-dark" font-size="12" text-anchor="middle">+ Ajout d'un datacentre</text>

          <!-- Info banner -->
          <rect x="0" y="84" width="1320" height="40" rx="6" class="bg-info"/>
          <text x="20" y="109" class="text-info" font-size="12">ℹ Vous pouvez desormais commander des datacenters correspondants a des packs logiciels VMware differents.</text>
          <text x="780" y="109" class="text-primary" font-size="12">En savoir plus ↗</text>

          <!-- Table -->
          <g transform="translate(0, 140)">
            <!-- Header row -->
            <rect x="0" y="0" width="1320" height="40" class="table-header"/>
            <line x1="0" y1="40" x2="1320" y2="40" class="divider"/>

            <!-- Header columns -->
            <text x="16" y="26" class="text-dark" font-size="11" font-weight="600">Datacentres</text>
            <text x="160" y="26" class="text-dark" font-size="11" font-weight="600">Gamme</text>
            <text x="340" y="26" class="text-dark" font-size="11" font-weight="600">Total CPU</text>
            <text x="460" y="26" class="text-dark" font-size="11" font-weight="600">Total RAM</text>
            <text x="580" y="26" class="text-dark" font-size="11" font-weight="600">Total espace disque</text>
            <text x="740" y="26" class="text-dark" font-size="11" font-weight="600">VM</text>
            <text x="820" y="26" class="text-dark" font-size="11" font-weight="600">VM Windows</text>
            <text x="940" y="26" class="text-dark" font-size="11" font-weight="600">VM Windows sous licence</text>
            <text x="1280" y="26" class="text-dark" font-size="11" font-weight="600"></text>

            <!-- Data row 1 -->
            <rect x="0" y="40" width="1320" height="50" fill="#FFFFFF"/>
            <line x1="0" y1="90" x2="1320" y2="90" class="divider"/>
            <text x="16" y="70" class="text-primary" font-size="12">dc-1</text>
            <text x="160" y="70" class="text-dark" font-size="12">Dedicated Cloud</text>
            <text x="340" y="70" class="text-dark" font-size="12">96 GHz</text>
            <text x="460" y="70" class="text-dark" font-size="12">768 Go</text>
            <text x="580" y="70" class="text-dark" font-size="12">24 To</text>
            <text x="740" y="70" class="text-dark" font-size="12">45</text>
            <text x="820" y="70" class="text-dark" font-size="12">12</text>
            <text x="940" y="70" class="text-dark" font-size="12">8</text>
            <text x="1280" y="70" class="text-muted" font-size="16">⋮</text>

            <!-- Data row 2 -->
            <rect x="0" y="90" width="1320" height="50" class="row-hover"/>
            <line x1="0" y1="140" x2="1320" y2="140" class="divider"/>
            <text x="16" y="120" class="text-primary" font-size="12">dc-2</text>
            <text x="160" y="120" class="text-dark" font-size="12">Dedicated Cloud avec NSX</text>
            <text x="340" y="120" class="text-dark" font-size="12">192 GHz</text>
            <text x="460" y="120" class="text-dark" font-size="12">1.5 To</text>
            <text x="580" y="120" class="text-dark" font-size="12">48 To</text>
            <text x="740" y="120" class="text-dark" font-size="12">78</text>
            <text x="820" y="120" class="text-dark" font-size="12">25</text>
            <text x="940" y="120" class="text-dark" font-size="12">18</text>
            <text x="1280" y="120" class="text-muted" font-size="16">⋮</text>

            <!-- Action Menu OPEN on row 1 -->
            <g transform="translate(1140, 50)">
              <rect x="0" y="0" width="160" height="76" rx="6" fill="#FFFFFF" stroke="#E5E7EB" filter="url(#shadow)"/>
              <text x="16" y="28" class="text-dark" font-size="12">Commander un Host</text>
              <line x1="0" y1="38" x2="160" y2="38" class="divider"/>
              <text x="16" y="60" class="text-dark" font-size="12">Commander un Datastore</text>
            </g>
          </g>

          <!-- Pagination -->
          <g transform="translate(0, 380)">
            <text x="0" y="16" class="text-muted" font-size="11">Affichage 1-2 sur 2</text>
            <text x="300" y="16" class="text-muted" font-size="11">Par page:</text>
            <rect x="360" y="0" width="60" height="26" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
            <text x="380" y="17" class="text-dark" font-size="11">10</text>
            <text x="405" y="17" class="text-muted" font-size="10">▼</text>

            <g transform="translate(1180, 0)">
              <rect x="0" y="0" width="28" height="26" rx="4" fill="#E5E7EB"/>
              <text x="14" y="17" class="text-muted" font-size="12" text-anchor="middle">‹</text>
              <rect x="34" y="0" width="28" height="26" rx="4" class="bg-primary"/>
              <text x="48" y="17" class="text-white" font-size="11" text-anchor="middle">1</text>
              <rect x="68" y="0" width="28" height="26" rx="4" fill="#E5E7EB"/>
              <text x="82" y="17" class="text-muted" font-size="12" text-anchor="middle">›</text>
            </g>
          </g>
        </g>
      </g>
    </g>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
