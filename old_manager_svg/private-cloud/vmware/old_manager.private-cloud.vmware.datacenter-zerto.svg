<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .card-select { fill: #FFFFFF; stroke: #E5E7EB; }
      .card-select-hover { fill: #F9FAFB; stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="140" height="3" fill="#FFFFFF"/>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" class="text-success" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">VMware on OVHcloud</text>
  <rect x="115" y="85" width="130" height="3" class="bg-primary"/>
  <text x="270" y="75" class="text-muted" font-size="14">SAP HANA</text>
  <text x="360" y="75" class="text-muted" font-size="14">Nutanix</text>
  <text x="440" y="75" class="text-muted" font-size="14">SecNumCloud</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- Main panel -->
      <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

      <g transform="translate(24, 20)">
        <!-- Page header with breadcrumb -->
        <text x="0" y="16" class="text-primary" font-size="12">← Retour aux datacentres</text>

        <text x="0" y="48" class="text-dark" font-size="20" font-weight="600">dc-1</text>
        <rect x="60" y="32" width="24" height="24" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="72" y="48" class="text-muted" font-size="12" text-anchor="middle">✎</text>

        <text x="0" y="72" class="text-muted" font-size="13">Production VMware > pcc-192-0-2-1</text>

        <!-- NAV4 - Datacenter tabs (adding Zerto) -->
        <g transform="translate(0, 96)">
          <rect x="0" y="0" width="80" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="40" y="21" class="text-primary" font-size="12" text-anchor="middle">Dashboard</text>

          <rect x="88" y="0" width="70" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="123" y="21" class="text-primary" font-size="12" text-anchor="middle">Hosts</text>

          <rect x="166" y="0" width="90" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="211" y="21" class="text-primary" font-size="12" text-anchor="middle">Datastores</text>

          <rect x="264" y="0" width="120" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="324" y="21" class="text-primary" font-size="12" text-anchor="middle">Machines virtuelles</text>

          <rect x="392" y="0" width="70" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="427" y="21" class="text-primary" font-size="12" text-anchor="middle">Backup</text>

          <rect x="470" y="0" width="70" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="505" y="21" class="text-primary" font-size="12" text-anchor="middle">Reseau</text>

          <rect x="548" y="0" width="100" height="32" rx="4" class="bg-primary"/>
          <text x="598" y="21" class="text-white" font-size="12" text-anchor="middle">Zerto Replication</text>
        </g>

        <!-- Zerto DRP content -->
        <g transform="translate(0, 156)">
          <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Zerto Disaster Recovery</text>

          <!-- Choice description -->
          <text x="0" y="56" class="text-muted" font-size="12">Choisissez le type de plan de reprise d'activite :</text>

          <!-- Two choice cards -->
          <g transform="translate(0, 80)">
            <!-- Card 1 - OVH to OVH (selected) -->
            <rect x="0" y="0" width="400" height="280" rx="8" class="card-select-hover"/>
            <g transform="translate(20, 20)">
              <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">OVHcloud vers OVHcloud</text>
              <text x="0" y="44" class="text-muted" font-size="11">Replication entre deux Dedicated Cloud OVHcloud</text>

              <!-- Illustration placeholder -->
              <rect x="40" y="70" width="280" height="140" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
              <text x="180" y="145" class="text-muted" font-size="10" text-anchor="middle">[Illustration: Two PCC with Zerto]</text>

              <!-- Radio indicator -->
              <circle cx="350" cy="10" r="10" fill="#0050D7"/>
              <circle cx="350" cy="10" r="4" fill="#FFFFFF"/>
            </g>

            <!-- Card 2 - On Premise -->
            <rect x="420" y="0" width="400" height="280" rx="8" class="card-select"/>
            <g transform="translate(440, 20)">
              <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">OVHcloud vers On-Premise</text>
              <text x="0" y="44" class="text-muted" font-size="11">Replication vers votre infrastructure locale</text>

              <!-- Illustration placeholder -->
              <rect x="40" y="70" width="280" height="140" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
              <text x="180" y="145" class="text-muted" font-size="10" text-anchor="middle">[Illustration: PCC to On-Premise]</text>

              <!-- Radio indicator -->
              <circle cx="350" cy="10" r="10" fill="#FFFFFF" stroke="#E5E7EB"/>
            </g>
          </g>

          <!-- Action button -->
          <g transform="translate(0, 390)">
            <rect x="0" y="0" width="180" height="40" rx="4" class="bg-primary"/>
            <text x="90" y="25" class="text-white" font-size="12" text-anchor="middle">Activer Zerto DRP</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
