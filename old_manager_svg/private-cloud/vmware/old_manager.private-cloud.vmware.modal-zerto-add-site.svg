<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <text x="180" y="32" class="text-white" font-size="14">VMware</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="24" y="75" class="text-muted" font-size="14">Dashboard</text>
  <text x="120" y="75" class="text-muted" font-size="14">Datacenters</text>
  <text x="230" y="75" class="text-primary" font-size="14" font-weight="600">Zerto</text>

  <!-- Content -->
  <g transform="translate(24, 105)">
    <!-- Title -->
    <text x="0" y="30" class="text-dark" font-size="18" font-weight="600">Ajouter un site Zerto</text>

    <!-- Summary -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="600" height="80" rx="6" class="bg-white" stroke="#E5E7EB"/>
      <g transform="translate(20, 20)">
        <text x="0" y="0" class="text-muted" font-size="12">Type de DRP</text>
        <text x="180" y="0" class="text-dark" font-size="12">On-Premise</text>
        <text x="0" y="25" class="text-muted" font-size="12">Datacenter principal</text>
        <text x="180" y="25" class="text-dark" font-size="12">dc-rbx-01</text>
        <text x="0" y="50" class="text-muted" font-size="12">Private Cloud</text>
        <text x="180" y="50" class="text-dark" font-size="12">pcc-123-456-789</text>
      </g>
    </g>

    <!-- Form -->
    <g transform="translate(0, 170)">
      <!-- Label field -->
      <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Label du site *</text>
      <rect x="0" y="10" width="500" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="16" y="36" class="text-dark" font-size="13">site-onprem-paris</text>

      <!-- Pre-shared key -->
      <text x="0" y="80" class="text-dark" font-size="13" font-weight="500">Clé pré-partagée VPN *</text>
      <rect x="0" y="90" width="500" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="16" y="116" class="text-muted" font-size="13">••••••••••••••••</text>

      <!-- Remote endpoint IP -->
      <text x="0" y="160" class="text-dark" font-size="13" font-weight="500">IP publique du endpoint distant *</text>
      <rect x="0" y="170" width="500" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="16" y="196" class="text-dark" font-size="13">203.0.113.50</text>

      <!-- Remote VRA network -->
      <text x="0" y="240" class="text-dark" font-size="13" font-weight="500">Réseau VRA distant *</text>
      <rect x="0" y="250" width="500" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="16" y="276" class="text-dark" font-size="13">10.0.0.0/24</text>

      <!-- Remote ZVM IP -->
      <text x="0" y="320" class="text-dark" font-size="13" font-weight="500">IP interne du ZVM distant *</text>
      <rect x="0" y="330" width="500" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="16" y="356" class="text-dark" font-size="13">10.0.0.10</text>
    </g>

    <!-- Buttons -->
    <g transform="translate(0, 570)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="26" class="text-dark" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="400" y="0" width="100" height="40" rx="4" class="bg-primary"/>
      <text x="450" y="26" class="text-white" font-size="13" text-anchor="middle">Valider</text>
    </g>
  </g>
</svg>
