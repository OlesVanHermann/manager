<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .bg-success { fill: #DCFCE7; }
      .text-success { fill: #16A34A; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .bg-warning { fill: #FEF3C7; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-primary" font-size="13">pcc-192-0-2-1</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-muted" font-size="13">Utilisateurs</text>
  <text x="440" y="90" class="text-muted" font-size="13">›</text>
  <text x="455" y="90" class="text-body" font-size="13" font-weight="600">IAM OVHcloud</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="550" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="550" rx="8" class="border"/>

  <!-- Tabs -->
  <rect x="40" y="130" width="1360" height="50" rx="8" class="bg-white"/>
  <text x="70" y="162" class="text-muted" font-size="14">Utilisateurs vSphere</text>
  <rect x="200" y="175" width="100" height="3" class="bg-primary"/>
  <text x="200" y="162" class="text-primary" font-size="14" font-weight="600">IAM OVHcloud</text>
  <line x1="40" y1="180" x2="1400" y2="180" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Title -->
  <text x="70" y="225" class="text-heading">IAM OVHcloud</text>

  <!-- Description -->
  <text x="70" y="265" class="text-body">L'activation de l'IAM OVHcloud délègue la gestion des accès au service IAM OVHcloud.</text>
  <text x="70" y="290" class="text-body">La gestion des rôles associés et leurs autorisations dans vSphere s'effectue depuis cette page.</text>
  <text x="70" y="315" class="text-body">La gestion des politiques et accès s'effectue depuis l'IAM OVHcloud.</text>
  <text x="70" y="340" class="text-body">L'IAM OVHcloud est intégré pour le produit vSphere uniquement.</text>

  <!-- Warning message -->
  <rect x="70" y="365" width="900" height="50" rx="6" class="bg-warning"/>
  <rect x="70" y="365" width="900" height="50" rx="6" stroke="#FDE68A" stroke-width="1" fill="none"/>
  <text x="90" y="395" class="text-warning">Les infrastructures bénéficiant d'options de sécurité renforcée ou d'un service certifié (HDS, PCI-DSS ou SNC)</text>
  <text x="90" y="410" class="text-warning">ne peuvent actuellement pas utiliser l'IAM OVHcloud.</text>

  <!-- Status section -->
  <text x="70" y="465" class="text-muted" font-weight="500">Statut</text>

  <rect x="70" y="480" width="120" height="30" rx="15" class="bg-success"/>
  <text x="105" y="500" class="text-success" font-weight="500">Activé</text>

  <!-- Action buttons - right side -->
  <rect x="1080" y="220" width="250" height="40" rx="4" class="btn-secondary"/>
  <text x="1115" y="246" class="btn-text-secondary">Désactiver l'IAM OVHcloud</text>

  <rect x="1080" y="280" width="250" height="40" rx="4" class="btn-secondary"/>
  <text x="1110" y="306" class="btn-text-secondary">Gérer les politiques et accès</text>
  <text x="1310" y="306" class="text-primary" font-size="12">↗</text>

  <!-- Info box -->
  <rect x="70" y="540" width="1260" height="80" rx="6" fill="#EFF6FF"/>
  <rect x="70" y="540" width="1260" height="80" rx="6" stroke="#BFDBFE" stroke-width="1" fill="none"/>
  <circle cx="100" cy="580" r="14" fill="#1E40AF"/>
  <text x="96" y="585" fill="#FFFFFF" font-size="14" font-weight="bold">i</text>
  <text x="130" y="570" fill="#1E40AF" font-size="14">Une fois l'IAM OVHcloud activé, vous pouvez créer des rôles IAM depuis l'onglet "Utilisateurs vSphere"</text>
  <text x="130" y="595" fill="#1E40AF" font-size="14">et gérer leurs politiques d'accès depuis le tableau de bord IAM OVHcloud.</text>
</svg>