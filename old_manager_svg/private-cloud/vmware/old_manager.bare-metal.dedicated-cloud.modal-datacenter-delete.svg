<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 250" width="500" height="250">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="500" height="250" class="bg-overlay"/>
  <rect x="50" y="30" width="400" height="190" rx="8" class="bg-white"/>
  <rect x="50" y="30" width="400" height="190" rx="8" class="border"/>
  
  <!-- Header -->
  <text x="80" y="65" class="text-heading">Supprimer le datacenter</text>
  <text x="420" y="65" class="text-muted" font-size="20">×</text>
  <line x1="50" y1="85" x2="450" y2="85" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Content -->
  <text x="80" y="120" class="text-body">Êtes-vous sûr de vouloir supprimer le datacenter</text>
  <text x="80" y="145" class="text-body"><tspan font-weight="600">dc1-sbg1a</tspan> ?</text>
  
  <!-- Footer -->
  <line x1="50" y1="175" x2="450" y2="175" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="240" y="185" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="265" y="209" class="text-body">Annuler</text>
  <rect x="345" y="185" width="90" height="36" rx="4" fill="#DC2626"/>
  <text x="360" y="209" fill="#FFFFFF" font-size="14">Confirmer</text>
</svg>
