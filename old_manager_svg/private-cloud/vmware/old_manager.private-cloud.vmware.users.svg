<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .table-header { fill: #F9FAFB; }
      .row-hover { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="140" height="3" fill="#FFFFFF"/>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" class="text-success" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">VMware on OVHcloud</text>
  <rect x="115" y="85" width="130" height="3" class="bg-primary"/>
  <text x="270" y="75" class="text-muted" font-size="14">SAP HANA</text>
  <text x="360" y="75" class="text-muted" font-size="14">Nutanix</text>
  <text x="440" y="75" class="text-muted" font-size="14">SecNumCloud</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- Main panel -->
      <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

      <g transform="translate(24, 20)">
        <!-- Page header -->
        <text x="0" y="24" class="text-dark" font-size="20" font-weight="600">Production VMware</text>
        <rect x="200" y="8" width="24" height="24" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="212" y="24" class="text-muted" font-size="12" text-anchor="middle">✎</text>

        <text x="0" y="48" class="text-muted" font-size="13">pcc-192-0-2-1</text>

        <!-- Back to list -->
        <text x="0" y="76" class="text-primary" font-size="13">← Retour a la liste</text>

        <!-- NAV4 - Tabs (Utilisateurs actif) -->
        <g transform="translate(0, 100)">
          <rect x="0" y="0" width="140" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="70" y="21" class="text-primary" font-size="12" text-anchor="middle">Informations generales</text>

          <rect x="148" y="0" width="100" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="198" y="21" class="text-primary" font-size="12" text-anchor="middle">Datacentres</text>

          <rect x="256" y="0" width="90" height="32" rx="4" class="bg-primary"/>
          <text x="301" y="21" class="text-white" font-size="12" text-anchor="middle">Utilisateurs</text>

          <rect x="354" y="0" width="80" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="394" y="21" class="text-primary" font-size="12" text-anchor="middle">Securite</text>

          <rect x="442" y="0" width="90" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="487" y="21" class="text-primary" font-size="12" text-anchor="middle">Operations</text>

          <rect x="540" y="0" width="120" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="600" y="21" class="text-primary" font-size="12" text-anchor="middle">Licence Windows</text>

          <rect x="668" y="0" width="60" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="698" y="21" class="text-primary" font-size="12" text-anchor="middle">Logs</text>
          <rect x="720" y="6" width="30" height="14" rx="7" fill="#DBEAFE"/>
          <text x="735" y="16" class="text-info" font-size="8" text-anchor="middle">BETA</text>
        </g>

        <!-- Sub tabs (vSphere users / IAM) -->
        <g transform="translate(0, 150)">
          <text x="0" y="14" class="text-primary" font-size="12" font-weight="500">Utilisateurs vSphere</text>
          <rect x="0" y="18" width="110" height="2" class="bg-primary"/>
          <text x="130" y="14" class="text-muted" font-size="12">IAM</text>
        </g>

        <!-- Users content -->
        <g transform="translate(0, 180)">
          <!-- Toolbar -->
          <g transform="translate(0, 0)">
            <rect x="0" y="0" width="150" height="32" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
            <text x="75" y="21" class="text-dark" font-size="12" text-anchor="middle">+ Creer un utilisateur</text>

            <rect x="160" y="0" width="130" height="32" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
            <text x="225" y="21" class="text-dark" font-size="12" text-anchor="middle">+ Creer un role IAM</text>

            <!-- Refresh button -->
            <rect x="1280" y="0" width="36" height="32" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
            <text x="1298" y="21" class="text-muted" font-size="14" text-anchor="middle">↻</text>
          </g>

          <!-- Table -->
          <g transform="translate(0, 50)">
            <!-- Header row -->
            <rect x="0" y="0" width="1320" height="40" class="table-header"/>
            <line x1="0" y1="40" x2="1320" y2="40" class="divider"/>

            <!-- Header columns -->
            <text x="16" y="26" class="text-dark" font-size="11" font-weight="600">Identifiant</text>
            <text x="180" y="26" class="text-dark" font-size="11" font-weight="600">Mail</text>
            <text x="380" y="26" class="text-dark" font-size="11" font-weight="600">Token validator</text>
            <text x="500" y="26" class="text-dark" font-size="11" font-weight="600">Ip</text>
            <text x="560" y="26" class="text-dark" font-size="11" font-weight="600">Ip FailOver</text>
            <text x="660" y="26" class="text-dark" font-size="11" font-weight="600">Interface NSX</text>
            <text x="780" y="26" class="text-dark" font-size="11" font-weight="600">Gestion du chiffrement</text>
            <text x="940" y="26" class="text-dark" font-size="11" font-weight="600">Etat</text>
            <text x="1280" y="26" class="text-dark" font-size="11" font-weight="600"></text>

            <!-- Data row 1 - admin user -->
            <rect x="0" y="40" width="1320" height="50" fill="#FFFFFF"/>
            <line x1="0" y1="90" x2="1320" y2="90" class="divider"/>
            <text x="16" y="70" class="text-dark" font-size="12">admin</text>
            <text x="180" y="70" class="text-dark" font-size="12">admin@example.com</text>
            <text x="380" y="70" class="text-dark" font-size="12">Oui</text>
            <text x="500" y="70" class="text-dark" font-size="12">Oui</text>
            <text x="560" y="70" class="text-dark" font-size="12">Oui</text>
            <text x="660" y="70" class="text-dark" font-size="12">Oui</text>
            <text x="780" y="70" class="text-dark" font-size="12">Oui</text>
            <rect x="940" y="58" width="50" height="20" rx="10" fill="#DEF7EC"/>
            <text x="965" y="72" class="text-success" font-size="10" text-anchor="middle">Active</text>
            <text x="1290" y="70" class="text-muted" font-size="16">⋮</text>

            <!-- Data row 2 -->
            <rect x="0" y="90" width="1320" height="50" class="row-hover"/>
            <line x1="0" y1="140" x2="1320" y2="140" class="divider"/>
            <text x="16" y="120" class="text-dark" font-size="12">dev-user</text>
            <text x="180" y="120" class="text-dark" font-size="12">dev@example.com</text>
            <text x="380" y="120" class="text-dark" font-size="12">Non</text>
            <text x="500" y="120" class="text-dark" font-size="12">Non</text>
            <text x="560" y="120" class="text-dark" font-size="12">Non</text>
            <text x="660" y="120" class="text-dark" font-size="12">Non</text>
            <text x="780" y="120" class="text-dark" font-size="12">Non</text>
            <rect x="940" y="108" width="50" height="20" rx="10" fill="#DEF7EC"/>
            <text x="965" y="122" class="text-success" font-size="10" text-anchor="middle">Active</text>
            <text x="1290" y="120" class="text-muted" font-size="16">⋮</text>

            <!-- Data row 3 - IAM role -->
            <rect x="0" y="140" width="1320" height="50" fill="#FFFFFF"/>
            <line x1="0" y1="190" x2="1320" y2="190" class="divider"/>
            <text x="16" y="170" class="text-dark" font-size="12">backup-operator</text>
            <text x="105" y="170" class="text-muted" font-size="10" font-style="italic">(IAM OVHcloud)</text>
            <text x="180" y="170" class="text-dark" font-size="12">-</text>
            <text x="380" y="170" class="text-dark" font-size="12">Non</text>
            <text x="500" y="170" class="text-dark" font-size="12">Non</text>
            <text x="560" y="170" class="text-dark" font-size="12">Non</text>
            <text x="660" y="170" class="text-dark" font-size="12">Non</text>
            <text x="780" y="170" class="text-dark" font-size="12">Non</text>
            <rect x="940" y="158" width="50" height="20" rx="10" fill="#DEF7EC"/>
            <text x="965" y="172" class="text-success" font-size="10" text-anchor="middle">Active</text>
            <text x="1290" y="170" class="text-muted" font-size="16">⋮</text>

            <!-- Action Menu OPEN on row 1 -->
            <g transform="translate(1100, 50)">
              <rect x="0" y="0" width="200" height="130" rx="6" fill="#FFFFFF" stroke="#E5E7EB" filter="url(#shadow)"/>
              <text x="16" y="28" class="text-dark" font-size="12">Modifier</text>
              <line x1="0" y1="38" x2="200" y2="38" class="divider"/>
              <text x="16" y="60" class="text-dark" font-size="12">Voir / Modifier les droits par DC</text>
              <line x1="0" y1="70" x2="200" y2="70" class="divider"/>
              <text x="16" y="92" class="text-dark" font-size="12">Changer le mot de passe</text>
              <line x1="0" y1="102" x2="200" y2="102" class="divider"/>
              <text x="16" y="122" fill="#DC2626" font-size="12" font-family="Source Sans Pro">Supprimer cet utilisateur</text>
            </g>
          </g>

          <!-- Pagination -->
          <g transform="translate(0, 300)">
            <text x="0" y="16" class="text-muted" font-size="11">Affichage 1-3 sur 3</text>
            <text x="300" y="16" class="text-muted" font-size="11">Par page:</text>
            <rect x="360" y="0" width="60" height="26" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
            <text x="380" y="17" class="text-dark" font-size="11">10</text>
            <text x="405" y="17" class="text-muted" font-size="10">▼</text>

            <g transform="translate(1180, 0)">
              <rect x="0" y="0" width="28" height="26" rx="4" fill="#E5E7EB"/>
              <text x="14" y="17" class="text-muted" font-size="12" text-anchor="middle">‹</text>
              <rect x="34" y="0" width="28" height="26" rx="4" class="bg-primary"/>
              <text x="48" y="17" class="text-white" font-size="11" text-anchor="middle">1</text>
              <rect x="68" y="0" width="28" height="26" rx="4" fill="#E5E7EB"/>
              <text x="82" y="17" class="text-muted" font-size="12" text-anchor="middle">›</text>
            </g>
          </g>
        </g>
      </g>
    </g>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
