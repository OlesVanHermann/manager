<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="130" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">VMware</text>
  <rect x="105" y="85" width="55" height="3" class="bg-primary"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>
      <rect x="0" y="58" width="280" height="60" fill="#E8F0FE"/>
      <text x="12" y="82" class="text-dark" font-size="13" font-weight="600">pcc-192-0-2-1</text>
      <text x="12" y="100" class="text-muted" font-size="11">dc-gra1</text>
    </g>

    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Back button + Header -->
        <g transform="translate(0, 0)">
          <text x="0" y="16" class="text-primary" font-size="12">← Retour</text>
          <text x="0" y="50" class="text-dark" font-size="18" font-weight="600">Ajouter des noeuds NSX Edge</text>

          <text x="0" y="85" class="text-muted" font-size="12">Par défaut, tous les datacenters virtuels (VDC) NSX disposent d'un cluster NSX Edge composé de deux NSX Edge medium.</text>
          <text x="0" y="105" class="text-muted" font-size="12">Vous avez ensuite la possibilité de modifier la taille des Edges, sous réserve de disposer des ressources nécessaires.</text>
          <text x="0" y="135" class="text-muted" font-size="12">Cette interface vous permet d'ajouter des NSX Edge Nodes. Ceux-ci sont facturés au tarif de <tspan class="text-primary">0,02€ HT</tspan> par vCPU et par mois.</text>
        </g>

        <!-- NSX Edge Size Card (selected) -->
        <g transform="translate(0, 180)">
          <rect x="0" y="0" width="340" height="280" rx="8" fill="#E8F0FE"/>
          <rect x="0" y="0" width="340" height="280" rx="8" stroke="#0050D7" stroke-width="2" fill="none"/>

          <!-- Header -->
          <rect x="0" y="0" width="340" height="50" rx="8" fill="#0050D7"/>
          <rect x="0" y="42" width="340" height="8" fill="#0050D7"/>
          <text x="170" y="32" class="text-white" font-size="14" font-weight="600" text-anchor="middle">NSX Edge medium</text>

          <!-- Radio selected -->
          <circle cx="310" cy="25" r="10" fill="#FFFFFF"/>
          <circle cx="310" cy="25" r="5" fill="#0050D7"/>

          <!-- Content -->
          <g transform="translate(20, 70)">
            <text x="150" y="20" class="text-dark" font-size="12" text-anchor="middle">Convient lorsque seules les fonctionnalités</text>
            <text x="150" y="38" class="text-dark" font-size="12" text-anchor="middle">L2 à L4 telles que NAT, le routage, le pare-feu L4,</text>
            <text x="150" y="56" class="text-dark" font-size="12" text-anchor="middle">l'équilibreur de charge L4 sont requises et que</text>
            <text x="150" y="74" class="text-dark" font-size="12" text-anchor="middle">le débit total est inférieur à 2 Gbits/s.</text>
          </g>

          <!-- Footer -->
          <g transform="translate(20, 180)">
            <text x="150" y="0" class="text-dark" font-size="12" font-weight="600" text-anchor="middle">Medium - Taille du dispositif par nœud</text>
            <text x="150" y="24" class="text-muted" font-size="11" text-anchor="middle">4 vCPU - 8Go RAM - 200 Go</text>
            <text x="150" y="50" class="text-primary" font-size="13" font-weight="600" text-anchor="middle">à partir de 0,02€ HT/vCPU/mois</text>
          </g>
        </g>

        <!-- Action buttons -->
        <g transform="translate(0, 490)">
          <rect x="0" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="50" y="26" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>

          <rect x="120" y="0" width="140" height="40" rx="4" class="bg-primary"/>
          <text x="190" y="26" class="text-white" font-size="12" text-anchor="middle">Commander</text>
        </g>
      </g>
    </g>
  </g>
</svg>
