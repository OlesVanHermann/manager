<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180" width="800" height="180">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="180" class="bg-muted"/>

  <!-- Warning box -->
  <rect x="30" y="30" width="740" height="120" rx="8" fill="#FEF3C7"/>
  <rect x="30" y="30" width="740" height="120" rx="8" stroke="#FDE68A" stroke-width="1" fill="none"/>

  <!-- Warning icon -->
  <g transform="translate(55, 55)">
    <circle cx="12" cy="12" r="12" fill="#F59E0B"/>
    <text x="8" y="17" fill="#FFFFFF" font-size="14" font-weight="bold">!</text>
  </g>

  <!-- Warning content -->
  <text x="95" y="70" fill="#92400E" font-size="14" font-weight="600">
    Votre offre de sauvegarde Veeam a été activée le 15 janvier 2024.
  </text>

  <text x="95" y="95" fill="#92400E" font-size="13">
    Une nouvelle offre de sauvegarde Veeam est disponible. Consultez les nouvelles offres et tarifs.
  </text>

  <text x="95" y="120" fill="#92400E" font-size="13">
    Nous vous recommandons de mettre à jour votre offre pour bénéficier des dernières fonctionnalités.
  </text>

  <!-- Link -->
  <g transform="translate(95, 135)">
    <text x="0" y="0" class="text-primary" font-size="13">Consulter les tarifs</text>
    <text x="115" y="0" class="text-primary" font-size="13">→</text>
    <line x1="0" y1="3" x2="110" y2="3" stroke="#0050D7" stroke-width="1"/>
  </g>
</svg>
