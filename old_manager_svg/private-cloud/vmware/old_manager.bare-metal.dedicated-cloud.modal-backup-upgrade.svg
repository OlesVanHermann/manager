<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 480" width="600" height="480">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="600" height="480" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="50" y="25" width="500" height="430" rx="8" class="bg-white"/>
  <rect x="50" y="25" width="500" height="430" rx="8" class="border"/>

  <!-- Header -->
  <text x="75" y="60" class="text-heading">Changement de l'offre de sauvegarde</text>
  <text x="520" y="60" class="text-muted" font-size="20" style="cursor:pointer">×</text>

  <line x1="50" y1="80" x2="550" y2="80" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Warning -->
  <rect x="75" y="100" width="450" height="50" rx="4" fill="#FEF3C7"/>
  <rect x="75" y="100" width="450" height="50" rx="4" stroke="#FDE68A" stroke-width="1" fill="none"/>
  <text x="95" y="125" fill="#92400E" font-size="12">Si vous avez activé la sauvegarde sur d'autres datacentres de ce</text>
  <text x="95" y="143" fill="#92400E" font-size="12">Private Cloud, cette offre leur sera également appliquée.</text>

  <!-- Description -->
  <text x="75" y="180" class="text-body">Vous souhaitez changer votre offre de sauvegarde de l'</text>
  <text x="75" y="200" class="text-body"><tspan font-weight="600">offre Advanced</tspan> à l'<tspan font-weight="600">offre Premium</tspan>.</text>

  <text x="75" y="235" class="text-body">Vous aurez désormais les paramètres suivants :</text>

  <!-- Features list -->
  <g transform="translate(90, 255)">
    <circle cx="5" cy="8" r="3" fill="#6B7280"/>
    <text x="15" y="13" class="text-body">Rapport de sauvegarde personnalisable</text>

    <circle cx="5" cy="33" r="3" fill="#6B7280"/>
    <text x="15" y="38" class="text-body">Sauvegarde chiffrée</text>

    <circle cx="5" cy="58" r="3" fill="#6B7280"/>
    <text x="15" y="63" class="text-body">Minimum 28 points de rétention</text>

    <circle cx="5" cy="83" r="3" fill="#6B7280"/>
    <text x="15" y="88" class="text-body">Minimum 2 sauvegardes complètes</text>

    <circle cx="5" cy="108" r="3" fill="#6B7280"/>
    <text x="15" y="113" class="text-body">Réplication hors site</text>

    <circle cx="5" cy="133" r="3" fill="#6B7280"/>
    <text x="15" y="138" class="text-body">1 rétention par mois conservée pendant 1 an</text>
  </g>

  <!-- Confirmation question -->
  <text x="75" y="415" class="text-body" font-weight="600">Êtes-vous sûr(e) de vouloir changer d'offre ?</text>

  <!-- Checkbox replication -->
  <g transform="translate(75, 430)">
    <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
    <text x="5" y="14" fill="#FFFFFF" font-size="12">✓</text>
    <text x="28" y="14" class="text-body" font-weight="600">Je valide la réplication des données</text>
  </g>

  <!-- Billing notice -->
  <text x="75" y="395" class="text-muted" font-size="12">Vous serez facturé(e) selon le nombre et la taille des machines virtuelles sauvegardées.</text>

  <!-- Footer -->
  <line x1="50" y1="460" x2="550" y2="460" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="310" y="470" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="335" y="494" class="text-body">Annuler</text>

  <rect x="415" y="470" width="120" height="36" rx="4" fill="#0050D7"/>
  <text x="427" y="494" fill="#FFFFFF" font-size="13">Passer à Premium</text>
</svg>
