<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280" width="500" height="280">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="500" height="280" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="220" rx="8" class="bg-white"/>
  <rect x="50" y="30" width="400" height="220" rx="8" class="border"/>

  <!-- Header -->
  <text x="75" y="65" class="text-heading">Supprimer un utilisateur</text>
  <text x="420" y="65" class="text-muted" font-size="20" style="cursor:pointer">×</text>

  <line x1="50" y1="85" x2="450" y2="85" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Stepper -->
  <g transform="translate(175, 110)">
    <circle cx="0" cy="0" r="14" fill="#0050D7"/>
    <text x="-4" y="5" fill="#FFFFFF" font-size="12">1</text>
    <line x1="14" y1="0" x2="86" y2="0" stroke="#E5E7EB" stroke-width="2"/>
    <circle cx="100" cy="0" r="14" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="96" y="5" class="text-muted" font-size="12">2</text>
  </g>

  <!-- Content -->
  <text x="75" y="165" class="text-body">Êtes-vous certain(e) de vouloir supprimer l'utilisateur</text>
  <text x="75" y="185" class="text-body"><tspan font-weight="bold">admin-user</tspan> ?</text>

  <!-- Footer -->
  <line x1="50" y1="210" x2="450" y2="210" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="230" y="218" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="255" y="242" class="text-body">Annuler</text>

  <rect x="335" y="218" width="90" height="36" rx="4" fill="#DC2626"/>
  <text x="350" y="242" fill="#FFFFFF" font-size="14">Supprimer</text>
</svg>
