<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="130" height="3" fill="#FFFFFF"/>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">VMware</text>
  <rect x="105" y="85" width="55" height="3" class="bg-primary"/>

  <!-- Modal Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="modal-overlay"/>

  <!-- Modal -->
  <g transform="translate(470, 280)">
    <rect x="0" y="0" width="500" height="240" rx="8" class="bg-white"/>

    <!-- Modal Header (Warning) -->
    <rect x="0" y="0" width="500" height="56" rx="8" class="bg-warning"/>
    <rect x="0" y="48" width="500" height="8" class="bg-warning"/>
    <text x="20" y="36" class="text-warning" font-size="16" font-weight="600">⚠️ Attention, vous allez désactiver la collecte des logs</text>

    <!-- Close button -->
    <text x="470" y="36" class="text-warning" font-size="18" style="cursor: pointer;">×</text>

    <!-- Modal Body -->
    <g transform="translate(20, 76)">
      <text x="0" y="20" class="text-dark" font-size="13">La désactivation de ce service entrainera l'arrêt de la</text>
      <text x="0" y="40" class="text-dark" font-size="13">collecte et de la visualisation des logs.</text>
      <text x="0" y="70" class="text-dark" font-size="13" font-weight="600">Voulez-vous continuer ?</text>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(20, 180)">
      <!-- Bouton Fermer -->
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="23" class="text-dark" font-size="12" text-anchor="middle">Fermer</text>

      <!-- Bouton Désactiver -->
      <rect x="360" y="0" width="100" height="36" rx="4" fill="#DC2626"/>
      <text x="410" y="23" class="text-white" font-size="12" text-anchor="middle">Désactiver</text>
    </g>
  </g>
</svg>
