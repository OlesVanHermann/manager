<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-success { fill: #DEF7EC; }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .table-header { fill: #F9FAFB; }
      .row-hover { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Hosted Private Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="140" height="3" fill="#FFFFFF"/>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" class="text-success" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header (VMware on OVHcloud actif) -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">VMware on OVHcloud</text>
  <rect x="115" y="85" width="130" height="3" class="bg-primary"/>
  <text x="270" y="75" class="text-muted" font-size="14">SAP HANA</text>
  <text x="360" y="75" class="text-muted" font-size="14">Nutanix</text>
  <text x="440" y="75" class="text-muted" font-size="14">SecNumCloud</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <!-- Full width content for list view -->
    <g transform="translate(24, 0)">
      <!-- Main panel -->
      <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

      <g transform="translate(24, 24)">
        <!-- Page header -->
        <text x="0" y="24" class="text-dark" font-size="20" font-weight="600">VMware on OVHcloud</text>

        <!-- Guides + Changelog buttons -->
        <rect x="1200" y="4" width="80" height="28" rx="4" stroke="#0050D7" fill="none"/>
        <text x="1240" y="22" class="text-primary" font-size="12" text-anchor="middle">Guides</text>
        <rect x="1290" y="4" width="40" height="28" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="1310" y="22" class="text-muted" font-size="10" text-anchor="middle">v2.1</text>

        <!-- Description text -->
        <text x="0" y="56" class="text-muted" font-size="13">Gerez vos infrastructures VMware on OVHcloud</text>

        <!-- Toolbar -->
        <g transform="translate(0, 80)">
          <!-- Refresh button -->
          <rect x="0" y="0" width="36" height="32" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="18" y="21" class="text-muted" font-size="14" text-anchor="middle">↻</text>

          <!-- Search -->
          <rect x="44" y="0" width="280" height="32" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="60" y="21" class="text-muted" font-size="12">Rechercher...</text>

          <!-- Filter dropdown -->
          <rect x="340" y="0" width="140" height="32" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="356" y="21" class="text-muted" font-size="12">Filtrer</text>
          <text x="464" y="21" class="text-muted" font-size="10">▼</text>

          <!-- Columns button -->
          <rect x="496" y="0" width="100" height="32" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="546" y="21" class="text-muted" font-size="12" text-anchor="middle">Colonnes</text>
        </g>

        <!-- Table -->
        <g transform="translate(0, 130)">
          <!-- Header row -->
          <rect x="0" y="0" width="1344" height="40" class="table-header"/>
          <line x1="0" y1="40" x2="1344" y2="40" class="divider"/>

          <!-- Header columns -->
          <text x="16" y="26" class="text-dark" font-size="11" font-weight="600">Description</text>
          <text x="320" y="26" class="text-dark" font-size="11" font-weight="600">Nom</text>
          <text x="560" y="26" class="text-dark" font-size="11" font-weight="600">Solution logicielle</text>
          <text x="760" y="26" class="text-dark" font-size="11" font-weight="600">Localisation</text>
          <text x="1280" y="26" class="text-dark" font-size="11" font-weight="600"></text>

          <!-- Data row 1 -->
          <rect x="0" y="40" width="1344" height="50" fill="#FFFFFF"/>
          <line x1="0" y1="90" x2="1344" y2="90" class="divider"/>
          <text x="16" y="70" class="text-primary" font-size="12">Production VMware</text>
          <text x="320" y="70" class="text-dark" font-size="12">pcc-192-0-2-1</text>
          <text x="560" y="70" class="text-dark" font-size="12">vSphere</text>
          <g transform="translate(760, 58)">
            <rect x="0" y="0" width="20" height="14" rx="2" fill="#002395"/>
            <rect x="7" y="0" width="6" height="14" fill="#FFFFFF"/>
            <rect x="13" y="0" width="7" height="14" rx="2" fill="#ED2939"/>
          </g>
          <text x="790" y="70" class="text-dark" font-size="12">Roubaix (RBX)</text>
          <!-- Action menu -->
          <text x="1300" y="70" class="text-muted" font-size="16">⋮</text>

          <!-- Data row 2 -->
          <rect x="0" y="90" width="1344" height="50" class="row-hover"/>
          <line x1="0" y1="140" x2="1344" y2="140" class="divider"/>
          <text x="16" y="120" class="text-primary" font-size="12">Dev Environment</text>
          <text x="320" y="120" class="text-dark" font-size="12">pcc-192-0-2-2</text>
          <text x="560" y="120" class="text-dark" font-size="12">vSphere</text>
          <g transform="translate(760, 108)">
            <rect x="0" y="0" width="20" height="14" rx="2" fill="#002395"/>
            <rect x="7" y="0" width="6" height="14" fill="#FFFFFF"/>
            <rect x="13" y="0" width="7" height="14" rx="2" fill="#ED2939"/>
          </g>
          <text x="790" y="120" class="text-dark" font-size="12">Gravelines (GRA)</text>
          <text x="1300" y="120" class="text-muted" font-size="16">⋮</text>

          <!-- Data row 3 -->
          <rect x="0" y="140" width="1344" height="50" fill="#FFFFFF"/>
          <line x1="0" y1="190" x2="1344" y2="190" class="divider"/>
          <text x="16" y="170" class="text-primary" font-size="12">Staging Cluster</text>
          <text x="320" y="170" class="text-dark" font-size="12">pcc-192-0-2-3</text>
          <text x="560" y="170" class="text-dark" font-size="12">vSphere</text>
          <g transform="translate(760, 158)">
            <rect x="0" y="0" width="20" height="14" rx="2" fill="#000000"/>
            <rect x="0" y="5" width="20" height="5" fill="#DD0000"/>
            <rect x="0" y="10" width="20" height="4" rx="2" fill="#FFCE00"/>
          </g>
          <text x="790" y="170" class="text-dark" font-size="12">Frankfurt (FRA)</text>
          <text x="1300" y="170" class="text-muted" font-size="16">⋮</text>

          <!-- Action Menu OPEN on row 1 -->
          <g transform="translate(1180, 50)">
            <rect x="0" y="0" width="140" height="76" rx="6" fill="#FFFFFF" stroke="#E5E7EB" filter="url(#shadow)"/>
            <text x="16" y="28" class="text-dark" font-size="12">Details</text>
            <line x1="0" y1="38" x2="140" y2="38" class="divider"/>
            <text x="16" y="60" class="text-error" font-size="12">Resilier</text>
          </g>
        </g>

        <!-- Pagination -->
        <g transform="translate(0, 580)">
          <text x="0" y="16" class="text-muted" font-size="11">Affichage 1-3 sur 3</text>
          <text x="300" y="16" class="text-muted" font-size="11">Par page:</text>
          <rect x="360" y="0" width="60" height="26" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
          <text x="380" y="17" class="text-dark" font-size="11">10</text>
          <text x="405" y="17" class="text-muted" font-size="10">▼</text>

          <g transform="translate(1200, 0)">
            <rect x="0" y="0" width="28" height="26" rx="4" fill="#E5E7EB"/>
            <text x="14" y="17" class="text-muted" font-size="12" text-anchor="middle">‹</text>
            <rect x="34" y="0" width="28" height="26" rx="4" class="bg-primary"/>
            <text x="48" y="17" class="text-white" font-size="11" text-anchor="middle">1</text>
            <rect x="68" y="0" width="28" height="26" rx="4" fill="#E5E7EB"/>
            <text x="82" y="17" class="text-muted" font-size="12" text-anchor="middle">›</text>
          </g>
        </g>
      </g>
    </g>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
