<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .bg-table-header { fill: #F3F4F6; }
      .action-menu { fill: #FFFFFF; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-primary" font-size="13">pcc-192-0-2-1</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-muted" font-size="13">Utilisateurs</text>
  <text x="440" y="90" class="text-muted" font-size="13">›</text>
  <text x="455" y="90" class="text-body" font-size="13" font-weight="600">Droits par datacenter</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="550" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="550" rx="8" class="border"/>

  <!-- Back button + Title -->
  <text x="70" y="175" class="text-primary" font-size="14">← Retour</text>

  <text x="70" y="215" class="text-heading">Gestion des droits par datacenter pour <tspan font-weight="700">admin@vsphere.local</tspan></text>

  <!-- Datagrid -->
  <rect x="70" y="250" width="1260" height="45" class="bg-table-header"/>
  <text x="90" y="280" class="text-body" font-size="13" font-weight="600">Datacenter</text>
  <text x="350" y="280" class="text-body" font-size="13" font-weight="600">Accès vSphere</text>
  <text x="550" y="280" class="text-body" font-size="13" font-weight="600">Ajouter ressources</text>
  <text x="750" y="280" class="text-body" font-size="13" font-weight="600">Rôle VM Network</text>
  <text x="980" y="280" class="text-body" font-size="13" font-weight="600">Rôle Network (V(x)Lan)</text>
  <text x="1230" y="280" class="text-body" font-size="13" font-weight="600">Actions</text>

  <!-- Row 1 -->
  <rect x="70" y="295" width="1260" height="55" class="bg-white"/>
  <line x1="70" y1="350" x2="1330" y2="350" stroke="#E5E7EB" stroke-width="1"/>
  <text x="90" y="328" class="text-body">dc-paris-01</text>
  <text x="350" y="328" class="text-body">Admin complet</text>
  <text x="580" y="328" class="text-body">Oui</text>
  <text x="750" y="328" class="text-body">Admin</text>
  <text x="980" y="328" class="text-body">Admin</text>
  <text x="1260" y="330" class="text-muted" font-size="18">⋮</text>

  <!-- Row 2 with action menu -->
  <rect x="70" y="350" width="1260" height="55" class="bg-muted"/>
  <line x1="70" y1="405" x2="1330" y2="405" stroke="#E5E7EB" stroke-width="1"/>
  <text x="90" y="383" class="text-body">dc-london-02</text>
  <text x="350" y="383" class="text-body">Lecture seule</text>
  <text x="580" y="383" class="text-body">Non</text>
  <text x="750" y="383" class="text-body">Lecture</text>
  <text x="980" y="383" class="text-body">Lecture</text>
  <text x="1260" y="385" class="text-primary" font-size="18">⋮</text>

  <!-- Action Menu Open -->
  <rect x="1100" y="405" width="180" height="50" rx="6" class="action-menu"/>
  <rect x="1100" y="405" width="180" height="50" rx="6" stroke="#E5E7EB" stroke-width="1" fill="none"/>
  <text x="1120" y="437" class="text-body">Modifier les droits</text>

  <!-- Row 3 -->
  <rect x="70" y="405" width="1260" height="55" class="bg-white"/>
  <line x1="70" y1="460" x2="1330" y2="460" stroke="#E5E7EB" stroke-width="1"/>
  <text x="90" y="438" class="text-body">dc-frankfurt-03</text>
  <text x="350" y="438" class="text-body">Pas d'accès</text>
  <text x="580" y="438" class="text-body">Non</text>
  <text x="750" y="438" class="text-body">Aucun</text>
  <text x="980" y="438" class="text-body">Aucun</text>
  <text x="1260" y="440" class="text-muted" font-size="18">⋮</text>

  <!-- Pagination -->
  <text x="70" y="620" class="text-muted" font-size="13">Affichage de 1 à 3 sur 3 datacenters</text>
</svg>