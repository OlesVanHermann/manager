<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420" width="600" height="420">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-info { fill: #EFF6FF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-info { fill: #1E40AF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="600" height="420" class="bg-overlay"/>
  <rect x="50" y="30" width="500" height="360" rx="8" class="bg-white"/>
  <rect x="50" y="30" width="500" height="360" rx="8" class="border"/>
  <!-- Header -->
  <text x="80" y="70" class="text-heading">Mettre à niveau la ressource</text>
  <text x="520" y="70" class="text-muted" font-size="20">×</text>
  <line x1="50" y1="90" x2="550" y2="90" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Content -->
  <text x="80" y="130" class="text-body" font-weight="600">Période de renouvellement unique</text>
  <text x="80" y="165" class="text-muted">Période de renouvellement</text>
  <text x="320" y="165" class="text-body">Mensuel</text>
  <text x="80" y="200" class="text-muted">Prix</text>
  <text x="320" y="200" class="text-body" font-weight="600">45,00 € HT/mois</text>
  <line x1="80" y1="230" x2="520" y2="230" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="265" class="text-body">Cliquez sur <tspan font-weight="600">Valider</tspan> pour passer votre commande.</text>
  <!-- Info box -->
  <rect x="80" y="295" width="440" height="50" rx="4" class="bg-info"/>
  <rect x="80" y="295" width="440" height="50" rx="4" stroke="#BFDBFE" stroke-width="1" fill="none"/>
  <text x="100" y="320" class="text-info" font-size="13">ℹ️ Un nouvel onglet s'ouvrira pour finaliser</text>
  <text x="115" y="338" class="text-info" font-size="13">votre commande sur le site OVHcloud.</text>
  <!-- Footer -->
  <line x1="50" y1="355" x2="550" y2="355" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="335" y="365" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="360" y="389" class="text-body">Annuler</text>
  <rect x="440" y="365" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="468" y="389" fill="#FFFFFF" font-size="14">Valider</text>
</svg>
