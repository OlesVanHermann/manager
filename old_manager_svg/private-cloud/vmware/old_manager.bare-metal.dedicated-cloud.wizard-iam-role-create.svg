<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" width="600" height="450">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .step-line { stroke: #E5E7EB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="600" height="450" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="50" y="25" width="500" height="400" rx="8" class="bg-white"/>
  <rect x="50" y="25" width="500" height="400" rx="8" class="border"/>

  <!-- Header -->
  <text x="75" y="60" class="text-heading">Créer un rôle IAM</text>
  <text x="520" y="60" class="text-muted" font-size="20" style="cursor:pointer">×</text>

  <!-- Steps -->
  <g transform="translate(150, 90)">
    <circle cx="0" cy="0" r="12" class="step-active"/>
    <text x="-3" y="4" fill="#FFFFFF" font-size="10">1</text>
    <text x="-20" y="25" class="text-body" font-size="11">Formulaire</text>

    <line x1="12" y1="0" x2="150" y2="0" class="step-line"/>

    <circle cx="170" cy="0" r="12" class="step-inactive"/>
    <text x="167" y="4" class="text-muted" font-size="10">2</text>
    <text x="145" y="25" class="text-muted" font-size="11">Traitement</text>
  </g>

  <line x1="75" y1="130" x2="525" y2="130" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Content -->
  <text x="75" y="165" class="text-body">Créez un rôle IAM pour l'associer à des utilisateurs OVHcloud.</text>

  <!-- Form field -->
  <text x="75" y="205" class="text-body" font-weight="500">Nom du rôle *</text>

  <!-- Input with prefix -->
  <rect x="75" y="215" width="120" height="40" rx="4" fill="#F3F4F6"/>
  <text x="90" y="241" class="text-muted">pcc-123-456-</text>
  <rect x="195" y="215" width="280" height="40" rx="4" class="input-border"/>
  <text x="210" y="241" class="text-body">admins</text>

  <text x="75" y="275" class="text-muted" font-size="12">Exemple : admins, operators, readonly</text>

  <!-- Info box -->
  <rect x="75" y="300" width="450" height="60" rx="4" fill="#EFF6FF"/>
  <rect x="75" y="300" width="450" height="60" rx="4" stroke="#BFDBFE" stroke-width="1" fill="none"/>
  <circle cx="100" cy="330" r="10" fill="#0050D7"/>
  <text x="96" y="335" fill="#FFFFFF" font-size="12">i</text>
  <text x="125" y="325" fill="#1E40AF" font-size="12">Le rôle sera créé et visible dans la gestion des</text>
  <text x="125" y="345" fill="#1E40AF" font-size="12">utilisateurs IAM OVHcloud.</text>

  <!-- Footer -->
  <line x1="50" y1="380" x2="550" y2="380" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="340" y="392" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="365" y="416" class="text-body">Annuler</text>

  <rect x="445" y="392" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="462" y="416" fill="#FFFFFF" font-size="14">Confirmer</text>
</svg>
