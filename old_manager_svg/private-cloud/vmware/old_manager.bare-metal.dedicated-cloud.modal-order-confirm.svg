<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 350" width="550" height="350">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="550" height="350" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="25" y="25" width="500" height="300" rx="8" class="bg-white"/>
  <rect x="25" y="25" width="500" height="300" rx="8" class="border"/>

  <!-- Header -->
  <text x="50" y="65" class="text-heading">Confirmation de commande</text>
  <text x="495" y="65" class="text-muted" font-size="20" style="cursor:pointer">×</text>

  <line x1="25" y1="85" x2="525" y2="85" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Content -->
  <text x="50" y="120" class="text-body">Vous êtes sur le point de commander l'option :</text>
  <text x="50" y="145" class="text-body" font-weight="600">HDS (Hébergement Données de Santé)</text>

  <text x="50" y="185" class="text-body">Cette option ajoutera à votre facture mensuelle :</text>
  <text x="50" y="210" class="text-body" font-weight="600">+200,00 € HT/mois</text>

  <text x="50" y="250" class="text-body">Cette option ajoutera à votre facture horaire :</text>
  <text x="50" y="275" class="text-body" font-weight="600">+0,28 € HT/heure</text>

  <!-- Footer -->
  <line x1="25" y1="290" x2="525" y2="290" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="300" y="302" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="327" y="326" class="text-body">Annuler</text>

  <rect x="415" y="302" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="437" y="326" fill="#FFFFFF" font-size="14">Confirmer</text>
</svg>
