<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <text x="180" y="32" class="text-white" font-size="14">VMware</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="24" y="75" class="text-muted" font-size="14">Dashboard</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">Service Pack</text>

  <!-- Content -->
  <g transform="translate(24, 105)">
    <!-- Back Button -->
    <g transform="translate(0, 10)">
      <text x="0" y="15" class="text-primary" font-size="14" style="cursor:pointer;">← Retour</text>
    </g>

    <!-- Info Banner -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="1000" height="50" rx="6" class="bg-info"/>
      <rect x="0" y="0" width="4" height="50" rx="2" fill="#1E40AF"/>
      <text x="20" y="20" class="text-info" font-size="13">ℹ️ NSX est requis pour cette mise à niveau.</text>
      <text x="20" y="38" class="text-info" font-size="12">Veuillez activer NSX avant de continuer avec la mise à niveau du Service Pack.</text>
      <text x="970" y="25" class="text-info" font-size="16" style="cursor:pointer;">×</text>
    </g>

    <!-- Stepper Card -->
    <g transform="translate(0, 130)">
      <rect x="0" y="0" width="1000" height="500" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <!-- Stepper Header -->
      <g transform="translate(30, 30)">
        <!-- Step 1 - Active -->
        <g transform="translate(0, 0)">
          <circle cx="20" cy="20" r="20" fill="#0050D7"/>
          <text x="20" y="25" class="text-white" font-size="14" text-anchor="middle">1</text>
          <text x="50" y="25" class="text-dark" font-size="13" font-weight="500">Sélection du pack</text>
        </g>
        <line x1="200" y1="20" x2="280" y2="20" stroke="#E5E7EB" stroke-width="2"/>

        <!-- Step 2 -->
        <g transform="translate(300, 0)">
          <circle cx="20" cy="20" r="20" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="25" class="text-muted" font-size="14" text-anchor="middle">2</text>
          <text x="50" y="25" class="text-muted" font-size="13">Configuration</text>
        </g>
        <line x1="500" y1="20" x2="580" y2="20" stroke="#E5E7EB" stroke-width="2"/>

        <!-- Step 3 -->
        <g transform="translate(600, 0)">
          <circle cx="20" cy="20" r="20" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="25" class="text-muted" font-size="14" text-anchor="middle">3</text>
          <text x="50" y="25" class="text-muted" font-size="13">Confirmation</text>
        </g>
      </g>

      <!-- Step Content -->
      <g transform="translate(30, 90)">
        <line x1="0" y1="0" x2="940" y2="0" class="divider"/>

        <text x="0" y="40" class="text-dark" font-size="15" font-weight="600">Choisissez votre Service Pack</text>
        <text x="0" y="65" class="text-muted" font-size="12">Sélectionnez le pack qui correspond à vos besoins.</text>

        <!-- Pack Options -->
        <g transform="translate(0, 100)">
          <!-- Pack 1 - Selected -->
          <g transform="translate(0, 0)">
            <rect x="0" y="0" width="300" height="120" rx="6" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
            <circle cx="270" cy="25" r="10" fill="#0050D7"/>
            <text x="270" y="29" class="text-white" font-size="10" text-anchor="middle">✓</text>
            <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">Premier</text>
            <text x="20" y="60" class="text-muted" font-size="12">NSX + vROps inclus</text>
            <text x="20" y="80" class="text-muted" font-size="12">Support Premium 24/7</text>
            <text x="20" y="105" class="text-primary" font-size="13" font-weight="600">À partir de 500 €/mois</text>
          </g>

          <!-- Pack 2 -->
          <g transform="translate(320, 0)">
            <rect x="0" y="0" width="300" height="120" rx="6" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">Essentials</text>
            <text x="20" y="60" class="text-muted" font-size="12">Configuration de base</text>
            <text x="20" y="80" class="text-muted" font-size="12">Support Standard</text>
            <text x="20" y="105" class="text-primary" font-size="13" font-weight="600">À partir de 200 €/mois</text>
          </g>
        </g>
      </g>

      <!-- Footer -->
      <g transform="translate(30, 440)">
        <rect x="720" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="770" y="26" class="text-dark" font-size="13" text-anchor="middle">Annuler</text>

        <rect x="840" y="0" width="100" height="40" rx="4" class="bg-primary"/>
        <text x="890" y="26" class="text-white" font-size="13" text-anchor="middle">Suivant</text>
      </g>
    </g>
  </g>
</svg>
