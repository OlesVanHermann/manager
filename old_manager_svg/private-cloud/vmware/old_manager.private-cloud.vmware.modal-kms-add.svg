<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <text x="180" y="32" class="text-white" font-size="14">VMware</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="24" y="75" class="text-muted" font-size="14">Dashboard</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">Sécurité</text>

  <!-- Modal Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="modal-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 150)">
    <rect x="0" y="0" width="700" height="520" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="0" y="0" width="700" height="56" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="8" fill="#F9FAFB"/>
    <text x="20" y="36" class="text-dark" font-size="16" font-weight="600">Ajouter un nouveau serveur KMS</text>
    <text x="670" y="36" class="text-muted" font-size="18" style="cursor: pointer;">×</text>

    <!-- Stepper -->
    <g transform="translate(250, 76)">
      <circle cx="50" cy="12" r="12" fill="#0050D7"/>
      <text x="50" y="16" class="text-white" font-size="11" text-anchor="middle">1</text>
      <line x1="62" y1="12" x2="138" y2="12" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="150" cy="12" r="12" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="150" y="16" class="text-muted" font-size="11" text-anchor="middle">2</text>
    </g>

    <!-- Modal Body - Form -->
    <g transform="translate(20, 110)">
      <!-- IP Field -->
      <g transform="translate(0, 0)">
        <text x="0" y="15" class="text-dark" font-size="13" font-weight="500">IP *</text>
        <rect x="0" y="25" width="660" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="50" class="text-muted" font-size="13">192.168.1.100</text>
      </g>

      <!-- Description Field -->
      <g transform="translate(0, 85)">
        <text x="0" y="15" class="text-dark" font-size="13" font-weight="500">Description (optionnel)</text>
        <rect x="0" y="25" width="660" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="50" class="text-muted" font-size="13">Serveur KMS production</text>
      </g>

      <!-- SSL Thumbprint Field -->
      <g transform="translate(0, 170)">
        <text x="0" y="15" class="text-dark" font-size="13" font-weight="500">SSL Thumbprint *</text>
        <rect x="0" y="25" width="660" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="15" y="50" class="text-muted" font-size="13">AB:CD:EF:12:34:56:78:90:AB:CD:EF:12:34:56:78:90</text>
      </g>

      <!-- Checkbox -->
      <g transform="translate(0, 245)">
        <rect x="0" y="0" width="16" height="16" rx="3" fill="#0050D7"/>
        <text x="8" y="12" class="text-white" font-size="10" text-anchor="middle">✓</text>
        <text x="26" y="13" class="text-dark" font-size="12">J'ai lu et j'ai compris la documentation VM Encryption et les actions que je vais</text>
        <text x="26" y="30" class="text-dark" font-size="12">devoir effectuer de mon côté.</text>
      </g>

      <!-- Documentation Link -->
      <g transform="translate(26, 290)">
        <text x="0" y="0" class="text-primary" font-size="12" style="text-decoration:underline;">Documentation VM Encryption ↗</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(20, 460)">
      <rect x="460" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="510" y="26" class="text-dark" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="580" y="0" width="100" height="40" rx="4" class="bg-primary"/>
      <text x="630" y="26" class="text-white" font-size="13" text-anchor="middle">Suivant</text>
    </g>
  </g>
</svg>
