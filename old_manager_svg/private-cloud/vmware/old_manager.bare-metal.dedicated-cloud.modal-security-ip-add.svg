<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 550" width="1440" height="550">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .input-border { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
      .label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #E5E7EB; }
      .step-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; font-weight: 600; }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="550" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <g class="modal-shadow">
    <rect x="370" y="80" width="700" height="390" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="370" y="80" width="700" height="60" rx="8" fill="#F9FAFB"/>
    <text x="410" y="118" class="text-heading">Ajout d'une règle de sécurité</text>
    <text x="1040" y="118" fill="#6B7280" font-size="20" style="cursor: pointer;">×</text>

    <!-- Stepper -->
    <g transform="translate(410, 165)">
      <!-- Step 1 - Active -->
      <circle cx="20" cy="0" r="14" class="step-active"/>
      <text x="16" y="5" class="step-text">1</text>
      <text x="45" y="5" class="text-body" font-weight="500">Saisie</text>

      <!-- Line -->
      <line x1="100" y1="0" x2="180" y2="0" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 2 - Inactive -->
      <circle cx="200" cy="0" r="14" class="step-inactive"/>
      <text x="196" y="5" fill="#6B7280" font-size="12" font-weight="600">2</text>
      <text x="225" y="5" class="text-muted">Confirmation</text>
    </g>

    <!-- Form Fields -->
    <!-- Field 1: IP -->
    <text x="410" y="220" class="label">Entrez l'IP de la nouvelle règle de sécurité :</text>
    <rect x="410" y="235" width="620" height="40" rx="4" class="input-border"/>
    <text x="430" y="262" class="text-muted">Ex: 192.168.1.0/24</text>

    <!-- Field 2: Description -->
    <text x="410" y="305" class="label">Description :</text>
    <rect x="410" y="320" width="620" height="40" rx="4" class="input-border"/>
    <text x="430" y="347" class="text-muted">Description optionnelle</text>

    <!-- Modal Footer -->
    <line x1="370" y1="400" x2="1070" y2="400" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Buttons -->
    <rect x="810" y="420" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="838" y="444" class="btn-text-secondary">Annuler</text>

    <rect x="930" y="420" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="958" y="444" class="btn-text">Suivant</text>
  </g>
</svg>