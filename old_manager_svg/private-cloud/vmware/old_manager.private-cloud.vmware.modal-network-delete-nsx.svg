<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-danger { fill: #DC2626; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <text x="180" y="32" class="text-white" font-size="14">VMware</text>
  <rect x="175" y="46" width="55" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="24" y="75" class="text-muted" font-size="14">Dashboard</text>
  <text x="120" y="75" class="text-muted" font-size="14">Datacenters</text>
  <text x="230" y="75" class="text-primary" font-size="14" font-weight="600">dc-rbx-01</text>
  <text x="320" y="75" class="text-muted" font-size="14">Réseau</text>

  <!-- Modal Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="modal-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 250)">
    <rect x="0" y="0" width="600" height="300" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="8" fill="#F9FAFB"/>
    <text x="20" y="36" class="text-dark" font-size="16" font-weight="600">Supprimer le réseau NSX</text>
    <text x="570" y="36" class="text-muted" font-size="18" style="cursor: pointer;">×</text>

    <!-- Modal Body -->
    <g transform="translate(20, 76)">
      <!-- Warning Message -->
      <rect x="0" y="0" width="560" height="50" rx="6" class="bg-warning"/>
      <text x="20" y="20" class="text-warning" font-size="12">⚠️ Attention : Cette action est irréversible.</text>
      <text x="32" y="38" class="text-warning" font-size="12">Toutes les configurations réseau seront supprimées.</text>

      <!-- Description -->
      <text x="0" y="85" class="text-dark" font-size="13">Êtes-vous sûr de vouloir supprimer ce réseau NSX ?</text>
      <text x="0" y="105" class="text-dark" font-size="13">Cette opération supprimera définitivement le réseau et toutes</text>
      <text x="0" y="125" class="text-dark" font-size="13">ses configurations associées.</text>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(20, 240)">
      <rect x="340" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="390" y="26" class="text-dark" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="460" y="0" width="100" height="40" rx="4" class="bg-danger"/>
      <text x="510" y="26" class="text-white" font-size="13" text-anchor="middle">Supprimer</text>
    </g>
  </g>
</svg>
