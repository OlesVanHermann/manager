<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="700" viewBox="0 0 1100 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Cloud - Datastores</title>
  <rect width="1100" height="700" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Datastores</text>
    <text x="0" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Gérez vos datastores vSAN et NFS</text>
  </g>

  <!-- Order button -->
  <g transform="translate(30, 80)">
    <rect x="0" y="0" width="180" height="40" rx="4" fill="#0050D7"/>
    <text x="20" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Commander un datastore</text>
  </g>

  <!-- Info message -->
  <g transform="translate(30, 135)">
    <rect x="0" y="0" width="1040" height="50" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
    <text x="15" y="20" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="12">ℹ️ Pour modifier la facturation ou la portée d'un datastore, utilisez le menu d'actions.</text>
    <text x="15" y="38" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" text-decoration="underline">Guide facturation</text>
    <text x="130" y="38" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">|</text>
    <text x="145" y="38" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" text-decoration="underline">Guide vMotion</text>
  </g>

  <!-- Datagrid -->
  <g transform="translate(30, 200)">
    <rect x="0" y="0" width="1040" height="450" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Header row -->
    <rect x="0" y="0" width="1040" height="45" rx="8" fill="#F3F4F6"/>
    <text x="15" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Nom</text>
    <text x="150" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Profil</text>
    <text x="280" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Taille</text>
    <text x="370" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Utilisation</text>
    <text x="530" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Nœud actif</text>
    <text x="650" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Facturation</text>
    <text x="760" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Statut</text>
    <text x="860" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Portée</text>
    <text x="960" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Rack</text>
    <text x="1010" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">⋮</text>

    <!-- Row 1 -->
    <line x1="0" y1="45" x2="1040" y2="45" stroke="#E5E7EB"/>
    <text x="15" y="73" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">ds-prod-001</text>
    <text x="150" y="73" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">vSAN Premium</text>
    <text x="280" y="73" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">2 To</text>
    <!-- Progress bar -->
    <rect x="370" y="63" width="140" height="20" rx="3" fill="#E5E7EB"/>
    <rect x="370" y="63" width="98" height="20" rx="3" fill="#0050D7"/>
    <text x="430" y="78" fill="white" font-family="system-ui, sans-serif" font-size="10">70%</text>
    <text x="530" y="73" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Primary (esx01)</text>
    <text x="650" y="73" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Mensuel</text>
    <rect x="760" y="58" width="70" height="24" rx="4" fill="#DCFCE7"/>
    <text x="775" y="75" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Livré</text>
    <text x="860" y="73" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Global</text>
    <text x="960" y="73" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">R01</text>

    <!-- Row 2 -->
    <line x1="0" y1="95" x2="1040" y2="95" stroke="#E5E7EB"/>
    <text x="15" y="123" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">ds-dev-002</text>
    <text x="150" y="123" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">NFS Standard</text>
    <text x="280" y="123" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">500 Go</text>
    <rect x="370" y="113" width="140" height="20" rx="3" fill="#E5E7EB"/>
    <rect x="370" y="113" width="42" height="20" rx="3" fill="#0050D7"/>
    <text x="430" y="128" fill="#1F2937" font-family="system-ui, sans-serif" font-size="10">30%</text>
    <text x="530" y="123" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Secondary (esx02)</text>
    <text x="650" y="123" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Horaire</text>
    <rect x="760" y="108" width="70" height="24" rx="4" fill="#DCFCE7"/>
    <text x="775" y="125" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Livré</text>
    <text x="860" y="123" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Local</text>
    <text x="960" y="123" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">R02</text>

    <!-- Action menu open on row 2 -->
    <g transform="translate(950, 100)">
      <text x="60" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>
      <rect x="20" y="40" width="180" height="80" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
      <text x="35" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Passer en mensuel</text>
      <line x1="20" y1="80" x2="200" y2="80" stroke="#E5E7EB"/>
      <text x="35" y="105" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Convertir en global</text>
    </g>

    <!-- Row 3 -->
    <line x1="0" y1="145" x2="1040" y2="145" stroke="#E5E7EB"/>
    <text x="15" y="173" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">ds-backup-003</text>
    <text x="150" y="173" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">vSAN Standard</text>
    <text x="280" y="173" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1 To</text>
    <rect x="370" y="163" width="140" height="20" rx="3" fill="#E5E7EB"/>
    <rect x="370" y="163" width="126" height="20" rx="3" fill="#F59E0B"/>
    <text x="430" y="178" fill="white" font-family="system-ui, sans-serif" font-size="10">90%</text>
    <text x="530" y="173" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Primary (esx01)</text>
    <text x="650" y="173" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Mensuel</text>
    <rect x="760" y="158" width="70" height="24" rx="4" fill="#DCFCE7"/>
    <text x="775" y="175" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Livré</text>
    <text x="860" y="173" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Global</text>
    <text x="960" y="173" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">R01</text>
    <text x="1010" y="173" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">⋮</text>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
