<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .bg-table-header { fill: #F3F4F6; }
      .bg-success { fill: #DCFCE7; }
      .text-success { fill: #16A34A; }
      .bg-warning { fill: #FEF3C7; }
      .text-warning { fill: #92400E; }
      .bg-info { fill: #DBEAFE; }
      .text-info { fill: #1E40AF; }
      .select-border { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-primary" font-size="13">pcc-192-0-2-1</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-body" font-size="13" font-weight="600">Opérations</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="650" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="650" rx="8" class="border"/>

  <!-- Title -->
  <text x="80" y="180" class="text-heading">Opérations</text>

  <!-- Filter and Refresh -->
  <rect x="80" y="200" width="200" height="40" rx="4" class="select-border"/>
  <text x="100" y="226" class="text-body">Progression</text>
  <text x="255" y="226" class="text-muted">▼</text>

  <rect x="1220" y="200" width="120" height="40" rx="4" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
  <text x="1250" y="226" class="text-body">⟳ Actualiser</text>

  <!-- Datagrid -->
  <rect x="80" y="260" width="1240" height="40" class="bg-table-header"/>
  <text x="100" y="286" class="text-body" font-size="13" font-weight="600">Référence</text>
  <text x="200" y="286" class="text-body" font-size="13" font-weight="600">Nom</text>
  <text x="420" y="286" class="text-body" font-size="13" font-weight="600">Type</text>
  <text x="550" y="286" class="text-body" font-size="13" font-weight="600">Progression</text>
  <text x="700" y="286" class="text-body" font-size="13" font-weight="600">Services affectés</text>
  <text x="900" y="286" class="text-body" font-size="13" font-weight="600">Créé par</text>
  <text x="1050" y="286" class="text-body" font-size="13" font-weight="600">Date traitement</text>
  <text x="1240" y="286" class="text-body" font-size="13" font-weight="600">Actions</text>

  <!-- Row 1 -->
  <rect x="80" y="300" width="1240" height="55" class="bg-white"/>
  <line x1="80" y1="355" x2="1320" y2="355" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="333" class="text-body">12345678</text>
  <text x="200" y="333" class="text-body">upgradeHost</text>
  <text x="420" y="333" class="text-body">Maintenance</text>
  <rect x="540" y="318" width="80" height="24" rx="12" class="bg-success"/>
  <text x="555" y="335" class="text-success" font-size="12" font-weight="500">Terminé</text>
  <text x="700" y="333" class="text-primary">dc-paris-01</text>
  <text x="900" y="333" class="text-body">OVHcloud</text>
  <text x="1050" y="333" class="text-body">28/12/2025</text>
  <text x="1265" y="335" class="text-muted" font-size="18">⋮</text>

  <!-- Row 2 -->
  <rect x="80" y="355" width="1240" height="55" class="bg-muted"/>
  <line x1="80" y1="410" x2="1320" y2="410" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="388" class="text-body">12345679</text>
  <text x="200" y="388" class="text-body">addDatastore</text>
  <text x="420" y="388" class="text-body">Générique</text>
  <rect x="540" y="373" width="110" height="24" rx="12" class="bg-info"/>
  <text x="555" y="390" class="text-info" font-size="12" font-weight="500">En cours (45%)</text>
  <text x="700" y="388" class="text-primary">dc-paris-01</text>
  <text x="900" y="388" class="text-body">admin@vsphere</text>
  <text x="1050" y="388" class="text-body">30/12/2025</text>
  <text x="1265" y="390" class="text-muted" font-size="18">⋮</text>

  <!-- Row 3 -->
  <rect x="80" y="410" width="1240" height="55" class="bg-white"/>
  <line x1="80" y1="465" x2="1320" y2="465" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="443" class="text-body">12345680</text>
  <text x="200" y="443" class="text-body">enableBackup</text>
  <text x="420" y="443" class="text-body">Maintenance</text>
  <rect x="540" y="428" width="90" height="24" rx="12" class="bg-warning"/>
  <text x="555" y="445" class="text-warning" font-size="12" font-weight="500">À planifier</text>
  <text x="700" y="443" class="text-primary">dc-london-02</text>
  <text x="900" y="443" class="text-body">OVHcloud</text>
  <text x="1050" y="443" class="text-body">02/01/2026</text>
  <text x="1265" y="445" class="text-primary" font-size="18">⋮</text>

  <!-- Row 4 -->
  <rect x="80" y="465" width="1240" height="55" class="bg-muted"/>
  <line x1="80" y1="520" x2="1320" y2="520" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="498" class="text-body">12345681</text>
  <text x="200" y="498" class="text-body">updateNSX</text>
  <text x="420" y="498" class="text-body">Maintenance</text>
  <rect x="540" y="483" width="80" height="24" rx="12" class="bg-success"/>
  <text x="555" y="500" class="text-success" font-size="12" font-weight="500">Terminé</text>
  <text x="700" y="498" class="text-primary">dc-paris-01</text>
  <text x="900" y="498" class="text-body">OVHcloud</text>
  <text x="1050" y="498" class="text-body">25/12/2025</text>
  <text x="1265" y="500" class="text-muted" font-size="18">⋮</text>

  <!-- Pagination -->
  <text x="80" y="730" class="text-muted" font-size="13">Affichage de 1 à 4 sur 12 opérations</text>

  <rect x="1180" y="710" width="40" height="30" rx="4" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
  <text x="1194" y="730" class="text-body">←</text>

  <rect x="1230" y="710" width="40" height="30" rx="4" fill="#0050D7"/>
  <text x="1244" y="730" fill="#FFFFFF" font-size="14">1</text>

  <rect x="1280" y="710" width="40" height="30" rx="4" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
  <text x="1294" y="730" class="text-body">2</text>

  <rect x="1330" y="710" width="40" height="30" rx="4" stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF"/>
  <text x="1344" y="730" class="text-body">→</text>
</svg>
