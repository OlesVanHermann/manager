<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-selected { fill: #E8F0FE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <text x="180" y="32" class="text-white" font-size="14">VMware</text>
  <rect x="175" y="46" width="55" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="24" y="75" class="text-muted" font-size="14">Dashboard</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">Datacenters</text>

  <!-- Content Area -->
  <g transform="translate(24, 105)">
    <!-- Back Button -->
    <g transform="translate(0, 15)">
      <text class="text-primary" x="0" y="0" font-size="14">← Retour</text>
    </g>

    <!-- Page Title -->
    <text x="0" y="60" class="text-dark" font-size="20" font-weight="600">Mise à niveau Private Cloud</text>

    <!-- Stepper -->
    <g transform="translate(0, 100)">
      <!-- Step 1 - Active -->
      <circle cx="20" cy="12" r="12" fill="#0050D7"/>
      <text x="20" y="17" class="text-white" font-size="11" text-anchor="middle">1</text>
      <text x="45" y="17" class="text-dark" font-size="13" font-weight="500">Sélection de l'offre</text>

      <line x1="200" y1="12" x2="280" y2="12" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 2 -->
      <circle cx="300" cy="12" r="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
      <text x="300" y="17" class="text-muted" font-size="11" text-anchor="middle">2</text>
      <text x="325" y="17" class="text-muted" font-size="13">Contrats</text>

      <line x1="420" y1="12" x2="500" y2="12" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 3 -->
      <circle cx="520" cy="12" r="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
      <text x="520" y="17" class="text-muted" font-size="11" text-anchor="middle">3</text>
      <text x="545" y="17" class="text-muted" font-size="13">Récapitulatif</text>
    </g>

    <!-- Step 1 Content -->
    <g transform="translate(0, 160)">
      <text x="0" y="0" class="text-dark" font-size="16" font-weight="600">Mise à niveau vers Premier</text>
      <text x="0" y="25" class="text-muted" font-size="13">Sélectionnez l'offre vers laquelle vous souhaitez migrer votre infrastructure.</text>

      <!-- Offer Card - Selected -->
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="350" height="280" rx="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>

        <!-- Card Header -->
        <rect x="0" y="0" width="350" height="50" rx="8" fill="#E8F0FE"/>
        <rect x="0" y="42" width="350" height="8" fill="#E8F0FE"/>
        <text x="20" y="32" class="text-primary" font-size="15" font-weight="600">Offre Premier</text>
        <circle cx="320" cy="25" r="10" fill="#0050D7"/>
        <text x="320" y="30" class="text-white" font-size="14" text-anchor="middle">✓</text>

        <!-- Card Content -->
        <g transform="translate(20, 70)">
          <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Hôtes</text>
          <text x="0" y="20" class="text-muted" font-size="12">Accès à la gamme complète d'hôtes,</text>
          <text x="0" y="36" class="text-muted" font-size="12">incluant les configurations haute performance</text>

          <text x="0" y="70" class="text-dark" font-size="13" font-weight="600">Datastores</text>
          <text x="0" y="90" class="text-muted" font-size="12">Stockage NVMe et configurations</text>
          <text x="0" y="106" class="text-muted" font-size="12">haute disponibilité incluses</text>

          <text x="0" y="140" class="text-dark" font-size="13" font-weight="600">Bande passante</text>
          <text x="0" y="160" class="text-muted" font-size="12">Bande passante étendue jusqu'à 25 Gbps</text>
        </g>

        <!-- Price -->
        <g transform="translate(20, 250)">
          <text x="290" y="0" class="text-danger" font-size="14" font-weight="600" text-anchor="end">+ 150,00 € HT/mois</text>
        </g>
      </g>
    </g>

    <!-- Action Buttons -->
    <g transform="translate(0, 520)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="26" class="text-dark" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="1280" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
      <text x="1330" y="26" class="text-white" font-size="13" text-anchor="middle">Suivant</text>
    </g>
  </g>
</svg>
