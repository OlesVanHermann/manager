<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 380" width="650" height="380">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="650" height="380" class="bg-muted"/>
  
  <!-- Stepper -->
  <rect x="40" y="20" width="570" height="50" rx="4" class="bg-white"/>
  <rect x="40" y="20" width="570" height="50" rx="4" class="border"/>
  
  <circle cx="175" cy="45" r="14" fill="#0050D7"/>
  <text x="175" y="50" fill="#FFFFFF" font-size="11" text-anchor="middle">1</text>
  <text x="175" y="70" class="text-body" font-size="11" text-anchor="middle" font-weight="500">Configuration</text>
  
  <line x1="193" y1="45" x2="407" y2="45" stroke="#E5E7EB" stroke-width="2"/>
  
  <circle cx="425" cy="45" r="14" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="425" y="50" class="text-muted" font-size="11" text-anchor="middle">2</text>
  <text x="425" y="70" class="text-muted" font-size="11" text-anchor="middle">Confirmation</text>
  
  <!-- Content -->
  <rect x="40" y="90" width="570" height="230" rx="8" class="bg-white"/>
  <rect x="40" y="90" width="570" height="230" rx="8" class="border"/>
  
  <text x="70" y="130" class="text-heading">Modifier l'expiration de session</text>
  
  <!-- Checkbox never expire -->
  <rect x="70" y="155" width="18" height="18" rx="3" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="100" y="169" class="text-body">Session n'expire jamais</text>
  
  <!-- Timeout value -->
  <text x="70" y="210" class="text-body" font-weight="500">Timeout (minutes)</text>
  <rect x="70" y="220" width="200" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="90" y="246" class="text-body">30</text>
  
  <!-- Footer -->
  <rect x="360" y="290" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="388" y="314" class="text-body">Annuler</text>
  <rect x="480" y="290" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="508" y="314" fill="#FFFFFF" font-size="14">Suivant</text>
</svg>
