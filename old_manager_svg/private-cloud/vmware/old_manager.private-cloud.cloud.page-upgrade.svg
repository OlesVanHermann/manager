    <g transform="translate(20, 60)"><circle cx="8" cy="8" r="8" fill="#16A34A"/><text x="25" y="12" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">vSphere 8.0 Update 2</text><text x="300" y="12" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Installé le 15/06/2024</text></g>
    <g transform="translate(20, 95)"><circle cx="8" cy="8" r="8" fill="#16A34A"/><text x="25" y="12" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">vSphere 8.0 Update 1</text><text x="300" y="12" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Installé le 01/01/2024</text></g>
    <g transform="translate(20, 130)"><circle cx="8" cy="8" r="8" fill="#16A34A"/><text x="25" y="12" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">vSphere 8.0 GA</text><text x="300" y="12" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Installé le 01/09/2023</text></g>
  </g>
