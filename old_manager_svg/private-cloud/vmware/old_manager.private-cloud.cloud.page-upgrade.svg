<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="500" viewBox="0 0 1100 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Cloud - Upgrade</title>
  <rect width="1100" height="500" fill="#F9FAFB"/>
  <g transform="translate(30, 30)"><text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Mise à niveau</text><text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Mises à jour disponibles pour votre infrastructure.</text></g>
  <g transform="translate(30, 100)">
    <rect x="0" y="0" width="1040" height="120" rx="8" fill="#EFF6FF" stroke="#BFDBFE"/>
    <text x="20" y="30" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Mise à jour disponible</text>
    <text x="20" y="55" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">vSphere 8.0 Update 3</text>
    <text x="20" y="80" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nouvelles fonctionnalités: Enhanced DRS, Improved vMotion, Security patches</text>
    <g transform="translate(20, 90)"><rect x="0" y="0" width="140" height="36" rx="4" fill="#0050D7"/><text x="25" y="24" fill="white" font-family="system-ui, sans-serif" font-size="12">Planifier upgrade</text></g>
    <g transform="translate(180, 90)"><rect x="0" y="0" width="140" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="25" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Voir les détails</text></g>
  </g>
  <g transform="translate(30, 250)">
    <rect x="0" y="0" width="1040" height="210" rx="8" fill="white" stroke="#E5E7EB"/>
