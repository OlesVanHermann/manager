<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 650" width="700" height="650">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .step-line { stroke: #E5E7EB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="700" height="650" class="bg-muted"/>

  <!-- Wizard Container -->
  <rect x="20" y="20" width="660" height="610" rx="8" class="bg-white"/>
  <rect x="20" y="20" width="660" height="610" rx="8" class="border"/>

  <!-- Header -->
  <text x="50" y="60" class="text-heading">Créer un utilisateur</text>

  <!-- Breadcrumb / Steps -->
  <g transform="translate(50, 90)">
    <circle cx="0" cy="0" r="14" class="step-active"/>
    <text x="-3" y="5" fill="#FFFFFF" font-size="11">1</text>
    <text x="-15" y="30" class="text-body" font-size="12" font-weight="500">Infos</text>

    <line x1="14" y1="0" x2="200" y2="0" class="step-line"/>

    <circle cx="220" cy="0" r="14" class="step-inactive"/>
    <text x="216" y="5" class="text-muted" font-size="11">2</text>
    <text x="200" y="30" class="text-muted" font-size="12">Droits</text>

    <line x1="234" y1="0" x2="420" y2="0" class="step-line"/>

    <circle cx="440" cy="0" r="14" class="step-inactive"/>
    <text x="436" y="5" class="text-muted" font-size="11">3</text>
    <text x="410" y="30" class="text-muted" font-size="12">Confirmation</text>
  </g>

  <line x1="40" y1="145" x2="660" y2="145" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Step 1: Form -->
  <!-- Nom -->
  <text x="50" y="180" class="text-body" font-weight="500">Nom *</text>
  <rect x="50" y="190" width="600" height="40" rx="4" class="input-border"/>
  <text x="70" y="216" class="text-body">newadmin</text>

  <!-- Mot de passe -->
  <text x="50" y="260" class="text-body" font-weight="500">Mot de passe</text>
  <rect x="50" y="270" width="600" height="40" rx="4" class="input-border"/>
  <text x="70" y="296" class="text-muted">••••••••••</text>

  <!-- Password requirements -->
  <text x="50" y="330" class="text-muted" font-size="12">• Au minimum un chiffre</text>
  <text x="50" y="350" class="text-muted" font-size="12">• Au minimum une lettre</text>
  <text x="50" y="370" class="text-muted" font-size="12">• Doit contenir des lettres majuscules</text>
  <text x="50" y="390" class="text-muted" font-size="12">• Longueur minimale : 8</text>

  <!-- Mail -->
  <text x="50" y="430" class="text-body" font-weight="500">Mail</text>
  <rect x="50" y="440" width="600" height="40" rx="4" class="input-border"/>
  <text x="70" y="466" class="text-body">newadmin@company.com</text>

  <!-- Required note -->
  <text x="50" y="510" class="text-muted" font-size="12">* Champ requis</text>

  <!-- Navigation buttons -->
  <line x1="40" y1="560" x2="660" y2="560" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="50" y="580" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="606" class="text-body">Annuler</text>

  <rect x="550" y="580" width="100" height="40" rx="4" fill="#0050D7"/>
  <text x="578" y="606" fill="#FFFFFF" font-size="14">Suivant</text>
</svg>
