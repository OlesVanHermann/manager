<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 500" width="1400" height="500">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1400" height="500" class="bg-muted"/>

  <!-- Header -->
  <rect width="1400" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1400" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-primary" font-size="14">← Retour</text>
  <text x="130" y="90" class="text-body" font-size="14">Datacentres › dc1-Paris ›</text>
  <text x="310" y="90" class="text-body" font-size="14" font-weight="600">Hosts</text>

  <!-- Content -->
  <rect x="40" y="130" width="1320" height="350" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1320" height="350" rx="8" class="border"/>

  <!-- Title + Button -->
  <text x="60" y="165" class="text-heading">Hosts</text>
  <rect x="60" y="180" width="140" height="36" rx="4" fill="#0050D7"/>
  <text x="80" y="204" fill="#FFFFFF" font-size="14">Commander un host</text>

  <!-- Table Header -->
  <rect x="60" y="230" width="1280" height="40" rx="4" class="bg-table-header"/>
  <text x="80" y="256" class="text-body" font-size="12" font-weight="600">Id</text>
  <text x="140" y="256" class="text-body" font-size="12" font-weight="600">Nom</text>
  <text x="280" y="256" class="text-body" font-size="12" font-weight="600">Profil</text>
  <text x="430" y="256" class="text-body" font-size="12" font-weight="600">Facturation</text>
  <text x="560" y="256" class="text-body" font-size="12" font-weight="600">État</text>
  <text x="680" y="256" class="text-body" font-size="12" font-weight="600">Datacenter</text>
  <text x="810" y="256" class="text-body" font-size="12" font-weight="600">Salle</text>
  <text x="920" y="256" class="text-body" font-size="12" font-weight="600">Baie</text>
  <text x="1040" y="256" class="text-body" font-size="12" font-weight="600">Consommation</text>
  <text x="1260" y="256" class="text-body" font-size="12" font-weight="600">Actions</text>

  <!-- Row 1 -->
  <line x1="60" y1="270" x2="1340" y2="270" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="298" class="text-body">1001</text>
  <text x="140" y="298" class="text-body">host-001-rbx</text>
  <text x="280" y="298" class="text-body">L-256</text>
  <text x="430" y="298" class="text-body">Au mois</text>
  <rect x="560" y="284" width="50" height="22" rx="4" fill="#DCFCE7"/>
  <text x="572" y="300" fill="#16A34A" font-size="12">Actif</text>
  <text x="680" y="298" class="text-body">rbx-dc3</text>
  <text x="810" y="298" class="text-body">A12</text>
  <text x="920" y="298" class="text-body">B45</text>
  <text x="1040" y="298" class="text-muted">-</text>

  <!-- Row 2 - with action menu -->
  <rect x="60" y="315" width="1280" height="45" class="bg-muted"/>
  <line x1="60" y1="360" x2="1340" y2="360" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="343" class="text-body">1002</text>
  <text x="140" y="343" class="text-body">host-002-rbx</text>
  <text x="280" y="343" class="text-body">XL-512</text>
  <text x="430" y="343" class="text-body">A l'heure</text>
  <rect x="560" y="329" width="50" height="22" rx="4" fill="#DCFCE7"/>
  <text x="572" y="345" fill="#16A34A" font-size="12">Actif</text>
  <text x="680" y="343" class="text-body">rbx-dc3</text>
  <text x="810" y="343" class="text-body">A12</text>
  <text x="920" y="343" class="text-body">B46</text>
  <text x="1040" y="343" class="text-body">145 heures</text>

  <!-- Action Menu OPEN -->
  <g transform="translate(1270, 323)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
    <!-- Dropdown -->
    <rect x="-130" y="28" width="160" height="40" rx="4" class="bg-white"/>
    <rect x="-130" y="28" width="160" height="40" rx="4" class="border"/>
    <text x="-115" y="55" class="text-body" font-size="13">Passer au mois</text>
  </g>

  <!-- Row 3 -->
  <line x1="60" y1="400" x2="1340" y2="400" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="388" class="text-body">1003</text>
  <text x="140" y="388" class="text-body">host-003-rbx</text>
  <text x="280" y="388" class="text-body">M-128</text>
  <text x="430" y="388" class="text-body">Spare gratuit</text>
  <rect x="560" y="374" width="100" height="22" rx="4" fill="#FEF3C7"/>
  <text x="570" y="390" fill="#92400E" font-size="12">Ajout en cours</text>
  <text x="680" y="388" class="text-body">rbx-dc3</text>
  <text x="810" y="388" class="text-muted">-</text>
  <text x="920" y="388" class="text-muted">-</text>
  <text x="1040" y="388" class="text-muted">Bientôt disponible</text>

  <!-- Pagination -->
  <text x="60" y="450" class="text-muted" font-size="13">3 hosts</text>
</svg>
