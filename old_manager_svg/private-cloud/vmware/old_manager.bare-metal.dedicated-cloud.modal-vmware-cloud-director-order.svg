<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-info { fill: #EFF6FF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="700" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <g class="modal-shadow">
    <rect x="370" y="80" width="700" height="540" rx="8" class="bg-white"/>

    <!-- Modal Header with info color -->
    <rect x="370" y="80" width="700" height="60" rx="8" class="bg-info"/>
    <path d="M 370 80 L 370 132 Q 370 140 378 140 L 1062 140 Q 1070 140 1070 132 L 1070 80 Z" fill="#EFF6FF"/>

    <circle cx="405" cy="110" r="15" fill="#1E40AF"/>
    <text x="401" y="116" fill="#FFFFFF" font-size="14" font-weight="bold">i</text>

    <text x="435" y="116" class="text-heading" fill="#1E40AF">Commander VMware Cloud Director</text>
    <text x="1040" y="116" fill="#1E40AF" font-size="20" style="cursor: pointer;">×</text>

    <!-- Info message -->
    <rect x="400" y="160" width="640" height="60" rx="6" class="bg-info"/>
    <rect x="400" y="160" width="640" height="60" rx="6" stroke="#BFDBFE" stroke-width="1" fill="none"/>
    <text x="420" y="188" class="text-info">Cette option permet d'activer VMware Cloud Director sur votre</text>
    <text x="420" y="208" class="text-info">infrastructure Hosted Private Cloud.</text>

    <!-- Hosts list -->
    <text x="400" y="260" class="text-body">Liste des hôtes pour <tspan font-weight="600">pcc-192-0-2-1</tspan> :</text>

    <!-- Host items -->
    <text x="420" y="300" class="text-body">• Host 1 : <tspan fill="#6B7280">Standard-L (64 CPU, 256 Go RAM)</tspan></text>
    <text x="420" y="330" class="text-body">• Host 2 : <tspan fill="#6B7280">Standard-L (64 CPU, 256 Go RAM)</tspan></text>
    <text x="420" y="360" class="text-body">• Host 3 : <tspan fill="#6B7280">Standard-XL (128 CPU, 512 Go RAM)</tspan></text>
    <text x="420" y="390" class="text-body">• Host 4 : <tspan fill="#6B7280">Standard-M (32 CPU, 128 Go RAM)</tspan></text>

    <!-- Terms link -->
    <text x="400" y="450" class="text-primary" font-size="14" text-decoration="underline">
      Conditions générales d'utilisation VMware Cloud Director
    </text>
    <text x="778" y="450" fill="#0050D7" font-size="12">↗</text>

    <!-- Success message area (hidden initially) -->
    <rect x="400" y="480" width="640" height="40" rx="6" fill="#DCFCE7" opacity="0"/>

    <!-- Modal Footer -->
    <line x1="370" y1="550" x2="1070" y2="550" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Buttons -->
    <rect x="760" y="575" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="788" y="599" class="btn-text-secondary">Annuler</text>

    <rect x="880" y="575" width="150" height="36" rx="4" class="btn-primary"/>
    <text x="917" y="599" class="btn-text">Commander</text>
  </g>
</svg>