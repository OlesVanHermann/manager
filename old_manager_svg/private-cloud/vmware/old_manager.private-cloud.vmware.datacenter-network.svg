<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .table-header { fill: #F9FAFB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="140" height="3" fill="#FFFFFF"/>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" class="text-success" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">VMware on OVHcloud</text>
  <rect x="115" y="85" width="130" height="3" class="bg-primary"/>
  <text x="270" y="75" class="text-muted" font-size="14">SAP HANA</text>
  <text x="360" y="75" class="text-muted" font-size="14">Nutanix</text>
  <text x="440" y="75" class="text-muted" font-size="14">SecNumCloud</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- Main panel -->
      <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

      <g transform="translate(24, 20)">
        <!-- Page header with breadcrumb -->
        <text x="0" y="16" class="text-primary" font-size="12">← Retour aux datacentres</text>

        <text x="0" y="48" class="text-dark" font-size="20" font-weight="600">dc-1</text>
        <rect x="60" y="32" width="24" height="24" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="72" y="48" class="text-muted" font-size="12" text-anchor="middle">✎</text>

        <text x="0" y="72" class="text-muted" font-size="13">Production VMware > pcc-192-0-2-1</text>

        <!-- NAV4 - Datacenter tabs -->
        <g transform="translate(0, 96)">
          <rect x="0" y="0" width="80" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="40" y="21" class="text-primary" font-size="12" text-anchor="middle">Dashboard</text>

          <rect x="88" y="0" width="70" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="123" y="21" class="text-primary" font-size="12" text-anchor="middle">Hosts</text>

          <rect x="166" y="0" width="90" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="211" y="21" class="text-primary" font-size="12" text-anchor="middle">Datastores</text>

          <rect x="264" y="0" width="120" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="324" y="21" class="text-primary" font-size="12" text-anchor="middle">Machines virtuelles</text>

          <rect x="392" y="0" width="70" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="427" y="21" class="text-primary" font-size="12" text-anchor="middle">Backup</text>

          <rect x="470" y="0" width="70" height="32" rx="4" class="bg-primary"/>
          <text x="505" y="21" class="text-white" font-size="12" text-anchor="middle">Reseau</text>
        </g>

        <!-- Network content -->
        <g transform="translate(0, 156)">
          <!-- Title with guide menu -->
          <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">NSX</text>
          <rect x="1220" y="4" width="100" height="28" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="1270" y="22" class="text-primary" font-size="11" text-anchor="middle">Guides ▼</text>

          <!-- Description -->
          <text x="0" y="50" class="text-muted" font-size="12">Gerez vos NSX Edge pour votre infrastructure VMware.</text>

          <!-- Facturation summary -->
          <g transform="translate(0, 80)">
            <text x="0" y="16" class="text-dark" font-size="14" font-weight="600">Resume de facturation</text>
            <text x="0" y="44" class="text-muted" font-size="11">Prix de l'option</text>
            <text x="150" y="44" class="text-dark" font-size="12">Inclus dans l'offre</text>
          </g>

          <!-- Action buttons -->
          <g transform="translate(0, 140)">
            <rect x="0" y="0" width="140" height="36" rx="4" class="bg-primary"/>
            <text x="70" y="23" class="text-white" font-size="12" text-anchor="middle">Ajouter un Edge</text>

            <rect x="160" y="0" width="150" height="36" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
            <text x="235" y="23" class="text-primary" font-size="12" text-anchor="middle">Redimensionner</text>
          </g>

          <!-- Datagrid -->
          <g transform="translate(0, 200)">
            <!-- Table header -->
            <rect x="0" y="0" width="1320" height="40" class="table-header"/>
            <rect x="0" y="0" width="1320" height="40" class="border"/>

            <text x="16" y="25" class="text-muted" font-size="11" font-weight="600">ID</text>
            <text x="150" y="25" class="text-muted" font-size="11" font-weight="600">Nom</text>
            <text x="400" y="25" class="text-muted" font-size="11" font-weight="600">Liste des VMs</text>
            <text x="650" y="25" class="text-muted" font-size="11" font-weight="600">Taille</text>
            <text x="850" y="25" class="text-muted" font-size="11" font-weight="600">Actions</text>

            <!-- Row 1 -->
            <rect x="0" y="40" width="1320" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="85" x2="1320" y2="85" class="divider"/>
            <text x="16" y="68" class="text-dark" font-size="12">nsx-edge-01</text>
            <text x="150" y="68" class="text-dark" font-size="12">edge-production-01</text>
            <text x="400" y="68" class="text-dark" font-size="12">vm-50001</text>
            <text x="650" y="68" class="text-dark" font-size="12">Medium</text>
            <text x="850" y="68" class="text-muted" font-size="16">⋮</text>

            <!-- Row 2 -->
            <rect x="0" y="85" width="1320" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="130" x2="1320" y2="130" class="divider"/>
            <text x="16" y="113" class="text-dark" font-size="12">nsx-edge-02</text>
            <text x="150" y="113" class="text-dark" font-size="12">edge-production-02</text>
            <text x="400" y="113" class="text-dark" font-size="12">vm-50002</text>
            <text x="650" y="113" class="text-dark" font-size="12">Medium</text>
            <text x="850" y="113" class="text-muted" font-size="16">⋮</text>

            <!-- Action menu OPEN on row 1 -->
            <g transform="translate(780, 45)">
              <rect x="0" y="0" width="150" height="76" rx="6" fill="#FFFFFF" stroke="#E5E7EB" filter="url(#shadow)"/>
              <text x="16" y="28" class="text-dark" font-size="12">Relocaliser</text>
              <line x1="0" y1="38" x2="150" y2="38" class="divider"/>
              <text x="16" y="60" class="text-muted" font-size="12">Supprimer</text>
            </g>
          </g>

          <!-- Pagination -->
          <g transform="translate(0, 320)">
            <text x="0" y="16" class="text-muted" font-size="11">Page 1 sur 1</text>
            <text x="1220" y="16" class="text-muted" font-size="11">2 resultats</text>
          </g>
        </g>
      </g>
    </g>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
