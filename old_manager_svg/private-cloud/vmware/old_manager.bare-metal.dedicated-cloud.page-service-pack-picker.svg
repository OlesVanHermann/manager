<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-card-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; fill: none; }
      .bg-success { fill: #DCFCE7; }
      .text-success { fill: #16A34A; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .btn-primary { fill: #0050D7; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-primary" font-size="13">pcc-192-0-2-1</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-body" font-size="13" font-weight="600">Service Pack</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="650" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="650" rx="8" class="border"/>

  <!-- Title -->
  <text x="70" y="175" class="text-heading">Sélectionnez votre Service Pack</text>
  <text x="70" y="205" class="text-muted">Choisissez le pack de services adapté à vos besoins</text>

  <!-- Service Pack Cards - Row -->
  <!-- Card 1 - Basic (Current) -->
  <rect x="70" y="240" width="400" height="300" rx="8" class="bg-white"/>
  <rect x="70" y="240" width="400" height="300" rx="8" class="border-primary"/>
  <rect x="70" y="240" width="400" height="60" rx="8" class="bg-primary-light"/>
  <text x="100" y="280" class="text-card-title">Pack Basic</text>

  <!-- Current badge -->
  <rect x="300" y="255" width="140" height="26" rx="13" class="bg-success"/>
  <text x="330" y="273" class="text-success" font-weight="500">Option actuelle</text>

  <text x="100" y="330" class="text-body">Support standard inclus</text>
  <text x="100" y="355" class="text-body">Monitoring basique</text>
  <text x="100" y="380" class="text-body">Accès vSphere Web Client</text>
  <text x="100" y="405" class="text-body">Backup basique</text>

  <line x1="100" y1="450" x2="440" y2="450" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="480" class="text-muted" font-size="13">Différence sur facturation mensuelle</text>
  <text x="100" y="505" class="text-body" font-weight="600">+0,00 € HT/mois</text>

  <!-- Radio selected -->
  <circle cx="440" cy="270" r="10" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
  <circle cx="440" cy="270" r="5" fill="#0050D7"/>

  <!-- Card 2 - Premier -->
  <rect x="490" y="240" width="400" height="300" rx="8" class="bg-white"/>
  <rect x="490" y="240" width="400" height="300" rx="8" class="border"/>
  <rect x="490" y="240" width="400" height="60" rx="8" fill="#F9FAFB"/>
  <text x="520" y="280" class="text-card-title">Pack Premier</text>

  <text x="520" y="330" class="text-body">Support prioritaire 24/7</text>
  <text x="520" y="355" class="text-body">Monitoring avancé</text>
  <text x="520" y="380" class="text-body">Accès vSphere + vRealize</text>
  <text x="520" y="405" class="text-body">Backup Veeam inclus</text>

  <line x1="520" y1="450" x2="860" y2="450" stroke="#E5E7EB" stroke-width="1"/>
  <text x="520" y="480" class="text-muted" font-size="13">Différence sur facturation mensuelle</text>
  <text x="520" y="505" class="text-body" font-weight="600">+150,00 € HT/mois</text>

  <!-- Radio unselected -->
  <circle cx="860" cy="270" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>

  <!-- Card 3 - Enterprise -->
  <rect x="910" y="240" width="400" height="300" rx="8" class="bg-white"/>
  <rect x="910" y="240" width="400" height="300" rx="8" class="border"/>
  <rect x="910" y="240" width="400" height="60" rx="8" fill="#F9FAFB"/>
  <text x="940" y="280" class="text-card-title">Pack Enterprise</text>

  <text x="940" y="330" class="text-body">Support dédié avec TAM</text>
  <text x="940" y="355" class="text-body">Monitoring temps réel</text>
  <text x="940" y="380" class="text-body">Suite complète VMware</text>
  <text x="940" y="405" class="text-body">Disaster Recovery inclus</text>

  <line x1="940" y1="450" x2="1280" y2="450" stroke="#E5E7EB" stroke-width="1"/>
  <text x="940" y="480" class="text-muted" font-size="13">Différence sur facturation mensuelle</text>
  <text x="940" y="505" class="text-body" font-weight="600">+450,00 € HT/mois</text>

  <!-- Radio unselected -->
  <circle cx="1280" cy="270" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>

  <!-- Action button -->
  <rect x="1180" y="720" width="180" height="40" rx="4" class="btn-primary"/>
  <text x="1215" y="746" class="btn-text">Changer de pack</text>
</svg>