<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-subheading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; fill: none; }
      .bg-warning { fill: #FEF3C7; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="700" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-primary" font-size="13">pcc-192-0-2-1</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-muted" font-size="13">Datacenters</text>
  <text x="445" y="90" class="text-muted" font-size="13">›</text>
  <text x="460" y="90" class="text-body" font-size="13" font-weight="600">Mise à niveau gamme</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="550" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="550" rx="8" class="border"/>

  <!-- Title -->
  <text x="70" y="175" class="text-heading">Mise à niveau de la gamme de vos hôtes</text>
  <text x="70" y="205" class="text-body">Mettez à niveau vos hôtes vers une gamme supérieure pour bénéficier de meilleures performances.</text>

  <!-- Warning banner -->
  <rect x="70" y="230" width="1260" height="60" rx="6" class="bg-warning"/>
  <rect x="70" y="230" width="1260" height="60" rx="6" stroke="#FDE68A" stroke-width="1" fill="none"/>
  <text x="100" y="260" fill="#92400E" font-size="18">⚠</text>
  <text x="130" y="255" class="text-warning">Cette opération nécessite une migration des machines virtuelles et peut entraîner une courte interruption.</text>
  <text x="130" y="278" class="text-warning">Planifiez cette opération pendant une fenêtre de maintenance.</text>

  <!-- Current range -->
  <text x="70" y="330" class="text-subheading">Gamme actuelle</text>

  <rect x="70" y="350" width="400" height="100" rx="8" class="border"/>
  <text x="100" y="390" class="text-body" font-weight="600">Standard-L</text>
  <text x="100" y="415" class="text-muted">64 vCPU - 256 Go RAM</text>
  <text x="100" y="440" class="text-muted">4 hôtes dans cette gamme</text>

  <!-- Arrow -->
  <text x="530" y="410" class="text-primary" font-size="30">→</text>

  <!-- Target range (selected) -->
  <text x="620" y="330" class="text-subheading">Gamme cible</text>

  <rect x="620" y="350" width="400" height="100" rx="8" class="border-primary"/>
  <rect x="620" y="350" width="400" height="100" rx="8" class="bg-primary-light"/>
  <circle cx="990" cy="380" r="10" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
  <circle cx="990" cy="380" r="5" fill="#0050D7"/>
  <text x="650" y="390" class="text-primary" font-weight="600">Standard-XL</text>
  <text x="650" y="415" class="text-body">128 vCPU - 512 Go RAM</text>
  <text x="650" y="440" class="text-body">+50% de performances</text>

  <!-- Price impact -->
  <rect x="70" y="490" width="1260" height="80" rx="6" class="bg-muted"/>
  <text x="100" y="525" class="text-body" font-weight="600">Impact sur la facturation</text>
  <text x="100" y="550" class="text-muted">Coût mensuel supplémentaire : <tspan fill="#1F2937" font-weight="600">+400,00 € HT/mois</tspan> (pour 4 hôtes)</text>

  <!-- Buttons -->
  <rect x="70" y="620" width="100" height="40" rx="4" class="btn-secondary"/>
  <text x="98" y="646" class="btn-text-secondary">Annuler</text>

  <rect x="1180" y="620" width="180" height="40" rx="4" class="btn-primary"/>
  <text x="1210" y="646" class="btn-text">Lancer la migration</text>
</svg>