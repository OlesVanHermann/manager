<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320" width="600" height="320">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-warning { fill: #FEF3C7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-warning { fill: #92400E; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="600" height="320" class="bg-overlay"/>
  <rect x="75" y="40" width="450" height="240" rx="8" class="bg-white"/>
  <rect x="75" y="40" width="450" height="240" rx="8" class="border"/>
  
  <!-- Warning header -->
  <rect x="75" y="40" width="450" height="55" rx="8" class="bg-warning"/>
  <text x="110" y="75" class="text-warning" font-size="18">⚠</text>
  <text x="140" y="72" class="text-heading" font-size="16">Supprimer l'utilisateur</text>
  <text x="495" y="72" class="text-muted" font-size="20">×</text>
  <line x1="75" y1="95" x2="525" y2="95" stroke="#FDE68A" stroke-width="1"/>
  
  <!-- Content -->
  <text x="100" y="135" class="text-body">Êtes-vous sûr de vouloir supprimer l'utilisateur</text>
  <text x="100" y="160" class="text-body"><tspan font-weight="600">operator1</tspan> ?</text>
  
  <text x="100" y="200" class="text-muted" font-size="13">Cette action est irréversible. L'utilisateur perdra tous</text>
  <text x="100" y="220" class="text-muted" font-size="13">ses droits d'accès à votre infrastructure.</text>
  
  <!-- Footer -->
  <line x1="75" y1="245" x2="525" y2="245" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="315" y="255" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="340" y="279" class="text-body">Annuler</text>
  <rect x="420" y="255" width="90" height="36" rx="4" fill="#DC2626"/>
  <text x="438" y="279" fill="#FFFFFF" font-size="14">Confirmer</text>
</svg>
