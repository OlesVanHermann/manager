<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #F3F4F6; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="900" height="500" class="bg-muted"/>
  
  <!-- Header -->
  <text x="40" y="45" class="text-heading">Activer l'option VMware</text>
  
  <!-- Info message -->
  <rect x="40" y="65" width="820" height="40" rx="4" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1"/>
  <text x="70" y="91" fill="#1E40AF" font-size="13">ℹ L'activation de cette option entraînera une modification de votre facturation mensuelle.</text>
  
  <!-- Pricing table -->
  <rect x="40" y="125" width="820" height="280" rx="4" class="bg-white"/>
  <rect x="40" y="125" width="820" height="280" rx="4" class="border"/>
  
  <!-- Header -->
  <rect x="40" y="125" width="820" height="40" rx="4" class="bg-header"/>
  <text x="60" y="151" class="text-body" font-weight="600" font-size="12">Nom du host</text>
  <text x="280" y="151" class="text-body" font-weight="600" font-size="12">Datacenter</text>
  <text x="480" y="151" class="text-body" font-weight="600" font-size="12">Prix actuel</text>
  <text x="680" y="151" class="text-body" font-weight="600" font-size="12">Nouveau prix</text>
  <line x1="40" y1="165" x2="860" y2="165" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 1 -->
  <text x="60" y="200" class="text-body">host-01</text>
  <text x="280" y="200" class="text-body">dc1-sbg1a</text>
  <text x="480" y="200" class="text-body">890,00 € HT/mois</text>
  <text x="680" y="200" class="text-body" font-weight="500">920,00 € HT/mois</text>
  <line x1="40" y1="225" x2="860" y2="225" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 2 -->
  <text x="60" y="260" class="text-body">host-02</text>
  <text x="280" y="260" class="text-body">dc1-sbg1a</text>
  <text x="480" y="260" class="text-body">0,25 € HT/h</text>
  <text x="680" y="260" class="text-body" font-weight="500">0,28 € HT/h</text>
  <line x1="40" y1="285" x2="860" y2="285" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 3 -->
  <text x="60" y="320" class="text-body">host-03</text>
  <text x="280" y="320" class="text-body">dc1-sbg1a</text>
  <text x="480" y="320" class="text-body">750,00 € HT/mois</text>
  <text x="680" y="320" class="text-body" font-weight="500">780,00 € HT/mois</text>
  <line x1="40" y1="345" x2="860" y2="345" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 4 -->
  <text x="60" y="380" class="text-body">host-04</text>
  <text x="280" y="380" class="text-body">dc1-sbg1a</text>
  <text x="480" y="380" class="text-body">Spare gratuit</text>
  <text x="680" y="380" class="text-body" font-weight="500">Spare gratuit</text>
  
  <!-- Footer note -->
  <text x="700" y="420" class="text-muted" font-size="12" font-style="italic">* Prix HT indicatifs</text>
  
  <!-- Buttons -->
  <rect x="580" y="440" width="120" height="44" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="618" y="468" class="text-body">Annuler</text>
  <rect x="720" y="440" width="120" height="44" rx="4" fill="#0050D7"/>
  <text x="762" y="468" fill="#FFFFFF" font-size="14">Activer</text>
</svg>
