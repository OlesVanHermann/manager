<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" width="400" height="280">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-danger { fill: #DC2626; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="400" height="280" class="bg-muted"/>
  <rect x="20" y="20" width="360" height="240" rx="8" class="bg-white"/>
  <rect x="20" y="20" width="360" height="240" rx="8" class="border"/>
  
  <text x="40" y="55" class="text-heading">Gestion du service</text>
  
  <!-- Mailing list -->
  <text x="40" y="95" class="text-muted" font-size="12">Mailing list</text>
  <text x="40" y="115" class="text-body">contact@example.com</text>
  <!-- Action menu OPEN -->
  <rect x="220" y="80" width="150" height="45" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="235" y="108" class="text-body" font-size="13">S'inscrire à la liste</text>
  <line x1="40" y1="135" x2="360" y2="135" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Renewal -->
  <text x="40" y="165" class="text-muted" font-size="12">Renouvellement</text>
  <text x="40" y="185" class="text-body">15/03/2025</text>
  <text x="40" y="205" class="text-muted" font-size="12">Renouvellement automatique</text>
  <!-- Action menu -->
  <rect x="180" y="155" width="190" height="45" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="195" y="183" class="text-body" font-size="13">Commander une licence</text>
  <line x1="40" y1="225" x2="360" y2="225" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Terminate button -->
  <text x="40" y="250" class="text-danger">Résilier ce service</text>
</svg>
