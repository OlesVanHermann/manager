<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 550" width="1200" height="550">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-table-header { fill: #F3F4F6; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="550" class="bg-muted"/>

  <!-- Header -->
  <rect width="1200" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Back button -->
  <rect x="0" y="60" width="1200" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-primary" font-size="14">← Commander un host</text>

  <!-- Info message -->
  <rect x="40" y="125" width="1120" height="50" rx="4" class="bg-info"/>
  <rect x="40" y="125" width="1120" height="50" rx="4" stroke="#BFDBFE" stroke-width="1" fill="none"/>
  <circle cx="70" cy="150" r="12" fill="#0050D7"/>
  <text x="64" y="155" fill="#FFFFFF" font-size="12" font-weight="bold">i</text>
  <text x="95" y="155" class="text-info" font-size="13">Vous pouvez personnaliser votre cloud privé en ajoutant des hosts. Vous serez ensuite redirigé vers un nouvel onglet pour finaliser votre commande.</text>

  <!-- Content -->
  <rect x="40" y="195" width="1120" height="320" rx="8" class="bg-white"/>
  <rect x="40" y="195" width="1120" height="320" rx="8" class="border"/>

  <text x="60" y="230" class="text-body">Sélectionner un type d'host :</text>

  <!-- Table Header -->
  <rect x="60" y="250" width="1080" height="40" rx="4" class="bg-table-header"/>
  <text x="80" y="276" class="text-body" font-size="12" font-weight="600">Host</text>
  <text x="320" y="276" class="text-body" font-size="12" font-weight="600">Vitesse CPU</text>
  <text x="480" y="276" class="text-body" font-size="12" font-weight="600">RAM</text>
  <text x="620" y="276" class="text-body" font-size="12" font-weight="600">Nombre de cores</text>
  <text x="820" y="276" class="text-body" font-size="12" font-weight="600">Prix</text>

  <!-- Row 1 (selected) -->
  <line x1="60" y1="290" x2="1140" y2="290" stroke="#E5E7EB" stroke-width="1"/>
  <circle cx="85" cy="320" r="10" fill="none" stroke="#0050D7" stroke-width="2"/>
  <circle cx="85" cy="320" r="5" fill="#0050D7"/>
  <text x="110" y="325" class="text-body">nsxt-dc-host-medium-runp</text>
  <text x="320" y="325" class="text-body">2.3 GHz</text>
  <text x="480" y="325" class="text-body">384 GB</text>
  <text x="620" y="325" class="text-body">24</text>
  <text x="820" y="318" class="text-body">800,00 € HT/mois</text>
  <text x="820" y="336" class="text-muted" font-size="12">Prix mensuel</text>

  <!-- Row 2 -->
  <rect x="60" y="345" width="1080" height="50" class="bg-muted"/>
  <line x1="60" y1="395" x2="1140" y2="395" stroke="#E5E7EB" stroke-width="1"/>
  <circle cx="85" cy="370" r="10" fill="none" stroke="#D1D5DB" stroke-width="2"/>
  <text x="110" y="375" class="text-body">nsxt-dc-host-large-runp</text>
  <text x="320" y="375" class="text-body">2.6 GHz</text>
  <text x="480" y="375" class="text-body">768 GB</text>
  <text x="620" y="375" class="text-body">48</text>
  <text x="820" y="368" class="text-body">1 500,00 € HT/mois</text>
  <text x="820" y="386" class="text-muted" font-size="12">Prix mensuel</text>

  <!-- Row 3 -->
  <line x1="60" y1="440" x2="1140" y2="440" stroke="#E5E7EB" stroke-width="1"/>
  <circle cx="85" cy="420" r="10" fill="none" stroke="#D1D5DB" stroke-width="2"/>
  <text x="110" y="425" class="text-body">nsxt-dc-host-xlarge-runp</text>
  <text x="320" y="425" class="text-body">3.0 GHz</text>
  <text x="480" y="425" class="text-body">1536 GB</text>
  <text x="620" y="425" class="text-body">96</text>
  <text x="820" y="418" class="text-body">2 800,00 € HT/mois</text>
  <text x="820" y="436" class="text-muted" font-size="12">Prix mensuel</text>

  <!-- Quantity -->
  <text x="60" y="475" class="text-body">Quantité :</text>
  <rect x="140" y="455" width="80" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="145" y="479" class="text-muted">−</text>
  <text x="175" y="479" class="text-body">1</text>
  <text x="205" y="479" class="text-muted">+</text>

  <!-- Button -->
  <rect x="980" y="455" width="160" height="40" rx="4" fill="#0050D7"/>
  <text x="1000" y="481" fill="#FFFFFF" font-size="14">Confirmer la commande</text>
</svg>
