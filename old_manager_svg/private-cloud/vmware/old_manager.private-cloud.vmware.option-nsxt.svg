<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="130" height="3" fill="#FFFFFF"/>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">VMware</text>
  <rect x="105" y="85" width="55" height="3" class="bg-primary"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>

      <rect x="0" y="58" width="280" height="60" fill="#E8F0FE"/>
      <text x="12" y="82" class="text-dark" font-size="13" font-weight="600">pcc-192-0-2-1</text>
      <text x="12" y="100" class="text-muted" font-size="11">VMware on OVHcloud</text>
    </g>

    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">pcc-192-0-2-1</text>

        <!-- NAV4 Tabs -->
        <g transform="translate(0, 40)">
          <rect x="0" y="0" width="130" height="28" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="65" y="18" class="text-primary" font-size="11" text-anchor="middle">Informations</text>

          <rect x="140" y="0" width="120" height="28" rx="4" class="bg-primary"/>
          <text x="200" y="18" class="text-white" font-size="11" text-anchor="middle">Options</text>

          <rect x="270" y="0" width="100" height="28" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
          <text x="320" y="18" class="text-primary" font-size="11" text-anchor="middle">Sécurité</text>
        </g>

        <!-- NSX-T Option Section -->
        <g transform="translate(0, 100)">
          <rect x="0" y="0" width="1056" height="200" rx="8" class="bg-white"/>
          <rect x="0" y="0" width="1056" height="200" rx="8" class="border"/>

          <!-- Header -->
          <rect x="0" y="0" width="1056" height="50" rx="8" fill="#F9FAFB"/>
          <rect x="0" y="42" width="1056" height="8" fill="#F9FAFB"/>
          <text x="20" y="32" class="text-dark" font-size="15" font-weight="700">Virtualisation des réseaux et de la sécurité (NSX-T)</text>

          <!-- Content -->
          <g transform="translate(20, 70)">
            <!-- Status -->
            <text x="0" y="0" class="text-muted" font-size="11">Statut</text>
            <g transform="translate(0, 12)">
              <rect x="0" y="0" width="60" height="20" rx="10" class="bg-success"/>
              <text x="30" y="14" fill="#03543F" font-size="10" text-anchor="middle">Activé</text>
            </g>

            <!-- Datacenter states -->
            <g transform="translate(0, 50)">
              <text x="0" y="0" class="text-muted" font-size="11">État par datacenter</text>

              <g transform="translate(0, 16)">
                <text x="0" y="12" class="text-dark" font-size="12">dc-gra1</text>
                <rect x="100" y="0" width="60" height="20" rx="10" class="bg-success"/>
                <text x="130" y="14" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
                <text x="180" y="12" class="text-primary" font-size="11" style="cursor:pointer;">Voir →</text>
              </g>

              <g transform="translate(0, 44)">
                <text x="0" y="12" class="text-dark" font-size="12">dc-sbg3</text>
                <rect x="100" y="0" width="60" height="20" rx="10" class="bg-success"/>
                <text x="130" y="14" fill="#03543F" font-size="10" text-anchor="middle">Actif</text>
                <text x="180" y="12" class="text-primary" font-size="11" style="cursor:pointer;">Voir →</text>
              </g>
            </g>
          </g>
        </g>

        <!-- Info Banner -->
        <g transform="translate(0, 320)">
          <rect x="0" y="0" width="1056" height="50" rx="6" class="bg-info"/>
          <text x="20" y="30" class="text-info" font-size="12">ℹ️ NSX-T permet la virtualisation des réseaux et de la sécurité dans votre infrastructure VMware.</text>
        </g>
      </g>
    </g>
  </g>
</svg>
