<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 550" width="1400" height="550">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1400" height="550" class="bg-muted"/>

  <!-- Header -->
  <rect width="1400" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1400" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-primary" font-size="14">← Retour</text>
  <text x="130" y="90" class="text-body" font-size="14">Datacentres › dc1-Paris ›</text>
  <text x="310" y="90" class="text-body" font-size="14" font-weight="600">Virtual Machines</text>

  <!-- Content -->
  <rect x="40" y="130" width="1320" height="400" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1320" height="400" rx="8" class="border"/>

  <!-- Info message -->
  <rect x="60" y="150" width="1280" height="40" rx="4" fill="#EFF6FF"/>
  <rect x="60" y="150" width="1280" height="40" rx="4" stroke="#BFDBFE" stroke-width="1" fill="none"/>
  <circle cx="85" cy="170" r="10" fill="#0050D7"/>
  <text x="81" y="175" fill="#FFFFFF" font-size="12">i</text>
  <text x="110" y="175" fill="#1E40AF" font-size="13">L'activation de licences sur les machines virtuelles nécessite que l'option Microsoft SPLA soit activée sur votre PCC</text>

  <text x="60" y="225" class="text-heading">Virtual Machines</text>

  <!-- Table Header -->
  <rect x="60" y="245" width="1280" height="40" rx="4" class="bg-table-header"/>
  <text x="80" y="271" class="text-body" font-size="12" font-weight="600">Nom</text>
  <text x="230" y="271" class="text-body" font-size="12" font-weight="600">vCPU</text>
  <text x="310" y="271" class="text-body" font-size="12" font-weight="600">Mémoire</text>
  <text x="420" y="271" class="text-body" font-size="12" font-weight="600">Stockage</text>
  <text x="540" y="271" class="text-body" font-size="12" font-weight="600">Système d'exploitation</text>
  <text x="760" y="271" class="text-body" font-size="12" font-weight="600">Licence</text>
  <text x="920" y="271" class="text-body" font-size="12" font-weight="600">Sauvegarde</text>
  <text x="1240" y="271" class="text-body" font-size="12" font-weight="600">Actions</text>

  <!-- Row 1 -->
  <line x1="60" y1="285" x2="1340" y2="285" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="315" class="text-body">web-server-01</text>
  <text x="230" y="315" class="text-body">4</text>
  <text x="310" y="315" class="text-body">16 GB</text>
  <text x="420" y="315" class="text-body">250 GB</text>
  <text x="540" y="315" class="text-body">Windows Server 2022</text>
  <rect x="760" y="302" width="100" height="22" rx="4" fill="#EFF6FF"/>
  <text x="770" y="318" fill="#0050D7" font-size="12">WINDOWS_2022</text>
  <rect x="920" y="302" width="150" height="22" rx="4" fill="#DCFCE7"/>
  <text x="930" y="318" fill="#16A34A" font-size="12">Activée (14 points)</text>
  <g transform="translate(1250, 298)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
  </g>

  <!-- Row 2 with action menu open -->
  <rect x="60" y="330" width="1280" height="45" class="bg-muted"/>
  <line x1="60" y1="375" x2="1340" y2="375" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="360" class="text-body">db-server-01</text>
  <text x="230" y="360" class="text-body">8</text>
  <text x="310" y="360" class="text-body">32 GB</text>
  <text x="420" y="360" class="text-body">500 GB</text>
  <text x="540" y="360" class="text-body">Windows Server 2019</text>
  <rect x="760" y="347" width="65" height="22" rx="4" fill="#FEF3C7"/>
  <text x="770" y="363" fill="#92400E" font-size="12">Désactivée</text>
  <rect x="920" y="347" width="120" height="22" rx="4" fill="#FEF3C7"/>
  <text x="930" y="363" fill="#92400E" font-size="12">Aucune sauvegarde</text>
  
  <!-- Action menu OPEN -->
  <g transform="translate(1250, 343)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
    <!-- Dropdown -->
    <rect x="-120" y="28" width="145" height="40" rx="4" class="bg-white"/>
    <rect x="-120" y="28" width="145" height="40" rx="4" class="border"/>
    <text x="-105" y="55" class="text-body" font-size="13">Activer la licence</text>
  </g>

  <!-- Row 3 -->
  <line x1="60" y1="420" x2="1340" y2="420" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="405" class="text-body">app-server-01</text>
  <text x="230" y="405" class="text-body">2</text>
  <text x="310" y="405" class="text-body">8 GB</text>
  <text x="420" y="405" class="text-body">100 GB</text>
  <text x="540" y="405" class="text-body">Ubuntu 22.04 LTS</text>
  <rect x="760" y="392" width="65" height="22" rx="4" fill="#F3F4F6"/>
  <text x="770" y="408" fill="#6B7280" font-size="12">Désactivée</text>
  <rect x="920" y="392" width="150" height="22" rx="4" fill="#DCFCE7"/>
  <text x="930" y="408" fill="#16A34A" font-size="12">Activée (7 points)</text>
  <g transform="translate(1250, 388)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#F3F4F6"/>
    <text x="9" y="16" class="text-muted" font-size="14">⋮</text>
  </g>

  <!-- Pagination -->
  <text x="60" y="490" class="text-muted" font-size="13">3 virtual machines</text>
</svg>
