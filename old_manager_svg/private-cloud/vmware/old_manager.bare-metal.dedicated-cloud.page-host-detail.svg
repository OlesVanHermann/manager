<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="600" viewBox="0 0 1100 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Dedicated Cloud - Host Detail</title>

  <!-- Background -->
  <rect width="1100" height="600" fill="#F9FAFB"/>

  <!-- Back link -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">← Retour aux hosts</text>
  </g>

  <!-- Header -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">esxi-host-01.pcc-dc1</text>
    <g transform="translate(350, -5)">
      <rect x="0" y="0" width="55" height="22" rx="4" fill="#DCFCE7"/>
      <text x="15" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Actif</text>
    </g>
  </g>

  <!-- 3 tiles row -->
  <g transform="translate(30, 120)">
    <!-- Tile 1: Hardware -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="340" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Matériel</text>

      <g transform="translate(20, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Profil</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">L1-128</text>
      </g>

      <g transform="translate(150, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">CPU</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">2x Intel Xeon</text>
      </g>

      <g transform="translate(20, 110)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">RAM</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">128 Go</text>
      </g>

      <g transform="translate(150, 110)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Cœurs</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">32 cœurs</text>
      </g>
    </g>

    <!-- Tile 2: Resources -->
    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="340" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Utilisation</text>

      <g transform="translate(20, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">CPU</text>
        <g transform="translate(0, 15)">
          <rect x="0" y="0" width="130" height="8" rx="4" fill="#E5E7EB"/>
          <rect x="0" y="0" width="55" height="8" rx="4" fill="#0050D7"/>
        </g>
        <text x="140" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">42%</text>
      </g>

      <g transform="translate(20, 100)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">RAM</text>
        <g transform="translate(0, 15)">
          <rect x="0" y="0" width="130" height="8" rx="4" fill="#E5E7EB"/>
          <rect x="0" y="0" width="91" height="8" rx="4" fill="#16A34A"/>
        </g>
        <text x="140" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">70%</text>
      </g>

      <g transform="translate(20, 140)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">VMs actives</text>
        <text x="100" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">12</text>
      </g>
    </g>

    <!-- Tile 3: Network -->
    <g transform="translate(720, 0)">
      <rect x="0" y="0" width="340" height="180" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Réseau</text>

      <g transform="translate(20, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">IP Management</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.1.10</text>
      </g>

      <g transform="translate(20, 105)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">vMotion</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.2.10</text>
      </g>

      <g transform="translate(20, 150)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">VSAN</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.3.10</text>
      </g>
    </g>
  </g>

  <!-- Actions -->
  <g transform="translate(30, 330)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Actions</text>

    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="150" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Maintenance on</text>
    </g>

    <g transform="translate(170, 30)">
      <rect x="0" y="0" width="180" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ajouter une licence</text>
    </g>

    <g transform="translate(370, 30)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="22" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Reboot</text>
    </g>
  </g>

  <!-- Tasks section -->
  <g transform="translate(30, 430)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Tâches récentes</text>

    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="1040" height="120" rx="8" fill="white" stroke="#E5E7EB"/>

      <!-- Table Header -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="1040" height="40" rx="8" fill="#F9FAFB"/>
        <text x="20" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Date</text>
        <text x="200" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Opération</text>
        <text x="600" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Statut</text>
      </g>

      <!-- Row 1 -->
      <g transform="translate(0, 45)">
        <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
        <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">29/12/2024 10:00</text>
        <text x="200" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Mise à jour firmware</text>
        <g transform="translate(600, 18)">
          <rect x="0" y="0" width="70" height="22" rx="4" fill="#DCFCE7"/>
          <text x="12" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Terminée</text>
        </g>
      </g>
    </g>
  </g>
</svg>
