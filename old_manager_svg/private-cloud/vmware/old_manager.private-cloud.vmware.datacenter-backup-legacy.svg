<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="130" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">VMware</text>
  <rect x="105" y="85" width="55" height="3" class="bg-primary"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>
      <rect x="0" y="58" width="280" height="60" fill="#E8F0FE"/>
      <text x="12" y="82" class="text-dark" font-size="13" font-weight="600">pcc-192-0-2-1</text>
      <text x="12" y="100" class="text-muted" font-size="11">dc-gra1</text>
    </g>

    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Header -->
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">Veeam Managed Backup</text>

        <!-- Legacy Warning Banner -->
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="1056" height="160" rx="8" class="bg-warning"/>

          <g transform="translate(20, 20)">
            <text x="0" y="18" class="text-warning" font-size="13" font-weight="600">⚠️ L'offre de backup actuelle sera désactivée le 31/03/2026.</text>

            <text x="0" y="50" class="text-dark" font-size="12">Votre offre de backup actuelle arrivera bientôt à expiration.</text>
            <text x="0" y="70" class="text-dark" font-size="12">Nous vous invitons à migrer vers notre nouvelle offre Veeam Managed Backup.</text>

            <text x="0" y="110" class="text-primary" font-size="12" font-weight="500" style="cursor:pointer;">Consulter les tarifs de la nouvelle offre →</text>
          </g>
        </g>

        <!-- Info Section -->
        <g transform="translate(0, 240)">
          <rect x="0" y="0" width="1056" height="100" rx="8" fill="#DBEAFE"/>
          <text x="20" y="35" fill="#1E40AF" font-size="12">ℹ️ Pour bénéficier des nouvelles fonctionnalités et tarifs, souscrivez à la nouvelle offre</text>
          <text x="32" y="55" fill="#1E40AF" font-size="12">Veeam Managed Backup depuis l'onglet Backup de votre datacenter.</text>

          <rect x="20" y="70" width="180" height="24" rx="4" fill="#0050D7"/>
          <text x="110" y="86" class="text-white" font-size="11" text-anchor="middle">Voir la nouvelle offre</text>
        </g>
      </g>
    </g>
  </g>
</svg>
