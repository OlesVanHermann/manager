<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .table-header { fill: #F9FAFB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="140" height="3" fill="#FFFFFF"/>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" class="text-success" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">VMware on OVHcloud</text>
  <rect x="115" y="85" width="130" height="3" class="bg-primary"/>
  <text x="270" y="75" class="text-muted" font-size="14">SAP HANA</text>
  <text x="360" y="75" class="text-muted" font-size="14">Nutanix</text>
  <text x="440" y="75" class="text-muted" font-size="14">SecNumCloud</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- Main panel -->
      <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

      <g transform="translate(24, 20)">
        <!-- Page header with breadcrumb -->
        <text x="0" y="16" class="text-primary" font-size="12">← Retour aux datacentres</text>

        <text x="0" y="48" class="text-dark" font-size="20" font-weight="600">dc-1</text>
        <rect x="60" y="32" width="24" height="24" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="72" y="48" class="text-muted" font-size="12" text-anchor="middle">✎</text>

        <text x="0" y="72" class="text-muted" font-size="13">Production VMware > pcc-192-0-2-1</text>

        <!-- NAV4 - Datacenter tabs -->
        <g transform="translate(0, 96)">
          <rect x="0" y="0" width="80" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="40" y="21" class="text-primary" font-size="12" text-anchor="middle">Dashboard</text>

          <rect x="88" y="0" width="70" height="32" rx="4" class="bg-primary"/>
          <text x="123" y="21" class="text-white" font-size="12" text-anchor="middle">Hosts</text>

          <rect x="166" y="0" width="90" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="211" y="21" class="text-primary" font-size="12" text-anchor="middle">Datastores</text>

          <rect x="264" y="0" width="120" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="324" y="21" class="text-primary" font-size="12" text-anchor="middle">Machines virtuelles</text>

          <rect x="392" y="0" width="70" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="427" y="21" class="text-primary" font-size="12" text-anchor="middle">Backup</text>

          <rect x="470" y="0" width="70" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="505" y="21" class="text-primary" font-size="12" text-anchor="middle">Reseau</text>
        </g>

        <!-- Hosts content -->
        <g transform="translate(0, 156)">
          <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Hosts</text>

          <!-- Commander un host button -->
          <rect x="0" y="40" width="140" height="36" rx="4" class="bg-primary"/>
          <text x="70" y="63" class="text-white" font-size="12" text-anchor="middle">Commander un host</text>

          <!-- Datagrid -->
          <g transform="translate(0, 96)">
            <!-- Table header -->
            <rect x="0" y="0" width="1320" height="40" class="table-header"/>
            <rect x="0" y="0" width="1320" height="40" class="border"/>

            <text x="16" y="25" class="text-muted" font-size="11" font-weight="600">ID</text>
            <text x="80" y="25" class="text-muted" font-size="11" font-weight="600">Nom</text>
            <text x="200" y="25" class="text-muted" font-size="11" font-weight="600">Profil</text>
            <text x="350" y="25" class="text-muted" font-size="11" font-weight="600">Facturation</text>
            <text x="470" y="25" class="text-muted" font-size="11" font-weight="600">Statut</text>
            <text x="580" y="25" class="text-muted" font-size="11" font-weight="600">Datacenter</text>
            <text x="700" y="25" class="text-muted" font-size="11" font-weight="600">Salle</text>
            <text x="800" y="25" class="text-muted" font-size="11" font-weight="600">Baie</text>
            <text x="900" y="25" class="text-muted" font-size="11" font-weight="600">Consommation</text>
            <text x="1050" y="25" class="text-muted" font-size="11" font-weight="600">Actions</text>

            <!-- Row 1 -->
            <rect x="0" y="40" width="1320" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="85" x2="1320" y2="85" class="divider"/>
            <text x="16" y="68" class="text-dark" font-size="12">123456</text>
            <text x="80" y="68" class="text-dark" font-size="12">esxi-01.pcc.ovh.net</text>
            <text x="200" y="68" class="text-dark" font-size="12">HOST-128-L+</text>
            <rect x="350" y="54" width="70" height="20" rx="10" fill="#DEF7EC"/>
            <text x="385" y="68" class="text-success" font-size="10" text-anchor="middle">Mensuel</text>
            <rect x="470" y="54" width="60" height="20" rx="10" fill="#DEF7EC"/>
            <text x="500" y="68" class="text-success" font-size="10" text-anchor="middle">Livre</text>
            <text x="580" y="68" class="text-dark" font-size="12">RBX7</text>
            <text x="700" y="68" class="text-dark" font-size="12">5R30</text>
            <text x="800" y="68" class="text-dark" font-size="12">A23</text>
            <text x="900" y="68" class="text-muted" font-size="12">-</text>
            <text x="1050" y="68" class="text-muted" font-size="16">⋮</text>

            <!-- Row 2 -->
            <rect x="0" y="85" width="1320" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="130" x2="1320" y2="130" class="divider"/>
            <text x="16" y="113" class="text-dark" font-size="12">123457</text>
            <text x="80" y="113" class="text-dark" font-size="12">esxi-02.pcc.ovh.net</text>
            <text x="200" y="113" class="text-dark" font-size="12">HOST-128-L+</text>
            <rect x="350" y="99" width="60" height="20" rx="10" fill="#FEF3C7"/>
            <text x="380" y="113" class="text-warning" font-size="10" text-anchor="middle">Horaire</text>
            <rect x="470" y="99" width="60" height="20" rx="10" fill="#DEF7EC"/>
            <text x="500" y="113" class="text-success" font-size="10" text-anchor="middle">Livre</text>
            <text x="580" y="113" class="text-dark" font-size="12">RBX7</text>
            <text x="700" y="113" class="text-dark" font-size="12">5R30</text>
            <text x="800" y="113" class="text-dark" font-size="12">A24</text>
            <text x="900" y="113" class="text-dark" font-size="12">720 heures</text>
            <text x="1050" y="113" class="text-muted" font-size="16">⋮</text>

            <!-- Row 3 -->
            <rect x="0" y="130" width="1320" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="175" x2="1320" y2="175" class="divider"/>
            <text x="16" y="158" class="text-dark" font-size="12">123458</text>
            <text x="80" y="158" class="text-dark" font-size="12">esxi-03.pcc.ovh.net</text>
            <text x="200" y="158" class="text-dark" font-size="12">HOST-256-L+</text>
            <rect x="350" y="144" width="70" height="20" rx="10" fill="#DEF7EC"/>
            <text x="385" y="158" class="text-success" font-size="10" text-anchor="middle">Mensuel</text>
            <rect x="470" y="144" width="60" height="20" rx="10" fill="#DEF7EC"/>
            <text x="500" y="158" class="text-success" font-size="10" text-anchor="middle">Livre</text>
            <text x="580" y="158" class="text-dark" font-size="12">RBX7</text>
            <text x="700" y="158" class="text-dark" font-size="12">5R31</text>
            <text x="800" y="158" class="text-dark" font-size="12">B12</text>
            <text x="900" y="158" class="text-muted" font-size="12">-</text>
            <text x="1050" y="158" class="text-muted" font-size="16">⋮</text>

            <!-- Row 4 -->
            <rect x="0" y="175" width="1320" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="220" x2="1320" y2="220" class="divider"/>
            <text x="16" y="203" class="text-dark" font-size="12">123459</text>
            <text x="80" y="203" class="text-dark" font-size="12">esxi-04.pcc.ovh.net</text>
            <text x="200" y="203" class="text-dark" font-size="12">HOST-128-L+</text>
            <rect x="350" y="189" width="70" height="20" rx="10" fill="#DEF7EC"/>
            <text x="385" y="203" class="text-success" font-size="10" text-anchor="middle">Mensuel</text>
            <rect x="470" y="189" width="60" height="20" rx="10" fill="#DEF7EC"/>
            <text x="500" y="203" class="text-success" font-size="10" text-anchor="middle">Livre</text>
            <text x="580" y="203" class="text-dark" font-size="12">RBX7</text>
            <text x="700" y="203" class="text-dark" font-size="12">5R31</text>
            <text x="800" y="203" class="text-dark" font-size="12">B13</text>
            <text x="900" y="203" class="text-muted" font-size="12">-</text>
            <text x="1050" y="203" class="text-muted" font-size="16">⋮</text>

            <!-- Action menu OPEN on row 2 -->
            <g transform="translate(980, 90)">
              <rect x="0" y="0" width="180" height="44" rx="6" fill="#FFFFFF" stroke="#E5E7EB" filter="url(#shadow)"/>
              <text x="16" y="28" class="text-dark" font-size="12">Passer en mensuel</text>
            </g>
          </g>

          <!-- Pagination -->
          <g transform="translate(0, 360)">
            <text x="0" y="16" class="text-muted" font-size="11">Page 1 sur 1</text>
            <text x="1220" y="16" class="text-muted" font-size="11">4 resultats</text>
          </g>
        </g>
      </g>
    </g>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
