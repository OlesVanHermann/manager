<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="130" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">VMware</text>

  <!-- Modal Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="modal-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 150)">
    <rect x="0" y="0" width="700" height="520" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="0" y="0" width="700" height="56" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="8" fill="#F9FAFB"/>
    <text x="20" y="36" class="text-dark" font-size="16" font-weight="600">Changement de l'offre de sauvegarde</text>
    <text x="670" y="36" class="text-muted" font-size="18" style="cursor: pointer;">×</text>

    <!-- Modal Body -->
    <g transform="translate(20, 76)">
      <!-- Warning message -->
      <rect x="0" y="0" width="660" height="50" rx="6" class="bg-warning"/>
      <text x="16" y="30" class="text-warning" font-size="12">⚠️ Si vous avez activé la sauvegarde sur d'autres datacentres de ce Private Cloud, cette offre leur sera également appliquée.</text>

      <!-- Description -->
      <g transform="translate(0, 70)">
        <text x="0" y="0" class="text-dark" font-size="13">Vous souhaitez changer votre offre de sauvegarde de l'<tspan font-weight="600">offre Standard</tspan> à l'<tspan font-weight="600">offre Advanced</tspan>.</text>
        <text x="0" y="30" class="text-dark" font-size="13">Vous aurez désormais les paramètres suivants :</text>
      </g>

      <!-- Offer details card -->
      <g transform="translate(0, 130)">
        <rect x="0" y="0" width="660" height="140" rx="8" fill="#F9FAFB"/>
        <rect x="0" y="0" width="660" height="140" rx="8" class="border"/>

        <text x="20" y="30" class="text-dark" font-size="13" font-weight="600">Advanced</text>
        <text x="20" y="55" class="text-muted" font-size="12">• 28 points de restauration</text>
        <text x="20" y="75" class="text-muted" font-size="12">• Rétention quotidienne : 14 jours</text>
        <text x="20" y="95" class="text-muted" font-size="12">• Rétention hebdomadaire : 14 jours</text>
        <text x="20" y="115" class="text-muted" font-size="12">• Rapport quotidien basique</text>

        <text x="500" y="80" class="text-primary" font-size="16" font-weight="600">15€ HT/mois</text>
      </g>

      <!-- Confirmation question -->
      <g transform="translate(0, 290)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Êtes-vous sûr(e) de vouloir changer d'offre ?</text>
        <text x="0" y="25" class="text-muted" font-size="12">Vous serez facturé(e) selon le nombre et la taille des machines virtuelles sauvegardées.</text>
      </g>

      <!-- Replication checkbox -->
      <g transform="translate(0, 350)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
        <text x="6" y="14" class="text-white" font-size="12">✓</text>
        <text x="30" y="14" class="text-dark" font-size="12" font-weight="600">Je valide la réplication des données</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(20, 460)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="26" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="460" y="0" width="220" height="40" rx="4" fill="#0050D7"/>
      <text x="570" y="26" class="text-white" font-size="12" text-anchor="middle">Passer à l'offre Advanced</text>
    </g>
  </g>
</svg>
