<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <text x="180" y="32" class="text-white" font-size="14">VMware</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="24" y="75" class="text-muted" font-size="14">Dashboard</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">Guides</text>

  <!-- Content -->
  <g transform="translate(24, 105)">
    <!-- Title -->
    <text x="0" y="30" class="text-dark" font-size="18" font-weight="600">Guides et documentation</text>
    <text x="0" y="55" class="text-muted" font-size="13">Découvrez nos guides pour vous accompagner dans l'utilisation de votre Private Cloud</text>

    <!-- Guide Cards -->
    <g transform="translate(0, 90)">
      <!-- Card 1 -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="320" height="140" rx="8" class="bg-white" stroke="#E5E7EB"/>
        <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">Découvrir l'espace client</text>
        <text x="20" y="60" class="text-muted" font-size="12">Apprenez à naviguer dans votre</text>
        <text x="20" y="77" class="text-muted" font-size="12">espace client OVHcloud.</text>
        <text x="20" y="115" class="text-primary" font-size="12" font-weight="500">Consulter le guide →</text>
      </g>

      <!-- Card 2 -->
      <g transform="translate(340, 0)">
        <rect x="0" y="0" width="320" height="140" rx="8" class="bg-white" stroke="#E5E7EB"/>
        <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">Premiers pas avec VMware</text>
        <text x="20" y="60" class="text-muted" font-size="12">Configurez votre première</text>
        <text x="20" y="77" class="text-muted" font-size="12">infrastructure Private Cloud.</text>
        <text x="20" y="115" class="text-primary" font-size="12" font-weight="500">Consulter le guide →</text>
      </g>

      <!-- Card 3 -->
      <g transform="translate(680, 0)">
        <rect x="0" y="0" width="320" height="140" rx="8" class="bg-white" stroke="#E5E7EB"/>
        <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">Gestion des utilisateurs</text>
        <text x="20" y="60" class="text-muted" font-size="12">Créez et gérez les utilisateurs</text>
        <text x="20" y="77" class="text-muted" font-size="12">de votre vSphere.</text>
        <text x="20" y="115" class="text-primary" font-size="12" font-weight="500">Consulter le guide →</text>
      </g>

      <!-- Card 4 -->
      <g transform="translate(0, 160)">
        <rect x="0" y="0" width="320" height="140" rx="8" class="bg-white" stroke="#E5E7EB"/>
        <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">Configuration réseau</text>
        <text x="20" y="60" class="text-muted" font-size="12">Configurez vos VLANs et</text>
        <text x="20" y="77" class="text-muted" font-size="12">réseaux virtuels.</text>
        <text x="20" y="115" class="text-primary" font-size="12" font-weight="500">Consulter le guide →</text>
      </g>

      <!-- Card 5 -->
      <g transform="translate(340, 160)">
        <rect x="0" y="0" width="320" height="140" rx="8" class="bg-white" stroke="#E5E7EB"/>
        <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">Sauvegarde Veeam</text>
        <text x="20" y="60" class="text-muted" font-size="12">Protégez vos machines</text>
        <text x="20" y="77" class="text-muted" font-size="12">virtuelles avec Veeam.</text>
        <text x="20" y="115" class="text-primary" font-size="12" font-weight="500">Consulter le guide →</text>
      </g>

      <!-- Card 6 -->
      <g transform="translate(680, 160)">
        <rect x="0" y="0" width="320" height="140" rx="8" class="bg-white" stroke="#E5E7EB"/>
        <text x="20" y="35" class="text-dark" font-size="14" font-weight="600">Disaster Recovery Zerto</text>
        <text x="20" y="60" class="text-muted" font-size="12">Mettez en place un plan de</text>
        <text x="20" y="77" class="text-muted" font-size="12">reprise d'activité.</text>
        <text x="20" y="115" class="text-primary" font-size="12" font-weight="500">Consulter le guide →</text>
      </g>
    </g>

    <!-- More Link -->
    <g transform="translate(0, 420)">
      <text x="0" y="20" class="text-primary" font-size="13" font-weight="500">Voir tous les guides Private Cloud →</text>
    </g>
  </g>
</svg>
