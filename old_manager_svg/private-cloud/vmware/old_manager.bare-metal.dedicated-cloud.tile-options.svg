<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="400" height="500" class="bg-muted"/>
  
  <!-- Tile 1: Conformité -->
  <rect x="20" y="20" width="360" height="130" rx="8" class="bg-white"/>
  <rect x="20" y="20" width="360" height="130" rx="8" class="border"/>
  <text x="40" y="55" class="text-heading">Conformité</text>
  <text x="40" y="90" class="text-muted" font-size="12">Certifications</text>
  <text x="40" y="110" class="text-body">Aucune certification active</text>
  <text x="40" y="130" class="text-link" font-size="13">Découvrir les certifications ↗</text>
  <text x="350" y="110" class="text-muted">⋮</text>
  
  <!-- Tile 2: Options -->
  <rect x="20" y="170" width="360" height="310" rx="8" class="bg-white"/>
  <rect x="20" y="170" width="360" height="310" rx="8" class="border"/>
  <text x="40" y="205" class="text-heading">Options</text>
  
  <!-- Zerto row -->
  <text x="40" y="240" class="text-muted" font-size="12">Zerto</text>
  <rect x="40" y="250" width="60" height="22" rx="4" fill="#DCFCE7"/>
  <text x="55" y="266" fill="#16A34A" font-size="12">Actif</text>
  <!-- Action menu OPEN -->
  <rect x="230" y="230" width="140" height="95" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="245" y="258" class="text-body" font-size="13">Activer</text>
  <line x1="230" y1="270" x2="370" y2="270" stroke="#E5E7EB" stroke-width="1"/>
  <text x="245" y="293" class="text-body" font-size="13">Configurer VPN</text>
  <line x1="230" y1="305" x2="370" y2="305" stroke="#E5E7EB" stroke-width="1"/>
  <text x="245" y="318" fill="#DC2626" font-size="13">Supprimer</text>
  <line x1="40" y1="285" x2="360" y2="285" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- vSAN row -->
  <text x="40" y="310" class="text-muted" font-size="12">vSAN</text>
  <rect x="40" y="320" width="85" height="22" rx="4" fill="#FEE2E2"/>
  <text x="50" y="336" fill="#DC2626" font-size="12">Désactivé</text>
  <text x="350" y="330" class="text-muted">⋮</text>
  <line x1="40" y1="355" x2="360" y2="355" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- NSX-T row -->
  <text x="40" y="380" class="text-muted" font-size="12">NSX-T</text>
  <rect x="40" y="390" width="60" height="22" rx="4" fill="#DCFCE7"/>
  <text x="55" y="406" fill="#16A34A" font-size="12">Actif</text>
  <text x="350" y="400" class="text-muted">⋮</text>
  <line x1="40" y1="425" x2="360" y2="425" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Logs row -->
  <text x="40" y="450" class="text-muted" font-size="12">Logs Datadog</text>
  <rect x="40" y="460" width="85" height="22" rx="4" fill="#FEE2E2"/>
  <text x="50" y="476" fill="#DC2626" font-size="12">Désactivé</text>
  <text x="350" y="470" class="text-muted">⋮</text>
</svg>
