<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .bg-table-header { fill: #F3F4F6; }
      .bg-error { fill: #FEE2E2; }
      .text-error { fill: #DC2626; }
      .action-menu { fill: #FFFFFF; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="750" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-body" font-size="13" font-weight="600">pcc-192-0-2-1</text>

  <!-- Main Content Area -->
  <rect x="40" y="130" width="1360" height="600" rx="8" class="bg-white"/>
  <rect x="40" y="130" width="1360" height="600" rx="8" class="border"/>

  <!-- Title + Button -->
  <text x="80" y="180" class="text-heading" font-size="22">Datacentres</text>
  <rect x="200" y="155" width="180" height="40" rx="4" class="bg-primary"/>
  <text x="220" y="181" class="text-white" font-size="14">Ajout d'un datacentre</text>

  <!-- Migration Banner -->
  <rect x="80" y="210" width="1240" height="50" rx="4" fill="#EFF6FF"/>
  <rect x="80" y="210" width="1240" height="50" rx="4" stroke="#BFDBFE" stroke-width="1" fill="none"/>
  <circle cx="110" cy="235" r="10" fill="#0050D7"/>
  <text x="106" y="240" fill="#FFFFFF" font-size="12">i</text>
  <text x="130" y="240" fill="#1E40AF" font-size="13">Fin de vie du composant VMware NSX-V : veuillez consulter nos guides de migration pour plus d'informations.</text>

  <!-- Datagrid -->
  <rect x="80" y="280" width="1240" height="40" class="bg-table-header"/>
  <text x="100" y="306" class="text-body" font-size="13" font-weight="600">Datacentres</text>
  <text x="220" y="306" class="text-body" font-size="13" font-weight="600">Gamme</text>
  <text x="400" y="306" class="text-body" font-size="13" font-weight="600">Total CPU</text>
  <text x="520" y="306" class="text-body" font-size="13" font-weight="600">Total RAM</text>
  <text x="640" y="306" class="text-body" font-size="13" font-weight="600">Total disque</text>
  <text x="780" y="306" class="text-body" font-size="13" font-weight="600">VM</text>
  <text x="860" y="306" class="text-body" font-size="13" font-weight="600">VM Windows</text>
  <text x="980" y="306" class="text-body" font-size="13" font-weight="600">VM sous licence</text>
  <text x="1200" y="306" class="text-body" font-size="13" font-weight="600">Actions</text>

  <!-- Row 1 -->
  <rect x="80" y="320" width="1240" height="55" class="bg-white"/>
  <line x1="80" y1="375" x2="1320" y2="375" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="353" class="text-primary">dc-rbx1-01</text>
  <text x="220" y="353" class="text-body">Premier</text>
  <text x="400" y="353" class="text-body">128 GHz</text>
  <text x="520" y="353" class="text-body">512 Go</text>
  <text x="640" y="353" class="text-body">24 To</text>
  <text x="780" y="353" class="text-body">45</text>
  <text x="860" y="353" class="text-body">12</text>
  <text x="980" y="353" class="text-body">10</text>
  <text x="1225" y="353" class="text-primary" font-size="18">⋮</text>

  <!-- Row 2 with Action Menu Open -->
  <rect x="80" y="375" width="1240" height="55" class="bg-muted"/>
  <line x1="80" y1="430" x2="1320" y2="430" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="408" class="text-primary">dc-gra1-02</text>
  <text x="220" y="408" class="text-body">Essentials</text>
  <text x="400" y="408" class="text-body">64 GHz</text>
  <text x="520" y="408" class="text-body">256 Go</text>
  <text x="640" y="408" class="text-body">12 To</text>
  <text x="780" y="408" class="text-body">20</text>
  <text x="860" y="408" class="text-body">5</text>
  <text x="980" y="408" class="text-body">3</text>
  <text x="1225" y="408" class="text-primary" font-size="18">⋮</text>

  <!-- Action Menu Open -->
  <rect x="1080" y="430" width="180" height="80" rx="4" class="action-menu"/>
  <rect x="1080" y="430" width="180" height="40" fill="#F9FAFB" rx="4"/>
  <text x="1100" y="457" class="text-body">Commander un Host</text>
  <text x="1100" y="497" class="text-body">Commander un Datastore</text>

  <!-- Row 3 -->
  <rect x="80" y="430" width="1240" height="55" class="bg-white"/>
  <line x1="80" y1="485" x2="1320" y2="485" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="463" class="text-primary">dc-sbg3-03</text>
  <text x="220" y="463" class="text-body">SDDC</text>
  <text x="400" y="463" class="text-body">256 GHz</text>
  <text x="520" y="463" class="text-body">1 To</text>
  <text x="640" y="463" class="text-body">48 To</text>
  <text x="780" y="463" class="text-body">78</text>
  <text x="860" y="463" class="text-body">18</text>
  <text x="980" y="463" class="text-body">15</text>
  <text x="1225" y="463" class="text-muted" font-size="18">⋮</text>

  <!-- Pagination -->
  <text x="80" y="700" class="text-muted" font-size="13">Affichage de 1 à 3 sur 3 datacentres</text>
</svg>
