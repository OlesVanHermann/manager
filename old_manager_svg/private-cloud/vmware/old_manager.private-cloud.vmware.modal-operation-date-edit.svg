<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <text x="180" y="32" class="text-white" font-size="14">VMware</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="24" y="75" class="text-muted" font-size="14">Dashboard</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">Opérations</text>

  <!-- Modal Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="modal-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 150)">
    <rect x="0" y="0" width="600" height="520" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="8" fill="#F9FAFB"/>
    <text x="20" y="36" class="text-dark" font-size="16" font-weight="600">Modifier la date de traitement</text>
    <text x="570" y="36" class="text-muted" font-size="18" style="cursor: pointer;">×</text>

    <!-- Modal Body - Calendar -->
    <g transform="translate(20, 76)">
      <!-- Calendar Container -->
      <g transform="translate(110, 20)">
        <rect x="0" y="0" width="340" height="320" rx="6" class="bg-white" stroke="#E5E7EB"/>

        <!-- Calendar Header -->
        <rect x="0" y="0" width="340" height="50" rx="6" fill="#F9FAFB"/>
        <rect x="0" y="42" width="340" height="8" fill="#F9FAFB"/>
        <text x="30" y="32" class="text-muted" font-size="16" style="cursor:pointer;">‹</text>
        <text x="170" y="32" class="text-dark" font-size="14" font-weight="600" text-anchor="middle">Janvier 2026</text>
        <text x="310" y="32" class="text-muted" font-size="16" style="cursor:pointer;">›</text>

        <!-- Days Header -->
        <g transform="translate(15, 65)">
          <text x="20" y="0" class="text-muted" font-size="11" text-anchor="middle">Lun</text>
          <text x="64" y="0" class="text-muted" font-size="11" text-anchor="middle">Mar</text>
          <text x="108" y="0" class="text-muted" font-size="11" text-anchor="middle">Mer</text>
          <text x="152" y="0" class="text-muted" font-size="11" text-anchor="middle">Jeu</text>
          <text x="196" y="0" class="text-muted" font-size="11" text-anchor="middle">Ven</text>
          <text x="240" y="0" class="text-muted" font-size="11" text-anchor="middle">Sam</text>
          <text x="284" y="0" class="text-muted" font-size="11" text-anchor="middle">Dim</text>
        </g>

        <!-- Calendar Grid -->
        <g transform="translate(15, 85)">
          <!-- Week 1 -->
          <text x="20" y="20" class="text-muted" font-size="12" text-anchor="middle">30</text>
          <text x="64" y="20" class="text-muted" font-size="12" text-anchor="middle">31</text>
          <text x="108" y="20" class="text-dark" font-size="12" text-anchor="middle">1</text>
          <circle cx="152" cy="16" r="14" fill="#0050D7"/>
          <text x="152" y="20" class="text-white" font-size="12" text-anchor="middle">2</text>
          <text x="196" y="20" class="text-dark" font-size="12" text-anchor="middle">3</text>
          <text x="240" y="20" class="text-dark" font-size="12" text-anchor="middle">4</text>
          <text x="284" y="20" class="text-dark" font-size="12" text-anchor="middle">5</text>

          <!-- Week 2 -->
          <text x="20" y="55" class="text-dark" font-size="12" text-anchor="middle">6</text>
          <text x="64" y="55" class="text-dark" font-size="12" text-anchor="middle">7</text>
          <text x="108" y="55" class="text-dark" font-size="12" text-anchor="middle">8</text>
          <text x="152" y="55" class="text-dark" font-size="12" text-anchor="middle">9</text>
          <text x="196" y="55" class="text-dark" font-size="12" text-anchor="middle">10</text>
          <text x="240" y="55" class="text-dark" font-size="12" text-anchor="middle">11</text>
          <text x="284" y="55" class="text-dark" font-size="12" text-anchor="middle">12</text>

          <!-- Week 3 -->
          <text x="20" y="90" class="text-dark" font-size="12" text-anchor="middle">13</text>
          <text x="64" y="90" class="text-dark" font-size="12" text-anchor="middle">14</text>
          <text x="108" y="90" class="text-dark" font-size="12" text-anchor="middle">15</text>
          <text x="152" y="90" class="text-dark" font-size="12" text-anchor="middle">16</text>
          <text x="196" y="90" class="text-dark" font-size="12" text-anchor="middle">17</text>
          <text x="240" y="90" class="text-dark" font-size="12" text-anchor="middle">18</text>
          <text x="284" y="90" class="text-dark" font-size="12" text-anchor="middle">19</text>

          <!-- Week 4 -->
          <text x="20" y="125" class="text-dark" font-size="12" text-anchor="middle">20</text>
          <text x="64" y="125" class="text-dark" font-size="12" text-anchor="middle">21</text>
          <text x="108" y="125" class="text-dark" font-size="12" text-anchor="middle">22</text>
          <text x="152" y="125" class="text-dark" font-size="12" text-anchor="middle">23</text>
          <text x="196" y="125" class="text-dark" font-size="12" text-anchor="middle">24</text>
          <text x="240" y="125" class="text-dark" font-size="12" text-anchor="middle">25</text>
          <text x="284" y="125" class="text-dark" font-size="12" text-anchor="middle">26</text>

          <!-- Week 5 -->
          <text x="20" y="160" class="text-dark" font-size="12" text-anchor="middle">27</text>
          <text x="64" y="160" class="text-dark" font-size="12" text-anchor="middle">28</text>
          <text x="108" y="160" class="text-dark" font-size="12" text-anchor="middle">29</text>
          <text x="152" y="160" class="text-dark" font-size="12" text-anchor="middle">30</text>
          <text x="196" y="160" class="text-dark" font-size="12" text-anchor="middle">31</text>
          <text x="240" y="160" class="text-muted" font-size="12" text-anchor="middle">1</text>
          <text x="284" y="160" class="text-muted" font-size="12" text-anchor="middle">2</text>
        </g>

        <!-- Time Picker -->
        <g transform="translate(0, 270)">
          <line x1="0" y1="0" x2="340" y2="0" class="divider"/>
          <text x="100" y="32" class="text-dark" font-size="13" text-anchor="middle">14</text>
          <text x="130" y="32" class="text-dark" font-size="13" text-anchor="middle">:</text>
          <text x="160" y="32" class="text-dark" font-size="13" text-anchor="middle">30</text>
          <rect x="80" y="15" width="40" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <rect x="140" y="15" width="40" height="28" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="100" y="34" class="text-dark" font-size="13" text-anchor="middle">14</text>
          <text x="160" y="34" class="text-dark" font-size="13" text-anchor="middle">30</text>
        </g>
      </g>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(20, 460)">
      <rect x="360" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="410" y="26" class="text-dark" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="480" y="0" width="100" height="40" rx="4" class="bg-primary"/>
      <text x="530" y="26" class="text-white" font-size="13" text-anchor="middle">Modifier</text>
    </g>
  </g>
</svg>
