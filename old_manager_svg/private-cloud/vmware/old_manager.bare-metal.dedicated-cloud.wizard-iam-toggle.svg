<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" width="1440" height="600">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .bg-warning { fill: #FEF3C7; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #E5E7EB; }
      .step-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; font-weight: 600; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="600" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <rect x="0" y="60" width="1440" height="50" class="bg-white"/>
  <text x="40" y="90" class="text-muted" font-size="13">Hosted Private Cloud VMware</text>
  <text x="220" y="90" class="text-muted" font-size="13">›</text>
  <text x="235" y="90" class="text-primary" font-size="13">pcc-192-0-2-1</text>
  <text x="340" y="90" class="text-muted" font-size="13">›</text>
  <text x="355" y="90" class="text-muted" font-size="13">Utilisateurs</text>
  <text x="440" y="90" class="text-muted" font-size="13">›</text>
  <text x="455" y="90" class="text-body" font-size="13" font-weight="600">Activer l'IAM OVHcloud</text>

  <!-- Main Content Area -->
  <rect x="220" y="130" width="1000" height="450" rx="8" class="bg-white"/>
  <rect x="220" y="130" width="1000" height="450" rx="8" class="border"/>

  <!-- Wizard Header -->
  <rect x="220" y="130" width="1000" height="70" rx="8" fill="#F9FAFB"/>
  <text x="260" y="175" class="text-heading">Activer l'IAM OVHcloud</text>

  <!-- Stepper -->
  <g transform="translate(260, 220)">
    <!-- Step 1 - Active -->
    <circle cx="20" cy="0" r="16" class="step-active"/>
    <text x="16" y="5" class="step-text">1</text>
    <text x="50" y="5" class="text-body" font-weight="500">Confirmation</text>

    <!-- Line -->
    <line x1="160" y1="0" x2="240" y2="0" stroke="#E5E7EB" stroke-width="2"/>

    <!-- Step 2 - Inactive -->
    <circle cx="260" cy="0" r="16" class="step-inactive"/>
    <text x="256" y="5" fill="#6B7280" font-size="12" font-weight="600">2</text>
    <text x="290" y="5" class="text-muted">Traitement</text>
  </g>

  <!-- Warning message -->
  <rect x="260" y="260" width="920" height="90" rx="6" class="bg-warning"/>
  <rect x="260" y="260" width="920" height="90" rx="6" stroke="#FDE68A" stroke-width="1" fill="none"/>
  <text x="285" y="290" class="text-warning" font-size="13">L'IAM OVHcloud est intégré pour le produit vSphere uniquement. Les infrastructures bénéficiant d'options</text>
  <text x="285" y="310" class="text-warning" font-size="13">de sécurité renforcée ou d'un service certifié (HDS, PCI-DSS ou SNC) ne peuvent actuellement pas</text>
  <text x="285" y="330" class="text-warning" font-size="13">utiliser l'IAM OVHcloud. Si vous souhaitez activer l'une de ces options ou services certifiés</text>
  <text x="285" y="350" class="text-warning" font-size="13">ultérieurement, vous devrez désactiver l'IAM OVHcloud.</text>

  <!-- Confirmation question -->
  <text x="260" y="400" class="text-body" font-size="15">Êtes-vous sûr de vouloir activer l'IAM OVHcloud ?</text>

  <!-- Info text -->
  <text x="260" y="450" class="text-muted" font-size="13">Cette action activera la délégation de gestion des accès au service IAM OVHcloud.</text>
  <text x="260" y="475" class="text-muted" font-size="13">Vous pourrez ensuite créer des rôles IAM et gérer les politiques d'accès.</text>

  <!-- Buttons -->
  <rect x="260" y="520" width="100" height="40" rx="4" class="btn-secondary"/>
  <text x="288" y="546" class="btn-text-secondary">Annuler</text>

  <rect x="1070" y="520" width="120" height="40" rx="4" class="btn-primary"/>
  <text x="1098" y="546" class="btn-text">Confirmer</text>
</svg>