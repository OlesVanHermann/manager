<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="130" height="3" fill="#FFFFFF"/>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">VMware</text>
  <rect x="105" y="85" width="55" height="3" class="bg-primary"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>

      <rect x="0" y="58" width="280" height="60" fill="#E8F0FE"/>
      <text x="12" y="82" class="text-dark" font-size="13" font-weight="600">pcc-192-0-2-1</text>
      <text x="12" y="100" class="text-muted" font-size="11">VMware on OVHcloud</text>
    </g>

    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">pcc-192-0-2-1</text>

        <!-- Row 1: 3 tiles -->
        <g transform="translate(0, 50)">
          <!-- Tile 1: Informations générales -->
          <g transform="translate(0, 0)">
            <rect x="0" y="0" width="340" height="320" rx="8" class="bg-white"/>
            <rect x="0" y="0" width="340" height="320" rx="8" class="border"/>
            <rect x="0" y="0" width="340" height="40" rx="8" fill="#F9FAFB"/>
            <text x="16" y="26" class="text-dark" font-size="13" font-weight="600">Informations générales</text>

            <g transform="translate(16, 56)">
              <text x="0" y="0" class="text-muted" font-size="11">Nom</text>
              <text x="0" y="18" class="text-dark" font-size="12">pcc-192-0-2-1</text>
              <!-- Action menu -->
              <text x="300" y="10" class="text-muted" font-size="14">⋮</text>

              <text x="0" y="50" class="text-muted" font-size="11">Solution</text>
              <text x="0" y="68" class="text-dark" font-size="12">vSphere</text>

              <text x="0" y="100" class="text-muted" font-size="11">Gamme commerciale</text>
              <text x="0" y="118" class="text-dark" font-size="12">Premier</text>

              <text x="0" y="150" class="text-muted" font-size="11">PCC zone</text>
              <text x="0" y="168" class="text-dark" font-size="12">Gravelines</text>

              <text x="0" y="200" class="text-muted" font-size="11">Accès</text>
              <text x="0" y="218" class="text-dark" font-size="12">Ouverte</text>
            </g>
          </g>

          <!-- Tile 2: Options VMware -->
          <g transform="translate(356, 0)">
            <rect x="0" y="0" width="340" height="320" rx="8" class="bg-white"/>
            <rect x="0" y="0" width="340" height="320" rx="8" class="border"/>
            <rect x="0" y="0" width="340" height="40" rx="8" fill="#F9FAFB"/>
            <text x="16" y="26" class="text-dark" font-size="13" font-weight="600">Options VMware</text>

            <g transform="translate(16, 56)">
              <text x="0" y="0" class="text-muted" font-size="11">Zerto</text>
              <rect x="0" y="10" width="60" height="18" rx="9" class="bg-success"/>
              <text x="30" y="23" fill="#03543F" font-size="10" text-anchor="middle">Activé</text>

              <text x="0" y="60" class="text-muted" font-size="11">Veeam Managed Backup</text>
              <rect x="0" y="70" width="60" height="18" rx="9" class="bg-success"/>
              <text x="30" y="83" fill="#03543F" font-size="10" text-anchor="middle">Activé</text>

              <text x="0" y="120" class="text-muted" font-size="11">NSX-T</text>
              <rect x="0" y="130" width="60" height="18" rx="9" class="bg-success"/>
              <text x="30" y="143" fill="#03543F" font-size="10" text-anchor="middle">Activé</text>

              <text x="0" y="180" class="text-muted" font-size="11">Logs</text>
              <rect x="0" y="190" width="60" height="18" rx="9" class="bg-success"/>
              <text x="30" y="203" fill="#03543F" font-size="10" text-anchor="middle">Activé</text>
            </g>
          </g>

          <!-- Tile 3: Options de sécurité -->
          <g transform="translate(712, 0)">
            <rect x="0" y="0" width="340" height="320" rx="8" class="bg-white"/>
            <rect x="0" y="0" width="340" height="320" rx="8" class="border"/>
            <rect x="0" y="0" width="340" height="40" rx="8" fill="#F9FAFB"/>
            <text x="16" y="26" class="text-dark" font-size="13" font-weight="600">Options de sécurité</text>

            <g transform="translate(16, 56)">
              <text x="0" y="0" class="text-muted" font-size="11">PCI-DSS</text>
              <rect x="0" y="10" width="70" height="18" rx="9" fill="#F3F4F6"/>
              <text x="35" y="23" class="text-muted" font-size="10" text-anchor="middle">Désactivé</text>

              <text x="0" y="60" class="text-muted" font-size="11">HDS</text>
              <rect x="0" y="70" width="70" height="18" rx="9" fill="#F3F4F6"/>
              <text x="35" y="83" class="text-muted" font-size="10" text-anchor="middle">Désactivé</text>

              <text x="0" y="120" class="text-muted" font-size="11">HIPAA</text>
              <rect x="0" y="130" width="70" height="18" rx="9" fill="#F3F4F6"/>
              <text x="35" y="143" class="text-muted" font-size="10" text-anchor="middle">Désactivé</text>
            </g>
          </g>
        </g>

        <!-- Row 2: Abonnement -->
        <g transform="translate(0, 390)">
          <rect x="0" y="0" width="340" height="200" rx="8" class="bg-white"/>
          <rect x="0" y="0" width="340" height="200" rx="8" class="border"/>
          <rect x="0" y="0" width="340" height="40" rx="8" fill="#F9FAFB"/>
          <text x="16" y="26" class="text-dark" font-size="13" font-weight="600">Abonnement</text>

          <g transform="translate(16, 56)">
            <text x="0" y="0" class="text-muted" font-size="11">Mailing list</text>
            <text x="0" y="18" class="text-dark" font-size="12">admin@example.com</text>
            <text x="300" y="10" class="text-muted" font-size="14">⋮</text>

            <text x="0" y="50" class="text-muted" font-size="11">Expiration</text>
            <text x="0" y="68" class="text-dark" font-size="12">31/12/2026</text>

            <text x="0" y="100" class="text-muted" font-size="11">Renouvellement</text>
            <text x="0" y="118" class="text-dark" font-size="12">Automatique</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
