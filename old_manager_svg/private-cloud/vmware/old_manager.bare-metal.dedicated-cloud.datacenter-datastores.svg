<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 500" width="1400" height="500">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-header { fill: #F3F4F6; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="1400" height="500" class="bg-muted"/>
  
  <!-- Header -->
  <text x="40" y="45" class="text-heading">Datastores</text>
  <text x="40" y="75" class="text-muted" font-size="13">Consultez le guide de <tspan class="text-link" fill="#0050D7">facturation</tspan> et <tspan class="text-link" fill="#0050D7">vMotion</tspan> pour plus d'informations.</text>
  
  <!-- Order button -->
  <rect x="40" y="95" width="180" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="60" y="119" class="text-body">+ Commander un datastore</text>
  
  <!-- Datagrid -->
  <rect x="40" y="145" width="1320" height="330" rx="4" class="bg-white"/>
  <rect x="40" y="145" width="1320" height="330" rx="4" class="border"/>
  
  <!-- Header -->
  <rect x="40" y="145" width="1320" height="40" rx="4" class="bg-header"/>
  <text x="60" y="171" class="text-body" font-weight="600" font-size="12">Nom</text>
  <text x="180" y="171" class="text-body" font-weight="600" font-size="12">Profil</text>
  <text x="320" y="171" class="text-body" font-weight="600" font-size="12">Taille</text>
  <text x="420" y="171" class="text-body" font-weight="600" font-size="12">Utilisation</text>
  <text x="620" y="171" class="text-body" font-weight="600" font-size="12">Nœud actif</text>
  <text x="780" y="171" class="text-body" font-weight="600" font-size="12">Facturation</text>
  <text x="920" y="171" class="text-body" font-weight="600" font-size="12">État</text>
  <text x="1040" y="171" class="text-body" font-weight="600" font-size="12">Portée</text>
  <text x="1160" y="171" class="text-body" font-weight="600" font-size="12">Datacenter</text>
  <text x="1280" y="171" class="text-body" font-weight="600" font-size="12">Actions</text>
  <line x1="40" y1="185" x2="1360" y2="185" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 1 -->
  <text x="60" y="220" class="text-body">DS-001</text>
  <text x="180" y="220" class="text-body">SSD Performance</text>
  <text x="320" y="220" class="text-body">2 To</text>
  <!-- Progress bar -->
  <rect x="420" y="208" width="180" height="20" rx="4" fill="#E5E7EB"/>
  <rect x="420" y="208" width="108" height="20" rx="4" fill="#3B82F6"/>
  <text x="510" y="222" fill="#FFFFFF" font-size="11">60%</text>
  <text x="620" y="220" class="text-body">Primary (host-01)</text>
  <text x="780" y="220" class="text-body">Mensuel</text>
  <text x="920" y="220" class="text-body">Livré</text>
  <text x="1040" y="220" class="text-body">Local</text>
  <text x="1160" y="220" class="text-body">sbg1a</text>
  <text x="1280" y="220" class="text-muted">⋮</text>
  <line x1="40" y1="245" x2="1360" y2="245" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 2 -->
  <text x="60" y="280" class="text-body">DS-002</text>
  <text x="180" y="280" class="text-body">SSD Standard</text>
  <text x="320" y="280" class="text-body">4 To</text>
  <rect x="420" y="268" width="180" height="20" rx="4" fill="#E5E7EB"/>
  <rect x="420" y="268" width="72" height="20" rx="4" fill="#3B82F6"/>
  <text x="505" y="282" fill="#1F2937" font-size="11">40%</text>
  <text x="620" y="280" class="text-body">Secondary (host-02)</text>
  <text x="780" y="280" class="text-body">Horaire</text>
  <text x="920" y="280" class="text-body">Livré</text>
  <text x="1040" y="280" class="text-body">Global</text>
  <text x="1160" y="280" class="text-body">sbg1a</text>
  <!-- Action menu OPEN -->
  <rect x="1200" y="255" width="150" height="80" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="1215" y="283" class="text-body" font-size="13">Passer en mensuel</text>
  <line x1="1200" y1="295" x2="1350" y2="295" stroke="#E5E7EB" stroke-width="1"/>
  <text x="1215" y="318" class="text-body" font-size="13">Convertir en global</text>
  <line x1="40" y1="340" x2="1360" y2="340" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Row 3 -->
  <text x="60" y="375" class="text-body">DS-003</text>
  <text x="180" y="375" class="text-body">NFS Standard</text>
  <text x="320" y="375" class="text-body">8 To</text>
  <rect x="420" y="363" width="180" height="20" rx="4" fill="#E5E7EB"/>
  <rect x="420" y="363" width="144" height="20" rx="4" fill="#F59E0B"/>
  <text x="510" y="377" fill="#FFFFFF" font-size="11">80%</text>
  <text x="620" y="375" class="text-body">Primary (host-03)</text>
  <text x="780" y="375" class="text-body">Mensuel</text>
  <text x="920" y="375" class="text-body">Livré</text>
  <text x="1040" y="375" class="text-body">Local</text>
  <text x="1160" y="375" class="text-body">sbg1a</text>
  <text x="1280" y="375" class="text-muted">⋮</text>
  
  <!-- Pagination -->
  <text x="60" y="450" class="text-muted" font-size="12">1 - 3 sur 6</text>
</svg>
