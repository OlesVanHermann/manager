<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 300" width="550" height="300">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="550" height="300" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="240" rx="8" class="bg-white"/>
  <rect x="50" y="30" width="450" height="240" rx="8" class="border"/>

  <!-- Header -->
  <text x="75" y="60" class="text-heading" font-size="16">Modifier la politique de déconnexion</text>
  <text x="470" y="60" class="text-muted" font-size="20" style="cursor:pointer">×</text>

  <line x1="50" y1="80" x2="500" y2="80" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Content -->
  <text x="75" y="115" class="text-body" font-weight="500">Politique de déconnexion en cas de double connexion</text>

  <!-- Select dropdown -->
  <rect x="75" y="130" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="95" y="156" class="text-body">Déconnexion du premier utilisateur connecté</text>
  <text x="445" y="156" class="text-muted">▾</text>

  <!-- Dropdown open -->
  <rect x="75" y="175" width="400" height="75" rx="4" class="bg-white"/>
  <rect x="75" y="175" width="400" height="75" rx="4" class="border"/>
  <rect x="75" y="175" width="400" height="25" fill="#EFF6FF"/>
  <text x="95" y="193" fill="#0050D7" font-size="13">Déconnexion du premier utilisateur connecté</text>
  <text x="95" y="218" class="text-body" font-size="13">Refuser la nouvelle connexion</text>
  <text x="95" y="243" class="text-body" font-size="13">Déconnexion du dernier utilisateur connecté</text>

  <!-- Footer -->
  <line x1="50" y1="260" x2="500" y2="260" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="280" y="265" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="305" y="289" class="text-body">Annuler</text>

  <rect x="385" y="265" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="405" y="289" fill="#FFFFFF" font-size="14">Confirmer</text>
</svg>
