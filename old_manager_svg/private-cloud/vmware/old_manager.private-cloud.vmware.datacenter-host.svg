          <text x="16" y="26" class="text-dark" font-size="11" font-weight="600">Id</text>
          <text x="80" y="26" class="text-dark" font-size="11" font-weight="600">Nom</text>
          <text x="220" y="26" class="text-dark" font-size="11" font-weight="600">Profil</text>
          <text x="400" y="26" class="text-dark" font-size="11" font-weight="600">Facturation</text>
          <text x="520" y="26" class="text-dark" font-size="11" font-weight="600">État</text>
          <text x="620" y="26" class="text-dark" font-size="11" font-weight="600">Datacenter</text>
          <text x="750" y="26" class="text-dark" font-size="11" font-weight="600">Salle</text>
          <text x="850" y="26" class="text-dark" font-size="11" font-weight="600">Baie</text>
