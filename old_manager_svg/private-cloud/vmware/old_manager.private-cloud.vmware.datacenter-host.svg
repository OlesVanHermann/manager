            <line x1="0" y1="45" x2="1056" y2="45" class="divider"/>
            <text x="16" y="28" class="text-dark" font-size="11">1234567</text>
            <text x="80" y="28" class="text-dark" font-size="11">host-001.gra1</text>
            <text x="220" y="28" class="text-dark" font-size="11">AMD EPYC 7502</text>
            <text x="400" y="28" class="text-dark" font-size="11">Au mois</text>
            <rect x="520" y="12" width="50" height="22" rx="11" class="bg-success"/>
            <text x="545" y="27" class="text-success" font-size="10" text-anchor="middle">Actif</text>
            <text x="620" y="28" class="text-dark" font-size="11">GRA1</text>
            <text x="750" y="28" class="text-dark" font-size="11">5A-108</text>
            <text x="850" y="28" class="text-dark" font-size="11">R3A-B01</text>
            <text x="950" y="28" class="text-muted" font-size="11">—</text>
          </g>

          <g transform="translate(0, 90)">
            <rect x="0" y="0" width="1056" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="45" x2="1056" y2="45" class="divider"/>
            <text x="16" y="28" class="text-dark" font-size="11">1234568</text>
            <text x="80" y="28" class="text-dark" font-size="11">host-002.gra1</text>
            <text x="220" y="28" class="text-dark" font-size="11">AMD EPYC 7502</text>
            <text x="400" y="28" class="text-dark" font-size="11">A l'heure</text>
            <rect x="520" y="12" width="50" height="22" rx="11" class="bg-success"/>
            <text x="545" y="27" class="text-success" font-size="10" text-anchor="middle">Actif</text>
            <text x="620" y="28" class="text-dark" font-size="11">GRA1</text>
            <text x="750" y="28" class="text-dark" font-size="11">5A-108</text>
            <text x="850" y="28" class="text-dark" font-size="11">R3A-B02</text>
            <text x="950" y="28" class="text-dark" font-size="11">72 heures</text>
            <text x="1030" y="28" class="text-muted" font-size="14">⋮</text>
          </g>

          <g transform="translate(0, 135)">
            <rect x="0" y="0" width="1056" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="45" x2="1056" y2="45" class="divider"/>
            <text x="16" y="28" class="text-dark" font-size="11">1234569</text>
            <text x="80" y="28" class="text-dark" font-size="11">host-003.gra1</text>
            <text x="220" y="28" class="text-dark" font-size="11">Intel Xeon Gold 6248</text>
            <text x="400" y="28" class="text-dark" font-size="11">Au mois</text>
            <rect x="520" y="12" width="50" height="22" rx="11" class="bg-success"/>
            <text x="545" y="27" class="text-success" font-size="10" text-anchor="middle">Actif</text>
            <text x="620" y="28" class="text-dark" font-size="11">GRA1</text>
            <text x="750" y="28" class="text-dark" font-size="11">5A-109</text>
            <text x="850" y="28" class="text-dark" font-size="11">R3A-B03</text>
            <text x="950" y="28" class="text-muted" font-size="11">—</text>
          </g>

          <g transform="translate(0, 180)">
            <rect x="0" y="0" width="1056" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="45" x2="1056" y2="45" class="divider"/>
            <text x="16" y="28" class="text-dark" font-size="11">1234570</text>
            <text x="80" y="28" class="text-dark" font-size="11">host-004.gra1</text>
            <text x="220" y="28" class="text-dark" font-size="11">Intel Xeon Gold 6248</text>
            <text x="400" y="28" class="text-dark" font-size="11">Au mois</text>
            <rect x="520" y="12" width="50" height="22" rx="11" class="bg-success"/>
            <text x="545" y="27" class="text-success" font-size="10" text-anchor="middle">Actif</text>
            <text x="620" y="28" class="text-dark" font-size="11">GRA1</text>
            <text x="750" y="28" class="text-dark" font-size="11">5A-109</text>
            <text x="850" y="28" class="text-dark" font-size="11">R3A-B04</text>
            <text x="950" y="28" class="text-muted" font-size="11">—</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
