<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 620" width="550" height="620">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="550" height="620" class="bg-overlay"/>
  <rect x="50" y="20" width="450" height="580" rx="8" class="bg-white"/>
  <rect x="50" y="20" width="450" height="580" rx="8" class="border"/>
  
  <!-- Header -->
  <text x="80" y="55" class="text-heading">Modifier l'utilisateur</text>
  <text x="470" y="55" class="text-muted" font-size="20">×</text>
  <line x1="50" y1="75" x2="500" y2="75" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Prénom -->
  <text x="80" y="110" class="text-body" font-weight="500">Prénom</text>
  <rect x="80" y="120" width="390" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="100" y="146" class="text-body">Jean</text>
  
  <!-- Nom -->
  <text x="80" y="185" class="text-body" font-weight="500">Nom</text>
  <rect x="80" y="195" width="390" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="100" y="221" class="text-body">Dupont</text>
  
  <!-- Email -->
  <text x="80" y="260" class="text-body" font-weight="500">Email</text>
  <rect x="80" y="270" width="390" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="100" y="296" class="text-body">jean.dupont@example.com</text>
  
  <!-- Téléphone -->
  <text x="80" y="335" class="text-body" font-weight="500">Téléphone</text>
  <rect x="80" y="345" width="390" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="100" y="371" class="text-body">+33 6 12 34 56 78</text>
  
  <!-- Toggle switches -->
  <text x="80" y="415" class="text-body" font-weight="500">Token validator</text>
  <rect x="400" y="400" width="50" height="26" rx="13" fill="#0050D7"/>
  <circle cx="437" cy="413" r="10" fill="#FFFFFF"/>
  
  <text x="80" y="455" class="text-body" font-weight="500">Gérer les IPs</text>
  <rect x="400" y="440" width="50" height="26" rx="13" fill="#0050D7"/>
  <circle cx="437" cy="453" r="10" fill="#FFFFFF"/>
  
  <text x="80" y="495" class="text-body" font-weight="500">Gérer les IP failover</text>
  <rect x="400" y="480" width="50" height="26" rx="13" fill="#E5E7EB"/>
  <circle cx="413" cy="493" r="10" fill="#FFFFFF"/>
  
  <text x="80" y="535" class="text-body" font-weight="500">Droit NSX</text>
  <rect x="400" y="520" width="50" height="26" rx="13" fill="#0050D7"/>
  <circle cx="437" cy="533" r="10" fill="#FFFFFF"/>
  
  <!-- Footer -->
  <line x1="50" y1="560" x2="500" y2="560" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="285" y="570" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="310" y="594" class="text-body">Fermer</text>
  <rect x="390" y="570" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="408" y="594" fill="#FFFFFF" font-size="14">Confirmer</text>
</svg>
