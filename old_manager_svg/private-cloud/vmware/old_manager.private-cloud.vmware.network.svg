<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="130" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">VMware</text>
  <rect x="105" y="85" width="55" height="3" class="bg-primary"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>
      <rect x="0" y="58" width="280" height="60" fill="#E8F0FE"/>
      <text x="12" y="82" class="text-dark" font-size="13" font-weight="600">pcc-192-0-2-1</text>
      <text x="12" y="100" class="text-muted" font-size="11">dc-gra1</text>
    </g>

    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Réseau</text>

        <!-- NSX-T Info banner -->
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="1056" height="60" rx="6" class="bg-info"/>
          <text x="20" y="25" class="text-info" font-size="12">ℹ️ NSX-T est activé sur votre datacenter virtuel. Vous pouvez gérer vos segments réseau et vos configurations.</text>
          <text x="20" y="45" class="text-primary" font-size="12">Accéder à la documentation NSX-T →</text>
        </g>

        <!-- Network tiles -->
        <g transform="translate(0, 140)">
          <!-- vRack tile -->
          <rect x="0" y="0" width="340" height="200" rx="8" class="bg-white"/>
          <rect x="0" y="0" width="340" height="200" rx="8" class="border"/>
          <rect x="0" y="0" width="340" height="50" rx="8" fill="#F9FAFB"/>
          <rect x="0" y="42" width="340" height="8" fill="#F9FAFB"/>
          <text x="16" y="32" class="text-dark" font-size="14" font-weight="600">vRack</text>

          <g transform="translate(16, 70)">
            <text x="0" y="0" class="text-muted" font-size="11">vRack associé</text>
            <text x="0" y="18" class="text-dark" font-size="12">pn-123456</text>

            <text x="0" y="50" class="text-muted" font-size="11">VLAN ID Range</text>
            <text x="0" y="68" class="text-dark" font-size="12">1 - 4094</text>

            <rect x="0" y="90" width="120" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="60" y="111" class="text-dark" font-size="11" text-anchor="middle">Configurer</text>
          </g>

          <!-- NSX-T tile -->
          <rect x="360" y="0" width="340" height="200" rx="8" class="bg-white"/>
          <rect x="360" y="0" width="340" height="200" rx="8" class="border"/>
          <rect x="360" y="0" width="340" height="50" rx="8" fill="#F9FAFB"/>
          <rect x="360" y="42" width="340" height="8" fill="#F9FAFB"/>
          <text x="376" y="32" class="text-dark" font-size="14" font-weight="600">NSX-T</text>
          <rect x="430" y="15" width="60" height="22" rx="11" class="bg-success"/>
          <text x="460" y="30" class="text-success" font-size="10" text-anchor="middle">Activé</text>

          <g transform="translate(376, 70)">
            <text x="0" y="0" class="text-muted" font-size="11">Version</text>
            <text x="0" y="18" class="text-dark" font-size="12">NSX-T 3.2.2</text>

            <text x="0" y="50" class="text-muted" font-size="11">Segments</text>
            <text x="0" y="68" class="text-dark" font-size="12">5 segments configurés</text>

            <rect x="0" y="90" width="140" height="32" rx="4" class="bg-primary"/>
            <text x="70" y="111" class="text-white" font-size="11" text-anchor="middle">Gérer les segments</text>
          </g>

          <!-- IP Blocks tile -->
          <rect x="720" y="0" width="336" height="200" rx="8" class="bg-white"/>
          <rect x="720" y="0" width="336" height="200" rx="8" class="border"/>
          <rect x="720" y="0" width="336" height="50" rx="8" fill="#F9FAFB"/>
          <rect x="720" y="42" width="336" height="8" fill="#F9FAFB"/>
          <text x="736" y="32" class="text-dark" font-size="14" font-weight="600">Blocs IP</text>

          <g transform="translate(736, 70)">
            <text x="0" y="0" class="text-muted" font-size="11">IP publiques</text>
            <text x="0" y="18" class="text-dark" font-size="12">192.0.2.0/28 (16 IPs)</text>

            <text x="0" y="50" class="text-muted" font-size="11">IP privées</text>
            <text x="0" y="68" class="text-dark" font-size="12">10.0.0.0/16</text>

            <rect x="0" y="90" width="140" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="70" y="111" class="text-dark" font-size="11" text-anchor="middle">Commander des IPs</text>
          </g>
        </g>

        <!-- Network segments datagrid -->
        <g transform="translate(0, 380)">
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">Segments réseau</text>

          <rect x="0" y="40" width="140" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="70" y="63" class="text-dark" font-size="12" text-anchor="middle">Ajouter un segment</text>

          <g transform="translate(0, 95)">
            <rect x="0" y="0" width="1056" height="40" rx="4" fill="#F9FAFB"/>
            <text x="16" y="26" class="text-dark" font-size="11" font-weight="600">Nom</text>
            <text x="200" y="26" class="text-dark" font-size="11" font-weight="600">Type</text>
            <text x="350" y="26" class="text-dark" font-size="11" font-weight="600">VLAN ID</text>
            <text x="450" y="26" class="text-dark" font-size="11" font-weight="600">Subnet</text>
            <text x="600" y="26" class="text-dark" font-size="11" font-weight="600">Gateway</text>
            <text x="780" y="26" class="text-dark" font-size="11" font-weight="600">État</text>

            <g transform="translate(0, 45)">
              <rect x="0" y="0" width="1056" height="45" fill="#FFFFFF"/>
              <line x1="0" y1="45" x2="1056" y2="45" class="divider"/>
              <text x="16" y="28" class="text-dark" font-size="11">segment-prod-web</text>
              <text x="200" y="28" class="text-dark" font-size="11">Overlay</text>
              <text x="350" y="28" class="text-dark" font-size="11">100</text>
              <text x="450" y="28" class="text-dark" font-size="11">192.168.100.0/24</text>
              <text x="600" y="28" class="text-dark" font-size="11">192.168.100.1</text>
              <rect x="780" y="12" width="50" height="22" rx="11" class="bg-success"/>
              <text x="805" y="27" class="text-success" font-size="10" text-anchor="middle">Actif</text>
              <text x="1030" y="28" class="text-muted" font-size="14">⋮</text>
            </g>

            <g transform="translate(0, 90)">
              <rect x="0" y="0" width="1056" height="45" fill="#FFFFFF"/>
              <line x1="0" y1="45" x2="1056" y2="45" class="divider"/>
              <text x="16" y="28" class="text-dark" font-size="11">segment-prod-db</text>
              <text x="200" y="28" class="text-dark" font-size="11">Overlay</text>
              <text x="350" y="28" class="text-dark" font-size="11">200</text>
              <text x="450" y="28" class="text-dark" font-size="11">192.168.200.0/24</text>
              <text x="600" y="28" class="text-dark" font-size="11">192.168.200.1</text>
              <rect x="780" y="12" width="50" height="22" rx="11" class="bg-success"/>
              <text x="805" y="27" class="text-success" font-size="10" text-anchor="middle">Actif</text>
              <text x="1030" y="28" class="text-muted" font-size="14">⋮</text>
            </g>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
