<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-selected { fill: #E8F0FE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <text x="180" y="32" class="text-white" font-size="14">VMware</text>
  <rect x="175" y="46" width="55" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="24" y="75" class="text-muted" font-size="14">Dashboard</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">Datacenters</text>

  <!-- Content Area -->
  <g transform="translate(24, 105)">
    <!-- Page Header -->
    <text x="0" y="30" class="text-dark" font-size="20" font-weight="600">Ajouter un datacenter virtuel</text>
    <text x="0" y="55" class="text-muted" font-size="13">Sélectionnez le type de datacenter virtuel que vous souhaitez créer.</text>

    <!-- Stepper -->
    <g transform="translate(0, 90)">
      <!-- Step 1 - Active -->
      <circle cx="20" cy="12" r="12" fill="#0050D7"/>
      <text x="20" y="17" class="text-white" font-size="11" text-anchor="middle">1</text>
      <text x="45" y="17" class="text-dark" font-size="13" font-weight="500">Type de datacenter</text>

      <line x1="220" y1="12" x2="300" y2="12" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 2 -->
      <circle cx="320" cy="12" r="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
      <text x="320" y="17" class="text-muted" font-size="11" text-anchor="middle">2</text>
      <text x="345" y="17" class="text-muted" font-size="13">Type d'hôte</text>
    </g>

    <!-- VDC Cards -->
    <g transform="translate(0, 150)">
      <!-- Card 1 - NSX Selected -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="320" height="200" rx="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
        <rect x="0" y="0" width="320" height="50" rx="8" fill="#E8F0FE"/>
        <rect x="0" y="42" width="320" height="8" fill="#E8F0FE"/>
        <text x="20" y="32" class="text-primary" font-size="14" font-weight="600">NSX</text>
        <circle cx="290" cy="25" r="10" fill="#0050D7"/>
        <text x="290" y="30" class="text-white" font-size="14" text-anchor="middle">✓</text>

        <g transform="translate(20, 70)">
          <text x="0" y="0" class="text-muted" font-size="12">Datacenter avec NSX-T pour la virtualisation</text>
          <text x="0" y="18" class="text-muted" font-size="12">réseau avancée et la micro-segmentation.</text>
          <text x="0" y="50" class="text-muted" font-size="12">Idéal pour les environnements nécessitant</text>
          <text x="0" y="68" class="text-muted" font-size="12">une sécurité réseau granulaire.</text>
        </g>
      </g>

      <!-- Card 2 - vSphere -->
      <g transform="translate(350, 0)">
        <rect x="0" y="0" width="320" height="200" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="0" y="0" width="320" height="50" rx="8" fill="#F9FAFB"/>
        <rect x="0" y="42" width="320" height="8" fill="#F9FAFB"/>
        <text x="20" y="32" class="text-dark" font-size="14" font-weight="600">vSphere Standard</text>

        <g transform="translate(20, 70)">
          <text x="0" y="0" class="text-muted" font-size="12">Datacenter classique avec vSphere</text>
          <text x="0" y="18" class="text-muted" font-size="12">pour la virtualisation de serveurs.</text>
          <text x="0" y="50" class="text-muted" font-size="12">Configuration traditionnelle pour les</text>
          <text x="0" y="68" class="text-muted" font-size="12">charges de travail standard.</text>
        </g>
      </g>

      <!-- Card 3 - SAP HANA -->
      <g transform="translate(700, 0)">
        <rect x="0" y="0" width="320" height="200" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <rect x="0" y="0" width="320" height="50" rx="8" fill="#F9FAFB"/>
        <rect x="0" y="42" width="320" height="8" fill="#F9FAFB"/>
        <text x="20" y="32" class="text-dark" font-size="14" font-weight="600">SAP HANA</text>

        <g transform="translate(20, 70)">
          <text x="0" y="0" class="text-muted" font-size="12">Datacenter optimisé pour SAP HANA</text>
          <text x="0" y="18" class="text-muted" font-size="12">avec hôtes certifiés.</text>
          <text x="0" y="50" class="text-muted" font-size="12">Configuration haute performance pour</text>
          <text x="0" y="68" class="text-muted" font-size="12">les environnements SAP critiques.</text>
        </g>
      </g>
    </g>

    <!-- Info Message for NSX -->
    <g transform="translate(0, 380)">
      <rect x="0" y="0" width="700" height="50" rx="6" class="bg-info"/>
      <text x="20" y="20" class="text-info" font-size="12">ℹ️ Pour NSX, assurez-vous d'avoir un datastore global disponible pour le déploiement</text>
      <text x="32" y="38" class="text-info" font-size="12">des composants NSX Edge.</text>
    </g>

    <!-- Action Buttons -->
    <g transform="translate(0, 460)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="26" class="text-dark" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="1280" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
      <text x="1330" y="26" class="text-white" font-size="13" text-anchor="middle">Suivant</text>
    </g>
  </g>
</svg>
