<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="130" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">VMware</text>
  <rect x="105" y="85" width="55" height="3" class="bg-primary"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>
      <rect x="0" y="58" width="280" height="60" fill="#E8F0FE"/>
      <text x="12" y="82" class="text-dark" font-size="13" font-weight="600">pcc-192-0-2-1</text>
    </g>

    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">pcc-192-0-2-1</text>

        <!-- VMware Cloud Director Tile -->
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="1056" height="300" rx="8" class="bg-white"/>
          <rect x="0" y="0" width="1056" height="300" rx="8" class="border"/>

          <!-- Header avec badge NEW -->
          <rect x="0" y="0" width="1056" height="50" rx="8" fill="#F9FAFB"/>
          <rect x="0" y="42" width="1056" height="8" fill="#F9FAFB"/>
          <text x="20" y="32" class="text-dark" font-size="15" font-weight="700">Migration vers l'offre VMware Cloud Foundation</text>
          <rect x="350" y="12" width="40" height="20" rx="10" class="bg-primary"/>
          <text x="370" y="26" class="text-white" font-size="10" text-anchor="middle">New</text>

          <g transform="translate(20, 70)">
            <!-- Migration section -->
            <text x="0" y="0" class="text-muted" font-size="11">Migration</text>
            <rect x="0" y="12" width="180" height="22" rx="11" class="bg-success"/>
            <text x="90" y="27" fill="#03543F" font-size="11" text-anchor="middle">Conditions particulières approuvées</text>

            <text x="0" y="60" class="text-dark" font-size="12">La demande de migration de votre service vers l'offre</text>
            <text x="0" y="78" class="text-dark" font-size="12">VMware Cloud Foundation est bien prise en compte.</text>
            <text x="0" y="96" class="text-dark" font-size="12">Nos équipes reviendront vers vous concernant la</text>
            <text x="0" y="114" class="text-dark" font-size="12">planification et les modalités de l'opération.</text>

            <!-- Liens utiles -->
            <text x="0" y="155" class="text-muted" font-size="11">Liens utiles</text>
            <text x="0" y="178" class="text-primary" font-size="12">Documentation - Process de migration ↗</text>
          </g>
        </g>

        <!-- Info Banner -->
        <g transform="translate(0, 370)">
          <rect x="0" y="0" width="1056" height="50" rx="6" class="bg-info"/>
          <text x="20" y="30" fill="#1E40AF" font-size="12">ℹ️ VMware Cloud Director permet de gérer vos ressources cloud de manière unifiée.</text>
        </g>
      </g>
    </g>
  </g>
</svg>
