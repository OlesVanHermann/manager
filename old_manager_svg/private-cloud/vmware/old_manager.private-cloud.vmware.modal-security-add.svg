<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .stepper-active { fill: #0050D7; }
      .stepper-inactive { fill: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="140" height="3" fill="#FFFFFF"/>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">VMware on OVHcloud</text>
  <rect x="115" y="85" width="130" height="3" class="bg-primary"/>

  <!-- Modal overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Wizard modal dialog -->
  <g transform="translate(370, 200)">
    <rect x="0" y="0" width="700" height="450" rx="8" class="bg-white"/>

    <!-- Modal header -->
    <g transform="translate(30, 30)">
      <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">Ajouter une politique de securite</text>
    </g>

    <!-- Stepper -->
    <g transform="translate(30, 80)">
      <!-- Step 1 (active) -->
      <circle cx="20" cy="10" r="12" class="stepper-active"/>
      <text x="20" y="14" class="text-white" font-size="10" text-anchor="middle">1</text>
      <text x="20" y="36" class="text-dark" font-size="11" text-anchor="middle">Reseau</text>

      <!-- Line -->
      <line x1="40" y1="10" x2="280" y2="10" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 2 (inactive) -->
      <circle cx="300" cy="10" r="12" class="stepper-inactive"/>
      <text x="300" y="14" class="text-muted" font-size="10" text-anchor="middle">2</text>
      <text x="300" y="36" class="text-muted" font-size="11" text-anchor="middle">Confirmation</text>
    </g>

    <!-- Form content (Step 1) -->
    <g transform="translate(30, 140)">
      <!-- Network field -->
      <text x="0" y="16" class="text-dark" font-size="12" font-weight="500">Adresse IP ou bloc reseau</text>
      <rect x="0" y="26" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="16" y="52" class="text-dark" font-size="12">192.168.1.0/24</text>

      <!-- Description field -->
      <text x="0" y="96" class="text-dark" font-size="12" font-weight="500">Description (optionnel)</text>
      <rect x="0" y="106" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="16" y="132" class="text-muted" font-size="12">Reseau interne bureaux</text>
    </g>

    <!-- Action buttons -->
    <g transform="translate(30, 380)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="25" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="540" y="0" width="120" height="40" rx="4" class="bg-primary"/>
      <text x="600" y="25" class="text-white" font-size="12" text-anchor="middle">Suivant →</text>
    </g>

    <!-- Close button -->
    <text x="670" y="30" class="text-muted" font-size="20" text-anchor="middle">×</text>
  </g>
</svg>
