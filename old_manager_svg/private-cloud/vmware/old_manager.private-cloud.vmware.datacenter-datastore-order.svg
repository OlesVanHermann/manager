<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .table-header { fill: #F9FAFB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="170" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="165" y="46" width="140" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" fill="#059669" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">VMware on OVHcloud</text>
  <rect x="115" y="85" width="130" height="3" class="bg-primary"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- Main panel -->
      <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

      <g transform="translate(24, 20)">
        <!-- Back button + Title -->
        <text x="0" y="24" class="text-primary" font-size="14">← Commander un datastore</text>

        <!-- Info message -->
        <rect x="0" y="50" width="1320" height="50" rx="4" class="bg-info"/>
        <rect x="0" y="50" width="1320" height="50" rx="4" stroke="#1E40AF" fill="none"/>
        <g transform="translate(16, 66)">
          <circle cx="10" cy="10" r="10" fill="#1E40AF"/>
          <text x="10" y="14" class="text-white" font-size="10" text-anchor="middle">i</text>
          <text x="32" y="14" class="text-info" font-size="12">Les prix affiches sont hors taxes. Le prix final sera calcule lors de la confirmation de commande.</text>
        </g>

        <!-- Description -->
        <text x="0" y="140" class="text-dark" font-size="13">Selectionnez le type de datastore que vous souhaitez commander pour votre datacenter.</text>
        <text x="0" y="170" class="text-dark" font-size="13" font-weight="500">Selectionnez une offre :</text>

        <!-- Datagrid -->
        <g transform="translate(0, 200)">
          <!-- Table header -->
          <rect x="0" y="0" width="1320" height="40" class="table-header"/>
          <rect x="0" y="0" width="1320" height="40" class="border"/>

          <text x="60" y="25" class="text-muted" font-size="11" font-weight="600">Type</text>
          <text x="600" y="25" class="text-muted" font-size="11" font-weight="600">Prix</text>

          <!-- Row 1 - Selected -->
          <rect x="0" y="40" width="1320" height="55" fill="#E8F0FE"/>
          <line x1="0" y1="95" x2="1320" y2="95" class="divider"/>
          <!-- Radio selected -->
          <circle cx="24" cy="68" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
          <circle cx="24" cy="68" r="4" fill="#0050D7"/>
          <text x="60" y="63" class="text-dark" font-size="12" font-weight="500">ds-ssd-256g</text>
          <text x="60" y="80" class="text-muted" font-size="11">SSD 256 GB - High Performance</text>
          <text x="600" y="63" class="text-dark" font-size="12">29,99 € HT/mois</text>
          <text x="600" y="80" class="text-muted" font-size="11">Engagement mensuel</text>

          <!-- Row 2 -->
          <rect x="0" y="95" width="1320" height="55" fill="#FFFFFF"/>
          <line x1="0" y1="150" x2="1320" y2="150" class="divider"/>
          <!-- Radio not selected -->
          <circle cx="24" cy="123" r="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="60" y="118" class="text-dark" font-size="12" font-weight="500">ds-ssd-512g</text>
          <text x="60" y="135" class="text-muted" font-size="11">SSD 512 GB - High Performance</text>
          <text x="600" y="118" class="text-dark" font-size="12">54,99 € HT/mois</text>
          <text x="600" y="135" class="text-muted" font-size="11">Engagement mensuel</text>

          <!-- Row 3 -->
          <rect x="0" y="150" width="1320" height="55" fill="#FFFFFF"/>
          <line x1="0" y1="205" x2="1320" y2="205" class="divider"/>
          <circle cx="24" cy="178" r="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="60" y="173" class="text-dark" font-size="12" font-weight="500">ds-nvme-1t</text>
          <text x="60" y="190" class="text-muted" font-size="11">NVMe 1 TB - Ultra Performance</text>
          <text x="600" y="173" class="text-dark" font-size="12">99,99 € HT/mois</text>
          <text x="600" y="190" class="text-muted" font-size="11">Engagement mensuel</text>

          <!-- Row 4 -->
          <rect x="0" y="205" width="1320" height="55" fill="#FFFFFF"/>
          <line x1="0" y1="260" x2="1320" y2="260" class="divider"/>
          <circle cx="24" cy="233" r="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="60" y="228" class="text-dark" font-size="12" font-weight="500">ds-nvme-2t</text>
          <text x="60" y="245" class="text-muted" font-size="11">NVMe 2 TB - Ultra Performance</text>
          <text x="600" y="228" class="text-dark" font-size="12">179,99 € HT/mois</text>
          <text x="600" y="245" class="text-muted" font-size="11">Engagement mensuel</text>
        </g>

        <!-- Quantity -->
        <g transform="translate(0, 480)">
          <text x="0" y="0" class="text-dark" font-size="13">Selectionnez la quantite :</text>

          <!-- Numeric input -->
          <g transform="translate(0, 16)">
            <rect x="0" y="0" width="40" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="20" y="23" class="text-dark" font-size="14" text-anchor="middle">−</text>

            <rect x="44" y="0" width="60" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="74" y="24" class="text-dark" font-size="14" text-anchor="middle">1</text>

            <rect x="108" y="0" width="40" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="128" y="23" class="text-dark" font-size="14" text-anchor="middle">+</text>
          </g>
        </g>

        <!-- Confirm button -->
        <g transform="translate(0, 560)">
          <rect x="0" y="0" width="200" height="44" rx="4" class="bg-primary"/>
          <text x="100" y="28" class="text-white" font-size="14" text-anchor="middle">Confirmer la commande</text>
        </g>
      </g>
    </g>
  </g>
</svg>
