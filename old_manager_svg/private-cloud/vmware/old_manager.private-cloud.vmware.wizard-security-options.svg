<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <text x="180" y="32" class="text-white" font-size="14">VMware</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="24" y="75" class="text-muted" font-size="14">Dashboard</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">Sécurité</text>

  <!-- Modal Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="modal-overlay"/>

  <!-- Modal -->
  <g transform="translate(320, 130)">
    <rect x="0" y="0" width="800" height="580" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="0" y="0" width="800" height="56" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="48" width="800" height="8" fill="#F9FAFB"/>
    <text x="20" y="36" class="text-dark" font-size="16" font-weight="600">Activation des options de sécurité</text>
    <text x="770" y="36" class="text-muted" font-size="18" style="cursor: pointer;">×</text>

    <!-- Stepper (4 steps) -->
    <g transform="translate(150, 76)">
      <circle cx="50" cy="12" r="12" fill="#0050D7"/>
      <text x="50" y="16" class="text-white" font-size="11" text-anchor="middle">1</text>
      <line x1="62" y1="12" x2="138" y2="12" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="150" cy="12" r="12" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="150" y="16" class="text-muted" font-size="11" text-anchor="middle">2</text>
      <line x1="162" y1="12" x2="238" y2="12" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="250" cy="12" r="12" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="250" y="16" class="text-muted" font-size="11" text-anchor="middle">3</text>
      <line x1="262" y1="12" x2="338" y2="12" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="350" cy="12" r="12" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="350" y="16" class="text-muted" font-size="11" text-anchor="middle">4</text>
    </g>

    <!-- Step 1 Content - Prerequisites Check -->
    <g transform="translate(20, 110)">
      <text x="0" y="20" class="text-dark" font-size="14">Vérification des prérequis avant activation des options de sécurité.</text>

      <!-- Checklist -->
      <g transform="translate(0, 50)">
        <!-- Item 1 - NSX -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="760" height="50" rx="4" fill="#DEF7EC"/>
          <circle cx="25" cy="25" r="12" fill="#059669"/>
          <text x="25" y="29" class="text-white" font-size="12" text-anchor="middle">✓</text>
          <text x="50" y="22" class="text-dark" font-size="13">NSX</text>
          <text x="700" y="22" class="text-success" font-size="13" text-anchor="end">Activé</text>
        </g>

        <!-- Item 2 - vROps -->
        <g transform="translate(0, 60)">
          <rect x="0" y="0" width="760" height="50" rx="4" fill="#DEF7EC"/>
          <circle cx="25" cy="25" r="12" fill="#059669"/>
          <text x="25" y="29" class="text-white" font-size="12" text-anchor="middle">✓</text>
          <text x="50" y="22" class="text-dark" font-size="13">vROps</text>
          <text x="700" y="22" class="text-success" font-size="13" text-anchor="end">Activé</text>
        </g>
      </g>

      <!-- Info text -->
      <text x="0" y="200" class="text-muted" font-size="12">Toutes les options requises sont activées. Vous pouvez continuer.</text>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(20, 520)">
      <rect x="560" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="610" y="26" class="text-dark" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="680" y="0" width="100" height="40" rx="4" class="bg-primary"/>
      <text x="730" y="26" class="text-white" font-size="13" text-anchor="middle">Suivant</text>
    </g>
  </g>
</svg>
