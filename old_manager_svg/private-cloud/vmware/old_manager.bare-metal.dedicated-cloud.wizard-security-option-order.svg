<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .step-active { fill: #0050D7; }
      .step-complete { fill: #16A34A; }
      .step-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="800" height="600" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="50" y="30" width="700" height="540" rx="8" class="bg-white"/>
  <rect x="50" y="30" width="700" height="540" rx="8" class="border"/>

  <!-- Header -->
  <text x="80" y="70" class="text-heading">Activation de l'option PCI DSS</text>
  <text x="720" y="70" class="text-muted" font-size="20">×</text>

  <!-- Steps -->
  <g transform="translate(150, 100)">
    <circle cx="0" cy="0" r="14" class="step-complete"/>
    <text x="-3" y="5" fill="#FFFFFF" font-size="12">✓</text>
    <text x="-25" y="30" class="text-body" font-size="11">NSX/vROps</text>

    <line x1="14" y1="0" x2="130" y2="0" stroke="#16A34A" stroke-width="2"/>

    <circle cx="150" cy="0" r="14" class="step-complete"/>
    <text x="147" y="5" fill="#FFFFFF" font-size="12">✓</text>
    <text x="125" y="30" class="text-body" font-size="11">Accès</text>

    <line x1="164" y1="0" x2="280" y2="0" stroke="#16A34A" stroke-width="2"/>

    <circle cx="300" cy="0" r="14" class="step-active"/>
    <text x="297" y="5" fill="#FFFFFF" font-size="12">3</text>
    <text x="270" y="30" class="text-body" font-size="11">Utilisateurs</text>

    <line x1="314" y1="0" x2="430" y2="0" stroke="#E5E7EB" stroke-width="2"/>

    <circle cx="450" cy="0" r="14" class="step-inactive"/>
    <text x="447" y="5" class="text-muted" font-size="12">4</text>
    <text x="430" y="30" class="text-muted" font-size="11">Prix</text>
  </g>

  <line x1="80" y1="150" x2="720" y2="150" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Step 3 Content -->
  <text x="80" y="185" class="text-body">Au moins votre utilisateur "admin" doit avoir un numéro de mobile, une adresse</text>
  <text x="80" y="205" class="text-body">email et être "token validator".</text>

  <text x="80" y="245" class="text-body" font-weight="500">Utilisateurs qui pourront valider des tokens par SMS :</text>

  <!-- Table Header -->
  <rect x="80" y="265" width="640" height="40" rx="4" fill="#F3F4F6"/>
  <text x="100" y="291" class="text-body" font-size="12" font-weight="600">Identifiant</text>
  <text x="220" y="291" class="text-body" font-size="12" font-weight="600">Prénom Nom</text>
  <text x="400" y="291" class="text-body" font-size="12" font-weight="600">Email</text>
  <text x="580" y="291" class="text-body" font-size="12" font-weight="600">Mobile</text>

  <!-- Row 1 -->
  <line x1="80" y1="305" x2="720" y2="305" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="333" class="text-body">admin</text>
  <text x="220" y="333" class="text-body">Jean Dupont</text>
  <text x="400" y="333" class="text-body">jean.dupont@example.com</text>
  <text x="580" y="333" class="text-body">+33612345678</text>

  <!-- Row 2 -->
  <rect x="80" y="345" width="640" height="40" class="bg-muted"/>
  <line x1="80" y1="385" x2="720" y2="385" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="373" class="text-body">operator-01</text>
  <text x="220" y="373" class="text-body">Marie Martin</text>
  <text x="400" y="373" class="text-body">m.martin@example.com</text>
  <text x="580" y="373" class="text-body">+33698765432</text>

  <!-- Row 3 -->
  <line x1="80" y1="425" x2="720" y2="425" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="413" class="text-body">viewer-02</text>
  <text x="220" y="413" class="text-body">Pierre Durand</text>
  <text x="400" y="413" class="text-body">p.durand@example.com</text>
  <text x="580" y="413" class="text-body">+33687654321</text>

  <!-- Footer -->
  <line x1="50" y1="520" x2="750" y2="520" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="510" y="540" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="564" class="text-body">Précédent</text>

  <rect x="625" y="540" width="100" height="36" rx="4" fill="#0050D7"/>
  <text x="658" y="564" fill="#FFFFFF" font-size="14">Suivant</text>
</svg>
