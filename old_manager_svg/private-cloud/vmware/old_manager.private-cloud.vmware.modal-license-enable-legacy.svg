<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <text x="180" y="32" class="text-white" font-size="14">VMware</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="24" y="75" class="text-muted" font-size="14">Dashboard</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">Licences</text>

  <!-- Modal Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="modal-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 250)">
    <rect x="0" y="0" width="600" height="320" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="0" y="0" width="600" height="56" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="48" width="600" height="8" fill="#F9FAFB"/>
    <text x="20" y="36" class="text-dark" font-size="16" font-weight="600">Activer les licences SPLA</text>
    <text x="570" y="36" class="text-muted" font-size="18" style="cursor: pointer;">×</text>

    <!-- Modal Body -->
    <g transform="translate(20, 76)">
      <text x="0" y="20" class="text-dark" font-size="13">Pour activer les licences SPLA sur votre infrastructure,</text>
      <text x="0" y="40" class="text-dark" font-size="13">veuillez accepter les conditions contractuelles ci-dessous.</text>

      <!-- Checkbox -->
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="16" height="16" rx="3" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="26" y="13" class="text-dark" font-size="12">J'accepte les conditions générales de vente</text>
      </g>

      <!-- Contracts List -->
      <g transform="translate(0, 110)">
        <text x="0" y="0" class="text-muted" font-size="12">Contrats à accepter :</text>
        <text x="20" y="25" class="text-primary" font-size="12" style="text-decoration:underline;">• Conditions Générales SPLA Microsoft ↗</text>
        <text x="20" y="48" class="text-primary" font-size="12" style="text-decoration:underline;">• Conditions Particulières Licences OVHcloud ↗</text>
        <text x="20" y="71" class="text-primary" font-size="12" style="text-decoration:underline;">• Annexe Tarification SPLA ↗</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(20, 260)">
      <rect x="360" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="410" y="26" class="text-dark" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="480" y="0" width="100" height="40" rx="4" fill="#E5E7EB"/>
      <text x="530" y="26" class="text-muted" font-size="13" text-anchor="middle">Confirmer</text>
    </g>
  </g>
</svg>
