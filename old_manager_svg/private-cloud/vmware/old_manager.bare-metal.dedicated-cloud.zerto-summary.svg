<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650" width="900" height="650">
  <defs>
    <style>
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="900" height="650" class="bg-muted"/>
  <!-- Summary section -->
  <rect x="40" y="20" width="820" height="200" rx="8" class="bg-white"/>
  <rect x="40" y="20" width="820" height="200" rx="8" class="border"/>
  <text x="70" y="55" class="text-heading" font-size="16">Résumé de la configuration de votre site Zerto</text>
  <text x="70" y="95" class="text-muted">Type de PRA</text>
  <text x="300" y="95" class="text-body">Private Cloud vers Private Cloud</text>
  <text x="70" y="125" class="text-muted">Datacenter principal</text>
  <text x="300" y="125" class="text-body">dc1-sbg1</text>
  <text x="70" y="155" class="text-muted">Private Cloud principal</text>
  <text x="300" y="155" class="text-body">pcc-123456</text>
  <text x="70" y="185" class="text-muted">Datacenter secondaire</text>
  <text x="300" y="185" class="text-body">dc2-rbx1</text>
  <text x="70" y="215" class="text-muted">Private Cloud secondaire</text>
  <text x="300" y="215" class="text-body">pcc-789012</text>
  <!-- VPN Configuration form -->
  <rect x="40" y="240" width="820" height="320" rx="8" class="bg-white"/>
  <rect x="40" y="240" width="820" height="320" rx="8" class="border"/>
  <text x="70" y="275" class="text-heading" font-size="16">Configuration VPN</text>
  <text x="70" y="315" class="text-body" font-weight="500">Clé pré-partagée *</text>
  <rect x="70" y="325" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="90" y="351" class="text-muted">••••••••••••</text>
  <text x="70" y="390" class="text-body" font-weight="500">IP publique du point distant *</text>
  <rect x="70" y="400" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="90" y="426" class="text-body">51.68.123.45</text>
  <text x="70" y="465" class="text-body" font-weight="500">IP interne du point distant *</text>
  <rect x="70" y="475" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="90" y="501" class="text-body">192.168.0.1</text>
  <rect x="70" y="530" width="180" height="40" rx="4" fill="#0050D7"/>
  <text x="105" y="556" fill="#FFFFFF" font-size="14">Valider la configuration</text>
  <!-- Delete section -->
  <rect x="40" y="575" width="820" height="60" rx="8" class="bg-white"/>
  <rect x="40" y="575" width="820" height="60" rx="8" class="border"/>
  <text x="70" y="610" class="text-heading" font-size="16">Supprimer le PRA Zerto</text>
  <rect x="680" y="590" width="150" height="36" rx="4" fill="#FFFFFF" stroke="#DC2626" stroke-width="1"/>
  <text x="700" y="614" fill="#DC2626" font-size="14">Supprimer le PRA</text>
</svg>
