<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" width="600" height="450">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="600" height="450" class="bg-overlay"/>
  <rect x="50" y="20" width="500" height="410" rx="8" class="bg-white"/>
  <rect x="50" y="20" width="500" height="410" rx="8" class="border"/>
  <text x="75" y="55" class="text-heading">Confirmer la résiliation</text>
  <text x="520" y="55" class="text-muted" font-size="20">×</text>
  <line x1="50" y1="75" x2="550" y2="75" stroke="#E5E7EB" stroke-width="1"/>
  <text x="75" y="105" class="text-body" font-weight="500">Quelle est la raison de votre résiliation ?</text>
  <g transform="translate(75, 125)">
    <circle cx="12" cy="12" r="10" fill="none" stroke="#0050D7" stroke-width="2"/>
    <circle cx="12" cy="12" r="5" fill="#0050D7"/>
    <text x="32" y="17" class="text-body">Trop cher</text>
  </g>
  <g transform="translate(75, 160)">
    <circle cx="12" cy="12" r="10" fill="none" stroke="#D1D5DB" stroke-width="2"/>
    <text x="32" y="17" class="text-body">Ne correspond pas à mes besoins</text>
  </g>
  <g transform="translate(75, 195)">
    <circle cx="12" cy="12" r="10" fill="none" stroke="#D1D5DB" stroke-width="2"/>
    <text x="32" y="17" class="text-body">Changement de fournisseur</text>
  </g>
  <g transform="translate(75, 230)">
    <circle cx="12" cy="12" r="10" fill="none" stroke="#D1D5DB" stroke-width="2"/>
    <text x="32" y="17" class="text-body">Arrêt d activité</text>
  </g>
  <g transform="translate(75, 265)">
    <circle cx="12" cy="12" r="10" fill="none" stroke="#D1D5DB" stroke-width="2"/>
    <text x="32" y="17" class="text-body">Autre</text>
  </g>
  <text x="75" y="310" class="text-body" font-weight="500">Commentaires (optionnel)</text>
  <rect x="75" y="320" width="450" height="80" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="90" y="345" class="text-muted">Décrivez la raison de votre résiliation...</text>
  <line x1="50" y1="410" x2="550" y2="410" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="330" y="415" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="355" y="439" class="text-body">Annuler</text>
  <rect x="435" y="415" width="90" height="36" rx="4" fill="#DC2626"/>
  <text x="453" y="439" fill="#FFFFFF" font-size="14">Confirmer</text>
</svg>
