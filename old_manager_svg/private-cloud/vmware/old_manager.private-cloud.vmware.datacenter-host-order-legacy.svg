<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .bg-table-header { fill: #F9FAFB; }
      .bg-row-selected { fill: #E8F0FE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="24" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <text x="180" y="32" class="text-white" font-size="14">VMware</text>
  <rect x="175" y="46" width="55" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="24" y="75" class="text-muted" font-size="14">Dashboard</text>
  <text x="120" y="75" class="text-muted" font-size="14">Datacenters</text>
  <text x="230" y="75" class="text-primary" font-size="14" font-weight="600">dc-rbx-01</text>
  <text x="320" y="75" class="text-muted" font-size="14">Hôtes</text>

  <!-- Content Area -->
  <g transform="translate(24, 105)">
    <!-- Back Button -->
    <g transform="translate(0, 15)">
      <text class="text-primary" x="0" y="0" font-size="14">← Commander des hôtes</text>
    </g>

    <!-- Stepper -->
    <g transform="translate(0, 60)">
      <circle cx="20" cy="12" r="12" fill="#0050D7"/>
      <text x="20" y="17" class="text-white" font-size="11" text-anchor="middle">1</text>
      <text x="45" y="17" class="text-dark" font-size="13" font-weight="500">Sélection du profil</text>
      <line x1="220" y1="12" x2="300" y2="12" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="320" cy="12" r="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
      <text x="320" y="17" class="text-muted" font-size="11" text-anchor="middle">2</text>
      <text x="345" y="17" class="text-muted" font-size="13">Récapitulatif</text>
    </g>

    <!-- Step Title -->
    <text x="0" y="120" class="text-dark" font-size="16" font-weight="600">Quel hôte souhaitez-vous commander ?</text>

    <!-- Hosts Table -->
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="1200" height="200" rx="8" class="bg-white" stroke="#E5E7EB"/>

      <!-- Table Header -->
      <rect x="0" y="0" width="1200" height="45" rx="8" class="bg-table-header"/>
      <rect x="0" y="37" width="1200" height="8" class="bg-table-header"/>
      <line x1="0" y1="44" x2="1200" y2="44" class="divider"/>

      <text x="60" y="28" class="text-muted" font-size="11" font-weight="600"></text>
      <text x="180" y="28" class="text-muted" font-size="11" font-weight="600">Hôte</text>
      <text x="400" y="28" class="text-muted" font-size="11" font-weight="600" text-anchor="end">Fréquence</text>
      <text x="550" y="28" class="text-muted" font-size="11" font-weight="600" text-anchor="end">Mémoire (ECC)</text>
      <text x="700" y="28" class="text-muted" font-size="11" font-weight="600" text-anchor="end">Cœurs</text>
      <text x="950" y="28" class="text-muted" font-size="11" font-weight="600" text-anchor="end">Tarif mensuel</text>

      <!-- Row 1 - Selected -->
      <rect x="1" y="45" width="1198" height="50" class="bg-row-selected"/>
      <circle cx="30" cy="70" r="8" fill="#0050D7"/>
      <circle cx="30" cy="70" r="4" fill="#FFFFFF"/>
      <text x="180" y="75" class="text-dark" font-size="13">SDDC-128</text>
      <text x="400" y="75" class="text-dark" font-size="13" text-anchor="end">2.1 GHz</text>
      <text x="550" y="75" class="text-dark" font-size="13" text-anchor="end">128 Go</text>
      <text x="700" y="75" class="text-dark" font-size="13" text-anchor="end">12</text>
      <text x="950" y="75" class="text-danger" font-size="13" font-weight="500" text-anchor="end">450,00 € HT</text>

      <!-- Row 2 -->
      <rect x="1" y="95" width="1198" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="95" x2="1200" y2="95" class="divider"/>
      <circle cx="30" cy="120" r="8" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="180" y="125" class="text-dark" font-size="13">SDDC-256</text>
      <text x="400" y="125" class="text-dark" font-size="13" text-anchor="end">2.3 GHz</text>
      <text x="550" y="125" class="text-dark" font-size="13" text-anchor="end">256 Go</text>
      <text x="700" y="125" class="text-dark" font-size="13" text-anchor="end">18</text>
      <text x="950" y="125" class="text-danger" font-size="13" font-weight="500" text-anchor="end">750,00 € HT</text>

      <!-- Row 3 -->
      <rect x="1" y="145" width="1198" height="50" fill="#FFFFFF"/>
      <line x1="0" y1="145" x2="1200" y2="145" class="divider"/>
      <circle cx="30" cy="170" r="8" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="180" y="175" class="text-dark" font-size="13">SDDC-512-SAP</text>
      <text x="400" y="175" class="text-dark" font-size="13" text-anchor="end">2.5 GHz</text>
      <text x="550" y="175" class="text-dark" font-size="13" text-anchor="end">512 Go</text>
      <text x="700" y="175" class="text-dark" font-size="13" text-anchor="end">24</text>
      <text x="950" y="175" class="text-danger" font-size="13" font-weight="500" text-anchor="end">1 200,00 € HT</text>
    </g>

    <!-- Info Message -->
    <g transform="translate(0, 370)">
      <rect x="0" y="0" width="700" height="40" rx="6" class="bg-info"/>
      <text x="20" y="25" class="text-info" font-size="12">ℹ️ Vous pouvez commander jusqu'à 20 hôtes à la fois.</text>
    </g>

    <!-- Quantity -->
    <g transform="translate(0, 430)">
      <text x="0" y="16" class="text-dark" font-size="13" font-weight="500">Quantité</text>
      <rect x="0" y="30" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="30" y="56" class="text-muted" font-size="16">−</text>
      <text x="60" y="56" class="text-dark" font-size="14" text-anchor="middle">1</text>
      <text x="90" y="56" class="text-muted" font-size="16">+</text>
    </g>

    <!-- Action Buttons -->
    <g transform="translate(0, 520)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="26" class="text-dark" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="1100" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
      <text x="1150" y="26" class="text-white" font-size="13" text-anchor="middle">Suivant</text>
    </g>
  </g>
</svg>
