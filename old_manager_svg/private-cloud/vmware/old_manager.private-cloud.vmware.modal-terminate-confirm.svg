<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="170" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="165" y="46" width="140" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" fill="#059669" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">VMware on OVHcloud</text>
  <rect x="115" y="85" width="130" height="3" class="bg-primary"/>

  <!-- Overlay sombre -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>

  <!-- Modal Confirmation Résiliation -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="700" height="620" rx="8" fill="#FFFFFF" filter="url(#shadow)"/>

    <!-- Header modal -->
    <rect x="0" y="0" width="700" height="60" rx="8" fill="#FFFFFF"/>
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Confirmer la resiliation</text>
    <text x="660" y="38" class="text-muted" font-size="20" cursor="pointer">×</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Question -->
      <text x="0" y="0" class="text-dark" font-size="14" font-weight="500">Pourquoi souhaitez-vous resilier ce service ?</text>

      <!-- Radio options -->
      <g transform="translate(0, 30)">
        <!-- Option 1 - selected -->
        <circle cx="10" cy="10" r="8" fill="#FFFFFF" stroke="#0050D7" stroke-width="2"/>
        <circle cx="10" cy="10" r="4" fill="#0050D7"/>
        <text x="28" y="15" class="text-dark" font-size="13">Le service ne repond plus a mes besoins</text>

        <!-- Option 2 -->
        <circle cx="10" cy="45" r="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="28" y="50" class="text-dark" font-size="13">Je trouve le service trop cher</text>

        <!-- Option 3 -->
        <circle cx="10" cy="80" r="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="28" y="85" class="text-dark" font-size="13">J'ai trouve une meilleure alternative</text>

        <!-- Option 4 -->
        <circle cx="10" cy="115" r="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="28" y="120" class="text-dark" font-size="13">Je n'utilise plus le service</text>

        <!-- Option 5 -->
        <circle cx="10" cy="150" r="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="28" y="155" class="text-dark" font-size="13">J'ai rencontre des problemes techniques</text>

        <!-- Option 6 -->
        <circle cx="10" cy="185" r="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="28" y="190" class="text-dark" font-size="13">Je migre vers un autre produit OVHcloud</text>

        <!-- Option 7 -->
        <circle cx="10" cy="220" r="8" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="28" y="225" class="text-dark" font-size="13">Autre raison</text>
      </g>

      <!-- Feedback textarea -->
      <g transform="translate(0, 290)">
        <text x="0" y="0" class="text-dark" font-size="14" font-weight="500">Commentaire (facultatif)</text>
        <rect x="0" y="16" width="652" height="150" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="44" class="text-muted" font-size="12">Decrivez-nous votre experience avec ce service...</text>

        <!-- Character count -->
        <text x="600" y="182" class="text-muted" font-size="11">0 / 450</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="556" x2="700" y2="556" class="divider"/>
    <g transform="translate(24, 572)">
      <!-- Bouton Annuler -->
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
      <text x="50" y="23" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>

      <!-- Bouton Confirmer -->
      <rect x="552" y="0" width="100" height="36" rx="4" fill="#DC2626"/>
      <text x="602" y="23" class="text-white" font-size="13" text-anchor="middle">Confirmer</text>
    </g>
  </g>
</svg>
