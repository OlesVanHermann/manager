<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 280" width="550" height="280">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="550" height="280" class="bg-overlay"/>
  <rect x="50" y="30" width="450" height="220" rx="8" class="bg-white"/>
  <rect x="50" y="30" width="450" height="220" rx="8" class="border"/>
  
  <!-- Warning header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#FEF3C7"/>
  <text x="80" y="62" fill="#92400E" font-size="18" font-weight="600">⚠ Désactiver le backup</text>
  <text x="470" y="62" class="text-muted" font-size="20">×</text>
  
  <!-- Content -->
  <text x="80" y="110" class="text-body">Êtes-vous sûr de vouloir désactiver le backup pour le</text>
  <text x="80" y="135" class="text-body">datacenter <tspan font-weight="600">dc1-sbg1a</tspan> ?</text>
  
  <text x="80" y="170" fill="#92400E" font-size="13" font-weight="600">Attention : Toutes les sauvegardes seront supprimées.</text>
  
  <!-- Footer -->
  <line x1="50" y1="195" x2="500" y2="195" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="280" y="205" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="305" y="229" class="text-body">Annuler</text>
  <rect x="385" y="205" width="100" height="36" rx="4" fill="#F59E0B"/>
  <text x="402" y="229" fill="#FFFFFF" font-size="14">Confirmer</text>
</svg>
