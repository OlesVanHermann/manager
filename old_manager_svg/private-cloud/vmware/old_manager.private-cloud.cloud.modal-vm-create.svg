<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="600" viewBox="0 0 650 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Cloud - Create VM Modal</title>

  <!-- Overlay -->
  <rect width="650" height="600" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="540" rx="8" fill="white"/>

  <!-- Modal Header -->
  <g transform="translate(50, 30)">
    <rect x="0" y="0" width="550" height="55" rx="8" fill="#F9FAFB"/>
    <text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Créer une machine virtuelle</text>
    <text x="520" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>
  </g>

  <!-- Content -->
  <g transform="translate(75, 105)">
    <!-- VM Name -->
    <g transform="translate(0, 0)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom de la VM *</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">new-vm-prod</text>
      </g>
    </g>

    <!-- Template selection -->
    <g transform="translate(0, 75)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Template OS *</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ubuntu Server 22.04 LTS</text>
        <text x="480" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
      </g>
    </g>

    <!-- Resources -->
    <g transform="translate(0, 150)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Ressources</text>

      <!-- vCPU -->
      <g transform="translate(0, 20)">
        <text x="0" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">vCPU</text>
        <g transform="translate(100, 0)">
          <rect x="0" y="0" width="120" height="35" rx="4" fill="white" stroke="#E5E7EB"/>
          <text x="50" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">4</text>
          <text x="100" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
        </g>
      </g>

      <!-- RAM -->
      <g transform="translate(0, 60)">
        <text x="0" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">RAM</text>
        <g transform="translate(100, 0)">
          <rect x="0" y="0" width="120" height="35" rx="4" fill="white" stroke="#E5E7EB"/>
          <text x="40" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">8 Go</text>
          <text x="100" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
        </g>
      </g>

      <!-- Disk -->
      <g transform="translate(0, 100)">
        <text x="0" y="15" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Disque</text>
        <g transform="translate(100, 0)">
          <rect x="0" y="0" width="120" height="35" rx="4" fill="white" stroke="#E5E7EB"/>
          <text x="35" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">100 Go</text>
          <text x="100" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
        </g>
        <g transform="translate(240, 0)">
          <rect x="0" y="0" width="100" height="35" rx="4" fill="white" stroke="#E5E7EB"/>
          <text x="25" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">SSD</text>
          <text x="80" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
        </g>
      </g>
    </g>

    <!-- Network -->
    <g transform="translate(0, 310)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Réseau</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">VLAN Production (192.168.1.0/24)</text>
        <text x="480" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
      </g>
    </g>

    <!-- Host selection -->
    <g transform="translate(0, 380)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Hôte cible</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Automatique (DRS)</text>
        <text x="480" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
      </g>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 520)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="28" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="400" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="435" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Créer</text>
  </g>
</svg>
