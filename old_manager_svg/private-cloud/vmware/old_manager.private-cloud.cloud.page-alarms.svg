<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Cloud - Alarms</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Alarmes</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Surveillez les alertes de votre infrastructure.</text>
  </g>

  <!-- Summary cards -->
  <g transform="translate(30, 90)">
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="150" height="70" rx="8" fill="#FEE2E2" stroke="#FECACA"/>
      <text x="20" y="28" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Critiques</text>
      <text x="20" y="52" fill="#DC2626" font-family="system-ui, sans-serif" font-size="24" font-weight="600">2</text>
    </g>
    <g transform="translate(170, 0)">
      <rect x="0" y="0" width="150" height="70" rx="8" fill="#FEF3C7" stroke="#FDE68A"/>
      <text x="20" y="28" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Avertissements</text>
      <text x="20" y="52" fill="#92400E" font-family="system-ui, sans-serif" font-size="24" font-weight="600">5</text>
    </g>
    <g transform="translate(340, 0)">
      <rect x="0" y="0" width="150" height="70" rx="8" fill="#DCFCE7" stroke="#BBF7D0"/>
      <text x="20" y="28" fill="#16A34A" font-family="system-ui, sans-serif" font-size="12">Résolues (24h)</text>
      <text x="20" y="52" fill="#16A34A" font-family="system-ui, sans-serif" font-size="24" font-weight="600">12</text>
    </g>
  </g>

  <!-- Alarms list -->
  <g transform="translate(30, 190)">
    <rect x="0" y="0" width="1040" height="320" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Critical alarm 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="1040" height="75" rx="8" fill="#FEE2E2"/>
      <circle cx="30" cy="38" r="10" fill="#DC2626"/>
      <text x="55" y="30" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14" font-weight="600">CPU critique sur esxi-host-03</text>
      <text x="55" y="50" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Utilisation CPU à 92% depuis 2 heures</text>
      <text x="800" y="38" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">29/12/2024 09:45</text>
      <g transform="translate(920, 23)">
        <rect x="0" y="0" width="90" height="30" rx="4" fill="white"/>
        <text x="15" y="20" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Acquitter</text>
      </g>
    </g>

    <!-- Critical alarm 2 -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="1040" height="75" fill="#FEE2E2"/>
      <circle cx="30" cy="38" r="10" fill="#DC2626"/>
      <text x="55" y="30" fill="#DC2626" font-family="system-ui, sans-serif" font-size="14" font-weight="600">RAM critique sur esxi-host-02</text>
      <text x="55" y="50" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Utilisation RAM à 85% - seuil critique atteint</text>
      <text x="800" y="38" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">29/12/2024 08:30</text>
      <g transform="translate(920, 23)">
        <rect x="0" y="0" width="90" height="30" rx="4" fill="white"/>
        <text x="15" y="20" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Acquitter</text>
      </g>
    </g>

    <!-- Warning alarm 1 -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="1040" height="75" fill="#FEF3C7"/>
      <circle cx="30" cy="38" r="10" fill="#F59E0B"/>
      <text x="55" y="30" fill="#92400E" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Datastore SSD à 70%</text>
      <text x="55" y="50" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">datastore-ssd-prod approche de la limite</text>
      <text x="800" y="38" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">29/12/2024 06:00</text>
      <g transform="translate(920, 23)">
        <rect x="0" y="0" width="90" height="30" rx="4" fill="white"/>
        <text x="15" y="20" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">Acquitter</text>
      </g>
    </g>

    <!-- Warning alarm 2 -->
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="1040" height="75" fill="#FEF3C7"/>
      <circle cx="30" cy="38" r="10" fill="#F59E0B"/>
      <text x="55" y="30" fill="#92400E" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Latence réseau élevée</text>
      <text x="55" y="50" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">Latence moyenne de 15ms sur le VLAN Production</text>
      <text x="800" y="38" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">28/12/2024 22:15</text>
      <g transform="translate(920, 23)">
        <rect x="0" y="0" width="90" height="30" rx="4" fill="white"/>
        <text x="15" y="20" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">Acquitter</text>
      </g>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(30, 520)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Affichage 4 sur 7 alarmes actives</text>
  </g>
</svg>
