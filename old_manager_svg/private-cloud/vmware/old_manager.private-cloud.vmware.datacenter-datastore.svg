<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="130" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">VMware</text>
  <rect x="105" y="85" width="55" height="3" class="bg-primary"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>
      <rect x="0" y="58" width="280" height="60" fill="#E8F0FE"/>
      <text x="12" y="82" class="text-dark" font-size="13" font-weight="600">pcc-192-0-2-1</text>
      <text x="12" y="100" class="text-muted" font-size="11">dc-gra1</text>
    </g>

    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Title -->
        <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Datastores</text>

        <!-- Info text -->
        <text x="0" y="55" class="text-muted" font-size="11">Un datastore global est un datastore monté sur l'ensemble des clusters / datacentres virtuels d'une infrastructure VMware.</text>

        <!-- Order button -->
        <rect x="0" y="75" width="200" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="100" y="98" class="text-dark" font-size="12" text-anchor="middle">Commander un datastore</text>

        <!-- Datagrid -->
        <g transform="translate(0, 130)">
          <!-- Header row -->
          <rect x="0" y="0" width="1056" height="40" rx="4" fill="#F9FAFB"/>
          <text x="16" y="26" class="text-dark" font-size="11" font-weight="600">Nom</text>
          <text x="140" y="26" class="text-dark" font-size="11" font-weight="600">Profil</text>
          <text x="280" y="26" class="text-dark" font-size="11" font-weight="600">Taille</text>
          <text x="360" y="26" class="text-dark" font-size="11" font-weight="600">Utilisation</text>
          <text x="520" y="26" class="text-dark" font-size="11" font-weight="600">Noeud actuel</text>
          <text x="640" y="26" class="text-dark" font-size="11" font-weight="600">Paiement</text>
          <text x="740" y="26" class="text-dark" font-size="11" font-weight="600">État</text>
          <text x="820" y="26" class="text-dark" font-size="11" font-weight="600">Portée</text>
          <text x="920" y="26" class="text-dark" font-size="11" font-weight="600">Baie</text>

          <!-- Data rows -->
          <g transform="translate(0, 45)">
            <rect x="0" y="0" width="1056" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="45" x2="1056" y2="45" class="divider"/>
            <text x="16" y="28" class="text-dark" font-size="11">ds-001</text>
            <text x="140" y="28" class="text-dark" font-size="11">SSD-NVMe 3.2TB</text>
            <text x="280" y="28" class="text-dark" font-size="11">3.2 TB</text>
            <!-- Progress bar -->
            <rect x="360" y="15" width="120" height="16" rx="4" fill="#E5E7EB"/>
            <rect x="360" y="15" width="60" height="16" rx="4" class="bg-primary"/>
            <text x="420" y="27" class="text-white" font-size="9" text-anchor="middle">50%</text>
            <text x="520" y="28" class="text-dark" font-size="11">Primaire (node01)</text>
            <text x="640" y="28" class="text-dark" font-size="11">Au mois</text>
            <rect x="740" y="12" width="50" height="22" rx="11" class="bg-success"/>
            <text x="765" y="27" class="text-success" font-size="10" text-anchor="middle">Actif</text>
            <text x="820" y="28" class="text-dark" font-size="11">Global</text>
            <text x="920" y="28" class="text-dark" font-size="11">R3A-B01</text>
            <text x="1030" y="28" class="text-muted" font-size="14">⋮</text>
          </g>

          <g transform="translate(0, 90)">
            <rect x="0" y="0" width="1056" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="45" x2="1056" y2="45" class="divider"/>
            <text x="16" y="28" class="text-dark" font-size="11">ds-002</text>
            <text x="140" y="28" class="text-dark" font-size="11">SSD-NVMe 3.2TB</text>
            <text x="280" y="28" class="text-dark" font-size="11">3.2 TB</text>
            <!-- Progress bar -->
            <rect x="360" y="15" width="120" height="16" rx="4" fill="#E5E7EB"/>
            <rect x="360" y="15" width="90" height="16" rx="4" class="bg-primary"/>
            <text x="405" y="27" class="text-white" font-size="9" text-anchor="middle">75%</text>
            <text x="520" y="28" class="text-dark" font-size="11">Primaire (node01)</text>
            <text x="640" y="28" class="text-dark" font-size="11">A l'heure</text>
            <rect x="740" y="12" width="50" height="22" rx="11" class="bg-success"/>
            <text x="765" y="27" class="text-success" font-size="10" text-anchor="middle">Actif</text>
            <text x="820" y="28" class="text-dark" font-size="11">Non global</text>
            <text x="920" y="28" class="text-dark" font-size="11">R3A-B02</text>
            <text x="1030" y="28" class="text-muted" font-size="14">⋮</text>
          </g>

          <g transform="translate(0, 135)">
            <rect x="0" y="0" width="1056" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="45" x2="1056" y2="45" class="divider"/>
            <text x="16" y="28" class="text-dark" font-size="11">ds-003</text>
            <text x="140" y="28" class="text-dark" font-size="11">HDD-SATA 4TB</text>
            <text x="280" y="28" class="text-dark" font-size="11">4 TB</text>
            <!-- Progress bar -->
            <rect x="360" y="15" width="120" height="16" rx="4" fill="#E5E7EB"/>
            <rect x="360" y="15" width="24" height="16" rx="4" class="bg-primary"/>
            <text x="400" y="27" class="text-dark" font-size="9" text-anchor="middle">20%</text>
            <text x="520" y="28" class="text-dark" font-size="11">Réplicat (node02)</text>
            <text x="640" y="28" class="text-dark" font-size="11">Au mois</text>
            <rect x="740" y="12" width="50" height="22" rx="11" class="bg-success"/>
            <text x="765" y="27" class="text-success" font-size="10" text-anchor="middle">Actif</text>
            <text x="820" y="28" class="text-dark" font-size="11">Non global</text>
            <text x="920" y="28" class="text-dark" font-size="11">R3A-B03</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
