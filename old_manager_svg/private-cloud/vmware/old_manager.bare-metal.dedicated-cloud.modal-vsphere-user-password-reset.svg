<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400" width="550" height="400">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input-border { stroke: #D1D5DB; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Overlay -->
  <rect width="550" height="400" class="bg-overlay"/>

  <!-- Modal -->
  <rect x="50" y="20" width="450" height="360" rx="8" class="bg-white"/>
  <rect x="50" y="20" width="450" height="360" rx="8" class="border"/>

  <!-- Header -->
  <text x="75" y="55" class="text-heading">Changer le mot de passe</text>
  <text x="470" y="55" class="text-muted" font-size="20" style="cursor:pointer">×</text>

  <line x1="50" y1="75" x2="500" y2="75" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Info text -->
  <text x="75" y="105" class="text-body">Vous allez modifier le mot de passe de l'utilisateur <tspan font-weight="bold">admin-user</tspan></text>

  <!-- Password field -->
  <text x="75" y="145" class="text-body" font-weight="500">Nouveau mot de passe</text>
  <rect x="75" y="155" width="400" height="40" rx="4" class="input-border"/>
  <text x="95" y="181" class="text-muted">••••••••••••</text>

  <!-- Confirm password field -->
  <text x="75" y="220" class="text-body" font-weight="500">Confirmer le mot de passe</text>
  <rect x="75" y="230" width="400" height="40" rx="4" class="input-border"/>
  <text x="95" y="256" class="text-muted">••••••••••••</text>

  <!-- Info icon -->
  <circle cx="90" cy="300" r="10" fill="#EFF6FF"/>
  <text x="86" y="304" fill="#0050D7" font-size="12">i</text>
  <text x="110" y="300" class="text-muted" font-size="12">Le mot de passe doit contenir au moins 8 caractères,</text>
  <text x="110" y="316" class="text-muted" font-size="12">une majuscule, une minuscule et un chiffre.</text>

  <!-- Footer -->
  <line x1="50" y1="340" x2="500" y2="340" stroke="#E5E7EB" stroke-width="1"/>

  <rect x="280" y="350" width="90" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="305" y="374" class="text-body">Annuler</text>

  <rect x="385" y="350" width="90" height="36" rx="4" fill="#0050D7"/>
  <text x="405" y="374" fill="#FFFFFF" font-size="14">Confirmer</text>
</svg>
