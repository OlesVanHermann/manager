<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 550" width="1440" height="550">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-secondary { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .checkbox-checked { fill: #0050D7; }
      .checkbox-unchecked { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background overlay -->
  <rect width="1440" height="550" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <g class="modal-shadow">
    <rect x="420" y="80" width="600" height="390" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="420" y="80" width="600" height="60" rx="8" fill="#F9FAFB"/>
    <text x="460" y="118" class="text-heading">Activation de la licence Windows spla</text>
    <text x="990" y="118" fill="#6B7280" font-size="20" style="cursor: pointer;">×</text>

    <!-- Content -->
    <text x="460" y="175" class="text-body">Veuillez valider les contrats de licences :</text>

    <!-- Checkbox -->
    <rect x="460" y="205" width="20" height="20" rx="4" class="checkbox-checked"/>
    <text x="465" y="221" fill="#FFFFFF" font-size="12">✓</text>
    <text x="495" y="220" class="text-body">Je reconnais avoir bien pris connaissance des conditions suivantes :</text>

    <!-- Contract links -->
    <text x="495" y="260" class="text-primary" font-size="13">• Contrat de licence Microsoft SPLA ↗</text>
    <text x="495" y="290" class="text-primary" font-size="13">• Conditions Générales d'Utilisation OVHcloud ↗</text>
    <text x="495" y="320" class="text-primary" font-size="13">• Contrat de Services VMware ↗</text>

    <!-- Info text -->
    <rect x="460" y="350" width="520" height="60" rx="6" fill="#EFF6FF"/>
    <rect x="460" y="350" width="520" height="60" rx="6" stroke="#BFDBFE" stroke-width="1" fill="none"/>
    <text x="480" y="375" fill="#1E40AF" font-size="13">La licence SPLA permet d'utiliser Windows Server sur vos</text>
    <text x="480" y="395" fill="#1E40AF" font-size="13">machines virtuelles. La facturation est basée sur la consommation.</text>

    <!-- Modal Footer -->
    <line x1="420" y1="420" x2="1020" y2="420" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Buttons -->
    <rect x="760" y="435" width="100" height="36" rx="4" class="btn-secondary"/>
    <text x="788" y="459" class="btn-text-secondary">Annuler</text>

    <rect x="880" y="435" width="100" height="36" rx="4" class="btn-primary"/>
    <text x="900" y="459" class="btn-text">Confirmer</text>
  </g>
</svg>
