<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="130" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">VMware</text>

  <!-- Modal Overlay -->
  <rect x="0" y="90" width="1440" height="810" class="modal-overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 180)">
    <rect x="0" y="0" width="700" height="480" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <rect x="0" y="0" width="700" height="56" rx="8" fill="#F9FAFB"/>
    <rect x="0" y="48" width="700" height="8" fill="#F9FAFB"/>
    <text x="20" y="36" class="text-dark" font-size="16" font-weight="600">Activer Zerto Disaster Recovery</text>
    <text x="670" y="36" class="text-muted" font-size="18" style="cursor: pointer;">×</text>

    <!-- Modal Body -->
    <g transform="translate(20, 76)">
      <!-- Info message -->
      <rect x="0" y="0" width="660" height="60" rx="6" class="bg-info"/>
      <text x="16" y="25" class="text-info" font-size="12">ℹ️ Zerto permet de répliquer vos machines virtuelles vers un site secondaire</text>
      <text x="28" y="45" class="text-info" font-size="12">pour assurer la continuité de vos services en cas de sinistre.</text>

      <!-- Description -->
      <g transform="translate(0, 80)">
        <text x="0" y="16" class="text-dark" font-size="13">Configuration du plan de reprise d'activité (PRA)</text>

        <text x="0" y="50" class="text-dark" font-size="12" font-weight="500">Type de réplication</text>
        <g transform="translate(0, 65)">
          <circle cx="10" cy="10" r="10" fill="#0050D7"/>
          <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
          <text x="30" y="15" class="text-dark" font-size="12">OVHcloud vers OVHcloud</text>
        </g>
        <g transform="translate(0, 95)">
          <circle cx="10" cy="10" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
          <text x="30" y="15" class="text-dark" font-size="12">Site externe vers OVHcloud (on-premise)</text>
        </g>

        <text x="0" y="150" class="text-dark" font-size="12" font-weight="500">Site de réplication secondaire</text>
        <rect x="0" y="165" width="400" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="12" y="191" class="text-dark" font-size="13">pcc-192-0-2-2 (dc-sbg1)</text>
        <text x="370" y="191" class="text-muted" font-size="14">▼</text>
      </g>

      <!-- Pricing info -->
      <g transform="translate(0, 300)">
        <rect x="0" y="0" width="660" height="50" rx="6" fill="#F9FAFB"/>
        <text x="16" y="20" class="text-muted" font-size="11">Tarification Zerto</text>
        <text x="16" y="38" class="text-dark" font-size="12" font-weight="500">0,50€ HT/VM/mois + 0,01€ HT/Go/mois pour la réplication</text>
      </g>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(20, 420)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="26" class="text-dark" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="540" y="0" width="140" height="40" rx="4" class="bg-primary"/>
      <text x="610" y="26" class="text-white" font-size="12" text-anchor="middle">Activer Zerto</text>
    </g>
  </g>
</svg>
