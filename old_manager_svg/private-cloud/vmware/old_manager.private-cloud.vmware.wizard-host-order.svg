<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="130" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="110" y="75" class="text-primary" font-size="14" font-weight="600">VMware</text>
  <rect x="105" y="85" width="55" height="3" class="bg-primary"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- LEFT PANEL -->
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher...</text>
      <rect x="0" y="58" width="280" height="60" fill="#E8F0FE"/>
      <text x="12" y="82" class="text-dark" font-size="13" font-weight="600">pcc-192-0-2-1</text>
      <text x="12" y="100" class="text-muted" font-size="11">dc-gra1</text>
    </g>

    <g transform="translate(320, 0)">
      <!-- RIGHT PANEL -->
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Back + Title -->
        <text x="0" y="16" class="text-primary" font-size="12">← Commander un host</text>

        <!-- Info banner -->
        <g transform="translate(0, 40)">
          <rect x="0" y="0" width="1056" height="40" rx="6" class="bg-info"/>
          <text x="16" y="26" class="text-info" font-size="12">ℹ️ Les prix affichés sont indicatifs. Des réductions peuvent s'appliquer selon votre engagement.</text>
        </g>

        <!-- Description -->
        <text x="0" y="110" class="text-dark" font-size="13">Sélectionnez le type de host que vous souhaitez commander pour votre datacentre.</text>
        <text x="0" y="140" class="text-muted" font-size="12">Veuillez sélectionner un host :</text>

        <!-- Datagrid -->
        <g transform="translate(0, 170)">
          <!-- Header row -->
          <rect x="0" y="0" width="1056" height="40" rx="4" fill="#F9FAFB"/>
          <text x="60" y="26" class="text-dark" font-size="11" font-weight="600">Host</text>
          <text x="300" y="26" class="text-dark" font-size="11" font-weight="600">Fréquence</text>
          <text x="420" y="26" class="text-dark" font-size="11" font-weight="600">Mémoire</text>
          <text x="540" y="26" class="text-dark" font-size="11" font-weight="600">Coeurs</text>
          <text x="700" y="26" class="text-dark" font-size="11" font-weight="600">Prix</text>

          <!-- Data rows -->
          <g transform="translate(0, 45)">
            <rect x="0" y="0" width="1056" height="50" fill="#E8F0FE"/>
            <rect x="0" y="0" width="1056" height="50" stroke="#0050D7" stroke-width="2" fill="none"/>
            <circle cx="25" cy="25" r="10" fill="#0050D7"/>
            <circle cx="25" cy="25" r="4" fill="#FFFFFF"/>
            <text x="60" y="30" class="text-dark" font-size="12">AMD EPYC 7502</text>
            <text x="300" y="30" class="text-dark" font-size="12">2.5 GHz</text>
            <text x="420" y="30" class="text-dark" font-size="12">512 GB</text>
            <text x="540" y="30" class="text-dark" font-size="12">32</text>
            <text x="700" y="22" class="text-dark" font-size="12">750,00 € HT/mois</text>
            <text x="700" y="40" class="text-muted" font-size="10">+ 1,20 € HT/heure</text>
          </g>

          <g transform="translate(0, 100)">
            <rect x="0" y="0" width="1056" height="50" fill="#FFFFFF"/>
            <line x1="0" y1="50" x2="1056" y2="50" class="divider"/>
            <circle cx="25" cy="25" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
            <text x="60" y="30" class="text-dark" font-size="12">AMD EPYC 7543</text>
            <text x="300" y="30" class="text-dark" font-size="12">2.8 GHz</text>
            <text x="420" y="30" class="text-dark" font-size="12">768 GB</text>
            <text x="540" y="30" class="text-dark" font-size="12">64</text>
            <text x="700" y="22" class="text-dark" font-size="12">1 200,00 € HT/mois</text>
            <text x="700" y="40" class="text-muted" font-size="10">+ 1,80 € HT/heure</text>
          </g>

          <g transform="translate(0, 155)">
            <rect x="0" y="0" width="1056" height="50" fill="#FFFFFF"/>
            <line x1="0" y1="50" x2="1056" y2="50" class="divider"/>
            <circle cx="25" cy="25" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
            <text x="60" y="30" class="text-dark" font-size="12">Intel Xeon Gold 6248</text>
            <text x="300" y="30" class="text-dark" font-size="12">2.5 GHz</text>
            <text x="420" y="30" class="text-dark" font-size="12">384 GB</text>
            <text x="540" y="30" class="text-dark" font-size="12">40</text>
            <text x="700" y="22" class="text-dark" font-size="12">950,00 € HT/mois</text>
            <text x="700" y="40" class="text-muted" font-size="10">+ 1,50 € HT/heure</text>
          </g>

          <g transform="translate(0, 210)">
            <rect x="0" y="0" width="1056" height="50" fill="#FFFFFF"/>
            <line x1="0" y1="50" x2="1056" y2="50" class="divider"/>
            <circle cx="25" cy="25" r="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
            <text x="60" y="30" class="text-dark" font-size="12">Intel Xeon Platinum 8358</text>
            <text x="300" y="30" class="text-dark" font-size="12">2.6 GHz</text>
            <text x="420" y="30" class="text-dark" font-size="12">1 TB</text>
            <text x="540" y="30" class="text-dark" font-size="12">64</text>
            <text x="700" y="22" class="text-dark" font-size="12">1 800,00 € HT/mois</text>
            <text x="700" y="40" class="text-muted" font-size="10">+ 2,50 € HT/heure</text>
          </g>
        </g>

        <!-- Quantity -->
        <g transform="translate(0, 450)">
          <text x="0" y="0" class="text-dark" font-size="12">Quantité souhaitée :</text>
          <rect x="0" y="15" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="25" y="42" class="text-muted" font-size="14">−</text>
          <text x="60" y="42" class="text-dark" font-size="14" text-anchor="middle">1</text>
          <text x="95" y="42" class="text-muted" font-size="14">+</text>
        </g>

        <!-- Action button -->
        <g transform="translate(0, 530)">
          <rect x="0" y="0" width="140" height="40" rx="4" class="bg-primary"/>
          <text x="70" y="26" class="text-white" font-size="12" text-anchor="middle">Commander</text>
        </g>
      </g>
    </g>
  </g>
</svg>
