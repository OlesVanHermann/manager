<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="500" viewBox="0 0 550 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Cloud - Add NSX Edge Modal</title>
  <rect width="550" height="500" fill="#F9FAFB"/>

  <!-- Modal -->
  <g transform="translate(25, 25)">
    <rect x="0" y="0" width="500" height="450" rx="8" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>

    <!-- Header -->
    <rect x="0" y="0" width="500" height="55" rx="8" fill="#F3F4F6"/>
    <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Ajouter un NSX Edge</text>
    <text x="460" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20" cursor="pointer">×</text>

    <!-- Datacenter -->
    <g transform="translate(20, 75)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Datacenter *</text>
      <rect x="0" y="10" width="460" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">DC1 - Paris</text>
      <text x="430" y="38" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
    </g>

    <!-- Size -->
    <g transform="translate(20, 150)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Taille *</text>

      <!-- Medium -->
      <rect x="0" y="15" width="145" height="70" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="25" cy="50" r="8" fill="white" stroke="#E5E7EB"/>
      <text x="45" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Medium</text>
      <text x="45" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">4 vCPU / 8 Go</text>

      <!-- Large selected -->
      <rect x="160" y="15" width="145" height="70" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="185" cy="50" r="8" fill="#0050D7"/>
      <circle cx="185" cy="50" r="4" fill="white"/>
      <text x="205" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Large</text>
      <text x="205" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">8 vCPU / 16 Go</text>

      <!-- Extra Large -->
      <rect x="320" y="15" width="140" height="70" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="345" cy="50" r="8" fill="white" stroke="#E5E7EB"/>
      <text x="365" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">X-Large</text>
      <text x="365" y="62" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">16 vCPU / 32 Go</text>
    </g>

    <!-- Services -->
    <g transform="translate(20, 260)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Services à activer</text>

      <g transform="translate(0, 20)">
        <!-- NAT checked -->
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
        <text x="5" y="14" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
        <text x="30" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">NAT</text>

        <!-- Firewall checked -->
        <rect x="100" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
        <text x="105" y="14" fill="white" font-family="system-ui, sans-serif" font-size="12">✓</text>
        <text x="130" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Firewall</text>

        <!-- VPN unchecked -->
        <rect x="220" y="0" width="18" height="18" rx="3" fill="white" stroke="#E5E7EB"/>
        <text x="250" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">VPN IPSec</text>

        <!-- Load Balancer unchecked -->
        <rect x="350" y="0" width="18" height="18" rx="3" fill="white" stroke="#E5E7EB"/>
        <text x="380" y="14" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Load Balancer</text>
      </g>
    </g>

    <!-- Billing -->
    <g transform="translate(20, 330)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Facturation</text>

      <!-- Hourly -->
      <rect x="0" y="15" width="220" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="25" cy="40" r="8" fill="white" stroke="#E5E7EB"/>
      <text x="45" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Horaire</text>
      <text x="45" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Sans engagement</text>

      <!-- Monthly selected -->
      <rect x="240" y="15" width="220" height="50" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="265" cy="40" r="8" fill="#0050D7"/>
      <circle cx="265" cy="40" r="4" fill="white"/>
      <text x="285" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Mensuel</text>
      <text x="285" y="55" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">-20% sur le prix horaire</text>
    </g>

    <!-- Actions -->
    <g transform="translate(20, 405)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="25" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Annuler</text>
      <rect x="360" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
      <text x="385" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Ajouter</text>
    </g>
  </g>

  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
