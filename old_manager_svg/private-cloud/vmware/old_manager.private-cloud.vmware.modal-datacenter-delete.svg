<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-danger { fill: #DC2626; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="140" height="3" fill="#FFFFFF"/>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">VMware on OVHcloud</text>
  <rect x="115" y="85" width="130" height="3" class="bg-primary"/>

  <!-- Modal overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal dialog (danger) -->
  <g transform="translate(470, 300)">
    <rect x="0" y="0" width="500" height="220" rx="8" class="bg-white"/>

    <!-- Danger header bar -->
    <rect x="0" y="0" width="500" height="4" rx="8 8 0 0" fill="#DC2626"/>

    <!-- Modal header -->
    <g transform="translate(30, 30)">
      <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">Supprimer le datacentre</text>
    </g>

    <!-- Modal content -->
    <g transform="translate(30, 70)">
      <text x="0" y="20" class="text-dark" font-size="13">Etes-vous sur de vouloir supprimer le datacentre</text>
      <text x="0" y="40" class="text-dark" font-size="13"><tspan font-weight="600">dc-1</tspan> ?</text>
      <text x="0" y="70" class="text-muted" font-size="12">Cette action est irreversible.</text>
    </g>

    <!-- Action buttons -->
    <g transform="translate(30, 160)">
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="23" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="340" y="0" width="120" height="36" rx="4" class="bg-danger"/>
      <text x="400" y="23" class="text-white" font-size="12" text-anchor="middle">Confirmer</text>
    </g>

    <!-- Close button -->
    <text x="470" y="30" class="text-muted" font-size="20" text-anchor="middle">Ã—</text>
  </g>
</svg>
