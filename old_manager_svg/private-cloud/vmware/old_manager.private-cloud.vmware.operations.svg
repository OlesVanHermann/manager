<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .table-header { fill: #F9FAFB; }
      .row-hover { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="140" height="3" fill="#FFFFFF"/>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>
  <text x="810" y="32" class="text-white" font-size="14" opacity="0.7">Licences</text>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" class="text-success" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">VMware on OVHcloud</text>
  <rect x="115" y="85" width="130" height="3" class="bg-primary"/>
  <text x="270" y="75" class="text-muted" font-size="14">SAP HANA</text>
  <text x="360" y="75" class="text-muted" font-size="14">Nutanix</text>
  <text x="440" y="75" class="text-muted" font-size="14">SecNumCloud</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- Main panel -->
      <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

      <g transform="translate(24, 20)">
        <!-- Page header -->
        <text x="0" y="24" class="text-dark" font-size="20" font-weight="600">Production VMware</text>
        <rect x="200" y="8" width="24" height="24" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="212" y="24" class="text-muted" font-size="12" text-anchor="middle">✎</text>

        <text x="0" y="48" class="text-muted" font-size="13">pcc-192-0-2-1</text>

        <!-- Back to list -->
        <text x="0" y="76" class="text-primary" font-size="13">← Retour a la liste</text>

        <!-- NAV4 - Tabs (Operations actif) -->
        <g transform="translate(0, 100)">
          <rect x="0" y="0" width="140" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="70" y="21" class="text-primary" font-size="12" text-anchor="middle">Informations generales</text>

          <rect x="148" y="0" width="100" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="198" y="21" class="text-primary" font-size="12" text-anchor="middle">Datacentres</text>

          <rect x="256" y="0" width="90" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="301" y="21" class="text-primary" font-size="12" text-anchor="middle">Utilisateurs</text>

          <rect x="354" y="0" width="80" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="394" y="21" class="text-primary" font-size="12" text-anchor="middle">Securite</text>

          <rect x="442" y="0" width="90" height="32" rx="4" class="bg-primary"/>
          <text x="487" y="21" class="text-white" font-size="12" text-anchor="middle">Operations</text>

          <rect x="540" y="0" width="120" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="600" y="21" class="text-primary" font-size="12" text-anchor="middle">Licence Windows</text>

          <rect x="668" y="0" width="60" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="698" y="21" class="text-primary" font-size="12" text-anchor="middle">Logs</text>
          <rect x="720" y="6" width="30" height="14" rx="7" fill="#DBEAFE"/>
          <text x="735" y="16" class="text-info" font-size="8" text-anchor="middle">BETA</text>
        </g>

        <!-- Operations content -->
        <g transform="translate(0, 160)">
          <text x="0" y="20" class="text-dark" font-size="16" font-weight="600">Operations</text>

          <!-- Toolbar -->
          <g transform="translate(0, 36)">
            <!-- Filter dropdown -->
            <rect x="0" y="0" width="160" height="32" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
            <text x="16" y="21" class="text-muted" font-size="12">Progression</text>
            <text x="140" y="21" class="text-muted" font-size="10">▼</text>

            <!-- Refresh button -->
            <rect x="1240" y="0" width="100" height="32" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
            <text x="1260" y="21" class="text-muted" font-size="14">↻</text>
            <text x="1280" y="21" class="text-dark" font-size="12">Rafraichir</text>
          </g>

          <!-- Table -->
          <g transform="translate(0, 84)">
            <!-- Header row -->
            <rect x="0" y="0" width="1320" height="40" class="table-header"/>
            <line x1="0" y1="40" x2="1320" y2="40" class="divider"/>

            <!-- Header columns -->
            <text x="16" y="26" class="text-dark" font-size="10" font-weight="600">Reference</text>
            <text x="90" y="26" class="text-dark" font-size="10" font-weight="600">Nom</text>
            <text x="240" y="26" class="text-dark" font-size="10" font-weight="600">Type</text>
            <text x="340" y="26" class="text-dark" font-size="10" font-weight="600">Progression</text>
            <text x="460" y="26" class="text-dark" font-size="10" font-weight="600">Commentaire</text>
            <text x="620" y="26" class="text-dark" font-size="10" font-weight="600">Services affectes</text>
            <text x="760" y="26" class="text-dark" font-size="10" font-weight="600">Cree de</text>
            <text x="860" y="26" class="text-dark" font-size="10" font-weight="600">Cree par</text>
            <text x="960" y="26" class="text-dark" font-size="10" font-weight="600">Traitement</text>
            <text x="1100" y="26" class="text-dark" font-size="10" font-weight="600">Fin</text>
            <text x="1220" y="26" class="text-dark" font-size="10" font-weight="600">Mis a jour</text>

            <!-- Data row 1 - done -->
            <rect x="0" y="40" width="1320" height="50" fill="#FFFFFF"/>
            <line x1="0" y1="90" x2="1320" y2="90" class="divider"/>
            <text x="16" y="70" class="text-dark" font-size="11">123456</text>
            <text x="90" y="70" class="text-dark" font-size="11">addHost</text>
            <text x="240" y="70" class="text-dark" font-size="11">Generique</text>
            <rect x="340" y="58" width="60" height="20" rx="10" fill="#DEF7EC"/>
            <text x="370" y="72" class="text-success" font-size="9" text-anchor="middle">Termine</text>
            <text x="460" y="70" class="text-dark" font-size="11">Ajout d'un host</text>
            <text x="620" y="70" class="text-primary" font-size="11">Host : esxi-01</text>
            <text x="760" y="70" class="text-dark" font-size="11">API</text>
            <text x="860" y="70" class="text-dark" font-size="11">admin</text>
            <text x="960" y="70" class="text-dark" font-size="10">02/01/2026 10:30</text>
            <text x="1100" y="70" class="text-dark" font-size="10">02/01/2026 10:45</text>
            <text x="1220" y="70" class="text-dark" font-size="10">02/01/2026 10:45</text>
            <text x="1300" y="70" class="text-muted" font-size="16">⋮</text>

            <!-- Data row 2 - doing -->
            <rect x="0" y="90" width="1320" height="50" class="row-hover"/>
            <line x1="0" y1="140" x2="1320" y2="140" class="divider"/>
            <text x="16" y="120" class="text-dark" font-size="11">123457</text>
            <text x="90" y="120" class="text-dark" font-size="11">upgradeHost</text>
            <text x="240" y="120" class="text-dark" font-size="11">Maintenance</text>
            <rect x="340" y="108" width="80" height="20" rx="10" fill="#FEF3C7"/>
            <text x="380" y="122" class="text-warning" font-size="9" text-anchor="middle">En cours (45%)</text>
            <text x="460" y="120" class="text-dark" font-size="11">Mise a jour du host</text>
            <text x="620" y="120" class="text-primary" font-size="11">Host : esxi-02</text>
            <text x="760" y="120" class="text-dark" font-size="11">Scheduler</text>
            <text x="860" y="120" class="text-dark" font-size="11">system</text>
            <text x="960" y="120" class="text-dark" font-size="10">02/01/2026 11:00</text>
            <text x="1100" y="120" class="text-dark" font-size="10">-</text>
            <text x="1220" y="120" class="text-dark" font-size="10">02/01/2026 11:15</text>
            <text x="1300" y="120" class="text-muted" font-size="16">⋮</text>

            <!-- Data row 3 - error -->
            <rect x="0" y="140" width="1320" height="50" fill="#FFFFFF"/>
            <line x1="0" y1="190" x2="1320" y2="190" class="divider"/>
            <text x="16" y="170" class="text-dark" font-size="11">123458</text>
            <text x="90" y="170" class="text-dark" font-size="11">addDatastore</text>
            <text x="240" y="170" class="text-dark" font-size="11">Generique</text>
            <rect x="340" y="158" width="50" height="20" rx="10" fill="#FEE2E2"/>
            <text x="365" y="172" class="text-error" font-size="9" text-anchor="middle">Erreur</text>
            <text x="460" y="170" class="text-dark" font-size="11">Echec ajout datastore</text>
            <text x="620" y="170" class="text-primary" font-size="11">Datacentre : dc-1</text>
            <text x="760" y="170" class="text-dark" font-size="11">API</text>
            <text x="860" y="170" class="text-dark" font-size="11">dev-user</text>
            <text x="960" y="170" class="text-dark" font-size="10">01/01/2026 15:00</text>
            <text x="1100" y="170" class="text-dark" font-size="10">01/01/2026 15:10</text>
            <text x="1220" y="170" class="text-dark" font-size="10">01/01/2026 15:10</text>
            <text x="1300" y="170" class="text-muted" font-size="16">⋮</text>

            <!-- Action Menu OPEN on row 2 -->
            <g transform="translate(1100, 100)">
              <rect x="0" y="0" width="200" height="44" rx="6" fill="#FFFFFF" stroke="#E5E7EB" filter="url(#shadow)"/>
              <text x="16" y="28" class="text-dark" font-size="12">Modifier la date de traitement</text>
            </g>
          </g>

          <!-- Pagination -->
          <g transform="translate(0, 360)">
            <text x="0" y="16" class="text-muted" font-size="11">Affichage 1-3 sur 3</text>
            <text x="300" y="16" class="text-muted" font-size="11">Par page:</text>
            <rect x="360" y="0" width="60" height="26" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
            <text x="380" y="17" class="text-dark" font-size="11">10</text>
            <text x="405" y="17" class="text-muted" font-size="10">▼</text>

            <g transform="translate(1180, 0)">
              <rect x="0" y="0" width="28" height="26" rx="4" fill="#E5E7EB"/>
              <text x="14" y="17" class="text-muted" font-size="12" text-anchor="middle">‹</text>
              <rect x="34" y="0" width="28" height="26" rx="4" class="bg-primary"/>
              <text x="48" y="17" class="text-white" font-size="11" text-anchor="middle">1</text>
              <rect x="68" y="0" width="28" height="26" rx="4" fill="#E5E7EB"/>
              <text x="82" y="17" class="text-muted" font-size="12" text-anchor="middle">›</text>
            </g>
          </g>
        </g>
      </g>
    </g>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
