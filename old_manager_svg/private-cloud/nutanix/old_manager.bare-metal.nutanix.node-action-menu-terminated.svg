<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .dropdown-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Bare Metal Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Serveurs dédiés</text>
  <text x="170" y="75" class="text-muted" font-size="14">VPS</text>
  <text x="230" y="75" class="text-primary" font-size="14" font-weight="600">Nutanix</text>
  <rect x="225" y="85" width="55" height="3" class="bg-primary"/>

  <!-- Content Area -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <rect x="12" y="16" width="256" height="34" rx="4" class="bg-neutral-100" stroke="#E5E7EB"/>
      <text x="26" y="38" class="text-muted" font-size="12">Rechercher...</text>

      <g transform="translate(12, 70)">
        <rect x="0" y="0" width="256" height="50" rx="4" fill="#E8F0FE"/>
        <text x="12" y="20" class="text-dark" font-size="12" font-weight="500">nutanix-cluster-01</text>
        <text x="12" y="38" class="text-muted" font-size="10">rbx - 3 nœuds</text>
      </g>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Title -->
        <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">nutanix-cluster-01</text>

        <!-- Node row with terminated status -->
        <g transform="translate(0, 80)">
          <rect x="0" y="0" width="1056" height="60" rx="4" class="bg-neutral-100"/>
          <text x="20" y="25" class="text-dark" font-size="12" font-weight="500">node-03</text>
          <text x="20" y="45" class="text-muted" font-size="10">ns12345.ip-51-123-45.eu</text>

          <!-- Status badge (Terminated) -->
          <rect x="200" y="18" width="70" height="24" rx="12" fill="#FEE2E2"/>
          <text x="235" y="35" fill="#DC2626" font-size="10" text-anchor="middle">Résilié</text>

          <!-- Three dots menu button -->
          <g transform="translate(1000, 20)">
            <rect x="0" y="0" width="36" height="20" rx="4" class="bg-white" stroke="#E5E7EB"/>
            <circle cx="12" cy="10" r="2" fill="#6B7280"/>
            <circle cx="18" cy="10" r="2" fill="#6B7280"/>
            <circle cx="24" cy="10" r="2" fill="#6B7280"/>
          </g>

          <!-- Dropdown menu (open) -->
          <g transform="translate(900, 50)" class="dropdown-shadow">
            <rect x="0" y="0" width="180" height="50" rx="4" class="bg-white" stroke="#E5E7EB"/>
            <g transform="translate(0, 0)">
              <rect x="0" y="0" width="180" height="50" rx="4" class="bg-white"/>
              <text x="16" y="32" class="text-primary" font-size="12">Contacter le support</text>
              <!-- External link icon -->
              <text x="155" y="32" class="text-primary" font-size="10">↗</text>
            </g>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
