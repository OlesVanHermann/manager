<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .table-header { fill: #F9FAFB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="140" height="3" fill="#FFFFFF"/>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" class="text-success" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-muted" font-size="14">VMware on OVHcloud</text>
  <text x="270" y="75" class="text-muted" font-size="14">SAP HANA</text>
  <text x="360" y="75" class="text-primary" font-size="14" font-weight="600">Nutanix</text>
  <rect x="355" y="85" width="60" height="3" class="bg-primary"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- Main panel -->
      <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

      <g transform="translate(24, 20)">
        <!-- Page header -->
        <text x="0" y="24" class="text-dark" font-size="20" font-weight="600">Cluster Nutanix Production</text>
        <text x="0" y="52" class="text-muted" font-size="13">nutanix-abc123</text>
        <text x="0" y="80" class="text-primary" font-size="13">← Retour a la liste</text>

        <!-- NAV4 - Tabs -->
        <g transform="translate(0, 104)">
          <rect x="0" y="0" width="140" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="70" y="21" class="text-primary" font-size="12" text-anchor="middle">Informations generales</text>

          <rect x="148" y="0" width="70" height="32" rx="4" class="bg-primary"/>
          <text x="183" y="21" class="text-white" font-size="12" text-anchor="middle">Noeuds</text>
        </g>

        <!-- Nodes content -->
        <g transform="translate(0, 156)">
          <!-- Add node button -->
          <rect x="0" y="0" width="140" height="36" rx="4" class="bg-primary"/>
          <text x="70" y="23" class="text-white" font-size="12" text-anchor="middle">Ajouter des noeuds</text>

          <!-- Datagrid -->
          <g transform="translate(0, 60)">
            <!-- Table header -->
            <rect x="0" y="0" width="1320" height="40" class="table-header"/>
            <rect x="0" y="0" width="1320" height="40" class="border"/>

            <text x="16" y="25" class="text-muted" font-size="11" font-weight="600">Nom d'affichage</text>
            <text x="180" y="25" class="text-muted" font-size="11" font-weight="600">Type de serveur</text>
            <text x="360" y="25" class="text-muted" font-size="11" font-weight="600">Statut</text>
            <text x="500" y="25" class="text-muted" font-size="11" font-weight="600">Localisation</text>
            <text x="650" y="25" class="text-muted" font-size="11" font-weight="600">OS installe</text>
            <text x="820" y="25" class="text-muted" font-size="11" font-weight="600">IP noeud</text>
            <text x="980" y="25" class="text-muted" font-size="11" font-weight="600">CVM IP</text>
            <text x="1150" y="25" class="text-muted" font-size="11" font-weight="600">Actions</text>

            <!-- Row 1 -->
            <rect x="0" y="40" width="1320" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="85" x2="1320" y2="85" class="divider"/>
            <text x="16" y="68" class="text-primary" font-size="12">node-nutanix-01</text>
            <text x="180" y="68" class="text-dark" font-size="12">Scale L</text>
            <rect x="360" y="54" width="80" height="20" rx="10" fill="#DEF7EC"/>
            <text x="400" y="68" class="text-success" font-size="10" text-anchor="middle">Deploye</text>
            <text x="500" y="68" class="text-dark" font-size="12">RBX (rbx7)</text>
            <rect x="650" y="54" width="100" height="20" rx="10" fill="#DEF7EC"/>
            <text x="700" y="68" class="text-success" font-size="10" text-anchor="middle">AHV installe</text>
            <text x="820" y="68" class="text-dark" font-size="12">10.0.0.11</text>
            <text x="980" y="68" class="text-dark" font-size="12">10.0.0.21</text>
            <text x="1150" y="68" class="text-muted" font-size="16">⋮</text>

            <!-- Row 2 -->
            <rect x="0" y="85" width="1320" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="130" x2="1320" y2="130" class="divider"/>
            <text x="16" y="113" class="text-primary" font-size="12">node-nutanix-02</text>
            <text x="180" y="113" class="text-dark" font-size="12">Scale L</text>
            <rect x="360" y="99" width="80" height="20" rx="10" fill="#DEF7EC"/>
            <text x="400" y="113" class="text-success" font-size="10" text-anchor="middle">Deploye</text>
            <text x="500" y="113" class="text-dark" font-size="12">RBX (rbx7)</text>
            <rect x="650" y="99" width="100" height="20" rx="10" fill="#DEF7EC"/>
            <text x="700" y="113" class="text-success" font-size="10" text-anchor="middle">AHV installe</text>
            <text x="820" y="113" class="text-dark" font-size="12">10.0.0.12</text>
            <text x="980" y="113" class="text-dark" font-size="12">10.0.0.22</text>
            <text x="1150" y="113" class="text-muted" font-size="16">⋮</text>

            <!-- Row 3 -->
            <rect x="0" y="130" width="1320" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="175" x2="1320" y2="175" class="divider"/>
            <text x="16" y="158" class="text-primary" font-size="12">node-nutanix-03</text>
            <text x="180" y="158" class="text-dark" font-size="12">Scale L</text>
            <rect x="360" y="144" width="80" height="20" rx="10" fill="#DEF7EC"/>
            <text x="400" y="158" class="text-success" font-size="10" text-anchor="middle">Deploye</text>
            <text x="500" y="158" class="text-dark" font-size="12">RBX (rbx7)</text>
            <rect x="650" y="144" width="100" height="20" rx="10" fill="#DEF7EC"/>
            <text x="700" y="158" class="text-success" font-size="10" text-anchor="middle">AHV installe</text>
            <text x="820" y="158" class="text-dark" font-size="12">10.0.0.13</text>
            <text x="980" y="158" class="text-dark" font-size="12">10.0.0.23</text>
            <text x="1150" y="158" class="text-muted" font-size="16">⋮</text>

            <!-- Row 4 -->
            <rect x="0" y="175" width="1320" height="45" fill="#FFFFFF"/>
            <line x1="0" y1="220" x2="1320" y2="220" class="divider"/>
            <text x="16" y="203" class="text-primary" font-size="12">node-nutanix-04</text>
            <text x="180" y="203" class="text-dark" font-size="12">Scale L</text>
            <rect x="360" y="189" width="100" height="20" rx="10" fill="#FEF3C7"/>
            <text x="410" y="203" class="text-warning" font-size="10" text-anchor="middle">En deploiement</text>
            <text x="500" y="203" class="text-dark" font-size="12">RBX (rbx7)</text>
            <rect x="650" y="189" width="100" height="20" rx="10" fill="#FEF3C7"/>
            <text x="700" y="203" class="text-warning" font-size="10" text-anchor="middle">En cours...</text>
            <text x="820" y="203" class="text-muted" font-size="12">-</text>
            <text x="980" y="203" class="text-muted" font-size="12">-</text>
            <text x="1150" y="203" class="text-muted" font-size="16">⋮</text>

            <!-- Action menu OPEN on row 1 -->
            <g transform="translate(1080, 45)">
              <rect x="0" y="0" width="160" height="152" rx="6" fill="#FFFFFF" stroke="#E5E7EB" filter="url(#shadow)"/>
              <text x="16" y="28" class="text-dark" font-size="12">Allumer</text>
              <line x1="0" y1="38" x2="160" y2="38" class="divider"/>
              <text x="16" y="60" class="text-dark" font-size="12">Eteindre</text>
              <line x1="0" y1="70" x2="160" y2="70" class="divider"/>
              <text x="16" y="92" class="text-dark" font-size="12">Reinstaller</text>
              <line x1="0" y1="102" x2="160" y2="102" class="divider"/>
              <text x="16" y="124" class="text-dark" font-size="12">Desinstaller</text>
              <line x1="0" y1="134" x2="160" y2="134" class="divider"/>
              <text x="16" y="148" fill="#DC2626" font-size="12" font-family="Source Sans Pro">Resilier</text>
            </g>
          </g>

          <!-- Pagination -->
          <g transform="translate(0, 340)">
            <text x="0" y="16" class="text-muted" font-size="11">Page 1 sur 1</text>
            <text x="1220" y="16" class="text-muted" font-size="11">4 resultats</text>
          </g>
        </g>
      </g>
    </g>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
