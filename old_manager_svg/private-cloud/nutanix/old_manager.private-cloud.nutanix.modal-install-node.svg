<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="170" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="165" y="46" width="140" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" fill="#059669" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-muted" font-size="14">VMware on OVHcloud</text>
  <text x="270" y="75" class="text-muted" font-size="14">SAP HANA</text>
  <text x="360" y="75" class="text-primary" font-size="14" font-weight="600">Nutanix</text>
  <rect x="355" y="85" width="55" height="3" class="bg-primary"/>

  <!-- Overlay sombre -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>

  <!-- Modal Installer le node -->
  <g transform="translate(370, 140)">
    <rect x="0" y="0" width="700" height="580" rx="8" fill="#FFFFFF" filter="url(#shadow)"/>

    <!-- Header modal -->
    <rect x="0" y="0" width="700" height="60" rx="8" fill="#FFFFFF"/>
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Installer le node</text>
    <text x="660" y="38" class="text-muted" font-size="20" cursor="pointer">×</text>
    <line x1="0" y1="60" x2="700" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Description -->
      <text x="0" y="0" class="text-dark" font-size="13">Configurez les parametres reseau pour l'installation du node dans votre cluster Nutanix.</text>

      <!-- Info message -->
      <rect x="0" y="24" width="652" height="50" rx="4" class="bg-info"/>
      <rect x="0" y="24" width="652" height="50" rx="4" stroke="#1E40AF" fill="none"/>
      <g transform="translate(16, 40)">
        <circle cx="10" cy="10" r="10" fill="#1E40AF"/>
        <text x="10" y="14" class="text-white" font-size="10" text-anchor="middle">i</text>
        <text x="32" y="6" class="text-info" font-size="12">Les adresses IP doivent appartenir au meme sous-reseau que votre cluster.</text>
        <text x="32" y="22" class="text-info" font-size="12">Consultez le guide pour plus d'informations.</text>
      </g>

      <!-- Form fields -->
      <g transform="translate(0, 100)">
        <!-- AHV IP Field -->
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Adresse IP de l'hyperviseur (AHV) *</text>
        <text x="0" y="18" class="text-muted" font-size="11">L'IP doit etre dans le sous-reseau du cluster</text>
        <rect x="0" y="28" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="54" class="text-dark" font-size="13">192.168.1.101</text>

        <!-- CVM IP Field -->
        <text x="0" y="96" class="text-dark" font-size="13" font-weight="500">Adresse IP de la CVM *</text>
        <text x="0" y="114" class="text-muted" font-size="11">L'IP doit etre dans le sous-reseau du cluster</text>
        <rect x="0" y="124" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="150" class="text-dark" font-size="13">192.168.1.102</text>

        <!-- Version AOS Field -->
        <text x="0" y="192" class="text-dark" font-size="13" font-weight="500">Version AOS *</text>
        <rect x="0" y="208" width="652" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="234" class="text-dark" font-size="13">6.5.2.7 LTS (Recommande)</text>
        <text x="620" y="234" class="text-muted" font-size="12">▼</text>
      </g>

      <!-- Help text -->
      <g transform="translate(0, 380)">
        <text x="0" y="0" class="text-muted" font-size="11">Les champs marques d'un asterisque (*) sont obligatoires.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="516" x2="700" y2="516" class="divider"/>
    <g transform="translate(24, 532)">
      <!-- Bouton Annuler -->
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
      <text x="50" y="23" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>

      <!-- Bouton Installer -->
      <rect x="552" y="0" width="100" height="36" rx="4" class="bg-primary"/>
      <text x="602" y="23" class="text-white" font-size="13" text-anchor="middle">Installer</text>
    </g>
  </g>
</svg>
