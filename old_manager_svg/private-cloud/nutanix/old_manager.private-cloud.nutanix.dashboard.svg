<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="140" height="3" fill="#FFFFFF"/>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="680" y="32" class="text-white" font-size="14" opacity="0.7">IAM / Securite</text>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" class="text-success" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-muted" font-size="14">VMware on OVHcloud</text>
  <text x="270" y="75" class="text-muted" font-size="14">SAP HANA</text>
  <text x="360" y="75" class="text-primary" font-size="14" font-weight="600">Nutanix</text>
  <rect x="355" y="85" width="60" height="3" class="bg-primary"/>
  <text x="440" y="75" class="text-muted" font-size="14">SecNumCloud</text>
  <text x="1350" y="75" class="text-primary" font-size="13">Guides</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- Main panel -->
      <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

      <g transform="translate(24, 20)">
        <!-- Page header -->
        <text x="0" y="24" class="text-dark" font-size="20" font-weight="600">Cluster Nutanix Production</text>
        <rect x="250" y="8" width="24" height="24" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="262" y="24" class="text-muted" font-size="12" text-anchor="middle">✎</text>

        <text x="0" y="52" class="text-muted" font-size="13">nutanix-abc123</text>

        <!-- Back to list -->
        <text x="0" y="80" class="text-primary" font-size="13">← Retour a la liste</text>

        <!-- NAV4 - Tabs -->
        <g transform="translate(0, 104)">
          <rect x="0" y="0" width="140" height="32" rx="4" class="bg-primary"/>
          <text x="70" y="21" class="text-white" font-size="12" text-anchor="middle">Informations generales</text>

          <rect x="148" y="0" width="70" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="183" y="21" class="text-primary" font-size="12" text-anchor="middle">Noeuds</text>
        </g>

        <!-- Dashboard tiles -->
        <g transform="translate(0, 160)">
          <!-- General info tile -->
          <rect x="0" y="0" width="420" height="500" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(20, 20)">
            <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">Informations generales</text>

            <text x="0" y="56" class="text-muted" font-size="11">Nom du cluster</text>
            <text x="0" y="74" class="text-dark" font-size="12">Cluster Nutanix Production</text>
            <text x="370" y="66" class="text-muted" font-size="16">⋮</text>

            <text x="0" y="106" class="text-muted" font-size="11">Nom commercial</text>
            <text x="0" y="124" class="text-dark" font-size="12">Nutanix Starter L</text>

            <text x="0" y="156" class="text-muted" font-size="11">Redeployer le cluster</text>
            <text x="0" y="174" class="text-primary" font-size="12">Redeployer le cluster →</text>

            <text x="0" y="206" class="text-muted" font-size="11">Interface d'administration</text>
            <rect x="0" y="216" width="160" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
            <text x="80" y="237" class="text-primary" font-size="11" text-anchor="middle">Acceder a Prism ↗</text>

            <text x="0" y="276" class="text-muted" font-size="11">Type de pack</text>
            <text x="0" y="294" class="text-primary" font-size="12">Nutanix Pro ↗</text>

            <text x="0" y="326" class="text-muted" font-size="11">Nombre de noeuds</text>
            <text x="0" y="344" class="text-dark" font-size="12"><tspan font-weight="600">4</tspan> souscrits au total</text>
            <rect x="0" y="354" width="100" height="20" rx="10" fill="#DEF7EC"/>
            <text x="50" y="368" class="text-success" font-size="10" text-anchor="middle">4 deployes</text>
            <text x="0" y="398" class="text-primary" font-size="12">Gerer les noeuds →</text>
            <text x="370" y="370" class="text-muted" font-size="16">⋮</text>

            <text x="0" y="430" class="text-muted" font-size="11">Facteur de tolerance aux pannes</text>
            <text x="0" y="448" class="text-dark" font-size="12">Rack awareness</text>

            <text x="0" y="478" class="text-muted" font-size="11">Facteur de replication</text>
            <text x="0" y="496" class="text-dark" font-size="12">RF2</text>
          </g>

          <!-- Licence tile -->
          <rect x="440" y="0" width="420" height="240" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(460, 20)">
            <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">Licence</text>

            <text x="0" y="56" class="text-muted" font-size="11">Pack</text>
            <text x="0" y="74" class="text-dark" font-size="12">Nutanix Pro</text>

            <text x="0" y="106" class="text-muted" font-size="11">Fonctionnalites</text>
            <text x="0" y="124" class="text-dark" font-size="12">AOS, AHV, Files, Objects, Era</text>

            <text x="0" y="156" class="text-muted" font-size="11">Statut</text>
            <rect x="0" y="164" width="60" height="20" rx="10" fill="#DEF7EC"/>
            <text x="30" y="178" class="text-success" font-size="10" text-anchor="middle">Active</text>

            <text x="0" y="206" class="text-muted" font-size="11">Expiration</text>
            <text x="0" y="224" class="text-dark" font-size="12">31/12/2026</text>
          </g>

          <!-- Network tile -->
          <rect x="440" y="260" width="420" height="240" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(460, 280)">
            <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">Reseau</text>

            <text x="0" y="56" class="text-muted" font-size="11">IP publique cluster</text>
            <text x="0" y="74" class="text-dark" font-size="12">192.0.2.100</text>

            <text x="0" y="106" class="text-muted" font-size="11">Bande passante privee</text>
            <text x="0" y="124" class="text-dark" font-size="12">10 Gbps</text>
            <text x="0" y="146" class="text-primary" font-size="11">Augmenter la bande passante →</text>

            <text x="0" y="178" class="text-muted" font-size="11">vRack</text>
            <text x="0" y="196" class="text-dark" font-size="12">pn-12345</text>
          </g>

          <!-- Support tile -->
          <rect x="880" y="0" width="420" height="240" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(900, 20)">
            <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">Support</text>

            <text x="0" y="56" class="text-muted" font-size="11">Niveau de support</text>
            <text x="0" y="74" class="text-dark" font-size="12">Business</text>

            <text x="0" y="106" class="text-muted" font-size="11">Travaux en cours</text>
            <text x="0" y="124" class="text-dark" font-size="12">Aucun</text>

            <text x="0" y="156" class="text-primary" font-size="12">Creer un ticket →</text>
          </g>

          <!-- Subscription tile -->
          <rect x="880" y="260" width="420" height="240" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(900, 280)">
            <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">Abonnement</text>

            <text x="0" y="56" class="text-muted" font-size="11">Date de creation</text>
            <text x="0" y="74" class="text-dark" font-size="12">15/01/2024</text>

            <text x="0" y="106" class="text-muted" font-size="11">Date de renouvellement</text>
            <text x="0" y="124" class="text-dark" font-size="12">15/01/2027</text>

            <text x="0" y="156" class="text-muted" font-size="11">Engagement</text>
            <rect x="0" y="164" width="80" height="20" rx="10" fill="#DBEAFE"/>
            <text x="40" y="178" class="text-info" font-size="10" text-anchor="middle">36 mois</text>

            <text x="0" y="206" class="text-primary" font-size="12">Gerer l'abonnement →</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
