<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Bare Metal Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Serveurs dédiés</text>
  <text x="170" y="75" class="text-muted" font-size="14">VPS</text>
  <text x="230" y="75" class="text-primary" font-size="14" font-weight="600">Nutanix</text>
  <rect x="225" y="85" width="55" height="3" class="bg-primary"/>

  <!-- Content Area -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <rect x="12" y="16" width="256" height="34" rx="4" class="bg-neutral-100" stroke="#E5E7EB"/>
      <text x="26" y="38" class="text-muted" font-size="12">Rechercher...</text>

      <g transform="translate(12, 70)">
        <rect x="0" y="0" width="256" height="50" rx="4" fill="#E8F0FE"/>
        <text x="12" y="20" class="text-dark" font-size="12" font-weight="500">nutanix-cluster-01</text>
        <text x="12" y="38" class="text-muted" font-size="10">rbx - 3 nœuds</text>
      </g>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Breadcrumb -->
        <text x="0" y="16" class="text-primary" font-size="12">nutanix-cluster-01</text>
        <text x="115" y="16" class="text-muted" font-size="12">/</text>
        <text x="125" y="16" class="text-primary" font-size="12">node-01</text>
        <text x="175" y="16" class="text-muted" font-size="12">/</text>
        <text x="185" y="16" class="text-dark" font-size="12">Bande passante</text>

        <!-- Title -->
        <text x="0" y="50" class="text-dark" font-size="18" font-weight="600">Commander de la bande passante privée</text>

        <!-- Node info -->
        <g transform="translate(0, 80)">
          <rect x="0" y="0" width="500" height="60" rx="4" class="bg-neutral-100"/>
          <text x="20" y="25" class="text-muted" font-size="11">Nœud</text>
          <text x="20" y="45" class="text-dark" font-size="13" font-weight="500">ns12345.ip-51-123-45.eu (node-01)</text>
        </g>

        <!-- Bandwidth selection -->
        <g transform="translate(0, 170)">
          <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Bande passante souhaitée</text>
          <rect x="0" y="12" width="400" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
          <text x="12" y="36" class="text-dark" font-size="12">10 Gbps</text>
          <text x="380" y="36" class="text-muted" font-size="10">▼</text>
        </g>

        <!-- Duration -->
        <g transform="translate(0, 250)">
          <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Durée</text>

          <g transform="translate(0, 20)">
            <circle cx="10" cy="10" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
            <circle cx="10" cy="10" r="4" fill="#0050D7"/>
            <text x="30" y="15" class="text-dark" font-size="12">Mensuel - 99,00 € HT/mois</text>
          </g>
        </g>

        <!-- Actions -->
        <g transform="translate(0, 330)">
          <rect x="0" y="0" width="120" height="36" rx="4" class="btn-primary"/>
          <text x="60" y="23" class="text-white" font-size="13" text-anchor="middle">Commander</text>

          <rect x="140" y="0" width="100" height="36" rx="4" class="btn-outline"/>
          <text x="190" y="23" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>
        </g>
      </g>
    </g>
  </g>
</svg>
