<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="140" height="3" fill="#FFFFFF"/>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="360" y="75" class="text-primary" font-size="14" font-weight="600">Nutanix</text>
  <rect x="355" y="85" width="60" height="3" class="bg-primary"/>

  <!-- Modal overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Warning Modal dialog -->
  <g transform="translate(420, 280)">
    <rect x="0" y="0" width="600" height="300" rx="8" class="bg-white"/>

    <!-- Warning header bar -->
    <rect x="0" y="0" width="600" height="4" rx="8 8 0 0" fill="#D97706"/>

    <!-- Warning icon and header -->
    <g transform="translate(30, 30)">
      <circle cx="20" cy="20" r="20" fill="#FEF3C7"/>
      <text x="20" y="28" class="text-warning" font-size="18" text-anchor="middle" font-weight="600">⚠</text>
      <text x="60" y="28" class="text-dark" font-size="18" font-weight="600">Redeployer le cluster</text>
    </g>

    <!-- Warning content -->
    <g transform="translate(30, 90)">
      <text x="0" y="20" class="text-dark" font-size="13">Vous etes sur le point de redeployer votre cluster Nutanix.</text>
      <text x="0" y="44" class="text-dark" font-size="13">Cette action va reinitialiser completement le cluster.</text>

      <!-- Warning box -->
      <rect x="0" y="70" width="540" height="60" rx="8" class="bg-warning"/>
      <g transform="translate(20, 90)">
        <text x="0" y="10" class="text-warning" font-size="12" font-weight="500">⚠ Attention</text>
        <text x="0" y="32" class="text-warning" font-size="11">Toutes les donnees seront supprimees. Cette action est irreversible.</text>
      </g>
    </g>

    <!-- Action buttons -->
    <g transform="translate(30, 240)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="25" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="420" y="0" width="140" height="40" rx="4" fill="#D97706"/>
      <text x="490" y="25" class="text-white" font-size="12" text-anchor="middle">Continuer</text>
    </g>

    <!-- Close button -->
    <text x="570" y="30" class="text-muted" font-size="20" text-anchor="middle">×</text>
  </g>
</svg>
