<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Nutanix - Network Detail</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Back link -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">← Retour au cluster</text>
  </g>

  <!-- Header -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Configuration réseau</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">nutanix-cluster-prod</text>
  </g>

  <!-- Network info tiles -->
  <g transform="translate(30, 140)">
    <!-- Tile 1: vRack -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="340" height="160" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">vRack</text>

      <g transform="translate(20, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Nom</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">pn-nutanix-prod</text>
      </g>

      <g transform="translate(20, 105)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">ID</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">pn-123456</text>
      </g>
    </g>

    <!-- Tile 2: IP Ranges -->
    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="340" height="160" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Plages IP</text>

      <g transform="translate(20, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">CVM</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.168.1.10 - 192.168.1.19</text>
      </g>

      <g transform="translate(20, 105)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">AHV</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.168.1.20 - 192.168.1.29</text>
      </g>
    </g>

    <!-- Tile 3: Prism -->
    <g transform="translate(720, 0)">
      <rect x="0" y="0" width="340" height="160" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Prism Central</text>

      <g transform="translate(20, 60)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">URL</text>
        <text x="0" y="20" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">https://prism.nutanix.ovh.net</text>
      </g>

      <g transform="translate(20, 105)">
        <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">IP VIP</text>
        <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.168.1.100</text>
      </g>
    </g>
  </g>

  <!-- Nodes network table -->
  <g transform="translate(30, 330)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Réseau des nœuds</text>

    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="1040" height="170" rx="8" fill="white" stroke="#E5E7EB"/>

      <!-- Table Header -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="1040" height="45" rx="8" fill="#F9FAFB"/>
        <text x="20" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nœud</text>
        <text x="200" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">IP CVM</text>
        <text x="400" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">IP AHV</text>
        <text x="600" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">IPMI</text>
        <text x="800" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Statut</text>
      </g>

      <!-- Row 1 -->
      <g transform="translate(0, 50)">
        <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
        <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">node-01</text>
        <text x="200" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.168.1.10</text>
        <text x="400" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.168.1.20</text>
        <text x="600" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.0.10</text>
        <g transform="translate(800, 18)">
          <rect x="0" y="0" width="70" height="22" rx="4" fill="#DCFCE7"/>
          <text x="12" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Connecté</text>
        </g>
      </g>

      <!-- Row 2 -->
      <g transform="translate(0, 105)">
        <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
        <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">node-02</text>
        <text x="200" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.168.1.11</text>
        <text x="400" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">192.168.1.21</text>
        <text x="600" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">10.0.0.11</text>
        <g transform="translate(800, 18)">
          <rect x="0" y="0" width="70" height="22" rx="4" fill="#DCFCE7"/>
          <text x="12" y="15" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Connecté</text>
        </g>
      </g>
    </g>
  </g>
</svg>
