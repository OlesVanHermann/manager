<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="170" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="165" y="46" width="140" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" fill="#059669" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-muted" font-size="14">VMware on OVHcloud</text>
  <text x="270" y="75" class="text-muted" font-size="14">SAP HANA</text>
  <text x="360" y="75" class="text-primary" font-size="14" font-weight="600">Nutanix</text>
  <rect x="355" y="85" width="55" height="3" class="bg-primary"/>

  <!-- Overlay sombre -->
  <rect width="1440" height="900" fill="#000000" opacity="0.5"/>

  <!-- Modal Eteindre le node -->
  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="600" height="480" rx="8" fill="#FFFFFF" filter="url(#shadow)"/>

    <!-- Header modal -->
    <rect x="0" y="0" width="600" height="60" rx="8" fill="#FFFFFF"/>
    <text x="24" y="38" class="text-dark" font-size="18" font-weight="600">Eteindre le node</text>
    <text x="560" y="38" class="text-muted" font-size="20" cursor="pointer">×</text>
    <line x1="0" y1="60" x2="600" y2="60" class="divider"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning message -->
      <rect x="0" y="0" width="552" height="100" rx="4" class="bg-warning"/>
      <rect x="0" y="0" width="552" height="100" rx="4" stroke="#D97706" fill="none"/>
      <g transform="translate(16, 20)">
        <circle cx="10" cy="10" r="10" fill="#D97706"/>
        <text x="10" y="14" class="text-white" font-size="12" text-anchor="middle" font-weight="600">!</text>
        <text x="36" y="6" class="text-warning" font-size="12">L'extinction du node arretera toutes les machines virtuelles</text>
        <text x="36" y="24" class="text-warning" font-size="12">hebergees sur ce node. Cette action peut entrainer une</text>
        <text x="36" y="42" class="text-warning" font-size="12">interruption de service.</text>
        <text x="36" y="66" class="text-primary" font-size="12">Consulter le guide ↗</text>
      </g>

      <!-- Confirmation text -->
      <g transform="translate(0, 120)">
        <text x="0" y="0" class="text-dark" font-size="13">Vous etes sur le point d'eteindre le node :</text>
        <text x="0" y="24" class="text-primary" font-size="13" font-weight="600">nutanix-node-abc123</text>
      </g>

      <!-- Confirmation input -->
      <g transform="translate(0, 180)">
        <text x="0" y="0" class="text-dark" font-size="13" font-weight="500">Pour confirmer, tapez "POWEROFF" *</text>
        <rect x="0" y="12" width="552" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="16" y="38" class="text-dark" font-size="13">POWEROFF</text>
      </g>

      <!-- Help text -->
      <g transform="translate(0, 260)">
        <text x="0" y="0" class="text-muted" font-size="11">Les champs marques d'un asterisque (*) sont obligatoires.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="416" x2="600" y2="416" class="divider"/>
    <g transform="translate(24, 432)">
      <!-- Bouton Annuler -->
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#0050D7"/>
      <text x="50" y="23" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>

      <!-- Bouton Confirmer -->
      <rect x="452" y="0" width="100" height="36" rx="4" fill="#D97706"/>
      <text x="502" y="23" class="text-white" font-size="13" text-anchor="middle">Eteindre</text>
    </g>
  </g>
</svg>
