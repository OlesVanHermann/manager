<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1100" width="1440" height="1100">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tab-indicator { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #92400E; }
      .btn-secondary { fill: #FFFFFF; stroke: #0050D7; }
      .btn-secondary-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1100" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="1040" class="bg-white"/>
  <rect x="240" y="60" width="1" height="1040" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">BARE METAL CLOUD</text>
  <text x="20" y="130" class="text-muted">Serveurs dédiés</text>
  <rect x="0" y="145" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="168" class="text-link" font-weight="600">Nutanix</text>
  
  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-muted" font-size="13">Bare Metal Cloud / Nutanix</text>
    
    <!-- Page Title + Guide -->
    <text x="0" y="60" class="text-title">nutanix-cluster-abc123</text>
    <g transform="translate(750, 45)">
      <rect x="0" y="0" width="100" height="32" rx="4" class="btn-secondary"/>
      <text x="50" y="21" text-anchor="middle" class="btn-secondary-text">Guides</text>
    </g>
    <text x="0" y="82" class="text-muted">nutanix-cluster-abc123</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 100)">
      <text x="0" y="0" class="text-tab-active">Informations générales</text>
      <rect x="0" y="8" width="145" height="3" class="tab-indicator"/>
      <text x="180" y="0" class="text-tab">Noeuds</text>
      <rect x="0" y="14" width="880" height="1" fill="#E5E7EB"/>
    </g>
    
    <!-- 3x2 Grid of Tiles -->
    <!-- Row 1 -->
    <g transform="translate(0, 140)">
      <!-- Tile 1: Informations générales -->
      <g>
        <rect x="0" y="0" width="280" height="420" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="280" height="420" rx="8" class="border"/>
        <text x="20" y="30" class="text-h3">Informations générales</text>
        
        <text x="20" y="65" class="text-muted">Nom</text>
        <text x="20" y="85" class="text-body">nutanix-cluster-abc123</text>
        <text x="250" y="75" class="text-link">⋮</text>
        
        <text x="20" y="115" class="text-muted">Nom commercial</text>
        <text x="20" y="135" class="text-body">Nutanix Standard</text>
        
        <text x="20" y="165" class="text-muted">Redéploiement du cluster</text>
        <text x="20" y="185" class="text-link">Redéployer mon cluster →</text>
        
        <text x="20" y="215" class="text-muted">Interface d'administration</text>
        <g transform="translate(20, 225)">
          <rect x="0" y="0" width="160" height="32" rx="4" class="btn-secondary"/>
          <text x="80" y="21" text-anchor="middle" class="btn-secondary-text">Accéder à Prism Central</text>
        </g>
        
        <text x="20" y="285" class="text-muted">Nombre de noeuds</text>
        <text x="20" y="305" class="text-body" font-weight="600">3</text>
        <text x="30" y="305" class="text-muted"> noeuds dans la souscription initiale</text>
        <g transform="translate(20, 315)">
          <rect x="0" y="0" width="90" height="20" rx="4" class="badge-success"/>
          <text x="10" y="14" class="badge-success-text">3 noeuds installés</text>
        </g>
        <text x="20" y="355" class="text-link">Gérer mes noeuds →</text>
        
        <text x="20" y="385" class="text-muted">Datacentre</text>
        <text x="20" y="405" class="text-body">GRA (Gravelines)</text>
      </g>
      
      <!-- Tile 2: Licence -->
      <g transform="translate(300, 0)">
        <rect x="0" y="0" width="280" height="420" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="280" height="420" rx="8" class="border"/>
        <text x="20" y="30" class="text-h3">Licence</text>
        
        <text x="20" y="65" class="text-muted">Type de pack</text>
        <text x="20" y="85" class="text-link">Nutanix Standard ↗</text>
        
        <text x="20" y="115" class="text-muted">État de la licence</text>
        <g transform="translate(20, 125)">
          <rect x="0" y="0" width="50" height="20" rx="4" class="badge-success"/>
          <text x="10" y="14" class="badge-success-text">Active</text>
        </g>
        
        <text x="20" y="175" class="text-muted">Date d'expiration</text>
        <text x="20" y="195" class="text-body">31/12/2025</text>
        
        <text x="20" y="225" class="text-muted">Facteur de réplication</text>
        <text x="20" y="245" class="text-body">RF2</text>
        
        <text x="20" y="275" class="text-muted">Fault Tolerance Domain</text>
        <text x="20" y="295" class="text-body">Node awareness</text>
      </g>
      
      <!-- Tile 3: Réseau -->
      <g transform="translate(600, 0)">
        <rect x="0" y="0" width="280" height="420" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="280" height="420" rx="8" class="border"/>
        <text x="20" y="30" class="text-h3">Réseau</text>
        
        <text x="20" y="65" class="text-muted">IP Prism Central</text>
        <text x="20" y="85" class="text-body">192.168.1.10</text>
        
        <text x="20" y="115" class="text-muted">vRack</text>
        <text x="20" y="135" class="text-link">pn-abc123 ↗</text>
        
        <text x="20" y="165" class="text-muted">Bande passante privée</text>
        <text x="20" y="185" class="text-body">25 Gbps</text>
        
        <text x="20" y="215" class="text-muted">IP Gateway</text>
        <text x="20" y="235" class="text-body">192.168.1.1</text>
      </g>
    </g>
    
    <!-- Row 2 -->
    <g transform="translate(0, 580)">
      <!-- Tile 4: Support -->
      <g>
        <rect x="0" y="0" width="280" height="200" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="280" height="200" rx="8" class="border"/>
        <text x="20" y="30" class="text-h3">Support</text>
        
        <text x="20" y="65" class="text-muted">Tickets ouverts</text>
        <text x="20" y="85" class="text-body" font-size="24" font-weight="600">0</text>
        
        <text x="20" y="120" class="text-link">Créer un ticket →</text>
        <text x="20" y="145" class="text-link">Voir les travaux en cours →</text>
      </g>
      
      <!-- Tile 5: Abonnement -->
      <g transform="translate(300, 0)">
        <rect x="0" y="0" width="280" height="200" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="280" height="200" rx="8" class="border"/>
        <text x="20" y="30" class="text-h3">Abonnement</text>
        
        <text x="20" y="65" class="text-muted">Date de création</text>
        <text x="20" y="85" class="text-body">15/01/2024</text>
        
        <text x="20" y="115" class="text-muted">Date de renouvellement</text>
        <text x="20" y="135" class="text-body">15/01/2025</text>
        
        <text x="20" y="165" class="text-muted">Engagement</text>
        <text x="20" y="185" class="text-body">12 mois</text>
      </g>
    </g>
    
    <!-- Action Menu OPEN on Nom -->
    <g transform="translate(195, 195)">
      <rect x="0" y="0" width="100" height="44" rx="4" class="action-menu"/>
      <text x="15" y="28" class="text-body">Modifier</text>
    </g>
  </g>
</svg>
