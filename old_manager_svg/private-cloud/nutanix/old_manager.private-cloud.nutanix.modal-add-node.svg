<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="140" height="3" fill="#FFFFFF"/>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="360" y="75" class="text-primary" font-size="14" font-weight="600">Nutanix</text>
  <rect x="355" y="85" width="60" height="3" class="bg-primary"/>

  <!-- Modal overlay -->
  <rect x="0" y="90" width="1440" height="810" class="bg-overlay"/>

  <!-- Modal dialog -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="450" rx="8" class="bg-white"/>

    <!-- Modal header -->
    <g transform="translate(30, 30)">
      <text x="0" y="20" class="text-dark" font-size="18" font-weight="600">Ajouter des noeuds</text>
      <text x="0" y="48" class="text-muted" font-size="12">Ajoutez des noeuds supplementaires a votre cluster Nutanix</text>
    </g>

    <!-- Form content -->
    <g transform="translate(30, 100)">
      <!-- Cluster info -->
      <text x="0" y="16" class="text-muted" font-size="11">Cluster</text>
      <text x="0" y="36" class="text-dark" font-size="12" font-weight="500">Cluster Nutanix Production (nutanix-abc123)</text>

      <!-- Current nodes -->
      <text x="0" y="76" class="text-muted" font-size="11">Noeuds actuels</text>
      <text x="0" y="96" class="text-dark" font-size="12">4 noeuds</text>

      <!-- Max nodes -->
      <text x="0" y="136" class="text-muted" font-size="11">Maximum autorise</text>
      <text x="0" y="156" class="text-dark" font-size="12">8 noeuds</text>

      <!-- Number to add -->
      <text x="0" y="196" class="text-dark" font-size="12" font-weight="500">Nombre de noeuds a ajouter</text>
      <g transform="translate(0, 210)">
        <rect x="0" y="0" width="40" height="40" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
        <text x="20" y="26" class="text-primary" font-size="16" text-anchor="middle">-</text>

        <rect x="50" y="0" width="80" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
        <text x="90" y="26" class="text-dark" font-size="14" text-anchor="middle">1</text>

        <rect x="140" y="0" width="40" height="40" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
        <text x="160" y="26" class="text-primary" font-size="16" text-anchor="middle">+</text>
      </g>

      <!-- Estimated price -->
      <text x="0" y="296" class="text-muted" font-size="11">Prix estime</text>
      <text x="0" y="318" class="text-dark" font-size="14" font-weight="600">500.00 EUR HT/mois</text>
    </g>

    <!-- Action buttons -->
    <g transform="translate(30, 390)">
      <rect x="0" y="0" width="100" height="40" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="50" y="25" class="text-muted" font-size="12" text-anchor="middle">Annuler</text>

      <rect x="420" y="0" width="140" height="40" rx="4" class="bg-primary"/>
      <text x="490" y="25" class="text-white" font-size="12" text-anchor="middle">Ajouter</text>
    </g>

    <!-- Close button -->
    <text x="570" y="30" class="text-muted" font-size="20" text-anchor="middle">Ã—</text>
  </g>
</svg>
