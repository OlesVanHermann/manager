<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="170" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="165" y="46" width="140" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" class="text-success" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-muted" font-size="14">VMware on OVHcloud</text>
  <text x="270" y="75" class="text-muted" font-size="14">SAP HANA</text>
  <text x="360" y="75" class="text-muted" font-size="14">Nutanix</text>
  <text x="440" y="75" class="text-muted" font-size="14">Veeam Enterprise</text>
  <text x="580" y="75" class="text-primary" font-size="14" font-weight="600">Managed Bare Metal</text>
  <rect x="575" y="85" width="130" height="3" class="bg-primary"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- Main panel -->
      <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

      <g transform="translate(24, 20)">
        <!-- Page header -->
        <text x="0" y="24" class="text-dark" font-size="20" font-weight="600">Production Baremetal</text>
        <rect x="200" y="8" width="24" height="24" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="212" y="24" class="text-muted" font-size="12" text-anchor="middle">✎</text>

        <text x="0" y="52" class="text-muted" font-size="13">mbm-abc12345</text>
        <text x="0" y="80" class="text-primary" font-size="13">← Retour a la liste</text>

        <!-- Dashboard tiles (3 columns) -->
        <g transform="translate(0, 110)">
          <!-- Actions tile -->
          <rect x="0" y="0" width="420" height="240" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(20, 20)">
            <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">Actions rapides</text>

            <rect x="0" y="40" width="380" height="40" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
            <text x="190" y="65" class="text-primary" font-size="12" text-anchor="middle">Ajouter un datacenter</text>

            <rect x="0" y="90" width="380" height="40" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
            <text x="190" y="115" class="text-primary" font-size="12" text-anchor="middle">Commander des ressources</text>

            <rect x="0" y="140" width="380" height="40" rx="4" stroke="#DC2626" fill="#FFFFFF"/>
            <text x="190" y="165" fill="#DC2626" font-size="12" font-family="Source Sans Pro" text-anchor="middle">Resilier le service</text>
          </g>

          <!-- Configuration tile -->
          <rect x="440" y="0" width="420" height="240" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(460, 20)">
            <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">Configuration</text>

            <text x="0" y="56" class="text-muted" font-size="11">Nom du service</text>
            <text x="0" y="74" class="text-dark" font-size="12">Production Baremetal</text>

            <text x="0" y="106" class="text-muted" font-size="11">Gamme</text>
            <text x="0" y="124" class="text-dark" font-size="12">Essentials</text>

            <text x="0" y="156" class="text-muted" font-size="11">Datacenters</text>
            <text x="0" y="174" class="text-dark" font-size="12">2 datacenters</text>

            <text x="0" y="206" class="text-muted" font-size="11">Localisation</text>
            <text x="0" y="224" class="text-dark" font-size="12">Roubaix (RBX3)</text>
          </g>

          <!-- Subscription tile -->
          <rect x="880" y="0" width="420" height="240" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(900, 20)">
            <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">Abonnement</text>
            <text x="370" y="18" class="text-muted" font-size="16">⋮</text>

            <text x="0" y="56" class="text-muted" font-size="11">Renouvellement automatique</text>
            <text x="0" y="74" class="text-dark" font-size="12">15/02/2026</text>

            <text x="0" y="106" class="text-muted" font-size="11">Contact</text>
            <text x="0" y="124" class="text-dark" font-size="12">admin@example.com (Admin)</text>
            <text x="0" y="142" class="text-dark" font-size="12">billing@example.com (Facturation)</text>
            <text x="0" y="160" class="text-dark" font-size="12">tech@example.com (Technique)</text>

            <text x="0" y="192" class="text-muted" font-size="11">Date de creation</text>
            <text x="0" y="210" class="text-dark" font-size="12">15/02/2024</text>
          </g>

          <!-- Resources tile -->
          <rect x="0" y="260" width="420" height="200" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(20, 280)">
            <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">Ressources</text>

            <text x="0" y="56" class="text-muted" font-size="11">Hosts</text>
            <text x="0" y="74" class="text-dark" font-size="12">8 hosts</text>

            <text x="200" y="56" class="text-muted" font-size="11">Datastores</text>
            <text x="200" y="74" class="text-dark" font-size="12">12 datastores</text>

            <text x="0" y="116" class="text-muted" font-size="11">VMs</text>
            <text x="0" y="134" class="text-dark" font-size="12">48 machines virtuelles</text>

            <text x="200" y="116" class="text-muted" font-size="11">Statut</text>
            <rect x="200" y="122" width="60" height="20" rx="10" fill="#DEF7EC"/>
            <text x="230" y="136" class="text-success" font-size="10" text-anchor="middle">Actif</text>
          </g>

          <!-- Network tile -->
          <rect x="440" y="260" width="420" height="200" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(460, 280)">
            <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">Reseau</text>

            <text x="0" y="56" class="text-muted" font-size="11">IP publiques</text>
            <text x="0" y="74" class="text-dark" font-size="12">4 blocs IP</text>

            <text x="200" y="56" class="text-muted" font-size="11">vRack</text>
            <text x="200" y="74" class="text-dark" font-size="12">pn-123456</text>

            <text x="0" y="116" class="text-muted" font-size="11">VLANs prives</text>
            <text x="0" y="134" class="text-dark" font-size="12">3 VLANs configures</text>

            <text x="0" y="166" class="text-primary" font-size="12">Gerer le reseau →</text>
          </g>

          <!-- Security tile -->
          <rect x="880" y="260" width="420" height="200" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(900, 280)">
            <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">Securite</text>

            <text x="0" y="56" class="text-muted" font-size="11">Politique de securite</text>
            <text x="0" y="74" class="text-dark" font-size="12">8 regles actives</text>

            <text x="200" y="56" class="text-muted" font-size="11">Utilisateurs</text>
            <text x="200" y="74" class="text-dark" font-size="12">5 utilisateurs</text>

            <text x="0" y="116" class="text-muted" font-size="11">Certificat SSL</text>
            <rect x="0" y="122" width="80" height="20" rx="10" fill="#DEF7EC"/>
            <text x="40" y="136" class="text-success" font-size="10" text-anchor="middle">Valide</text>

            <text x="0" y="166" class="text-primary" font-size="12">Gerer la securite →</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
