<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .table-header { fill: #F9FAFB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="140" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" class="text-success" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-muted" font-size="14">VMware on OVHcloud</text>
  <text x="270" y="75" class="text-primary" font-size="14" font-weight="600">SAP HANA</text>
  <rect x="265" y="85" width="70" height="3" class="bg-primary"/>
  <text x="360" y="75" class="text-muted" font-size="14">Nutanix</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- Main panel -->
      <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

      <g transform="translate(24, 20)">
        <!-- Page header -->
        <text x="0" y="24" class="text-dark" font-size="20" font-weight="600">SAP HANA</text>
        <text x="0" y="52" class="text-muted" font-size="13">Vos instances SAP HANA on OVHcloud</text>

        <!-- Datagrid -->
        <g transform="translate(0, 80)">
          <!-- Table header -->
          <rect x="0" y="0" width="1320" height="40" class="table-header"/>
          <rect x="0" y="0" width="1320" height="40" class="border"/>

          <text x="16" y="25" class="text-muted" font-size="11" font-weight="600">Nom</text>
          <text x="280" y="25" class="text-muted" font-size="11" font-weight="600">ID service</text>
          <text x="480" y="25" class="text-muted" font-size="11" font-weight="600">Offre</text>
          <text x="650" y="25" class="text-muted" font-size="11" font-weight="600">Serveurs</text>
          <text x="750" y="25" class="text-muted" font-size="11" font-weight="600">Datacenter</text>
          <text x="920" y="25" class="text-muted" font-size="11" font-weight="600">Statut</text>
          <text x="1100" y="25" class="text-muted" font-size="11" font-weight="600">Actions</text>

          <!-- Row 1 -->
          <rect x="0" y="40" width="1320" height="45" fill="#FFFFFF"/>
          <line x1="0" y1="85" x2="1320" y2="85" class="divider"/>
          <text x="16" y="68" class="text-primary" font-size="12">SAP HANA Production</text>
          <text x="280" y="68" class="text-dark" font-size="12">sap-hana-abc123</text>
          <text x="480" y="68" class="text-dark" font-size="12">SAP HANA Large</text>
          <text x="650" y="68" class="text-dark" font-size="12">2</text>
          <text x="750" y="68" class="text-dark" font-size="12">RBX (rbx7)</text>
          <rect x="920" y="54" width="60" height="20" rx="10" fill="#DEF7EC"/>
          <text x="950" y="68" class="text-success" font-size="10" text-anchor="middle">Actif</text>
          <text x="1100" y="68" class="text-muted" font-size="16">⋮</text>

          <!-- Row 2 -->
          <rect x="0" y="85" width="1320" height="45" fill="#FFFFFF"/>
          <line x1="0" y1="130" x2="1320" y2="130" class="divider"/>
          <text x="16" y="113" class="text-primary" font-size="12">SAP HANA Dev</text>
          <text x="280" y="113" class="text-dark" font-size="12">sap-hana-def456</text>
          <text x="480" y="113" class="text-dark" font-size="12">SAP HANA Medium</text>
          <text x="650" y="113" class="text-dark" font-size="12">1</text>
          <text x="750" y="113" class="text-dark" font-size="12">GRA (gra3)</text>
          <rect x="920" y="99" width="60" height="20" rx="10" fill="#DEF7EC"/>
          <text x="950" y="113" class="text-success" font-size="10" text-anchor="middle">Actif</text>
          <text x="1100" y="113" class="text-muted" font-size="16">⋮</text>

          <!-- Action menu OPEN on row 1 -->
          <g transform="translate(1030, 45)">
            <rect x="0" y="0" width="120" height="76" rx="6" fill="#FFFFFF" stroke="#E5E7EB" filter="url(#shadow)"/>
            <text x="16" y="28" class="text-dark" font-size="12">Details</text>
            <line x1="0" y1="38" x2="120" y2="38" class="divider"/>
            <text x="16" y="60" fill="#DC2626" font-size="12" font-family="Source Sans Pro">Resilier</text>
          </g>
        </g>

        <!-- Pagination -->
        <g transform="translate(0, 200)">
          <text x="0" y="16" class="text-muted" font-size="11">Page 1 sur 1</text>
          <text x="1220" y="16" class="text-muted" font-size="11">2 resultats</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
