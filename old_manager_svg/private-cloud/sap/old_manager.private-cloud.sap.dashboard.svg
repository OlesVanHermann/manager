<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="205" y="46" width="140" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" class="text-success" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-muted" font-size="14">VMware on OVHcloud</text>
  <text x="270" y="75" class="text-primary" font-size="14" font-weight="600">SAP HANA</text>
  <rect x="265" y="85" width="70" height="3" class="bg-primary"/>
  <text x="360" y="75" class="text-muted" font-size="14">Nutanix</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- Main panel -->
      <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

      <g transform="translate(24, 20)">
        <!-- Page header -->
        <text x="0" y="24" class="text-dark" font-size="20" font-weight="600">SAP HANA Production</text>
        <rect x="220" y="8" width="24" height="24" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="232" y="24" class="text-muted" font-size="12" text-anchor="middle">✎</text>

        <text x="0" y="52" class="text-muted" font-size="13">sap-hana-abc123</text>
        <text x="0" y="80" class="text-primary" font-size="13">← Retour a la liste</text>

        <!-- NAV4 - Tabs -->
        <g transform="translate(0, 104)">
          <rect x="0" y="0" width="140" height="32" rx="4" class="bg-primary"/>
          <text x="70" y="21" class="text-white" font-size="12" text-anchor="middle">Informations generales</text>

          <rect x="148" y="0" width="90" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="193" y="21" class="text-primary" font-size="12" text-anchor="middle">Serveurs</text>

          <rect x="246" y="0" width="80" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="286" y="21" class="text-primary" font-size="12" text-anchor="middle">Stockage</text>
        </g>

        <!-- Dashboard tiles -->
        <g transform="translate(0, 160)">
          <!-- General info tile -->
          <rect x="0" y="0" width="420" height="380" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(20, 20)">
            <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">Informations generales</text>

            <text x="0" y="56" class="text-muted" font-size="11">Nom du service</text>
            <text x="0" y="74" class="text-dark" font-size="12">SAP HANA Production</text>

            <text x="0" y="106" class="text-muted" font-size="11">Nom commercial</text>
            <text x="0" y="124" class="text-dark" font-size="12">SAP HANA Large</text>

            <text x="0" y="156" class="text-muted" font-size="11">Version SAP HANA</text>
            <text x="0" y="174" class="text-dark" font-size="12">SAP HANA 2.0 SPS06</text>

            <text x="0" y="206" class="text-muted" font-size="11">Nombre de serveurs</text>
            <text x="0" y="224" class="text-dark" font-size="12">2 serveurs</text>

            <text x="0" y="256" class="text-muted" font-size="11">Datacenter</text>
            <text x="0" y="274" class="text-dark" font-size="12">Roubaix (RBX7)</text>

            <text x="0" y="306" class="text-muted" font-size="11">Statut</text>
            <rect x="0" y="314" width="60" height="20" rx="10" fill="#DEF7EC"/>
            <text x="30" y="328" class="text-success" font-size="10" text-anchor="middle">Actif</text>

            <text x="0" y="358" class="text-primary" font-size="12">Acceder a SAP HANA Studio ↗</text>
          </g>

          <!-- Resources tile -->
          <rect x="440" y="0" width="420" height="180" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(460, 20)">
            <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">Ressources</text>

            <text x="0" y="56" class="text-muted" font-size="11">Memoire totale</text>
            <text x="0" y="74" class="text-dark" font-size="12">2 TB RAM</text>

            <text x="200" y="56" class="text-muted" font-size="11">Stockage</text>
            <text x="200" y="74" class="text-dark" font-size="12">10 TB NVMe</text>

            <text x="0" y="116" class="text-muted" font-size="11">CPU</text>
            <text x="0" y="134" class="text-dark" font-size="12">4 x Intel Xeon Platinum 8380</text>

            <text x="0" y="158" class="text-muted" font-size="11">vCPU</text>
            <text x="0" y="176" class="text-dark" font-size="12">160 vCPU</text>
          </g>

          <!-- Network tile -->
          <rect x="440" y="200" width="420" height="180" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(460, 220)">
            <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">Reseau</text>

            <text x="0" y="56" class="text-muted" font-size="11">IP publique</text>
            <text x="0" y="74" class="text-dark" font-size="12">192.0.2.200</text>

            <text x="200" y="56" class="text-muted" font-size="11">VLAN prive</text>
            <text x="200" y="74" class="text-dark" font-size="12">vlan-sap-123</text>

            <text x="0" y="116" class="text-muted" font-size="11">Bande passante</text>
            <text x="0" y="134" class="text-dark" font-size="12">25 Gbps</text>
          </g>

          <!-- Subscription tile -->
          <rect x="880" y="0" width="420" height="180" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(900, 20)">
            <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">Abonnement</text>

            <text x="0" y="56" class="text-muted" font-size="11">Date de creation</text>
            <text x="0" y="74" class="text-dark" font-size="12">15/01/2024</text>

            <text x="0" y="106" class="text-muted" font-size="11">Date de renouvellement</text>
            <text x="0" y="124" class="text-dark" font-size="12">15/01/2025</text>

            <text x="0" y="156" class="text-primary" font-size="12">Gerer l'abonnement →</text>
          </g>

          <!-- Support tile -->
          <rect x="880" y="200" width="420" height="180" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
          <g transform="translate(900, 220)">
            <text x="0" y="18" class="text-dark" font-size="14" font-weight="600">Support</text>

            <text x="0" y="56" class="text-muted" font-size="11">Niveau de support</text>
            <text x="0" y="74" class="text-dark" font-size="12">Premium</text>

            <text x="0" y="106" class="text-muted" font-size="11">Travaux en cours</text>
            <text x="0" y="124" class="text-dark" font-size="12">Aucun</text>

            <text x="0" y="156" class="text-primary" font-size="12">Creer un ticket →</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
