<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .table-header { fill: #F9FAFB; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="170" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="165" y="46" width="140" height="3" fill="#FFFFFF"/>

  <!-- Badge utilisateur -->
  <rect x="1280" y="12" width="140" height="26" rx="13" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1298" cy="25" r="10" fill="#DEF7EC"/>
  <text x="1298" y="29" class="text-success" font-size="9" text-anchor="middle" font-weight="600">OK</text>
  <text x="1320" y="29" class="text-white" font-size="12">ab12345-ovh</text>

  <!-- NAV2 - Sous-header -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Accueil</text>
  <text x="120" y="75" class="text-muted" font-size="14">VMware on OVHcloud</text>
  <text x="270" y="75" class="text-primary" font-size="14" font-weight="600">SAP HANA</text>
  <rect x="265" y="85" width="70" height="3" class="bg-primary"/>
  <text x="360" y="75" class="text-muted" font-size="14">Nutanix</text>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <g transform="translate(24, 0)">
      <!-- Main panel -->
      <rect x="0" y="0" width="1392" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1392" height="765" rx="8" class="border"/>

      <g transform="translate(24, 20)">
        <!-- Page header -->
        <text x="0" y="24" class="text-dark" font-size="20" font-weight="600">SAP HANA Production</text>
        <rect x="220" y="8" width="24" height="24" rx="4" stroke="#E5E7EB" fill="#FFFFFF"/>
        <text x="232" y="24" class="text-muted" font-size="12" text-anchor="middle">✎</text>

        <text x="0" y="52" class="text-muted" font-size="13">sap-hana-abc123</text>
        <text x="0" y="80" class="text-primary" font-size="13">← Retour a la liste</text>

        <!-- NAV4 - Tabs -->
        <g transform="translate(0, 104)">
          <rect x="0" y="0" width="140" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="70" y="21" class="text-primary" font-size="12" text-anchor="middle">Informations generales</text>

          <rect x="148" y="0" width="90" height="32" rx="4" class="bg-primary"/>
          <text x="193" y="21" class="text-white" font-size="12" text-anchor="middle">Serveurs</text>

          <rect x="246" y="0" width="80" height="32" rx="4" stroke="#0050D7" fill="#FFFFFF"/>
          <text x="286" y="21" class="text-primary" font-size="12" text-anchor="middle">Stockage</text>
        </g>

        <!-- Datagrid -->
        <g transform="translate(0, 160)">
          <!-- Table header -->
          <rect x="0" y="0" width="1320" height="40" class="table-header"/>
          <rect x="0" y="0" width="1320" height="40" class="border"/>

          <text x="16" y="25" class="text-muted" font-size="11" font-weight="600">Nom du serveur</text>
          <text x="200" y="25" class="text-muted" font-size="11" font-weight="600">Role</text>
          <text x="350" y="25" class="text-muted" font-size="11" font-weight="600">Memoire</text>
          <text x="480" y="25" class="text-muted" font-size="11" font-weight="600">CPU</text>
          <text x="650" y="25" class="text-muted" font-size="11" font-weight="600">Stockage</text>
          <text x="800" y="25" class="text-muted" font-size="11" font-weight="600">IP</text>
          <text x="950" y="25" class="text-muted" font-size="11" font-weight="600">Statut</text>
          <text x="1100" y="25" class="text-muted" font-size="11" font-weight="600">Actions</text>

          <!-- Row 1 -->
          <rect x="0" y="40" width="1320" height="45" fill="#FFFFFF"/>
          <line x1="0" y1="85" x2="1320" y2="85" class="divider"/>
          <text x="16" y="68" class="text-primary" font-size="12">sap-hana-node01</text>
          <text x="200" y="68" class="text-dark" font-size="12">Master</text>
          <text x="350" y="68" class="text-dark" font-size="12">1 TB RAM</text>
          <text x="480" y="68" class="text-dark" font-size="12">2 x Intel Xeon 8380</text>
          <text x="650" y="68" class="text-dark" font-size="12">5 TB NVMe</text>
          <text x="800" y="68" class="text-dark" font-size="12">192.0.2.201</text>
          <rect x="950" y="54" width="60" height="20" rx="10" fill="#DEF7EC"/>
          <text x="980" y="68" class="text-success" font-size="10" text-anchor="middle">Actif</text>
          <text x="1100" y="68" class="text-muted" font-size="16">⋮</text>

          <!-- Row 2 -->
          <rect x="0" y="85" width="1320" height="45" fill="#FFFFFF"/>
          <line x1="0" y1="130" x2="1320" y2="130" class="divider"/>
          <text x="16" y="113" class="text-primary" font-size="12">sap-hana-node02</text>
          <text x="200" y="113" class="text-dark" font-size="12">Worker</text>
          <text x="350" y="113" class="text-dark" font-size="12">1 TB RAM</text>
          <text x="480" y="113" class="text-dark" font-size="12">2 x Intel Xeon 8380</text>
          <text x="650" y="113" class="text-dark" font-size="12">5 TB NVMe</text>
          <text x="800" y="113" class="text-dark" font-size="12">192.0.2.202</text>
          <rect x="950" y="99" width="60" height="20" rx="10" fill="#DEF7EC"/>
          <text x="980" y="113" class="text-success" font-size="10" text-anchor="middle">Actif</text>
          <text x="1100" y="113" class="text-muted" font-size="16">⋮</text>

          <!-- Action menu OPEN on row 1 -->
          <g transform="translate(1030, 45)">
            <rect x="0" y="0" width="160" height="114" rx="6" fill="#FFFFFF" stroke="#E5E7EB" filter="url(#shadow)"/>
            <text x="16" y="28" class="text-dark" font-size="12">Voir les details</text>
            <line x1="0" y1="38" x2="160" y2="38" class="divider"/>
            <text x="16" y="60" class="text-dark" font-size="12">Redemarrer</text>
            <line x1="0" y1="70" x2="160" y2="70" class="divider"/>
            <text x="16" y="92" class="text-dark" font-size="12">Console KVM</text>
          </g>
        </g>

        <!-- Pagination -->
        <g transform="translate(0, 320)">
          <text x="0" y="16" class="text-muted" font-size="11">Page 1 sur 1</text>
          <text x="1220" y="16" class="text-muted" font-size="11">2 serveurs</text>
        </g>
      </g>
    </g>
  </g>
</svg>
