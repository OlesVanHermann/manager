<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-subtitle { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .table-header { fill: #F3F4F6; }
      .badge-success { fill: #DCFCE7; }
      .badge-warning { fill: #FEF3C7; }
      .badge-info { fill: #DBEAFE; }
      .badge-error { fill: #FEE2E2; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(80, 90)">
    <text class="text-muted" font-size="14">NAS-HA</text>
    <text x="60" class="text-muted" font-size="14">/</text>
    <text x="75" class="text-primary" font-size="14">zpool-123456</text>
    <text x="175" class="text-muted" font-size="14">/</text>
    <text x="190" class="text-body" font-size="14">Taches</text>
  </g>

  <!-- Page Title -->
  <text x="80" y="150" class="text-title">Stockage Production</text>
  <text x="80" y="175" class="text-muted">zpool-123456</text>

  <!-- Tabs -->
  <g transform="translate(80, 200)">
    <rect width="1280" height="50" class="bg-white" rx="4"/>
    <g transform="translate(20, 32)">
      <text class="tab-inactive" font-size="14">Informations generales</text>
    </g>
    <g transform="translate(200, 32)">
      <text class="tab-inactive" font-size="14">Partitions</text>
    </g>
    <g transform="translate(310, 32)">
      <text class="tab-active" font-size="14" font-weight="600">Taches</text>
      <rect x="0" y="10" width="55" height="3" class="bg-primary"/>
    </g>
  </g>

  <!-- Content -->
  <g transform="translate(80, 270)">
    <rect width="1280" height="580" class="bg-white" rx="8"/>

    <!-- Section Header -->
    <text x="30" y="40" class="text-subtitle">Historique des taches</text>
    <text x="30" y="65" class="text-muted">Liste des operations effectuees sur votre NAS-HA</text>

    <!-- Filters -->
    <g transform="translate(30, 90)">
      <rect width="200" height="36" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
      <text x="15" y="24" class="text-muted" font-size="13">Filtrer par statut...</text>
      <path d="M175,14 L180,20 L185,14" stroke="#6B7280" stroke-width="2" fill="none"/>
    </g>

    <!-- Tasks Table -->
    <g transform="translate(30, 150)">
      <!-- Table Header -->
      <rect width="1220" height="40" class="table-header" rx="4 4 0 0"/>
      <text x="20" y="26" class="text-body" font-weight="600">ID</text>
      <text x="150" y="26" class="text-body" font-weight="600">Operation</text>
      <text x="450" y="26" class="text-body" font-weight="600">Partition</text>
      <text x="650" y="26" class="text-body" font-weight="600">Date</text>
      <text x="900" y="26" class="text-body" font-weight="600">Statut</text>
      <text x="1100" y="26" class="text-body" font-weight="600">Progression</text>

      <!-- Row 1 -->
      <rect y="40" width="1220" height="50" class="bg-white"/>
      <line x1="0" y1="40" x2="1220" y2="40" class="border"/>
      <text x="20" y="70" class="text-body">#45892</text>
      <text x="150" y="70" class="text-body">Creation de snapshot</text>
      <text x="450" y="70" class="text-body">partition-data</text>
      <text x="650" y="70" class="text-body">15/01/2024 14:32</text>
      <g transform="translate(900, 55)">
        <rect width="80" height="24" class="badge-success" rx="12"/>
        <text x="12" y="17" fill="#16A34A" font-family="Source Sans Pro" font-size="12">Termine</text>
      </g>
      <text x="1100" y="70" class="text-body">100%</text>

      <!-- Row 2 -->
      <rect y="90" width="1220" height="50" class="bg-white"/>
      <line x1="0" y1="90" x2="1220" y2="90" class="border"/>
      <text x="20" y="120" class="text-body">#45891</text>
      <text x="150" y="120" class="text-body">Modification des acces</text>
      <text x="450" y="120" class="text-body">partition-backup</text>
      <text x="650" y="120" class="text-body">15/01/2024 12:15</text>
      <g transform="translate(900, 105)">
        <rect width="80" height="24" class="badge-success" rx="12"/>
        <text x="12" y="17" fill="#16A34A" font-family="Source Sans Pro" font-size="12">Termine</text>
      </g>
      <text x="1100" y="120" class="text-body">100%</text>

      <!-- Row 3 -->
      <rect y="140" width="1220" height="50" class="bg-white"/>
      <line x1="0" y1="140" x2="1220" y2="140" class="border"/>
      <text x="20" y="170" class="text-body">#45890</text>
      <text x="150" y="170" class="text-body">Extension de partition</text>
      <text x="450" y="170" class="text-body">partition-data</text>
      <text x="650" y="170" class="text-body">14/01/2024 18:45</text>
      <g transform="translate(900, 155)">
        <rect width="80" height="24" class="badge-info" rx="12"/>
        <text x="8" y="17" fill="#1E40AF" font-family="Source Sans Pro" font-size="12">En cours</text>
      </g>
      <g transform="translate(1100, 160)">
        <rect width="80" height="8" fill="#E5E7EB" rx="4"/>
        <rect width="56" height="8" fill="#0050D7" rx="4"/>
      </g>
      <text x="1190" y="170" class="text-body" font-size="12">70%</text>

      <!-- Row 4 -->
      <rect y="190" width="1220" height="50" class="bg-white"/>
      <line x1="0" y1="190" x2="1220" y2="190" class="border"/>
      <text x="20" y="220" class="text-body">#45889</text>
      <text x="150" y="220" class="text-body">Suppression de snapshot</text>
      <text x="450" y="220" class="text-body">partition-logs</text>
      <text x="650" y="220" class="text-body">14/01/2024 10:20</text>
      <g transform="translate(900, 205)">
        <rect width="80" height="24" class="badge-error" rx="12"/>
        <text x="15" y="17" fill="#DC2626" font-family="Source Sans Pro" font-size="12">Echec</text>
      </g>
      <text x="1100" y="220" class="text-body">-</text>

      <!-- Row 5 -->
      <rect y="240" width="1220" height="50" class="bg-white"/>
      <line x1="0" y1="240" x2="1220" y2="240" class="border"/>
      <text x="20" y="270" class="text-body">#45888</text>
      <text x="150" y="270" class="text-body">Creation de partition</text>
      <text x="450" y="270" class="text-body">partition-logs</text>
      <text x="650" y="270" class="text-body">13/01/2024 09:00</text>
      <g transform="translate(900, 255)">
        <rect width="80" height="24" class="badge-success" rx="12"/>
        <text x="12" y="17" fill="#16A34A" font-family="Source Sans Pro" font-size="12">Termine</text>
      </g>
      <text x="1100" y="270" class="text-body">100%</text>

      <line x1="0" y1="290" x2="1220" y2="290" class="border"/>
    </g>

    <!-- Pagination -->
    <g transform="translate(30, 470)">
      <text class="text-muted">Affichage de 1 a 5 sur 23 taches</text>
      <g transform="translate(1060, -5)">
        <rect width="30" height="30" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="10" y="20" class="text-muted">‹</text>
      </g>
      <g transform="translate(1100, -5)">
        <rect width="30" height="30" class="bg-primary" rx="4"/>
        <text x="11" y="20" class="text-white" font-size="14">1</text>
      </g>
      <g transform="translate(1140, -5)">
        <rect width="30" height="30" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="20" class="text-body" font-size="14">2</text>
      </g>
      <g transform="translate(1180, -5)">
        <rect width="30" height="30" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="10" y="20" class="text-muted">›</text>
      </g>
    </g>
  </g>
</svg>