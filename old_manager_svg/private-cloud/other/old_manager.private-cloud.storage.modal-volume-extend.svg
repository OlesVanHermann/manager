<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="350" viewBox="0 0 500 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Cloud - Extend Volume Modal</title>

  <!-- Overlay -->
  <rect width="500" height="350" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="290" rx="8" fill="white"/>

  <!-- Modal Header -->
  <g transform="translate(50, 30)">
    <rect x="0" y="0" width="400" height="55" rx="8" fill="#F9FAFB"/>
    <text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Étendre le volume</text>
    <text x="370" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>
  </g>

  <!-- Content -->
  <g transform="translate(75, 105)">
    <!-- Volume info -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="350" height="45" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="15" y="18" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Volume</text>
      <text x="15" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">vol-db-data (500 Go actuellement)</text>
    </g>

    <!-- New size -->
    <g transform="translate(0, 65)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nouvelle taille *</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">750</text>
        <text x="160" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Go</text>
      </g>
      <text x="0" y="72" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Minimum: 501 Go • Maximum: 16 To</text>
    </g>

    <!-- Warning -->
    <g transform="translate(0, 155)">
      <rect x="0" y="0" width="350" height="40" rx="4" fill="#EFF6FF"/>
      <text x="15" y="25" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12">ℹ L'extension ne nécessite pas d'arrêt de la VM.</text>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 270)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="260" y="0" width="90" height="36" rx="4" fill="#0050D7"/>
    <text x="285" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Étendre</text>
  </g>
</svg>
