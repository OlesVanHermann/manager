<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="480" viewBox="0 0 550 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Storage - ZFS Options Modal</title>
  <rect width="550" height="480" fill="#F9FAFB"/>

  <!-- Modal -->
  <g transform="translate(25, 25)">
    <rect x="0" y="0" width="500" height="430" rx="8" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>

    <!-- Header -->
    <rect x="0" y="0" width="500" height="55" rx="8" fill="#F3F4F6"/>
    <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Options ZFS</text>
    <text x="460" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="20" cursor="pointer">×</text>

    <!-- Partition name -->
    <g transform="translate(20, 70)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Partition :</text>
      <text x="65" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">data-share</text>
    </g>

    <!-- Compression -->
    <g transform="translate(20, 105)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Compression</text>
      <rect x="0" y="15" width="460" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">lz4 (recommandé)</text>
      <text x="430" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
      <text x="0" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Algorithme de compression des données. lz4 offre un bon équilibre performance/ratio.</text>
    </g>

    <!-- Record size -->
    <g transform="translate(20, 200)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Taille des blocs (recordsize)</text>
      <rect x="0" y="15" width="460" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">128 Ko (défaut)</text>
      <text x="430" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
      <text x="0" y="75" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Taille recommandée selon usage : 128K général, 1M streaming, 16K bases de données.</text>
    </g>

    <!-- Sync -->
    <g transform="translate(20, 295)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Mode de synchronisation</text>

      <!-- Standard selected -->
      <rect x="0" y="15" width="145" height="50" rx="4" fill="white" stroke="#0050D7" stroke-width="2"/>
      <circle cx="25" cy="40" r="8" fill="#0050D7"/>
      <circle cx="25" cy="40" r="4" fill="white"/>
      <text x="45" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Standard</text>

      <!-- Always -->
      <rect x="160" y="15" width="145" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="185" cy="40" r="8" fill="white" stroke="#E5E7EB"/>
      <text x="205" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Always</text>

      <!-- Disabled -->
      <rect x="320" y="15" width="140" height="50" rx="4" fill="white" stroke="#E5E7EB"/>
      <circle cx="345" cy="40" r="8" fill="white" stroke="#E5E7EB"/>
      <text x="365" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Disabled</text>
    </g>

    <!-- Warning -->
    <g transform="translate(20, 370)">
      <rect x="0" y="0" width="460" height="35" rx="4" fill="#FEF3C7" stroke="#FDE68A"/>
      <text x="15" y="22" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">⚠️ Les modifications seront appliquées aux nouvelles données uniquement.</text>
    </g>

    <!-- Actions -->
    <g transform="translate(20, 420)">
      <rect x="0" y="-20" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="25" y="6" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Annuler</text>
      <rect x="360" y="-20" width="100" height="40" rx="4" fill="#0050D7"/>
      <text x="380" y="6" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Appliquer</text>
    </g>
  </g>

  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
