<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="130" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="280" y="32" class="text-white" font-size="14" font-weight="600">Hosted Private Cloud</text>
  <rect x="275" y="46" width="170" height="3" fill="#FFFFFF"/>
  <text x="460" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal</text>
  <text x="580" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="690" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>
  <text x="780" y="32" class="text-white" font-size="14" opacity="0.7">IAM</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>

  <!-- MAIN -->
  <g transform="translate(0, 90)">
    <rect x="40" y="40" width="1360" height="720" rx="8" class="bg-white"/>
    <rect x="40" y="40" width="1360" height="720" rx="8" class="border"/>

    <text x="720" y="200" class="text-dark" font-size="32" font-weight="600" text-anchor="middle">Hosted Private Cloud</text>
    <text x="720" y="250" class="text-muted" font-size="16" text-anchor="middle">VMware, Nutanix, SAP</text>

    <text x="720" y="350" class="text-muted" font-size="14" text-anchor="middle">Solutions d'infrastructure privée hébergée</text>
    <text x="720" y="450" class="text-primary" font-size="14" text-anchor="middle">← Retour à l'accueil</text>
  </g>
</svg>
