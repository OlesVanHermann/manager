<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-subtitle { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .tile-header { fill: #F9FAFB; }
      .progress-bg { fill: #E5E7EB; }
      .progress-fill { fill: #0050D7; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(80, 90)">
    <text class="text-muted" font-size="14">NAS-HA</text>
    <text x="60" class="text-muted" font-size="14">/</text>
    <text x="75" class="text-primary" font-size="14">zpool-123456</text>
    <text x="175" class="text-muted" font-size="14">/</text>
    <text x="190" class="text-body" font-size="14">partition-data</text>
  </g>

  <!-- Page Title -->
  <text x="80" y="150" class="text-title">partition-data</text>
  <text x="80" y="175" class="text-muted">zpool-123456</text>

  <!-- Tabs -->
  <g transform="translate(80, 200)">
    <rect width="1280" height="50" class="bg-white" rx="4"/>
    <g transform="translate(20, 32)">
      <text class="tab-active" font-size="14" font-weight="600">Informations generales</text>
      <rect x="0" y="10" width="150" height="3" class="bg-primary"/>
    </g>
    <g transform="translate(220, 32)">
      <text class="tab-inactive" font-size="14">Snapshots</text>
    </g>
    <g transform="translate(320, 32)">
      <text class="tab-inactive" font-size="14">Acces</text>
    </g>
  </g>

  <!-- Information Tile -->
  <g transform="translate(80, 270)">
    <rect width="400" height="400" class="bg-white" rx="8"/>
    <rect width="400" height="45" class="tile-header" rx="8 8 0 0"/>
    <text x="20" y="30" class="text-subtitle" font-size="16">Information</text>

    <!-- Name -->
    <g transform="translate(20, 70)">
      <text class="text-muted">Nom</text>
      <text y="22" class="text-body">partition-data</text>
    </g>

    <!-- Description -->
    <g transform="translate(20, 130)">
      <text class="text-muted">Description</text>
      <g transform="translate(0, 22)">
        <text class="text-body">Partition principale pour les donnees</text>
        <!-- Action Menu -->
        <g transform="translate(320, -8)">
          <rect width="30" height="24" class="action-menu" rx="4"/>
          <text x="11" y="16" class="text-muted" font-size="16">⋮</text>
        </g>
      </g>
    </g>

    <!-- Protocol -->
    <g transform="translate(20, 190)">
      <text class="text-muted">Protocole</text>
      <text y="22" class="text-body">NFS</text>
    </g>

    <!-- Size -->
    <g transform="translate(20, 250)">
      <text class="text-muted">Taille</text>
      <g transform="translate(0, 22)">
        <text class="text-body">500 Go</text>
        <!-- Action Menu -->
        <g transform="translate(320, -8)">
          <rect width="30" height="24" class="action-menu" rx="4"/>
          <text x="11" y="16" class="text-muted" font-size="16">⋮</text>
        </g>
      </g>
    </g>

    <!-- Quota Progress -->
    <g transform="translate(20, 310)">
      <text class="text-muted">Quota</text>
      <g transform="translate(0, 25)">
        <!-- Progress bar background -->
        <rect width="360" height="20" class="progress-bg" rx="4"/>
        <!-- Progress bar fill (45%) -->
        <rect width="162" height="20" class="progress-fill" rx="4"/>
        <text x="370" y="15" class="text-body" font-size="12">45%</text>
      </g>
      <text y="65" class="text-muted" font-size="12">225 Go utilises sur 500 Go</text>
    </g>
  </g>

  <!-- Action Menu Dropdown (opened) -->
  <g transform="translate(380, 370)">
    <rect width="150" height="80" class="action-menu" rx="4" filter="url(#shadow)"/>
    <g transform="translate(15, 30)">
      <text class="text-body" font-size="14">Modifier</text>
    </g>
    <line x1="10" y1="45" x2="140" y2="45" stroke="#E5E7EB"/>
    <g transform="translate(15, 65)">
      <text class="text-body" font-size="14">Supprimer</text>
    </g>
  </g>

  <!-- Quick Actions Card -->
  <g transform="translate(500, 270)">
    <rect width="400" height="200" class="bg-white" rx="8"/>
    <rect width="400" height="45" class="tile-header" rx="8 8 0 0"/>
    <text x="20" y="30" class="text-subtitle" font-size="16">Actions rapides</text>

    <g transform="translate(20, 70)">
      <rect width="360" height="40" fill="#0050D7" rx="4"/>
      <text x="100" y="26" class="text-white" font-size="14">Creer un snapshot</text>
    </g>

    <g transform="translate(20, 125)">
      <rect width="360" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
      <text x="100" y="26" class="text-body" font-size="14">Options ZFS</text>
    </g>
  </g>

  <!-- ZFS Options Info -->
  <g transform="translate(500, 490)">
    <rect width="400" height="180" class="bg-white" rx="8"/>
    <rect width="400" height="45" class="tile-header" rx="8 8 0 0"/>
    <text x="20" y="30" class="text-subtitle" font-size="16">Options ZFS</text>

    <g transform="translate(20, 70)">
      <text class="text-muted">Compression</text>
      <text y="22" class="text-body">lz4</text>
    </g>

    <g transform="translate(20, 120)">
      <text class="text-muted">Deduplication</text>
      <text y="22" class="text-body">Desactivee</text>
    </g>
  </g>
</svg>