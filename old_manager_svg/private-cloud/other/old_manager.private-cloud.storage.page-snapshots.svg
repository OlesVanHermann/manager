<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="550" viewBox="0 0 1100 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Private Cloud - Snapshots</title>

  <!-- Background -->
  <rect width="1100" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Snapshots</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Gérez les points de restauration de vos VMs.</text>
  </g>

  <!-- Snapshots table -->
  <g transform="translate(30, 100)">
    <rect x="0" y="0" width="1040" height="410" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Table header -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="1040" height="45" rx="8" fill="#F9FAFB"/>
      <text x="20" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Nom</text>
      <text x="250" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">VM</text>
      <text x="420" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Date</text>
      <text x="580" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Taille</text>
      <text x="700" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Description</text>
      <text x="950" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 50)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">snap-db-backup-daily</text>
      <text x="250" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">db-master</text>
      <text x="420" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">29/12/2024 03:00</text>
      <text x="580" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">12.5 Go</text>
      <text x="700" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Backup quotidien auto</text>
      <g transform="translate(950, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 115)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">snap-before-update</text>
      <text x="250" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">web-server-01</text>
      <text x="420" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">28/12/2024 14:30</text>
      <text x="580" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">8.2 Go</text>
      <text x="700" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Avant mise à jour Apache</text>
      <!-- Action menu OPEN -->
      <g transform="translate(950, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#0050D7"/>
        <text x="11" y="22" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
      <!-- Dropdown -->
      <g transform="translate(850, 53)">
        <rect x="0" y="0" width="130" height="100" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
        <text x="15" y="27" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Restaurer</text>
        <text x="15" y="52" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Cloner vers VM</text>
        <line x1="10" y1="70" x2="120" y2="70" stroke="#E5E7EB"/>
        <text x="15" y="90" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Supprimer</text>
      </g>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 180)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">snap-db-backup-daily</text>
      <text x="250" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">db-master</text>
      <text x="420" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">28/12/2024 03:00</text>
      <text x="580" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">11.8 Go</text>
      <text x="700" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Backup quotidien auto</text>
      <g transform="translate(950, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 4 -->
    <g transform="translate(0, 245)">
      <line x1="0" y1="0" x2="1040" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">snap-migration-test</text>
      <text x="250" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">monitoring</text>
      <text x="420" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">27/12/2024 10:15</text>
      <text x="580" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15.3 Go</text>
      <text x="700" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Test migration vSphere</text>
      <g transform="translate(950, 18)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Summary -->
    <g transform="translate(20, 330)">
      <rect x="0" y="0" width="1000" height="60" rx="4" fill="#F9FAFB"/>
      <text x="20" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Espace total utilisé par les snapshots:</text>
      <text x="260" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">47.8 Go</text>
      <text x="20" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Politique de rétention:</text>
      <text x="175" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">7 jours (automatique)</text>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(30, 520)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">1 - 4 sur 15 snapshots</text>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
