<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-neutral { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-header { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .info-box { fill: #DBEAFE; stroke: #3B82F6; }
    </style>
  </defs>
  <rect width="1440" height="750" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  <rect x="240" y="60" width="1" height="690" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12">BARE METAL CLOUD</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">VPS</text>
  <text x="40" y="175" class="text-body">vps-abc123.vps.ovh.net</text>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-title">vps-abc123.vps.ovh.net</text>
    <g transform="translate(0, 50)">
      <text x="0" y="0" class="tab-inactive">Accueil</text>
      <text x="80" y="0" class="tab-active" font-weight="600">Snapshots</text>
      <rect x="80" y="8" width="70" height="3" fill="#0050D7"/>
      <text x="180" y="0" class="tab-inactive">Backup automatique</text>
      <text x="340" y="0" class="tab-inactive">Reinstallation</text>
      <text x="480" y="0" class="tab-inactive">Monitoring</text>
    </g>
    <line x1="0" y1="65" x2="1100" y2="65" stroke="#E5E7EB"/>
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="1100" height="80" rx="8" class="info-box"/>
      <text x="20" y="30" class="text-body" font-weight="600" fill="#1E40AF">ℹ️ Information</text>
      <text x="20" y="55" class="text-body" fill="#1E40AF">Un snapshot est une image instantanée de votre VPS. Vous pouvez en conserver 1 à la fois.</text>
    </g>
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="540" height="200" rx="8" class="tile"/>
      <text x="20" y="35" class="text-body" font-weight="600">Snapshot actuel</text>
      <line x1="0" y1="55" x2="540" y2="55" stroke="#E5E7EB"/>
      <text x="20" y="90" class="text-muted">Nom</text>
      <text x="180" y="90" class="text-body">snapshot-20251225-1430</text>
      <text x="20" y="125" class="text-muted">Date de création</text>
      <text x="180" y="125" class="text-body">25/12/2025 à 14:30</text>
      <text x="20" y="160" class="text-muted">Taille</text>
      <text x="180" y="160" class="text-body">12.5 Go</text>
      <g transform="translate(20, 175)">
        <rect x="0" y="0" width="120" height="36" rx="4" class="btn-primary"/>
        <text x="25" y="24" class="btn-text">Restaurer</text>
      </g>
      <g transform="translate(160, 175)">
        <rect x="0" y="0" width="120" height="36" rx="4" fill="#FEE2E2" stroke="#DC2626"/>
        <text x="25" y="24" fill="#DC2626" font-size="14">Supprimer</text>
      </g>
    </g>
    <g transform="translate(560, 200)">
      <rect x="0" y="0" width="540" height="200" rx="8" class="tile"/>
      <text x="20" y="35" class="text-body" font-weight="600">Créer un nouveau snapshot</text>
      <line x1="0" y1="55" x2="540" y2="55" stroke="#E5E7EB"/>
      <text x="20" y="90" class="text-muted">La création d'un nouveau snapshot remplacera l'actuel.</text>
      <text x="20" y="115" class="text-muted">Le VPS sera redémarré pendant l'opération.</text>
      <text x="20" y="155" class="text-muted">Durée estimée: 5-15 minutes</text>
      <g transform="translate(20, 175)">
        <rect x="0" y="0" width="200" height="36" rx="4" class="btn-primary"/>
        <text x="35" y="24" class="btn-text">Créer un snapshot</text>
      </g>
    </g>
    <g transform="translate(0, 430)">
      <rect x="0" y="0" width="1100" height="200" rx="8" class="tile"/>
      <text x="20" y="35" class="text-body" font-weight="600">Historique des opérations</text>
      <line x1="0" y1="55" x2="1100" y2="55" stroke="#E5E7EB"/>
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="1100" height="35" class="bg-neutral"/>
        <text x="20" y="24" class="text-header">Date</text>
        <text x="220" y="24" class="text-header">Action</text>
        <text x="450" y="24" class="text-header">Durée</text>
        <text x="600" y="24" class="text-header">Statut</text>
      </g>
      <g transform="translate(0, 105)">
        <text x="20" y="24" class="text-muted">25/12/2025 14:30</text>
        <text x="220" y="24" class="text-body">Création de snapshot</text>
        <text x="450" y="24" class="text-muted">8 min 32 sec</text>
        <g transform="translate(600, 7)">
          <rect x="0" y="0" width="60" height="22" rx="11" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Réussi</text>
        </g>
      </g>
      <line x1="20" y1="145" x2="1080" y2="145" stroke="#E5E7EB"/>
      <g transform="translate(0, 160)">
        <text x="20" y="24" class="text-muted">20/12/2025 09:15</text>
        <text x="220" y="24" class="text-body">Restauration de snapshot</text>
        <text x="450" y="24" class="text-muted">12 min 45 sec</text>
        <g transform="translate(600, 7)">
          <rect x="0" y="0" width="60" height="22" rx="11" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Réussi</text>
        </g>
      </g>
    </g>
  </g>
</svg>
