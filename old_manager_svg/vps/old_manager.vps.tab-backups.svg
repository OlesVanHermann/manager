<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 750" width="1440" height="750">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #10B981; }
      .bg-table-header { fill: #F3F4F6; }
      .bg-info { fill: #E0F2FE; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-heading { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-success { fill: #059669; }
      .text-info { fill: #0369A1; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-info { stroke: #0EA5E9; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .chip-success { fill: #D1FAE5; }
    </style>
  </defs>
  <rect width="1440" height="750" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  
  <rect x="0" y="60" width="240" height="690" class="bg-white"/>
  <rect x="240" y="60" width="1" height="690" class="border"/>
  <rect x="0" y="110" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="136" class="text-link" font-weight="600">VPS</text>
  
  <g transform="translate(280, 80)">
    <text x="0" y="20" class="text-muted" font-size="12">Bare Metal Cloud / VPS / vps-abc123.vps.ovh.net</text>
    <text x="0" y="60" font-family="Source Sans Pro" font-size="28" font-weight="600" fill="#1F2937">vps-abc123.vps.ovh.net</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 100)">
      <text x="0" y="20" class="tab-inactive" font-size="14">Accueil</text>
      <text x="80" y="20" class="tab-inactive" font-size="14">Monitoring</text>
      <text x="180" y="20" class="tab-inactive" font-size="14">IPs</text>
      <text x="230" y="20" class="tab-active" font-size="14" font-weight="600">Sauvegardes</text>
      <rect x="230" y="28" width="90" height="3" class="bg-primary"/>
    </g>
    
    <!-- Content -->
    <g transform="translate(0, 150)">
      <text x="0" y="0" class="text-heading" font-size="20">Sauvegardes automatiques</text>
      
      <!-- Info banner -->
      <g transform="translate(0, 30)">
        <rect width="1100" height="50" rx="4" class="bg-info"/>
        <rect width="1100" height="50" rx="4" class="border-info" stroke-width="1" fill="none"/>
        <text x="20" y="30" class="text-info" font-size="14">ℹ L'option Automated Backup est activée. Une sauvegarde est créée automatiquement chaque jour.</text>
      </g>
      
      <!-- Button -->
      <g transform="translate(0, 100)">
        <rect width="200" height="40" rx="4" class="bg-primary"/>
        <text x="20" y="26" class="text-white" font-size="14">+ Créer une sauvegarde</text>
      </g>
      
      <!-- Datagrid -->
      <g transform="translate(0, 160)">
        <rect width="1100" height="300" rx="8" class="bg-white"/>
        <rect width="1100" height="300" rx="8" class="border"/>
        
        <rect width="1100" height="44" rx="8" class="bg-table-header"/>
        <text x="20" y="28" class="text-body" font-weight="600">Date</text>
        <text x="250" y="28" class="text-body" font-weight="600">Type</text>
        <text x="400" y="28" class="text-body" font-weight="600">Taille</text>
        <text x="550" y="28" class="text-body" font-weight="600">Status</text>
        <text x="750" y="28" class="text-body" font-weight="600">Actions</text>
        
        <!-- Row 1 -->
        <g transform="translate(0, 44)">
          <rect width="1100" height="50" class="bg-white"/>
          <line x1="0" y1="50" x2="1100" y2="50" stroke="#E5E7EB"/>
          <text x="20" y="32" class="text-body">26/12/2024 03:00</text>
          <text x="250" y="32" class="text-body">Automatique</text>
          <text x="400" y="32" class="text-body">12.4 Go</text>
          <g transform="translate(550, 12)">
            <rect width="80" height="24" rx="12" class="chip-success"/>
            <text x="12" y="17" class="text-success" font-size="12">Disponible</text>
          </g>
          <text x="750" y="32" class="text-link">Restaurer</text>
          <text x="830" y="32" class="text-muted">|</text>
          <text x="850" y="32" class="text-link">Supprimer</text>
        </g>
        
        <!-- Row 2 -->
        <g transform="translate(0, 94)">
          <rect width="1100" height="50" class="bg-white"/>
          <line x1="0" y1="50" x2="1100" y2="50" stroke="#E5E7EB"/>
          <text x="20" y="32" class="text-body">25/12/2024 03:00</text>
          <text x="250" y="32" class="text-body">Automatique</text>
          <text x="400" y="32" class="text-body">12.3 Go</text>
          <g transform="translate(550, 12)">
            <rect width="80" height="24" rx="12" class="chip-success"/>
            <text x="12" y="17" class="text-success" font-size="12">Disponible</text>
          </g>
          <text x="750" y="32" class="text-link">Restaurer</text>
          <text x="830" y="32" class="text-muted">|</text>
          <text x="850" y="32" class="text-link">Supprimer</text>
        </g>
        
        <!-- Row 3 -->
        <g transform="translate(0, 144)">
          <rect width="1100" height="50" class="bg-white"/>
          <line x1="0" y1="50" x2="1100" y2="50" stroke="#E5E7EB"/>
          <text x="20" y="32" class="text-body">24/12/2024 03:00</text>
          <text x="250" y="32" class="text-body">Automatique</text>
          <text x="400" y="32" class="text-body">12.1 Go</text>
          <g transform="translate(550, 12)">
            <rect width="80" height="24" rx="12" class="chip-success"/>
            <text x="12" y="17" class="text-success" font-size="12">Disponible</text>
          </g>
          <text x="750" y="32" class="text-link">Restaurer</text>
          <text x="830" y="32" class="text-muted">|</text>
          <text x="850" y="32" class="text-link">Supprimer</text>
        </g>
      </g>
    </g>
  </g>
</svg>
