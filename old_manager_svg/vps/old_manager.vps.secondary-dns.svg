<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 700" width="1440" height="700">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-neutral { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-header { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; font-weight: 600; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .code { font-family: 'Consolas', monospace; font-size: 12px; fill: #1F2937; }
    </style>
  </defs>
  <rect width="1440" height="700" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="640" class="bg-white"/>
  <rect x="240" y="60" width="1" height="640" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12">BARE METAL CLOUD</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">VPS</text>
  <text x="40" y="175" class="text-body">vps-abc123.vps.ovh.net</text>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-title">vps-abc123.vps.ovh.net</text>
    <g transform="translate(0, 50)">
      <text x="0" y="0" class="tab-inactive">Accueil</text>
      <text x="80" y="0" class="tab-inactive">Snapshots</text>
      <text x="180" y="0" class="tab-inactive">Backup automatique</text>
      <text x="340" y="0" class="tab-inactive">Reinstallation</text>
      <text x="480" y="0" class="tab-inactive">Monitoring</text>
      <text x="590" y="0" class="tab-active" font-weight="600">DNS secondaire</text>
      <rect x="590" y="8" width="100" height="3" fill="#0050D7"/>
    </g>
    <line x1="0" y1="65" x2="1100" y2="65" stroke="#E5E7EB"/>
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="1100" height="80" rx="8" class="tile"/>
      <text x="20" y="30" class="text-body" font-weight="600">Configuration DNS secondaire OVHcloud</text>
      <text x="20" y="55" class="text-muted">OVHcloud peut agir comme serveur DNS secondaire pour vos domaines hébergés sur ce VPS.</text>
      <g transform="translate(900, 20)">
        <rect x="0" y="0" width="180" height="36" rx="4" class="btn-primary"/>
        <text x="25" y="24" class="btn-text">Ajouter un domaine</text>
      </g>
    </g>
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="1100" height="300" rx="8" class="tile"/>
      <text x="20" y="35" class="text-body" font-weight="600">Domaines configurés</text>
      <line x1="0" y1="55" x2="1100" y2="55" stroke="#E5E7EB"/>
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="1100" height="35" class="bg-neutral"/>
        <text x="20" y="24" class="text-header">Domaine</text>
        <text x="300" y="24" class="text-header">IP du serveur DNS primaire</text>
        <text x="550" y="24" class="text-header">Dernière synchro</text>
        <text x="750" y="24" class="text-header">Statut</text>
        <text x="920" y="24" class="text-header">Actions</text>
      </g>
      <g transform="translate(0, 105)">
        <text x="20" y="24" class="code">monsite.fr</text>
        <text x="300" y="24" class="code">51.178.123.45</text>
        <text x="550" y="24" class="text-muted">27/12/2025 04:00</text>
        <g transform="translate(750, 7)">
          <rect x="0" y="0" width="85" height="22" rx="11" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Synchronisé</text>
        </g>
        <text x="920" y="24" class="text-link">Forcer synchro</text>
        <text x="1020" y="24" class="text-muted">|</text>
        <text x="1040" y="24" fill="#DC2626" font-size="14">Supprimer</text>
      </g>
      <line x1="20" y1="145" x2="1080" y2="145" stroke="#E5E7EB"/>
      <g transform="translate(0, 160)">
        <text x="20" y="24" class="code">monappli.io</text>
        <text x="300" y="24" class="code">51.178.123.45</text>
        <text x="550" y="24" class="text-muted">27/12/2025 04:00</text>
        <g transform="translate(750, 7)">
          <rect x="0" y="0" width="85" height="22" rx="11" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Synchronisé</text>
        </g>
        <text x="920" y="24" class="text-link">Forcer synchro</text>
        <text x="1020" y="24" class="text-muted">|</text>
        <text x="1040" y="24" fill="#DC2626" font-size="14">Supprimer</text>
      </g>
    </g>
    <g transform="translate(0, 530)">
      <rect x="0" y="0" width="1100" height="100" rx="8" class="tile"/>
      <text x="20" y="35" class="text-body" font-weight="600">Serveurs DNS secondaires OVHcloud à utiliser</text>
      <line x1="0" y1="55" x2="1100" y2="55" stroke="#E5E7EB"/>
      <text x="20" y="85" class="code">sdns1.ovh.net</text>
      <text x="200" y="85" class="code">sdns2.ovh.net</text>
      <text x="380" y="85" class="text-muted">Ajoutez ces serveurs dans la configuration DNS de votre registrar.</text>
    </g>
  </g>
</svg>
