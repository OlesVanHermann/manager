<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-big { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 700; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .progress-bar { fill: #0050D7; }
      .progress-bg { fill: #E5E7EB; }
      .progress-warning { fill: #F59E0B; }
      .graph-bg { fill: #F3F4F6; stroke: #E5E7EB; }
    </style>
  </defs>
  <rect width="1440" height="800" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="740" class="bg-white"/>
  <rect x="240" y="60" width="1" height="740" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12">BARE METAL CLOUD</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">VPS</text>
  <text x="40" y="175" class="text-body">vps-abc123.vps.ovh.net</text>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-title">vps-abc123.vps.ovh.net</text>
    <g transform="translate(0, 50)">
      <text x="0" y="0" class="tab-inactive">Accueil</text>
      <text x="80" y="0" class="tab-inactive">Snapshots</text>
      <text x="180" y="0" class="tab-inactive">Backup automatique</text>
      <text x="340" y="0" class="tab-inactive">Reinstallation</text>
      <text x="480" y="0" class="tab-active" font-weight="600">Monitoring</text>
      <rect x="480" y="8" width="75" height="3" fill="#0050D7"/>
    </g>
    <line x1="0" y1="65" x2="1100" y2="65" stroke="#E5E7EB"/>
    <g transform="translate(0, 90)">
      <g>
        <rect x="0" y="0" width="260" height="130" rx="8" class="tile"/>
        <text x="20" y="35" class="text-muted">CPU</text>
        <text x="20" y="75" class="text-big">30%</text>
        <rect x="20" y="95" width="220" height="8" rx="4" class="progress-bg"/>
        <rect x="20" y="95" width="66" height="8" rx="4" class="progress-bar"/>
      </g>
      <g transform="translate(280, 0)">
        <rect x="0" y="0" width="260" height="130" rx="8" class="tile"/>
        <text x="20" y="35" class="text-muted">RAM</text>
        <text x="20" y="75" class="text-big">50%</text>
        <rect x="20" y="95" width="220" height="8" rx="4" class="progress-bg"/>
        <rect x="20" y="95" width="110" height="8" rx="4" class="progress-warning"/>
      </g>
      <g transform="translate(560, 0)">
        <rect x="0" y="0" width="260" height="130" rx="8" class="tile"/>
        <text x="20" y="35" class="text-muted">Disque</text>
        <text x="20" y="75" class="text-big">40%</text>
        <rect x="20" y="95" width="220" height="8" rx="4" class="progress-bg"/>
        <rect x="20" y="95" width="88" height="8" rx="4" class="progress-bar"/>
      </g>
      <g transform="translate(840, 0)">
        <rect x="0" y="0" width="260" height="130" rx="8" class="tile"/>
        <text x="20" y="35" class="text-muted">Statut</text>
        <g transform="translate(20, 55)">
          <rect x="0" y="0" width="65" height="24" rx="12" class="badge-success"/>
          <text x="12" y="17" class="badge-success-text">Démarré</text>
        </g>
        <text x="20" y="110" class="text-muted" font-size="12">Uptime: 12j 5h</text>
      </g>
    </g>
    <g transform="translate(0, 250)">
      <rect x="0" y="0" width="540" height="280" rx="8" class="tile"/>
      <text x="20" y="35" class="text-body" font-weight="600">Utilisation CPU (24h)</text>
      <g transform="translate(350, 20)">
        <rect x="0" y="0" width="170" height="32" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="15" y="21" class="text-muted">Dernières 24h ▼</text>
      </g>
      <line x1="0" y1="65" x2="540" y2="65" stroke="#E5E7EB"/>
      <g transform="translate(20, 80)">
        <rect x="0" y="0" width="500" height="170" rx="4" class="graph-bg"/>
        <path d="M 0,140 L 50,130 L 100,110 L 150,120 L 200,80 L 250,90 L 300,70 L 350,100 L 400,85 L 450,75 L 500,80" stroke="#0050D7" stroke-width="2" fill="none"/>
        <text x="0" y="185" class="text-muted" font-size="10">00:00</text>
        <text x="240" y="185" class="text-muted" font-size="10">12:00</text>
        <text x="470" y="185" class="text-muted" font-size="10">24:00</text>
      </g>
    </g>
    <g transform="translate(560, 250)">
      <rect x="0" y="0" width="540" height="280" rx="8" class="tile"/>
      <text x="20" y="35" class="text-body" font-weight="600">Trafic réseau (24h)</text>
      <line x1="0" y1="65" x2="540" y2="65" stroke="#E5E7EB"/>
      <g transform="translate(20, 80)">
        <rect x="0" y="0" width="500" height="170" rx="4" class="graph-bg"/>
        <path d="M 0,150 L 50,140 L 100,130 L 150,90 L 200,110 L 250,70 L 300,80 L 350,60 L 400,90 L 450,75 L 500,85" stroke="#059669" stroke-width="2" fill="none"/>
        <path d="M 0,130 L 50,120 L 100,110 L 150,70 L 200,90 L 250,50 L 300,60 L 350,40 L 400,70 L 450,55 L 500,65" stroke="#DC2626" stroke-width="2" fill="none"/>
        <g transform="translate(350, 5)">
          <line x1="0" y1="5" x2="20" y2="5" stroke="#059669" stroke-width="2"/>
          <text x="25" y="10" class="text-muted" font-size="10">In</text>
          <line x1="60" y1="5" x2="80" y2="5" stroke="#DC2626" stroke-width="2"/>
          <text x="85" y="10" class="text-muted" font-size="10">Out</text>
        </g>
      </g>
    </g>
    <g transform="translate(0, 560)">
      <rect x="0" y="0" width="1100" height="120" rx="8" class="tile"/>
      <text x="20" y="35" class="text-body" font-weight="600">Alertes de monitoring</text>
      <line x1="0" y1="55" x2="1100" y2="55" stroke="#E5E7EB"/>
      <text x="20" y="90" class="text-muted">Email</text>
      <text x="150" y="90" class="text-body">admin@mondomaine.fr</text>
      <text x="400" y="90" class="text-muted">Seuil CPU</text>
      <text x="500" y="90" class="text-body">80%</text>
      <text x="600" y="90" class="text-muted">Seuil RAM</text>
      <text x="700" y="90" class="text-body">85%</text>
      <text x="850" y="90" class="text-link">Configurer les alertes →</text>
    </g>
  </g>
</svg>
