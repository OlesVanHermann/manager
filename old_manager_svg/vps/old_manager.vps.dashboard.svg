<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 850" width="1440" height="850">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #03543F; }
      .badge-starter { fill: #E0E7FF; }
      .badge-starter-text { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #3730A3; }
      .tile { fill: #FFFFFF; stroke: #E5E7EB; }
      .tab-active { fill: #0050D7; }
      .tab-inactive { fill: #6B7280; }
      .progress-bar { fill: #0050D7; }
      .progress-bg { fill: #E5E7EB; }
      .code { font-family: 'Consolas', monospace; font-size: 13px; fill: #1F2937; }
    </style>
  </defs>
  <rect width="1440" height="850" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <rect x="0" y="60" width="240" height="790" class="bg-white"/>
  <rect x="240" y="60" width="1" height="790" class="border"/>
  <text x="20" y="100" class="text-muted" font-size="12">BARE METAL CLOUD</text>
  <rect x="0" y="115" width="240" height="40" fill="#E8F0FE"/>
  <text x="20" y="140" class="text-link" font-weight="600">VPS</text>
  <text x="40" y="175" class="text-body">vps-abc123.vps.ovh.net</text>
  <text x="20" y="210" class="text-body">IP</text>
  <g transform="translate(280, 100)">
    <g transform="translate(0, -15)">
      <rect x="0" y="0" width="55" height="22" rx="4" class="badge-starter"/>
      <text x="10" y="15" class="badge-starter-text">Starter</text>
    </g>
    <text x="0" y="25" class="text-title">vps-abc123.vps.ovh.net</text>
    <text x="0" y="55" class="text-muted">VPS • Gravelines (GRA7)</text>
    <g transform="translate(900, 10)">
      <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
      <text x="20" y="23" class="text-body">Actions ▼</text>
    </g>
    <g transform="translate(0, 90)">
      <text x="0" y="0" class="tab-active" font-weight="600">Accueil</text>
      <rect x="0" y="8" width="50" height="3" fill="#0050D7"/>
      <text x="80" y="0" class="tab-inactive">Snapshots</text>
      <text x="180" y="0" class="tab-inactive">Backup automatique</text>
      <text x="340" y="0" class="tab-inactive">Reinstallation</text>
      <text x="480" y="0" class="tab-inactive">Monitoring</text>
      <text x="590" y="0" class="tab-inactive">DNS secondaire</text>
    </g>
    <line x1="0" y1="105" x2="1100" y2="105" stroke="#E5E7EB"/>
    <g transform="translate(0, 130)">
      <g>
        <rect x="0" y="0" width="350" height="340" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Configuration</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-muted">Modèle</text>
        <text x="20" y="108" class="text-body">VPS Starter</text>
        <text x="20" y="145" class="text-muted">vCPU</text>
        <text x="20" y="168" class="text-body">2 vCores</text>
        <text x="20" y="205" class="text-muted">Mémoire RAM</text>
        <text x="20" y="228" class="text-body">4 Go</text>
        <text x="20" y="265" class="text-muted">Stockage</text>
        <text x="20" y="288" class="text-body">80 Go SSD NVMe</text>
        <text x="20" y="325" class="text-link">Changer d'offre →</text>
      </g>
      <g transform="translate(370, 0)">
        <rect x="0" y="0" width="350" height="340" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Système</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-muted">Système d'exploitation</text>
        <text x="20" y="108" class="text-body">Ubuntu 24.04 LTS</text>
        <text x="20" y="145" class="text-muted">Statut</text>
        <g transform="translate(20, 155)">
          <rect x="0" y="0" width="65" height="22" rx="11" class="badge-success"/>
          <text x="10" y="15" class="badge-success-text">Démarré</text>
        </g>
        <text x="20" y="210" class="text-muted">Adresse IPv4</text>
        <text x="20" y="233" class="code">51.178.123.45</text>
        <text x="20" y="270" class="text-muted">Adresse IPv6</text>
        <text x="20" y="293" class="code">2001:41d0:305:2100::1/128</text>
        <text x="20" y="325" class="text-link">Gérer les IPs →</text>
      </g>
      <g transform="translate(740, 0)">
        <rect x="0" y="0" width="350" height="340" rx="8" class="tile"/>
        <text x="20" y="35" class="text-body" font-weight="600">Ressources</text>
        <line x1="0" y1="55" x2="350" y2="55" stroke="#E5E7EB"/>
        <text x="20" y="85" class="text-muted">CPU</text>
        <rect x="20" y="95" width="310" height="8" rx="4" class="progress-bg"/>
        <rect x="20" y="95" width="93" height="8" rx="4" class="progress-bar"/>
        <text x="20" y="125" class="text-body">30%</text>
        <text x="20" y="160" class="text-muted">RAM</text>
        <rect x="20" y="170" width="310" height="8" rx="4" class="progress-bg"/>
        <rect x="20" y="170" width="155" height="8" rx="4" class="progress-bar"/>
        <text x="20" y="200" class="text-body">50% (2 Go / 4 Go)</text>
        <text x="20" y="235" class="text-muted">Disque</text>
        <rect x="20" y="245" width="310" height="8" rx="4" class="progress-bg"/>
        <rect x="20" y="245" width="124" height="8" rx="4" class="progress-bar"/>
        <text x="20" y="275" class="text-body">40% (32 Go / 80 Go)</text>
        <text x="20" y="310" class="text-muted">Uptime</text>
        <text x="180" y="310" class="text-body">12 jours, 5 heures</text>
      </g>
    </g>
    <g transform="translate(0, 500)">
      <rect x="0" y="0" width="1100" height="150" rx="8" class="tile"/>
      <text x="20" y="35" class="text-body" font-weight="600">Actions rapides</text>
      <line x1="0" y1="55" x2="1100" y2="55" stroke="#E5E7EB"/>
      <g transform="translate(20, 80)">
        <rect x="0" y="0" width="140" height="44" rx="4" class="btn-primary"/>
        <text x="30" y="28" class="btn-text">Redémarrer</text>
      </g>
      <g transform="translate(180, 80)">
        <rect x="0" y="0" width="180" height="44" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="25" y="28" class="text-body">Créer un snapshot</text>
      </g>
      <g transform="translate(380, 80)">
        <rect x="0" y="0" width="140" height="44" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="25" y="28" class="text-body">Réinstaller</text>
      </g>
      <g transform="translate(540, 80)">
        <rect x="0" y="0" width="140" height="44" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="30" y="28" class="text-body">Console VNC</text>
      </g>
      <g transform="translate(700, 80)">
        <rect x="0" y="0" width="140" height="44" rx="4" fill="#FEE2E2" stroke="#DC2626"/>
        <text x="35" y="28" fill="#DC2626" font-size="14">Éteindre</text>
      </g>
    </g>
  </g>
</svg>
