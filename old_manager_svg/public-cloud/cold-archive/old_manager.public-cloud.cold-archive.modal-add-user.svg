<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .select { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .select-focus { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .modal { fill: #FFFFFF; }
      .dropdown { fill: #FFFFFF; stroke: #E5E7EB; }
      .dropdown-hover { fill: #F3F4F6; }
      .badge-success { fill: #DEF7EC; }
      .text-success { fill: #03543F; font-size: 11px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="black" opacity="0.5"/>

  <!-- Modal -->
  <g transform="translate(370, 150)">
    <rect x="0" y="0" width="700" height="500" rx="8" class="modal" filter="url(#modalShadow)"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-title">Ajouter un utilisateur à mon conteneur</text>
    <text x="660" y="40" class="text-muted" style="font-size: 20px; cursor: pointer;">×</text>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>

    <!-- Content - Step 1: Select User -->
    <g transform="translate(24, 80)">
      <!-- Description -->
      <text x="0" y="20" class="text-muted">Sélectionnez l'utilisateur à ajouter à votre conteneur. S'il n'apparaît pas dans</text>
      <text x="0" y="40" class="text-muted">cette liste, veuillez le créer dans la section dédiée.</text>

      <!-- Select User Label -->
      <text x="0" y="80" class="text-body">Sélectionner un utilisateur</text>
      
      <!-- Select dropdown (open state) -->
      <rect x="0" y="95" width="500" height="44" rx="4" class="select-focus"/>
      <text x="15" y="123" class="text-body">user-cold-archive-prod</text>
      <text x="470" y="123" class="text-muted">▼</text>

      <!-- Dropdown options -->
      <g transform="translate(0, 139)">
        <rect x="0" y="0" width="500" height="180" rx="4" class="dropdown" filter="url(#dropdownShadow)"/>
        
        <!-- Option 1 - Selected -->
        <rect x="0" y="0" width="500" height="45" rx="4" class="dropdown-hover"/>
        <text x="15" y="28" class="text-body" style="font-weight: 600;">user-cold-archive-prod</text>
        <rect x="220" y="12" width="120" height="20" rx="10" class="badge-success"/>
        <text x="240" y="26" class="text-success">Credentials générés</text>
        
        <!-- Option 2 -->
        <rect x="0" y="45" width="500" height="45" fill="transparent"/>
        <text x="15" y="73" class="text-body">admin-storage</text>
        <rect x="130" y="57" width="120" height="20" rx="10" class="badge-success"/>
        <text x="150" y="71" class="text-success">Credentials générés</text>
        
        <!-- Option 3 -->
        <rect x="0" y="90" width="500" height="45" fill="transparent"/>
        <text x="15" y="118" class="text-body">backup-service</text>
        <rect x="130" y="102" width="120" height="20" rx="10" class="badge-success"/>
        <text x="150" y="116" class="text-success">Credentials générés</text>

        <!-- Option 4 -->
        <rect x="0" y="135" width="500" height="45" fill="transparent"/>
        <text x="15" y="163" class="text-body">new-user-test</text>
        <rect x="120" y="147" width="100" height="20" rx="10" fill="#FEE2E2"/>
        <text x="130" y="161" style="fill: #991B1B; font-size: 11px;">Pas de credentials</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="430" x2="700" y2="430" stroke="#E5E7EB"/>
    <g transform="translate(24, 450)">
      <rect x="490" y="0" width="90" height="40" rx="4" class="btn-outline"/>
      <text x="515" y="26" class="text-body">Annuler</text>
      
      <rect x="590" y="0" width="85" height="40" rx="4" class="btn-primary"/>
      <text x="610" y="26" class="text-white">Suivant</text>
    </g>
  </g>

  <defs>
    <filter id="modalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
    <filter id="dropdownShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>

