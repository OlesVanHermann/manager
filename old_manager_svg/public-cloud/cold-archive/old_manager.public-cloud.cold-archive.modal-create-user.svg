<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .modal { fill: #FFFFFF; }
      .radio-checked { fill: #0050D7; }
      .radio-unchecked { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="black" opacity="0.5"/>

  <!-- Modal -->
  <g transform="translate(370, 150)">
    <rect x="0" y="0" width="700" height="480" rx="8" class="modal" filter="url(#modalShadow)"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-title">Ajouter un utilisateur Object Storage</text>
    <text x="660" y="40" class="text-muted" style="font-size: 20px; cursor: pointer;">×</text>
    <line x1="0" y1="60" x2="700" y2="60" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Description -->
      <text x="0" y="20" class="text-muted">Vous avez la possibilité de définir l'accès à vos archives à vos utilisateurs</text>
      <text x="0" y="40" class="text-muted">prédéfinis ou créer de nouveaux utilisateurs et obtenir vos clés d'accès.</text>

      <!-- Radio Option 1 - Select existing -->
      <g transform="translate(0, 70)">
        <circle cx="12" cy="12" r="10" class="radio-unchecked"/>
        <text x="35" y="17" class="text-body">Sélectionner un utilisateur existant</text>
      </g>

      <!-- Radio Option 2 - Create new (selected) -->
      <g transform="translate(0, 110)">
        <circle cx="12" cy="12" r="10" class="radio-checked"/>
        <circle cx="12" cy="12" r="4" fill="white"/>
        <text x="35" y="17" class="text-body">Créer un nouvel utilisateur</text>
      </g>

      <!-- User description input (visible when create new selected) -->
      <g transform="translate(35, 150)">
        <text x="0" y="15" class="text-body">Description de l'utilisateur</text>
        <rect x="0" y="25" width="500" height="44" rx="4" class="input"/>
        <text x="15" y="53" class="text-body">backup-archive-user</text>
      </g>

      <!-- Info text -->
      <g transform="translate(35, 230)">
        <text x="0" y="15" class="text-muted" style="font-size: 12px;">Les credentials S3 seront générés automatiquement après la création.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="410" x2="700" y2="410" stroke="#E5E7EB"/>
    <g transform="translate(24, 430)">
      <rect x="500" y="0" width="90" height="40" rx="4" class="btn-outline"/>
      <text x="525" y="26" class="text-body">Annuler</text>
      
      <rect x="600" y="0" width="75" height="40" rx="4" class="btn-primary"/>
      <text x="622" y="26" class="text-white">Créer</text>
    </g>
  </g>

  <defs>
    <filter id="modalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>

