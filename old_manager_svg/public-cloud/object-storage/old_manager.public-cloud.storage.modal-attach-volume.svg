<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .pc-bg { fill: #F6F6F9; }
      .pc-header { fill: #000E9C; }
      .pc-nav2 { fill: #FFFFFF; }
      .pc-card { fill: #FFFFFF; }
      .pc-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pc-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .pc-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .pc-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .pc-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .pc-btn-primary { fill: #0050D7; }
      .pc-btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .pc-input { fill: #FFFFFF; stroke: #E5E7EB; }
      .pc-overlay { fill: rgba(0, 0, 0, 0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect class="pc-bg" width="1440" height="900"/>

  <!-- NAV1 - Header OVHcloud (50px) -->
  <rect class="pc-header" width="1440" height="50"/>
  <text class="pc-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="pc-text-white" x="120" y="32" font-size="14" opacity="0.7">Web Cloud</text>
  <text class="pc-text-white" x="220" y="32" font-size="14" font-weight="600">Public Cloud</text>

  <!-- NAV2 - Sous-header (40px) -->
  <rect class="pc-nav2" y="50" width="1440" height="40"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB" stroke-width="1"/>
  <text class="pc-text-muted" x="24" y="76" font-size="14">mon-projet</text>
  <text class="pc-text-muted" x="110" y="76" font-size="14">/</text>
  <text class="pc-text-muted" x="130" y="76" font-size="14">Instances</text>
  <text class="pc-text-muted" x="210" y="76" font-size="14">/</text>
  <text class="pc-text-primary" x="230" y="76" font-size="14" font-weight="600">web-server-01</text>

  <!-- Modal Overlay -->
  <rect class="pc-overlay" y="90" width="1440" height="810"/>

  <!-- Modal -->
  <g transform="translate(420, 200)">
    <rect class="pc-card" width="600" height="350" rx="8"/>
    <rect class="pc-border" width="600" height="350" rx="8"/>

    <!-- Modal Header -->
    <rect fill="#F9FAFB" width="600" height="60" rx="8 8 0 0"/>
    <text class="pc-text-dark" x="24" y="38" font-size="16" font-weight="600">Attacher un volume</text>
    <text class="pc-text-muted" x="560" y="38" font-size="18" style="cursor: pointer;">×</text>

    <!-- Modal Content -->
    <g transform="translate(24, 85)">
      <text class="pc-text-muted" x="0" y="0" font-size="12">Sélectionnez le volume à attacher à cette instance</text>

      <!-- Volume Select -->
      <g transform="translate(0, 30)">
        <text class="pc-text-dark" x="0" y="0" font-size="13" font-weight="500">Volume</text>
        <rect class="pc-input" x="0" y="15" width="552" height="44" rx="4"/>
        <text class="pc-text-dark" x="16" y="44" font-size="13">data-volume-available-01 (50 GiB - High Speed)</text>
        <text class="pc-text-muted" x="520" y="44" font-size="14">▼</text>
      </g>

      <!-- Info Box -->
      <g transform="translate(0, 110)">
        <rect fill="#DBEAFE" width="552" height="70" rx="6"/>
        <text fill="#1E40AF" x="16" y="25" font-size="12" font-family="Source Sans Pro, sans-serif">
          ℹ️ Le volume sera attaché à l'instance web-server-01.
        </text>
        <text fill="#1E40AF" x="16" y="50" font-size="12" font-family="Source Sans Pro, sans-serif">
          Après l'attachement, vous devrez monter le volume dans votre système.
        </text>
      </g>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(24, 290)">
      <rect class="pc-btn-secondary" x="0" y="0" width="100" height="40" rx="4"/>
      <text class="pc-text-dark" x="28" y="26" font-size="13">Annuler</text>

      <rect class="pc-btn-primary" x="452" y="0" width="100" height="40" rx="4"/>
      <text class="pc-text-white" x="477" y="26" font-size="13">Attacher</text>
    </g>
  </g>

</svg>
