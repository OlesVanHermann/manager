<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; fill: none; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .radio-selected { fill: #0050D7; }
      .radio-empty { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="0" y="0" width="1440" height="900" class="bg-overlay"/>
  <g transform="translate(320, 80)" class="modal-shadow">
    <rect x="0" y="0" width="800" height="720" rx="8" fill="#FFFFFF"/>
    <rect x="0" y="0" width="4" height="720" rx="2" fill="#0050D7"/>
    <g transform="translate(24, 24)">
      <circle cx="12" cy="12" r="12" fill="#DBEAFE"/>
      <text x="5" y="17" fill="#0050D7" font-size="14">↻</text>
      <text x="40" y="18" class="text-title">Créer une règle de réplication</text>
      <text x="730" y="18" class="text-muted">✕</text>
    </g>
    <g transform="translate(24, 70)">
      <text class="text-subtitle">Configuration de la réplication</text>
      <g transform="translate(0, 30)">
        <text class="text-label">Identifiant de la règle *</text>
        <rect x="0" y="22" width="400" height="40" rx="4" class="border" fill="#FFFFFF"/>
        <text x="12" y="48" class="text-muted">replication-dr-sbg</text>
        <text y="80" class="text-small">Un identifiant unique (3-255 caractères)</text>
      </g>
      <g transform="translate(0, 130)">
        <text class="text-label">Conteneur de destination *</text>
        <rect x="0" y="22" width="400" height="40" rx="4" class="border" fill="#FFFFFF"/>
        <text x="12" y="48" class="text-muted">Sélectionner un conteneur</text>
        <text x="370" y="48" class="text-muted">▼</text>
      </g>
      <g transform="translate(420, 130)">
        <text class="text-label">Priorité</text>
        <rect x="0" y="22" width="120" height="40" rx="4" class="border" fill="#FFFFFF"/>
        <text x="12" y="48" class="text-body">100</text>
        <text y="80" class="text-small">1-999, plus haut = prioritaire</text>
      </g>
      <g transform="translate(0, 230)">
        <text class="text-subtitle">Application de la réplication</text>
        <g transform="translate(0, 30)">
          <rect x="0" y="0" width="360" height="50" rx="4" class="border-primary" fill="#F8FAFF"/>
          <circle cx="24" cy="25" r="8" class="radio-selected"/>
          <circle cx="24" cy="25" r="3" fill="#FFFFFF"/>
          <text x="44" y="30" class="text-body">Appliquer pour tous les objets</text>
          <rect x="380" y="0" width="360" height="50" rx="4" class="border"/>
          <circle cx="404" cy="25" r="8" class="radio-empty"/>
          <text x="424" y="30" class="text-body">Limiter l'application de cette règle</text>
        </g>
      </g>
      <g transform="translate(0, 340)">
        <text class="text-subtitle">Options de réplication supplémentaires</text>
        <g transform="translate(0, 30)">
          <text class="text-label">Classe de stockage en destination</text>
          <rect x="0" y="22" width="300" height="40" rx="4" class="border" fill="#FFFFFF"/>
          <text x="12" y="48" class="text-body">Standard - Accès peu fréquent</text>
          <text x="270" y="48" class="text-muted">▼</text>
        </g>
      </g>
      <g transform="translate(0, 440)">
        <text class="text-label">Statut</text>
        <g transform="translate(0, 22)">
          <rect x="0" y="0" width="120" height="40" rx="4" class="border-primary" fill="#F8FAFF"/>
          <text x="30" y="26" class="text-body">Activé</text>
          <rect x="130" y="0" width="120" height="40" rx="4" class="border"/>
          <text x="155" y="26" class="text-body">Désactivé</text>
        </g>
      </g>
      <g transform="translate(0, 520)">
        <rect x="0" y="0" width="20" height="20" rx="4" class="border" fill="#FFFFFF"/>
        <text x="30" y="16" class="text-body">Réplication des marqueurs de suppression</text>
        <text y="40" class="text-small">Répliquer également les marqueurs de suppression vers la destination</text>
      </g>
    </g>
    <line x1="0" y1="650" x2="800" y2="650" stroke="#E5E7EB"/>
    <g transform="translate(24, 668)">
      <rect x="590" y="0" width="80" height="40" rx="4" fill="none" class="border"/>
      <text x="608" y="26" class="text-body">Annuler</text>
      <rect x="680" y="0" width="90" height="40" rx="4" class="bg-primary"/>
      <text x="708" y="26" class="text-white">Créer</text>
    </g>
  </g>
</svg>
