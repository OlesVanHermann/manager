        <text class="pc-text-muted" x="340" y="80" font-size="11">ind√©pendante du volume source</text>
        <line x1="340" y1="100" x2="600" y2="100" stroke="#E5E7EB"/>
        <text class="pc-text-dark" x="340" y="125" font-size="12" font-weight="500">0,0050‚Ç¨ HT/GiB/mois</text>
