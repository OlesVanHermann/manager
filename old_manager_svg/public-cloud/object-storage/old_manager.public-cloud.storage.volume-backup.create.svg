  <text class="pc-text-muted" x="110" y="76" font-size="14">/</text>
  <text class="pc-text-muted" x="130" y="76" font-size="14">Stockage</text>
  <text class="pc-text-muted" x="210" y="76" font-size="14">/</text>
  <text class="pc-text-muted" x="230" y="76" font-size="14">Volume Backup</text>
  <text class="pc-text-muted" x="350" y="76" font-size="14">/</text>
  <text class="pc-text-primary" x="370" y="76" font-size="14" font-weight="600">Cr√©er un backup</text>

