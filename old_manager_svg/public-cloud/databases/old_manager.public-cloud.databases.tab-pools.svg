<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-tab { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-tab-active { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-primary { stroke: #0050D7; stroke-width: 2; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .action-menu-dropdown { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <text x="150" y="38" class="text-white">Public Cloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <line x1="240" y1="60" x2="240" y2="900" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">Bases de données</text>
  <rect x="0" y="115" width="240" height="36" fill="#E8F0FE"/>
  <text x="20" y="138" class="text-link">my-postgresql-db</text>
  <g transform="translate(280, 100)">
    <text class="text-muted">Public Cloud › my-project › Bases de données › my-postgresql-db › </text>
    <text x="510" class="text-body" font-weight="600">Pools</text>
    <g transform="translate(0, 40)">
      <text x="0" class="text-tab">Informations générales</text>
      <text x="160" class="text-tab">Utilisateurs</text>
      <text x="260" class="text-tab">Bases de données</text>
      <text x="390" class="text-tab-active">Pools</text>
      <line x1="390" y1="20" x2="440" y2="20" class="border-primary"/>
      <text x="460" class="text-tab">Logs</text>
      <text x="510" class="text-tab">Métriques</text>
      <text x="590" class="text-tab">Paramètres</text>
    </g>
    <text y="100" class="text-title">Pools</text>
    <text y="135" class="text-muted">Les pools de connexions permettent de gérer efficacement un grand nombre</text>
    <text y="155" class="text-muted">de connexions client PostgreSQL sans sacrifier les performances globales.</text>
    <g transform="translate(0, 175)">
      <rect width="160" height="36" rx="4" class="btn-outline"/>
      <text x="12" y="23" class="text-link">+ Ajouter un Pool</text>
    </g>
    <g transform="translate(0, 235)">
      <rect width="880" height="40" class="bg-neutral-100"/>
      <text x="20" y="26" class="text-body" font-weight="600">Nom</text>
      <text x="180" y="26" class="text-body" font-weight="600">Base de données</text>
      <text x="350" y="26" class="text-body" font-weight="600">Mode</text>
      <text x="480" y="26" class="text-body" font-weight="600">Taille</text>
      <text x="580" y="26" class="text-body" font-weight="600">Nom d'utilisateur</text>
      <text x="750" y="26" class="text-body" font-weight="600">Actions</text>
      <rect y="40" width="880" height="50" class="bg-white"/>
      <line x1="0" y1="90" x2="880" y2="90" class="border"/>
      <text x="20" y="72" class="text-body">pool-app-prod</text>
      <text x="180" y="72" class="text-body">app_production</text>
      <text x="350" y="72" class="text-body">transaction</text>
      <text x="480" y="72" class="text-body">25</text>
      <text x="580" y="72" class="text-body">admin</text>
      <text x="770" y="72" class="text-body" font-size="20">⋮</text>
      <g transform="translate(710, 80)">
        <rect width="150" height="100" rx="4" class="action-menu-dropdown"/>
        <text x="16" y="28" class="text-body">Informations</text>
        <line x1="0" y1="42" x2="150" y2="42" class="border"/>
        <text x="16" y="62" class="text-body">Modifier</text>
        <text x="16" y="88" class="text-body" fill="#991B1B">Supprimer</text>
      </g>
      <rect y="90" width="880" height="50" class="bg-white"/>
      <line x1="0" y1="140" x2="880" y2="140" class="border"/>
      <text x="20" y="122" class="text-body">pool-readonly</text>
      <text x="180" y="122" class="text-body">app_production</text>
      <text x="350" y="122" class="text-body">session</text>
      <text x="480" y="122" class="text-body">10</text>
      <text x="580" y="122" class="text-body">readonly_user</text>
      <text x="770" y="122" class="text-body" font-size="20">⋮</text>
    </g>
  </g>
</svg>
