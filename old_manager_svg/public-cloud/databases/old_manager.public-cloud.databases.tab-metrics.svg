<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-h3 { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-stat { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 700; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 20px; font-weight: 600;">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <g transform="translate(280, 100)">
    <text x="0" y="0" class="text-muted">Public Cloud > Mon Projet Prod > PostgreSQL</text>
    <text x="0" y="40" class="text-title">db-production</text>
    <text x="0" y="65" class="text-muted">PostgreSQL 15 | business | 3 nodes | <tspan fill="#10B981">READY</tspan></text>
    <g transform="translate(0, 100)">
      <text x="0" y="0" class="text-muted">General</text>
      <text x="80" y="0" class="text-muted">Utilisateurs</text>
      <text x="180" y="0" class="text-muted">Sauvegardes</text>
      <text x="290" y="0" style="fill: #0050D7; font-weight: 600;">Metriques</text>
      <rect x="290" y="8" width="70" height="2" class="bg-primary"/>
    </g>
    <g transform="translate(0, 150)">
      <text x="0" y="0" class="text-h3">Metriques</text>
      <!-- Current Stats Card -->
      <g transform="translate(0, 40)">
        <rect x="0" y="0" width="1060" height="140" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="1060" height="140" rx="8" class="border"/>
        <text x="20" y="35" class="text-h3">Metriques actuelles</text>
        <!-- Stats Grid -->
        <g transform="translate(20, 60)">
          <text x="0" y="35" class="text-stat">12%</text>
          <text x="0" y="55" class="text-small">CPU</text>
          <text x="200" y="35" class="text-stat">45%</text>
          <text x="200" y="55" class="text-small">Memoire</text>
          <text x="400" y="35" class="text-stat">28%</text>
          <text x="400" y="55" class="text-small">Stockage</text>
          <text x="600" y="35" class="text-stat">156</text>
          <text x="600" y="55" class="text-small">Connexions</text>
        </g>
      </g>
      <!-- Graph Card -->
      <g transform="translate(0, 200)">
        <rect x="0" y="0" width="1060" height="300" rx="8" class="bg-white"/>
        <rect x="0" y="0" width="1060" height="300" rx="8" class="border"/>
        <text x="20" y="35" class="text-h3">Historique</text>
        <!-- Graph placeholder -->
        <rect x="20" y="60" width="1020" height="200" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="530" y="170" text-anchor="middle" class="text-muted">Graphiques bientot disponibles</text>
        <!-- Fake graph lines -->
        <line x1="60" y1="80" x2="1000" y2="80" stroke="#E5E7EB" stroke-dasharray="4"/>
        <line x1="60" y1="130" x2="1000" y2="130" stroke="#E5E7EB" stroke-dasharray="4"/>
        <line x1="60" y1="180" x2="1000" y2="180" stroke="#E5E7EB" stroke-dasharray="4"/>
        <line x1="60" y1="230" x2="1000" y2="230" stroke="#E5E7EB" stroke-dasharray="4"/>
      </g>
    </g>
  </g>
</svg>
