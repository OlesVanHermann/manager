<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 480" width="600" height="480">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .text-btn { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .input-disabled { fill: #F3F4F6; stroke: #E5E7EB; stroke-width: 1; }
      .input-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-text-disabled { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #9CA3AF; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text-white { fill: #FFFFFF; }
      .btn-text-dark { fill: #1F2937; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="600" height="480" class="overlay"/>
  
  <!-- Modal Container -->
  <g transform="translate(50, 40)" class="shadow">
    <rect width="500" height="400" rx="8" class="modal-bg"/>
    
    <!-- Header -->
    <g transform="translate(24, 24)">
      <text class="text-title">Modifier un utilisateur</text>
    </g>
    
    <!-- Form Fields -->
    <g transform="translate(24, 70)">
      <!-- Username (disabled) -->
      <text class="text-label">Nom d'utilisateur</text>
      <rect y="24" width="452" height="40" rx="6" class="input-disabled"/>
      <text x="12" y="50" class="input-text-disabled">admin_user</text>
      
      <!-- Group -->
      <text y="88" class="text-label">Groupe</text>
      <rect y="112" width="452" height="40" rx="6" class="input-border"/>
      <text x="12" y="138" class="input-text">default_group</text>
      
      <!-- Roles -->
      <text y="176" class="text-label">RÃ´les</text>
      <rect y="200" width="452" height="40" rx="6" class="input-border"/>
      <text x="12" y="226" class="input-text">readWrite@mydb</text>
      <path d="M440 220 l6 -6 l6 6" stroke="#6B7280" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Footer Buttons -->
    <g transform="translate(24, 350)">
      <rect x="300" width="90" height="36" rx="6" class="btn-outline"/>
      <text x="324" y="23" class="text-btn btn-text-dark">Annuler</text>
      
      <rect x="400" width="76" height="36" rx="6" class="btn-primary"/>
      <text x="416" y="23" class="text-btn btn-text-white">Modifier</text>
    </g>
  </g>
</svg>
