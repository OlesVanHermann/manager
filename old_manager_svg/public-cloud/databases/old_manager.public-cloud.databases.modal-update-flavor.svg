<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .modal { fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .table-header { fill: #F3F4F6; }
      .row-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .row-normal { fill: #FFFFFF; }
      .badge-current { fill: #DEF7EC; }
      .badge-current-text { fill: #03543F; font-size: 11px; }
    </style>
  </defs>
  <rect width="1440" height="950" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header" opacity="0.7"/>
  <rect x="0" y="60" width="240" height="890" class="bg-white" opacity="0.7"/>
  <rect width="1440" height="950" fill="black" opacity="0.5"/>
  
  <g transform="translate(270, 80)" class="modal-shadow">
    <rect x="0" y="0" width="900" height="770" rx="8" class="modal"/>
    
    <!-- Header -->
    <text x="24" y="38" class="text-title">Modifier les ressources (Flavor)</text>
    <text x="860" y="35" class="text-muted" font-size="20" cursor="pointer">×</text>
    <line x1="0" y1="60" x2="900" y2="60" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <text y="0" class="text-muted" font-size="13">Sélectionnez les ressources adaptées à vos besoins. Le changement sera appliqué</text>
      <text y="20" class="text-muted" font-size="13">lors de la prochaine fenêtre de maintenance ou immédiatement si vous le souhaitez.</text>
      
      <!-- Current config -->
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="852" height="50" rx="4" fill="#F3F4F6"/>
        <text x="15" y="20" class="text-muted" font-size="12">Configuration actuelle</text>
        <text x="15" y="38" class="text-body" font-weight="600">db1-7 • 2 vCores • 7 Go RAM • 80 Go SSD</text>
        <text x="500" y="38" class="text-muted">~45,00 € HT/mois</text>
      </g>
      
      <!-- Flavor table -->
      <g transform="translate(0, 120)">
        <text class="text-subtitle">Choisir une nouvelle configuration</text>
        
        <g transform="translate(0, 30)">
          <!-- Table Header -->
          <rect x="0" y="0" width="852" height="40" class="table-header"/>
          <text x="20" y="25" class="text-body" font-weight="600">Type</text>
          <text x="200" y="25" class="text-body" font-weight="600">vCores</text>
          <text x="320" y="25" class="text-body" font-weight="600">Mémoire</text>
          <text x="450" y="25" class="text-body" font-weight="600">Stockage</text>
          <text x="600" y="25" class="text-body" font-weight="600">Prix estimé</text>
          <text x="770" y="25" class="text-body" font-weight="600">Statut</text>
          
          <!-- Row 1 - db1-4 -->
          <rect x="0" y="40" width="852" height="50" class="row-normal"/>
          <line x1="0" y1="90" x2="852" y2="90" stroke="#E5E7EB"/>
          <text x="20" y="70" class="text-body">db1-4</text>
          <text x="200" y="70" class="text-body">2</text>
          <text x="320" y="70" class="text-body">4 Go</text>
          <text x="450" y="70" class="text-body">50 Go SSD</text>
          <text x="600" y="70" class="text-body">~30,00 € HT/mois</text>
          
          <!-- Row 2 - db1-7 (current) -->
          <rect x="0" y="90" width="852" height="50" class="row-normal"/>
          <line x1="0" y1="140" x2="852" y2="140" stroke="#E5E7EB"/>
          <text x="20" y="120" class="text-body">db1-7</text>
          <text x="200" y="120" class="text-body">2</text>
          <text x="320" y="120" class="text-body">7 Go</text>
          <text x="450" y="120" class="text-body">80 Go SSD</text>
          <text x="600" y="120" class="text-body">~45,00 € HT/mois</text>
          <g transform="translate(770, 105)">
            <rect x="0" y="0" width="60" height="20" rx="10" class="badge-current"/>
            <text x="10" y="14" class="badge-current-text">Actuel</text>
          </g>
          
          <!-- Row 3 - db1-15 (selected) -->
          <rect x="0" y="140" width="852" height="50" rx="4" class="row-selected"/>
          <text x="20" y="170" class="text-primary" font-weight="600">db1-15</text>
          <text x="200" y="170" class="text-body">4</text>
          <text x="320" y="170" class="text-body">15 Go</text>
          <text x="450" y="170" class="text-body">160 Go SSD</text>
          <text x="600" y="170" class="text-primary" font-weight="600">~90,00 € HT/mois</text>
          <text x="770" y="170" class="text-primary">✓ Sélectionné</text>
          
          <!-- Row 4 - db1-30 -->
          <rect x="0" y="190" width="852" height="50" class="row-normal"/>
          <line x1="0" y1="240" x2="852" y2="240" stroke="#E5E7EB"/>
          <text x="20" y="220" class="text-body">db1-30</text>
          <text x="200" y="220" class="text-body">8</text>
          <text x="320" y="220" class="text-body">30 Go</text>
          <text x="450" y="220" class="text-body">320 Go SSD</text>
          <text x="600" y="220" class="text-body">~180,00 € HT/mois</text>
          
          <!-- Row 5 - db1-60 -->
          <rect x="0" y="240" width="852" height="50" class="row-normal"/>
          <line x1="0" y1="290" x2="852" y2="290" stroke="#E5E7EB"/>
          <text x="20" y="270" class="text-body">db1-60</text>
          <text x="200" y="270" class="text-body">16</text>
          <text x="320" y="270" class="text-body">60 Go</text>
          <text x="450" y="270" class="text-body">640 Go SSD</text>
          <text x="600" y="270" class="text-body">~360,00 € HT/mois</text>
        </g>
      </g>
      
      <!-- Info box -->
      <g transform="translate(0, 470)">
        <rect x="0" y="0" width="852" height="80" rx="4" fill="#FEF3C7"/>
        <text x="15" y="25" fill="#92400E" font-size="13" font-weight="600">⚠️ Impact de la modification</text>
        <text x="15" y="50" fill="#92400E" font-size="13">Le service sera brièvement indisponible pendant la migration (~2-5 minutes).</text>
        <text x="15" y="70" fill="#92400E" font-size="13">Différence de prix: +45,00 € HT/mois</text>
      </g>
    </g>
    
    <!-- Footer -->
    <g transform="translate(0, 710)">
      <line x1="0" y1="0" x2="900" y2="0" stroke="#E5E7EB"/>
      <rect x="620" y="15" width="100" height="40" rx="4" stroke="#E5E7EB" fill="white"/>
      <text x="648" y="42" class="text-body">Annuler</text>
      <rect x="735" y="15" width="140" height="40" rx="4" class="bg-primary"/>
      <text x="775" y="42" class="text-white" font-size="14">Appliquer</text>
    </g>
  </g>
</svg>
