<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 520" width="600" height="520">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-desc { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .text-btn { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .input-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #9CA3AF; }
      .input-value { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text-white { fill: #FFFFFF; }
      .btn-text-dark { fill: #1F2937; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="600" height="520" class="overlay"/>
  
  <!-- Modal Container -->
  <g transform="translate(50, 30)" class="shadow">
    <rect width="500" height="460" rx="8" class="modal-bg"/>
    
    <!-- Header -->
    <g transform="translate(24, 24)">
      <text class="text-title">Ajouter un pool de connexion</text>
      <text y="28" class="text-desc">Créer un nouveau pool de connexion pour une base de données de votre service.</text>
    </g>
    
    <!-- Form Fields -->
    <g transform="translate(24, 80)">
      <!-- Pool Name -->
      <text class="text-label">Nom du pool de connexion</text>
      <rect y="24" width="452" height="40" rx="6" class="input-border"/>
      <text x="12" y="50" class="input-text">my_pool</text>
      
      <!-- Database -->
      <text y="88" class="text-label">Base de données</text>
      <rect y="112" width="452" height="40" rx="6" class="input-border"/>
      <text x="12" y="138" class="input-value">defaultdb</text>
      <path d="M440 132 l6 -6 l6 6" stroke="#6B7280" stroke-width="2" fill="none"/>
      
      <!-- Mode -->
      <text y="176" class="text-label">Mode</text>
      <rect y="200" width="452" height="40" rx="6" class="input-border"/>
      <text x="12" y="226" class="input-value">session</text>
      <path d="M440 220 l6 -6 l6 6" stroke="#6B7280" stroke-width="2" fill="none"/>
      
      <!-- Size -->
      <text y="264" class="text-label">Taille</text>
      <rect y="288" width="452" height="40" rx="6" class="input-border"/>
      <text x="12" y="314" class="input-value">10</text>
      
      <!-- Username (Optional) -->
      <text y="352" class="text-label">Nom d'utilisateur (Optionnel)</text>
      <rect y="376" width="452" height="40" rx="6" class="input-border"/>
      <text x="12" y="402" class="input-text">Aucun utilisateur</text>
      <path d="M440 396 l6 -6 l6 6" stroke="#6B7280" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Footer Buttons -->
    <g transform="translate(24, 450)">
      <rect x="260" width="90" height="36" rx="6" class="btn-outline"/>
      <text x="284" y="23" class="text-btn btn-text-dark">Annuler</text>
      
      <rect x="360" width="116" height="36" rx="6" class="btn-primary"/>
      <text x="362" y="23" class="text-btn btn-text-white">Créer un pool de connexion</text>
    </g>
  </g>
</svg>
