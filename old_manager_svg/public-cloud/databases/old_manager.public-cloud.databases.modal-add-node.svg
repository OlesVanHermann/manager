<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-price { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .toggle-bg { fill: #E5E7EB; }
      .toggle-active { fill: #0050D7; }
      .toggle-handle { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="600" height="400" class="modal-overlay"/>
  
  <!-- Modal container -->
  <g transform="translate(50, 30)">
    <rect x="0" y="0" width="500" height="340" class="modal-bg" rx="8" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-title">Ajouter un nœud</text>
    
    <!-- Close button -->
    <text x="460" y="35" class="text-muted" font-size="20" style="cursor: pointer;">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="500" y2="60" class="border"/>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Price unit switch -->
      <text x="0" y="15" class="text-body">Affichage des prix</text>
      
      <!-- Toggle switch -->
      <g transform="translate(140, 0)">
        <text x="0" y="15" class="text-muted">Heure</text>
        <rect x="50" y="2" width="44" height="22" class="toggle-bg" rx="11"/>
        <circle cx="83" cy="13" r="9" class="toggle-handle"/>
        <text x="105" y="15" class="text-link" font-weight="600">Mois</text>
      </g>
      
      <!-- Description -->
      <text x="0" y="60" class="text-body">Vous disposez actuellement de <tspan font-weight="600">3 nœud(s)</tspan>.</text>
      <text x="0" y="85" class="text-body">Voulez-vous vraiment en ajouter un ?</text>
      
      <text x="0" y="120" class="text-body">Votre facture sera augmentée de</text>
      <text x="235" y="120" class="text-price">45,00 € HT</text>
      <text x="330" y="120" class="text-body">par mois.</text>
      
      <!-- Info box -->
      <rect x="0" y="145" width="452" height="50" fill="#F3F4F6" rx="4"/>
      <text x="15" y="170" class="text-muted" font-size="13">La modification sera effective dans quelques minutes.</text>
      <text x="15" y="188" class="text-muted" font-size="13">Vous serez notifié une fois l'opération terminée.</text>
    </g>
    
    <!-- Footer buttons -->
    <g transform="translate(24, 280)">
      <rect x="280" y="0" width="90" height="40" class="btn-outline" rx="4"/>
      <text x="325" y="26" class="text-body" text-anchor="middle">Annuler</text>
      
      <rect x="380" y="0" width="90" height="40" class="btn-primary" rx="4"/>
      <text x="425" y="26" class="text-white" text-anchor="middle">Valider</text>
    </g>
  </g>
</svg>
