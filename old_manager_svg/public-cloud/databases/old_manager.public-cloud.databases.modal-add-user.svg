<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 520" width="600" height="520">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-desc { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .text-btn { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .input-border { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .input-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #9CA3AF; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-text-white { fill: #FFFFFF; }
      .btn-text-dark { fill: #1F2937; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Overlay -->
  <rect width="600" height="520" class="overlay"/>
  
  <!-- Modal Container -->
  <g transform="translate(50, 40)" class="shadow">
    <rect width="500" height="440" rx="8" class="modal-bg"/>
    
    <!-- Header -->
    <g transform="translate(24, 24)">
      <text class="text-title">Ajouter un utilisateur</text>
      <text y="28" class="text-desc">Créer et configurer un nouvel utilisateur pour votre service.</text>
    </g>
    
    <!-- Form Fields -->
    <g transform="translate(24, 90)">
      <!-- Username -->
      <text class="text-label">Nom d'utilisateur</text>
      <rect y="24" width="452" height="40" rx="6" class="input-border"/>
      <text x="12" y="50" class="input-text">name</text>
      
      <!-- Group (optionnel selon engine) -->
      <text y="88" class="text-label">Groupe</text>
      <rect y="112" width="452" height="40" rx="6" class="input-border"/>
      <text x="12" y="138" class="input-text">group</text>
      
      <!-- Roles -->
      <text y="176" class="text-label">Rôles</text>
      <rect y="200" width="452" height="40" rx="6" class="input-border"/>
      <text x="12" y="226" class="input-text">Sélectionnez un rôle</text>
      <path d="M440 220 l6 -6 l6 6" stroke="#6B7280" stroke-width="2" fill="none"/>
      
      <!-- Keys (optionnel selon engine) -->
      <text y="264" class="text-label">Clés</text>
      <rect y="288" width="452" height="40" rx="6" class="input-border"/>
    </g>
    
    <!-- Footer Buttons -->
    <g transform="translate(24, 390)">
      <rect x="280" width="90" height="36" rx="6" class="btn-outline"/>
      <text x="304" y="23" class="text-btn btn-text-dark">Annuler</text>
      
      <rect x="380" width="92" height="36" rx="6" class="btn-primary"/>
      <text x="382" y="23" class="text-btn btn-text-white">Créer un utilisateur</text>
    </g>
  </g>
</svg>
