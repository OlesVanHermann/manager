<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .pc-bg { fill: #F6F6F9; }
      .pc-header { fill: #000E9C; }
      .pc-nav2 { fill: #FFFFFF; }
      .pc-card { fill: #FFFFFF; }
      .pc-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pc-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .pc-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .pc-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .pc-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .pc-btn-primary { fill: #0050D7; }
      .pc-btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pc-promo-bg { fill: #F3F4F6; }
      .pc-input { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="pc-bg" width="1440" height="900"/>

  <!-- NAV1 - Header OVHcloud (50px) -->
  <rect class="pc-header" width="1440" height="50"/>
  <text class="pc-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="pc-text-white" x="120" y="32" font-size="14" opacity="0.7">Web Cloud</text>
  <text class="pc-text-white" x="220" y="32" font-size="14" font-weight="600">Public Cloud</text>

  <!-- NAV2 - Sous-header (40px) -->
  <rect class="pc-nav2" y="50" width="1440" height="40"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB" stroke-width="1"/>
  <text class="pc-text-muted" x="24" y="76" font-size="14">Projets</text>
  <text class="pc-text-muted" x="80" y="76" font-size="14">/</text>
  <text class="pc-text-muted" x="100" y="76" font-size="14">Mon projet</text>
  <text class="pc-text-muted" x="180" y="76" font-size="14">/</text>
  <text class="pc-text-primary" x="200" y="76" font-size="14" font-weight="600">Activer</text>

  <!-- Two column layout -->
  <!-- Left column - Form -->
  <g transform="translate(24, 110)">
    <rect class="pc-card" width="680" height="680" rx="0"/>

    <text class="pc-text-dark" x="24" y="40" font-size="20" font-weight="600">Activez votre projet</text>

    <text class="pc-text-muted" x="24" y="80" font-size="13">Pour bénéficier de l'ensemble des ressources Public Cloud, vous devez activer votre projet</text>
    <text class="pc-text-muted" x="24" y="100" font-size="13">en ajoutant un moyen de paiement.</text>

    <text class="pc-text-muted" x="24" y="140" font-size="13">Votre crédit découverte sera conservé et utilisé en priorité pour vos consommations.</text>

    <!-- Payment section -->
    <text class="pc-text-dark" x="24" y="200" font-size="16" font-weight="600">Moyen de paiement</text>

    <!-- Payment option 1 -->
    <rect class="pc-card" x="24" y="220" width="300" height="70" rx="6"/>
    <rect stroke="#0050D7" stroke-width="2" fill="none" x="24" y="220" width="300" height="70" rx="6"/>
    <circle fill="#0050D7" cx="54" cy="255" r="10"/>
    <text class="pc-text-white" x="50" y="259" font-size="10">✓</text>
    <text class="pc-text-dark" x="74" y="250" font-size="13" font-weight="500">Carte bancaire</text>
    <text class="pc-text-muted" x="74" y="270" font-size="11">**** **** **** 4532</text>

    <!-- Payment option 2 -->
    <rect fill="#FFFFFF" stroke="#E5E7EB" x="340" y="220" width="300" height="70" rx="6"/>
    <circle fill="none" stroke="#E5E7EB" cx="370" cy="255" r="10"/>
    <text class="pc-text-dark" x="390" y="250" font-size="13" font-weight="500">PayPal</text>
    <text class="pc-text-muted" x="390" y="270" font-size="11">email@example.com</text>

    <!-- Add payment link -->
    <text class="pc-text-primary" x="24" y="330" font-size="13">+ Ajouter un moyen de paiement</text>

    <!-- Activate button -->
    <rect class="pc-btn-primary" x="24" y="380" width="200" height="44" rx="4"/>
    <text class="pc-btn-text" x="70" y="408" font-size="14" font-weight="500">Activer le projet</text>
  </g>

  <!-- Right column - Promo -->
  <g transform="translate(720, 110)">
    <rect class="pc-promo-bg" width="696" height="680" rx="0"/>

    <text class="pc-text-dark" x="40" y="50" font-size="24" font-weight="700">200€ de crédit offert</text>

    <text class="pc-text-muted" x="40" y="90" font-size="13">Grâce à votre crédit, vous pouvez tester l'ensemble de nos services</text>
    <text class="pc-text-muted" x="40" y="110" font-size="13">Public Cloud pendant 30 jours.</text>

    <text class="pc-text-muted" x="40" y="150" font-size="13">Une fois votre projet activé, votre crédit sera toujours utilisé en priorité</text>
    <text class="pc-text-muted" x="40" y="170" font-size="13">pour vos consommations.</text>

    <text class="pc-text-dark" x="40" y="230" font-size="16" font-weight="600">Facturation à l'usage</text>
    <text class="pc-text-muted" x="40" y="260" font-size="13">Payez uniquement ce que vous consommez. La facturation Public Cloud</text>
    <text class="pc-text-muted" x="40" y="280" font-size="13">est calculée à la minute ou au mois selon les ressources.</text>

    <text class="pc-text-dark" x="40" y="340" font-size="16" font-weight="600">Scalabilité à la demande</text>
    <text class="pc-text-muted" x="40" y="370" font-size="13">Augmentez ou diminuez vos ressources en quelques clics selon vos besoins.</text>

    <!-- Illustration placeholder -->
    <rect fill="#DBEAFE" x="100" y="420" width="400" height="200" rx="12"/>
    <text class="pc-text-primary" x="260" y="530" font-size="48" opacity="0.4">☁️</text>
  </g>

</svg>
