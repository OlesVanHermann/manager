<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Public Cloud</text>

  <!-- Project Title -->
  <g transform="translate(80, 100)">
    <text class="text-title">My Production Project</text>
    <text y="30" class="text-muted" font-size="12">abc123def456ghi789</text>
  </g>

  <!-- Sidebar Navigation (simplified) -->
  <g transform="translate(80, 180)">
    <rect width="250" height="500" class="bg-white" rx="8"/>

    <g transform="translate(20, 20)">
      <text class="text-body" font-weight="600">Compute</text>
      <text y="30" class="text-primary" font-size="13">Instances</text>
      <text y="55" class="text-muted" font-size="13">SSH Keys</text>
    </g>

    <g transform="translate(20, 100)">
      <text class="text-body" font-weight="600">Storage</text>
      <text y="30" class="text-muted" font-size="13">Block Storage</text>
      <text y="55" class="text-muted" font-size="13">Object Storage</text>
      <text y="80" class="text-muted" font-size="13">Cold Archive</text>
    </g>

    <g transform="translate(20, 210)">
      <text class="text-body" font-weight="600">Network</text>
      <text y="30" class="text-muted" font-size="13">Private Network</text>
      <text y="55" class="text-muted" font-size="13">Load Balancer</text>
      <text y="80" class="text-muted" font-size="13">Public IPs</text>
    </g>

    <g transform="translate(20, 320)">
      <text class="text-body" font-weight="600">Containers</text>
      <text y="30" class="text-muted" font-size="13">Kubernetes</text>
      <text y="55" class="text-muted" font-size="13">Private Registry</text>
    </g>

    <g transform="translate(20, 410)">
      <text class="text-body" font-weight="600">AI &amp; Machine Learning</text>
      <text y="30" class="text-muted" font-size="13">AI Notebooks</text>
      <text y="55" class="text-muted" font-size="13">AI Training</text>
    </g>
  </g>

  <!-- Main Content - Dashboard Tiles -->
  <g transform="translate(360, 180)">
    <!-- Resources Summary -->
    <g>
      <rect width="500" height="200" class="bg-white" rx="8"/>
      <text x="20" y="35" class="text-body" font-weight="600" font-size="16">Ressources actives</text>

      <g transform="translate(20, 60)">
        <g>
          <text class="text-muted" font-size="12">Instances</text>
          <text y="25" class="text-body" font-size="28" font-weight="600">7</text>
        </g>

        <g transform="translate(100, 0)">
          <text class="text-muted" font-size="12">Block Storage</text>
          <text y="25" class="text-body" font-size="28" font-weight="600">350 Go</text>
        </g>

        <g transform="translate(250, 0)">
          <text class="text-muted" font-size="12">Object Storage</text>
          <text y="25" class="text-body" font-size="28" font-weight="600">1.2 To</text>
        </g>

        <g transform="translate(400, 0)">
          <text class="text-muted" font-size="12">Kubernetes</text>
          <text y="25" class="text-body" font-size="28" font-weight="600">2</text>
        </g>
      </g>

      <g transform="translate(20, 130)">
        <g>
          <text class="text-muted" font-size="12">Load Balancers</text>
          <text y="25" class="text-body" font-size="28" font-weight="600">3</text>
        </g>

        <g transform="translate(100, 0)">
          <text class="text-muted" font-size="12">Private Networks</text>
          <text y="25" class="text-body" font-size="28" font-weight="600">4</text>
        </g>

        <g transform="translate(250, 0)">
          <text class="text-muted" font-size="12">Floating IPs</text>
          <text y="25" class="text-body" font-size="28" font-weight="600">5</text>
        </g>
      </g>
    </g>

    <!-- Billing Summary -->
    <g transform="translate(520, 0)">
      <rect width="380" height="200" class="bg-white" rx="8"/>
      <text x="20" y="35" class="text-body" font-weight="600" font-size="16">Facturation du mois</text>

      <g transform="translate(20, 70)">
        <text class="text-muted" font-size="12">Estimation actuelle</text>
        <text y="35" class="text-body" font-size="32" font-weight="600">245,80 EUR</text>
      </g>

      <g transform="translate(20, 150)">
        <text class="text-primary">Voir le detail de facturation →</text>
      </g>
    </g>

    <!-- Quick Actions -->
    <g transform="translate(0, 230)">
      <rect width="380" height="280" class="bg-white" rx="8"/>
      <text x="20" y="35" class="text-body" font-weight="600" font-size="16">Actions rapides</text>

      <g transform="translate(20, 60)">
        <text class="text-primary">Creer une instance</text>
        <text x="340" class="text-muted">›</text>
      </g>
      <line x1="20" y1="85" x2="360" y2="85" stroke="#E5E7EB"/>

      <g transform="translate(20, 105)">
        <text class="text-primary">Creer un volume</text>
        <text x="340" class="text-muted">›</text>
      </g>
      <line x1="20" y1="130" x2="360" y2="130" stroke="#E5E7EB"/>

      <g transform="translate(20, 150)">
        <text class="text-primary">Creer un cluster Kubernetes</text>
        <text x="340" class="text-muted">›</text>
      </g>
      <line x1="20" y1="175" x2="360" y2="175" stroke="#E5E7EB"/>

      <g transform="translate(20, 195)">
        <text class="text-primary">Ajouter une cle SSH</text>
        <text x="340" class="text-muted">›</text>
      </g>
      <line x1="20" y1="220" x2="360" y2="220" stroke="#E5E7EB"/>

      <g transform="translate(20, 240)">
        <text class="text-primary">Gerer les quotas</text>
        <text x="340" class="text-muted">›</text>
      </g>
    </g>

    <!-- Regions -->
    <g transform="translate(400, 230)">
      <rect width="500" height="280" class="bg-white" rx="8"/>
      <text x="20" y="35" class="text-body" font-weight="600" font-size="16">Regions actives</text>

      <g transform="translate(20, 60)">
        <text class="text-body" font-weight="600">Europe</text>
        <g transform="translate(0, 25)">
          <rect width="70" height="26" fill="#EFF6FF" stroke="#0050D7" rx="4"/>
          <text x="12" y="18" class="text-primary" font-size="12">GRA11</text>
        </g>
        <g transform="translate(85, 25)">
          <rect width="60" height="26" fill="#EFF6FF" stroke="#0050D7" rx="4"/>
          <text x="12" y="18" class="text-primary" font-size="12">SBG5</text>
        </g>
        <g transform="translate(160, 25)">
          <rect width="60" height="26" fill="#EFF6FF" stroke="#0050D7" rx="4"/>
          <text x="15" y="18" class="text-primary" font-size="12">DE1</text>
        </g>
        <g transform="translate(235, 25)">
          <rect width="70" height="26" fill="#EFF6FF" stroke="#0050D7" rx="4"/>
          <text x="12" y="18" class="text-primary" font-size="12">WAW1</text>
        </g>
      </g>

      <g transform="translate(20, 130)">
        <text class="text-body" font-weight="600">Amerique du Nord</text>
        <g transform="translate(0, 25)">
          <rect width="60" height="26" fill="#EFF6FF" stroke="#0050D7" rx="4"/>
          <text x="12" y="18" class="text-primary" font-size="12">BHS5</text>
        </g>
      </g>

      <g transform="translate(20, 200)">
        <text class="text-body" font-weight="600">Asie-Pacifique</text>
        <g transform="translate(0, 25)">
          <rect width="60" height="26" fill="#EFF6FF" stroke="#0050D7" rx="4"/>
          <text x="12" y="18" class="text-primary" font-size="12">SGP1</text>
        </g>
        <g transform="translate(75, 25)">
          <rect width="60" height="26" fill="#EFF6FF" stroke="#0050D7" rx="4"/>
          <text x="12" y="18" class="text-primary" font-size="12">SYD1</text>
        </g>
      </g>
    </g>
  </g>
</svg>
