<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="110" y="32" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  <rect x="105" y="46" width="85" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>

  <!-- Overlay -->
  <rect width="1440" height="900" class="overlay"/>

  <!-- Modal -->
  <g transform="translate(320, 130)">
    <rect x="0" y="0" width="800" height="520" rx="8" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="800" height="56" rx="8" fill="#DBEAFE"/>
    <rect x="0" y="48" width="800" height="8" fill="#DBEAFE"/>
    <text x="24" y="36" class="text-info" font-size="16" font-weight="600">Demander une augmentation de quota</text>
    <text x="760" y="36" class="text-info" font-size="18" cursor="pointer">×</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Description -->
      <text x="0" y="0" class="text-dark" font-size="13">Complétez ce formulaire pour demander une augmentation de vos quotas Public Cloud.</text>
      <text x="0" y="20" class="text-muted" font-size="12">Notre équipe traitera votre demande dans les plus brefs délais.</text>

      <!-- Region -->
      <text x="0" y="60" class="text-dark" font-size="12" font-weight="600">Région concernée *</text>
      <rect x="0" y="75" width="350" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="100" class="text-dark" font-size="12">GRA (Gravelines, France)</text>
      <text x="325" y="100" class="text-muted" font-size="12">▼</text>

      <!-- Resource type -->
      <text x="400" y="60" class="text-dark" font-size="12" font-weight="600">Type de ressource *</text>
      <rect x="400" y="75" width="350" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="416" y="100" class="text-dark" font-size="12">Instances</text>
      <text x="725" y="100" class="text-muted" font-size="12">▼</text>

      <!-- Current quota -->
      <text x="0" y="145" class="text-dark" font-size="12" font-weight="600">Quota actuel</text>
      <rect x="0" y="160" width="350" height="40" rx="4" fill="#F3F4F6" stroke="#E5E7EB"/>
      <text x="16" y="185" class="text-muted" font-size="12">20 instances</text>

      <!-- Requested quota -->
      <text x="400" y="145" class="text-dark" font-size="12" font-weight="600">Quota demandé *</text>
      <rect x="400" y="160" width="350" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="416" y="185" class="text-dark" font-size="12">50</text>

      <!-- Justification -->
      <text x="0" y="230" class="text-dark" font-size="12" font-weight="600">Justification *</text>
      <rect x="0" y="245" width="752" height="100" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="270" class="text-muted" font-size="12">Décrivez brièvement pourquoi vous avez besoin d'une augmentation de quota...</text>

      <!-- Info box -->
      <rect x="0" y="365" width="752" height="50" rx="4" fill="#DBEAFE"/>
      <text x="16" y="390" class="text-info" font-size="12">ℹ La demande sera traitée sous 24-48h ouvrées. Vous recevrez une notification</text>
      <text x="16" y="408" class="text-info" font-size="12">par email une fois votre demande traitée.</text>
    </g>

    <!-- Actions -->
    <g transform="translate(24, 440)">
      <rect x="0" y="0" width="120" height="40" rx="4" class="btn-outline"/>
      <text x="60" y="26" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="632" y="0" width="120" height="40" rx="4" class="bg-primary"/>
      <text x="692" y="26" class="text-white" font-size="13" text-anchor="middle">Envoyer</text>
    </g>
  </g>
</svg>
