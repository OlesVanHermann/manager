<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .pc-bg { fill: #F6F6F9; }
      .pc-header { fill: #000E9C; }
      .pc-nav2 { fill: #FFFFFF; }
      .pc-card { fill: #FFFFFF; }
      .pc-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pc-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .pc-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .pc-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .pc-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .pc-btn-primary { fill: #0050D7; }
      .pc-btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pc-badge-success { fill: #DEF7EC; }
      .pc-badge-success-text { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .pc-badge-warning { fill: #FEF3C7; }
      .pc-badge-warning-text { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .pc-badge-error { fill: #FEE2E2; }
      .pc-badge-error-text { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .pc-badge-info { fill: #DBEAFE; }
      .pc-badge-info-text { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .pc-table-header { fill: #F9FAFB; }
      .pc-row-hover { fill: #F3F4F6; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="pc-bg" width="1440" height="900"/>

  <!-- NAV1 - Header OVHcloud (50px) -->
  <rect class="pc-header" width="1440" height="50"/>
  <text class="pc-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="pc-text-white" x="120" y="32" font-size="14" opacity="0.7">Web Cloud</text>
  <text class="pc-text-white" x="220" y="32" font-size="14" font-weight="600">Public Cloud</text>
  <text class="pc-text-white" x="330" y="32" font-size="14" opacity="0.7">Bare Metal</text>
  <text class="pc-text-white" x="420" y="32" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 - Sous-header (40px) -->
  <rect class="pc-nav2" y="50" width="1440" height="40"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB" stroke-width="1"/>
  <text class="pc-text-primary" x="24" y="76" font-size="14" font-weight="600">Projets</text>
  <text class="pc-text-muted" x="100" y="76" font-size="14">Instances</text>
  <text class="pc-text-muted" x="180" y="76" font-size="14">Stockage</text>
  <text class="pc-text-muted" x="260" y="76" font-size="14">Réseau</text>
  <text class="pc-text-muted" x="330" y="76" font-size="14">AI &amp; Machine Learning</text>
  <text class="pc-text-muted" x="490" y="76" font-size="14">Kubernetes</text>
  <text class="pc-text-muted" x="590" y="76" font-size="14">Bases de données</text>

  <!-- Content Area -->
  <g transform="translate(24, 120)">
    <!-- Title -->
    <text class="pc-text-dark" x="0" y="0" font-size="24" font-weight="600">Projets</text>

    <!-- Create button -->
    <rect class="pc-btn-primary" x="0" y="30" width="220" height="36" rx="4"/>
    <text class="pc-btn-text" x="16" y="54" font-size="13">+ Créer un nouveau projet</text>

    <!-- Projects Table Card -->
    <g transform="translate(0, 90)">
      <rect class="pc-card" width="1392" height="450" rx="8"/>
      <rect class="pc-border" width="1392" height="450" rx="8"/>

      <!-- Table Header -->
      <rect class="pc-table-header" width="1392" height="45" rx="8 8 0 0"/>
      <text class="pc-text-muted" x="24" y="28" font-size="11" font-weight="600">DESCRIPTION</text>
      <text class="pc-text-muted" x="600" y="28" font-size="11" font-weight="600">STATUT</text>
      <text class="pc-text-muted" x="1300" y="28" font-size="11" font-weight="600">ACTIONS</text>

      <!-- Row 1 - Active project -->
      <g transform="translate(0, 45)">
        <rect class="pc-card" width="1392" height="60"/>
        <line x1="0" y1="60" x2="1392" y2="60" stroke="#E5E7EB" stroke-width="1"/>
        <text class="pc-text-primary" x="24" y="35" font-size="13" font-weight="500">mon-projet-production</text>
        <rect class="pc-badge-success" x="600" y="20" width="50" height="22" rx="11"/>
        <text class="pc-badge-success-text" x="612" y="35" font-size="11">Actif</text>
        <!-- Action menu icon -->
        <circle fill="#E5E7EB" cx="1320" cy="30" r="3"/>
        <circle fill="#E5E7EB" cx="1330" cy="30" r="3"/>
        <circle fill="#E5E7EB" cx="1340" cy="30" r="3"/>
      </g>

      <!-- Row 2 - Creating project -->
      <g transform="translate(0, 105)">
        <rect class="pc-card" width="1392" height="60"/>
        <line x1="0" y1="60" x2="1392" y2="60" stroke="#E5E7EB" stroke-width="1"/>
        <text class="pc-text-primary" x="24" y="35" font-size="13" font-weight="500">nouveau-projet-dev</text>
        <rect class="pc-badge-info" x="600" y="20" width="110" height="22" rx="11"/>
        <text class="pc-badge-info-text" x="612" y="35" font-size="11">Création en cours</text>
        <circle fill="#E5E7EB" cx="1320" cy="30" r="3"/>
        <circle fill="#E5E7EB" cx="1330" cy="30" r="3"/>
        <circle fill="#E5E7EB" cx="1340" cy="30" r="3"/>
      </g>

      <!-- Row 3 - Suspended project -->
      <g transform="translate(0, 165)">
        <rect class="pc-card" width="1392" height="60"/>
        <line x1="0" y1="60" x2="1392" y2="60" stroke="#E5E7EB" stroke-width="1"/>
        <text class="pc-text-muted" x="24" y="35" font-size="13" font-weight="500">projet-archive-2024</text>
        <rect class="pc-badge-error" x="600" y="20" width="70" height="22" rx="11"/>
        <text class="pc-badge-error-text" x="612" y="35" font-size="11">Suspendu</text>
      </g>

      <!-- Row 4 - Pending debt -->
      <g transform="translate(0, 225)">
        <rect class="pc-card" width="1392" height="60"/>
        <line x1="0" y1="60" x2="1392" y2="60" stroke="#E5E7EB" stroke-width="1"/>
        <text class="pc-text-primary" x="24" y="35" font-size="13" font-weight="500">projet-test-api</text>
        <rect class="pc-badge-warning" x="600" y="20" width="100" height="22" rx="11"/>
        <text class="pc-badge-warning-text" x="612" y="35" font-size="11">Facture à payer</text>
        <circle fill="#E5E7EB" cx="1320" cy="30" r="3"/>
        <circle fill="#E5E7EB" cx="1330" cy="30" r="3"/>
        <circle fill="#E5E7EB" cx="1340" cy="30" r="3"/>
      </g>

      <!-- Row 5 - Deleting -->
      <g transform="translate(0, 285)">
        <rect class="pc-card" width="1392" height="60"/>
        <line x1="0" y1="60" x2="1392" y2="60" stroke="#E5E7EB" stroke-width="1"/>
        <text class="pc-text-muted" x="24" y="35" font-size="13" font-weight="500">ancien-projet</text>
        <rect class="pc-badge-warning" x="600" y="20" width="130" height="22" rx="11"/>
        <text class="pc-badge-warning-text" x="612" y="35" font-size="11">Suppression en cours</text>
        <circle fill="#E5E7EB" cx="1320" cy="30" r="3"/>
        <circle fill="#E5E7EB" cx="1330" cy="30" r="3"/>
        <circle fill="#E5E7EB" cx="1340" cy="30" r="3"/>
      </g>

    </g>
  </g>

  <!-- Action Menu Expanded (pour la row 1) -->
  <g transform="translate(1200, 285)">
    <rect class="pc-card" width="160" height="90" rx="6"/>
    <rect class="pc-border" width="160" height="90" rx="6"/>
    <text class="pc-text-dark" x="16" y="28" font-size="12">Visualiser</text>
    <line x1="8" y1="40" x2="152" y2="40" stroke="#E5E7EB"/>
    <text class="pc-text-dark" x="16" y="60" font-size="12">Supprimer</text>
  </g>

</svg>
