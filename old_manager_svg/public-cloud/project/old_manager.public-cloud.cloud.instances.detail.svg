<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DCFCE7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Public Cloud</text>

  <!-- Instance Title -->
  <g transform="translate(80, 100)">
    <text class="text-title">web-server-prod</text>
  </g>

  <!-- Tabs -->
  <g transform="translate(80, 145)">
    <g>
      <text class="text-primary" font-weight="600">Tableau de bord</text>
      <rect x="0" y="8" width="110" height="3" class="bg-primary"/>
    </g>
    <text x="140" class="text-muted">Console VNC</text>
  </g>

  <!-- 3 Column Layout -->
  <g transform="translate(80, 190)">
    <!-- Manage Tile -->
    <g>
      <rect width="380" height="450" class="bg-white" rx="8"/>
      <text x="20" y="35" class="text-body" font-weight="600" font-size="16">Gerer</text>

      <g transform="translate(20, 55)">
        <text class="text-primary">Modifier</text>
      </g>
      <line x1="20" y1="75" x2="360" y2="75" stroke="#E5E7EB"/>

      <g transform="translate(20, 95)">
        <text class="text-primary">Creer un backup</text>
      </g>
      <line x1="20" y1="115" x2="360" y2="115" stroke="#E5E7EB"/>

      <g transform="translate(20, 135)">
        <text class="text-primary">Programmer un backup auto</text>
      </g>
      <line x1="20" y1="155" x2="360" y2="155" stroke="#E5E7EB"/>

      <g transform="translate(20, 175)">
        <text class="text-primary">Demarrer</text>
      </g>
      <line x1="20" y1="195" x2="360" y2="195" stroke="#E5E7EB"/>

      <g transform="translate(20, 215)">
        <text class="text-primary">Arreter</text>
      </g>
      <line x1="20" y1="235" x2="360" y2="235" stroke="#E5E7EB"/>

      <g transform="translate(20, 255)">
        <text class="text-primary">Mode rescue</text>
      </g>
      <line x1="20" y1="275" x2="360" y2="275" stroke="#E5E7EB"/>

      <g transform="translate(20, 295)">
        <text class="text-primary">Redemarrer (soft)</text>
      </g>
      <line x1="20" y1="315" x2="360" y2="315" stroke="#E5E7EB"/>

      <g transform="translate(20, 335)">
        <text class="text-primary">Redemarrer (hard)</text>
      </g>
      <line x1="20" y1="355" x2="360" y2="355" stroke="#E5E7EB"/>

      <g transform="translate(20, 375)">
        <text class="text-primary">Suspendre</text>
      </g>
      <line x1="20" y1="395" x2="360" y2="395" stroke="#E5E7EB"/>

      <g transform="translate(20, 415)">
        <text class="text-primary">Reinstaller</text>
      </g>
      <line x1="20" y1="435" x2="360" y2="435" stroke="#E5E7EB"/>

      <g transform="translate(20, 455)">
        <text fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
      </g>
    </g>

    <!-- Info Tile -->
    <g transform="translate(410, 0)">
      <rect width="380" height="450" class="bg-white" rx="8"/>
      <text x="20" y="35" class="text-body" font-weight="600" font-size="16">Informations</text>

      <g transform="translate(20, 55)">
        <text class="text-muted" font-size="12">Statut</text>
        <g transform="translate(0, 10)">
          <rect width="55" height="22" class="badge-success" rx="11"/>
          <text x="10" y="16" fill="#16A34A" font-family="Source Sans Pro" font-size="11">ACTIVE</text>
        </g>
      </g>

      <g transform="translate(20, 105)">
        <text class="text-muted" font-size="12">Localisation</text>
        <text y="18" class="text-body">GRA11 (Gravelines)</text>
      </g>

      <g transform="translate(20, 155)">
        <text class="text-muted" font-size="12">Modele</text>
        <text y="18" class="text-body">B2-15</text>
      </g>

      <g transform="translate(20, 200)">
        <text class="text-muted" font-size="12">RAM</text>
        <text y="18" class="text-body">15 Go</text>
      </g>

      <g transform="translate(200, 155)">
        <text class="text-muted" font-size="12">CPU</text>
        <text y="18" class="text-body">4 vCores</text>
      </g>

      <g transform="translate(200, 200)">
        <text class="text-muted" font-size="12">Stockage</text>
        <text y="18" class="text-body">100 Go</text>
      </g>

      <g transform="translate(20, 250)">
        <text class="text-muted" font-size="12">Bande passante</text>
        <text y="18" class="text-body">250 Mbps</text>
      </g>

      <g transform="translate(20, 300)">
        <text class="text-muted" font-size="12">Prix</text>
        <text y="18" class="text-body">0,0400 EUR/heure</text>
      </g>

      <g transform="translate(20, 350)">
        <text class="text-muted" font-size="12">Volumes</text>
        <text y="18" class="text-body">data-volume (50 Go)</text>
      </g>

      <g transform="translate(20, 400)">
        <text class="text-muted" font-size="12">ID OpenStack</text>
        <text y="18" class="text-body" font-size="11">abc123-def456-ghi789</text>
      </g>

      <g transform="translate(20, 445)">
        <text class="text-muted" font-size="12">Image</text>
        <text y="18" class="text-body">Ubuntu 22.04</text>
      </g>
    </g>

    <!-- Network Tile -->
    <g transform="translate(820, 0)">
      <rect width="380" height="450" class="bg-white" rx="8"/>
      <text x="20" y="35" class="text-body" font-weight="600" font-size="16">Reseau</text>

      <!-- IPv4 Section -->
      <g transform="translate(20, 55)">
        <text class="text-muted" font-size="12">IPv4</text>
        <g transform="translate(0, 18)">
          <rect width="200" height="28" fill="#F9FAFB" rx="4"/>
          <text x="10" y="19" class="text-body" font-size="12">51.210.45.123</text>
          <text x="170" y="19" class="text-muted" font-size="11">ðŸ“‹</text>
        </g>
      </g>

      <g transform="translate(20, 115)">
        <text class="text-muted" font-size="12">Passerelle</text>
        <g transform="translate(0, 18)">
          <rect width="200" height="28" fill="#F9FAFB" rx="4"/>
          <text x="10" y="19" class="text-body" font-size="12">51.210.45.1</text>
        </g>
      </g>

      <g transform="translate(20, 175)">
        <text class="text-muted" font-size="12">Reverse DNS</text>
        <text y="18" class="text-body">-</text>
      </g>

      <!-- IPv6 Section -->
      <g transform="translate(20, 220)">
        <text class="text-muted" font-size="12">IPv6</text>
        <g transform="translate(0, 18)">
          <rect width="280" height="28" fill="#F9FAFB" rx="4"/>
          <text x="10" y="19" class="text-body" font-size="11">2001:41d0:302:1::1234</text>
        </g>
      </g>

      <!-- Private Networks -->
      <g transform="translate(20, 300)">
        <text class="text-muted" font-size="12">Reseaux prives</text>
        <text y="18" class="text-body">my-private-network</text>
        <g transform="translate(300, -8)">
          <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="11" y="17" class="text-muted" font-size="16">...</text>
        </g>
      </g>

      <!-- SSH Key -->
      <g transform="translate(20, 360)">
        <text class="text-muted" font-size="12">Connexion</text>
        <g transform="translate(0, 18)">
          <rect width="280" height="28" fill="#F9FAFB" rx="4"/>
          <text x="10" y="19" class="text-body" font-size="11">ssh ubuntu@51.210.45.123</text>
        </g>
      </g>

      <g transform="translate(20, 420)">
        <text class="text-muted" font-size="12">Cle SSH</text>
        <text y="18" class="text-body">my-ssh-key</text>
      </g>
    </g>
  </g>

  <!-- Action Menu for Network (open) -->
  <g transform="translate(1120, 490)">
    <rect width="180" height="80" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
    <text x="15" y="25" class="text-body">Gerer les reseaux</text>
    <line x1="10" y1="40" x2="170" y2="40" stroke="#E5E7EB"/>
    <text x="15" y="60" class="text-body">Attacher un reseau prive</text>
  </g>
</svg>
