<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .pc-bg { fill: #F6F6F9; }
      .pc-header { fill: #000E9C; }
      .pc-nav2 { fill: #FFFFFF; }
      .pc-card { fill: #FFFFFF; }
      .pc-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pc-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .pc-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .pc-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .pc-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .pc-btn-primary { fill: #0050D7; }
      .pc-btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pc-illustration { fill: #DBEAFE; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="pc-bg" width="1440" height="900"/>

  <!-- NAV1 - Header OVHcloud (50px) -->
  <rect class="pc-header" width="1440" height="50"/>
  <text class="pc-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="pc-text-white" x="120" y="32" font-size="14" opacity="0.7">Web Cloud</text>
  <text class="pc-text-white" x="220" y="32" font-size="14" font-weight="600">Public Cloud</text>
  <text class="pc-text-white" x="330" y="32" font-size="14" opacity="0.7">Bare Metal</text>

  <!-- NAV2 - Sous-header (40px) -->
  <rect class="pc-nav2" y="50" width="1440" height="40"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB" stroke-width="1"/>
  <text class="pc-text-primary" x="24" y="76" font-size="14" font-weight="600">Projets</text>

  <!-- Content Area - Centered Onboarding -->
  <g transform="translate(320, 130)">
    <!-- Illustration placeholder -->
    <rect class="pc-illustration" x="150" y="0" width="500" height="200" rx="16"/>
    <text class="pc-text-primary" x="340" y="110" font-size="48" opacity="0.3">☁️</text>

    <!-- Title -->
    <text class="pc-text-dark" x="130" y="260" font-size="28" font-weight="600">Bienvenue dans l'écosystème Public Cloud</text>

    <!-- Description -->
    <text class="pc-text-muted" x="50" y="310" font-size="14">En créant un projet Public Cloud, vous bénéficierez d'un accès à diverses ressources disponibles</text>
    <text class="pc-text-muted" x="50" y="332" font-size="14">à la demande pour votre application. Voici quelques exemples.</text>

    <text class="pc-text-muted" x="50" y="370" font-size="14">Vous pouvez : démarrer des bases de données SQL ou NoSQL, tester votre application sur un cluster</text>
    <text class="pc-text-muted" x="50" y="392" font-size="14">Kubernetes, utiliser des outils d'intelligence artificielle pour quelques heures ou encore automatiser</text>
    <text class="pc-text-muted" x="50" y="414" font-size="14">le déploiement de vos serveurs cloud avec Terraform.</text>

    <!-- Contracts checkbox -->
    <rect fill="none" stroke="#E5E7EB" x="50" y="460" width="20" height="20" rx="4"/>
    <text class="pc-text-dark" x="80" y="476" font-size="13">J'ai pris connaissance et j'accepte les termes des contrats suivants :</text>
    <text class="pc-text-primary" x="480" y="476" font-size="13" text-decoration="underline">Conditions générales</text>

    <!-- Create button -->
    <rect class="pc-btn-primary" x="200" y="520" width="400" height="48" rx="4"/>
    <text class="pc-btn-text" x="280" y="550" font-size="15" font-weight="500">Découvrir l'univers Public Cloud</text>
  </g>

</svg>
