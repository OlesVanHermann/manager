<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .pc-bg { fill: #F6F6F9; }
      .pc-header { fill: #000E9C; }
      .pc-nav2 { fill: #FFFFFF; }
      .pc-card { fill: #FFFFFF; }
      .pc-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pc-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .pc-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .pc-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .pc-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .pc-btn-primary { fill: #0050D7; }
      .pc-btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .pc-btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pc-input { fill: #FFFFFF; stroke: #E5E7EB; }
      .pc-promo-banner { fill: #DEF7EC; }
      .pc-promo-text { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="pc-bg" width="1440" height="900"/>

  <!-- NAV1 - Header OVHcloud (50px) -->
  <rect class="pc-header" width="1440" height="50"/>
  <text class="pc-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="pc-text-white" x="120" y="32" font-size="14" opacity="0.7">Web Cloud</text>
  <text class="pc-text-white" x="220" y="32" font-size="14" font-weight="600">Public Cloud</text>

  <!-- NAV2 - Sous-header (40px) -->
  <rect class="pc-nav2" y="50" width="1440" height="40"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB" stroke-width="1"/>
  <text class="pc-text-muted" x="24" y="76" font-size="14">Projets</text>
  <text class="pc-text-muted" x="80" y="76" font-size="14">/</text>
  <text class="pc-text-primary" x="100" y="76" font-size="14" font-weight="600">Nouveau projet</text>

  <!-- Promo Banner -->
  <g transform="translate(220, 110)">
    <rect class="pc-promo-banner" width="1000" height="60" rx="8"/>
    <text class="pc-promo-text" x="24" y="26" font-size="14" font-weight="600">200€ de crédit offert</text>
    <text class="pc-promo-text" x="24" y="46" font-size="12">Vous pourrez tester gratuitement l'ensemble de nos services Public Cloud grâce au crédit directement disponible lors de la création de votre projet.</text>
  </g>

  <!-- Main Form Card -->
  <g transform="translate(220, 190)">
    <rect class="pc-card" width="1000" height="550" rx="8"/>
    <rect class="pc-border" width="1000" height="550" rx="8"/>

    <!-- Title -->
    <text class="pc-text-dark" x="40" y="50" font-size="22" font-weight="600">Créer un projet Public Cloud</text>

    <!-- Project name field -->
    <text class="pc-text-dark" x="40" y="110" font-size="14" font-weight="500">Nom du projet</text>
    <rect class="pc-input" x="40" y="125" width="400" height="40" rx="4"/>
    <text class="pc-text-muted" x="56" y="150" font-size="13">Mon nouveau projet</text>

    <!-- Voucher section -->
    <text class="pc-text-dark" x="40" y="210" font-size="14" font-weight="500">Vous avez un code promo ?</text>
    <rect class="pc-input" x="40" y="225" width="300" height="40" rx="4"/>
    <text class="pc-text-muted" x="56" y="250" font-size="13">Code promo</text>
    <rect class="pc-btn-secondary" x="350" y="225" width="90" height="40" rx="4"/>
    <text class="pc-text-dark" x="375" y="250" font-size="13">Ajouter</text>

    <!-- Payment method section -->
    <text class="pc-text-dark" x="40" y="320" font-size="14" font-weight="500">Moyen de paiement</text>
    <text class="pc-text-muted" x="40" y="345" font-size="12">Sélectionnez ou ajoutez un moyen de paiement pour votre projet</text>

    <!-- Payment card -->
    <rect class="pc-card" x="40" y="365" width="300" height="80" rx="6"/>
    <rect stroke="#0050D7" stroke-width="2" fill="none" x="40" y="365" width="300" height="80" rx="6"/>
    <circle fill="#0050D7" cx="70" cy="405" r="10"/>
    <text class="pc-text-white" x="66" y="409" font-size="10">✓</text>
    <text class="pc-text-dark" x="95" y="400" font-size="13" font-weight="500">Carte bancaire</text>
    <text class="pc-text-muted" x="95" y="420" font-size="12">**** **** **** 4532</text>

    <!-- Add payment link -->
    <text class="pc-text-primary" x="360" y="410" font-size="13">+ Ajouter un moyen de paiement</text>

    <!-- Buttons -->
    <rect class="pc-btn-secondary" x="40" y="490" width="120" height="40" rx="4"/>
    <text class="pc-text-dark" x="80" y="515" font-size="14">Annuler</text>

    <rect class="pc-btn-primary" x="180" y="490" width="180" height="40" rx="4"/>
    <text class="pc-btn-text" x="215" y="515" font-size="14">Créer mon projet</text>
  </g>

</svg>
