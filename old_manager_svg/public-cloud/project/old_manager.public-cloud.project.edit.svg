<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .pc-bg { fill: #F6F6F9; }
      .pc-header { fill: #000E9C; }
      .pc-nav2 { fill: #FFFFFF; }
      .pc-card { fill: #FFFFFF; }
      .pc-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pc-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .pc-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .pc-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .pc-text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .pc-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .pc-btn-primary { fill: #0050D7; }
      .pc-btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .pc-btn-danger { fill: #FFFFFF; stroke: #DC2626; }
      .pc-btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pc-input { fill: #FFFFFF; stroke: #E5E7EB; }
      .pc-divider { stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="pc-bg" width="1440" height="900"/>

  <!-- NAV1 - Header OVHcloud (50px) -->
  <rect class="pc-header" width="1440" height="50"/>
  <text class="pc-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="pc-text-white" x="120" y="32" font-size="14" opacity="0.7">Web Cloud</text>
  <text class="pc-text-white" x="220" y="32" font-size="14" font-weight="600">Public Cloud</text>

  <!-- NAV2 - Sous-header (40px) -->
  <rect class="pc-nav2" y="50" width="1440" height="40"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB" stroke-width="1"/>
  <text class="pc-text-muted" x="24" y="76" font-size="14">Projets</text>
  <text class="pc-text-muted" x="80" y="76" font-size="14">/</text>
  <text class="pc-text-muted" x="100" y="76" font-size="14">mon-projet-production</text>
  <text class="pc-text-muted" x="250" y="76" font-size="14">/</text>
  <text class="pc-text-primary" x="270" y="76" font-size="14" font-weight="600">Paramètres</text>

  <!-- Main Content Card -->
  <g transform="translate(24, 120)">
    <rect class="pc-card" width="800" height="600" rx="8"/>
    <rect class="pc-border" width="800" height="600" rx="8"/>

    <!-- Project name section -->
    <text class="pc-text-dark" x="32" y="40" font-size="14" font-weight="500">Nom du projet</text>
    <rect class="pc-input" x="32" y="55" width="400" height="40" rx="4"/>
    <text class="pc-text-dark" x="48" y="80" font-size="13">mon-projet-production</text>

    <!-- Default project checkbox -->
    <g transform="translate(32, 120)">
      <rect fill="none" stroke="#E5E7EB" width="20" height="20" rx="4"/>
      <text class="pc-text-dark" x="32" y="15" font-size="13">Définir comme projet par défaut</text>
      <text class="pc-text-muted" x="32" y="35" font-size="11">Ce projet sera automatiquement sélectionné à l'ouverture de l'espace Public Cloud</text>
    </g>

    <!-- Update button -->
    <rect class="pc-btn-primary" x="32" y="190" width="150" height="40" rx="4"/>
    <text class="pc-btn-text" x="70" y="215" font-size="13">Mettre à jour</text>

    <!-- Divider -->
    <line class="pc-divider" x1="32" y1="260" x2="768" y2="260"/>

    <!-- HDS Section -->
    <text class="pc-text-dark" x="32" y="300" font-size="16" font-weight="600">Certification HDS</text>
    <text class="pc-text-muted" x="32" y="330" font-size="13">Activez la certification Hébergeur de Données de Santé pour ce projet.</text>
    <text class="pc-text-muted" x="32" y="350" font-size="13">Cette option permet d'héberger des données de santé conformément à la réglementation française.</text>

    <rect fill="#DBEAFE" x="32" y="375" width="500" height="50" rx="6"/>
    <text fill="#1E40AF" x="48" y="405" font-size="12" font-family="Source Sans Pro, sans-serif">ℹ️ La certification HDS entraîne une majoration de 10% sur les ressources du projet.</text>

    <rect class="pc-btn-secondary" x="32" y="445" width="180" height="40" rx="4"/>
    <text class="pc-text-dark" x="65" y="470" font-size="13">Activer l'option HDS</text>

    <!-- Divider -->
    <line class="pc-divider" x1="32" y1="515" x2="768" y2="515"/>

    <!-- Delete section -->
    <text class="pc-text-dark" x="32" y="555" font-size="16" font-weight="600">Supprimer le projet</text>
    <text class="pc-text-muted" x="32" y="580" font-size="13">Attention : la suppression du projet entraînera la perte de toutes les ressources associées.</text>

    <rect class="pc-btn-danger" x="32" y="600" width="180" height="40" rx="4"/>
    <text class="pc-text-danger" x="65" y="625" font-size="13">Supprimer le projet</text>
  </g>

</svg>
