<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .checkbox { fill: #FFFFFF; stroke: #D1D5DB; }
      .checkbox-checked { fill: #0050D7; stroke: #0050D7; }
      .role-card { fill: #FFFFFF; stroke: #E5E7EB; }
      .role-card-selected { fill: #E8F0FE; stroke: #0050D7; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Page background -->
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <g class="modal-shadow" transform="translate(370, 150)">
    <rect x="0" y="0" width="700" height="540" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="32" y="44" class="text-title">Éditer les rôles de l'utilisateur</text>
    <text x="648" y="44" class="text-muted" style="font-size: 24px; cursor: pointer;">×</text>
    
    <line x1="0" y1="70" x2="700" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(32, 100)">
      <text x="0" y="0" class="text-dark">
        Modifier les rôles de <tspan font-weight="600">user-dev-def456</tspan>
      </text>
      
      <!-- Roles grid -->
      <g transform="translate(0, 40)">
        <!-- Row 1 -->
        <g>
          <!-- Administrator -->
          <rect x="0" y="0" width="200" height="50" rx="6" class="role-card"/>
          <rect x="12" y="17" width="16" height="16" rx="3" class="checkbox"/>
          <text x="38" y="30" class="text-dark">Administrator</text>
          
          <!-- Compute Operator (already selected) -->
          <rect x="220" y="0" width="200" height="50" rx="6" class="role-card-selected"/>
          <rect x="232" y="17" width="16" height="16" rx="3" class="checkbox-checked"/>
          <text x="238" y="28" class="text-white" style="font-size: 12px;">✓</text>
          <text x="258" y="30" class="text-primary" style="font-weight: 500;">Compute Operator</text>
          
          <!-- Network Operator -->
          <rect x="440" y="0" width="200" height="50" rx="6" class="role-card"/>
          <rect x="452" y="17" width="16" height="16" rx="3" class="checkbox"/>
          <text x="478" y="30" class="text-dark">Network Operator</text>
        </g>
        
        <!-- Row 2 -->
        <g transform="translate(0, 70)">
          <!-- ObjectStore Operator -->
          <rect x="0" y="0" width="200" height="50" rx="6" class="role-card"/>
          <rect x="12" y="17" width="16" height="16" rx="3" class="checkbox"/>
          <text x="38" y="30" class="text-dark">ObjectStore Operator</text>
          
          <!-- Volume Operator (already selected) -->
          <rect x="220" y="0" width="200" height="50" rx="6" class="role-card-selected"/>
          <rect x="232" y="17" width="16" height="16" rx="3" class="checkbox-checked"/>
          <text x="238" y="28" class="text-white" style="font-size: 12px;">✓</text>
          <text x="258" y="30" class="text-primary" style="font-weight: 500;">Volume Operator</text>
          
          <!-- Image Operator -->
          <rect x="440" y="0" width="200" height="50" rx="6" class="role-card"/>
          <rect x="452" y="17" width="16" height="16" rx="3" class="checkbox"/>
          <text x="478" y="30" class="text-dark">Image Operator</text>
        </g>
        
        <!-- Row 3 -->
        <g transform="translate(0, 140)">
          <!-- AI Training Operator -->
          <rect x="0" y="0" width="200" height="50" rx="6" class="role-card"/>
          <rect x="12" y="17" width="16" height="16" rx="3" class="checkbox"/>
          <text x="38" y="30" class="text-dark">AI Training Operator</text>
          
          <!-- Backup Operator -->
          <rect x="220" y="0" width="200" height="50" rx="6" class="role-card"/>
          <rect x="232" y="17" width="16" height="16" rx="3" class="checkbox"/>
          <text x="258" y="30" class="text-dark">Backup Operator</text>
        </g>
      </g>
      
      <!-- Selected count -->
      <text x="0" y="280" class="text-muted">
        2 rôles sélectionnés
      </text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="460" x2="700" y2="460" stroke="#E5E7EB"/>
    <g transform="translate(32, 485)">
      <rect x="0" y="0" width="100" height="40" rx="6" class="btn-secondary"/>
      <text x="26" y="26" class="text-dark btn-text">Annuler</text>
      
      <rect x="496" y="0" width="140" height="40" rx="6" class="btn-primary"/>
      <text x="510" y="26" class="text-white btn-text">Enregistrer</text>
    </g>
  </g>
</svg>