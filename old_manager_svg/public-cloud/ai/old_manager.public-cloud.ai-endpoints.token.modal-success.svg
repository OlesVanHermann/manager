<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="110" y="32" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  <rect x="105" y="46" width="85" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="455" y="75" class="text-primary" font-size="14" font-weight="600">AI &amp; Machine Learning</text>
  <rect x="450" y="85" width="135" height="3" fill="#0050D7"/>

  <!-- Overlay -->
  <rect width="1440" height="900" class="overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 180)">
    <rect x="0" y="0" width="700" height="420" rx="8" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="56" rx="8" fill="#DEF7EC"/>
    <rect x="0" y="48" width="700" height="8" fill="#DEF7EC"/>
    <text x="24" y="36" class="text-success" font-size="16" font-weight="600">Clé API créée avec succès !</text>
    <text x="660" y="36" class="text-success" font-size="18" cursor="pointer">×</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Success icon and message -->
      <circle cx="350" cy="30" r="25" fill="#DEF7EC"/>
      <text x="350" y="38" class="text-success" font-size="24" text-anchor="middle">✓</text>

      <text x="350" y="90" class="text-dark" font-size="14" font-weight="600" text-anchor="middle">Votre clé API a bien été générée</text>
      <text x="350" y="115" class="text-muted" font-size="12" text-anchor="middle">Elle ne sera visible qu'une seule fois, pensez à la copier et la sauvegarder de manière sécurisée.</text>

      <!-- Token display -->
      <rect x="0" y="145" width="652" height="50" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="175" class="text-dark" font-size="11" font-family="monospace">sk-aie-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</text>
      <rect x="580" y="155" width="60" height="30" rx="4" class="bg-primary"/>
      <text x="610" y="175" class="text-white" font-size="11" text-anchor="middle">Copier</text>

      <!-- Warning box -->
      <rect x="0" y="220" width="652" height="60" rx="4" fill="#FEF3C7"/>
      <text x="16" y="245" fill="#D97706" font-size="12">⚠ Attention : Une fois cette fenêtre fermée, vous ne pourrez plus</text>
      <text x="16" y="265" fill="#D97706" font-size="12">accéder à cette clé. Assurez-vous de l'avoir copiée.</text>
    </g>

    <!-- Actions -->
    <g transform="translate(24, 340)">
      <rect x="532" y="0" width="120" height="40" rx="4" class="bg-primary"/>
      <text x="592" y="26" class="text-white" font-size="13" text-anchor="middle">J'ai compris</text>
    </g>
  </g>
</svg>
