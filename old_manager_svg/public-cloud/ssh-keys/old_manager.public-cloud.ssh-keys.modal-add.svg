<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .textarea-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <g class="modal-shadow" transform="translate(370, 160)">
    <rect x="0" y="0" width="700" height="500" rx="12" class="bg-white"/>
    
    <text x="32" y="44" class="text-title">Ajouter une clé SSH</text>
    <text x="648" y="44" class="text-muted" style="font-size: 24px; cursor: pointer;">×</text>
    
    <line x1="0" y1="70" x2="700" y2="70" stroke="#E5E7EB"/>
    
    <g transform="translate(32, 100)">
      <text x="0" y="0" class="text-label">Nom de la clé *</text>
      <rect x="0" y="15" width="636" height="44" rx="6" class="input-field"/>
      <text x="16" y="44" class="text-muted">Ex: macbook-pro-dev</text>
      
      <text x="0" y="90" class="text-label">Clé publique SSH *</text>
      <rect x="0" y="105" width="636" height="180" rx="6" class="textarea-field"/>
      <text x="16" y="135" class="text-muted" style="font-size: 12px;">Collez ici le contenu de votre fichier .pub</text>
      <text x="16" y="160" class="text-muted" style="font-size: 12px; font-family: monospace;">ssh-rsa AAAAB3NzaC1yc2E...</text>
      
      <text x="0" y="310" class="text-muted" style="font-size: 12px;">
        Généralement situé dans ~/.ssh/id_rsa.pub ou ~/.ssh/id_ed25519.pub
      </text>
    </g>
    
    <line x1="0" y1="420" x2="700" y2="420" stroke="#E5E7EB"/>
    <g transform="translate(32, 445)">
      <rect x="0" y="0" width="100" height="40" rx="6" class="btn-secondary"/>
      <text x="26" y="26" class="text-dark" style="font-size: 14px;">Annuler</text>
      
      <rect x="536" y="0" width="100" height="40" rx="6" class="btn-primary"/>
      <text x="560" y="26" class="text-white" style="font-size: 14px;">Ajouter</text>
    </g>
  </g>
</svg>
