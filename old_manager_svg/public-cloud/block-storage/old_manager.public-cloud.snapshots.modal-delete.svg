<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .pci-snapdel-bg { fill: #F6F6F9; }
      .pci-snapdel-header { fill: #000E9C; }
      .pci-snapdel-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pci-snapdel-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .pci-snapdel-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .pci-snapdel-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .pci-snapdel-card { fill: #FFFFFF; }
      .pci-snapdel-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .pci-snapdel-btn-primary { fill: #0050D7; }
      .pci-snapdel-btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .pci-snapdel-modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .pci-snapdel-overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect class="pci-snapdel-bg" width="1440" height="900"/>

  <!-- NAV1 -->
  <rect class="pci-snapdel-header" x="0" y="0" width="1440" height="50"/>
  <text class="pci-snapdel-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="pci-snapdel-text-white" x="300" y="32" font-size="14" font-weight="600">Public Cloud</text>

  <!-- NAV2 -->
  <rect class="pci-snapdel-card" x="0" y="50" width="1440" height="40"/>
  <rect class="pci-snapdel-border" x="0" y="89" width="1440" height="1"/>
  <text class="pci-snapdel-text-primary" x="220" y="76" font-size="14" font-weight="600">Volume Snapshot</text>

  <!-- Overlay -->
  <rect class="pci-snapdel-overlay" width="1440" height="900"/>

  <!-- Modal -->
  <g transform="translate(470, 340)">
    <rect class="pci-snapdel-modal" x="0" y="0" width="500" height="200" rx="8"/>

    <!-- Header -->
    <text class="pci-snapdel-text-dark" x="24" y="40" font-size="18" font-weight="600">Supprimer un snapshot</text>
    <text class="pci-snapdel-text-muted" x="460" y="40" font-size="20" style="cursor:pointer">✕</text>

    <!-- Content -->
    <rect class="pci-snapdel-border" x="0" y="60" width="500" height="1"/>
    <g transform="translate(24, 90)">
      <text class="pci-snapdel-text-dark" x="0" y="0" font-size="14">Supprimer définitivement le snapshot</text>
      <text class="pci-snapdel-text-dark" x="0" y="22" font-size="14" font-weight="600">snapshot-vol-prod-01</text>
      <text class="pci-snapdel-text-dark" x="160" y="22" font-size="14">?</text>
    </g>

    <!-- Footer -->
    <rect class="pci-snapdel-border" x="0" y="140" width="500" height="1"/>
    <g transform="translate(24, 158)">
      <rect class="pci-snapdel-btn-secondary" x="0" y="0" width="100" height="36" rx="4"/>
      <text class="pci-snapdel-text-dark" x="28" y="23" font-size="14">Annuler</text>

      <rect class="pci-snapdel-btn-primary" x="352" y="0" width="100" height="36" rx="4"/>
      <text class="pci-snapdel-text-white" x="375" y="23" font-size="14">Confirmer</text>
    </g>
  </g>
</svg>
