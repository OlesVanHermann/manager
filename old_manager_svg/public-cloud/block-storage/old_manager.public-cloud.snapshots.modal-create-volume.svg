<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .pci-snapcv-bg { fill: #F6F6F9; }
      .pci-snapcv-header { fill: #000E9C; }
      .pci-snapcv-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pci-snapcv-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .pci-snapcv-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .pci-snapcv-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .pci-snapcv-card { fill: #FFFFFF; }
      .pci-snapcv-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .pci-snapcv-btn-primary { fill: #0050D7; }
      .pci-snapcv-btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .pci-snapcv-input { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .pci-snapcv-input-bg { fill: #F3F4F6; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="pci-snapcv-bg" width="1440" height="900"/>

  <!-- NAV1 -->
  <rect class="pci-snapcv-header" x="0" y="0" width="1440" height="50"/>
  <text class="pci-snapcv-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="pci-snapcv-text-white" x="300" y="32" font-size="14" font-weight="600">Public Cloud</text>

  <!-- NAV2 -->
  <rect class="pci-snapcv-card" x="0" y="50" width="1440" height="40"/>
  <rect class="pci-snapcv-border" x="0" y="89" width="1440" height="1"/>
  <text class="pci-snapcv-text-primary" x="220" y="76" font-size="14" font-weight="600">Volume Snapshot</text>

  <!-- Breadcrumb -->
  <text class="pci-snapcv-text-primary" x="24" y="130" font-size="14">← Retour aux snapshots</text>

  <!-- Title -->
  <text class="pci-snapcv-text-dark" x="24" y="180" font-size="24" font-weight="600">Créer un volume à partir du snapshot</text>

  <!-- Form Card -->
  <rect class="pci-snapcv-card" x="24" y="210" width="800" height="450" rx="8"/>
  <rect class="pci-snapcv-border" x="24" y="210" width="800" height="450" rx="8"/>

  <!-- Snapshot source info -->
  <g transform="translate(48, 240)">
    <text class="pci-snapcv-text-muted" x="0" y="0" font-size="12" font-weight="600">Snapshot source</text>
    <text class="pci-snapcv-text-dark" x="0" y="24" font-size="14">snapshot-vol-prod-01</text>
    <text class="pci-snapcv-text-muted" x="200" y="24" font-size="13">(100 GiB)</text>
  </g>

  <!-- Region field (read-only) -->
  <g transform="translate(48, 300)">
    <text class="pci-snapcv-text-muted" x="0" y="0" font-size="12" font-weight="600">Localisation</text>
    <text class="pci-snapcv-text-dark" x="0" y="24" font-size="14">Gravelines (GRA11)</text>
  </g>

  <!-- Type field (read-only) -->
  <g transform="translate(48, 360)">
    <text class="pci-snapcv-text-muted" x="0" y="0" font-size="12" font-weight="600">Type</text>
    <text class="pci-snapcv-text-dark" x="0" y="24" font-size="14">high-speed</text>
  </g>

  <!-- Name field -->
  <g transform="translate(48, 420)">
    <text class="pci-snapcv-text-muted" x="0" y="0" font-size="12" font-weight="600">Nom du volume</text>
    <rect class="pci-snapcv-input" x="0" y="10" width="400" height="40" rx="4"/>
    <text class="pci-snapcv-text-dark" x="16" y="38" font-size="14">vol-from-snapshot-prod-01</text>
  </g>

  <!-- Size field -->
  <g transform="translate(48, 500)">
    <text class="pci-snapcv-text-muted" x="0" y="0" font-size="12" font-weight="600">Capacité</text>
    <text class="pci-snapcv-text-muted" x="0" y="18" font-size="11">La capacité minimale est celle du snapshot source</text>
    <rect class="pci-snapcv-input" x="0" y="28" width="120" height="40" rx="4"/>
    <text class="pci-snapcv-text-dark" x="50" y="55" font-size="14">100</text>
    <text class="pci-snapcv-text-muted" x="130" y="55" font-size="14">GiB</text>

    <!-- +/- buttons -->
    <rect class="pci-snapcv-btn-secondary" x="0" y="28" width="40" height="40" rx="4"/>
    <text class="pci-snapcv-text-dark" x="15" y="55" font-size="18">−</text>
    <rect class="pci-snapcv-btn-secondary" x="80" y="28" width="40" height="40" rx="4"/>
    <text class="pci-snapcv-text-dark" x="95" y="55" font-size="18">+</text>
  </g>

  <!-- Price estimate -->
  <g transform="translate(48, 580)">
    <text class="pci-snapcv-text-muted" x="0" y="0" font-size="13">Prix estimé : </text>
    <text class="pci-snapcv-text-dark" x="95" y="0" font-size="13" font-weight="600">4,00 € HT/mois</text>
  </g>

  <!-- Form actions -->
  <g transform="translate(48, 620)">
    <rect class="pci-snapcv-btn-secondary" x="0" y="0" width="100" height="36" rx="4"/>
    <text class="pci-snapcv-text-dark" x="28" y="23" font-size="14">Annuler</text>

    <rect class="pci-snapcv-btn-primary" x="120" y="0" width="140" height="36" rx="4"/>
    <text class="pci-snapcv-text-white" x="145" y="23" font-size="14">Créer le volume</text>
  </g>
</svg>
