<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1100" width="1440" height="1100">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #374151; font-weight: 500; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .card-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .stepper-active { fill: #0050D7; }
      .stepper-done { fill: #10B981; }
      .stepper-pending { fill: #E5E7EB; }
      .badge-info { fill: #DBEAFE; }
      .badge-warning { fill: #FEF3C7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1100" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="440" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="1040" class="bg-white"/>
  <rect x="240" y="60" width="1" height="1040" fill="#E5E7EB"/>
  
  <text x="20" y="95" class="text-small">Projet</text>
  <text x="20" y="115" class="text-body" font-weight="600">Mon Projet Cloud</text>
  
  <rect x="0" y="140" width="240" height="36" class="bg-primary-light"/>
  <rect x="0" y="140" width="4" height="36" class="bg-primary"/>
  <text x="20" y="163" class="text-primary" font-weight="600">Block Storage</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <rect width="1200" height="50" class="bg-white"/>
    <text x="40" y="32" class="text-muted">Public Cloud / Mon Projet Cloud / Block Storage /</text>
    <text x="385" y="32" class="text-body" font-weight="500">Créer un volume</text>
    
    <!-- Header -->
    <rect x="0" y="50" width="1200" height="80" class="bg-white"/>
    <text x="40" y="95" class="text-title">Créer un volume</text>
    
    <!-- Wizard Content -->
    <rect x="0" y="130" width="1200" height="870" class="bg-white"/>
    
    <!-- Step 1: Mode de déploiement -->
    <g transform="translate(40, 160)">
      <circle cx="15" cy="15" r="15" class="stepper-done"/>
      <text x="15" y="20" class="text-white" font-size="12" text-anchor="middle">✓</text>
      <text x="45" y="20" class="text-section">Sélectionnez un mode de déploiement</text>
      
      <g transform="translate(0, 45)">
        <!-- Card 1-AZ -->
        <rect x="0" y="0" width="350" height="80" rx="8" class="card-selected"/>
        <text x="20" y="30" class="text-body" font-weight="600">Région 1-AZ</text>
        <text x="20" y="55" class="text-muted" font-size="12">Déploiement résilient et économique</text>
        <text x="20" y="72" class="text-muted" font-size="12">sur 1 zone de disponibilité.</text>
        
        <!-- Card 3-AZ -->
        <rect x="370" y="0" width="350" height="80" rx="8" class="card"/>
        <text x="390" y="30" class="text-body" font-weight="600">Région 3-AZ</text>
        <text x="390" y="55" class="text-muted" font-size="12">Haute résilience sur 3 zones</text>
        <text x="390" y="72" class="text-muted" font-size="12">de disponibilité.</text>
      </g>
    </g>
    
    <!-- Step 2: Localisation -->
    <g transform="translate(40, 320)">
      <circle cx="15" cy="15" r="15" class="stepper-done"/>
      <text x="15" y="20" class="text-white" font-size="12" text-anchor="middle">✓</text>
      <text x="45" y="20" class="text-section">Sélectionnez une localisation</text>
      
      <g transform="translate(0, 45)">
        <!-- Region cards -->
        <rect x="0" y="0" width="120" height="50" rx="6" class="card-selected"/>
        <text x="60" y="32" class="text-primary" font-size="13" text-anchor="middle" font-weight="500">GRA9</text>
        
        <rect x="135" y="0" width="120" height="50" rx="6" class="card"/>
        <text x="195" y="32" class="text-body" font-size="13" text-anchor="middle">SBG5</text>
        
        <rect x="270" y="0" width="120" height="50" rx="6" class="card"/>
        <text x="330" y="32" class="text-body" font-size="13" text-anchor="middle">BHS5</text>
        
        <rect x="405" y="0" width="120" height="50" rx="6" class="card"/>
        <text x="465" y="32" class="text-body" font-size="13" text-anchor="middle">DE1</text>
      </g>
    </g>
    
    <!-- Step 3: Type de volume -->
    <g transform="translate(40, 450)">
      <circle cx="15" cy="15" r="15" class="stepper-active"/>
      <text x="15" y="20" class="text-white" font-size="12" text-anchor="middle">3</text>
      <text x="45" y="20" class="text-section">Type de volume</text>
      
      <g transform="translate(0, 45)">
        <!-- Classic -->
        <rect x="0" y="0" width="350" height="120" rx="8" class="card"/>
        <rect x="0" y="0" width="350" height="35" rx="8" class="badge-info"/>
        <text x="20" y="24" fill="#1E40AF" font-family="Source Sans Pro" font-size="14" font-weight="500">Classique</text>
        <text x="280" y="24" fill="#1E40AF" font-family="Source Sans Pro" font-size="12">0,04€/Go/mois</text>
        <text x="20" y="60" class="text-muted" font-size="12">Jusqu'à 250 IOPS</text>
        <text x="20" y="80" class="text-muted" font-size="12">4 To max.</text>
        <text x="20" y="100" class="text-muted" font-size="12">Idéal pour le stockage de données</text>
        
        <!-- High-speed -->
        <rect x="370" y="0" width="350" height="120" rx="8" class="card-selected"/>
        <rect x="370" y="0" width="350" height="35" rx="8" class="badge-warning"/>
        <text x="390" y="24" fill="#92400E" font-family="Source Sans Pro" font-size="14" font-weight="500">Haute performance</text>
        <text x="640" y="24" fill="#92400E" font-family="Source Sans Pro" font-size="12">0,08€/Go/mois</text>
        <text x="390" y="60" class="text-muted" font-size="12">3000 IOPS/Go jusqu'à 20000 IOPS</text>
        <text x="390" y="80" class="text-muted" font-size="12">4 To max.</text>
        <text x="390" y="100" class="text-muted" font-size="12">Idéal pour les bases de données</text>
      </g>
    </g>
    
    <!-- Step 4: Capacité -->
    <g transform="translate(40, 650)">
      <circle cx="15" cy="15" r="15" class="stepper-pending"/>
      <text x="15" y="20" fill="#9CA3AF" font-family="Source Sans Pro" font-size="12" text-anchor="middle">4</text>
      <text x="45" y="20" class="text-section">Capacité du volume</text>
      
      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="200" height="40" rx="4" class="input-field"/>
        <text x="15" y="26" class="text-body">100</text>
        <text x="170" y="26" class="text-muted">Go</text>
        
        <text x="220" y="26" class="text-muted" font-size="12">Bande passante : 400 Mo/s • IOPS : 3000</text>
      </g>
    </g>
    
    <!-- Step 5: Nom -->
    <g transform="translate(40, 770)">
      <circle cx="15" cy="15" r="15" class="stepper-pending"/>
      <text x="15" y="20" fill="#9CA3AF" font-family="Source Sans Pro" font-size="12" text-anchor="middle">5</text>
      <text x="45" y="20" class="text-section">Nom du volume</text>
      
      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="400" height="40" rx="4" class="input-field"/>
        <text x="15" y="26" class="text-body">volume-data-prod</text>
      </g>
    </g>
    
    <!-- Footer -->
    <g transform="translate(40, 880)">
      <rect x="0" y="0" width="1120" height="80" rx="8" fill="#F3F4F6"/>
      
      <text x="30" y="30" class="text-body" font-weight="500">Montant estimé :</text>
      <text x="170" y="30" class="text-primary" font-size="18" font-weight="600">8,00€ HT/mois</text>
      
      <rect x="820" y="20" width="120" height="40" rx="4" class="btn-outline"/>
      <text x="858" y="46" class="text-body">Annuler</text>
      
      <rect x="960" y="20" width="140" height="40" rx="4" class="btn-primary"/>
      <text x="985" y="46" class="text-white" font-size="14">Créer le volume</text>
    </g>
    
  </g>
</svg>
