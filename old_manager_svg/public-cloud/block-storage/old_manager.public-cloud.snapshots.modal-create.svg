<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="110" y="32" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  <rect x="105" y="46" width="85" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="120" y="75" class="text-primary" font-size="14" font-weight="600">Storage</text>
  <rect x="115" y="85" width="50" height="3" fill="#0050D7"/>

  <!-- Overlay -->
  <rect width="1440" height="900" class="overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 180)">
    <rect x="0" y="0" width="700" height="420" rx="8" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="56" rx="8" fill="#DBEAFE"/>
    <rect x="0" y="48" width="700" height="8" fill="#DBEAFE"/>
    <text x="24" y="36" class="text-info" font-size="16" font-weight="600">Créer un snapshot</text>
    <text x="660" y="36" class="text-info" font-size="18" cursor="pointer">×</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Description -->
      <text x="0" y="0" class="text-dark" font-size="13">Créez un snapshot de votre instance pour sauvegarder son état actuel.</text>
      <text x="0" y="20" class="text-muted" font-size="12">Le snapshot peut être utilisé pour restaurer ou créer de nouvelles instances.</text>

      <!-- Instance selection -->
      <text x="0" y="60" class="text-dark" font-size="12" font-weight="600">Instance source *</text>
      <rect x="0" y="75" width="652" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="100" class="text-dark" font-size="12">my-instance-01 (GRA - Ubuntu 22.04)</text>
      <text x="630" y="100" class="text-muted" font-size="12">▼</text>

      <!-- Snapshot name -->
      <text x="0" y="145" class="text-dark" font-size="12" font-weight="600">Nom du snapshot *</text>
      <rect x="0" y="160" width="652" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="185" class="text-muted" font-size="12">snapshot-my-instance-01-2025-01-02</text>

      <!-- Info box -->
      <rect x="0" y="220" width="652" height="80" rx="4" fill="#DBEAFE"/>
      <text x="16" y="245" class="text-info" font-size="12">ℹ Informations sur la facturation :</text>
      <text x="16" y="265" class="text-info" font-size="11">• Le snapshot sera facturé au tarif du stockage Object Storage</text>
      <text x="16" y="282" class="text-info" font-size="11">• Le temps de création dépend de la taille du disque de l'instance</text>
    </g>

    <!-- Actions -->
    <g transform="translate(24, 340)">
      <rect x="0" y="0" width="120" height="40" rx="4" class="btn-outline"/>
      <text x="60" y="26" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="532" y="0" width="120" height="40" rx="4" class="bg-primary"/>
      <text x="592" y="26" class="text-white" font-size="13" text-anchor="middle">Créer</text>
    </g>
  </g>
</svg>
