<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .pci-snap-bg { fill: #F6F6F9; }
      .pci-snap-header { fill: #000E9C; }
      .pci-snap-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pci-snap-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .pci-snap-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .pci-snap-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .pci-snap-card { fill: #FFFFFF; }
      .pci-snap-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .pci-snap-btn-secondary { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .pci-snap-table-header { fill: #F9FAFB; }
      .pci-snap-row-hover { fill: #F3F4F6; }
      .pci-snap-badge-success { fill: #DEF7EC; }
      .pci-snap-text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .pci-snap-badge-warning { fill: #FEF3C7; }
      .pci-snap-text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="pci-snap-bg" width="1440" height="900"/>

  <!-- NAV1 -->
  <rect class="pci-snap-header" x="0" y="0" width="1440" height="50"/>
  <text class="pci-snap-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="pci-snap-text-white" x="300" y="32" font-size="14" font-weight="600">Public Cloud</text>

  <!-- NAV2 -->
  <rect class="pci-snap-card" x="0" y="50" width="1440" height="40"/>
  <rect class="pci-snap-border" x="0" y="89" width="1440" height="1"/>
  <text class="pci-snap-text-muted" x="24" y="76" font-size="14">Instances</text>
  <text class="pci-snap-text-muted" x="110" y="76" font-size="14">Block Storage</text>
  <text class="pci-snap-text-primary" x="220" y="76" font-size="14" font-weight="600">Volume Snapshot</text>
  <text class="pci-snap-text-muted" x="360" y="76" font-size="14">Object Storage</text>

  <!-- Title Section -->
  <text class="pci-snap-text-dark" x="24" y="140" font-size="24" font-weight="600">Volume Snapshot</text>

  <!-- Guides button -->
  <rect class="pci-snap-btn-secondary" x="1280" y="115" width="136" height="36" rx="4"/>
  <text class="pci-snap-text-primary" x="1310" y="138" font-size="14">Guides ↗</text>

  <!-- Add Snapshot button -->
  <rect class="pci-snap-btn-secondary" x="24" y="170" width="220" height="36" rx="4"/>
  <text class="pci-snap-text-primary" x="48" y="193" font-size="14">+ Créer un snapshot de volume</text>

  <!-- Datagrid Card -->
  <rect class="pci-snap-card" x="24" y="230" width="1392" height="500" rx="8"/>
  <rect class="pci-snap-border" x="24" y="230" width="1392" height="500" rx="8"/>

  <!-- Table Header -->
  <rect class="pci-snap-table-header" x="25" y="231" width="1390" height="45" rx="8"/>
  <text class="pci-snap-text-muted" x="40" y="260" font-size="12" font-weight="600">Nom</text>
  <text class="pci-snap-text-muted" x="200" y="260" font-size="12" font-weight="600">ID</text>
  <text class="pci-snap-text-muted" x="450" y="260" font-size="12" font-weight="600">Localisation</text>
  <text class="pci-snap-text-muted" x="600" y="260" font-size="12" font-weight="600">Volume</text>
  <text class="pci-snap-text-muted" x="780" y="260" font-size="12" font-weight="600">Capacité</text>
  <text class="pci-snap-text-muted" x="880" y="260" font-size="12" font-weight="600">Date de création</text>
  <text class="pci-snap-text-muted" x="1050" y="260" font-size="12" font-weight="600">Statut</text>
  <text class="pci-snap-text-muted" x="1180" y="260" font-size="12" font-weight="600">Actions</text>

  <!-- Row 1 -->
  <rect class="pci-snap-border" x="24" y="276" width="1392" height="1"/>
  <text class="pci-snap-text-dark" x="40" y="305" font-size="13">snapshot-vol-prod-01</text>
  <text class="pci-snap-text-muted" x="200" y="305" font-size="11">a3f8c1e2-4b6d-...</text>
  <text class="pci-snap-text-dark" x="450" y="305" font-size="13">Gravelines (GRA11)</text>
  <text class="pci-snap-text-dark" x="600" y="305" font-size="13">vol-production</text>
  <text class="pci-snap-text-dark" x="780" y="305" font-size="13">100 GiB</text>
  <text class="pci-snap-text-dark" x="880" y="305" font-size="13">02/01/2026 08:30</text>
  <rect class="pci-snap-badge-success" x="1050" y="290" width="50" height="22" rx="11"/>
  <text class="pci-snap-text-success" x="1063" y="305" font-size="11">OK</text>
  <!-- Action Menu Opened -->
  <text class="pci-snap-text-muted" x="1200" y="305" font-size="16">⋮</text>
  <g transform="translate(1120, 315)">
    <rect class="pci-snap-card" x="0" y="0" width="180" height="70" rx="4" filter="url(#shadow)"/>
    <rect class="pci-snap-border" x="0" y="0" width="180" height="70" rx="4"/>
    <text class="pci-snap-text-dark" x="16" y="25" font-size="13">Créer un volume</text>
    <rect class="pci-snap-border" x="0" y="35" width="180" height="1"/>
    <text class="pci-snap-text-dark" x="16" y="55" font-size="13">Supprimer</text>
  </g>

  <!-- Row 2 -->
  <rect class="pci-snap-border" x="24" y="321" width="1392" height="1"/>
  <text class="pci-snap-text-dark" x="40" y="355" font-size="13">snapshot-backup-db</text>
  <text class="pci-snap-text-muted" x="200" y="355" font-size="11">b7d9e3f1-5c8a-...</text>
  <text class="pci-snap-text-dark" x="450" y="355" font-size="13">Strasbourg (SBG5)</text>
  <text class="pci-snap-text-dark" x="600" y="355" font-size="13">vol-database</text>
  <text class="pci-snap-text-dark" x="780" y="355" font-size="13">250 GiB</text>
  <text class="pci-snap-text-dark" x="880" y="355" font-size="13">01/01/2026 22:00</text>
  <rect class="pci-snap-badge-success" x="1050" y="340" width="50" height="22" rx="11"/>
  <text class="pci-snap-text-success" x="1063" y="355" font-size="11">OK</text>
  <text class="pci-snap-text-muted" x="1200" y="355" font-size="16">⋮</text>

  <!-- Row 3 -->
  <rect class="pci-snap-border" x="24" y="371" width="1392" height="1"/>
  <text class="pci-snap-text-dark" x="40" y="405" font-size="13">snap-web-frontend</text>
  <text class="pci-snap-text-muted" x="200" y="405" font-size="11">c2e4f6a8-9d1b-...</text>
  <text class="pci-snap-text-dark" x="450" y="405" font-size="13">Roubaix (RBX1)</text>
  <text class="pci-snap-text-dark" x="600" y="405" font-size="13">vol-web-data</text>
  <text class="pci-snap-text-dark" x="780" y="405" font-size="13">50 GiB</text>
  <text class="pci-snap-text-dark" x="880" y="405" font-size="13">31/12/2025 14:15</text>
  <rect class="pci-snap-badge-warning" x="1050" y="390" width="130" height="22" rx="11"/>
  <text class="pci-snap-text-warning" x="1063" y="405" font-size="11">Création en cours</text>
  <text class="pci-snap-text-muted" x="1200" y="405" font-size="16">⋮</text>

  <!-- Row 4 -->
  <rect class="pci-snap-border" x="24" y="421" width="1392" height="1"/>
  <text class="pci-snap-text-dark" x="40" y="455" font-size="13">snapshot-logs-archive</text>
  <text class="pci-snap-text-muted" x="200" y="455" font-size="11">d5f7g9h2-3e6c-...</text>
  <text class="pci-snap-text-dark" x="450" y="455" font-size="13">Paris (PAR1)</text>
  <text class="pci-snap-text-dark" x="600" y="455" font-size="13">vol-logs</text>
  <text class="pci-snap-text-dark" x="780" y="455" font-size="13">500 GiB</text>
  <text class="pci-snap-text-dark" x="880" y="455" font-size="13">30/12/2025 10:45</text>
  <rect class="pci-snap-badge-success" x="1050" y="440" width="50" height="22" rx="11"/>
  <text class="pci-snap-text-success" x="1063" y="455" font-size="11">OK</text>
  <text class="pci-snap-text-muted" x="1200" y="455" font-size="16">⋮</text>

  <!-- Pagination -->
  <text class="pci-snap-text-muted" x="40" y="700" font-size="12">1 - 4 sur 4 éléments</text>
</svg>
