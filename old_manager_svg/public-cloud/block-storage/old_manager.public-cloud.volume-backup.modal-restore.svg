<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-warning { fill: #F59E0B; }
      .bg-warning-light { fill: #FEF3C7; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Page background -->
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <g class="modal-shadow" transform="translate(370, 260)">
    <rect x="0" y="0" width="700" height="320" rx="12" class="bg-white"/>
    
    <!-- Warning bar -->
    <rect x="0" y="0" width="700" height="6" rx="12" class="bg-warning"/>
    
    <!-- Header -->
    <text x="32" y="48" class="text-title">Restaurer un volume</text>
    <text x="648" y="48" class="text-muted" style="font-size: 24px; cursor: pointer;">×</text>
    
    <line x1="0" y1="74" x2="700" y2="74" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(32, 100)">
      <text x="0" y="0" class="text-dark">
        Vous êtes sur le point de restaurer le volume
      </text>
      <text x="0" y="24" class="text-dark">
        <tspan font-weight="600">volume-prod-01</tspan>
        <tspan> à partir de la sauvegarde</tspan>
      </text>
      <text x="0" y="48" class="text-dark">
        <tspan font-weight="600">backup-prod-2024</tspan>.
      </text>
      
      <!-- Warning -->
      <rect x="0" y="80" width="636" height="50" rx="6" class="bg-warning-light"/>
      <text x="16" y="110" class="text-warning">
        ⚠️ Les données actuelles du volume seront remplacées par celles de la sauvegarde.
      </text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="240" x2="700" y2="240" stroke="#E5E7EB"/>
    <g transform="translate(32, 265)">
      <rect x="0" y="0" width="100" height="40" rx="6" class="btn-secondary"/>
      <text x="26" y="26" class="text-dark btn-text">Annuler</text>
      
      <rect x="536" y="0" width="100" height="40" rx="6" class="btn-primary"/>
      <text x="554" y="26" class="text-white btn-text">Restaurer</text>
    </g>
  </g>
</svg>