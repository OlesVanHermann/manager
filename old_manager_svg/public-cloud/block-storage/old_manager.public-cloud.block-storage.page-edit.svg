<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .pci-bsedit-bg { fill: #F6F6F9; }
      .pci-bsedit-header { fill: #000E9C; }
      .pci-bsedit-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pci-bsedit-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .pci-bsedit-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .pci-bsedit-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .pci-bsedit-card { fill: #FFFFFF; }
      .pci-bsedit-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .pci-bsedit-btn-primary { fill: #0050D7; }
      .pci-bsedit-btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .pci-bsedit-input { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .pci-bsedit-badge { fill: #E0E7FF; }
      .pci-bsedit-text-badge { fill: #4338CA; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="pci-bsedit-bg" width="1440" height="900"/>

  <!-- NAV1 -->
  <rect class="pci-bsedit-header" x="0" y="0" width="1440" height="50"/>
  <text class="pci-bsedit-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="pci-bsedit-text-white" x="300" y="32" font-size="14" font-weight="600">Public Cloud</text>

  <!-- NAV2 -->
  <rect class="pci-bsedit-card" x="0" y="50" width="1440" height="40"/>
  <rect class="pci-bsedit-border" x="0" y="89" width="1440" height="1"/>
  <text class="pci-bsedit-text-muted" x="24" y="76" font-size="14">Instances</text>
  <text class="pci-bsedit-text-primary" x="110" y="76" font-size="14" font-weight="600">Block Storage</text>
  <text class="pci-bsedit-text-muted" x="220" y="76" font-size="14">Volume Snapshot</text>

  <!-- Breadcrumb -->
  <text class="pci-bsedit-text-primary" x="24" y="130" font-size="14">← Retour aux volumes</text>

  <!-- Title -->
  <text class="pci-bsedit-text-dark" x="24" y="180" font-size="24" font-weight="600">Éditer le volume</text>

  <!-- Form Card -->
  <rect class="pci-bsedit-card" x="24" y="210" width="800" height="550" rx="8"/>
  <rect class="pci-bsedit-border" x="24" y="210" width="800" height="550" rx="8"/>

  <!-- Region field (read-only) -->
  <g transform="translate(48, 250)">
    <text class="pci-bsedit-text-muted" x="0" y="0" font-size="12" font-weight="600">Localisation</text>
    <text class="pci-bsedit-text-dark" x="0" y="24" font-size="14">Gravelines (GRA11)</text>
    <rect class="pci-bsedit-badge" x="130" y="10" width="75" height="22" rx="11"/>
    <text class="pci-bsedit-text-badge" x="145" y="25" font-size="10">Local Zone</text>
  </g>

  <!-- Type field (read-only) -->
  <g transform="translate(48, 320)">
    <text class="pci-bsedit-text-muted" x="0" y="0" font-size="12" font-weight="600">Type</text>
    <text class="pci-bsedit-text-dark" x="0" y="24" font-size="14">high-speed</text>
  </g>

  <!-- Name field -->
  <g transform="translate(48, 390)">
    <text class="pci-bsedit-text-muted" x="0" y="0" font-size="12" font-weight="600">Nom du volume</text>
    <rect class="pci-bsedit-input" x="0" y="10" width="400" height="40" rx="4"/>
    <text class="pci-bsedit-text-dark" x="16" y="38" font-size="14">vol-production</text>
  </g>

  <!-- Size field -->
  <g transform="translate(48, 470)">
    <text class="pci-bsedit-text-muted" x="0" y="0" font-size="12" font-weight="600">Capacité</text>
    <text class="pci-bsedit-text-muted" x="0" y="18" font-size="11">La capacité ne peut être qu'augmentée et non diminuée</text>

    <!-- Numeric input with +/- -->
    <rect class="pci-bsedit-btn-secondary" x="0" y="28" width="40" height="40" rx="4"/>
    <text class="pci-bsedit-text-dark" x="15" y="55" font-size="18">−</text>

    <rect class="pci-bsedit-input" x="44" y="28" width="80" height="40" rx="0"/>
    <text class="pci-bsedit-text-dark" x="75" y="55" font-size="14" text-anchor="middle">100</text>

    <rect class="pci-bsedit-btn-secondary" x="124" y="28" width="40" height="40" rx="4"/>
    <text class="pci-bsedit-text-dark" x="139" y="55" font-size="18">+</text>

    <text class="pci-bsedit-text-muted" x="180" y="55" font-size="14">GiB</text>
  </g>

  <!-- Bootable checkbox -->
  <g transform="translate(48, 550)">
    <rect class="pci-bsedit-input" x="0" y="0" width="18" height="18" rx="3"/>
    <text class="pci-bsedit-text-dark" x="30" y="14" font-size="14">Démarrable (bootable)</text>
    <text class="pci-bsedit-text-muted" x="0" y="40" font-size="11">Si activé, ce volume pourra être utilisé pour démarrer une instance</text>
  </g>

  <!-- Price estimate -->
  <g transform="translate(48, 620)">
    <text class="pci-bsedit-text-muted" x="0" y="0" font-size="13">Prix estimé : </text>
    <text class="pci-bsedit-text-dark" x="95" y="0" font-size="13" font-weight="600">4,00 € HT/mois</text>
    <text class="pci-bsedit-text-muted" x="200" y="0" font-size="12">(0,04 €/GiB/mois)</text>
  </g>

  <!-- Form actions -->
  <g transform="translate(48, 680)">
    <rect class="pci-bsedit-btn-secondary" x="0" y="0" width="100" height="36" rx="4"/>
    <text class="pci-bsedit-text-dark" x="28" y="23" font-size="14">Annuler</text>

    <rect class="pci-bsedit-btn-primary" x="120" y="0" width="140" height="36" rx="4"/>
    <text class="pci-bsedit-text-white" x="140" y="23" font-size="14">Modifier le volume</text>
  </g>
</svg>
