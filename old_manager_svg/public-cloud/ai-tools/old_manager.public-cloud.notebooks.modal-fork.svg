<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
  <text x="150" y="38" class="text-white">Public Cloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <line x1="240" y1="60" x2="240" y2="900" class="border"/>
  <text x="20" y="100" class="text-body" font-weight="600">AI & Machine Learning</text>
  <rect x="0" y="115" width="240" height="30" fill="#E8F0FE"/>
  <text x="30" y="135" class="text-link">AI Notebooks</text>
  <!-- Overlay -->
  <rect x="240" y="60" width="1200" height="840" fill="black" opacity="0.4"/>
  <!-- Modal -->
  <g transform="translate(470, 280)" class="modal-shadow">
    <rect width="500" height="220" rx="12" class="bg-white"/>
    <rect width="500" height="220" rx="12" class="border"/>
    <text x="24" y="40" class="text-title">Commander un notebook depuis un backup</text>
    <text x="465" y="35" class="text-muted" font-size="20" cursor="pointer">×</text>
    <line x1="0" y1="60" x2="500" y2="60" class="border"/>
    <text x="24" y="95" class="text-body">Utiliser le backup</text>
    <text x="24" y="115" class="text-body" font-weight="600">bkp-a1b2c3d4-e5f6</text>
    <text x="24" y="140" class="text-body">créé le 15 janv. 2024 10:30</text>
    <text x="24" y="165" class="text-body">pour commander un nouveau notebook?</text>
    <line x1="0" y1="180" x2="500" y2="180" class="border"/>
    <g transform="translate(260, 190)">
      <rect width="100" height="36" rx="4" class="btn-outline"/>
      <text x="24" y="23" class="text-muted">Annuler</text>
    </g>
    <g transform="translate(375, 190)">
      <rect width="110" height="36" rx="4" class="btn-primary"/>
      <text x="18" y="23" class="text-white">Commander</text>
    </g>
  </g>
</svg>
