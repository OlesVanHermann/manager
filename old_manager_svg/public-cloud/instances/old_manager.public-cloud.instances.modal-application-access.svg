<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .pci-app-bg { fill: #F6F6F9; }
      .pci-app-header { fill: #000E9C; }
      .pci-app-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pci-app-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .pci-app-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .pci-app-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .pci-app-card { fill: #FFFFFF; }
      .pci-app-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .pci-app-modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .pci-app-overlay { fill: rgba(0,0,0,0.5); }
      .pci-app-row { fill: #F9FAFB; }
      .pci-app-input { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="pci-app-bg" width="1440" height="900"/>

  <!-- NAV1 -->
  <rect class="pci-app-header" x="0" y="0" width="1440" height="50"/>
  <text class="pci-app-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="pci-app-text-white" x="300" y="32" font-size="14" font-weight="600">Public Cloud</text>

  <!-- NAV2 -->
  <rect class="pci-app-card" x="0" y="50" width="1440" height="40"/>
  <rect class="pci-app-border" x="0" y="89" width="1440" height="1"/>
  <text class="pci-app-text-primary" x="24" y="76" font-size="14" font-weight="600">Instances</text>

  <!-- Overlay -->
  <rect class="pci-app-overlay" width="1440" height="900"/>

  <!-- Modal -->
  <g transform="translate(420, 200)">
    <rect class="pci-app-modal" x="0" y="0" width="600" height="450" rx="8"/>

    <!-- Header -->
    <text class="pci-app-text-dark" x="24" y="40" font-size="18" font-weight="600">Accès à l'application</text>
    <text class="pci-app-text-muted" x="560" y="40" font-size="20" style="cursor:pointer">✕</text>

    <!-- Content -->
    <rect class="pci-app-border" x="0" y="60" width="600" height="1"/>

    <!-- Access 1: Web -->
    <rect class="pci-app-row" x="24" y="80" width="552" height="100" rx="4"/>
    <g transform="translate(40, 100)">
      <text class="pci-app-text-muted" x="0" y="0" font-size="12" font-weight="600">Type</text>
      <text class="pci-app-text-dark" x="120" y="0" font-size="13">HTTP</text>

      <text class="pci-app-text-muted" x="0" y="25" font-size="12" font-weight="600">URL</text>
      <text class="pci-app-text-primary" x="120" y="25" font-size="13">http://192.168.1.50:8080 ↗</text>

      <text class="pci-app-text-muted" x="0" y="50" font-size="12" font-weight="600">Login</text>
      <text class="pci-app-text-dark" x="120" y="50" font-size="13">admin</text>
    </g>

    <!-- Password row -->
    <g transform="translate(40, 190)">
      <text class="pci-app-text-muted" x="0" y="0" font-size="12" font-weight="600">Mot de passe</text>
      <rect class="pci-app-input" x="116" y="-15" width="350" height="30" rx="4"/>
      <text class="pci-app-text-dark" x="130" y="3" font-size="12">••••••••••••••••</text>
      <text class="pci-app-text-primary" x="430" y="3" font-size="11">Copier</text>
    </g>

    <!-- Access 2: SSH -->
    <rect class="pci-app-border" x="24" y="230" width="552" height="1"/>
    <rect class="pci-app-row" x="24" y="250" width="552" height="100" rx="4"/>
    <g transform="translate(40, 270)">
      <text class="pci-app-text-muted" x="0" y="0" font-size="12" font-weight="600">Type</text>
      <text class="pci-app-text-dark" x="120" y="0" font-size="13">SSH</text>

      <text class="pci-app-text-muted" x="0" y="25" font-size="12" font-weight="600">URL</text>
      <text class="pci-app-text-primary" x="120" y="25" font-size="13">ssh://ubuntu@192.168.1.50:22 ↗</text>

      <text class="pci-app-text-muted" x="0" y="50" font-size="12" font-weight="600">Login</text>
      <text class="pci-app-text-dark" x="120" y="50" font-size="13">ubuntu</text>
    </g>

    <!-- Password row 2 -->
    <g transform="translate(40, 360)">
      <text class="pci-app-text-muted" x="0" y="0" font-size="12" font-weight="600">Mot de passe</text>
      <rect class="pci-app-input" x="116" y="-15" width="350" height="30" rx="4"/>
      <text class="pci-app-text-dark" x="130" y="3" font-size="12">••••••••••••••••</text>
      <text class="pci-app-text-primary" x="430" y="3" font-size="11">Copier</text>
    </g>

    <!-- Footer -->
    <rect class="pci-app-border" x="0" y="400" width="600" height="1"/>
    <text class="pci-app-text-muted" x="24" y="430" font-size="12">Ces informations sont générées lors de la création de l'instance.</text>
  </g>
</svg>
