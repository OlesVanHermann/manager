<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .bg-danger { fill: #DC2626; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-danger { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #DC2626; }
      .modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .btn-cancel { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-danger { fill: #DC2626; }
      .warning-icon { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background with page content (blurred effect) -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay" opacity="0.5"/>
  
  <!-- Modal -->
  <g transform="translate(470, 250)">
    <rect x="0" y="0" width="500" height="280" rx="12" class="modal"/>
    
    <!-- Header -->
    <text x="30" y="40" class="text-title">Supprimer une instance</text>
    
    <!-- Close button -->
    <text x="455" y="35" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="500" y2="60" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Warning icon -->
    <circle cx="250" cy="110" r="30" class="warning-icon"/>
    <text x="250" y="120" class="text-body" font-size="24" text-anchor="middle">⚠️</text>
    
    <!-- Content -->
    <text x="250" y="160" class="text-body" text-anchor="middle">Êtes-vous sûr de vouloir supprimer l'instance</text>
    <text x="250" y="185" class="text-body" text-anchor="middle" font-weight="600">web-server-prod</text>
    <text x="250" y="205" class="text-body" text-anchor="middle">?</text>
    
    <!-- Footer -->
    <line x1="0" y1="220" x2="500" y2="220" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Buttons -->
    <rect x="250" y="235" width="100" height="36" rx="4" class="btn-cancel"/>
    <text x="280" y="258" class="text-body">Annuler</text>
    
    <rect x="365" y="235" width="110" height="36" rx="4" class="btn-danger"/>
    <text x="388" y="258" class="text-white" font-size="14">Supprimer</text>
  </g>
</svg>
