<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .pci-vnc-bg { fill: #F6F6F9; }
      .pci-vnc-header { fill: #000E9C; }
      .pci-vnc-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pci-vnc-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .pci-vnc-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .pci-vnc-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .pci-vnc-card { fill: #FFFFFF; }
      .pci-vnc-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .pci-vnc-btn-primary { fill: #0050D7; }
      .pci-vnc-info { fill: #DBEAFE; }
      .pci-vnc-text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .pci-vnc-console { fill: #1F2937; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="pci-vnc-bg" width="1440" height="900"/>

  <!-- NAV1 -->
  <rect class="pci-vnc-header" x="0" y="0" width="1440" height="50"/>
  <text class="pci-vnc-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="pci-vnc-text-white" x="300" y="32" font-size="14" font-weight="600">Public Cloud</text>

  <!-- NAV2 -->
  <rect class="pci-vnc-card" x="0" y="50" width="1440" height="40"/>
  <rect class="pci-vnc-border" x="0" y="89" width="1440" height="1"/>
  <text class="pci-vnc-text-primary" x="24" y="76" font-size="14" font-weight="600">Instances</text>
  <text class="pci-vnc-text-muted" x="110" y="76" font-size="14">Block Storage</text>

  <!-- Back link -->
  <text class="pci-vnc-text-primary" x="24" y="130" font-size="14">← Retour à l'instance</text>

  <!-- Title -->
  <text class="pci-vnc-text-dark" x="24" y="175" font-size="24" font-weight="600">Console VNC - my-web-server</text>

  <!-- Info message -->
  <rect class="pci-vnc-info" x="24" y="200" width="1392" height="50" rx="4"/>
  <text class="pci-vnc-text-info" x="48" y="230" font-size="13">Cliquez sur la console pour activer le focus clavier. Pour les instances Linux, utilisez les touches Ctrl+Alt+Suppr pour accéder à la console.</text>

  <!-- VNC Console Frame -->
  <rect class="pci-vnc-card" x="24" y="270" width="1392" height="550" rx="8"/>
  <rect class="pci-vnc-border" x="24" y="270" width="1392" height="550" rx="8"/>

  <!-- Console content (simulated terminal) -->
  <rect class="pci-vnc-console" x="34" y="280" width="1372" height="530" rx="4"/>

  <!-- Terminal content -->
  <text class="pci-vnc-text-white" x="50" y="310" font-size="13" font-family="monospace">Ubuntu 22.04.3 LTS my-web-server tty1</text>
  <text class="pci-vnc-text-white" x="50" y="340" font-size="13" font-family="monospace"></text>
  <text class="pci-vnc-text-white" x="50" y="370" font-size="13" font-family="monospace">my-web-server login: ubuntu</text>
  <text class="pci-vnc-text-white" x="50" y="400" font-size="13" font-family="monospace">Password:</text>
  <text class="pci-vnc-text-white" x="50" y="430" font-size="13" font-family="monospace">Last login: Thu Jan 2 08:30:15 2026 from 192.168.1.100</text>
  <text class="pci-vnc-text-white" x="50" y="460" font-size="13" font-family="monospace">ubuntu@my-web-server:~$</text>
  <rect fill="#FFFFFF" x="245" y="448" width="10" height="16" opacity="0.8"/>

  <!-- Open in new window link -->
  <g transform="translate(24, 840)">
    <text class="pci-vnc-text-primary" x="0" y="0" font-size="14">Ouvrir dans une nouvelle fenêtre ↗</text>
  </g>
</svg>
