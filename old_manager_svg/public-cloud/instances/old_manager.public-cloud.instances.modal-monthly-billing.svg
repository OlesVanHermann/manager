<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .pci-bill-bg { fill: #F6F6F9; }
      .pci-bill-header { fill: #000E9C; }
      .pci-bill-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pci-bill-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .pci-bill-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .pci-bill-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .pci-bill-card { fill: #FFFFFF; }
      .pci-bill-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .pci-bill-btn-primary { fill: #0050D7; }
      .pci-bill-btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .pci-bill-modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .pci-bill-overlay { fill: rgba(0,0,0,0.5); }
      .pci-bill-warning { fill: #FEF3C7; }
      .pci-bill-text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="pci-bill-bg" width="1440" height="900"/>

  <!-- NAV1 -->
  <rect class="pci-bill-header" x="0" y="0" width="1440" height="50"/>
  <text class="pci-bill-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="pci-bill-text-white" x="300" y="32" font-size="14" font-weight="600">Public Cloud</text>

  <!-- NAV2 -->
  <rect class="pci-bill-card" x="0" y="50" width="1440" height="40"/>
  <rect class="pci-bill-border" x="0" y="89" width="1440" height="1"/>
  <text class="pci-bill-text-primary" x="24" y="76" font-size="14" font-weight="600">Instances</text>
  <text class="pci-bill-text-muted" x="110" y="76" font-size="14">Block Storage</text>

  <!-- Overlay -->
  <rect class="pci-bill-overlay" width="1440" height="900"/>

  <!-- Modal -->
  <g transform="translate(420, 260)">
    <rect class="pci-bill-modal" x="0" y="0" width="600" height="340" rx="8"/>

    <!-- Header -->
    <text class="pci-bill-text-dark" x="24" y="40" font-size="18" font-weight="600">Activer la facturation mensuelle</text>
    <text class="pci-bill-text-muted" x="560" y="40" font-size="20" style="cursor:pointer">✕</text>

    <!-- Content -->
    <rect class="pci-bill-border" x="0" y="60" width="600" height="1"/>
    <g transform="translate(24, 85)">
      <text class="pci-bill-text-dark" x="0" y="0" font-size="14">Passez à la facturation mensuelle pour bénéficier de tarifs réduits.</text>
      <text class="pci-bill-text-primary" x="0" y="25" font-size="14">Consultez les tarifs des instances ↗</text>

      <!-- Warning box -->
      <rect class="pci-bill-warning" x="0" y="55" width="552" height="100" rx="4"/>
      <text class="pci-bill-text-warning" x="16" y="82" font-size="13" font-weight="600">⚠ Attention</text>
      <text class="pci-bill-text-warning" x="16" y="105" font-size="12">La facturation mensuelle est engageante jusqu'à la fin du mois en cours.</text>
      <text class="pci-bill-text-warning" x="16" y="125" font-size="12">Une facture proratisée sera générée immédiatement pour la période restante.</text>
      <text class="pci-bill-text-warning" x="16" y="145" font-size="12">Cette action est irréversible.</text>

      <!-- Instance info -->
      <text class="pci-bill-text-muted" x="0" y="185" font-size="12">Instance concernée :</text>
      <text class="pci-bill-text-dark" x="0" y="205" font-size="14" font-weight="600">my-web-server (b2-7)</text>
      <text class="pci-bill-text-muted" x="200" y="205" font-size="13">Région: GRA11</text>
    </g>

    <!-- Footer -->
    <rect class="pci-bill-border" x="0" y="280" width="600" height="1"/>
    <g transform="translate(24, 300)">
      <rect class="pci-bill-btn-secondary" x="0" y="0" width="100" height="36" rx="4"/>
      <text class="pci-bill-text-dark" x="30" y="23" font-size="14">Annuler</text>

      <rect class="pci-bill-btn-primary" x="452" y="0" width="100" height="36" rx="4"/>
      <text class="pci-bill-text-white" x="480" y="23" font-size="14">Activer</text>
    </g>
  </g>
</svg>
