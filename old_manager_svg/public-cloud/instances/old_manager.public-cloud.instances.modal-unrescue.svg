<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .pci-unr-bg { fill: #F6F6F9; }
      .pci-unr-header { fill: #000E9C; }
      .pci-unr-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pci-unr-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .pci-unr-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .pci-unr-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .pci-unr-card { fill: #FFFFFF; }
      .pci-unr-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .pci-unr-btn-primary { fill: #0050D7; }
      .pci-unr-btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .pci-unr-modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .pci-unr-overlay { fill: rgba(0,0,0,0.5); }
      .pci-unr-warning { fill: #FEF3C7; }
      .pci-unr-text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="pci-unr-bg" width="1440" height="900"/>

  <!-- NAV1 -->
  <rect class="pci-unr-header" x="0" y="0" width="1440" height="50"/>
  <text class="pci-unr-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="pci-unr-text-white" x="300" y="32" font-size="14" font-weight="600">Public Cloud</text>

  <!-- NAV2 -->
  <rect class="pci-unr-card" x="0" y="50" width="1440" height="40"/>
  <rect class="pci-unr-border" x="0" y="89" width="1440" height="1"/>
  <text class="pci-unr-text-primary" x="24" y="76" font-size="14" font-weight="600">Instances</text>
  <text class="pci-unr-text-muted" x="110" y="76" font-size="14">Block Storage</text>

  <!-- Overlay -->
  <rect class="pci-unr-overlay" width="1440" height="900"/>

  <!-- Modal -->
  <g transform="translate(470, 300)">
    <rect class="pci-unr-modal" x="0" y="0" width="500" height="250" rx="8"/>

    <!-- Header -->
    <text class="pci-unr-text-dark" x="24" y="40" font-size="18" font-weight="600">Sortir du mode rescue</text>
    <text class="pci-unr-text-muted" x="460" y="40" font-size="20" style="cursor:pointer">✕</text>

    <!-- Content -->
    <rect class="pci-unr-border" x="0" y="60" width="500" height="1"/>
    <g transform="translate(24, 85)">
      <text class="pci-unr-text-dark" x="0" y="0" font-size="14">Voulez-vous sortir l'instance</text>
      <text class="pci-unr-text-dark" x="0" y="22" font-size="14" font-weight="600">my-web-server</text>
      <text class="pci-unr-text-dark" x="105" y="22" font-size="14">du mode rescue ?</text>

      <rect class="pci-unr-warning" x="0" y="45" width="452" height="60" rx="4"/>
      <text class="pci-unr-text-warning" x="16" y="68" font-size="12">L'instance sera redémarrée sur son disque principal.</text>
      <text class="pci-unr-text-warning" x="16" y="88" font-size="12">Assurez-vous d'avoir sauvegardé vos modifications.</text>
    </g>

    <!-- Footer -->
    <rect class="pci-unr-border" x="0" y="185" width="500" height="1"/>
    <g transform="translate(24, 205)">
      <rect class="pci-unr-btn-secondary" x="0" y="0" width="100" height="36" rx="4"/>
      <text class="pci-unr-text-dark" x="30" y="23" font-size="14">Annuler</text>

      <rect class="pci-unr-btn-primary" x="352" y="0" width="100" height="36" rx="4"/>
      <text class="pci-unr-text-white" x="375" y="23" font-size="14">Confirmer</text>
    </g>
  </g>
</svg>
