<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="320" viewBox="0 0 500 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Public Cloud - Delete Instance Modal</title>
  <rect width="500" height="320" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="30" width="400" height="260" rx="8" fill="white"/>
  <g transform="translate(50, 30)"><rect x="0" y="0" width="400" height="55" rx="8" fill="#FEE2E2"/><text x="25" y="35" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer l'instance</text><text x="370" y="35" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text></g>
  <g transform="translate(75, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Êtes-vous sûr de vouloir supprimer cette instance ?</text>
    <g transform="translate(0, 25)"><rect x="0" y="0" width="350" height="50" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/><text x="15" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Instance</text><text x="15" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">web-server-01 (b2-15 • GRA11)</text></g>
    <g transform="translate(0, 95)"><rect x="0" y="0" width="350" height="50" rx="4" fill="#FEE2E2"/><text x="15" y="20" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">⚠ Attention</text><text x="15" y="38" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Les volumes attachés ne seront pas supprimés.</text></g>
  </g>
  <g transform="translate(75, 240)"><rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text><rect x="260" y="0" width="90" height="36" rx="4" fill="#DC2626"/><text x="275" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Supprimer</text></g>
</svg>
