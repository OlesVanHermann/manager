<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400" width="550" height="400">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .select { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="400" class="modal-overlay"/>
  
  <!-- Modal container -->
  <g transform="translate(25, 30)">
    <rect x="0" y="0" width="500" height="340" class="modal-bg" rx="8" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-title">Attacher un volume à votre instance</text>
    
    <!-- Close button -->
    <text x="460" y="35" class="text-muted" font-size="20" style="cursor: pointer;">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="60" x2="500" y2="60" class="border"/>
    
    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Selector label -->
      <text x="0" y="0" class="text-section">Attacher une ressource</text>
      
      <!-- Dropdown selector -->
      <rect x="0" y="15" width="452" height="45" class="select" rx="4"/>
      <text x="15" y="44" class="text-muted">Sélectionner un volume existant</text>
      <text x="430" y="44" class="text-muted">▼</text>
      
      <!-- Dropdown open with options -->
      <rect x="0" y="60" width="452" height="90" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
      <rect x="1" y="61" width="450" height="28" fill="#E8F0FE"/>
      <text x="15" y="80" class="text-link">volume-data-01 (100 GB)</text>
      <text x="15" y="108" class="text-body">volume-backup-02 (250 GB)</text>
      <text x="15" y="136" class="text-body">volume-logs-03 (50 GB)</text>
      
      <!-- Info text -->
      <text x="0" y="175" class="text-body">Vous pouvez attacher un volume existant ou créer un nouveau</text>
      <text x="0" y="195" class="text-body">volume à attacher à votre instance.</text>
      <text x="340" y="195" class="text-link">Créer un volume →</text>
    </g>
    
    <!-- Footer buttons -->
    <g transform="translate(24, 285)">
      <rect x="280" y="0" width="90" height="40" class="btn-outline" rx="4"/>
      <text x="325" y="26" class="text-body" text-anchor="middle">Annuler</text>
      
      <rect x="380" y="0" width="95" height="40" class="btn-primary" rx="4"/>
      <text x="427" y="26" class="text-white" text-anchor="middle">Attacher</text>
    </g>
  </g>
</svg>
