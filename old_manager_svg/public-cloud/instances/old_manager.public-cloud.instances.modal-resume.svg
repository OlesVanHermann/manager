<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .pci-res-bg { fill: #F6F6F9; }
      .pci-res-header { fill: #000E9C; }
      .pci-res-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pci-res-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .pci-res-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .pci-res-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .pci-res-card { fill: #FFFFFF; }
      .pci-res-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .pci-res-btn-primary { fill: #0050D7; }
      .pci-res-btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .pci-res-modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .pci-res-overlay { fill: rgba(0,0,0,0.5); }
      .pci-res-info { fill: #DBEAFE; }
      .pci-res-text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="pci-res-bg" width="1440" height="900"/>

  <!-- NAV1 -->
  <rect class="pci-res-header" x="0" y="0" width="1440" height="50"/>
  <text class="pci-res-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="pci-res-text-white" x="300" y="32" font-size="14" font-weight="600">Public Cloud</text>

  <!-- NAV2 -->
  <rect class="pci-res-card" x="0" y="50" width="1440" height="40"/>
  <rect class="pci-res-border" x="0" y="89" width="1440" height="1"/>
  <text class="pci-res-text-primary" x="24" y="76" font-size="14" font-weight="600">Instances</text>
  <text class="pci-res-text-muted" x="110" y="76" font-size="14">Block Storage</text>
  <text class="pci-res-text-muted" x="220" y="76" font-size="14">Object Storage</text>

  <!-- Overlay -->
  <rect class="pci-res-overlay" width="1440" height="900"/>

  <!-- Modal -->
  <g transform="translate(470, 320)">
    <rect class="pci-res-modal" x="0" y="0" width="500" height="220" rx="8"/>

    <!-- Header -->
    <text class="pci-res-text-dark" x="24" y="40" font-size="18" font-weight="600">Reprendre l'instance</text>
    <text class="pci-res-text-muted" x="460" y="40" font-size="20" style="cursor:pointer">✕</text>

    <!-- Content -->
    <rect class="pci-res-border" x="0" y="60" width="500" height="1"/>
    <g transform="translate(24, 85)">
      <text class="pci-res-text-dark" x="0" y="0" font-size="14">Voulez-vous reprendre l'instance</text>
      <text class="pci-res-text-dark" x="0" y="22" font-size="14" font-weight="600">my-web-server</text>
      <text class="pci-res-text-dark" x="105" y="22" font-size="14">?</text>

      <rect class="pci-res-info" x="0" y="45" width="452" height="40" rx="4"/>
      <text class="pci-res-text-info" x="16" y="70" font-size="12">L'instance sera redémarrée et facturée normalement.</text>
    </g>

    <!-- Footer -->
    <rect class="pci-res-border" x="0" y="155" width="500" height="1"/>
    <g transform="translate(24, 175)">
      <rect class="pci-res-btn-secondary" x="0" y="0" width="100" height="36" rx="4"/>
      <text class="pci-res-text-dark" x="30" y="23" font-size="14">Annuler</text>

      <rect class="pci-res-btn-primary" x="360" y="0" width="92" height="36" rx="4"/>
      <text class="pci-res-text-white" x="378" y="23" font-size="14">Reprendre</text>
    </g>
  </g>
</svg>
