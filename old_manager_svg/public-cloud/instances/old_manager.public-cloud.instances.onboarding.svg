<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; fill: #4B5563; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .card-border { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="150" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>
  <text x="280" y="38" class="text-white" font-size="14">Hosted Private Cloud</text>
  <text x="440" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  <text x="560" y="38" class="text-white" font-size="14">Web Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <!-- Sidebar - Project -->
  <text x="20" y="95" class="text-small">Projet</text>
  <text x="20" y="115" class="text-body" font-weight="600">Mon Projet Cloud</text>
  
  <!-- Sidebar Menu -->
  <rect x="0" y="140" width="240" height="36" class="bg-primary-light"/>
  <rect x="0" y="140" width="4" height="36" class="bg-primary"/>
  <text x="20" y="163" class="text-primary" font-weight="600">Instances</text>
  
  <text x="20" y="200" class="text-body">Block Storage</text>
  <text x="20" y="230" class="text-body">Object Storage</text>
  
  <!-- Main Content - Onboarding -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <rect width="1200" height="50" class="bg-white"/>
    <text x="40" y="32" class="text-muted">Public Cloud</text>
    <text x="130" y="32" class="text-muted">/</text>
    <text x="145" y="32" class="text-muted">Mon Projet Cloud</text>
    <text x="280" y="32" class="text-muted">/</text>
    <text x="295" y="32" class="text-body" font-weight="500">Instances</text>
    
    <!-- Onboarding Content -->
    <rect x="0" y="50" width="1200" height="790" class="bg-white"/>
    
    <!-- Illustration placeholder -->
    <rect x="400" y="100" width="400" height="200" rx="8" fill="#E8F0FE"/>
    <text x="545" y="210" class="text-primary" font-size="48">☁️</text>
    
    <!-- Title -->
    <text x="600" y="360" class="text-title" text-anchor="middle">Vous n'avez pas encore créé d'instance.</text>
    
    <!-- Description -->
    <text x="600" y="400" class="text-subtitle" text-anchor="middle">Déployez des instances parmi une large gamme de modèles et profitez</text>
    <text x="600" y="425" class="text-subtitle" text-anchor="middle">de la flexibilité du cloud pour croître selon vos besoins.</text>
    
    <text x="600" y="470" class="text-body" text-anchor="middle">Dans notre catalogue d'instances, choisissez le modèle qui vous convient parmi la gamme Sandbox,</text>
    <text x="600" y="490" class="text-body" text-anchor="middle">dont les ressources sont partagées, la gamme Guaranteed Resources, aux performances constantes</text>
    <text x="600" y="510" class="text-body" text-anchor="middle">pour les applications exigeantes, la gamme GPU, idéale pour les calculs parallélisés,</text>
    <text x="600" y="530" class="text-body" text-anchor="middle">et la gamme IOPS, pour les bases de données ou le big data.</text>
    
    <!-- CTA Button -->
    <rect x="500" y="570" width="200" height="44" rx="4" class="btn-primary"/>
    <text x="600" y="598" class="text-white" font-size="14" font-weight="500" text-anchor="middle">Créer une instance</text>
    
    <!-- Guides Section -->
    <text x="100" y="680" class="text-body" font-weight="600">Tutoriel</text>
    
    <!-- Guide Cards -->
    <g transform="translate(100, 700)">
      <!-- Card 1 -->
      <rect x="0" y="0" width="300" height="80" rx="8" class="card-border"/>
      <text x="20" y="30" class="text-primary" font-size="14" font-weight="500">Créer une instance depuis l'espace client</text>
      <text x="20" y="55" class="text-muted" font-size="12">Ce guide vous montre comment créer</text>
      <text x="20" y="70" class="text-muted" font-size="12">une instance sur Public Cloud</text>
      
      <!-- Card 2 -->
      <rect x="320" y="0" width="300" height="80" rx="8" class="card-border"/>
      <text x="340" y="30" class="text-primary" font-size="14" font-weight="500">Sauvegarder une instance</text>
      <text x="340" y="55" class="text-muted" font-size="12">Découvrez comment sauvegarder une</text>
      <text x="340" y="70" class="text-muted" font-size="12">instance Public Cloud en quelques clics</text>
      
      <!-- Card 3 -->
      <rect x="640" y="0" width="300" height="80" rx="8" class="card-border"/>
      <text x="660" y="30" class="text-primary" font-size="14" font-weight="500">Lancer un script lors de la création</text>
      <text x="660" y="55" class="text-muted" font-size="12">Introduction aux instances et autres</text>
      <text x="660" y="70" class="text-muted" font-size="12">notions cloud</text>
    </g>
    
  </g>
</svg>
