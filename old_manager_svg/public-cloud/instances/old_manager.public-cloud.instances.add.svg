<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .pc-bg { fill: #F6F6F9; }
      .pc-header { fill: #000E9C; }
      .pc-nav2 { fill: #FFFFFF; }
      .pc-card { fill: #FFFFFF; }
      .pc-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pc-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .pc-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .pc-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .pc-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .pc-btn-primary { fill: #0050D7; }
      .pc-btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
      .pc-btn-text { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pc-step-active { fill: #0050D7; }
      .pc-step-inactive { fill: #FFFFFF; stroke: #E5E7EB; }
      .pc-step-done { fill: #059669; }
      .pc-input { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="pc-bg" width="1440" height="900"/>

  <!-- NAV1 - Header OVHcloud (50px) -->
  <rect class="pc-header" width="1440" height="50"/>
  <text class="pc-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="pc-text-white" x="120" y="32" font-size="14" opacity="0.7">Web Cloud</text>
  <text class="pc-text-white" x="220" y="32" font-size="14" font-weight="600">Public Cloud</text>

  <!-- NAV2 - Sous-header (40px) -->
  <rect class="pc-nav2" y="50" width="1440" height="40"/>
  <line x1="0" y1="90" x2="1440" y2="90" stroke="#E5E7EB" stroke-width="1"/>
  <text class="pc-text-muted" x="24" y="76" font-size="14">mon-projet</text>
  <text class="pc-text-muted" x="110" y="76" font-size="14">/</text>
  <text class="pc-text-muted" x="130" y="76" font-size="14">Instances</text>
  <text class="pc-text-muted" x="210" y="76" font-size="14">/</text>
  <text class="pc-text-primary" x="230" y="76" font-size="14" font-weight="600">Créer une instance</text>

  <!-- Content Area -->
  <g transform="translate(24, 110)">
    <!-- Title -->
    <text class="pc-text-dark" x="0" y="0" font-size="22" font-weight="600">Créer une instance</text>

    <!-- Stepper -->
    <g transform="translate(0, 40)">
      <!-- Step 1 - Active -->
      <circle class="pc-step-active" cx="20" cy="20" r="16"/>
      <text class="pc-text-white" x="16" y="25" font-size="12">1</text>
      <text class="pc-text-dark" x="50" y="25" font-size="12" font-weight="500">Modèle</text>

      <!-- Line -->
      <line x1="130" y1="20" x2="180" y2="20" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 2 - Inactive -->
      <circle class="pc-step-inactive" cx="200" cy="20" r="16"/>
      <text class="pc-text-muted" x="196" y="25" font-size="12">2</text>
      <text class="pc-text-muted" x="230" y="25" font-size="12">Région</text>

      <!-- Line -->
      <line x1="300" y1="20" x2="350" y2="20" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 3 - Inactive -->
      <circle class="pc-step-inactive" cx="370" cy="20" r="16"/>
      <text class="pc-text-muted" x="366" y="25" font-size="12">3</text>
      <text class="pc-text-muted" x="400" y="25" font-size="12">Image</text>

      <!-- Line -->
      <line x1="470" y1="20" x2="520" y2="20" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 4 - Inactive -->
      <circle class="pc-step-inactive" cx="540" cy="20" r="16"/>
      <text class="pc-text-muted" x="536" y="25" font-size="12">4</text>
      <text class="pc-text-muted" x="570" y="25" font-size="12">Configuration</text>

      <!-- Line -->
      <line x1="680" y1="20" x2="730" y2="20" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 5 - Inactive -->
      <circle class="pc-step-inactive" cx="750" cy="20" r="16"/>
      <text class="pc-text-muted" x="746" y="25" font-size="12">5</text>
      <text class="pc-text-muted" x="780" y="25" font-size="12">Réseau</text>

      <!-- Line -->
      <line x1="850" y1="20" x2="900" y2="20" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 6 - Inactive -->
      <circle class="pc-step-inactive" cx="920" cy="20" r="16"/>
      <text class="pc-text-muted" x="916" y="25" font-size="12">6</text>
      <text class="pc-text-muted" x="950" y="25" font-size="12">Facturation</text>
    </g>

    <!-- Step 1 Content: Flavor Selection -->
    <g transform="translate(0, 100)">
      <text class="pc-text-dark" x="0" y="0" font-size="16" font-weight="600">Sélectionnez un modèle</text>

      <!-- Flavor categories tabs -->
      <g transform="translate(0, 30)">
        <rect fill="#0050D7" x="0" y="0" width="100" height="36" rx="4"/>
        <text class="pc-text-white" x="20" y="23" font-size="12">Général</text>

        <rect class="pc-btn-secondary" x="110" y="0" width="100" height="36" rx="4"/>
        <text class="pc-text-dark" x="125" y="23" font-size="12">CPU</text>

        <rect class="pc-btn-secondary" x="220" y="0" width="100" height="36" rx="4"/>
        <text class="pc-text-dark" x="235" y="23" font-size="12">RAM</text>

        <rect class="pc-btn-secondary" x="330" y="0" width="100" height="36" rx="4"/>
        <text class="pc-text-dark" x="355" y="23" font-size="12">GPU</text>

        <rect class="pc-btn-secondary" x="440" y="0" width="100" height="36" rx="4"/>
        <text class="pc-text-dark" x="450" y="23" font-size="12">Discovery</text>

        <rect class="pc-btn-secondary" x="550" y="0" width="100" height="36" rx="4"/>
        <text class="pc-text-dark" x="565" y="23" font-size="12">IOPS</text>
      </g>

      <!-- Flavor cards -->
      <g transform="translate(0, 90)">
        <!-- Flavor card 1 - Selected -->
        <rect class="pc-card" x="0" y="0" width="220" height="180" rx="8"/>
        <rect stroke="#0050D7" stroke-width="2" fill="none" x="0" y="0" width="220" height="180" rx="8"/>
        <circle fill="#0050D7" cx="200" cy="20" r="10"/>
        <text class="pc-text-white" x="196" y="24" font-size="10">✓</text>
        <text class="pc-text-dark" x="16" y="35" font-size="14" font-weight="600">b2-7</text>
        <text class="pc-text-muted" x="16" y="60" font-size="11">2 vCPU</text>
        <text class="pc-text-muted" x="16" y="80" font-size="11">7 Go RAM</text>
        <text class="pc-text-muted" x="16" y="100" font-size="11">50 Go SSD NVMe</text>
        <line x1="16" y1="120" x2="204" y2="120" stroke="#E5E7EB"/>
        <text class="pc-text-dark" x="16" y="145" font-size="12" font-weight="500">0,0186€ HT/heure</text>
        <text class="pc-text-muted" x="16" y="165" font-size="11">~13,39€ HT/mois</text>

        <!-- Flavor card 2 -->
        <rect class="pc-card" x="240" y="0" width="220" height="180" rx="8"/>
        <rect class="pc-border" x="240" y="0" width="220" height="180" rx="8"/>
        <text class="pc-text-dark" x="256" y="35" font-size="14" font-weight="600">b2-15</text>
        <text class="pc-text-muted" x="256" y="60" font-size="11">4 vCPU</text>
        <text class="pc-text-muted" x="256" y="80" font-size="11">15 Go RAM</text>
        <text class="pc-text-muted" x="256" y="100" font-size="11">100 Go SSD NVMe</text>
        <line x1="256" y1="120" x2="444" y2="120" stroke="#E5E7EB"/>
        <text class="pc-text-dark" x="256" y="145" font-size="12" font-weight="500">0,0372€ HT/heure</text>
        <text class="pc-text-muted" x="256" y="165" font-size="11">~26,78€ HT/mois</text>

        <!-- Flavor card 3 -->
        <rect class="pc-card" x="480" y="0" width="220" height="180" rx="8"/>
        <rect class="pc-border" x="480" y="0" width="220" height="180" rx="8"/>
        <text class="pc-text-dark" x="496" y="35" font-size="14" font-weight="600">b2-30</text>
        <text class="pc-text-muted" x="496" y="60" font-size="11">8 vCPU</text>
        <text class="pc-text-muted" x="496" y="80" font-size="11">30 Go RAM</text>
        <text class="pc-text-muted" x="496" y="100" font-size="11">200 Go SSD NVMe</text>
        <line x1="496" y1="120" x2="684" y2="120" stroke="#E5E7EB"/>
        <text class="pc-text-dark" x="496" y="145" font-size="12" font-weight="500">0,0744€ HT/heure</text>
        <text class="pc-text-muted" x="496" y="165" font-size="11">~53,57€ HT/mois</text>

        <!-- Flavor card 4 -->
        <rect class="pc-card" x="720" y="0" width="220" height="180" rx="8"/>
        <rect class="pc-border" x="720" y="0" width="220" height="180" rx="8"/>
        <text class="pc-text-dark" x="736" y="35" font-size="14" font-weight="600">b2-60</text>
        <text class="pc-text-muted" x="736" y="60" font-size="11">16 vCPU</text>
        <text class="pc-text-muted" x="736" y="80" font-size="11">60 Go RAM</text>
        <text class="pc-text-muted" x="736" y="100" font-size="11">400 Go SSD NVMe</text>
        <line x1="736" y1="120" x2="924" y2="120" stroke="#E5E7EB"/>
        <text class="pc-text-dark" x="736" y="145" font-size="12" font-weight="500">0,1488€ HT/heure</text>
        <text class="pc-text-muted" x="736" y="165" font-size="11">~107,14€ HT/mois</text>
      </g>

      <!-- Next button -->
      <rect class="pc-btn-primary" x="0" y="300" width="120" height="40" rx="4"/>
      <text class="pc-btn-text" x="40" y="325" font-size="13">Suivant</text>
    </g>
  </g>

</svg>
