<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .btn-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .amount-btn { fill: #FFFFFF; stroke: #D1D5DB; }
      .amount-btn-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Page background -->
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <g class="modal-shadow" transform="translate(370, 180)">
    <rect x="0" y="0" width="700" height="480" rx="12" class="bg-white"/>
    
    <!-- Header -->
    <text x="32" y="44" class="text-title">Acheter du crédit cloud</text>
    <text x="648" y="44" class="text-muted" style="font-size: 24px; cursor: pointer;">×</text>
    
    <line x1="0" y1="70" x2="700" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(32, 100)">
      <text x="0" y="0" class="text-dark">
        Ajoutez du crédit prépayé à votre compte pour vos projets Public Cloud.
      </text>
      
      <!-- Quick amounts -->
      <text x="0" y="50" class="text-label">Montants suggérés</text>
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="100" height="50" rx="6" class="amount-btn"/>
        <text x="50" y="32" style="text-anchor: middle;" class="text-dark">10 €</text>
        
        <rect x="120" y="0" width="100" height="50" rx="6" class="amount-btn"/>
        <text x="170" y="32" style="text-anchor: middle;" class="text-dark">25 €</text>
        
        <rect x="240" y="0" width="100" height="50" rx="6" class="amount-btn-selected"/>
        <text x="290" y="32" style="text-anchor: middle;" class="text-primary" font-weight="600">50 €</text>
        
        <rect x="360" y="0" width="100" height="50" rx="6" class="amount-btn"/>
        <text x="410" y="32" style="text-anchor: middle;" class="text-dark">100 €</text>
        
        <rect x="480" y="0" width="100" height="50" rx="6" class="amount-btn"/>
        <text x="530" y="32" style="text-anchor: middle;" class="text-dark">200 €</text>
      </g>
      
      <!-- Custom amount -->
      <text x="0" y="170" class="text-label">Ou saisissez un montant personnalisé (HT)</text>
      <rect x="0" y="185" width="200" height="44" rx="6" class="input-field"/>
      <text x="16" y="214" class="text-dark">50</text>
      <text x="160" y="214" class="text-muted">€</text>
      
      <!-- Summary -->
      <rect x="0" y="260" width="636" height="80" rx="6" class="bg-primary-light"/>
      <text x="24" y="290" class="text-muted">Montant HT :</text>
      <text x="200" y="290" class="text-dark">50,00 €</text>
      <text x="24" y="315" class="text-muted">TVA (20%) :</text>
      <text x="200" y="315" class="text-dark">10,00 €</text>
      <text x="400" y="305" class="text-primary" style="font-size: 24px; font-weight: 700;">60,00 € TTC</text>
    </g>
    
    <!-- Footer -->
    <line x1="0" y1="400" x2="700" y2="400" stroke="#E5E7EB"/>
    <g transform="translate(32, 425)">
      <rect x="0" y="0" width="100" height="40" rx="6" class="btn-secondary"/>
      <text x="26" y="26" class="text-dark btn-text">Annuler</text>
      
      <rect x="516" y="0" width="120" height="40" rx="6" class="btn-primary"/>
      <text x="548" y="26" class="text-white btn-text">Payer</text>
    </g>
  </g>
</svg>