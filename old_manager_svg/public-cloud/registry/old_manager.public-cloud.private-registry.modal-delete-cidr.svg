<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 280" width="550" height="280">
  <defs>
    <style>
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .modal-bg { fill: #FFFFFF; }
      .modal-header { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-body { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-warning { fill: #F59E0B; }
      .btn-ghost { fill: transparent; stroke: #0050D7; stroke-width: 1; }
      .btn-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .btn-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  <rect width="550" height="280" class="modal-overlay"/>
  <g transform="translate(75, 50)" class="shadow">
    <rect width="400" height="180" rx="8" class="modal-bg"/>
    <rect x="0" y="0" width="400" height="6" rx="8 8 0 0" fill="#F59E0B"/>
    <text x="24" y="46" class="modal-header">Supprimer un bloc CIDR autorisé</text>
    <text x="364" y="46" fill="#6B7280" font-family="sans-serif" font-size="20" style="cursor:pointer">×</text>
    <text x="24" y="90" class="text-body">Êtes vous sûr de vouloir supprimer le bloc CIDR ?</text>
    <g transform="translate(24, 130)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-ghost"/>
      <text x="28" y="23" class="btn-text-primary">Annuler</text>
      <rect x="252" y="0" width="100" height="36" rx="4" class="btn-warning"/>
      <text x="268" y="23" class="btn-text-white">Confirmer</text>
    </g>
  </g>
</svg>
