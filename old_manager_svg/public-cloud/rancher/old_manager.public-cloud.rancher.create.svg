<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 950" width="1440" height="950">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-dark { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-subtitle { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .text-breadcrumb { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-secondary { fill: #FFFFFF; stroke: #D1D5DB; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .select-field { fill: #FFFFFF; stroke: #D1D5DB; }
      .offer-card { fill: #FFFFFF; stroke: #E5E7EB; }
      .offer-card-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
      .radio-checked { fill: #0050D7; }
      .radio-unchecked { fill: #FFFFFF; stroke: #D1D5DB; }
      .step-active { fill: #0050D7; }
      .step-inactive { fill: #D1D5DB; }
    </style>
  </defs>
  
  <!-- Page background -->
  <rect width="1440" height="950" class="bg-page"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 18px; font-weight: bold;">OVHcloud</text>
  <text x="200" y="38" class="text-white" style="font-size: 14px;">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="890" class="bg-white"/>
  <rect x="240" y="60" width="1" height="890" fill="#E5E7EB"/>
  <text x="24" y="100" class="text-muted" style="font-size: 11px; text-transform: uppercase;">Containers</text>
  <rect x="0" y="112" width="240" height="36" class="bg-primary-light"/>
  <text x="24" y="136" class="text-primary" style="font-weight: 500;">Managed Rancher</text>
  
  <!-- Main content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-breadcrumb">
      <tspan class="text-primary">Mon projet</tspan>
      <tspan dx="8">/</tspan>
      <tspan dx="8" class="text-primary">Managed Rancher Service</tspan>
      <tspan dx="8">/</tspan>
      <tspan dx="8">Créer</tspan>
    </text>
    
    <!-- Title -->
    <text x="0" y="64" class="text-title">Créer un Managed Rancher Service</text>
    
    <!-- Step 1: Name -->
    <g transform="translate(0, 110)">
      <circle cx="16" cy="16" r="16" class="step-active"/>
      <text x="16" y="21" class="text-white" style="text-anchor: middle; font-size: 14px;">1</text>
      <text x="48" y="21" class="text-subtitle">Nom du service</text>
      
      <g transform="translate(0, 50)">
        <text x="0" y="0" class="text-label">Nom</text>
        <rect x="0" y="12" width="500" height="44" rx="6" class="input-field"/>
        <text x="16" y="40" class="text-muted">mon-rancher-service</text>
        
        <text x="0" y="80" class="text-muted" style="font-size: 12px;">
          Le nom doit comporter entre 3 et 63 caractères alphanumériques.
        </text>
      </g>
    </g>
    
    <!-- Step 2: Version -->
    <g transform="translate(0, 280)">
      <circle cx="16" cy="16" r="16" class="step-active"/>
      <text x="16" y="21" class="text-white" style="text-anchor: middle; font-size: 14px;">2</text>
      <text x="48" y="21" class="text-subtitle">Version de Rancher</text>
      
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="500" height="44" rx="6" class="select-field"/>
        <text x="16" y="28" class="text-dark">v2.8.5 (dernière version stable)</text>
        <text x="470" y="28" class="text-muted">▼</text>
      </g>
    </g>
    
    <!-- Step 3: Offer -->
    <g transform="translate(0, 400)">
      <circle cx="16" cy="16" r="16" class="step-active"/>
      <text x="16" y="21" class="text-white" style="text-anchor: middle; font-size: 14px;">3</text>
      <text x="48" y="21" class="text-subtitle">Offre</text>
      
      <g transform="translate(0, 50)">
        <!-- Standard -->
        <g>
          <rect x="0" y="0" width="360" height="130" rx="8" class="offer-card"/>
          <circle cx="24" cy="24" r="10" class="radio-unchecked"/>
          <text x="50" y="28" class="text-dark" style="font-weight: 600;">Standard</text>
          <text x="24" y="60" class="text-muted">Offre gratuite d'entrée de gamme</text>
          <text x="24" y="80" class="text-muted">• Jusqu'à 15 clusters downstream</text>
          <text x="24" y="100" class="text-muted">• Support communautaire</text>
          <text x="24" y="120" class="text-dark" style="font-weight: 600;">Gratuit</text>
        </g>
        
        <!-- OVHcloud Edition (selected) -->
        <g transform="translate(380, 0)">
          <rect x="0" y="0" width="360" height="130" rx="8" class="offer-card-selected"/>
          <circle cx="24" cy="24" r="10" class="radio-checked"/>
          <circle cx="24" cy="24" r="4" fill="#FFFFFF"/>
          <text x="50" y="28" class="text-primary" style="font-weight: 600;">OVHcloud Edition</text>
          <text x="24" y="60" class="text-muted">Pour les environnements de production</text>
          <text x="24" y="80" class="text-muted">• Clusters illimités</text>
          <text x="24" y="100" class="text-muted">• SLA 99.9%, support 24/7</text>
          <text x="24" y="120" class="text-dark" style="font-weight: 600;">0,05 €/vCPU/heure</text>
        </g>
      </g>
    </g>
    
    <!-- Buttons -->
    <g transform="translate(0, 620)">
      <rect x="0" y="0" width="100" height="44" rx="6" class="btn-secondary"/>
      <text x="26" y="28" class="text-dark" style="font-size: 14px;">Annuler</text>
      
      <rect x="640" y="0" width="100" height="44" rx="6" class="btn-primary"/>
      <text x="676" y="28" class="text-white" style="font-size: 14px;">Créer</text>
    </g>
  </g>
</svg>