<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-hover { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .table-header { fill: #F9FAFB; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1)); }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="110" y="32" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  <rect x="105" y="46" width="85" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="620" y="75" class="text-primary" font-size="14" font-weight="600">Workflow</text>
  <rect x="615" y="85" width="60" height="3" fill="#0050D7"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher un projet...</text>
      <rect x="0" y="58" width="280" height="45" fill="#E8F0FE"/>
      <text x="16" y="85" class="text-dark" font-size="12" font-weight="500">my-project-123456</text>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- Header -->
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">Gestion du workflow</text>

        <!-- Table -->
        <g transform="translate(0, 60)">
          <!-- Header -->
          <rect x="0" y="0" width="1056" height="40" class="table-header"/>
          <line x1="0" y1="40" x2="1056" y2="40" class="divider"/>
          <text x="16" y="26" class="text-dark" font-size="11" font-weight="600">Nom</text>
          <text x="140" y="26" class="text-dark" font-size="11" font-weight="600">Workflow</text>
          <text x="320" y="26" class="text-dark" font-size="11" font-weight="600">Ressource</text>
          <text x="480" y="26" class="text-dark" font-size="11" font-weight="600">Cron</text>
          <text x="600" y="26" class="text-dark" font-size="11" font-weight="600">Dernière exec.</text>
          <text x="750" y="26" class="text-dark" font-size="11" font-weight="600">Statut</text>
          <text x="1020" y="26" class="text-dark" font-size="11" font-weight="600"></text>

          <!-- Row 1 - With open action menu -->
          <rect x="0" y="40" width="1056" height="50" class="bg-white"/>
          <line x1="0" y1="90" x2="1056" y2="90" class="divider"/>
          <text x="16" y="70" class="text-dark" font-size="11">backup-daily</text>
          <text x="140" y="70" class="text-dark" font-size="10">Sauvegarde auto.</text>
          <text x="320" y="70" class="text-primary" font-size="11">web-server-01</text>
          <text x="480" y="70" class="text-muted" font-size="10">0 2 * * *</text>
          <text x="600" y="70" class="text-dark" font-size="10">02/01 02:00</text>
          <rect x="750" y="55" width="50" height="18" rx="9" class="bg-success"/>
          <text x="775" y="68" class="text-success" font-size="10" text-anchor="middle">Succès</text>
          <text x="1030" y="70" class="text-muted" font-size="14">⋮</text>

          <!-- Action Menu (open) -->
          <g transform="translate(900, 75)" class="shadow">
            <rect x="0" y="0" width="180" height="80" rx="6" class="bg-white" stroke="#E5E7EB"/>

            <!-- Option 1: View executions -->
            <rect x="0" y="0" width="180" height="40" rx="6" class="bg-hover"/>
            <text x="16" y="26" class="text-dark" font-size="12">Afficher les exécutions</text>

            <!-- Divider -->
            <line x1="8" y1="40" x2="172" y2="40" class="divider"/>

            <!-- Option 2: Delete -->
            <text x="16" y="66" class="text-danger" font-size="12">Supprimer</text>
          </g>

          <!-- Row 2 -->
          <rect x="0" y="90" width="1056" height="50" class="bg-white"/>
          <line x1="0" y1="140" x2="1056" y2="140" class="divider"/>
          <text x="16" y="120" class="text-dark" font-size="11">backup-weekly</text>
          <text x="140" y="120" class="text-dark" font-size="10">Sauvegarde auto.</text>
          <text x="320" y="120" class="text-primary" font-size="11">db-server-prod</text>
          <text x="480" y="120" class="text-muted" font-size="10">0 3 * * 0</text>
          <text x="600" y="120" class="text-dark" font-size="10">29/12 03:00</text>
          <rect x="750" y="105" width="50" height="18" rx="9" class="bg-success"/>
          <text x="775" y="118" class="text-success" font-size="10" text-anchor="middle">Succès</text>
          <text x="1030" y="120" class="text-muted" font-size="14">⋮</text>
        </g>
      </g>
    </g>
  </g>
</svg>
