<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .btn-ghost { stroke: none; fill: none; }
    </style>
  </defs>

  <!-- Background (dimmed) -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- Overlay -->
  <rect width="1440" height="900" class="overlay"/>

  <!-- Modal -->
  <g transform="translate(470, 320)">
    <rect x="0" y="0" width="500" height="240" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Modifier le nom</text>
      <text x="428" y="20" class="text-muted" font-size="20" cursor="pointer">Ã—</text>
    </g>

    <!-- Content -->
    <g transform="translate(24, 70)">
      <text x="0" y="0" class="text-dark" font-size="14">Modifiez le nom de votre Savings Plan.</text>

      <!-- Input field -->
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="452" height="40" rx="4" class="bg-neutral-100" stroke="#E5E7EB"/>
        <text x="16" y="26" class="text-dark" font-size="13">MySavingsPlan-b3-8-updated</text>
      </g>
    </g>

    <!-- Buttons -->
    <g transform="translate(24, 180)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-ghost"/>
      <text x="50" y="24" class="text-primary" font-size="14" text-anchor="middle">Annuler</text>

      <rect x="376" y="0" width="100" height="36" rx="4" class="bg-primary"/>
      <text x="426" y="24" class="text-white" font-size="14" text-anchor="middle">Modifier</text>
    </g>
  </g>
</svg>
