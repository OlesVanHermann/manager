<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="110" y="32" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  <rect x="105" y="46" width="85" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="620" y="75" class="text-primary" font-size="14" font-weight="600">Workflow</text>
  <rect x="615" y="85" width="60" height="3" fill="#0050D7"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher un projet...</text>
      <rect x="0" y="58" width="280" height="45" fill="#E8F0FE"/>
      <text x="16" y="85" class="text-dark" font-size="12" font-weight="500">my-project-123456</text>
    </g>

    <!-- RIGHT PANEL - Create Wizard -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- Breadcrumb -->
        <text x="0" y="20" class="text-muted" font-size="11">my-project-123456 &gt; Workflow &gt; Créer</text>

        <!-- Header -->
        <text x="0" y="50" class="text-dark" font-size="18" font-weight="600">Création d'un plan de workflow</text>

        <!-- Step 1: Select Workflow Type -->
        <g transform="translate(0, 80)">
          <text x="0" y="16" class="text-dark" font-size="15" font-weight="700">Sélectionnez un Workflow</text>
          <text x="0" y="40" class="text-muted" font-size="12">Un Workflow décrit une ou plusieurs actions.</text>

          <g transform="translate(0, 60)">
            <rect x="0" y="0" width="500" height="80" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
            <circle cx="30" cy="40" r="12" fill="#0050D7"/>
            <text x="30" y="44" class="text-white" font-size="10" text-anchor="middle">✓</text>
            <text x="55" y="30" class="text-dark" font-size="13" font-weight="600">Sauvegarde automatisée des instances</text>
            <text x="55" y="50" class="text-muted" font-size="11">Ce Workflow générera des sauvegardes d'Instance</text>
            <text x="55" y="66" class="text-muted" font-size="11">utilisables pour démarrer de nouvelles Instances.</text>
          </g>
        </g>

        <!-- Step 2: Select Resource -->
        <g transform="translate(0, 240)">
          <text x="0" y="16" class="text-dark" font-size="15" font-weight="700">Sélectionnez une ressource ciblée</text>

          <g transform="translate(0, 35)">
            <rect x="0" y="0" width="400" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="16" y="26" class="text-dark" font-size="12">web-server-01 (GRA11)</text>
            <text x="370" y="26" class="text-muted" font-size="12">▼</text>
          </g>
        </g>

        <!-- Step 3: Schedule -->
        <g transform="translate(0, 340)">
          <text x="0" y="16" class="text-dark" font-size="15" font-weight="700">Définir l'ordonnancement</text>

          <g transform="translate(0, 35)">
            <!-- Rotation 7 -->
            <rect x="0" y="0" width="250" height="80" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
            <text x="16" y="28" class="text-dark" font-size="13" font-weight="600">Rotation 7</text>
            <text x="16" y="48" class="text-muted" font-size="10">Sauvegarde quotidienne</text>
            <text x="16" y="62" class="text-muted" font-size="10">7 dernières entrées conservées</text>

            <!-- Rotation 14 -->
            <rect x="266" y="0" width="250" height="80" rx="6" class="border"/>
            <text x="282" y="28" class="text-dark" font-size="13" font-weight="600">Rotation 14</text>
            <text x="282" y="48" class="text-muted" font-size="10">Sauvegarde quotidienne</text>
            <text x="282" y="62" class="text-muted" font-size="10">14 dernières entrées conservées</text>

            <!-- Custom -->
            <rect x="532" y="0" width="250" height="80" rx="6" class="border"/>
            <text x="548" y="28" class="text-dark" font-size="13" font-weight="600">Personnalisé</text>
            <text x="548" y="48" class="text-muted" font-size="10">Format UNIX Cron</text>
            <text x="548" y="62" class="text-muted" font-size="10">Configuration libre</text>
          </g>
        </g>

        <!-- Step 4: Name -->
        <g transform="translate(0, 470)">
          <text x="0" y="16" class="text-dark" font-size="15" font-weight="700">Donnez un nom à votre horaire</text>

          <g transform="translate(0, 35)">
            <rect x="0" y="0" width="400" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="16" y="26" class="text-dark" font-size="12">backup-daily-web</text>
          </g>
          <text x="0" y="95" class="text-muted" font-size="10">Peut contenir des chiffres, lettres, soulignés, tirets et points.</text>
        </g>

        <!-- Price info -->
        <g transform="translate(0, 580)">
          <rect x="0" y="0" width="1056" height="40" rx="6" class="bg-info"/>
          <text x="20" y="25" class="text-info" font-size="12">Chaque sauvegarde sera facturée : 0,01 € HT/mois/Go</text>
        </g>

        <!-- Buttons -->
        <g transform="translate(0, 640)">
          <rect x="0" y="0" width="100" height="40" rx="4" class="btn-outline"/>
          <text x="50" y="26" class="text-primary" font-size="14" text-anchor="middle">Annuler</text>
          <rect x="116" y="0" width="100" height="40" rx="4" class="bg-primary"/>
          <text x="166" y="26" class="text-white" font-size="14" text-anchor="middle">Créer</text>
        </g>
      </g>
    </g>
  </g>
</svg>
