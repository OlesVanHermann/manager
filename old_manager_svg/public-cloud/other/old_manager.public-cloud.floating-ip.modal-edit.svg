<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="110" y="32" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  <rect x="105" y="46" width="85" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="270" y="75" class="text-primary" font-size="14" font-weight="600">Network</text>
  <rect x="265" y="85" width="55" height="3" fill="#0050D7"/>

  <!-- Overlay -->
  <rect width="1440" height="900" class="overlay"/>

  <!-- Modal -->
  <g transform="translate(370, 180)">
    <rect x="0" y="0" width="700" height="420" rx="8" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="700" height="56" rx="8" fill="#DBEAFE"/>
    <rect x="0" y="48" width="700" height="8" fill="#DBEAFE"/>
    <text x="24" y="36" class="text-info" font-size="16" font-weight="600">Modifier l'instance associée</text>
    <text x="660" y="36" class="text-info" font-size="18" cursor="pointer">×</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Description -->
      <text x="0" y="0" class="text-dark" font-size="13">Sélectionnez l'instance sur laquelle vous souhaitez attacher l'adresse IP</text>
      <text x="0" y="25" class="text-dark" font-size="13" font-weight="600">51.210.45.123</text>

      <!-- Instance selection -->
      <text x="0" y="70" class="text-dark" font-size="12" font-weight="600">Sélectionnez une instance</text>
      <rect x="0" y="85" width="652" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="110" class="text-dark" font-size="12">my-instance-01 (GRA)</text>
      <text x="630" y="110" class="text-muted" font-size="12">▼</text>

      <!-- Network/IP selection -->
      <text x="0" y="155" class="text-dark" font-size="12" font-weight="600">Sélectionnez un réseau/IP</text>
      <rect x="0" y="170" width="652" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="195" class="text-dark" font-size="12">my-private-network - 10.0.0.5</text>
      <text x="630" y="195" class="text-muted" font-size="12">▼</text>

      <!-- Info box -->
      <rect x="0" y="230" width="652" height="60" rx="4" fill="#DBEAFE"/>
      <text x="16" y="255" class="text-info" font-size="12">ℹ Une passerelle (Gateway) doit être présente dans le réseau privé</text>
      <text x="16" y="275" class="text-info" font-size="12">sélectionné pour pouvoir attacher cette Floating IP.</text>
    </g>

    <!-- Actions -->
    <g transform="translate(24, 340)">
      <rect x="0" y="0" width="120" height="40" rx="4" class="btn-outline"/>
      <text x="60" y="26" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="532" y="0" width="120" height="40" rx="4" class="bg-primary"/>
      <text x="592" y="26" class="text-white" font-size="13" text-anchor="middle">Associer</text>
    </g>
  </g>
</svg>
