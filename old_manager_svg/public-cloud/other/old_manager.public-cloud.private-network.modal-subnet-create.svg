<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .pci-pnsub-bg { fill: #F6F6F9; }
      .pci-pnsub-header { fill: #000E9C; }
      .pci-pnsub-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pci-pnsub-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .pci-pnsub-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .pci-pnsub-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .pci-pnsub-card { fill: #FFFFFF; }
      .pci-pnsub-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .pci-pnsub-btn-primary { fill: #0050D7; }
      .pci-pnsub-btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .pci-pnsub-modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .pci-pnsub-overlay { fill: rgba(0,0,0,0.5); }
      .pci-pnsub-input { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .pci-pnsub-select { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="pci-pnsub-bg" width="1440" height="900"/>

  <!-- NAV1 -->
  <rect class="pci-pnsub-header" x="0" y="0" width="1440" height="50"/>
  <text class="pci-pnsub-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="pci-pnsub-text-white" x="300" y="32" font-size="14" font-weight="600">Public Cloud</text>

  <!-- NAV2 -->
  <rect class="pci-pnsub-card" x="0" y="50" width="1440" height="40"/>
  <rect class="pci-pnsub-border" x="0" y="89" width="1440" height="1"/>
  <text class="pci-pnsub-text-primary" x="220" y="76" font-size="14" font-weight="600">Private Network</text>

  <!-- Overlay -->
  <rect class="pci-pnsub-overlay" width="1440" height="900"/>

  <!-- Modal -->
  <g transform="translate(420, 200)">
    <rect class="pci-pnsub-modal" x="0" y="0" width="600" height="450" rx="8"/>

    <!-- Header -->
    <text class="pci-pnsub-text-dark" x="24" y="40" font-size="18" font-weight="600">Créer un sous-réseau</text>
    <text class="pci-pnsub-text-muted" x="560" y="40" font-size="20" style="cursor:pointer">✕</text>

    <!-- Content -->
    <rect class="pci-pnsub-border" x="0" y="60" width="600" height="1"/>

    <!-- Network info -->
    <g transform="translate(24, 90)">
      <text class="pci-pnsub-text-muted" x="0" y="0" font-size="12" font-weight="600">Réseau privé</text>
      <text class="pci-pnsub-text-dark" x="0" y="22" font-size="14">pn-production (VLAN 100)</text>
    </g>

    <!-- Region select -->
    <g transform="translate(24, 150)">
      <text class="pci-pnsub-text-muted" x="0" y="0" font-size="12" font-weight="600">Localisation</text>
      <rect class="pci-pnsub-select" x="0" y="10" width="552" height="40" rx="4"/>
      <text class="pci-pnsub-text-dark" x="16" y="38" font-size="13">Gravelines (GRA11)</text>
      <text class="pci-pnsub-text-muted" x="520" y="38" font-size="14">▼</text>
    </g>

    <!-- IP Version -->
    <g transform="translate(24, 220)">
      <text class="pci-pnsub-text-muted" x="0" y="0" font-size="12" font-weight="600">IP Version</text>
      <rect class="pci-pnsub-select" x="0" y="10" width="200" height="40" rx="4"/>
      <text class="pci-pnsub-text-dark" x="16" y="38" font-size="13">IPv4</text>
      <text class="pci-pnsub-text-muted" x="170" y="38" font-size="14">▼</text>
    </g>

    <!-- CIDR -->
    <g transform="translate(24, 290)">
      <text class="pci-pnsub-text-muted" x="0" y="0" font-size="12" font-weight="600">Adresse CIDR</text>
      <rect class="pci-pnsub-input" x="0" y="10" width="250" height="40" rx="4"/>
      <text class="pci-pnsub-text-dark" x="16" y="38" font-size="13">192.168.1.0/24</text>
    </g>

    <!-- Gateway IP -->
    <g transform="translate(300, 290)">
      <text class="pci-pnsub-text-muted" x="0" y="0" font-size="12" font-weight="600">IP Passerelle</text>
      <rect class="pci-pnsub-input" x="0" y="10" width="276" height="40" rx="4"/>
      <text class="pci-pnsub-text-dark" x="16" y="38" font-size="13">192.168.1.1</text>
    </g>

    <!-- DHCP checkbox -->
    <g transform="translate(24, 360)">
      <rect class="pci-pnsub-input" x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
      <text class="pci-pnsub-text-white" x="4" y="14" font-size="12">✓</text>
      <text class="pci-pnsub-text-dark" x="30" y="14" font-size="13">Activer DHCP</text>
    </g>

    <!-- Footer -->
    <rect class="pci-pnsub-border" x="0" y="395" width="600" height="1"/>
    <g transform="translate(24, 410)">
      <rect class="pci-pnsub-btn-secondary" x="0" y="0" width="100" height="36" rx="4"/>
      <text class="pci-pnsub-text-dark" x="28" y="23" font-size="14">Annuler</text>

      <rect class="pci-pnsub-btn-primary" x="452" y="0" width="100" height="36" rx="4"/>
      <text class="pci-pnsub-text-white" x="488" y="23" font-size="14">Créer</text>
    </g>
  </g>
</svg>
