<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  <rect x="105" y="46" width="85" height="3" fill="#FFFFFF"/>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>

  <!-- NAV2 - Public Cloud -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Compute</text>
  <text x="120" y="75" class="text-muted" font-size="14">Storage</text>
  <text x="195" y="75" class="text-muted" font-size="14">Network</text>
  <text x="270" y="75" class="text-muted" font-size="14">Containers &amp; Orchestration</text>
  <text x="455" y="75" class="text-muted" font-size="14">AI &amp; Machine Learning</text>
  <text x="760" y="75" class="text-primary" font-size="14" font-weight="600">Savings Plan</text>
  <rect x="755" y="85" width="90" height="3" fill="#0050D7"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher un projet...</text>
      <rect x="0" y="58" width="280" height="45" fill="#E8F0FE"/>
      <text x="16" y="85" class="text-dark" font-size="12" font-weight="500">my-project-123456</text>
    </g>

    <!-- RIGHT PANEL - Create Form -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- Header -->
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">Créer un Savings Plan</text>

        <!-- Section 1: Sélectionner un service -->
        <g transform="translate(0, 50)">
          <text x="0" y="16" class="text-dark" font-size="15" font-weight="700">Sélectionner un service</text>
          <text x="0" y="38" class="text-muted" font-size="12">Les instances B3, C3, R3 utilisées pour des nœuds Managed Kubernetes Service sont également prises en compte.</text>

          <!-- Service tabs -->
          <g transform="translate(0, 55)">
            <rect x="0" y="0" width="100" height="36" rx="4" class="bg-primary"/>
            <text x="50" y="23" class="text-white" font-size="12" text-anchor="middle">Instance</text>
            <rect x="108" y="0" width="180" height="36" rx="4" class="btn-outline"/>
            <text x="198" y="23" class="text-primary" font-size="12" text-anchor="middle">Managed Rancher Service</text>
          </g>
        </g>

        <!-- Section 2: Mode de déploiement -->
        <g transform="translate(0, 160)">
          <text x="0" y="16" class="text-dark" font-size="15" font-weight="700">Choisissez un mode de déploiement</text>
          <text x="0" y="38" class="text-muted" font-size="12">Sélectionnez la configuration optimale pour garantir la disponibilité et la résilience de vos données.</text>

          <g transform="translate(0, 55)">
            <rect x="0" y="0" width="200" height="70" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
            <text x="16" y="28" class="text-dark" font-size="12" font-weight="600">1 Zone de disponibilité</text>
            <text x="16" y="48" class="text-muted" font-size="10">Déploiement résilient et économique</text>

            <rect x="216" y="0" width="200" height="70" rx="6" class="border"/>
            <text x="232" y="28" class="text-dark" font-size="12" font-weight="600">3 Zones de disponibilité</text>
            <text x="232" y="48" class="text-muted" font-size="10">Haute résilience/haute disponibilité</text>
          </g>
        </g>

        <!-- Section 3: Choisir le modèle -->
        <g transform="translate(0, 300)">
          <text x="0" y="16" class="text-dark" font-size="15" font-weight="700">Choisir le modèle</text>
          <text x="0" y="38" class="text-muted" font-size="12">Les instances General Purpose disposent de ressources équilibrées et garanties.</text>

          <!-- Instance type tabs -->
          <g transform="translate(0, 55)">
            <rect x="0" y="0" width="120" height="30" rx="4" class="bg-primary"/>
            <text x="60" y="20" class="text-white" font-size="11" text-anchor="middle">General Purpose</text>
            <rect x="128" y="0" width="130" height="30" rx="4" class="btn-outline"/>
            <text x="193" y="20" class="text-primary" font-size="11" text-anchor="middle">Compute Optimized</text>
            <rect x="266" y="0" width="130" height="30" rx="4" class="btn-outline"/>
            <text x="331" y="20" class="text-primary" font-size="11" text-anchor="middle">Memory Optimized</text>
          </g>

          <!-- Model selection grid -->
          <g transform="translate(0, 100)">
            <rect x="0" y="0" width="160" height="80" rx="6" stroke="#0050D7" stroke-width="2" fill="#FFFFFF"/>
            <text x="16" y="24" class="text-dark" font-size="12" font-weight="600">b3-8</text>
            <text x="16" y="42" class="text-muted" font-size="10">8 vCores (2.0 GHz)</text>
            <text x="16" y="58" class="text-muted" font-size="10">8 GB RAM</text>
            <text x="16" y="74" class="text-muted" font-size="10">50 Go NVMe</text>

            <rect x="176" y="0" width="160" height="80" rx="6" class="border"/>
            <text x="192" y="24" class="text-dark" font-size="12" font-weight="600">b3-16</text>
            <text x="192" y="42" class="text-muted" font-size="10">16 vCores (2.0 GHz)</text>
            <text x="192" y="58" class="text-muted" font-size="10">16 GB RAM</text>
            <text x="192" y="74" class="text-muted" font-size="10">100 Go NVMe</text>

            <rect x="352" y="0" width="160" height="80" rx="6" class="border"/>
            <text x="368" y="24" class="text-dark" font-size="12" font-weight="600">b3-32</text>
            <text x="368" y="42" class="text-muted" font-size="10">32 vCores (2.0 GHz)</text>
            <text x="368" y="58" class="text-muted" font-size="10">32 GB RAM</text>
            <text x="368" y="74" class="text-muted" font-size="10">200 Go NVMe</text>
          </g>
        </g>

        <!-- Section 4: Quantité -->
        <g transform="translate(0, 520)">
          <text x="0" y="16" class="text-dark" font-size="15" font-weight="700">Indiquer le nombre de ressources</text>
          <text x="0" y="38" class="text-muted" font-size="12">Indiquez le nombre d'instances à inclure dans votre Savings Plan.</text>

          <g transform="translate(0, 55)">
            <text x="0" y="16" class="text-dark" font-size="12">Nombre d'instance</text>
            <rect x="140" y="0" width="80" height="32" rx="4" class="bg-neutral-100" stroke="#E5E7EB"/>
            <text x="170" y="22" class="text-dark" font-size="12" text-anchor="middle">5</text>
          </g>
        </g>

        <!-- Buttons -->
        <g transform="translate(0, 620)">
          <rect x="0" y="0" width="100" height="40" rx="4" class="btn-outline"/>
          <text x="50" y="26" class="text-primary" font-size="14" text-anchor="middle">Annuler</text>
          <rect x="116" y="0" width="180" height="40" rx="4" class="bg-primary"/>
          <text x="206" y="26" class="text-white" font-size="14" text-anchor="middle">Créer un Savings Plan</text>
        </g>
      </g>
    </g>
  </g>
</svg>
