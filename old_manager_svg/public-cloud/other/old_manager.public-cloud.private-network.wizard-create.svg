<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .pci-pnc-bg { fill: #F6F6F9; }
      .pci-pnc-header { fill: #000E9C; }
      .pci-pnc-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pci-pnc-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .pci-pnc-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .pci-pnc-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .pci-pnc-card { fill: #FFFFFF; }
      .pci-pnc-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .pci-pnc-btn-primary { fill: #0050D7; }
      .pci-pnc-btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .pci-pnc-input { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .pci-pnc-step-active { fill: #0050D7; }
      .pci-pnc-step-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .pci-pnc-step-done { fill: #059669; }
      .pci-pnc-checkbox { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .pci-pnc-checkbox-checked { fill: #0050D7; }
      .pci-pnc-region-card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .pci-pnc-region-selected { fill: #E8F0FE; stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="pci-pnc-bg" width="1440" height="900"/>

  <!-- NAV1 -->
  <rect class="pci-pnc-header" x="0" y="0" width="1440" height="50"/>
  <text class="pci-pnc-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="pci-pnc-text-white" x="300" y="32" font-size="14" font-weight="600">Public Cloud</text>

  <!-- NAV2 -->
  <rect class="pci-pnc-card" x="0" y="50" width="1440" height="40"/>
  <rect class="pci-pnc-border" x="0" y="89" width="1440" height="1"/>
  <text class="pci-pnc-text-primary" x="220" y="76" font-size="14" font-weight="600">Private Network</text>

  <!-- Breadcrumb -->
  <text class="pci-pnc-text-primary" x="24" y="125" font-size="14">← Voir tous les réseaux privés</text>

  <!-- Title -->
  <text class="pci-pnc-text-dark" x="24" y="170" font-size="24" font-weight="600">Créer un réseau privé</text>

  <!-- Stepper -->
  <g transform="translate(24, 200)">
    <!-- Step 1: Done -->
    <circle class="pci-pnc-step-done" cx="20" cy="20" r="18"/>
    <text class="pci-pnc-text-white" x="15" y="26" font-size="14" font-weight="600">✓</text>
    <text class="pci-pnc-text-dark" x="50" y="26" font-size="13">Localisation</text>

    <!-- Line -->
    <line x1="155" y1="20" x2="230" y2="20" stroke="#E5E7EB" stroke-width="2"/>

    <!-- Step 2: Active -->
    <circle class="pci-pnc-step-active" cx="250" cy="20" r="18"/>
    <text class="pci-pnc-text-white" x="246" y="26" font-size="14" font-weight="600">2</text>
    <text class="pci-pnc-text-dark" x="280" y="26" font-size="13" font-weight="600">Configuration</text>

    <!-- Line -->
    <line x1="400" y1="20" x2="480" y2="20" stroke="#E5E7EB" stroke-width="2"/>

    <!-- Step 3: Inactive -->
    <circle class="pci-pnc-step-inactive" cx="500" cy="20" r="18"/>
    <text class="pci-pnc-text-muted" x="496" y="26" font-size="14">3</text>
    <text class="pci-pnc-text-muted" x="530" y="26" font-size="13">Résumé</text>
  </g>

  <!-- Form Card -->
  <rect class="pci-pnc-card" x="24" y="260" width="900" height="550" rx="8"/>
  <rect class="pci-pnc-border" x="24" y="260" width="900" height="550" rx="8"/>

  <!-- Section: Configure your private network -->
  <text class="pci-pnc-text-dark" x="48" y="300" font-size="16" font-weight="600">Configurez votre réseau privé</text>

  <!-- Name field -->
  <g transform="translate(48, 330)">
    <text class="pci-pnc-text-muted" x="0" y="0" font-size="12" font-weight="600">Nom du réseau privé</text>
    <rect class="pci-pnc-input" x="0" y="10" width="400" height="40" rx="4"/>
    <text class="pci-pnc-text-muted" x="16" y="38" font-size="13">Saisir un nom de réseau privé</text>
  </g>

  <!-- CIDR field -->
  <g transform="translate(48, 410)">
    <text class="pci-pnc-text-muted" x="0" y="0" font-size="12" font-weight="600">Adresse de réseau privé (CIDR)</text>
    <rect class="pci-pnc-input" x="0" y="10" width="200" height="40" rx="4"/>
    <text class="pci-pnc-text-dark" x="16" y="38" font-size="13">192.168.0.0</text>
    <text class="pci-pnc-text-muted" x="220" y="38" font-size="12" font-weight="600">Masque</text>
    <rect class="pci-pnc-input" x="280" y="10" width="120" height="40" rx="4"/>
    <text class="pci-pnc-text-dark" x="296" y="38" font-size="13">/24</text>
  </g>

  <!-- VLAN checkbox -->
  <g transform="translate(48, 490)">
    <rect class="pci-pnc-checkbox" x="0" y="0" width="18" height="18" rx="3"/>
    <text class="pci-pnc-text-dark" x="30" y="14" font-size="13">Définir un ID de VLAN</text>
    <text class="pci-pnc-text-muted" x="30" y="34" font-size="11">Entre 0 et 4000</text>
  </g>

  <!-- Section: DHCP -->
  <text class="pci-pnc-text-dark" x="48" y="560" font-size="16" font-weight="600">Options de distribution des adresses DHCP</text>

  <!-- DHCP checkbox -->
  <g transform="translate(48, 580)">
    <rect class="pci-pnc-checkbox-checked" x="0" y="0" width="18" height="18" rx="3"/>
    <text class="pci-pnc-text-white" x="4" y="14" font-size="12">✓</text>
    <text class="pci-pnc-text-dark" x="30" y="14" font-size="13">Activer DHCP pour ce réseau privé</text>
  </g>

  <!-- Gateway option checkbox -->
  <g transform="translate(48, 620)">
    <rect class="pci-pnc-checkbox" x="0" y="0" width="18" height="18" rx="3"/>
    <text class="pci-pnc-text-dark" x="30" y="14" font-size="13">Annoncer la première adresse d'un CIDR donné comme passerelle par défaut (DHCP option 3)</text>
  </g>

  <!-- Section: Gateway -->
  <text class="pci-pnc-text-dark" x="48" y="680" font-size="16" font-weight="600">Options de passerelle réseau</text>

  <g transform="translate(48, 700)">
    <rect class="pci-pnc-checkbox" x="0" y="0" width="18" height="18" rx="3"/>
    <text class="pci-pnc-text-dark" x="30" y="14" font-size="13">Assigner une Gateway et connectez-vous au réseau privé</text>
    <text class="pci-pnc-text-muted" x="30" y="34" font-size="11">Cette option permet d'accéder à Internet à partir d'instances de réseau privé.</text>
  </g>

  <!-- Form actions -->
  <g transform="translate(48, 760)">
    <rect class="pci-pnc-btn-secondary" x="0" y="0" width="100" height="36" rx="4"/>
    <text class="pci-pnc-text-dark" x="28" y="23" font-size="14">Annuler</text>

    <rect class="pci-pnc-btn-primary" x="750" y="0" width="100" height="36" rx="4"/>
    <text class="pci-pnc-text-white" x="778" y="23" font-size="14">Suivant</text>
  </g>

  <!-- Selected region summary -->
  <rect class="pci-pnc-card" x="950" y="260" width="466" height="150" rx="8"/>
  <rect class="pci-pnc-border" x="950" y="260" width="466" height="150" rx="8"/>
  <text class="pci-pnc-text-dark" x="975" y="295" font-size="14" font-weight="600">Localisation sélectionnée</text>
  <text class="pci-pnc-text-dark" x="975" y="325" font-size="13">Gravelines (GRA11)</text>
  <text class="pci-pnc-text-primary" x="975" y="350" font-size="12">Modifier cette étape</text>
</svg>
