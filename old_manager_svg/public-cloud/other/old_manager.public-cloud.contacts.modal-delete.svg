<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-overlay { fill: #000000; fill-opacity: 0.5; }
      .bg-danger { fill: #DC2626; }
      .bg-danger-light { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="110" y="32" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  <rect x="105" y="46" width="85" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="730" y="75" class="text-primary" font-size="14" font-weight="600">Contacts &amp; droits</text>
  <rect x="725" y="85" width="100" height="3" fill="#0050D7"/>

  <!-- CONTENT AREA (dimmed) -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>
    </g>
  </g>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Dialog -->
  <g transform="translate(470, 320)">
    <rect x="0" y="0" width="500" height="200" rx="8" class="bg-white"/>

    <!-- Modal Header (Danger) -->
    <rect x="0" y="0" width="500" height="55" rx="8" class="bg-danger-light"/>
    <rect x="0" y="47" width="500" height="8" class="bg-danger-light"/>
    <text x="24" y="35" class="text-danger" font-size="16" font-weight="600">Supprimer un contact</text>
    <text x="464" y="35" class="text-danger" font-size="18">Ã—</text>

    <!-- Modal Body -->
    <g transform="translate(24, 75)">
      <text x="0" y="20" class="text-dark" font-size="13">Voulez-vous vraiment supprimer les droits de</text>
      <text x="0" y="40" class="text-dark" font-size="13" font-weight="600">cd67890-ovh ?</text>
    </g>

    <!-- Modal Footer -->
    <g transform="translate(24, 145)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-outline"/>
      <text x="50" y="26" class="text-primary" font-size="14" text-anchor="middle">Annuler</text>

      <rect x="352" y="0" width="100" height="40" rx="4" class="bg-danger"/>
      <text x="402" y="26" class="text-white" font-size="14" text-anchor="middle">Confirmer</text>
    </g>
  </g>
</svg>
