<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .card-selected { stroke: #0050D7; stroke-width: 2; fill: #FFFFFF; }
      .card { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="110" y="32" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  <rect x="105" y="46" width="85" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="270" y="75" class="text-primary" font-size="14" font-weight="600">Network</text>
  <rect x="265" y="85" width="55" height="3" fill="#0050D7"/>

  <!-- Overlay -->
  <rect width="1440" height="900" class="overlay"/>

  <!-- Modal -->
  <g transform="translate(270, 120)">
    <rect x="0" y="0" width="900" height="540" rx="8" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="900" height="56" rx="8" fill="#DBEAFE"/>
    <rect x="0" y="48" width="900" height="8" fill="#DBEAFE"/>
    <text x="24" y="36" class="text-info" font-size="16" font-weight="600">Modifier votre Gateway</text>
    <text x="860" y="36" class="text-info" font-size="18" cursor="pointer">×</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Description -->
      <text x="0" y="0" class="text-dark" font-size="13">Sélectionnez la taille de votre Gateway en fonction de vos besoins en matière de bande passante.</text>
      <text x="0" y="20" class="text-muted" font-size="11">* Les prix n'incluent pas la TVA.</text>

      <!-- Size cards -->
      <g transform="translate(0, 50)">
        <!-- Card S -->
        <rect x="0" y="0" width="270" height="120" rx="6" class="card"/>
        <text x="16" y="30" class="text-dark" font-size="14" font-weight="600">Taille S</text>
        <text x="16" y="55" class="text-muted" font-size="12">Jusqu'à 500 Mbps</text>
        <text x="16" y="80" class="text-dark" font-size="13">Prix : 0,01 € HT/h</text>
        <text x="16" y="100" class="text-muted" font-size="11">À partir de 7,20 €/mois</text>

        <!-- Card M - selected -->
        <rect x="290" y="0" width="270" height="120" rx="6" class="card-selected"/>
        <text x="306" y="30" class="text-dark" font-size="14" font-weight="600">Taille M</text>
        <text x="440" y="30" class="text-primary" font-size="10">(actuel)</text>
        <text x="306" y="55" class="text-muted" font-size="12">Jusqu'à 1 Gbps</text>
        <text x="306" y="80" class="text-dark" font-size="13">Prix : 0,02 € HT/h</text>
        <text x="306" y="100" class="text-muted" font-size="11">À partir de 14,40 €/mois</text>

        <!-- Card L -->
        <rect x="580" y="0" width="270" height="120" rx="6" class="card"/>
        <text x="596" y="30" class="text-dark" font-size="14" font-weight="600">Taille L</text>
        <text x="596" y="55" class="text-muted" font-size="12">Jusqu'à 5 Gbps</text>
        <text x="596" y="80" class="text-dark" font-size="13">Prix : 0,10 € HT/h</text>
        <text x="596" y="100" class="text-muted" font-size="11">À partir de 72,00 €/mois</text>
      </g>

      <!-- Gateway name -->
      <text x="0" y="210" class="text-dark" font-size="14" font-weight="600">Nom du gateway</text>
      <rect x="0" y="225" width="400" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="250" class="text-dark" font-size="12">gw-prod</text>

      <!-- Info box -->
      <rect x="0" y="290" width="852" height="60" rx="4" fill="#DBEAFE"/>
      <text x="16" y="315" class="text-info" font-size="12">ℹ La modification de la taille peut entraîner une courte interruption du service.</text>
      <text x="16" y="335" class="text-info" font-size="12">Les connexions actives seront maintenues après le redimensionnement.</text>
    </g>

    <!-- Actions -->
    <g transform="translate(24, 460)">
      <rect x="0" y="0" width="120" height="40" rx="4" class="btn-outline"/>
      <text x="60" y="26" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="732" y="0" width="120" height="40" rx="4" class="bg-primary"/>
      <text x="792" y="26" class="text-white" font-size="13" text-anchor="middle">Suivant</text>
    </g>
  </g>
</svg>
