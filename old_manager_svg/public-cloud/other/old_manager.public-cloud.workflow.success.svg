<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-success-notification { fill: #059669; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .table-header { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="110" y="32" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  <rect x="105" y="46" width="85" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="620" y="75" class="text-primary" font-size="14" font-weight="600">Workflow</text>
  <rect x="615" y="85" width="60" height="3" fill="#0050D7"/>

  <!-- Success Notification Banner -->
  <g transform="translate(0, 90)">
    <rect x="0" y="0" width="1440" height="50" class="bg-success-notification"/>
    <text x="40" y="30" class="text-white" font-size="14">✓ Workflow schedule 'backup-daily-web' créé avec succès</text>
    <text x="1380" y="30" class="text-white" font-size="18">×</text>
  </g>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 155)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="715" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="715" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher un projet...</text>
      <rect x="0" y="58" width="280" height="45" fill="#E8F0FE"/>
      <text x="16" y="85" class="text-dark" font-size="12" font-weight="500">my-project-123456</text>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="715" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="715" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- Header -->
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">Gestion du workflow</text>

        <!-- Toolbar -->
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="180" height="36" rx="4" class="btn-outline"/>
          <text x="20" y="23" class="text-primary" font-size="13">+ Créer une planification</text>
        </g>

        <!-- Table -->
        <g transform="translate(0, 105)">
          <!-- Header -->
          <rect x="0" y="0" width="1056" height="40" class="table-header"/>
          <line x1="0" y1="40" x2="1056" y2="40" class="divider"/>
          <text x="16" y="26" class="text-dark" font-size="11" font-weight="600">Nom</text>
          <text x="140" y="26" class="text-dark" font-size="11" font-weight="600">ID</text>
          <text x="280" y="26" class="text-dark" font-size="11" font-weight="600">Backup</text>
          <text x="380" y="26" class="text-dark" font-size="11" font-weight="600">Localisation</text>
          <text x="480" y="26" class="text-dark" font-size="11" font-weight="600">Workflow</text>
          <text x="620" y="26" class="text-dark" font-size="11" font-weight="600">Ressource</text>
          <text x="740" y="26" class="text-dark" font-size="11" font-weight="600">Cron</text>
          <text x="830" y="26" class="text-dark" font-size="11" font-weight="600">Dernière exec.</text>
          <text x="950" y="26" class="text-dark" font-size="11" font-weight="600">Statut</text>

          <!-- Row 1 - New workflow (highlighted) -->
          <rect x="0" y="40" width="1056" height="50" fill="#F0FDF4"/>
          <line x1="0" y1="90" x2="1056" y2="90" class="divider"/>
          <text x="16" y="70" class="text-dark" font-size="11" font-weight="600">backup-daily-web</text>
          <text x="140" y="70" class="text-muted" font-size="10">wf-new123</text>
          <text x="280" y="70" class="text-dark" font-size="11">Local</text>
          <text x="380" y="70" class="text-dark" font-size="11">GRA11</text>
          <text x="480" y="70" class="text-dark" font-size="10">Sauvegarde auto.</text>
          <text x="620" y="70" class="text-primary" font-size="11">web-server-01</text>
          <text x="740" y="70" class="text-muted" font-size="10">0 2 * * *</text>
          <text x="830" y="70" class="text-dark" font-size="10">-</text>
          <rect x="950" y="55" width="50" height="18" rx="9" fill="#FEF3C7"/>
          <text x="975" y="68" fill="#D97706" font-size="10" text-anchor="middle">Inactif</text>
          <text x="1030" y="70" class="text-muted" font-size="14">⋮</text>

          <!-- Row 2 -->
          <rect x="0" y="90" width="1056" height="50" class="bg-white"/>
          <line x1="0" y1="140" x2="1056" y2="140" class="divider"/>
          <text x="16" y="120" class="text-dark" font-size="11">backup-daily</text>
          <text x="140" y="120" class="text-muted" font-size="10">wf-abc123</text>
          <text x="280" y="120" class="text-dark" font-size="11">Local</text>
          <text x="380" y="120" class="text-dark" font-size="11">GRA11</text>
          <text x="480" y="120" class="text-dark" font-size="10">Sauvegarde auto.</text>
          <text x="620" y="120" class="text-primary" font-size="11">web-server-01</text>
          <text x="740" y="120" class="text-muted" font-size="10">0 2 * * *</text>
          <text x="830" y="120" class="text-dark" font-size="10">02/01 02:00</text>
          <rect x="950" y="105" width="50" height="18" rx="9" class="bg-success"/>
          <text x="975" y="118" class="text-success" font-size="10" text-anchor="middle">Succès</text>
          <text x="1030" y="120" class="text-muted" font-size="14">⋮</text>

          <!-- Row 3 -->
          <rect x="0" y="140" width="1056" height="50" class="bg-white"/>
          <line x1="0" y1="190" x2="1056" y2="190" class="divider"/>
          <text x="16" y="170" class="text-dark" font-size="11">backup-weekly</text>
          <text x="140" y="170" class="text-muted" font-size="10">wf-def456</text>
          <text x="280" y="170" class="text-dark" font-size="11">Local, distant</text>
          <text x="380" y="170" class="text-dark" font-size="11">SBG5</text>
          <text x="480" y="170" class="text-dark" font-size="10">Sauvegarde auto.</text>
          <text x="620" y="170" class="text-primary" font-size="11">db-server-prod</text>
          <text x="740" y="170" class="text-muted" font-size="10">0 3 * * 0</text>
          <text x="830" y="170" class="text-dark" font-size="10">29/12 03:00</text>
          <rect x="950" y="155" width="50" height="18" rx="9" class="bg-success"/>
          <text x="975" y="168" class="text-success" font-size="10" text-anchor="middle">Succès</text>
          <text x="1030" y="170" class="text-muted" font-size="14">⋮</text>
        </g>

        <!-- Pagination -->
        <g transform="translate(0, 320)">
          <text x="0" y="16" class="text-muted" font-size="11">3 résultats</text>
        </g>
      </g>
    </g>
  </g>
</svg>
