<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  <rect x="105" y="46" width="85" height="3" fill="#FFFFFF"/>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="600" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 - Public Cloud -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="40" y="75" class="text-muted" font-size="14">Compute</text>
  <text x="120" y="75" class="text-muted" font-size="14">Storage</text>
  <text x="195" y="75" class="text-muted" font-size="14">Network</text>
  <text x="270" y="75" class="text-muted" font-size="14">Containers &amp; Orchestration</text>
  <text x="455" y="75" class="text-muted" font-size="14">AI &amp; Machine Learning</text>
  <text x="620" y="75" class="text-muted" font-size="14">Data &amp; Analytics</text>
  <text x="760" y="75" class="text-primary" font-size="14" font-weight="600">Savings Plan</text>
  <rect x="755" y="85" width="90" height="3" fill="#0050D7"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <!-- Recherche -->
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher un projet...</text>

      <!-- Project list -->
      <rect x="0" y="58" width="280" height="45" fill="#E8F0FE"/>
      <text x="16" y="85" class="text-dark" font-size="12" font-weight="500">my-project-123456</text>

      <line x1="0" y1="103" x2="280" y2="103" stroke="#E5E7EB"/>
      <text x="16" y="128" class="text-muted" font-size="12">dev-project-789012</text>
    </g>

    <!-- RIGHT PANEL - Onboarding -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <!-- Onboarding content centered -->
      <g transform="translate(248, 120)">
        <!-- Illustration placeholder -->
        <rect x="150" y="0" width="300" height="180" rx="8" fill="#F3F4F6"/>
        <text x="300" y="100" class="text-muted" font-size="14" text-anchor="middle">Illustration</text>

        <!-- Title -->
        <text x="300" y="230" class="text-dark" font-size="24" font-weight="600" text-anchor="middle">Savings Plan</text>

        <!-- Description -->
        <text x="300" y="280" class="text-muted" font-size="14" text-anchor="middle">Maximisez vos économies dans le cloud avec des options</text>
        <text x="300" y="300" class="text-muted" font-size="14" text-anchor="middle">d'engagement et bénéficiez de remises importantes sans coûts initiaux.</text>

        <!-- Buttons -->
        <rect x="150" y="350" width="200" height="40" rx="4" class="bg-primary"/>
        <text x="250" y="376" class="text-white" font-size="14" text-anchor="middle">Créer un Savings Plan</text>

        <rect x="360" y="350" width="150" height="40" rx="4" class="btn-outline"/>
        <text x="435" y="376" class="text-primary" font-size="14" text-anchor="middle">Plus d'information</text>
      </g>
    </g>
  </g>
</svg>
