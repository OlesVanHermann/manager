<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .pci-pngw-bg { fill: #F6F6F9; }
      .pci-pngw-header { fill: #000E9C; }
      .pci-pngw-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .pci-pngw-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .pci-pngw-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .pci-pngw-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .pci-pngw-card { fill: #FFFFFF; }
      .pci-pngw-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .pci-pngw-btn-primary { fill: #0050D7; }
      .pci-pngw-btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .pci-pngw-modal { fill: #FFFFFF; filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .pci-pngw-overlay { fill: rgba(0,0,0,0.5); }
      .pci-pngw-select { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .pci-pngw-info { fill: #DBEAFE; }
      .pci-pngw-text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .pci-pngw-radio { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .pci-pngw-radio-selected { fill: #0050D7; stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="pci-pngw-bg" width="1440" height="900"/>

  <!-- NAV1 -->
  <rect class="pci-pngw-header" x="0" y="0" width="1440" height="50"/>
  <text class="pci-pngw-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="pci-pngw-text-white" x="300" y="32" font-size="14" font-weight="600">Public Cloud</text>

  <!-- NAV2 -->
  <rect class="pci-pngw-card" x="0" y="50" width="1440" height="40"/>
  <rect class="pci-pngw-border" x="0" y="89" width="1440" height="1"/>
  <text class="pci-pngw-text-primary" x="220" y="76" font-size="14" font-weight="600">Private Network</text>

  <!-- Overlay -->
  <rect class="pci-pngw-overlay" width="1440" height="900"/>

  <!-- Modal -->
  <g transform="translate(370, 180)">
    <rect class="pci-pngw-modal" x="0" y="0" width="700" height="500" rx="8"/>

    <!-- Header -->
    <text class="pci-pngw-text-dark" x="24" y="40" font-size="18" font-weight="600">Assigner une instance Gateway</text>
    <text class="pci-pngw-text-muted" x="660" y="40" font-size="20" style="cursor:pointer">✕</text>

    <!-- Content -->
    <rect class="pci-pngw-border" x="0" y="60" width="700" height="1"/>

    <!-- Network info -->
    <g transform="translate(24, 90)">
      <text class="pci-pngw-text-muted" x="0" y="0" font-size="12" font-weight="600">Réseau privé</text>
      <text class="pci-pngw-text-dark" x="0" y="22" font-size="14">pn-production (VLAN 100)</text>
    </g>

    <!-- Info banner -->
    <rect class="pci-pngw-info" x="24" y="130" width="652" height="60" rx="4"/>
    <text class="pci-pngw-text-info" x="48" y="155" font-size="12">Cette option permet d'accéder à Internet à partir d'instances de réseau privé.</text>
    <text class="pci-pngw-text-info" x="48" y="175" font-size="12">Gateway est automatiquement annoncée comme passerelle par défaut.</text>

    <!-- Region select -->
    <g transform="translate(24, 210)">
      <text class="pci-pngw-text-muted" x="0" y="0" font-size="12" font-weight="600">Localisation</text>
      <rect class="pci-pngw-select" x="0" y="10" width="652" height="40" rx="4"/>
      <text class="pci-pngw-text-dark" x="16" y="38" font-size="13">Gravelines (GRA11)</text>
      <text class="pci-pngw-text-muted" x="620" y="38" font-size="14">▼</text>
    </g>

    <!-- Gateway options -->
    <g transform="translate(24, 290)">
      <text class="pci-pngw-text-muted" x="0" y="0" font-size="12" font-weight="600">Instance Gateway</text>

      <!-- Option 1: Use existing -->
      <g transform="translate(0, 20)">
        <circle class="pci-pngw-radio-selected" cx="10" cy="12" r="8"/>
        <circle fill="#FFFFFF" cx="10" cy="12" r="4"/>
        <text class="pci-pngw-text-dark" x="30" y="16" font-size="13">Utiliser une Gateway existante</text>

        <rect class="pci-pngw-select" x="30" y="30" width="400" height="40" rx="4"/>
        <text class="pci-pngw-text-dark" x="46" y="58" font-size="13">gw-prod-01 (S) - 192.168.1.254</text>
        <text class="pci-pngw-text-muted" x="400" y="58" font-size="14">▼</text>
      </g>

      <!-- Option 2: Create new -->
      <g transform="translate(0, 100)">
        <circle class="pci-pngw-radio" cx="10" cy="12" r="8"/>
        <text class="pci-pngw-text-dark" x="30" y="16" font-size="13">Créer une nouvelle Gateway</text>
        <text class="pci-pngw-text-muted" x="30" y="36" font-size="11">Une nouvelle instance Gateway sera créée dans la région sélectionnée.</text>
      </g>
    </g>

    <!-- Price info -->
    <g transform="translate(24, 420)">
      <text class="pci-pngw-text-muted" x="0" y="0" font-size="12">Cette option peut entraîner des frais supplémentaires.</text>
      <text class="pci-pngw-text-primary" x="0" y="20" font-size="12">Voir les tarifs Gateway ↗</text>
    </g>

    <!-- Footer -->
    <rect class="pci-pngw-border" x="0" y="445" width="700" height="1"/>
    <g transform="translate(24, 460)">
      <rect class="pci-pngw-btn-secondary" x="0" y="0" width="100" height="36" rx="4"/>
      <text class="pci-pngw-text-dark" x="28" y="23" font-size="14">Annuler</text>

      <rect class="pci-pngw-btn-primary" x="552" y="0" width="100" height="36" rx="4"/>
      <text class="pci-pngw-text-white" x="578" y="23" font-size="14">Assigner</text>
    </g>
  </g>
</svg>
