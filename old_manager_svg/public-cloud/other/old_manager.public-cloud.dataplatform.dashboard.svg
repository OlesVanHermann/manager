<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="110" y="32" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  <rect x="105" y="46" width="85" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="620" y="75" class="text-primary" font-size="14" font-weight="600">Data Platform</text>
  <rect x="615" y="85" width="90" height="3" fill="#0050D7"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher un projet...</text>
      <rect x="0" y="58" width="280" height="45" fill="#E8F0FE"/>
      <text x="16" y="85" class="text-dark" font-size="12" font-weight="500">my-project-123456</text>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- Breadcrumb -->
        <text x="0" y="20" class="text-muted" font-size="11">my-project-123456 &gt; Data Platform</text>

        <!-- Header -->
        <text x="0" y="50" class="text-dark" font-size="18" font-weight="600">Data Platform</text>

        <!-- Info banner -->
        <g transform="translate(0, 75)">
          <rect x="0" y="0" width="1056" height="50" rx="6" class="bg-info"/>
          <text x="20" y="30" class="text-info" font-size="12">Vous êtes connecté à Data Platform. Accédez à l'interface complète pour gérer vos données.</text>
          <text x="850" y="30" class="text-primary" font-size="12">Ouvrir Data Platform →</text>
        </g>

        <!-- Stats Cards -->
        <g transform="translate(0, 150)">
          <!-- Card 1: Connexions -->
          <rect x="0" y="0" width="250" height="100" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="20" y="30" class="text-muted" font-size="11">Sources de données</text>
          <text x="20" y="65" class="text-dark" font-size="28" font-weight="600">5</text>
          <text x="20" y="85" class="text-muted" font-size="10">connectées</text>

          <!-- Card 2: Pipelines -->
          <rect x="270" y="0" width="250" height="100" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="290" y="30" class="text-muted" font-size="11">Pipelines actifs</text>
          <text x="290" y="65" class="text-dark" font-size="28" font-weight="600">12</text>
          <text x="290" y="85" class="text-muted" font-size="10">en cours</text>

          <!-- Card 3: Jobs -->
          <rect x="540" y="0" width="250" height="100" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="560" y="30" class="text-muted" font-size="11">Jobs exécutés</text>
          <text x="560" y="65" class="text-dark" font-size="28" font-weight="600">847</text>
          <text x="560" y="85" class="text-muted" font-size="10">ce mois</text>

          <!-- Card 4: Status -->
          <rect x="810" y="0" width="246" height="100" rx="8" fill="#DEF7EC" stroke="#059669"/>
          <text x="830" y="30" class="text-success" font-size="11">Statut du service</text>
          <text x="830" y="65" class="text-success" font-size="28" font-weight="600">Actif</text>
          <text x="830" y="85" class="text-success" font-size="10">Tous les services opérationnels</text>
        </g>

        <!-- Recent Activity Section -->
        <g transform="translate(0, 280)">
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">Activité récente</text>

          <g transform="translate(0, 40)">
            <!-- Activity item 1 -->
            <rect x="0" y="0" width="1056" height="50" rx="4" fill="#FFFFFF"/>
            <line x1="0" y1="50" x2="1056" y2="50" class="divider"/>
            <rect x="16" y="15" width="8" height="8" rx="4" fill="#059669"/>
            <text x="40" y="22" class="text-dark" font-size="12">Pipeline "ETL-production" exécuté avec succès</text>
            <text x="40" y="38" class="text-muted" font-size="10">Il y a 5 minutes</text>

            <!-- Activity item 2 -->
            <rect x="0" y="50" width="1056" height="50" rx="4" fill="#FFFFFF"/>
            <line x1="0" y1="100" x2="1056" y2="100" class="divider"/>
            <rect x="16" y="65" width="8" height="8" rx="4" fill="#059669"/>
            <text x="40" y="72" class="text-dark" font-size="12">Nouvelle source de données ajoutée: PostgreSQL-prod</text>
            <text x="40" y="88" class="text-muted" font-size="10">Il y a 1 heure</text>

            <!-- Activity item 3 -->
            <rect x="0" y="100" width="1056" height="50" rx="4" fill="#FFFFFF"/>
            <line x1="0" y1="150" x2="1056" y2="150" class="divider"/>
            <rect x="16" y="115" width="8" height="8" rx="4" fill="#0050D7"/>
            <text x="40" y="122" class="text-dark" font-size="12">Pipeline "Data-sync" planifié pour demain à 02:00</text>
            <text x="40" y="138" class="text-muted" font-size="10">Il y a 3 heures</text>
          </g>
        </g>

        <!-- Quick Actions -->
        <g transform="translate(0, 480)">
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="600">Actions rapides</text>

          <g transform="translate(0, 40)">
            <rect x="0" y="0" width="180" height="40" rx="4" class="bg-primary"/>
            <text x="90" y="26" class="text-white" font-size="13" text-anchor="middle">Nouveau pipeline</text>

            <rect x="200" y="0" width="180" height="40" rx="4" class="btn-outline"/>
            <text x="290" y="26" class="text-primary" font-size="13" text-anchor="middle">Ajouter une source</text>

            <rect x="400" y="0" width="180" height="40" rx="4" class="btn-outline"/>
            <text x="490" y="26" class="text-primary" font-size="13" text-anchor="middle">Voir les logs</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
