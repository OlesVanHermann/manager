<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-warning { fill: #D97706; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background (dimmed) -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (dimmed) -->
  <rect width="1440" height="50" class="bg-header" opacity="0.5"/>

  <!-- NAV2 (dimmed) -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white" opacity="0.5"/>

  <!-- Overlay -->
  <rect width="1440" height="900" class="overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="600" height="620" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Récapitulatif de votre Savings Plan</text>
      <text x="528" y="20" class="text-muted" font-size="20" cursor="pointer">×</text>
    </g>

    <!-- Warning Banner -->
    <g transform="translate(24, 70)">
      <rect x="0" y="0" width="552" height="60" rx="6" class="bg-warning"/>
      <text x="16" y="24" class="text-warning" font-size="12">Avant de créer votre Savings Plan, veuillez lire attentivement le</text>
      <text x="16" y="42" class="text-warning" font-size="12">récapitulatif car une fois validé, vous ne pourrez plus le supprimer.</text>
    </g>

    <!-- Summary Content -->
    <g transform="translate(24, 150)">
      <!-- Name -->
      <text x="0" y="0" class="text-dark" font-size="13" font-weight="600">Nom du savings plan :</text>
      <text x="180" y="0" class="text-dark" font-size="13">MySavingsPlan-b3-8</text>

      <!-- Deployment -->
      <text x="0" y="30" class="text-dark" font-size="13" font-weight="600">Mode de déploiement :</text>
      <text x="180" y="30" class="text-dark" font-size="13">Région 1AZ</text>

      <!-- Service -->
      <text x="0" y="60" class="text-dark" font-size="13" font-weight="600">Service :</text>
      <text x="180" y="60" class="text-dark" font-size="13">Instance</text>

      <!-- Model -->
      <text x="0" y="90" class="text-dark" font-size="13" font-weight="600">Modèle :</text>
      <text x="180" y="90" class="text-dark" font-size="13">b3-8</text>

      <!-- Quantity -->
      <text x="0" y="120" class="text-dark" font-size="13" font-weight="600">Nombre d'instance :</text>
      <text x="180" y="120" class="text-dark" font-size="13">5</text>

      <!-- Duration -->
      <text x="0" y="150" class="text-dark" font-size="13" font-weight="600">Durée d'engagement :</text>
      <text x="180" y="150" class="text-dark" font-size="13">12 mois</text>
      <rect x="250" y="138" width="50" height="18" rx="9" fill="#DEF7EC"/>
      <text x="275" y="151" class="text-success" font-size="10" text-anchor="middle">-25%</text>

      <!-- Start Date -->
      <text x="0" y="180" class="text-dark" font-size="13" font-weight="600">Date d'effet :</text>
      <text x="180" y="180" class="text-dark" font-size="13">02/01/2026</text>

      <!-- Divider -->
      <line x1="0" y1="200" x2="552" y2="200" class="divider"/>

      <!-- Total Price -->
      <text x="0" y="230" class="text-dark" font-size="14" font-weight="600">Prix total</text>
      <text x="400" y="230" class="text-muted" font-size="12" text-decoration="line-through">~ 250,00 € HT/mois</text>
      <text x="400" y="250" class="text-success" font-size="14" font-weight="600">187,50 € HT/mois</text>

      <!-- Divider -->
      <line x1="0" y1="270" x2="552" y2="270" class="divider"/>

      <!-- Checkbox -->
      <g transform="translate(0, 290)">
        <rect x="0" y="0" width="18" height="18" rx="3" stroke="#0050D7" fill="#0050D7"/>
        <text x="6" y="14" class="text-white" font-size="12">✓</text>
        <text x="30" y="14" class="text-dark" font-size="12">J'ai pris connaissance et accepte les termes des conditions</text>
        <text x="30" y="32" class="text-dark" font-size="12">contractuelles suivantes :</text>
        <text x="30" y="52" class="text-primary" font-size="11">Conditions générales de service • Conditions particulières</text>
      </g>
    </g>

    <!-- Buttons -->
    <g transform="translate(24, 550)">
      <rect x="0" y="0" width="100" height="40" rx="4" class="btn-outline"/>
      <text x="50" y="26" class="text-primary" font-size="14" text-anchor="middle">Modifier</text>

      <rect x="380" y="0" width="172" height="40" rx="4" class="bg-primary"/>
      <text x="466" y="26" class="text-white" font-size="14" text-anchor="middle">Créer un Savings Plan</text>
    </g>
  </g>
</svg>
