<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .card-selected { stroke: #0050D7; stroke-width: 2; fill: #FFFFFF; }
      .card { stroke: #E5E7EB; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="110" y="32" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  <rect x="105" y="46" width="85" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="270" y="75" class="text-primary" font-size="14" font-weight="600">Network</text>
  <rect x="265" y="85" width="55" height="3" fill="#0050D7"/>

  <!-- Overlay -->
  <rect width="1440" height="900" class="overlay"/>

  <!-- Modal large -->
  <g transform="translate(220, 80)">
    <rect x="0" y="0" width="1000" height="740" rx="8" class="bg-white"/>

    <!-- Header -->
    <rect x="0" y="0" width="1000" height="56" rx="8" fill="#DBEAFE"/>
    <rect x="0" y="48" width="1000" height="8" fill="#DBEAFE"/>
    <text x="24" y="36" class="text-info" font-size="16" font-weight="600">Créer une instance Gateway</text>
    <text x="960" y="36" class="text-info" font-size="18" cursor="pointer">×</text>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Description -->
      <text x="0" y="0" class="text-dark" font-size="13">Créez une nouvelle instance Gateway pour accéder en toute sécurité aux réseaux externes.</text>
      <text x="0" y="20" class="text-muted" font-size="12">Il s'agit du meilleur choix pour accéder à des ressources internet à partir d'instances privées (SNAT).</text>
      <text x="0" y="55" class="text-primary" font-size="12">En savoir plus →</text>

      <!-- Size selection -->
      <text x="0" y="95" class="text-dark" font-size="14" font-weight="600">Sélectionner la taille</text>
      <text x="0" y="115" class="text-muted" font-size="11">Sélectionnez la taille de votre Gateway. * Les prix n'incluent pas la TVA.</text>

      <!-- Size cards -->
      <g transform="translate(0, 135)">
        <!-- Card S - selected -->
        <rect x="0" y="0" width="300" height="110" rx="6" class="card-selected"/>
        <text x="16" y="30" class="text-dark" font-size="14" font-weight="600">Taille S</text>
        <text x="16" y="50" class="text-muted" font-size="12">Jusqu'à 500 Mbps</text>
        <text x="16" y="75" class="text-dark" font-size="13">Prix : 0,01 € HT/h</text>
        <text x="16" y="95" class="text-muted" font-size="11">À partir de 7,20 €/mois</text>

        <!-- Card M -->
        <rect x="320" y="0" width="300" height="110" rx="6" class="card"/>
        <text x="336" y="30" class="text-dark" font-size="14" font-weight="600">Taille M</text>
        <text x="336" y="50" class="text-muted" font-size="12">Jusqu'à 1 Gbps</text>
        <text x="336" y="75" class="text-dark" font-size="13">Prix : 0,02 € HT/h</text>
        <text x="336" y="95" class="text-muted" font-size="11">À partir de 14,40 €/mois</text>

        <!-- Card L -->
        <rect x="640" y="0" width="300" height="110" rx="6" class="card"/>
        <text x="656" y="30" class="text-dark" font-size="14" font-weight="600">Taille L</text>
        <text x="656" y="50" class="text-muted" font-size="12">Jusqu'à 5 Gbps</text>
        <text x="656" y="75" class="text-dark" font-size="13">Prix : 0,10 € HT/h</text>
        <text x="656" y="95" class="text-muted" font-size="11">À partir de 72,00 €/mois</text>
      </g>

      <!-- Region -->
      <text x="0" y="280" class="text-dark" font-size="14" font-weight="600">Sélectionner une localisation</text>
      <rect x="0" y="295" width="400" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="320" class="text-dark" font-size="12">GRA - Gravelines (France)</text>
      <text x="375" y="320" class="text-muted" font-size="12">▼</text>

      <!-- Private network -->
      <text x="0" y="370" class="text-dark" font-size="14" font-weight="600">Attacher à un réseau privé</text>
      <text x="0" y="390" class="text-muted" font-size="11">Sélectionnez un réseau privé auquel connecter votre Gateway.</text>
      <rect x="0" y="405" width="400" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="430" class="text-dark" font-size="12">my-private-network</text>
      <text x="375" y="430" class="text-muted" font-size="12">▼</text>

      <!-- Gateway name -->
      <text x="0" y="480" class="text-dark" font-size="14" font-weight="600">Nom du gateway</text>
      <rect x="0" y="495" width="400" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="16" y="520" class="text-muted" font-size="12">Saisir un nom de gateway</text>
    </g>

    <!-- Actions -->
    <g transform="translate(24, 660)">
      <rect x="0" y="0" width="120" height="40" rx="4" class="btn-outline"/>
      <text x="60" y="26" class="text-primary" font-size="13" text-anchor="middle">Annuler</text>

      <rect x="832" y="0" width="120" height="40" rx="4" class="bg-primary"/>
      <text x="892" y="26" class="text-white" font-size="13" text-anchor="middle">Créer</text>
    </g>
  </g>
</svg>
