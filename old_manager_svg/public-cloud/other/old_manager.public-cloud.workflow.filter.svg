<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .bg-error { fill: #FEE2E2; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .table-header { fill: #F9FAFB; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1)); }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .text-error { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  <rect x="105" y="46" width="85" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="620" y="75" class="text-primary" font-size="14" font-weight="600">Workflow</text>
  <rect x="615" y="85" width="60" height="3" fill="#0050D7"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher un projet...</text>
      <rect x="0" y="58" width="280" height="45" fill="#E8F0FE"/>
      <text x="16" y="85" class="text-dark" font-size="12" font-weight="500">my-project-123456</text>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- Breadcrumb -->
        <text x="0" y="20" class="text-muted" font-size="11">my-project-123456 &gt; Gestion du workflow</text>

        <!-- Header -->
        <text x="0" y="50" class="text-dark" font-size="18" font-weight="600">Gestion du workflow</text>

        <!-- Toolbar -->
        <g transform="translate(0, 75)">
          <rect x="0" y="0" width="180" height="36" rx="4" class="btn-outline"/>
          <text x="20" y="23" class="text-primary" font-size="13">+ Créer une planification</text>

          <rect x="780" y="0" width="180" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="796" y="23" class="text-muted" font-size="12">Rechercher...</text>

          <!-- Filter button (active) -->
          <rect x="970" y="0" width="80" height="36" rx="4" fill="#0050D7"/>
          <text x="1010" y="23" class="text-white" font-size="12" text-anchor="middle">Filtrer</text>
        </g>

        <!-- Filter Panel (dropdown open) -->
        <g transform="translate(780, 115)" class="shadow">
          <rect x="0" y="0" width="270" height="220" rx="6" class="bg-white" stroke="#E5E7EB"/>

          <!-- Filter Header -->
          <rect x="0" y="0" width="270" height="40" rx="6" fill="#F9FAFB"/>
          <rect x="0" y="34" width="270" height="6" fill="#F9FAFB"/>
          <text x="16" y="26" class="text-dark" font-size="13" font-weight="600">Filtrer</text>
          <text x="238" y="26" class="text-muted" font-size="16">×</text>

          <!-- Filter: Status -->
          <g transform="translate(16, 55)">
            <text x="0" y="16" class="text-dark" font-size="11" font-weight="500">Dernier état d'exécution</text>
            <rect x="0" y="25" width="238" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="12" y="46" class="text-dark" font-size="11">Tous</text>
            <text x="220" y="46" class="text-muted" font-size="10">▼</text>
          </g>

          <!-- Filter: Region -->
          <g transform="translate(16, 120)">
            <text x="0" y="16" class="text-dark" font-size="11" font-weight="500">Localisation</text>
            <rect x="0" y="25" width="238" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="12" y="46" class="text-dark" font-size="11">Toutes les régions</text>
            <text x="220" y="46" class="text-muted" font-size="10">▼</text>
          </g>

          <!-- Filter Actions -->
          <g transform="translate(16, 180)">
            <rect x="0" y="0" width="110" height="30" rx="4" class="btn-outline"/>
            <text x="55" y="20" class="text-primary" font-size="11" text-anchor="middle">Réinitialiser</text>
            <rect x="120" y="0" width="118" height="30" rx="4" class="bg-primary"/>
            <text x="179" y="20" class="text-white" font-size="11" text-anchor="middle">Appliquer</text>
          </g>
        </g>

        <!-- Table -->
        <g transform="translate(0, 130)">
          <!-- Header -->
          <rect x="0" y="0" width="1056" height="40" class="table-header"/>
          <line x1="0" y1="40" x2="1056" y2="40" class="divider"/>
          <text x="16" y="26" class="text-dark" font-size="11" font-weight="600">Nom</text>
          <text x="140" y="26" class="text-dark" font-size="11" font-weight="600">ID</text>
          <text x="280" y="26" class="text-dark" font-size="11" font-weight="600">Backup</text>
          <text x="380" y="26" class="text-dark" font-size="11" font-weight="600">Localisation</text>
          <text x="480" y="26" class="text-dark" font-size="11" font-weight="600">Workflow</text>
          <text x="620" y="26" class="text-dark" font-size="11" font-weight="600">Ressource</text>
          <text x="740" y="26" class="text-dark" font-size="11" font-weight="600">Cron</text>
          <text x="830" y="26" class="text-dark" font-size="11" font-weight="600">Dernière exec.</text>
          <text x="950" y="26" class="text-dark" font-size="11" font-weight="600">Statut</text>

          <!-- Row 1 -->
          <rect x="0" y="40" width="1056" height="50" class="bg-white"/>
          <line x1="0" y1="90" x2="1056" y2="90" class="divider"/>
          <text x="16" y="70" class="text-dark" font-size="11">backup-daily</text>
          <text x="140" y="70" class="text-muted" font-size="10">wf-abc123</text>
          <text x="280" y="70" class="text-dark" font-size="11">Local</text>
          <text x="380" y="70" class="text-dark" font-size="11">GRA11</text>
          <text x="480" y="70" class="text-dark" font-size="10">Sauvegarde auto.</text>
          <text x="620" y="70" class="text-primary" font-size="11">web-server-01</text>
          <text x="740" y="70" class="text-muted" font-size="10">0 2 * * *</text>
          <text x="830" y="70" class="text-dark" font-size="10">02/01 02:00</text>
          <rect x="950" y="55" width="50" height="18" rx="9" class="bg-success"/>
          <text x="975" y="68" class="text-success" font-size="10" text-anchor="middle">Succès</text>
          <text x="1030" y="70" class="text-muted" font-size="14">⋮</text>

          <!-- Row 2 -->
          <rect x="0" y="90" width="1056" height="50" class="bg-white"/>
          <line x1="0" y1="140" x2="1056" y2="140" class="divider"/>
          <text x="16" y="120" class="text-dark" font-size="11">backup-weekly</text>
          <text x="140" y="120" class="text-muted" font-size="10">wf-def456</text>
          <text x="280" y="120" class="text-dark" font-size="11">Local, distant</text>
          <text x="380" y="120" class="text-dark" font-size="11">SBG5</text>
          <text x="480" y="120" class="text-dark" font-size="10">Sauvegarde auto.</text>
          <text x="620" y="120" class="text-primary" font-size="11">db-server-prod</text>
          <text x="740" y="120" class="text-muted" font-size="10">0 3 * * 0</text>
          <text x="830" y="120" class="text-dark" font-size="10">29/12 03:00</text>
          <rect x="950" y="105" width="50" height="18" rx="9" class="bg-success"/>
          <text x="975" y="118" class="text-success" font-size="10" text-anchor="middle">Succès</text>
          <text x="1030" y="120" class="text-muted" font-size="14">⋮</text>

          <!-- Row 3 -->
          <rect x="0" y="140" width="1056" height="50" class="bg-white"/>
          <line x1="0" y1="190" x2="1056" y2="190" class="divider"/>
          <text x="16" y="170" class="text-dark" font-size="11">backup-monthly</text>
          <text x="140" y="170" class="text-muted" font-size="10">wf-ghi789</text>
          <text x="280" y="170" class="text-dark" font-size="11">Local</text>
          <text x="380" y="170" class="text-dark" font-size="11">DE1</text>
          <text x="480" y="170" class="text-dark" font-size="10">Sauvegarde auto.</text>
          <text x="620" y="170" class="text-primary" font-size="11">app-server-01</text>
          <text x="740" y="170" class="text-muted" font-size="10">0 4 1 * *</text>
          <text x="830" y="170" class="text-dark" font-size="10">01/01 04:00</text>
          <rect x="950" y="155" width="50" height="18" rx="9" class="bg-error"/>
          <text x="975" y="168" class="text-error" font-size="10" text-anchor="middle">Erreur</text>
          <text x="1030" y="170" class="text-muted" font-size="14">⋮</text>
        </g>

        <!-- Pagination -->
        <g transform="translate(0, 340)">
          <text x="0" y="16" class="text-muted" font-size="11">3 résultats</text>
        </g>
      </g>
    </g>
  </g>
</svg>
