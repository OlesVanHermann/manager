<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .overlay { fill: rgba(0,0,0,0.5); }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .btn-ghost { stroke: none; fill: none; }
    </style>
  </defs>

  <!-- Background (dimmed) -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (dimmed) -->
  <rect width="1440" height="50" class="bg-header" opacity="0.5"/>

  <!-- NAV2 (dimmed) -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white" opacity="0.5"/>

  <!-- Overlay -->
  <rect width="1440" height="900" class="overlay"/>

  <!-- Modal - Activate Renew -->
  <g transform="translate(470, 300)">
    <rect x="0" y="0" width="500" height="200" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Modifier le renouvellement automatique</text>
      <text x="428" y="20" class="text-muted" font-size="20" cursor="pointer">×</text>
    </g>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <text x="0" y="0" class="text-dark" font-size="14">Votre Savings Plan sera renouvelé pour une période identique.</text>
    </g>

    <!-- Buttons -->
    <g transform="translate(24, 140)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-ghost"/>
      <text x="50" y="24" class="text-primary" font-size="14" text-anchor="middle">Annuler</text>

      <rect x="376" y="0" width="100" height="36" rx="4" class="bg-primary"/>
      <text x="426" y="24" class="text-white" font-size="14" text-anchor="middle">Activer</text>
    </g>
  </g>

  <!-- Modal - Deactivate Renew (alternative) -->
  <g transform="translate(470, 550)" opacity="0.3">
    <rect x="0" y="0" width="500" height="200" rx="8" class="bg-white"/>

    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text x="0" y="24" class="text-dark" font-size="18" font-weight="600">Modifier le renouvellement automatique</text>
      <text x="428" y="20" class="text-muted" font-size="20" cursor="pointer">×</text>
    </g>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <text x="0" y="0" class="text-dark" font-size="14">Votre Savings Plan ne sera pas renouvelé automatiquement.</text>
    </g>

    <!-- Buttons -->
    <g transform="translate(24, 140)">
      <rect x="0" y="0" width="100" height="36" rx="4" class="btn-ghost"/>
      <text x="50" y="24" class="text-primary" font-size="14" text-anchor="middle">Annuler</text>

      <rect x="360" y="0" width="116" height="36" rx="4" class="bg-primary"/>
      <text x="418" y="24" class="text-white" font-size="14" text-anchor="middle">Désactiver</text>
    </g>
  </g>
</svg>
