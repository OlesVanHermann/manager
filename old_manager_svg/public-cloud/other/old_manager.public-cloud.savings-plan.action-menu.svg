<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .table-header { fill: #F9FAFB; }
      .row-hover { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
      .dropdown-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="110" y="32" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  <rect x="105" y="46" width="85" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="760" y="75" class="text-primary" font-size="14" font-weight="600">Savings Plan</text>
  <rect x="755" y="85" width="90" height="3" fill="#0050D7"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher un projet...</text>
      <rect x="0" y="58" width="280" height="45" fill="#E8F0FE"/>
      <text x="16" y="85" class="text-dark" font-size="12" font-weight="500">my-project-123456</text>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- Header -->
        <text x="0" y="28" class="text-dark" font-size="18" font-weight="600">Savings Plans</text>

        <!-- Tabs -->
        <g transform="translate(0, 45)">
          <rect x="0" y="0" width="100" height="30" rx="4" class="bg-primary"/>
          <text x="50" y="20" class="text-white" font-size="12" text-anchor="middle">Mes plans</text>
        </g>

        <!-- Button -->
        <g transform="translate(0, 90)">
          <rect x="0" y="0" width="180" height="36" rx="4" class="btn-outline"/>
          <text x="20" y="23" class="text-primary" font-size="13">+ Créer un Savings Plan</text>
        </g>

        <!-- Table -->
        <g transform="translate(0, 145)">
          <!-- Header -->
          <rect x="0" y="0" width="1056" height="40" class="table-header"/>
          <line x1="0" y1="40" x2="1056" y2="40" class="divider"/>
          <text x="16" y="26" class="text-dark" font-size="11" font-weight="600">Nom</text>
          <text x="180" y="26" class="text-dark" font-size="11" font-weight="600">Modèle</text>
          <text x="300" y="26" class="text-dark" font-size="11" font-weight="600">Quantité</text>
          <text x="380" y="26" class="text-dark" font-size="11" font-weight="600">Durée</text>
          <text x="460" y="26" class="text-dark" font-size="11" font-weight="600">Renouvellement</text>
          <text x="580" y="26" class="text-dark" font-size="11" font-weight="600">Date démarrage</text>
          <text x="720" y="26" class="text-dark" font-size="11" font-weight="600">Date fin</text>
          <text x="850" y="26" class="text-dark" font-size="11" font-weight="600">Status</text>
          <text x="960" y="26" class="text-dark" font-size="11" font-weight="600">Actions</text>

          <!-- Row 1 - Selected with menu open -->
          <rect x="0" y="40" width="1056" height="45" class="row-hover"/>
          <line x1="0" y1="85" x2="1056" y2="85" class="divider"/>
          <text x="16" y="68" class="text-primary" font-size="11">MySavingsPlan-b3-8</text>
          <text x="180" y="68" class="text-dark" font-size="11">b3-8</text>
          <text x="300" y="68" class="text-dark" font-size="11">5</text>
          <text x="380" y="68" class="text-dark" font-size="11">12 mois</text>
          <rect x="460" y="52" width="46" height="18" rx="9" class="bg-success"/>
          <text x="483" y="65" class="text-success" font-size="10" text-anchor="middle">Actif</text>
          <text x="580" y="68" class="text-dark" font-size="11">01/01/2026</text>
          <text x="720" y="68" class="text-dark" font-size="11">01/01/2027</text>
          <rect x="850" y="52" width="46" height="18" rx="9" class="bg-success"/>
          <text x="873" y="65" class="text-success" font-size="10" text-anchor="middle">Actif</text>
          <text x="970" y="68" class="text-primary" font-size="14" font-weight="600">⋮</text>

          <!-- ACTION MENU DROPDOWN (OPEN) -->
          <g transform="translate(880, 70)" class="dropdown-shadow">
            <rect x="0" y="0" width="220" height="100" rx="6" class="bg-white" stroke="#E5E7EB"/>

            <!-- Menu items -->
            <g transform="translate(0, 8)">
              <rect x="0" y="0" width="220" height="28" fill="transparent"/>
              <text x="16" y="19" class="text-dark" font-size="12">Modifier le nom</text>
            </g>

            <g transform="translate(0, 36)">
              <rect x="0" y="0" width="220" height="28" fill="transparent"/>
              <text x="16" y="19" class="text-dark" font-size="12">Activer le renouvellement automatique</text>
            </g>

            <g transform="translate(0, 64)">
              <rect x="0" y="0" width="220" height="28" fill="transparent"/>
              <text x="16" y="19" class="text-dark" font-size="12">Créer une instance</text>
            </g>
          </g>

          <!-- Row 2 -->
          <rect x="0" y="85" width="1056" height="45" class="bg-white"/>
          <line x1="0" y1="130" x2="1056" y2="130" class="divider"/>
          <text x="16" y="113" class="text-primary" font-size="11">Production-c3-16</text>
          <text x="180" y="113" class="text-dark" font-size="11">c3-16</text>
          <text x="300" y="113" class="text-dark" font-size="11">10</text>
          <text x="380" y="113" class="text-dark" font-size="11">24 mois</text>
          <rect x="460" y="97" width="46" height="18" rx="9" class="bg-success"/>
          <text x="483" y="110" class="text-success" font-size="10" text-anchor="middle">Actif</text>
          <text x="580" y="113" class="text-dark" font-size="11">15/06/2025</text>
          <text x="720" y="113" class="text-dark" font-size="11">15/06/2027</text>
          <rect x="850" y="97" width="46" height="18" rx="9" class="bg-success"/>
          <text x="873" y="110" class="text-success" font-size="10" text-anchor="middle">Actif</text>
          <text x="970" y="113" class="text-muted" font-size="14">⋮</text>
        </g>
      </g>
    </g>
  </g>
</svg>
