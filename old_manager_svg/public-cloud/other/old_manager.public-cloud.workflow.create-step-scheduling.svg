<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-info { fill: #DBEAFE; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="110" y="32" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  <rect x="105" y="46" width="85" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="620" y="75" class="text-primary" font-size="14" font-weight="600">Workflow</text>
  <rect x="615" y="85" width="60" height="3" fill="#0050D7"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher un projet...</text>
      <rect x="0" y="58" width="280" height="45" fill="#E8F0FE"/>
      <text x="16" y="85" class="text-dark" font-size="12" font-weight="500">my-project-123456</text>
    </g>

    <!-- RIGHT PANEL - Create Wizard Scheduling Step -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- Breadcrumb -->
        <text x="0" y="20" class="text-muted" font-size="11">my-project-123456 &gt; Workflow &gt; Créer</text>

        <!-- Header -->
        <text x="0" y="50" class="text-dark" font-size="18" font-weight="600">Créer une planification</text>

        <!-- Stepper -->
        <g transform="translate(0, 80)">
          <!-- Step 1: Type (completed) -->
          <circle cx="20" cy="20" r="16" fill="#0050D7"/>
          <text x="20" y="25" class="text-white" font-size="12" text-anchor="middle">✓</text>
          <text x="45" y="25" class="text-dark" font-size="12">Sélectionnez un Workflow</text>
          <line x1="20" y1="40" x2="20" y2="70" stroke="#0050D7" stroke-width="2"/>

          <!-- Step 2: Resource (completed) -->
          <circle cx="20" cy="90" r="16" fill="#0050D7"/>
          <text x="20" y="95" class="text-white" font-size="12" text-anchor="middle">✓</text>
          <text x="45" y="95" class="text-dark" font-size="12">Sélectionnez une ressource ciblée</text>
          <line x1="20" y1="110" x2="20" y2="140" stroke="#0050D7" stroke-width="2"/>

          <!-- Step 3: Name (completed) -->
          <circle cx="20" cy="160" r="16" fill="#0050D7"/>
          <text x="20" y="165" class="text-white" font-size="12" text-anchor="middle">✓</text>
          <text x="45" y="165" class="text-dark" font-size="12">Donnez un nom à votre horaire</text>
          <line x1="20" y1="180" x2="20" y2="210" stroke="#0050D7" stroke-width="2"/>

          <!-- Step 4: Scheduling (active) -->
          <circle cx="20" cy="230" r="16" fill="#0050D7"/>
          <text x="20" y="235" class="text-white" font-size="12" text-anchor="middle">4</text>
          <text x="45" y="235" class="text-dark" font-size="12" font-weight="600">Définir l'ordonnancement</text>
        </g>

        <!-- Custom Scheduling Form -->
        <g transform="translate(300, 80)">
          <!-- Title -->
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="700">Personnalisé - Format UNIX Cron</text>
          <text x="0" y="45" class="text-muted" font-size="12">Fuseau horaire : UTC</text>

          <!-- CRON Fields -->
          <g transform="translate(0, 70)">
            <!-- Minute -->
            <text x="0" y="16" class="text-dark" font-size="11" font-weight="500">minute(0-59)</text>
            <rect x="0" y="25" width="100" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="16" y="48" class="text-dark" font-size="12">0</text>

            <!-- Hour -->
            <text x="120" y="16" class="text-dark" font-size="11" font-weight="500">heure(0-23)</text>
            <rect x="120" y="25" width="100" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="136" y="48" class="text-dark" font-size="12">2</text>

            <!-- Day of month -->
            <text x="240" y="16" class="text-dark" font-size="11" font-weight="500">jour du mois(1-31)</text>
            <rect x="240" y="25" width="100" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="256" y="48" class="text-dark" font-size="12">*</text>

            <!-- Month -->
            <text x="360" y="16" class="text-dark" font-size="11" font-weight="500">mois</text>
            <rect x="360" y="25" width="100" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="376" y="48" class="text-dark" font-size="12">*</text>

            <!-- Day of week -->
            <text x="480" y="16" class="text-dark" font-size="11" font-weight="500">jour de la semaine</text>
            <rect x="480" y="25" width="100" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="496" y="48" class="text-dark" font-size="12">*</text>
          </g>

          <!-- CRON Result -->
          <g transform="translate(0, 160)">
            <rect x="0" y="0" width="600" height="40" rx="4" class="bg-info"/>
            <text x="16" y="26" class="text-info" font-size="12">Expression CRON : 0 2 * * * (Tous les jours à 02:00 UTC)</text>
          </g>

          <!-- Rotation -->
          <g transform="translate(0, 220)">
            <text x="0" y="16" class="text-dark" font-size="13" font-weight="600">Rotation</text>
            <text x="0" y="38" class="text-muted" font-size="11">Nombre de sauvegardes à conserver</text>
            <rect x="0" y="50" width="150" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="16" y="73" class="text-dark" font-size="12">7</text>
          </g>

          <!-- Execution count -->
          <g transform="translate(0, 320)">
            <text x="0" y="16" class="text-dark" font-size="13" font-weight="600">Nombre d'exécutions</text>
            <text x="0" y="38" class="text-muted" font-size="11">Zéro(0) signifie que le travail ne se terminera jamais.</text>
            <rect x="0" y="50" width="150" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
            <text x="16" y="73" class="text-dark" font-size="12">0</text>
          </g>

          <!-- Distant backup checkbox -->
          <g transform="translate(0, 420)">
            <rect x="0" y="0" width="18" height="18" rx="2" stroke="#E5E7EB" fill="#FFFFFF"/>
            <text x="30" y="14" class="text-dark" font-size="12">Ajouter un backup distant</text>
          </g>

          <!-- Buttons -->
          <g transform="translate(0, 480)">
            <rect x="0" y="0" width="100" height="40" rx="4" class="btn-outline"/>
            <text x="50" y="26" class="text-primary" font-size="14" text-anchor="middle">Annuler</text>
            <rect x="116" y="0" width="100" height="40" rx="4" class="bg-primary"/>
            <text x="166" y="26" class="text-white" font-size="14" text-anchor="middle">Créer</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
