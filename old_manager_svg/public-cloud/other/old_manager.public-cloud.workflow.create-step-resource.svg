<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .bg-success { fill: #DEF7EC; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .table-header { fill: #F9FAFB; }
      .row-selected { fill: #E8F0FE; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .btn-outline { stroke: #0050D7; stroke-width: 1; fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="110" y="32" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  <rect x="105" y="46" width="85" height="3" fill="#FFFFFF"/>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" stroke="#E5E7EB"/>
  <text x="620" y="75" class="text-primary" font-size="14" font-weight="600">Workflow</text>
  <rect x="615" y="85" width="60" height="3" fill="#0050D7"/>

  <!-- CONTENT AREA -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>
      <rect x="12" y="12" width="256" height="34" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="26" y="34" class="text-muted" font-size="12">Rechercher un projet...</text>
      <rect x="0" y="58" width="280" height="45" fill="#E8F0FE"/>
      <text x="16" y="85" class="text-dark" font-size="12" font-weight="500">my-project-123456</text>
    </g>

    <!-- RIGHT PANEL - Create Wizard Resource Step -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 0)">
        <!-- Breadcrumb -->
        <text x="0" y="20" class="text-muted" font-size="11">my-project-123456 &gt; Workflow &gt; Créer</text>

        <!-- Header -->
        <text x="0" y="50" class="text-dark" font-size="18" font-weight="600">Créer une planification</text>

        <!-- Stepper -->
        <g transform="translate(0, 80)">
          <!-- Step 1: Type (completed) -->
          <circle cx="20" cy="20" r="16" fill="#0050D7"/>
          <text x="20" y="25" class="text-white" font-size="12" text-anchor="middle">✓</text>
          <text x="45" y="25" class="text-dark" font-size="12">Sélectionnez un Workflow</text>
          <line x1="20" y1="40" x2="20" y2="70" stroke="#0050D7" stroke-width="2"/>

          <!-- Step 2: Resource (active) -->
          <circle cx="20" cy="90" r="16" fill="#0050D7"/>
          <text x="20" y="95" class="text-white" font-size="12" text-anchor="middle">2</text>
          <text x="45" y="95" class="text-dark" font-size="12" font-weight="600">Sélectionnez une ressource ciblée</text>
          <line x1="20" y1="110" x2="20" y2="140" stroke="#E5E7EB" stroke-width="2"/>

          <!-- Step 3: Name (pending) -->
          <circle cx="20" cy="160" r="16" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="165" class="text-muted" font-size="12" text-anchor="middle">3</text>
          <text x="45" y="165" class="text-muted" font-size="12">Donnez un nom à votre horaire</text>
          <line x1="20" y1="180" x2="20" y2="210" stroke="#E5E7EB" stroke-width="2"/>

          <!-- Step 4: Scheduling (pending) -->
          <circle cx="20" cy="230" r="16" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="20" y="235" class="text-muted" font-size="12" text-anchor="middle">4</text>
          <text x="45" y="235" class="text-muted" font-size="12">Définir l'ordonnancement</text>
        </g>

        <!-- Instance Selection Table -->
        <g transform="translate(300, 80)">
          <text x="0" y="20" class="text-dark" font-size="15" font-weight="700">Sélectionner une instance</text>

          <!-- Search -->
          <rect x="0" y="40" width="300" height="36" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
          <text x="16" y="64" class="text-muted" font-size="12">Rechercher une instance...</text>

          <!-- Table -->
          <g transform="translate(0, 95)">
            <!-- Header -->
            <rect x="0" y="0" width="700" height="35" class="table-header"/>
            <line x1="0" y1="35" x2="700" y2="35" class="divider"/>
            <text x="16" y="23" class="text-dark" font-size="11" font-weight="600">Nom</text>
            <text x="200" y="23" class="text-dark" font-size="11" font-weight="600">Localisation</text>
            <text x="320" y="23" class="text-dark" font-size="11" font-weight="600">Modèle</text>
            <text x="480" y="23" class="text-dark" font-size="11" font-weight="600">Statut</text>

            <!-- Row 1 - Selected -->
            <rect x="0" y="35" width="700" height="45" class="row-selected"/>
            <line x1="0" y1="80" x2="700" y2="80" class="divider"/>
            <circle cx="24" cy="57" r="10" fill="#0050D7"/>
            <text x="24" y="62" class="text-white" font-size="10" text-anchor="middle">✓</text>
            <text x="45" y="62" class="text-dark" font-size="11">web-server-01</text>
            <text x="200" y="62" class="text-dark" font-size="11">GRA11</text>
            <text x="320" y="62" class="text-dark" font-size="11">b2-15</text>
            <rect x="480" y="47" width="55" height="18" rx="9" class="bg-success"/>
            <text x="507" y="60" class="text-success" font-size="10" text-anchor="middle">Activée</text>

            <!-- Row 2 -->
            <rect x="0" y="80" width="700" height="45" class="bg-white"/>
            <line x1="0" y1="125" x2="700" y2="125" class="divider"/>
            <circle cx="24" cy="102" r="10" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="45" y="107" class="text-dark" font-size="11">db-server-prod</text>
            <text x="200" y="107" class="text-dark" font-size="11">SBG5</text>
            <text x="320" y="107" class="text-dark" font-size="11">b2-30</text>
            <rect x="480" y="92" width="55" height="18" rx="9" class="bg-success"/>
            <text x="507" y="105" class="text-success" font-size="10" text-anchor="middle">Activée</text>

            <!-- Row 3 -->
            <rect x="0" y="125" width="700" height="45" class="bg-white"/>
            <line x1="0" y1="170" x2="700" y2="170" class="divider"/>
            <circle cx="24" cy="147" r="10" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="45" y="152" class="text-dark" font-size="11">app-server-01</text>
            <text x="200" y="152" class="text-dark" font-size="11">DE1</text>
            <text x="320" y="152" class="text-dark" font-size="11">b2-15</text>
            <rect x="480" y="137" width="55" height="18" rx="9" class="bg-success"/>
            <text x="507" y="150" class="text-success" font-size="10" text-anchor="middle">Activée</text>

            <!-- Row 4 -->
            <rect x="0" y="170" width="700" height="45" class="bg-white"/>
            <line x1="0" y1="215" x2="700" y2="215" class="divider"/>
            <circle cx="24" cy="192" r="10" fill="#FFFFFF" stroke="#E5E7EB"/>
            <text x="45" y="197" class="text-dark" font-size="11">dev-instance</text>
            <text x="200" y="197" class="text-dark" font-size="11">UK1</text>
            <text x="320" y="197" class="text-dark" font-size="11">s1-2</text>
            <rect x="480" y="182" width="55" height="18" rx="9" class="bg-success"/>
            <text x="507" y="195" class="text-success" font-size="10" text-anchor="middle">Activée</text>
          </g>

          <!-- Pagination -->
          <g transform="translate(0, 330)">
            <text x="0" y="16" class="text-muted" font-size="11">4 instances disponibles</text>
          </g>

          <!-- Buttons -->
          <g transform="translate(0, 380)">
            <rect x="0" y="0" width="100" height="40" rx="4" class="btn-outline"/>
            <text x="50" y="26" class="text-primary" font-size="14" text-anchor="middle">Précédent</text>
            <rect x="116" y="0" width="100" height="40" rx="4" class="bg-primary"/>
            <text x="166" y="26" class="text-white" font-size="14" text-anchor="middle">Suivant</text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
