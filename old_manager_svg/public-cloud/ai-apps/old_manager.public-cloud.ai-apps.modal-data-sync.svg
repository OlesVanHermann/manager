<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .modal { fill: #FFFFFF; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
      .input { fill: #FFFFFF; stroke: #E5E7EB; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header" opacity="0.7"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white" opacity="0.7"/>
  <rect width="1440" height="900" fill="black" opacity="0.5"/>
  
  <g transform="translate(420, 220)" class="modal-shadow">
    <rect x="0" y="0" width="600" height="440" rx="8" class="modal"/>
    
    <!-- Header -->
    <text x="24" y="38" class="text-title">Synchronisation manuelle des données</text>
    <text x="560" y="35" class="text-muted" font-size="20" cursor="pointer">×</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB"/>
    
    <!-- Form -->
    <g transform="translate(24, 80)">
      <!-- Sync Type -->
      <text y="0" class="text-label">Type de synchronisation *</text>
      <text y="22" class="text-muted" font-size="13">Vous pouvez choisir entre une synchronisation de type push, vers votre</text>
      <text y="40" class="text-muted" font-size="13">conteneur de données ou de type pull, dans l'autre sens.</text>
      
      <!-- Radio buttons -->
      <g transform="translate(0, 65)">
        <!-- Pull -->
        <rect x="0" y="0" width="260" height="70" rx="8" stroke="#0050D7" stroke-width="2" fill="#E8F0FE"/>
        <circle cx="25" cy="35" r="10" class="radio-selected"/>
        <circle cx="25" cy="35" r="5" fill="white"/>
        <text x="45" y="30" class="text-body" font-weight="600">Pull</text>
        <text x="45" y="50" class="text-muted" font-size="12">Depuis le conteneur vers l'app</text>
        
        <!-- Push -->
        <rect x="280" y="0" width="260" height="70" rx="8" stroke="#E5E7EB" fill="white"/>
        <circle cx="305" cy="35" r="10" class="radio-unselected"/>
        <text x="325" y="30" class="text-body" font-weight="600">Push</text>
        <text x="325" y="50" class="text-muted" font-size="12">Depuis l'app vers le conteneur</text>
      </g>
      
      <!-- Alert info -->
      <g transform="translate(0, 160)">
        <rect x="0" y="0" width="552" height="60" rx="4" fill="#E8F0FE"/>
        <text x="15" y="25" class="text-primary" font-size="13">ℹ️ La synchronisation sera effectuée sur le répertoire de montage</text>
        <text x="15" y="45" class="text-body" font-weight="600" font-size="13">/workspace/data (model-weights)</text>
      </g>
      
      <!-- Warning -->
      <g transform="translate(0, 240)">
        <rect x="0" y="0" width="552" height="80" rx="4" fill="#FEF3C7"/>
        <text x="15" y="25" fill="#92400E" font-size="13">⚠️ Attention</text>
        <text x="15" y="45" fill="#92400E" font-size="13">La synchronisation peut prendre plusieurs minutes selon la taille</text>
        <text x="15" y="65" fill="#92400E" font-size="13">des données. L'application restera disponible pendant ce temps.</text>
      </g>
    </g>
    
    <!-- Footer -->
    <g transform="translate(0, 380)">
      <line x1="0" y1="0" x2="600" y2="0" stroke="#E5E7EB"/>
      <rect x="320" y="15" width="100" height="40" rx="4" stroke="#E5E7EB" fill="white"/>
      <text x="348" y="42" class="text-body">Annuler</text>
      <rect x="435" y="15" width="140" height="40" rx="4" class="bg-primary"/>
      <text x="465" y="42" class="text-white" font-size="14">Synchroniser</text>
    </g>
  </g>
</svg>
