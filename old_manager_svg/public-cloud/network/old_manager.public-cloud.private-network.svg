<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-info { fill: #DBEAFE; }
      .badge-info-text { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .tab-active { fill: #0050D7; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="440" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <text x="20" y="95" class="text-small">Projet</text>
  <text x="20" y="115" class="text-body" font-weight="600">Mon Projet Cloud</text>
  
  <text x="20" y="155" class="text-muted" font-size="12">NETWORK</text>
  
  <rect x="0" y="170" width="240" height="36" class="bg-primary-light"/>
  <rect x="0" y="170" width="4" height="36" class="bg-primary"/>
  <text x="20" y="193" class="text-primary" font-weight="600">Private Network</text>
  
  <text x="20" y="230" class="text-body">Floating IPs</text>
  <text x="20" y="260" class="text-body">Gateway</text>
  <text x="20" y="290" class="text-body">Load Balancer</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <rect width="1200" height="50" class="bg-white"/>
    <text x="40" y="32" class="text-muted">Public Cloud / Mon Projet Cloud / Private Network</text>
    
    <!-- Page Header -->
    <rect x="0" y="50" width="1200" height="80" class="bg-white"/>
    <text x="40" y="95" class="text-title">Private Network</text>
    
    <!-- Button Créer -->
    <rect x="920" y="75" width="240" height="40" rx="4" class="btn-primary"/>
    <text x="955" y="100" class="text-white" font-size="14" font-weight="500">+ Créer un réseau privé</text>
    
    <!-- Tabs -->
    <rect x="0" y="130" width="1200" height="45" class="bg-white"/>
    <line x1="0" y1="175" x2="1200" y2="175" stroke="#E5E7EB" stroke-width="1"/>
    <text x="40" y="160" class="text-primary" font-weight="500">Régions (vRack)</text>
    <rect x="40" y="172" width="110" height="3" class="tab-active"/>
    <text x="200" y="160" class="text-muted">Local Zones</text>
    
    <!-- Datagrid -->
    <rect x="0" y="175" width="1200" height="565" class="bg-white"/>
    
    <!-- Table Header -->
    <rect x="40" y="195" width="1120" height="40" rx="4" fill="#F3F4F6"/>
    <text x="60" y="220" class="text-body" font-weight="600">Nom</text>
    <text x="280" y="220" class="text-body" font-weight="600">VLAN ID</text>
    <text x="380" y="220" class="text-body" font-weight="600">Localisation</text>
    <text x="520" y="220" class="text-body" font-weight="600">CIDR</text>
    <text x="680" y="220" class="text-body" font-weight="600">DHCP</text>
    <text x="780" y="220" class="text-body" font-weight="600">Gateway</text>
    <text x="920" y="220" class="text-body" font-weight="600">IPs allouées</text>
    <text x="1060" y="220" class="text-body" font-weight="600"></text>
    
    <!-- Row 1 -->
    <line x1="40" y1="290" x2="1160" y2="290" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="263" class="text-primary" font-weight="500">prod-network</text>
    <text x="60" y="280" class="text-small">pn-a1b2c3d4...</text>
    <text x="280" y="268" class="text-body">100</text>
    <text x="380" y="268" class="text-body">GRA, SBG, BHS</text>
    <text x="520" y="268" class="text-body" font-family="monospace" font-size="12">10.0.0.0/16</text>
    <rect x="680" y="253" width="50" height="22" rx="11" class="badge-success"/>
    <text x="693" y="268" class="badge-success-text">actif</text>
    <text x="780" y="268" class="text-body">gw-prod</text>
    <text x="920" y="268" class="text-body">45 / 65534</text>
    <text x="1100" y="270" class="text-body" font-size="20">⋮</text>
    
    <!-- Row 2 -->
    <line x1="40" y1="340" x2="1160" y2="340" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="313" class="text-primary" font-weight="500">dev-network</text>
    <text x="60" y="330" class="text-small">pn-e5f6g7h8...</text>
    <text x="280" y="318" class="text-body">101</text>
    <text x="380" y="318" class="text-body">GRA</text>
    <text x="520" y="318" class="text-body" font-family="monospace" font-size="12">192.168.1.0/24</text>
    <rect x="680" y="303" width="50" height="22" rx="11" class="badge-success"/>
    <text x="693" y="318" class="badge-success-text">actif</text>
    <text x="780" y="318" class="text-muted">-</text>
    <text x="920" y="318" class="text-body">12 / 254</text>
    <text x="1100" y="320" class="text-body" font-size="20">⋮</text>
    
    <!-- Row 3 -->
    <line x1="40" y1="390" x2="1160" y2="390" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="363" class="text-primary" font-weight="500">database-net</text>
    <text x="60" y="380" class="text-small">pn-i9j0k1l2...</text>
    <text x="280" y="368" class="text-body">102</text>
    <text x="380" y="368" class="text-body">GRA, WAW</text>
    <text x="520" y="368" class="text-body" font-family="monospace" font-size="12">172.16.0.0/12</text>
    <rect x="680" y="353" width="70" height="22" rx="11" fill="#F3F4F6"/>
    <text x="693" y="368" class="text-small">désactivé</text>
    <text x="780" y="368" class="text-body">gw-db</text>
    <text x="920" y="368" class="text-body">8 / 1048574</text>
    <text x="1100" y="370" class="text-body" font-size="20">⋮</text>
    
    <!-- ACTION MENU OUVERT -->
    <g transform="translate(960, 255)">
      <rect x="0" y="0" width="190" height="170" rx="8" class="action-menu"/>
      <text x="16" y="32" class="text-body">Créer un sous-réseau</text>
      <text x="16" y="64" class="text-body">Assigner une Gateway</text>
      <text x="16" y="96" class="text-body">Voir les sous-réseaux</text>
      <line x1="16" y1="112" x2="174" y2="112" stroke="#E5E7EB" stroke-width="1"/>
      <text x="16" y="140" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
    </g>
    
  </g>
</svg>
