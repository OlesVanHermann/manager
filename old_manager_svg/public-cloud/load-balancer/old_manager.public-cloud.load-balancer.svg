<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-warning { fill: #FEF3C7; }
      .badge-warning-text { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-info { fill: #DBEAFE; }
      .badge-info-text { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="440" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <text x="20" y="95" class="text-small">Projet</text>
  <text x="20" y="115" class="text-body" font-weight="600">Mon Projet Cloud</text>
  
  <text x="20" y="155" class="text-body">Instances</text>
  <text x="20" y="195" class="text-muted" font-size="12">NETWORK</text>
  
  <rect x="0" y="210" width="240" height="36" class="bg-primary-light"/>
  <rect x="0" y="210" width="4" height="36" class="bg-primary"/>
  <text x="20" y="233" class="text-primary" font-weight="600">Load Balancer</text>
  
  <text x="20" y="270" class="text-body">Private Network</text>
  <text x="20" y="300" class="text-body">Floating IPs</text>
  <text x="20" y="330" class="text-body">Gateway</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <rect width="1200" height="50" class="bg-white"/>
    <text x="40" y="32" class="text-muted">Public Cloud</text>
    <text x="130" y="32" class="text-muted">/</text>
    <text x="145" y="32" class="text-muted">Mon Projet Cloud</text>
    <text x="280" y="32" class="text-muted">/</text>
    <text x="295" y="32" class="text-body" font-weight="500">Load Balancer</text>
    
    <!-- Page Header -->
    <rect x="0" y="50" width="1200" height="80" class="bg-white"/>
    <text x="40" y="95" class="text-title">Load Balancers</text>
    
    <!-- Button Ajouter -->
    <rect x="940" y="75" width="220" height="40" rx="4" class="btn-primary"/>
    <text x="970" y="100" class="text-white" font-size="14" font-weight="500">+ Ajouter un Load Balancer</text>
    
    <!-- Filters Bar -->
    <rect x="0" y="130" width="1200" height="50" class="bg-white"/>
    <rect x="40" y="145" width="200" height="32" rx="4" class="border" fill="#FFFFFF"/>
    <text x="55" y="166" class="text-muted">Rechercher...</text>
    
    <!-- Datagrid -->
    <rect x="0" y="180" width="1200" height="560" class="bg-white"/>
    
    <!-- Table Header -->
    <rect x="40" y="195" width="1120" height="40" rx="4" fill="#F3F4F6"/>
    <text x="60" y="220" class="text-body" font-weight="600">Nom</text>
    <text x="220" y="220" class="text-body" font-weight="600">Région</text>
    <text x="320" y="220" class="text-body" font-weight="600">Taille</text>
    <text x="400" y="220" class="text-body" font-weight="600">IP Privée</text>
    <text x="550" y="220" class="text-body" font-weight="600">Floating IP</text>
    <text x="720" y="220" class="text-body" font-weight="600">Date de création</text>
    <text x="900" y="220" class="text-body" font-weight="600">Statut</text>
    <text x="1060" y="220" class="text-body" font-weight="600"></text>
    
    <!-- Row 1 -->
    <rect x="40" y="235" width="1120" height="55" fill="#FFFFFF"/>
    <line x1="40" y1="290" x2="1160" y2="290" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="268" class="text-primary" font-weight="500">lb-prod-web</text>
    <text x="220" y="268" class="text-body">GRA9</text>
    <rect x="320" y="255" width="30" height="22" rx="4" class="badge-info"/>
    <text x="330" y="270" class="badge-info-text">M</text>
    <text x="400" y="268" class="text-body" font-family="monospace" font-size="12">10.0.1.15</text>
    <text x="550" y="268" class="text-body" font-family="monospace" font-size="12">51.178.92.45</text>
    <text x="720" y="268" class="text-muted" font-size="12">15/12/2024</text>
    <rect x="900" y="255" width="60" height="22" rx="11" class="badge-success"/>
    <text x="912" y="270" class="badge-success-text">online</text>
    <text x="1100" y="270" class="text-body" font-size="20">⋮</text>
    
    <!-- Row 2 -->
    <rect x="40" y="290" width="1120" height="55" fill="#FFFFFF"/>
    <line x1="40" y1="345" x2="1160" y2="345" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="323" class="text-primary" font-weight="500">lb-api-gateway</text>
    <text x="220" y="323" class="text-body">SBG5</text>
    <rect x="320" y="310" width="30" height="22" rx="4" class="badge-info"/>
    <text x="330" y="325" class="badge-info-text">L</text>
    <text x="400" y="323" class="text-body" font-family="monospace" font-size="12">10.0.2.20</text>
    <text x="550" y="323" class="text-body" font-family="monospace" font-size="12">51.91.120.88</text>
    <text x="720" y="323" class="text-muted" font-size="12">10/12/2024</text>
    <rect x="900" y="310" width="60" height="22" rx="11" class="badge-success"/>
    <text x="912" y="325" class="badge-success-text">online</text>
    <text x="1100" y="325" class="text-body" font-size="20">⋮</text>
    
    <!-- Row 3 -->
    <rect x="40" y="345" width="1120" height="55" fill="#FFFFFF"/>
    <line x1="40" y1="400" x2="1160" y2="400" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="378" class="text-primary" font-weight="500">lb-staging</text>
    <text x="220" y="378" class="text-body">GRA11</text>
    <rect x="320" y="365" width="30" height="22" rx="4" class="badge-info"/>
    <text x="332" y="380" class="badge-info-text">S</text>
    <text x="400" y="378" class="text-body" font-family="monospace" font-size="12">10.0.3.5</text>
    <text x="550" y="378" class="text-muted">-</text>
    <text x="720" y="378" class="text-muted" font-size="12">05/12/2024</text>
    <rect x="900" y="365" width="70" height="22" rx="11" class="badge-warning"/>
    <text x="910" y="380" class="badge-warning-text">dégradé</text>
    <text x="1100" y="380" class="text-body" font-size="20">⋮</text>
    
    <!-- ACTION MENU OUVERT -->
    <g transform="translate(980, 255)">
      <rect x="0" y="0" width="170" height="100" rx="8" class="action-menu"/>
      <text x="16" y="32" class="text-body">Détail du Load Balancer</text>
      <line x1="16" y1="48" x2="154" y2="48" stroke="#E5E7EB" stroke-width="1"/>
      <text x="16" y="76" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
    </g>
    
  </g>
</svg>
