<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .tab-active { fill: #0050D7; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .table-header { fill: #F3F4F6; }
      .table-row { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="520" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <text x="20" y="100" class="text-muted" font-size="12" font-weight="600">NETWORK</text>
  <rect x="0" y="115" width="240" height="32" fill="#E8F0FE"/>
  <text x="20" y="137" class="text-primary" font-weight="600">Load Balancer</text>
  
  <!-- Content area -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-primary" font-size="14">Mon Projet</text>
    <text x="85" y="20" class="text-muted" font-size="14"> / </text>
    <text x="100" y="20" class="text-primary" font-size="14">Load Balancer</text>
    <text x="200" y="20" class="text-muted" font-size="14"> / </text>
    <text x="215" y="20" class="text-body" font-size="14">my-load-balancer</text>
    
    <!-- Title -->
    <text x="0" y="70" class="text-title">my-load-balancer</text>
    
    <!-- Tabs -->
    <g transform="translate(0, 100)">
      <text x="0" y="20" class="text-muted" font-size="14">Aperçu</text>
      <text x="80" y="20" class="text-muted" font-size="14">Listeners</text>
      
      <rect x="160" y="28" width="45" height="3" class="tab-active"/>
      <text x="160" y="20" class="text-primary" font-size="14" font-weight="600">Pools</text>
      
      <text x="230" y="20" class="text-muted" font-size="14">Statistiques</text>
      <text x="330" y="20" class="text-muted" font-size="14">Certificats</text>
      <text x="430" y="20" class="text-muted" font-size="14">Logs</text>
      
      <line x1="0" y1="31" x2="900" y2="31" class="divider"/>
    </g>
    
    <!-- Pools content -->
    <g transform="translate(0, 160)">
      <!-- Description -->
      <text x="0" y="0" class="text-body" font-size="16" font-weight="600">Pools</text>
      <text x="0" y="30" class="text-muted" font-size="13">Un pool représente un groupe de membres en charge du backend partageant une configuration commune,</text>
      <text x="0" y="50" class="text-muted" font-size="13">telle que l'algorithme du Load Balancer, la sonde ou la configuration de sessions permanentes.</text>
      
      <!-- Add button -->
      <rect x="750" y="0" width="150" height="40" rx="4" class="btn-primary"/>
      <text x="825" y="26" class="text-white" font-size="14" font-weight="600" text-anchor="middle">+ Ajouter un pool</text>
      
      <!-- Table -->
      <g transform="translate(0, 80)">
        <!-- Table header -->
        <rect x="0" y="0" width="900" height="44" rx="4" class="table-header"/>
        <text x="20" y="27" class="text-muted" font-size="13" font-weight="600">Nom</text>
        <text x="200" y="27" class="text-muted" font-size="13" font-weight="600">Protocole</text>
        <text x="320" y="27" class="text-muted" font-size="13" font-weight="600">Algorithme</text>
        <text x="500" y="27" class="text-muted" font-size="13" font-weight="600">Membres</text>
        <text x="620" y="27" class="text-muted" font-size="13" font-weight="600">Statut</text>
        <text x="750" y="27" class="text-muted" font-size="13" font-weight="600">Health Monitor</text>
        <text x="870" y="27" class="text-muted" font-size="13" font-weight="600">⋮</text>
        
        <!-- Row 1 -->
        <rect x="0" y="44" width="900" height="56" class="table-row"/>
        <text x="20" y="78" class="text-primary" font-size="14">pool-http-backend</text>
        <text x="200" y="78" class="text-body" font-size="14">HTTP</text>
        <text x="320" y="78" class="text-body" font-size="14">Round Robin</text>
        <text x="500" y="78" class="text-primary" font-size="14">3 membres</text>
        <g transform="translate(620, 63)">
          <rect x="0" y="0" width="60" height="24" rx="12" class="badge-success"/>
          <text x="30" y="16" class="badge-success-text" font-size="11" text-anchor="middle">online</text>
        </g>
        <text x="750" y="78" class="text-body" font-size="14">HTTP</text>
        <text x="880" y="78" class="text-muted" font-size="16">⋮</text>
        
        <!-- Row 2 -->
        <rect x="0" y="100" width="900" height="56" class="table-row"/>
        <text x="20" y="134" class="text-primary" font-size="14">pool-https-backend</text>
        <text x="200" y="134" class="text-body" font-size="14">HTTPS</text>
        <text x="320" y="134" class="text-body" font-size="14">Least Connections</text>
        <text x="500" y="134" class="text-primary" font-size="14">2 membres</text>
        <g transform="translate(620, 119)">
          <rect x="0" y="0" width="60" height="24" rx="12" class="badge-success"/>
          <text x="30" y="16" class="badge-success-text" font-size="11" text-anchor="middle">online</text>
        </g>
        <text x="750" y="134" class="text-body" font-size="14">HTTPS</text>
        <text x="880" y="134" class="text-muted" font-size="16">⋮</text>
      </g>
    </g>
  </g>
</svg>
