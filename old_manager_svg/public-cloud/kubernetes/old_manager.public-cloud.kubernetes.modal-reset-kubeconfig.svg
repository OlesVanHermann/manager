<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-warning-light { fill: #FEF3C7; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-warning { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #92400E; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="18" font-weight="600">OVHcloud</text>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="0" y="0" width="1440" height="900" class="bg-overlay"/>
  <g transform="translate(420, 280)" class="modal-shadow">
    <rect x="0" y="0" width="600" height="300" rx="8" fill="#FFFFFF"/>
    <rect x="0" y="0" width="4" height="300" rx="2" fill="#F59E0B"/>
    <g transform="translate(24, 24)">
      <circle cx="12" cy="12" r="12" fill="#FEF3C7"/>
      <text x="5" y="17" fill="#F59E0B" font-size="14">⚠</text>
      <text x="40" y="18" class="text-title">Réinitialiser le kubeconfig</text>
    </g>
    <g transform="translate(24, 80)">
      <text class="text-body">Êtes-vous sûr de vouloir réinitialiser le fichier kubeconfig</text>
      <text y="22" class="text-body">de votre cluster ?</text>
      <g transform="translate(0, 55)">
        <rect x="0" y="0" width="550" height="60" rx="6" class="bg-warning-light"/>
        <text x="15" y="25" class="text-warning">⚠ Les accès existants seront révoqués. Vous devrez</text>
        <text x="15" y="45" class="text-warning">télécharger un nouveau fichier kubeconfig.</text>
      </g>
    </g>
    <g transform="translate(24, 240)">
      <rect x="350" y="0" width="80" height="40" rx="4" fill="none" class="border"/>
      <text x="368" y="26" class="text-body">Annuler</text>
      <rect x="440" y="0" width="130" height="40" rx="4" class="bg-primary"/>
      <text x="460" y="26" class="text-white">Réinitialiser</text>
    </g>
  </g>
</svg>
