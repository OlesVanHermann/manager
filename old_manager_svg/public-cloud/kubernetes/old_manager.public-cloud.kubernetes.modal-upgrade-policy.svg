<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .modal { fill: #FFFFFF; }
      .radio-checked { fill: #0050D7; }
      .radio-unchecked { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .warning-bg { fill: #FEF2F2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="black" opacity="0.5"/>

  <!-- Modal -->
  <g transform="translate(320, 100)">
    <rect x="0" y="0" width="800" height="620" rx="8" class="modal" filter="url(#modalShadow)"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-title">Changer la politique des mises à jour de sécurité</text>
    <text x="760" y="40" class="text-muted" style="font-size: 20px; cursor: pointer;">×</text>
    <line x1="0" y1="60" x2="800" y2="60" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Option 1: NEVER_UPDATE -->
      <g transform="translate(0, 0)">
        <circle cx="15" cy="15" r="12" class="radio-unchecked"/>
        <text x="40" y="20" class="text-body" style="font-weight: 600; font-size: 16px;">Ne pas mettre à jour</text>
        <text x="40" y="50" class="text-muted">Nous vous déconseillons ce choix. OVH se réserve la possibilité de mettre à jour</text>
        <text x="40" y="70" class="text-muted">exceptionnellement des composants Kubernetes ou vos nœuds, dans des cas</text>
        <text x="40" y="90" class="text-muted">critiques limitant la sécurité de notre infrastructure.</text>
      </g>

      <!-- Option 2: MINIMAL_DOWNTIME (selected) -->
      <g transform="translate(0, 130)">
        <circle cx="15" cy="15" r="12" class="radio-checked"/>
        <circle cx="15" cy="15" r="5" fill="white"/>
        <text x="40" y="20" class="text-body" style="font-weight: 600; font-size: 16px;">Indisponibilité minimale</text>
        <text x="40" y="50" class="text-muted">Appliquer les mises à jour de sécurité ('patch version') à mon service Kubernetes,</text>
        <text x="40" y="70" class="text-muted">pour garantir la sécurité et stabilité du service. Si nous ne pouvons effectuer une</text>
        <text x="40" y="90" class="text-muted">mise à jour roulante de vos nœuds sans arrêt de service, celle-ci est reportée.</text>
        <text x="40" y="110" class="text-muted">Nous vous conseillons de dimensionner votre cluster pour garantir une mise à jour</text>
        <text x="40" y="130" class="text-muted">à tout moment.</text>
      </g>

      <!-- Option 3: ALWAYS_UPDATE -->
      <g transform="translate(0, 290)">
        <circle cx="15" cy="15" r="12" class="radio-unchecked"/>
        <text x="40" y="20" class="text-body" style="font-weight: 600; font-size: 16px;">Sécurité Maximale</text>
        <text x="40" y="50" class="text-muted">Appliquer les mises à jour de sécurité ('patch version') à mon service Kubernetes,</text>
        <text x="40" y="70" class="text-muted">pour garantir la sécurité et stabilité du service. La mise à jour entrainera</text>
        <text x="40" y="90" class="text-muted">possiblement une indisponibilité de quelques minutes lors de la mise à jour</text>
        <text x="40" y="110" class="text-muted">roulante de vos nœuds.</text>
      </g>

      <!-- Info box -->
      <g transform="translate(0, 430)">
        <rect x="0" y="0" width="752" height="50" rx="4" fill="#E0F2FE" stroke="#0284C7"/>
        <text x="15" y="20" style="font-size: 16px; fill: #0369A1;">ℹ</text>
        <text x="40" y="20" class="text-body" style="fill: #0369A1;">La politique sélectionnée sera appliquée lors des prochaines mises à jour</text>
        <text x="40" y="40" class="text-body" style="fill: #0369A1;">de sécurité de votre cluster.</text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="550" x2="800" y2="550" stroke="#E5E7EB"/>
    <g transform="translate(24, 570)">
      <rect x="580" y="0" width="90" height="40" rx="4" class="btn-outline"/>
      <text x="605" y="26" class="text-body">Annuler</text>
      
      <rect x="680" y="0" width="95" height="40" rx="4" class="btn-primary"/>
      <text x="695" y="26" class="text-white">Confirmer</text>
    </g>
  </g>

  <defs>
    <filter id="modalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>

