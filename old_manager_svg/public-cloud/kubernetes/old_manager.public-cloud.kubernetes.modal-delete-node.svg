<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .modal { fill: #FFFFFF; }
      .warning-bg { fill: #FEF2F2; }
      .modal-header-warning { fill: #FEF3C7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="black" opacity="0.5"/>

  <!-- Modal -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="600" height="380" rx="8" class="modal" filter="url(#modalShadow)"/>
    
    <!-- Header with warning color -->
    <rect x="0" y="0" width="600" height="60" rx="8" class="modal-header-warning"/>
    <rect x="0" y="30" width="600" height="30" class="modal-header-warning"/>
    <text x="24" y="40" class="text-title" style="fill: #92400E;">Supprimer le nœud</text>
    <text x="560" y="40" class="text-muted" style="font-size: 20px; cursor: pointer;">×</text>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#F59E0B"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Warning message -->
      <text x="0" y="25" class="text-body">Êtes-vous sûr de supprimer <tspan font-weight="bold" font-family="monospace">node-abc123def456</tspan> ?</text>
      
      <!-- Danger warning -->
      <rect x="0" y="50" width="552" height="50" rx="4" class="warning-bg" stroke="#FCA5A5"/>
      <text x="20" y="70" style="font-size: 18px; fill: #DC2626;">⚠</text>
      <text x="50" y="75" class="text-body" style="fill: #991B1B;">Cette action est irréversible.</text>
      <text x="50" y="95" class="text-body" style="fill: #991B1B;">Le nœud et ses conteneurs seront supprimés définitivement.</text>

      <!-- Confirmation input -->
      <text x="0" y="140" class="text-body">Entrez "DELETE" dans le champ ci-dessous pour confirmer</text>
      <rect x="0" y="155" width="400" height="44" rx="4" class="input"/>
      <text x="15" y="183" class="text-muted" style="font-family: monospace;">|</text>
    </g>

    <!-- Footer -->
    <line x1="0" y1="310" x2="600" y2="310" stroke="#E5E7EB"/>
    <g transform="translate(24, 330)">
      <rect x="380" y="0" width="90" height="40" rx="4" class="btn-outline"/>
      <text x="405" y="26" class="text-body">Annuler</text>
      
      <rect x="480" y="0" width="95" height="40" rx="4" class="btn-primary"/>
      <text x="495" y="26" class="text-white">Supprimer</text>
    </g>
  </g>

  <defs>
    <filter id="modalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>

