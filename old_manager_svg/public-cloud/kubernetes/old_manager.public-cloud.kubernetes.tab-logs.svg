<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .tab-active { fill: #0050D7; }
      .card { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .info-bg { fill: #E0F2FE; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" style="font-size: 20px; font-weight: bold;">OVHcloud</text>

  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" class="border"/>
  <text x="20" y="100" class="text-muted" style="font-size: 12px; text-transform: uppercase;">Public Cloud</text>
  <rect x="0" y="115" width="240" height="40" class="bg-primary-light"/>
  <text x="20" y="140" class="text-primary" style="font-weight: 600;">Kubernetes</text>

  <!-- Main Content -->
  <g transform="translate(280, 80)">
    <!-- Breadcrumb -->
    <text x="0" y="20" class="text-primary">My Project</text>
    <text x="85" y="20" class="text-muted">/</text>
    <text x="100" y="20" class="text-primary">Kubernetes</text>
    <text x="175" y="20" class="text-muted">/</text>
    <text x="190" y="20" class="text-primary">my-k8s-cluster</text>
    <text x="295" y="20" class="text-muted">/</text>
    <text x="310" y="20" class="text-body">Logs</text>

    <!-- Title -->
    <text x="0" y="60" class="text-title">my-k8s-cluster</text>
    <rect x="200" y="42" width="60" height="24" rx="4" fill="#DEF7EC"/>
    <text x="212" y="59" style="font-size: 12px; fill: #03543F;">READY</text>

    <!-- Tabs -->
    <g transform="translate(0, 100)">
      <text x="20" y="25" class="text-muted">Service</text>
      <text x="100" y="25" class="text-muted">Restrictions</text>
      <text x="220" y="25" class="text-muted">Node pools</text>
      
      <rect x="330" y="0" width="60" height="40" fill="transparent"/>
      <rect x="330" y="38" width="60" height="2" class="tab-active"/>
      <text x="340" y="25" class="text-primary" style="font-weight: 600;">Logs</text>
    </g>

    <!-- Content -->
    <g transform="translate(0, 160)">
      <!-- Description -->
      <text x="0" y="20" class="text-body">Vous trouverez ci-dessous les journaux d'audit de votre cluster Kubernetes</text>
      <text x="0" y="40" class="text-body">fournissant un ensemble chronologique d'enregistrements pertinents pour la sécurité</text>
      <text x="0" y="60" class="text-body">et documentant la séquence d'actions dans votre cluster.</text>
      <text x="0" y="90" class="text-primary" style="text-decoration: underline;">En savoir plus ↗</text>

      <!-- Info Banner -->
      <g transform="translate(0, 120)">
        <rect x="0" y="0" width="1100" height="80" rx="4" class="info-bg" stroke="#0284C7"/>
        <text x="20" y="30" class="text-body" style="fill: #0369A1;">ℹ En vous abonnant aux audit logs de votre cluster Kubernetes, ils seront transférés</text>
        <text x="20" y="50" class="text-body" style="fill: #0369A1;">dans Logs Data Platform et vous pourrez les centraliser avec vos autres logs.</text>
        <text x="20" y="70" class="text-body" style="fill: #0369A1;">Effectuez des recherches avancées, gérez leurs rétentions et définissez des alertes.</text>
      </g>

      <!-- Data Streams Section -->
      <g transform="translate(0, 230)">
        <text x="0" y="20" class="text-body" style="font-weight: 600; font-size: 18px;">Flux de données</text>
        
        <rect x="0" y="40" width="180" height="36" rx="4" class="btn-outline"/>
        <text x="15" y="63" class="text-primary">+ Ajouter un flux de données</text>
      </g>

      <!-- Empty state for logs -->
      <g transform="translate(0, 320)">
        <rect x="0" y="0" width="1100" height="200" rx="8" class="card"/>
        <text x="550" y="80" class="text-muted" text-anchor="middle" style="font-size: 16px;">Aucun flux de données configuré</text>
        <text x="550" y="110" class="text-muted" text-anchor="middle">Ajoutez un flux de données pour commencer à collecter les logs</text>
        <text x="550" y="140" class="text-muted" text-anchor="middle">de votre cluster Kubernetes.</text>
      </g>
    </g>
  </g>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .modal { fill: #FFFFFF; }
      .toggle-on { fill: #0050D7; }
      .toggle-off { fill: #D1D5DB; }
      .warning-bg { fill: #FEF3C7; }
      .info-bg { fill: #E0F2FE; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-page"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" fill="black" opacity="0.5"/>

  <!-- Modal -->
  <g transform="translate(320, 100)">
    <rect x="0" y="0" width="800" height="620" rx="8" class="modal" filter="url(#modalShadow)"/>
    
    <!-- Header -->
    <text x="24" y="40" class="text-title">Ajuster la taille du pool de nœuds</text>
    <text x="760" y="40" class="text-muted" style="font-size: 20px; cursor: pointer;">×</text>
    <line x1="0" y1="60" x2="800" y2="60" stroke="#E5E7EB"/>

    <!-- Content -->
    <g transform="translate(24, 80)">
      <!-- Description -->
      <text x="0" y="20" class="text-muted">Vous pouvez configurer la mise à l'échelle automatique de chacun de vos pools</text>
      <text x="0" y="40" class="text-muted">de nœuds. Cette fonctionnalité complète le «horizontal pod autoscaler» de Kubernetes.</text>
      <text x="0" y="70" class="text-primary" style="text-decoration: underline;">Plus d'informations ↗</text>

      <!-- Autoscaling Toggle -->
      <g transform="translate(0, 100)">
        <text x="0" y="20" class="text-body" style="font-weight: 600;">Autoscaling</text>
        
        <!-- Toggle switch ON -->
        <g transform="translate(100, 5)">
          <rect x="0" y="0" width="50" height="26" rx="13" class="toggle-on"/>
          <circle cx="37" cy="13" r="10" fill="white"/>
        </g>
        <text x="160" y="20" class="text-body">Autoscaling actif</text>
      </g>

      <!-- Node counts -->
      <g transform="translate(0, 160)">
        <!-- Minimum -->
        <g transform="translate(0, 0)">
          <text x="0" y="15" class="text-body">Minimum</text>
          <g transform="translate(0, 25)">
            <rect x="0" y="0" width="40" height="40" rx="4" fill="#F3F4F6" stroke="#D1D5DB"/>
            <text x="15" y="27" class="text-muted" style="font-size: 18px;">−</text>
            <rect x="45" y="0" width="80" height="40" class="input"/>
            <text x="75" y="27" class="text-body" text-anchor="middle">1</text>
            <rect x="130" y="0" width="40" height="40" rx="4" fill="#F3F4F6" stroke="#D1D5DB"/>
            <text x="145" y="27" class="text-muted" style="font-size: 18px;">+</text>
          </g>
        </g>

        <!-- Desired (hidden when autoscale) -->

        <!-- Maximum -->
        <g transform="translate(250, 0)">
          <text x="0" y="15" class="text-body">Maximum</text>
          <g transform="translate(0, 25)">
            <rect x="0" y="0" width="40" height="40" rx="4" fill="#F3F4F6" stroke="#D1D5DB"/>
            <text x="15" y="27" class="text-muted" style="font-size: 18px;">−</text>
            <rect x="45" y="0" width="80" height="40" class="input"/>
            <text x="75" y="27" class="text-body" text-anchor="middle">10</text>
            <rect x="130" y="0" width="40" height="40" rx="4" fill="#F3F4F6" stroke="#D1D5DB"/>
            <text x="145" y="27" class="text-muted" style="font-size: 18px;">+</text>
          </g>
        </g>
      </g>

      <!-- Info message -->
      <g transform="translate(0, 260)">
        <rect x="0" y="0" width="752" height="60" rx="4" class="info-bg" stroke="#0284C7"/>
        <text x="15" y="25" class="text-body" style="fill: #0369A1;">ℹ Il est conseillé de configurer un pool de 3 nœuds minimum pour optimiser</text>
        <text x="15" y="45" class="text-body" style="fill: #0369A1;">le rolling upgrade lors des mises à jour de sécurité (patch updates).</text>
      </g>

      <!-- Warning for monthly billing + autoscale -->
      <g transform="translate(0, 340)">
        <rect x="0" y="0" width="752" height="80" rx="4" class="warning-bg" stroke="#F59E0B"/>
        <text x="15" y="25" class="text-body" style="fill: #92400E; font-weight: 600;">⚠ Attention</text>
        <text x="15" y="50" class="text-body" style="fill: #92400E;">Vous activez simultanément l'autoscaling et le forfait mensuel pour ce nodepool.</text>
        <text x="15" y="70" class="text-body" style="fill: #92400E;">Chaque création de nœud par l'autoscaling entraînera une facturation immédiate.</text>
      </g>

      <!-- Total nodes -->
      <g transform="translate(0, 440)">
        <text x="0" y="20" class="text-body">Nombre de nœuds (total): <tspan font-weight="bold">1 - 10</tspan></text>
      </g>
    </g>

    <!-- Footer -->
    <line x1="0" y1="550" x2="800" y2="550" stroke="#E5E7EB"/>
    <g transform="translate(24, 570)">
      <rect x="580" y="0" width="90" height="40" rx="4" class="btn-outline"/>
      <text x="600" y="26" class="text-body">Annuler</text>
      
      <rect x="680" y="0" width="95" height="40" rx="4" class="btn-primary"/>
      <text x="695" y="26" class="text-white">Enregistrer</text>
    </g>
  </g>

  <defs>
    <filter id="modalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
