<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; fill: #FFFFFF; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-primary { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-small { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .btn-primary { fill: #0050D7; }
      .badge-success { fill: #DEF7EC; }
      .badge-success-text { fill: #03543F; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-info { fill: #DBEAFE; }
      .badge-info-text { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .tab-active { fill: #0050D7; }
      .action-menu { fill: #FFFFFF; stroke: #E5E7EB; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header OVH -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="20" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="440" y="38" class="text-white" font-size="14" font-weight="600">Public Cloud</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="240" y="60" width="1" height="840" fill="#E5E7EB"/>
  
  <text x="20" y="95" class="text-small">Projet</text>
  <text x="20" y="115" class="text-body" font-weight="600">Mon Projet Cloud</text>
  
  <rect x="0" y="140" width="240" height="36" class="bg-primary-light"/>
  <rect x="0" y="140" width="4" height="36" class="bg-primary"/>
  <text x="20" y="163" class="text-primary" font-weight="600">Kubernetes</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Breadcrumb -->
    <rect width="1200" height="50" class="bg-white"/>
    <text x="40" y="32" class="text-muted">Public Cloud / Mon Projet Cloud / Kubernetes / prod-cluster-01</text>
    
    <!-- Header -->
    <rect x="0" y="50" width="1200" height="80" class="bg-white"/>
    <text x="40" y="95" class="text-title">prod-cluster-01</text>
    <rect x="230" y="78" width="55" height="22" rx="11" class="badge-success"/>
    <text x="245" y="93" class="badge-success-text">OK</text>
    
    <!-- Tabs -->
    <rect x="0" y="130" width="1200" height="45" class="bg-white"/>
    <line x1="0" y1="175" x2="1200" y2="175" stroke="#E5E7EB" stroke-width="1"/>
    <text x="40" y="160" class="text-muted">Aperçu</text>
    <text x="130" y="160" class="text-primary" font-weight="500">Node Pools</text>
    <rect x="130" y="172" width="80" height="3" class="tab-active"/>
    <text x="250" y="160" class="text-muted">Accès APIServer</text>
    <text x="390" y="160" class="text-muted">Logs</text>
    
    <!-- Content Area -->
    <rect x="0" y="175" width="1200" height="665" class="bg-white"/>
    
    <!-- Actions -->
    <rect x="960" y="195" width="180" height="36" rx="4" class="btn-primary"/>
    <text x="985" y="218" class="text-white" font-size="14">+ Créer un pool de nœuds</text>
    
    <!-- Datagrid -->
    <rect x="40" y="250" width="1120" height="40" rx="4" fill="#F3F4F6"/>
    <text x="60" y="275" class="text-body" font-weight="600">Nom</text>
    <text x="200" y="275" class="text-body" font-weight="600">Type de nœud</text>
    <text x="350" y="275" class="text-body" font-weight="600">Nœuds</text>
    <text x="450" y="275" class="text-body" font-weight="600">Autoscaling</text>
    <text x="580" y="275" class="text-body" font-weight="600">Anti-affinité</text>
    <text x="720" y="275" class="text-body" font-weight="600">Facturation</text>
    <text x="850" y="275" class="text-body" font-weight="600">Statut</text>
    <text x="1000" y="275" class="text-body" font-weight="600"></text>
    
    <!-- Row 1 -->
    <line x1="40" y1="340" x2="1160" y2="340" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="320" class="text-primary" font-weight="500">default-pool</text>
    <text x="200" y="320" class="text-body">b2-15</text>
    <text x="350" y="320" class="text-body">3</text>
    <text x="450" y="320" class="text-body">Désactivé</text>
    <text x="580" y="320" class="text-body">Non</text>
    <text x="720" y="320" class="text-body">Horaire</text>
    <rect x="850" y="305" width="55" height="22" rx="11" class="badge-success"/>
    <text x="862" y="320" class="badge-success-text">Ready</text>
    <text x="1050" y="322" class="text-body" font-size="20">⋮</text>
    
    <!-- Row 2 -->
    <line x1="40" y1="390" x2="1160" y2="390" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="370" class="text-primary" font-weight="500">worker-pool</text>
    <text x="200" y="370" class="text-body">c2-30</text>
    <text x="350" y="370" class="text-body">5</text>
    <rect x="450" y="357" width="80" height="20" rx="4" class="badge-info"/>
    <text x="462" y="371" class="badge-info-text">3 - 10</text>
    <text x="580" y="370" class="text-body">Non</text>
    <text x="720" y="370" class="text-body">Horaire</text>
    <rect x="850" y="355" width="55" height="22" rx="11" class="badge-success"/>
    <text x="862" y="370" class="badge-success-text">Ready</text>
    <text x="1050" y="372" class="text-body" font-size="20">⋮</text>
    
    <!-- Row 3 -->
    <line x1="40" y1="440" x2="1160" y2="440" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="420" class="text-primary" font-weight="500">gpu-pool</text>
    <text x="200" y="420" class="text-body">t2-45</text>
    <text x="350" y="420" class="text-body">2</text>
    <text x="450" y="420" class="text-body">Désactivé</text>
    <text x="580" y="420" class="text-body">Oui</text>
    <text x="720" y="420" class="text-body">Mensuel</text>
    <rect x="850" y="405" width="55" height="22" rx="11" class="badge-success"/>
    <text x="862" y="420" class="badge-success-text">Ready</text>
    <text x="1050" y="422" class="text-body" font-size="20">⋮</text>
    
    <!-- Action Menu OUVERT sur Row 1 -->
    <g transform="translate(950, 325)">
      <rect x="0" y="0" width="180" height="160" rx="8" class="action-menu"/>
      <text x="16" y="32" class="text-body">Voir les nœuds</text>
      <text x="16" y="64" class="text-body">Ajuster la taille</text>
      <text x="16" y="96" class="text-body">Modifier</text>
      <line x1="16" y1="112" x2="164" y2="112" stroke="#E5E7EB" stroke-width="1"/>
      <text x="16" y="140" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
    </g>
    
  </g>
</svg>
