<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 850" width="1200" height="850">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-info { stroke: #BFDBFE; stroke-width: 1; fill: none; }
      .border-selected { stroke: #0050D7; stroke-width: 2; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="850" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Network</tspan>
      <tspan dx="5">></tspan>
      <tspan dx="5" class="text-link">IP</tspan>
      <tspan dx="5">></tspan>
      <tspan dx="5">Commander Additional IP IPv4</tspan>
    </text>
  </g>

  <!-- Back link -->
  <g transform="translate(40, 110)">
    <text class="text-link" font-size="14">&lt; Retour</text>
  </g>

  <!-- Page Title -->
  <g transform="translate(40, 155)">
    <text class="text-title" font-size="24">Commander Additional IP</text>
  </g>

  <!-- Stepper card -->
  <g transform="translate(40, 200)">
    <rect width="1100" height="600" rx="8" class="card"/>
    <rect width="1100" height="600" rx="8" class="border"/>

    <!-- Stepper indicators -->
    <g transform="translate(50, 40)">
      <!-- Step 1 - Completed -->
      <circle cx="0" cy="0" r="16" fill="#0050D7"/>
      <text x="0" y="5" text-anchor="middle" class="text-white" font-size="12">1</text>
      <text x="0" y="35" text-anchor="middle" class="text-body" font-size="11">Service</text>

      <line x1="20" y1="0" x2="180" y2="0" stroke="#0050D7" stroke-width="2"/>

      <!-- Step 2 - Active -->
      <circle cx="200" cy="0" r="16" fill="#0050D7"/>
      <text x="200" y="5" text-anchor="middle" class="text-white" font-size="12">2</text>
      <text x="200" y="35" text-anchor="middle" class="text-body" font-size="11">Offre</text>

      <line x1="220" y1="0" x2="380" y2="0" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 3 - Pending -->
      <circle cx="400" cy="0" r="16" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="400" y="5" text-anchor="middle" class="text-muted" font-size="12">3</text>
      <text x="400" y="35" text-anchor="middle" class="text-muted" font-size="11">Localisation</text>

      <line x1="420" y1="0" x2="580" y2="0" stroke="#E5E7EB" stroke-width="2"/>

      <!-- Step 4 - Pending -->
      <circle cx="600" cy="0" r="16" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="600" y="5" text-anchor="middle" class="text-muted" font-size="12">4</text>
      <text x="600" y="35" text-anchor="middle" class="text-muted" font-size="11">Organisation</text>
    </g>

    <!-- Step 2 content: Offer selection -->
    <g transform="translate(50, 100)">
      <text class="text-title" font-size="16">Choisissez votre offre</text>

      <!-- Offer cards -->
      <g transform="translate(0, 40)">
        <!-- Additional IP card (selected) -->
        <g transform="translate(0, 0)">
          <rect width="300" height="160" rx="8" class="card"/>
          <rect width="300" height="160" rx="8" class="border-selected"/>
          <circle cx="270" cy="30" r="10" fill="#0050D7"/>
          <path d="M265 30 L268 33 L276 25" stroke="white" stroke-width="2" fill="none"/>

          <g transform="translate(20, 30)">
            <text class="text-body" font-weight="600">Additional IP</text>
            <text y="25" class="text-muted" font-size="12">2,00 EUR /mois par IP</text>
            <text y="60" class="text-muted" font-size="11">IP individuelle pour vos</text>
            <text y="75" class="text-muted" font-size="11">services dedies et VPS</text>
          </g>
        </g>

        <!-- Block IP card -->
        <g transform="translate(330, 0)">
          <rect width="300" height="160" rx="8" class="card"/>
          <rect width="300" height="160" rx="8" class="border"/>

          <g transform="translate(20, 30)">
            <text class="text-body" font-weight="600">Bloc Additional IP</text>
            <text y="25" class="text-muted" font-size="12">2,00 EUR /mois par IP</text>
            <text y="60" class="text-muted" font-size="11">Bloc d'IP pour hebergement</text>
            <text y="75" class="text-muted" font-size="11">multi-sites professionnel</text>
          </g>
        </g>
      </g>

      <!-- Quantity selector -->
      <g transform="translate(0, 230)">
        <text class="text-body" font-weight="600">Selectionnez la quantite</text>

        <g transform="translate(0, 30)">
          <rect width="400" height="60" rx="8" class="card"/>
          <rect width="400" height="60" rx="8" class="border"/>

          <text x="20" y="35" class="text-body" font-weight="600">Additional IP</text>

          <g transform="translate(200, 15)">
            <rect width="36" height="30" rx="4" class="card"/>
            <rect width="36" height="30" rx="4" class="border"/>
            <text x="18" y="20" text-anchor="middle" class="text-body">-</text>
          </g>

          <g transform="translate(245, 15)">
            <rect width="50" height="30" rx="4" class="card"/>
            <rect width="50" height="30" rx="4" class="border"/>
            <text x="25" y="20" text-anchor="middle" class="text-body">5</text>
          </g>

          <g transform="translate(305, 15)">
            <rect width="36" height="30" rx="4" class="card"/>
            <rect width="36" height="30" rx="4" class="border"/>
            <text x="18" y="20" text-anchor="middle" class="text-body">+</text>
          </g>

          <text x="360" y="38" class="text-link" font-weight="600">10,00 EUR/mois</text>
        </g>
      </g>

      <!-- Info box -->
      <g transform="translate(0, 340)">
        <rect width="1000" height="50" rx="4" class="bg-info"/>
        <rect width="1000" height="50" rx="4" class="border-info"/>
        <text x="20" y="30" class="text-info">Les Additional IP sont compatibles avec les serveurs dedies, VPS et instances Public Cloud.</text>
      </g>
    </g>

    <!-- Navigation buttons -->
    <g transform="translate(50, 540)">
      <line x1="0" y1="0" x2="1000" y2="0" class="border"/>

      <g transform="translate(0, 20)">
        <rect width="120" height="40" rx="4" class="card"/>
        <rect width="120" height="40" rx="4" class="border"/>
        <text x="60" y="26" text-anchor="middle" class="text-body">Precedent</text>
      </g>

      <g transform="translate(880, 20)">
        <rect width="120" height="40" rx="4" fill="#0050D7"/>
        <text x="60" y="26" text-anchor="middle" class="text-white">Suivant</text>
      </g>
    </g>
  </g>
</svg>
