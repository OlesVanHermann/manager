<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 200" width="1100" height="200">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-warning { fill: #FEF3C7; }
      .bg-success { fill: #DCFCE7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-success { fill: #16A34A; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border-warning { stroke: #FDE68A; stroke-width: 1; fill: none; }
      .border-success { stroke: #86EFAC; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1100" height="200" class="bg-page"/>

  <!-- Warning alerts box -->
  <g transform="translate(20, 20)">
    <rect width="1060" height="150" rx="6" class="bg-warning"/>
    <rect width="1060" height="150" rx="6" class="border-warning"/>
    
    <!-- Warning icon -->
    <g transform="translate(15, 15)">
      <circle cx="10" cy="10" r="10" fill="#F59E0B"/>
      <text x="10" y="15" text-anchor="middle" fill="white" font-size="12" font-weight="bold">!</text>
    </g>
    
    <g transform="translate(45, 20)">
      <text class="text-warning" font-size="13">Verifiez si vous avez des alertes sur vos IP.</text>
      <text x="320" class="text-link" font-size="13">Voir toutes mes alertes v</text>
    </g>
    
    <!-- Alert details (expanded) -->
    <g transform="translate(45, 55)">
      <text class="text-warning" font-weight="600" font-size="13">3 alertes :</text>
      
      <g transform="translate(15, 25)">
        <circle cx="0" cy="5" r="2" fill="#92400E"/>
        <text x="10" y="10" class="text-warning" font-size="12">1 IP bloquee (Antispam)</text>
        <text x="30" y="28" class="text-warning" font-size="12">51.178.42.123 : ns123456.ip-51-178-0.eu</text>
      </g>
      
      <g transform="translate(15, 65)">
        <circle cx="0" cy="5" r="2" fill="#92400E"/>
        <text x="10" y="10" class="text-warning" font-size="12">2 IP attaquees (Mitigation)</text>
        <text x="30" y="28" class="text-warning" font-size="12">94.23.45.0/28 : pas de service</text>
      </g>
    </g>
  </g>
</svg>
