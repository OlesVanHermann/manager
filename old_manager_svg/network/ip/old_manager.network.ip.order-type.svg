<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 550" width="1200" height="550">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-price { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-selected { stroke: #0050D7; stroke-width: 2; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="550" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Network</tspan>
      <tspan dx="5">></tspan>
      <tspan dx="5" class="text-link">IP</tspan>
      <tspan dx="5">></tspan>
      <tspan dx="5">Commander Additional IP</tspan>
    </text>
  </g>

  <!-- Back link -->
  <g transform="translate(40, 110)">
    <text class="text-link" font-size="14">&lt; Retour</text>
  </g>

  <!-- Page Title -->
  <g transform="translate(40, 155)">
    <text class="text-title" font-size="24">Commander Additional IP</text>
  </g>

  <!-- Subtitle -->
  <g transform="translate(40, 190)">
    <text class="text-body">Selectionnez le type d'adresse IP que vous souhaitez commander.</text>
  </g>

  <!-- IP type cards -->
  <g transform="translate(40, 240)">
    <!-- IPv4 card (selected) -->
    <g transform="translate(0, 0)">
      <rect width="350" height="220" rx="8" class="card"/>
      <rect width="350" height="220" rx="8" class="border-selected"/>

      <!-- Selection indicator -->
      <circle cx="320" cy="30" r="12" fill="#0050D7"/>
      <path d="M314 30 L318 34 L328 24" stroke="white" stroke-width="2" fill="none"/>

      <g transform="translate(30, 40)">
        <text class="text-title" font-size="20">IPv4</text>
        <text y="35" class="text-body" font-size="13">Adresses IP compatibles avec tous</text>
        <text y="55" class="text-body" font-size="13">les services et infrastructures.</text>

        <g transform="translate(0, 100)">
          <text class="text-muted" font-size="12">A partir de</text>
          <text y="30" class="text-price">2,00 EUR</text>
          <text y="50" class="text-muted" font-size="11">/mois par IP</text>
        </g>
      </g>
    </g>

    <!-- IPv6 card -->
    <g transform="translate(400, 0)">
      <rect width="350" height="220" rx="8" class="card"/>
      <rect width="350" height="220" rx="8" class="border"/>

      <g transform="translate(30, 40)">
        <text class="text-title" font-size="20">IPv6</text>
        <text y="35" class="text-body" font-size="13">Adresses IP nouvelle generation</text>
        <text y="55" class="text-body" font-size="13">pour vos services compatibles.</text>

        <g transform="translate(0, 100)">
          <text class="text-price" fill="#16A34A">GRATUIT</text>
          <text y="25" class="text-muted" font-size="11">Inclus avec votre service</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Continue button -->
  <g transform="translate(40, 490)">
    <rect width="150" height="40" rx="4" fill="#0050D7"/>
    <text x="75" y="26" text-anchor="middle" class="text-white">Continuer</text>
  </g>
</svg>
