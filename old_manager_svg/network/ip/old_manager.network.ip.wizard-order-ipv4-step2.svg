<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .ip-ord2-bg { fill: #F6F6F9; }
      .ip-ord2-header { fill: #000E9C; }
      .ip-ord2-subheader { fill: #FFFFFF; }
      .ip-ord2-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .ip-ord2-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .ip-ord2-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .ip-ord2-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .ip-ord2-text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .ip-ord2-card { fill: #FFFFFF; }
      .ip-ord2-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .ip-ord2-btn-primary { fill: #0050D7; }
      .ip-ord2-btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .ip-ord2-step-active { fill: #0050D7; }
      .ip-ord2-step-done { fill: #059669; }
      .ip-ord2-step-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .ip-ord2-step-line { stroke: #E5E7EB; stroke-width: 2; }
      .ip-ord2-step-line-done { stroke: #059669; stroke-width: 2; }
      .ip-ord2-picker { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .ip-ord2-picker-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
      .ip-ord2-info { fill: #DBEAFE; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="ip-ord2-bg" width="1440" height="900"/>

  <!-- NAV1 - Header bleu OVH (50px) -->
  <rect class="ip-ord2-header" x="0" y="0" width="1440" height="50"/>
  <text class="ip-ord2-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="ip-ord2-text-white" x="120" y="32" font-size="14" opacity="0.7">Web Cloud</text>
  <text class="ip-ord2-text-white" x="220" y="32" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text class="ip-ord2-text-white" x="360" y="32" font-size="14" font-weight="600">Network</text>

  <!-- NAV2 - Sous-header blanc (40px) -->
  <rect class="ip-ord2-subheader" x="0" y="50" width="1440" height="40"/>
  <rect class="ip-ord2-border" x="0" y="89" width="1440" height="1"/>
  <text class="ip-ord2-text-primary" x="24" y="76" font-size="14" font-weight="600">IP</text>
  <text class="ip-ord2-text-muted" x="80" y="76" font-size="14">vRack</text>

  <!-- Back Button -->
  <text class="ip-ord2-text-primary" x="24" y="130" font-size="14">← Gérer les IPs</text>

  <!-- Title -->
  <text class="ip-ord2-text-dark" x="24" y="170" font-size="24" font-weight="600">Commander des Additional IP</text>

  <!-- Stepper -->
  <g transform="translate(24, 200)">
    <!-- Step 1 - Done -->
    <circle class="ip-ord2-step-done" cx="20" cy="20" r="16"/>
    <text class="ip-ord2-text-white" x="20" y="25" font-size="14" font-weight="600" text-anchor="middle">✓</text>
    <text class="ip-ord2-text-success" x="20" y="55" font-size="12" text-anchor="middle">Service</text>

    <line class="ip-ord2-step-line-done" x1="40" y1="20" x2="180" y2="20"/>

    <!-- Step 2 - Active -->
    <circle class="ip-ord2-step-active" cx="200" cy="20" r="16"/>
    <text class="ip-ord2-text-white" x="200" y="25" font-size="14" font-weight="600" text-anchor="middle">2</text>
    <text class="ip-ord2-text-dark" x="200" y="55" font-size="12" text-anchor="middle" font-weight="600">Offre</text>

    <line class="ip-ord2-step-line" x1="220" y1="20" x2="360" y2="20"/>

    <!-- Step 3 - Inactive -->
    <circle class="ip-ord2-step-inactive" cx="380" cy="20" r="16"/>
    <text class="ip-ord2-text-muted" x="380" y="25" font-size="14" font-weight="600" text-anchor="middle">3</text>
    <text class="ip-ord2-text-muted" x="380" y="55" font-size="12" text-anchor="middle">Localisation</text>

    <line class="ip-ord2-step-line" x1="400" y1="20" x2="540" y2="20"/>

    <!-- Step 4 - Inactive -->
    <circle class="ip-ord2-step-inactive" cx="560" cy="20" r="16"/>
    <text class="ip-ord2-text-muted" x="560" y="25" font-size="14" font-weight="600" text-anchor="middle">4</text>
    <text class="ip-ord2-text-muted" x="560" y="55" font-size="12" text-anchor="middle">Organisation</text>
  </g>

  <!-- Step 2 Content Card -->
  <rect class="ip-ord2-card" x="24" y="280" width="1392" height="520" rx="8"/>
  <rect class="ip-ord2-border" x="24" y="280" width="1392" height="520" rx="8"/>

  <!-- Selected Service Summary -->
  <rect class="ip-ord2-info" x="48" y="300" width="1344" height="50" rx="4"/>
  <text class="ip-ord2-text-dark" x="68" y="330" font-size="13">Service sélectionné : </text>
  <text class="ip-ord2-text-dark" x="200" y="330" font-size="13" font-weight="600">ns123456.ip-123-45-67.eu (Serveur dédié)</text>
  <text class="ip-ord2-text-primary" x="1320" y="330" font-size="13">Modifier</text>

  <!-- Step Header -->
  <text class="ip-ord2-text-dark" x="48" y="390" font-size="16" font-weight="600">Choisissez votre offre</text>

  <!-- Offer Pickers -->
  <g transform="translate(48, 420)">
    <!-- Additional IP (Failover) -->
    <rect class="ip-ord2-picker-selected" x="0" y="0" width="320" height="180" rx="8"/>
    <text class="ip-ord2-text-dark" x="160" y="35" font-size="16" font-weight="600" text-anchor="middle">Additional IP</text>
    <text class="ip-ord2-text-muted" x="160" y="60" font-size="12" text-anchor="middle">IP additionnelle individuelle</text>
    <text class="ip-ord2-text-muted" x="160" y="80" font-size="12" text-anchor="middle">Idéal pour la redondance</text>
    <text class="ip-ord2-text-muted" x="160" y="100" font-size="12" text-anchor="middle">et la migration de services</text>
    <rect x="60" y="120" width="200" height="1" fill="#E5E7EB"/>
    <text class="ip-ord2-text-dark" x="160" y="150" font-size="14" font-weight="600" text-anchor="middle">À partir de 2,00 € HT/mois</text>
    <text class="ip-ord2-text-muted" x="160" y="170" font-size="11" text-anchor="middle">par IP</text>

    <!-- Block Additional IP -->
    <rect class="ip-ord2-picker" x="340" y="0" width="320" height="180" rx="8"/>
    <text class="ip-ord2-text-dark" x="500" y="35" font-size="16" font-weight="600" text-anchor="middle">Bloc Additional IP</text>
    <text class="ip-ord2-text-muted" x="500" y="60" font-size="12" text-anchor="middle">Bloc d'IPs contiguës</text>
    <text class="ip-ord2-text-muted" x="500" y="80" font-size="12" text-anchor="middle">Pour les besoins avancés</text>
    <text class="ip-ord2-text-muted" x="500" y="100" font-size="12" text-anchor="middle">et infrastructures complexes</text>
    <rect x="400" y="120" width="200" height="1" fill="#E5E7EB"/>
    <text class="ip-ord2-text-dark" x="500" y="150" font-size="14" font-weight="600" text-anchor="middle">À partir de 2,00 € HT/mois</text>
    <text class="ip-ord2-text-muted" x="500" y="170" font-size="11" text-anchor="middle">par IP (blocs /28 à /24)</text>
  </g>

  <!-- Quantity Selection -->
  <g transform="translate(48, 620)">
    <text class="ip-ord2-text-dark" x="0" y="0" font-size="14" font-weight="600">Sélectionnez la quantité</text>

    <rect class="ip-ord2-card" x="0" y="20" width="400" height="60" rx="4"/>
    <rect class="ip-ord2-border" x="0" y="20" width="400" height="60" rx="4"/>

    <text class="ip-ord2-text-dark" x="20" y="55" font-size="14">Additional IP</text>

    <!-- Quantity controls -->
    <rect class="ip-ord2-btn-secondary" x="200" y="35" width="30" height="30" rx="4"/>
    <text class="ip-ord2-text-dark" x="215" y="55" font-size="16" text-anchor="middle">-</text>

    <rect class="ip-ord2-btn-secondary" x="240" y="35" width="50" height="30" rx="4"/>
    <text class="ip-ord2-text-dark" x="265" y="55" font-size="14" text-anchor="middle">1</text>

    <rect class="ip-ord2-btn-secondary" x="300" y="35" width="30" height="30" rx="4"/>
    <text class="ip-ord2-text-dark" x="315" y="55" font-size="16" text-anchor="middle">+</text>

    <text class="ip-ord2-text-dark" x="350" y="55" font-size="14" font-weight="600">2,00 € HT/mois</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(48, 740)">
    <rect class="ip-ord2-btn-secondary" x="0" y="0" width="100" height="36" rx="4"/>
    <text class="ip-ord2-text-dark" x="50" y="23" font-size="14" text-anchor="middle">Précédent</text>

    <rect class="ip-ord2-btn-primary" x="120" y="0" width="100" height="36" rx="4"/>
    <text class="ip-ord2-text-white" x="170" y="23" font-size="14" text-anchor="middle">Suivant</text>
  </g>
</svg>