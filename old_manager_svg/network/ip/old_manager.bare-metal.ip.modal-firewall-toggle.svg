<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="280" viewBox="0 0 550 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Activer/Désactiver le firewall</title>

  <!-- Overlay -->
  <rect width="550" height="280" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="220" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Activer le firewall</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Voulez-vous activer le firewall pour l'adresse IP :</text>
    <text x="0" y="30" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="600">51.210.xxx.100</text>

    <rect x="0" y="55" width="350" height="45" rx="4" fill="#FEF3C7"/>
    <text x="15" y="82" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">Une fois activé, vous devrez configurer les règles de filtrage</text>
    <text x="15" y="95" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">pour autoriser le trafic souhaité.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 200)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="28" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Activer</text>
  </g>
</svg>
