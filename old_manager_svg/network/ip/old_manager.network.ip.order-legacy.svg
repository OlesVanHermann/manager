<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 650" width="600" height="650">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="600" height="650" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="550" height="600" rx="8" class="card"/>
    <rect width="550" height="600" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="550" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="16" font-weight="600">Commander Additional IP</text>
      <text x="520" y="32" class="text-white" font-size="18" style="cursor:pointer;">x</text>
    </g>

    <!-- Breadcrumb steps -->
    <g transform="translate(30, 70)">
      <text class="text-link" font-size="12">1. Service</text>
      <text x="100" class="text-muted" font-size="12">></text>
      <text x="120" class="text-muted" font-size="12">2. Configuration</text>
      <text x="250" class="text-muted" font-size="12">></text>
      <text x="270" class="text-muted" font-size="12">3. Duree</text>
      <text x="350" class="text-muted" font-size="12">></text>
      <text x="370" class="text-muted" font-size="12">4. Resume</text>
    </g>

    <!-- Step 1: Service selection -->
    <g transform="translate(30, 110)">
      <text class="text-body">Selectionnez le service pour lequel vous desirez acheter des Additional IP</text>

      <!-- Service select -->
      <g transform="translate(0, 35)">
        <text class="text-body" font-weight="600" font-size="13">Service</text>
        <g transform="translate(0, 22)">
          <rect width="490" height="40" rx="4" class="card"/>
          <rect width="490" height="40" rx="4" class="border"/>
          <text x="15" y="26" class="text-body">ns123456.ip-51-178-0.eu</text>
          <text x="465" y="26" class="text-muted">v</text>
        </g>
      </g>

      <!-- Service info -->
      <g transform="translate(0, 120)">
        <text class="text-body" font-size="13">Votre serveur peut supporter jusqu'a :</text>
        <g transform="translate(20, 25)">
          <text class="text-muted" font-size="12">* 256 IP de blocs Additional IP</text>
          <text y="18" class="text-muted" font-size="12">* 16 Additional IP individuelles</text>
          <text y="36" class="text-muted" font-size="12">  (blocs de 1 IP)</text>
        </g>
      </g>

      <g transform="translate(0, 200)">
        <text class="text-body" fill="#16A34A" font-size="13">Cliquez sur "Suivant" pour acceder a la commande.</text>
      </g>
    </g>

    <!-- Resume section (Step 5 preview) -->
    <g transform="translate(30, 340)">
      <text class="text-title">Resume de votre commande</text>

      <g transform="translate(0, 30)">
        <rect width="490" height="150" rx="4" class="card"/>
        <rect width="490" height="150" rx="4" class="border"/>

        <g transform="translate(20, 25)">
          <text class="text-body" font-size="13">Additional IP x 5</text>
          <text x="350" class="text-body" font-size="13">10,00 EUR</text>
        </g>

        <line x1="20" y1="50" x2="470" y2="50" class="border"/>

        <g transform="translate(20, 75)">
          <text class="text-body" font-weight="600">Prix total HT :</text>
          <text x="350" class="text-danger" font-weight="600">10,00 EUR</text>
        </g>

        <g transform="translate(20, 100)">
          <text class="text-body" font-weight="600">Prix total TTC :</text>
          <text x="350" class="text-danger" font-weight="600">12,00 EUR</text>
        </g>
      </g>

      <g transform="translate(0, 200)">
        <text class="text-body" font-weight="600" font-size="12">Cliquez sur le bouton "Valider" afin de confirmer votre commande.</text>
        <text y="18" class="text-muted" font-size="11">Un nouvel onglet s'ouvrira et vous serez automatiquement redirige(e) vers l'interface de paiement.</text>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(30, 550)">
      <line x1="0" y1="0" x2="490" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body">Annuler</text>
      </g>

      <g transform="translate(280, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body">Precedent</text>
      </g>

      <g transform="translate(390, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white">Valider</text>
      </g>
    </g>
  </g>
</svg>
