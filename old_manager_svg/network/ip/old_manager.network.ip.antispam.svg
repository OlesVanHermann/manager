<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 500" width="1100" height="500">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-blocked { fill: #FEE2E2; }
      .text-blocked { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .badge-unblocking { fill: #FEF3C7; }
      .text-unblocking { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1100" height="500" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1100" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Back button + Title -->
  <g transform="translate(40, 80)">
    <g transform="translate(0, 0)">
      <rect width="100" height="36" rx="4" class="bg-white"/>
      <rect width="100" height="36" rx="4" class="border"/>
      <text x="15" y="23" class="text-muted" font-size="12">← Retour</text>
    </g>
    
    <text x="120" y="28" class="text-body" font-size="20" font-weight="600">Débloquer l'antispam pour l'IP 51.178.42.123</text>
  </g>

  <!-- IP Info section -->
  <g transform="translate(40, 145)">
    <!-- Left column - IP details -->
    <g transform="translate(0, 0)">
      <text class="text-muted" font-size="12" font-weight="600">Adresse IP</text>
      <text y="20" class="text-body" font-size="14">51.178.42.123</text>
      
      <text y="50" class="text-muted" font-size="12" font-weight="600">Statut</text>
      <g transform="translate(0, 65)">
        <rect width="70" height="22" rx="4" class="badge-blocked"/>
        <text x="10" y="15" class="text-blocked">Bloquée</text>
      </g>
    </g>
    
    <!-- Right column - Dates -->
    <g transform="translate(250, 0)">
      <text class="text-muted" font-size="12" font-weight="600">Date de blocage</text>
      <text y="20" class="text-body" font-size="14">28/12/2025 14:32</text>
      
      <text y="50" class="text-muted" font-size="12" font-weight="600">Date de déblocage possible</text>
      <text y="70" class="text-body" font-size="14">29/12/2025 14:32</text>
    </g>
    
    <!-- Unblock button -->
    <g transform="translate(850, 20)">
      <rect width="180" height="40" rx="4" class="bg-primary"/>
      <text x="90" y="26" text-anchor="middle" class="text-white" font-size="13">Débloquer l'antispam</text>
    </g>
  </g>

  <!-- Periods table -->
  <g transform="translate(40, 260)">
    <rect width="1020" height="200" rx="8" class="bg-white"/>
    <rect width="1020" height="200" rx="8" class="border"/>
    
    <!-- Table header -->
    <g transform="translate(0, 0)">
      <rect width="1020" height="40" rx="8 8 0 0" fill="#F9FAFB"/>
      <line x1="0" y1="40" x2="1020" y2="40" class="border"/>
      
      <text x="20" y="26" class="text-muted" font-size="12" font-weight="600">Date</text>
      <text x="200" y="26" class="text-muted" font-size="12" font-weight="600">Spam score</text>
      <text x="350" y="26" class="text-muted" font-size="12" font-weight="600">Total</text>
      <text x="500" y="26" class="text-muted" font-size="12" font-weight="600">Nombre de spams</text>
      <text x="700" y="26" class="text-muted" font-size="12" font-weight="600">Actions</text>
    </g>
    
    <!-- Row 1 -->
    <g transform="translate(0, 40)">
      <line x1="0" y1="50" x2="1020" y2="50" class="border"/>
      <text x="20" y="32" class="text-body" font-size="13">28/12/2025 14:32</text>
      <text x="200" y="32" class="text-body" font-size="13">8.5</text>
      <text x="350" y="32" class="text-body" font-size="13">156</text>
      <text x="500" y="32" class="text-body" font-size="13">42</text>
      <text x="700" y="32" class="text-link" font-size="13">Détails</text>
    </g>
    
    <!-- Row 2 -->
    <g transform="translate(0, 90)">
      <line x1="0" y1="50" x2="1020" y2="50" class="border"/>
      <text x="20" y="32" class="text-body" font-size="13">27/12/2025 09:15</text>
      <text x="200" y="32" class="text-body" font-size="13">7.2</text>
      <text x="350" y="32" class="text-body" font-size="13">89</text>
      <text x="500" y="32" class="text-body" font-size="13">18</text>
      <text x="700" y="32" class="text-link" font-size="13">Détails</text>
    </g>
    
    <!-- Row 3 -->
    <g transform="translate(0, 140)">
      <text x="20" y="32" class="text-body" font-size="13">26/12/2025 22:45</text>
      <text x="200" y="32" class="text-body" font-size="13">6.8</text>
      <text x="350" y="32" class="text-body" font-size="13">67</text>
      <text x="500" y="32" class="text-body" font-size="13">12</text>
      <text x="700" y="32" class="text-link" font-size="13">Détails</text>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(40, 470)">
    <text class="text-muted" font-size="12">Page 1 sur 3</text>
    <g transform="translate(900, -5)">
      <rect width="30" height="24" rx="4" class="bg-white"/>
      <rect width="30" height="24" rx="4" class="border"/>
      <text x="15" y="16" text-anchor="middle" class="text-muted" font-size="12">←</text>
    </g>
    <g transform="translate(935, -5)">
      <rect width="30" height="24" rx="4" class="bg-white"/>
      <rect width="30" height="24" rx="4" class="border"/>
      <text x="15" y="16" text-anchor="middle" class="text-muted" font-size="12">→</text>
    </g>
  </g>
</svg>
