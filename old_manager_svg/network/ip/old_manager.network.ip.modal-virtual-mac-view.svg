<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350" width="500" height="350">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="500" height="350" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="450" height="300" rx="8" class="card"/>
    <rect width="450" height="300" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="450" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Adresse MAC virtuelle</text>
      <text x="420" y="32" class="text-white" font-size="18" style="cursor:pointer;">Ã—</text>
    </g>

    <!-- Stepper -->
    <g transform="translate(200, 70)">
      <circle cx="0" cy="0" r="12" fill="#0050D7"/>
      <text x="0" y="4" text-anchor="middle" class="text-white" font-size="10">1</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 95)">
      <text class="text-muted" font-size="12">Voici les informations de l'adresse MAC virtuelle :</text>
      
      <!-- IP Address row -->
      <g transform="translate(0, 30)">
        <text class="text-muted" font-size="12" font-weight="600">Adresse IP</text>
        <text x="200" y="0" class="text-body" font-size="13">51.178.42.123</text>
      </g>
      
      <!-- MAC Address row -->
      <g transform="translate(0, 60)">
        <text class="text-muted" font-size="12" font-weight="600">Adresse MAC</text>
        <text x="200" y="0" class="text-body" font-size="13">02:00:00:a1:b2:c3</text>
      </g>
      
      <!-- Type row -->
      <g transform="translate(0, 90)">
        <text class="text-muted" font-size="12" font-weight="600">Type</text>
        <text x="200" y="0" class="text-body" font-size="13">ovh</text>
      </g>
      
      <!-- VM Name row -->
      <g transform="translate(0, 120)">
        <text class="text-muted" font-size="12" font-weight="600">Nom de la machine</text>
        <text x="200" y="0" class="text-body" font-size="13">vm-production-01</text>
      </g>
    </g>

    <!-- Footer button -->
    <g transform="translate(25, 250)">
      <line x1="0" y1="0" x2="400" y2="0" class="border"/>

      <g transform="translate(300, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Fermer</text>
      </g>
    </g>
  </g>
</svg>
