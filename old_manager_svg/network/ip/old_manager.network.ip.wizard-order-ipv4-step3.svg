<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .ip-ord3-bg { fill: #F6F6F9; }
      .ip-ord3-header { fill: #000E9C; }
      .ip-ord3-subheader { fill: #FFFFFF; }
      .ip-ord3-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .ip-ord3-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .ip-ord3-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .ip-ord3-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .ip-ord3-text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .ip-ord3-card { fill: #FFFFFF; }
      .ip-ord3-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .ip-ord3-btn-primary { fill: #0050D7; }
      .ip-ord3-btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .ip-ord3-step-active { fill: #0050D7; }
      .ip-ord3-step-done { fill: #059669; }
      .ip-ord3-step-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .ip-ord3-step-line { stroke: #E5E7EB; stroke-width: 2; }
      .ip-ord3-step-line-done { stroke: #059669; stroke-width: 2; }
      .ip-ord3-info { fill: #DBEAFE; }
      .ip-ord3-flag { fill: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="ip-ord3-bg" width="1440" height="900"/>

  <!-- NAV1 - Header bleu OVH (50px) -->
  <rect class="ip-ord3-header" x="0" y="0" width="1440" height="50"/>
  <text class="ip-ord3-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="ip-ord3-text-white" x="120" y="32" font-size="14" opacity="0.7">Web Cloud</text>
  <text class="ip-ord3-text-white" x="220" y="32" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text class="ip-ord3-text-white" x="360" y="32" font-size="14" font-weight="600">Network</text>

  <!-- NAV2 - Sous-header blanc (40px) -->
  <rect class="ip-ord3-subheader" x="0" y="50" width="1440" height="40"/>
  <rect class="ip-ord3-border" x="0" y="89" width="1440" height="1"/>
  <text class="ip-ord3-text-primary" x="24" y="76" font-size="14" font-weight="600">IP</text>

  <!-- Back Button -->
  <text class="ip-ord3-text-primary" x="24" y="130" font-size="14">← Gérer les IPs</text>

  <!-- Title -->
  <text class="ip-ord3-text-dark" x="24" y="170" font-size="24" font-weight="600">Commander des Additional IP</text>

  <!-- Stepper -->
  <g transform="translate(24, 200)">
    <!-- Step 1 - Done -->
    <circle class="ip-ord3-step-done" cx="20" cy="20" r="16"/>
    <text class="ip-ord3-text-white" x="20" y="25" font-size="14" text-anchor="middle">✓</text>
    <text class="ip-ord3-text-success" x="20" y="55" font-size="12" text-anchor="middle">Service</text>

    <line class="ip-ord3-step-line-done" x1="40" y1="20" x2="180" y2="20"/>

    <!-- Step 2 - Done -->
    <circle class="ip-ord3-step-done" cx="200" cy="20" r="16"/>
    <text class="ip-ord3-text-white" x="200" y="25" font-size="14" text-anchor="middle">✓</text>
    <text class="ip-ord3-text-success" x="200" y="55" font-size="12" text-anchor="middle">Offre</text>

    <line class="ip-ord3-step-line-done" x1="220" y1="20" x2="360" y2="20"/>

    <!-- Step 3 - Active -->
    <circle class="ip-ord3-step-active" cx="380" cy="20" r="16"/>
    <text class="ip-ord3-text-white" x="380" y="25" font-size="14" font-weight="600" text-anchor="middle">3</text>
    <text class="ip-ord3-text-dark" x="380" y="55" font-size="12" text-anchor="middle" font-weight="600">Localisation</text>

    <line class="ip-ord3-step-line" x1="400" y1="20" x2="540" y2="20"/>

    <!-- Step 4 - Inactive -->
    <circle class="ip-ord3-step-inactive" cx="560" cy="20" r="16"/>
    <text class="ip-ord3-text-muted" x="560" y="25" font-size="14" font-weight="600" text-anchor="middle">4</text>
    <text class="ip-ord3-text-muted" x="560" y="55" font-size="12" text-anchor="middle">Organisation</text>
  </g>

  <!-- Step 3 Content Card -->
  <rect class="ip-ord3-card" x="24" y="280" width="1392" height="520" rx="8"/>
  <rect class="ip-ord3-border" x="24" y="280" width="1392" height="520" rx="8"/>

  <!-- Summary Info -->
  <rect class="ip-ord3-info" x="48" y="300" width="1344" height="70" rx="4"/>
  <text class="ip-ord3-text-dark" x="68" y="325" font-size="13">Service : </text>
  <text class="ip-ord3-text-dark" x="130" y="325" font-size="13" font-weight="600">ns123456.ip-123-45-67.eu</text>
  <text class="ip-ord3-text-primary" x="380" y="325" font-size="13">Modifier</text>
  <text class="ip-ord3-text-dark" x="68" y="350" font-size="13">Offre : </text>
  <text class="ip-ord3-text-dark" x="110" y="350" font-size="13" font-weight="600">1 × Additional IP - 2,00 € HT/mois</text>
  <text class="ip-ord3-text-primary" x="380" y="350" font-size="13">Modifier</text>

  <!-- Step Header -->
  <text class="ip-ord3-text-dark" x="48" y="410" font-size="16" font-weight="600">Sélectionnez la localisation de l'IP</text>
  <text class="ip-ord3-text-muted" x="48" y="435" font-size="13">Choisissez le pays où votre IP sera géolocalisée.</text>

  <!-- Country Selection Dropdown -->
  <text class="ip-ord3-text-dark" x="48" y="480" font-size="13" font-weight="500">Pays</text>
  <rect class="ip-ord3-btn-secondary" x="48" y="495" width="400" height="40" rx="4"/>
  <rect class="ip-ord3-flag" x="60" y="505" width="24" height="16" rx="2"/>
  <text class="ip-ord3-text-dark" x="95" y="520" font-size="14">France</text>
  <text class="ip-ord3-text-muted" x="420" y="520" font-size="14">▼</text>

  <!-- Country Options (Expanded) -->
  <rect class="ip-ord3-card" x="48" y="545" width="400" height="200" rx="4"/>
  <rect class="ip-ord3-border" x="48" y="545" width="400" height="200" rx="4"/>

  <g transform="translate(60, 565)">
    <!-- France - Selected -->
    <rect fill="#E8F0FE" x="-12" y="-10" width="388" height="35" rx="2"/>
    <rect class="ip-ord3-flag" x="0" y="0" width="24" height="16" rx="2"/>
    <text class="ip-ord3-text-dark" x="35" y="12" font-size="13" font-weight="500">France</text>
    <text class="ip-ord3-text-primary" x="350" y="12" font-size="13">✓</text>

    <!-- Germany -->
    <rect class="ip-ord3-flag" x="0" y="35" width="24" height="16" rx="2"/>
    <text class="ip-ord3-text-dark" x="35" y="47" font-size="13">Allemagne</text>

    <!-- Belgium -->
    <rect class="ip-ord3-flag" x="0" y="70" width="24" height="16" rx="2"/>
    <text class="ip-ord3-text-dark" x="35" y="82" font-size="13">Belgique</text>

    <!-- United Kingdom -->
    <rect class="ip-ord3-flag" x="0" y="105" width="24" height="16" rx="2"/>
    <text class="ip-ord3-text-dark" x="35" y="117" font-size="13">Royaume-Uni</text>

    <!-- Poland -->
    <rect class="ip-ord3-flag" x="0" y="140" width="24" height="16" rx="2"/>
    <text class="ip-ord3-text-dark" x="35" y="152" font-size="13">Pologne</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(48, 760)">
    <rect class="ip-ord3-btn-secondary" x="0" y="0" width="100" height="36" rx="4"/>
    <text class="ip-ord3-text-dark" x="50" y="23" font-size="14" text-anchor="middle">Précédent</text>

    <rect class="ip-ord3-btn-primary" x="120" y="0" width="100" height="36" rx="4"/>
    <text class="ip-ord3-text-white" x="170" y="23" font-size="14" text-anchor="middle">Suivant</text>
  </g>
</svg>