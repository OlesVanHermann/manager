<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 420" width="550" height="420">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-tab-active { fill: #FFFFFF; }
      .bg-tab-inactive { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="420" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="370" rx="8" class="card"/>
    <rect width="500" height="370" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="16" font-weight="600">Voir/Modifier les informations sur le bloc IP</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">Ã—</text>
    </g>

    <!-- Description -->
    <g transform="translate(25, 65)">
      <text class="text-muted" font-size="12">Cette section vous permet de personnaliser les informations publiques</text>
      <text y="16" class="text-muted" font-size="12">sur votre bloc IP (informations presentes sur la base whois).</text>
    </g>

    <!-- Tabs -->
    <g transform="translate(25, 105)">
      <!-- Tab Reseau (active) -->
      <g transform="translate(0, 0)">
        <rect width="120" height="35" rx="4 4 0 0" class="bg-tab-active"/>
        <rect width="120" height="35" rx="4 4 0 0" class="border"/>
        <rect width="120" height="3" y="32" fill="#0050D7"/>
        <text x="60" y="22" text-anchor="middle" class="text-link" font-weight="600">Reseau</text>
      </g>
      <!-- Tab Organisation -->
      <g transform="translate(125, 0)">
        <rect width="120" height="35" rx="4 4 0 0" class="bg-tab-inactive"/>
        <rect width="120" height="35" rx="4 4 0 0" class="border"/>
        <text x="60" y="22" text-anchor="middle" class="text-muted">Organisation</text>
      </g>
    </g>

    <!-- Tab content: Reseau -->
    <g transform="translate(25, 160)">
      <!-- Netname field -->
      <g transform="translate(0, 0)">
        <text class="text-body" font-weight="600" font-size="13">Nom du reseau (Netname)</text>
        <g transform="translate(0, 22)">
          <rect width="450" height="40" rx="4" class="card"/>
          <rect width="450" height="40" rx="4" class="border"/>
          <text x="15" y="26" class="text-body">OVH-CUSTOMER-NET</text>
        </g>
      </g>

      <!-- Description field -->
      <g transform="translate(0, 85)">
        <text class="text-body" font-weight="600" font-size="13">Description</text>
        <g transform="translate(0, 22)">
          <rect width="450" height="80" rx="4" class="card"/>
          <rect width="450" height="80" rx="4" class="border"/>
          <text x="15" y="26" class="text-body" font-size="13">Web hosting infrastructure</text>
          <text x="15" y="45" class="text-body" font-size="13">Production servers</text>
        </g>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 320)">
      <line x1="0" y1="0" x2="450" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body">Annuler</text>
      </g>

      <g transform="translate(350, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white">Editer</text>
      </g>
    </g>
  </g>
</svg>
