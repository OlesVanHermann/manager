<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 440" width="550" height="440">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #4B5563; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .text-helper { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; rx: 4; }
      .input-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .checkbox-box { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; rx: 2; }
      .checkbox-checked { fill: #0050D7; stroke: #0050D7; stroke-width: 1; rx: 2; }
      .checkbox-mark { fill: none; stroke: #FFFFFF; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .btn-primary { fill: #0050D7; rx: 4; }
      .btn-primary-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .btn-ghost { fill: transparent; rx: 4; }
      .btn-ghost-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #0050D7; }
      .modal-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)) drop-shadow(0 2px 4px rgba(0,0,0,0.06)); }
    </style>
  </defs>

  <!-- Modal Overlay -->
  <rect width="550" height="440" class="modal-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(50, 40)" class="modal-shadow">
    <rect width="450" height="360" class="modal-bg" rx="8"/>

    <!-- Modal Header -->
    <g transform="translate(24, 24)">
      <text class="text-title">Configurer les alertes IP</text>
    </g>

    <!-- Close button -->
    <g transform="translate(410, 16)">
      <text font-family="Source Sans Pro, sans-serif" font-size="20" fill="#6B7280" style="cursor: pointer;">×</text>
    </g>

    <!-- Modal Description -->
    <g transform="translate(24, 56)">
      <text class="text-body">
        <tspan x="0" dy="0">Configurez les alertes pour être notifié des événements</tspan>
        <tspan x="0" dy="18">liés à vos adresses IP.</tspan>
      </text>
    </g>

    <!-- Alert types -->
    <g transform="translate(24, 110)">
      <text class="text-label">Types d'alertes</text>

      <!-- Checkbox: DDoS -->
      <g transform="translate(0, 28)">
        <rect width="18" height="18" class="checkbox-checked"/>
        <polyline points="4,9 7,12 14,5" class="checkbox-mark"/>
        <text x="28" y="14" class="text-body">Attaques DDoS détectées</text>
      </g>

      <!-- Checkbox: Mitigation -->
      <g transform="translate(0, 56)">
        <rect width="18" height="18" class="checkbox-checked"/>
        <polyline points="4,9 7,12 14,5" class="checkbox-mark"/>
        <text x="28" y="14" class="text-body">Mitigation activée/désactivée</text>
      </g>

      <!-- Checkbox: Antihack -->
      <g transform="translate(0, 84)">
        <rect width="18" height="18" class="checkbox-box"/>
        <text x="28" y="14" class="text-body">Blocage anti-hack</text>
      </g>
    </g>

    <!-- Email field -->
    <g transform="translate(24, 220)">
      <text class="text-label">Email de notification</text>
      <rect x="0" y="20" width="402" height="40" class="input-field"/>
      <text x="12" y="46" class="input-text">admin@example.com</text>
    </g>

    <!-- Modal Footer / Actions -->
    <g transform="translate(24, 310)">
      <g transform="translate(260, 0)">
        <rect width="80" height="36" class="btn-ghost"/>
        <text x="12" y="23" class="btn-ghost-text">Annuler</text>
      </g>
      <g transform="translate(350, 0)">
        <rect width="76" height="36" class="btn-primary"/>
        <text x="8" y="23" class="btn-primary-text">Enregistrer</text>
      </g>
    </g>
  </g>
</svg>
