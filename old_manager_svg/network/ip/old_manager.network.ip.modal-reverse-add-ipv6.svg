<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 420" width="550" height="420">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-info { stroke: #BFDBFE; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="420" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="370" rx="8" class="card"/>
    <rect width="500" height="370" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Configurer le reverse d'une IPv6</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">x</text>
    </g>

    <!-- Info message -->
    <g transform="translate(25, 70)">
      <rect width="450" height="45" rx="4" class="bg-info"/>
      <rect width="450" height="45" rx="4" class="border-info"/>
      <text x="15" y="20" class="text-info" font-size="12">Inserez une IPv6 valide contenue dans ce block,</text>
      <text x="15" y="35" class="text-info" font-size="12">et cliquez sur « Valider ».</text>
    </g>

    <!-- Form -->
    <g transform="translate(25, 135)">
      <!-- Bloc IP (disabled) -->
      <g transform="translate(0, 0)">
        <text class="text-body" font-weight="600" font-size="13">Bloc IP</text>
        <g transform="translate(0, 22)">
          <rect width="450" height="36" rx="4" fill="#F3F4F6"/>
          <rect width="450" height="36" rx="4" class="border"/>
          <text x="15" y="24" class="text-muted" font-size="13">2001:41d0:302:2100::/56</text>
        </g>
      </g>

      <!-- Adresse IP -->
      <g transform="translate(0, 75)">
        <text class="text-body" font-weight="600" font-size="13">Adresse IP</text>
        <g transform="translate(0, 22)">
          <rect width="450" height="36" rx="4" class="card"/>
          <rect width="450" height="36" rx="4" class="border"/>
          <text x="15" y="24" class="text-muted" font-size="13">2001:41d0:302:2100::1</text>
        </g>
      </g>

      <!-- Reverse -->
      <g transform="translate(0, 150)">
        <text class="text-body" font-weight="600" font-size="13">Reverse</text>
        <g transform="translate(0, 22)">
          <rect width="450" height="36" rx="4" class="card"/>
          <rect width="450" height="36" rx="4" class="border"/>
          <text x="15" y="24" class="text-muted" font-size="13">mail.example.com</text>
        </g>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 315)">
      <line x1="0" y1="0" x2="450" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body">Annuler</text>
      </g>

      <g transform="translate(350, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white">Valider</text>
      </g>
    </g>
  </g>
</svg>
