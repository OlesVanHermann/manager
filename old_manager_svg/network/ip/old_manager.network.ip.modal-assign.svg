<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="420" viewBox="0 0 600 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Network - Assign IP Modal</title>
  <rect width="600" height="420" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="30" width="500" height="360" rx="8" fill="white"/>
  <g transform="translate(50, 30)"><rect x="0" y="0" width="500" height="55" rx="8" fill="#F9FAFB"/><text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Assigner une IP Failover</text><text x="470" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text></g>
  <g transform="translate(75, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">IP à assigner</text>
    <g transform="translate(0, 15)"><rect x="0" y="0" width="450" height="40" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/><text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">141.94.200.15</text></g>
  </g>
  <g transform="translate(75, 180)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Serveur de destination</text>
    <g transform="translate(0, 15)"><rect x="0" y="0" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ns123456.ip-xxx-xxx.eu</text><text x="425" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">▼</text></g>
  </g>
  <g transform="translate(75, 255)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Adresse MAC virtuelle (optionnel)</text>
    <g transform="translate(0, 15)"><rect x="0" y="0" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">02:00:00:xx:xx:xx (auto-généré)</text></g>
  </g>
  <g transform="translate(75, 320)">
    <rect x="0" y="0" width="450" height="40" rx="4" fill="#EFF6FF"/>
    <text x="15" y="25" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11">ℹ️ L'assignation peut prendre quelques minutes à se propager.</text>
  </g>
  <g transform="translate(75, 375)"><rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="25" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text><rect x="350" y="0" width="100" height="36" rx="4" fill="#0050D7"/><text x="375" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Assigner</text></g>
</svg>
