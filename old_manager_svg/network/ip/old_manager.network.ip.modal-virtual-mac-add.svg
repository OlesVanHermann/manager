<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 450" width="550" height="450">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="450" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="400" rx="8" class="card"/>
    <rect width="500" height="400" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Ajouter une adresse MAC virtuelle</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">Ã—</text>
    </g>

    <!-- Stepper -->
    <g transform="translate(200, 70)">
      <circle cx="0" cy="0" r="12" fill="#0050D7"/>
      <text x="0" y="4" text-anchor="middle" class="text-white" font-size="10">1</text>
      <line x1="15" y1="0" x2="75" y2="0" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="90" cy="0" r="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="90" y="4" text-anchor="middle" class="text-muted" font-size="10">2</text>
    </g>

    <!-- Form content -->
    <g transform="translate(30, 100)">
      <!-- Radio options -->
      <g transform="translate(0, 0)">
        <!-- New MAC option (selected) -->
        <g transform="translate(0, 0)">
          <circle cx="10" cy="10" r="8" fill="white" stroke="#0050D7" stroke-width="2"/>
          <circle cx="10" cy="10" r="4" fill="#0050D7"/>
          <text x="30" y="15" class="text-body" font-size="13">Creer une nouvelle adresse MAC virtuelle</text>
        </g>
        
        <!-- Existing MAC option -->
        <g transform="translate(0, 35)">
          <circle cx="10" cy="10" r="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
          <text x="30" y="15" class="text-body" font-size="13">Utiliser une adresse MAC virtuelle existante</text>
        </g>
      </g>
      
      <!-- Type select (for new MAC) -->
      <g transform="translate(0, 90)">
        <text class="text-body" font-size="13" font-weight="600">Type</text>
        <g transform="translate(0, 20)">
          <rect width="440" height="36" rx="4" class="card"/>
          <rect width="440" height="36" rx="4" class="border"/>
          <text x="15" y="23" class="text-body" font-size="13">ovh</text>
          <text x="415" y="23" class="text-muted" font-size="12">v</text>
        </g>
      </g>
      
      <!-- Virtual machine name -->
      <g transform="translate(0, 165)">
        <text class="text-body" font-size="13" font-weight="600">Nom de la machine virtuelle</text>
        <g transform="translate(0, 20)">
          <rect width="440" height="36" rx="4" class="card"/>
          <rect width="440" height="36" rx="4" class="border"/>
          <text x="15" y="23" class="text-muted" font-size="13">vm-production-01</text>
        </g>
        <text y="75" class="text-muted" font-size="11">255 caracteres maximum</text>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(30, 345)">
      <line x1="0" y1="0" x2="440" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>

      <g transform="translate(340, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Valider</text>
      </g>
    </g>
  </g>
</svg>
