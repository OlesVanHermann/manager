<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Statut ARP</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="450" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Voir ARP</text>
  <text x="470" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Status -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Statut</text>
    <rect x="150" y="-15" width="80" height="24" rx="4" fill="#FEE2E2"/>
    <text x="168" y="3" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Bloqué</text>

    <!-- Blocked since -->
    <text x="0" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Bloqué depuis</text>
    <text x="150" y="45" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">29/12/2024 10:15:32</text>

    <!-- Remaining time -->
    <text x="0" y="85" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Temps restant</text>
    <text x="150" y="85" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">23h 45min</text>

    <!-- Logs section -->
    <text x="0" y="130" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Logs</text>
    <rect x="0" y="145" width="350" height="100" rx="4" fill="#F3F4F6"/>
    <text x="10" y="165" fill="#6B7280" font-family="monospace" font-size="10">Dec 29 10:15:32 - ARP blocked</text>
    <text x="10" y="180" fill="#6B7280" font-family="monospace" font-size="10">Reason: Too many ARP requests</text>
    <text x="10" y="195" fill="#6B7280" font-family="monospace" font-size="10">Source IP: 51.210.xxx.100</text>
    <text x="10" y="210" fill="#6B7280" font-family="monospace" font-size="10">Requests count: 1250/min</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(200, 300)">
    <rect x="0" y="0" width="120" height="36" rx="4" fill="#F59E0B"/>
    <text x="20" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Débloquer</text>

    <rect x="135" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Fermer</text>
  </g>
</svg>
