<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 180" width="1200" height="180">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-active { stroke: #0050D7; stroke-width: 3; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="180" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Page header -->
  <g transform="translate(40, 80)">
    <!-- Title with buttons -->
    <text class="text-body" font-size="24" font-weight="600">IP</text>
    
    <!-- Action buttons -->
    <g transform="translate(60, -8)">
      <rect width="160" height="36" rx="4" class="bg-white"/>
      <rect width="160" height="36" rx="4" class="border"/>
      <text x="12" y="23" fill="#0050D7" font-size="14">+</text>
      <text x="28" y="23" class="text-body" font-size="13">Commander une IP</text>
    </g>
    
    <g transform="translate(230, -8)">
      <rect width="160" height="36" rx="4" class="bg-white"/>
      <rect width="160" height="36" rx="4" class="border"/>
      <text x="12" y="23" fill="#0050D7" font-size="14">+</text>
      <text x="28" y="23" class="text-body" font-size="13">Bring your own IP</text>
    </g>
    
    <!-- Guide menu (right side) -->
    <g transform="translate(950, -8)">
      <rect width="100" height="36" rx="4" class="bg-white"/>
      <rect width="100" height="36" rx="4" class="border"/>
      <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Guides v</text>
    </g>
  </g>

  <!-- Tabs -->
  <g transform="translate(40, 135)">
    <!-- Tab 1 - IP (active) -->
    <g transform="translate(0, 0)">
      <text class="text-link" font-weight="600" font-size="14">IP</text>
      <line x1="0" y1="20" x2="15" y2="20" class="border-active"/>
    </g>
    
    <!-- Tab 2 - Additional IP -->
    <g transform="translate(60, 0)">
      <text class="text-muted" font-size="14">Additional IP</text>
    </g>
  </g>
</svg>
