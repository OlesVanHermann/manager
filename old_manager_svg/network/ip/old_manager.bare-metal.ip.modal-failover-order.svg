<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="500" viewBox="0 0 650 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Order Failover IP Modal</title>

  <!-- Overlay -->
  <rect width="650" height="500" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="550" height="440" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="50" y="30" width="550" height="55" rx="8" fill="#EFF6FF"/>
  <text x="75" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Commander une IP Failover</text>
  <text x="570" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Form content -->
  <g transform="translate(75, 110)">
    <!-- Country field -->
    <g transform="translate(0, 0)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Pays de géolocalisation</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="500" height="40" rx="4" fill="white" stroke="#0050D7"/>
        <text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">France</text>
        <text x="480" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
      </g>
    </g>

    <!-- Service field -->
    <g transform="translate(0, 80)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Service associé</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="500" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ns1234567.ip-51-210.eu</text>
        <text x="480" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
      </g>
    </g>

    <!-- Quantity field -->
    <g transform="translate(0, 160)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nombre d'IPs</text>
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="150" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="65" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">1</text>
        <rect x="110" y="8" width="25" height="25" rx="4" fill="#F9FAFB"/>
        <text x="118" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">+</text>
        <rect x="15" y="8" width="25" height="25" rx="4" fill="#F9FAFB"/>
        <text x="24" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="16">−</text>
      </g>
    </g>

    <!-- Price summary -->
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="500" height="80" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="20" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Prix mensuel</text>
      <text x="400" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500" text-anchor="end">2,40 € HT/mois</text>
      <line x1="20" y1="45" x2="480" y2="45" stroke="#E5E7EB"/>
      <text x="20" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Frais de mise en service</text>
      <text x="400" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="500" text-anchor="end">Gratuit</text>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 420)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="28" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="400" y="0" width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="418" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Commander</text>
  </g>
</svg>
