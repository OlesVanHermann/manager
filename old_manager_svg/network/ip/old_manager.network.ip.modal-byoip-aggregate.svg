<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 450" width="550" height="450">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-light { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="450" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 30)">
    <rect width="500" height="390" rx="8" class="card"/>
    <rect width="500" height="390" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="16" font-weight="600">Agreger le bloc 203.0.113.0/26</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">×</text>
    </g>

    <!-- Content -->
    <g transform="translate(30, 70)">
      <!-- Description -->
      <text class="text-body" font-size="13">Veuillez specifier le bloc parent desire</text>

      <!-- Parent size select -->
      <g transform="translate(0, 35)">
        <rect width="440" height="40" rx="4" class="card"/>
        <rect width="440" height="40" rx="4" class="border"/>
        <text x="15" y="26" class="text-body">/24 (203.0.113.0/24)</text>
        <text x="415" y="26" class="text-muted">▼</text>
      </g>

      <!-- Result preview -->
      <g transform="translate(0, 100)">
        <rect width="440" height="170" rx="8" class="bg-light"/>
        <g transform="translate(20, 25)">
          <text class="text-body" font-weight="600" font-size="13">Cette action entrainera l'agregation des sous-reseaux suivants :</text>

          <g transform="translate(0, 30)">
            <text class="text-body" font-size="13">• 203.0.113.0/26</text>
            <text y="22" class="text-body" font-size="13">• 203.0.113.64/26</text>
            <text y="44" class="text-body" font-size="13">• 203.0.113.128/26</text>
            <text y="66" class="text-body" font-size="13">• 203.0.113.192/26</text>
          </g>

          <g transform="translate(0, 115)">
            <text class="text-muted" font-size="11">Resultat : 203.0.113.0/24 (256 adresses)</text>
          </g>
        </g>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(30, 340)">
      <line x1="0" y1="0" x2="440" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body">Annuler</text>
      </g>

      <g transform="translate(340, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white">Agreger</text>
      </g>
    </g>
  </g>
</svg>
