<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 550" width="550" height="550">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-label { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="550" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="500" rx="8" class="card"/>
    <rect width="500" height="500" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Details de l'organisation</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">x</text>
    </g>

    <!-- Organisation details -->
    <g transform="translate(25, 70)">
      <!-- Organisation ID -->
      <g transform="translate(0, 0)">
        <text class="text-label">Organisation</text>
        <text y="18" class="text-body">ORG-ABC123</text>
      </g>

      <!-- Type -->
      <g transform="translate(0, 50)">
        <text class="text-label">Type</text>
        <text y="18" class="text-body">RIPE</text>
      </g>

      <!-- Nom -->
      <g transform="translate(0, 100)">
        <text class="text-label">Nom</text>
        <text y="18" class="text-body">Doe</text>
      </g>

      <!-- Prenom -->
      <g transform="translate(0, 150)">
        <text class="text-label">Prenom</text>
        <text y="18" class="text-body">John</text>
      </g>

      <!-- Pays -->
      <g transform="translate(0, 200)">
        <text class="text-label">Pays</text>
        <text y="18" class="text-body">France</text>
      </g>

      <!-- Email -->
      <g transform="translate(0, 250)">
        <text class="text-label">Email</text>
        <text y="18" class="text-body">abuse@example.com</text>
      </g>

      <!-- Adresse -->
      <g transform="translate(0, 300)">
        <text class="text-label">Adresse</text>
        <text y="18" class="text-body">2 rue Kellermann</text>
      </g>

      <!-- Code postal -->
      <g transform="translate(0, 350)">
        <text class="text-label">Code postal</text>
        <text y="18" class="text-body">59100</text>
      </g>

      <!-- Ville -->
      <g transform="translate(250, 350)">
        <text class="text-label">Ville</text>
        <text y="18" class="text-body">Roubaix</text>
      </g>

      <!-- Telephone -->
      <g transform="translate(0, 400)">
        <text class="text-label">Telephone</text>
        <text y="18" class="text-body">+33 1 23 45 67 89</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(25, 445)">
      <line x1="0" y1="0" x2="450" y2="0" class="border"/>
      <g transform="translate(350, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body">Fermer</text>
      </g>
    </g>
  </g>
</svg>
