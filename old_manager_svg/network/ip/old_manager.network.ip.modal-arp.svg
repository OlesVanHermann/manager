<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-code { fill: #1F2937; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-code { fill: #10B981; font-family: monospace; font-size: 11px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
      .badge-danger { fill: #FEE2E2; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="500" height="400" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="450" height="350" rx="8" class="card"/>
    <rect width="450" height="350" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="450" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="16" font-weight="600">ARP</text>
      <text x="420" y="32" class="text-white" font-size="18" style="cursor:pointer;">Ã—</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 70)">
      <!-- Status row -->
      <g transform="translate(0, 0)">
        <text class="text-muted" font-size="12">Statut</text>
        <g transform="translate(150, -5)">
          <rect width="70" height="22" rx="11" class="badge-danger"/>
          <text x="35" y="15" text-anchor="middle" class="text-danger" font-size="11">Bloquee</text>
        </g>
      </g>

      <!-- Blocked since -->
      <g transform="translate(0, 35)">
        <text class="text-muted" font-size="12">Bloquee depuis</text>
        <text x="150" y="0" class="text-body" font-size="13">02/01/2025 14:22:45</text>
      </g>

      <!-- Remaining time -->
      <g transform="translate(0, 70)">
        <text class="text-muted" font-size="12">Temps restant (s)</text>
        <text x="150" y="0" class="text-body" font-size="13">7200</text>
      </g>

      <!-- Logs section -->
      <g transform="translate(0, 110)">
        <text class="text-muted" font-size="12">Logs :</text>
        <g transform="translate(0, 20)">
          <rect width="400" height="100" rx="4" class="bg-code"/>
          <text x="10" y="20" class="text-code">[2025-01-02 14:22:45] ARP spoofing detected</text>
          <text x="10" y="35" class="text-code">[2025-01-02 14:22:45] Invalid MAC address broadcast</text>
          <text x="10" y="50" class="text-code">[2025-01-02 14:22:46] ARP table poisoning attempt</text>
          <text x="10" y="65" class="text-code">[2025-01-02 14:22:46] Source blocked: 51.178.42.123</text>
          <text x="10" y="80" class="text-code">[2025-01-02 14:22:46] Auto-unblock in 2 hours</text>
        </g>
      </g>

      <!-- Unblock button -->
      <g transform="translate(0, 240)">
        <rect width="130" height="36" rx="4" class="card"/>
        <rect width="130" height="36" rx="4" class="border"/>
        <text x="65" y="23" text-anchor="middle" class="text-body" font-size="13">Debloquer l'IP</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(25, 305)">
      <line x1="0" y1="0" x2="400" y2="0" class="border"/>
      <g transform="translate(300, 15)">
        <rect width="100" height="30" rx="4" class="card"/>
        <rect width="100" height="30" rx="4" class="border"/>
        <text x="50" y="20" text-anchor="middle" class="text-body" font-size="13">Fermer</text>
      </g>
    </g>
  </g>
</svg>
