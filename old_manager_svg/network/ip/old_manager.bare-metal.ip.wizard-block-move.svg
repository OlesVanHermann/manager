<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Wizard Move IP Block</title>

  <!-- Overlay -->
  <rect width="600" height="450" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="390" rx="8" fill="white"/>

  <!-- Modal Header -->
  <rect x="50" y="30" width="500" height="55" rx="8" fill="#F9FAFB"/>
  <text x="75" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Déplacer le bloc IP Additional IP</text>
  <text x="520" y="65" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Stepper -->
  <g transform="translate(75, 105)">
    <!-- Step 1 indicator (active) -->
    <circle cx="15" cy="15" r="15" fill="#0050D7"/>
    <text x="15" y="20" fill="white" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">1</text>
    <line x1="35" y1="15" x2="175" y2="15" stroke="#E5E7EB" stroke-width="2"/>
    <!-- Step 2 indicator -->
    <circle cx="190" cy="15" r="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="190" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">2</text>
  </g>

  <!-- Form content -->
  <g transform="translate(75, 155)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Vers quel service souhaitez-vous déplacer le bloc</text>
    <text x="0" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="600">51.210.123.0/24</text>
    <text x="130" y="20" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">?</text>

    <!-- From field -->
    <g transform="translate(0, 50)">
      <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">Actuellement attaché à</text>
      <text x="0" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ns1234567.ip-51-210-123.eu</text>
    </g>

    <!-- To field -->
    <g transform="translate(0, 105)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Déplacer vers</text>
      <rect x="0" y="15" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Serveur dédié - ns9876543.ip-51-210-125.eu</text>
      <text x="420" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
    </g>

    <!-- Nexthop field (optional) -->
    <g transform="translate(0, 180)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nexthop (optionnel)</text>
      <rect x="0" y="15" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="42" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Sélectionner un nexthop...</text>
      <text x="420" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 370)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="360" y="0" width="90" height="36" rx="4" fill="#0050D7"/>
    <text x="382" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Suivant</text>
  </g>
</svg>
