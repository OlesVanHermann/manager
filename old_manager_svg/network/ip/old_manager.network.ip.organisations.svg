<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-primary-light { fill: #E8F0FE; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-subheading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #0050D7; stroke-width: 1; }
      .table-header { fill: #F3F4F6; }
      .table-row { fill: #FFFFFF; }
      .table-row-alt { fill: #F9FAFB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  
  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="840" y="38" class="text-white" font-size="14" font-weight="600">Network</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  <rect x="239" y="60" width="1" height="840" fill="#E5E7EB"/>
  <text x="20" y="100" class="text-muted" font-size="11" font-weight="600">NETWORK</text>
  <rect x="0" y="112" width="240" height="40" class="bg-primary-light"/>
  <rect x="0" y="112" width="4" height="40" class="bg-primary"/>
  <text x="20" y="138" class="text-primary" font-size="14" font-weight="500">IP</text>
  
  <!-- Main Content -->
  <g transform="translate(240, 60)">
    <!-- Tabs -->
    <g transform="translate(40, 20)">
      <text x="0" y="20" class="text-muted" font-size="14">Toutes mes IP</text>
      <text x="120" y="20" class="text-primary" font-size="14" font-weight="500">Mes organisations</text>
      <rect x="120" y="28" width="120" height="3" class="bg-primary"/>
    </g>
    
    <!-- Title -->
    <text x="40" y="90" class="text-subheading">Mes organisations</text>
    
    <!-- Description -->
    <text x="40" y="120" class="text-body">Cette page permet de configurer les informations organisationnelles qui seront associées</text>
    <text x="40" y="140" class="text-body">à vos adresses de blocs IP supplémentaires pour la personnalisation des enregistrements WHOIS.</text>
    
    <text x="40" y="175" class="text-muted" font-size="13">Une organisation IP ARIN ou RIPE particulière peut ensuite être configurée en sélectionnant</text>
    <text x="40" y="195" class="text-muted" font-size="13">"Configurer les informations du bloc IP" dans le menu de n'importe quel bloc IP.</text>
    
    <!-- Add button -->
    <g transform="translate(40, 220)">
      <rect x="0" y="0" width="180" height="36" rx="4" class="btn-outline"/>
      <text x="20" y="23" class="text-primary" font-size="14">+ Ajouter une organisation</text>
    </g>
    
    <!-- Data Table -->
    <g transform="translate(40, 280)">
      <rect x="0" y="0" width="1120" height="400" rx="8" class="bg-white border"/>
      
      <!-- Table Header -->
      <rect x="1" y="1" width="1118" height="48" rx="8" class="table-header"/>
      <text x="20" y="30" class="text-body" font-weight="600">Organisation</text>
      <text x="180" y="30" class="text-body" font-weight="600">Type</text>
      <text x="280" y="30" class="text-body" font-weight="600">Nom</text>
      <text x="420" y="30" class="text-body" font-weight="600">Email</text>
      <text x="600" y="30" class="text-body" font-weight="600">Téléphone</text>
      <text x="750" y="30" class="text-body" font-weight="600">Adresse</text>
      <text x="1000" y="30" class="text-body" font-weight="600">Actions</text>
      
      <!-- Row 1 -->
      <rect x="1" y="49" width="1118" height="50" class="table-row"/>
      <line x1="0" y1="99" x2="1120" y2="99" stroke="#E5E7EB"/>
      <text x="20" y="80" class="text-body">ORG-ACME-RIPE</text>
      <text x="180" y="80" class="text-body">RIPE</text>
      <text x="280" y="80" class="text-body">Jean Dupont</text>
      <text x="420" y="80" class="text-body">contact@acme.fr</text>
      <text x="600" y="80" class="text-body">+33 1 23 45 67 89</text>
      <text x="750" y="80" class="text-body">123 Rue Example, Paris</text>
      <text x="1000" y="80" class="text-muted" font-size="20">⋮</text>
      
      <!-- Row 2 -->
      <rect x="1" y="100" width="1118" height="50" class="table-row-alt"/>
      <line x1="0" y1="150" x2="1120" y2="150" stroke="#E5E7EB"/>
      <text x="20" y="130" class="text-body">ORG-CORP-ARIN</text>
      <text x="180" y="130" class="text-body">ARIN</text>
      <text x="280" y="130" class="text-body">John Smith</text>
      <text x="420" y="130" class="text-body">admin@corp.com</text>
      <text x="600" y="130" class="text-body">+1 555 123 4567</text>
      <text x="750" y="130" class="text-body">456 Main St, New York</text>
      <text x="1000" y="130" class="text-muted" font-size="20">⋮</text>
      
      <!-- ActionMenu OUVERT -->
      <g transform="translate(980, 110)">
        <rect x="0" y="0" width="120" height="100" rx="4" fill="#FFFFFF" filter="url(#shadow)"/>
        <rect x="0" y="0" width="120" height="100" rx="4" stroke="#E5E7EB" fill="none"/>
        <text x="16" y="30" class="text-body">Modifier</text>
        <line x1="0" y1="45" x2="120" y2="45" stroke="#E5E7EB"/>
        <text x="16" y="70" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
      </g>
    </g>
  </g>
  
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
