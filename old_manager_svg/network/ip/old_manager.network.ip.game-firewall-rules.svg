<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 750" width="1200" height="750">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-success { fill: #16A34A; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
      .badge-success { fill: #DCFCE7; }
      .badge-info { fill: #DBEAFE; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="750" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Network</tspan>
      <tspan dx="5">‚Ä∫</tspan>
      <tspan dx="5" class="text-link">IP</tspan>
      <tspan dx="5">‚Ä∫</tspan>
      <tspan dx="5">Configurer le GAME firewall</tspan>
    </text>
  </g>

  <!-- Back link -->
  <g transform="translate(40, 110)">
    <text class="text-link" font-size="14">‚Üê IP</text>
  </g>

  <!-- Page Title with guide -->
  <g transform="translate(40, 155)">
    <text class="text-title" font-size="24">Configurer le GAME firewall</text>
    <g transform="translate(350, -5)">
      <rect width="100" height="28" rx="4" class="card"/>
      <rect width="100" height="28" rx="4" class="border"/>
      <text x="15" y="19" class="text-body" font-size="12">Guides</text>
      <text x="85" y="19" class="text-muted">‚ñº</text>
    </g>
  </g>

  <!-- Description -->
  <g transform="translate(40, 190)">
    <text class="text-body" font-size="13">
      <tspan>Ceci est la page de configuration de la protection DDoS GAME pour l'adresse IP selectionnee.</tspan>
    </text>
    <text y="20" class="text-body" font-size="13">
      <tspan>Plusieurs regles de pare-feu peuvent etre configurees pour proteger au mieux toutes les applications hebergees.</tspan>
    </text>
    <text y="50" class="text-muted" font-size="12">
      <tspan>Astuce : vous pouvez choisir "autre" protocole pour autoriser un trafic arbitraire vers un ou plusieurs ports specifiques.</tspan>
    </text>
  </g>

  <!-- Action bar -->
  <g transform="translate(40, 280)">
    <!-- Add rule button -->
    <g transform="translate(0, 0)">
      <rect width="180" height="40" rx="4" class="card"/>
      <rect width="180" height="40" rx="4" class="border"/>
      <text x="15" y="26" class="text-link" font-size="14">+ Ajouter une regle</text>
    </g>

    <!-- Default policy toggle -->
    <g transform="translate(700, 0)">
      <text y="26" class="text-body" font-size="13">Appliquer la strategie "Refus par defaut"</text>
      <g transform="translate(280, 8)">
        <rect width="48" height="24" rx="12" fill="#0050D7"/>
        <circle cx="36" cy="12" r="10" fill="white"/>
      </g>
      <text x="280" y="-5" class="text-muted" font-size="10">?</text>
    </g>
  </g>

  <!-- Rules table -->
  <g transform="translate(40, 350)">
    <rect width="1100" height="360" rx="8" class="card"/>
    <rect width="1100" height="360" rx="8" class="border"/>

    <!-- Table Header -->
    <g transform="translate(0, 0)">
      <rect width="1100" height="45" rx="8 8 0 0" class="bg-table-header"/>
      <text x="40" y="28" class="text-body" font-weight="600">Protocole de jeu</text>
      <text x="280" y="28" class="text-body" font-weight="600">Port de demarrage</text>
      <text x="480" y="28" class="text-body" font-weight="600">Port final</text>
      <text x="680" y="28" class="text-body" font-weight="600">Statut</text>
      <text x="880" y="28" class="text-body" font-weight="600">Actions</text>
    </g>

    <!-- Row 1 - Add rule inline (active) -->
    <g transform="translate(0, 45)">
      <rect y="5" width="1100" height="55" fill="#EFF6FF"/>
      <line x1="0" y1="60" x2="1100" y2="60" class="border"/>

      <!-- Protocol select -->
      <g transform="translate(40, 15)">
        <rect width="180" height="36" rx="4" class="card"/>
        <rect width="180" height="36" rx="4" class="border"/>
        <text x="15" y="23" class="text-body" font-size="13">ARK Survival Evolved</text>
        <text x="160" y="23" class="text-muted">‚ñº</text>
      </g>

      <!-- Port from -->
      <g transform="translate(280, 15)">
        <rect width="120" height="36" rx="4" class="card"/>
        <rect width="120" height="36" rx="4" class="border"/>
        <text x="15" y="23" class="text-body">27015</text>
      </g>

      <!-- Port to -->
      <g transform="translate(480, 15)">
        <rect width="120" height="36" rx="4" class="card"/>
        <rect width="120" height="36" rx="4" class="border"/>
        <text x="15" y="23" class="text-body">27016</text>
      </g>

      <!-- Actions -->
      <g transform="translate(880, 20)">
        <text class="text-muted" font-size="18">‚úï</text>
        <text x="40" class="text-link" font-size="18">‚úì</text>
      </g>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 105)">
      <line x1="0" y1="50" x2="1100" y2="50" class="border"/>
      <text x="40" y="32" class="text-body">Minecraft</text>
      <text x="280" y="32" class="text-body">25565</text>
      <text x="480" y="32" class="text-body">25565</text>
      <g transform="translate(680, 20)">
        <rect width="70" height="24" rx="12" class="badge-success"/>
        <text x="35" y="16" text-anchor="middle" class="text-success">Protege</text>
      </g>
      <text x="900" y="32" class="text-muted" font-size="16">üóë</text>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 155)">
      <line x1="0" y1="50" x2="1100" y2="50" class="border"/>
      <text x="40" y="32" class="text-body">Counter-Strike 2</text>
      <text x="280" y="32" class="text-body">27015</text>
      <text x="480" y="32" class="text-body">27020</text>
      <g transform="translate(680, 20)">
        <rect width="70" height="24" rx="12" class="badge-success"/>
        <text x="35" y="16" text-anchor="middle" class="text-success">Protege</text>
      </g>
      <text x="900" y="32" class="text-muted" font-size="16">üóë</text>
    </g>

    <!-- Row 4 -->
    <g transform="translate(0, 205)">
      <line x1="0" y1="50" x2="1100" y2="50" class="border"/>
      <text x="40" y="32" class="text-body">FiveM (GTA V)</text>
      <text x="280" y="32" class="text-body">30120</text>
      <text x="480" y="32" class="text-body">30120</text>
      <g transform="translate(680, 20)">
        <rect width="120" height="24" rx="12" class="badge-info"/>
        <text x="60" y="16" text-anchor="middle" fill="#1E40AF" font-size="12">En cours de creation</text>
      </g>
      <text x="900" y="32" class="text-muted" font-size="16">üóë</text>
    </g>

    <!-- Row 5 -->
    <g transform="translate(0, 255)">
      <text x="40" y="32" class="text-body">Autre (UDP)</text>
      <text x="280" y="32" class="text-body">7777</text>
      <text x="480" y="32" class="text-body">7780</text>
      <g transform="translate(680, 20)">
        <rect width="70" height="24" rx="12" class="badge-success"/>
        <text x="35" y="16" text-anchor="middle" class="text-success">Protege</text>
      </g>
      <text x="900" y="32" class="text-muted" font-size="16">üóë</text>
    </g>

    <!-- Pagination -->
    <g transform="translate(400, 320)">
      <text class="text-muted" font-size="12">Affichage 1-4 sur 4</text>
    </g>
  </g>
</svg>
