<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 320" width="550" height="320">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="320" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="270" rx="8" class="card"/>
    <rect width="500" height="270" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="14" font-weight="600">Exporter mes adresses IP dans un fichier CSV</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">x</text>
    </g>

    <!-- Stepper -->
    <g transform="translate(200, 70)">
      <circle cx="0" cy="0" r="12" fill="#0050D7"/>
      <text x="0" y="4" text-anchor="middle" class="text-white" font-size="10">1</text>
      <line x1="15" y1="0" x2="75" y2="0" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="90" cy="0" r="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="90" y="4" text-anchor="middle" class="text-muted" font-size="10">2</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 100)">
      <text class="text-body" font-size="13">L'export de vos IP dure quelques secondes</text>
      <text y="20" class="text-body" font-size="13">(en fonction du nombre d'IP que vous possedez).</text>
      
      <text y="55" class="text-body" font-size="13">Etes-vous sur de vouloir exporter les IP en format CSV ?</text>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 215)">
      <line x1="0" y1="0" x2="450" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body">Annuler</text>
      </g>

      <g transform="translate(350, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white">Exporter</text>
      </g>
    </g>
  </g>
</svg>
