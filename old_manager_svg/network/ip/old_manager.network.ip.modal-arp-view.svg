<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400" width="550" height="400">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
      .badge-blocked { fill: #FEE2E2; }
      .text-blocked { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="400" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="350" rx="8" class="card"/>
    <rect width="500" height="350" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">ARP blocking</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">×</text>
    </g>

    <!-- Stepper -->
    <g transform="translate(225, 70)">
      <circle cx="0" cy="0" r="12" fill="#0050D7"/>
      <text x="0" y="4" text-anchor="middle" class="text-white" font-size="10">1</text>
    </g>

    <!-- Content -->
    <g transform="translate(30, 100)">
      <!-- Status row -->
      <g transform="translate(0, 0)">
        <text class="text-muted" font-size="12" font-weight="600">Statut</text>
        <g transform="translate(160, -5)">
          <rect width="70" height="22" rx="4" class="badge-blocked"/>
          <text x="10" y="15" class="text-blocked">Bloqué</text>
        </g>
      </g>
      
      <!-- Blocked since row -->
      <g transform="translate(0, 40)">
        <text class="text-muted" font-size="12" font-weight="600">Bloqué depuis</text>
        <text x="160" y="0" class="text-body" font-size="13">28/12/2025 14:32:45</text>
      </g>
      
      <!-- Remaining time row -->
      <g transform="translate(0, 80)">
        <text class="text-muted" font-size="12" font-weight="600">Temps restant</text>
        <text x="160" y="0" class="text-body" font-size="13">23h 45m 12s</text>
      </g>
      
      <!-- Logs section -->
      <g transform="translate(0, 120)">
        <text class="text-muted" font-size="12" font-weight="600">Logs :</text>
        <g transform="translate(0, 20)">
          <rect width="440" height="80" rx="4" class="bg-muted"/>
          <rect width="440" height="80" rx="4" class="border"/>
          <text x="10" y="20" class="text-muted" font-size="11" font-family="monospace">ARP FLOOD detected from 51.178.42.123</text>
          <text x="10" y="38" class="text-muted" font-size="11" font-family="monospace">Source: 00:1a:2b:3c:4d:5e</text>
          <text x="10" y="56" class="text-muted" font-size="11" font-family="monospace">Packets blocked: 15,234</text>
        </g>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(30, 295)">
      <line x1="0" y1="0" x2="440" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="130" height="36" rx="4" class="card"/>
        <rect width="130" height="36" rx="4" class="border"/>
        <text x="65" y="23" text-anchor="middle" class="text-body" font-size="13">Débloquer ARP</text>
      </g>

      <g transform="translate(340, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Fermer</text>
      </g>
    </g>
  </g>
</svg>
