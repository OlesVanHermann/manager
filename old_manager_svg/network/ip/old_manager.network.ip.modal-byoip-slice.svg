<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" width="600" height="450">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="600" height="450" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="550" height="400" rx="8" class="card"/>
    <rect width="550" height="400" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="550" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Segmenter le bloc 192.0.2.0/24</text>
      <text x="520" y="32" class="text-white" font-size="18" style="cursor:pointer;">x</text>
    </g>

    <!-- Stepper -->
    <g transform="translate(225, 70)">
      <circle cx="0" cy="0" r="12" fill="#0050D7"/>
      <text x="0" y="4" text-anchor="middle" class="text-white" font-size="10">1</text>
      <line x1="15" y1="0" x2="75" y2="0" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="90" cy="0" r="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="90" y="4" text-anchor="middle" class="text-muted" font-size="10">2</text>
    </g>

    <!-- Content -->
    <g transform="translate(30, 105)">
      <text class="text-body" font-size="13">Veuillez indiquer la taille des blocs enfants desiree</text>
      
      <!-- Size select -->
      <g transform="translate(0, 30)">
        <rect width="200" height="36" rx="4" class="card"/>
        <rect width="200" height="36" rx="4" class="border"/>
        <text x="15" y="24" class="text-body" font-size="13">/26</text>
        <text x="175" y="24" class="text-muted" font-size="12">v</text>
      </g>
      
      <!-- Configuration preview -->
      <g transform="translate(0, 90)">
        <rect width="490" height="150" rx="8" class="bg-muted"/>
        <text x="15" y="25" class="text-body" font-size="13">Cette configuration entrainera la creation des blocs suivants :</text>
        
        <g transform="translate(30, 45)">
          <circle cx="0" cy="5" r="3" fill="#0050D7"/>
          <text x="15" y="10" class="text-body" font-size="12">192.0.2.0/26</text>
          
          <circle cx="0" cy="30" r="3" fill="#0050D7"/>
          <text x="15" y="35" class="text-body" font-size="12">192.0.2.64/26</text>
          
          <circle cx="0" cy="55" r="3" fill="#0050D7"/>
          <text x="15" y="60" class="text-body" font-size="12">192.0.2.128/26</text>
          
          <circle cx="0" cy="80" r="3" fill="#0050D7"/>
          <text x="15" y="85" class="text-body" font-size="12">192.0.2.192/26</text>
        </g>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(30, 345)">
      <line x1="0" y1="0" x2="490" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body">Annuler</text>
      </g>

      <g transform="translate(390, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white">Valider</text>
      </g>
    </g>
  </g>
</svg>
