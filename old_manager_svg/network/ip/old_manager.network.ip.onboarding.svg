<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-card { fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .text-subtitle { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Network</tspan>
      <tspan dx="5">></tspan>
      <tspan dx="5" class="text-link">IP</tspan>
    </text>
  </g>

  <!-- Onboarding content centered -->
  <g transform="translate(200, 140)">
    <!-- Illustration placeholder -->
    <g transform="translate(250, 0)">
      <rect width="300" height="180" rx="8" fill="#EFF6FF"/>
      <text x="150" y="90" text-anchor="middle" class="text-muted" font-size="12">[Illustration Additional IP]</text>
      <!-- IP icon representation -->
      <g transform="translate(100, 50)">
        <rect width="100" height="80" rx="8" fill="#BFDBFE"/>
        <text x="50" y="35" text-anchor="middle" fill="#1E40AF" font-size="24" font-weight="bold">IP</text>
        <text x="50" y="55" text-anchor="middle" fill="#1E40AF" font-size="11">Additional</text>
      </g>
    </g>

    <!-- Title -->
    <g transform="translate(0, 210)">
      <text x="400" y="0" text-anchor="middle" class="text-title" font-size="28">Additional IP</text>
    </g>

    <!-- Subtitle -->
    <g transform="translate(0, 250)">
      <text x="400" y="0" text-anchor="middle" class="text-subtitle">Ajoutez de la flexibilite a vos applications avec Additional IP</text>
    </g>

    <!-- Description -->
    <g transform="translate(50, 290)">
      <text x="350" y="0" text-anchor="middle" class="text-body" font-size="13">La plupart des produits OVHcloud incluent une adresse IPv4 statique pre-configuree.</text>
      <text x="350" y="20" text-anchor="middle" class="text-body" font-size="13">Pour une flexibilite exceptionnelle, ces produits peuvent egalement etre utilises avec</text>
      <text x="350" y="40" text-anchor="middle" class="text-body" font-size="13">des Additional IP. Elles sont disponibles sous deux formats :</text>
    </g>

    <!-- List items -->
    <g transform="translate(280, 370)">
      <circle cx="0" cy="5" r="3" fill="#0050D7"/>
      <text x="15" y="10" class="text-body">Adresse individuelle (/32)</text>
      
      <circle cx="0" cy="35" r="3" fill="#0050D7"/>
      <text x="15" y="40" class="text-body">Bloc d'adresse IP (jusqu'a /24)</text>
    </g>

    <!-- Footer text with link -->
    <g transform="translate(50, 430)">
      <text x="350" y="0" text-anchor="middle" class="text-body" font-size="13">Vous pouvez attribuer une Additional IP a tout service compatible au sein du meme campus.</text>
      <text x="350" y="20" text-anchor="middle" class="text-body" font-size="13">Pour plus d'informations veuillez consulter notre page dediee :</text>
      <text x="350" y="40" text-anchor="middle" class="text-link" font-size="13">https://www.ovhcloud.com/fr/bare-metal/ip/</text>
    </g>

    <!-- CTA Buttons -->
    <g transform="translate(180, 500)">
      <rect width="200" height="44" rx="4" fill="#0050D7"/>
      <text x="100" y="28" text-anchor="middle" class="text-white" font-size="14">Commander une IP</text>
    </g>

    <g transform="translate(420, 500)">
      <rect width="200" height="44" rx="4" fill="#0050D7"/>
      <text x="100" y="28" text-anchor="middle" class="text-white" font-size="14">Bring your own IP</text>
    </g>
  </g>

  <!-- Guide cards -->
  <g transform="translate(40, 620)">
    <text class="text-subtitle" font-size="16">Guides</text>

    <!-- Guide 1 -->
    <g transform="translate(0, 30)">
      <rect width="350" height="100" rx="8" class="card"/>
      <rect width="350" height="100" rx="8" class="border"/>
      <g transform="translate(20, 25)">
        <text class="text-body" font-weight="600">Commander une Additional IP</text>
        <text y="25" class="text-muted" font-size="12">Decouvrez comment deplacer une Additional IP</text>
        <text y="40" class="text-muted" font-size="12">depuis l'espace client ou via les API OVHcloud</text>
        <text y="60" class="text-link" font-size="12">En savoir plus →</text>
      </g>
    </g>

    <!-- Guide 2 -->
    <g transform="translate(380, 30)">
      <rect width="350" height="100" rx="8" class="card"/>
      <rect width="350" height="100" rx="8" class="border"/>
      <g transform="translate(20, 25)">
        <text class="text-body" font-weight="600">Configurer un bloc d'IP dans le vRack</text>
        <text y="25" class="text-muted" font-size="12">Decouvrez comment configurer un bloc</text>
        <text y="40" class="text-muted" font-size="12">d'adresses IP publiques dans le vRack</text>
        <text y="60" class="text-link" font-size="12">En savoir plus →</text>
      </g>
    </g>

    <!-- Guide 3 -->
    <g transform="translate(760, 30)">
      <rect width="350" height="100" rx="8" class="card"/>
      <rect width="350" height="100" rx="8" class="border"/>
      <g transform="translate(20, 25)">
        <text class="text-body" font-weight="600">Ajouter un bloc IP</text>
        <text y="25" class="text-muted" font-size="12">Commander un bloc IP sur votre</text>
        <text y="40" class="text-muted" font-size="12">Hosted Private Cloud</text>
        <text y="60" class="text-link" font-size="12">En savoir plus →</text>
      </g>
    </g>
  </g>
</svg>
