<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 550" width="1200" height="550">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-warning { fill: #FEF3C7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-warning { stroke: #FDE68A; stroke-width: 1; fill: none; }
      .badge-success { fill: #DCFCE7; }
      .text-success { fill: #16A34A; font-family: 'Source Sans Pro', sans-serif; font-size: 11px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="550" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Back button + Title -->
  <g transform="translate(40, 80)">
    <g transform="translate(0, 0)">
      <rect width="100" height="32" rx="4" class="bg-white"/>
      <rect width="100" height="32" rx="4" class="border"/>
      <text x="15" y="21" class="text-muted" font-size="12">‚Üê IP</text>
    </g>
    
    <text x="130" y="25" class="text-body" font-size="20" font-weight="600">Configuration du firewall</text>
    
    <!-- Guides dropdown -->
    <g transform="translate(1000, -5)">
      <rect width="100" height="32" rx="4" class="bg-white"/>
      <rect width="100" height="32" rx="4" class="border"/>
      <text x="50" y="21" text-anchor="middle" class="text-body" font-size="12">Guides v</text>
    </g>
  </g>

  <!-- Description -->
  <g transform="translate(40, 125)">
    <text class="text-muted" font-size="12">La configuration permet d'activer ou de desactiver le firewall.</text>
    <text y="18" class="text-muted" font-size="12">Il est possible de configurer jusqu'a 20 regles.</text>
    <text y="36" class="text-muted" font-size="12">Chaque regle est evaluee sequentiellement. La derniere regle est un Deny All implicite.</text>
  </g>

  <!-- Warning message -->
  <g transform="translate(40, 175)">
    <rect width="1120" height="40" rx="4" class="bg-warning"/>
    <rect width="1120" height="40" rx="4" class="border-warning"/>
    <g transform="translate(15, 12)">
      <circle cx="8" cy="8" r="8" fill="#F59E0B"/>
      <text x="8" y="12" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
    </g>
    <text x="40" y="25" class="text-warning">Une regle "deny all" est absente. Cliquez</text>
    <text x="270" y="25" class="text-link" font-size="12">ici pour l'ajouter</text>
    <text x="330" y="25" class="text-warning">automatiquement a la fin de vos regles.</text>
  </g>

  <!-- Add rule button + Status toggle -->
  <g transform="translate(40, 235)">
    <g transform="translate(0, 0)">
      <rect width="150" height="36" rx="4" class="bg-white"/>
      <rect width="150" height="36" rx="4" class="border"/>
      <text x="15" y="23" class="text-link" font-size="13">+ Ajouter une regle</text>
    </g>
    
    <!-- Firewall status toggle -->
    <g transform="translate(900, 5)">
      <text class="text-body" font-size="13">Regles activees</text>
      <g transform="translate(130, -5)">
        <rect width="50" height="26" rx="13" fill="#0050D7"/>
        <circle cx="37" cy="13" r="10" fill="white"/>
      </g>
    </g>
  </g>

  <!-- Rules table -->
  <g transform="translate(40, 290)">
    <rect width="1120" height="220" rx="8" class="bg-white"/>
    <rect width="1120" height="220" rx="8" class="border"/>
    
    <!-- Table header -->
    <g transform="translate(0, 0)">
      <rect width="1120" height="40" rx="8 8 0 0" fill="#F9FAFB"/>
      <line x1="0" y1="40" x2="1120" y2="40" class="border"/>
      
      <text x="20" y="26" class="text-muted" font-size="11" font-weight="600">Position</text>
      <text x="90" y="26" class="text-muted" font-size="11" font-weight="600">Mode</text>
      <text x="180" y="26" class="text-muted" font-size="11" font-weight="600">Protocole</text>
      <text x="290" y="26" class="text-muted" font-size="11" font-weight="600">IP source</text>
      <text x="450" y="26" class="text-muted" font-size="11" font-weight="600">Port source</text>
      <text x="570" y="26" class="text-muted" font-size="11" font-weight="600">Port dest.</text>
      <text x="680" y="26" class="text-muted" font-size="11" font-weight="600">Options</text>
      <text x="850" y="26" class="text-muted" font-size="11" font-weight="600">Statut</text>
      <text x="1000" y="26" class="text-muted" font-size="11" font-weight="600">Actions</text>
    </g>
    
    <!-- Row 1 -->
    <g transform="translate(0, 40)">
      <line x1="0" y1="45" x2="1120" y2="45" class="border"/>
      <text x="20" y="30" class="text-body" font-size="12">0</text>
      <text x="90" y="30" class="text-body" font-size="12">permit</text>
      <text x="180" y="30" class="text-body" font-size="12">TCP</text>
      <text x="290" y="30" class="text-body" font-size="12">any</text>
      <text x="450" y="30" class="text-body" font-size="12">any</text>
      <text x="570" y="30" class="text-body" font-size="12">443</text>
      <text x="680" y="30" class="text-body" font-size="12">established</text>
      <g transform="translate(850, 15)">
        <rect width="50" height="20" rx="4" class="badge-success"/>
        <text x="25" y="14" text-anchor="middle" class="text-success">Actif</text>
      </g>
      <text x="1020" y="30" class="text-muted" font-size="16">üóë</text>
    </g>
    
    <!-- Row 2 -->
    <g transform="translate(0, 85)">
      <line x1="0" y1="45" x2="1120" y2="45" class="border"/>
      <text x="20" y="30" class="text-body" font-size="12">1</text>
      <text x="90" y="30" class="text-body" font-size="12">permit</text>
      <text x="180" y="30" class="text-body" font-size="12">TCP</text>
      <text x="290" y="30" class="text-body" font-size="12">any</text>
      <text x="450" y="30" class="text-body" font-size="12">any</text>
      <text x="570" y="30" class="text-body" font-size="12">80</text>
      <text x="680" y="30" class="text-body" font-size="12">-</text>
      <g transform="translate(850, 15)">
        <rect width="50" height="20" rx="4" class="badge-success"/>
        <text x="25" y="14" text-anchor="middle" class="text-success">Actif</text>
      </g>
      <text x="1020" y="30" class="text-muted" font-size="16">üóë</text>
    </g>
    
    <!-- Row 3 -->
    <g transform="translate(0, 130)">
      <line x1="0" y1="45" x2="1120" y2="45" class="border"/>
      <text x="20" y="30" class="text-body" font-size="12">2</text>
      <text x="90" y="30" class="text-body" font-size="12">permit</text>
      <text x="180" y="30" class="text-body" font-size="12">TCP</text>
      <text x="290" y="30" class="text-body" font-size="12">192.168.1.0/24</text>
      <text x="450" y="30" class="text-body" font-size="12">any</text>
      <text x="570" y="30" class="text-body" font-size="12">22</text>
      <text x="680" y="30" class="text-body" font-size="12">-</text>
      <g transform="translate(850, 15)">
        <rect width="50" height="20" rx="4" class="badge-success"/>
        <text x="25" y="14" text-anchor="middle" class="text-success">Actif</text>
      </g>
      <text x="1020" y="30" class="text-muted" font-size="16">üóë</text>
    </g>
    
    <!-- Row 4 -->
    <g transform="translate(0, 175)">
      <text x="20" y="30" class="text-body" font-size="12">19</text>
      <text x="90" y="30" class="text-body" font-size="12">deny</text>
      <text x="180" y="30" class="text-body" font-size="12">any</text>
      <text x="290" y="30" class="text-body" font-size="12">any</text>
      <text x="450" y="30" class="text-body" font-size="12">any</text>
      <text x="570" y="30" class="text-body" font-size="12">any</text>
      <text x="680" y="30" class="text-body" font-size="12">-</text>
      <g transform="translate(850, 15)">
        <rect width="50" height="20" rx="4" class="badge-success"/>
        <text x="25" y="14" text-anchor="middle" class="text-success">Actif</text>
      </g>
      <text x="1020" y="30" class="text-muted" font-size="16">üóë</text>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(40, 520)">
    <text class="text-muted" font-size="12">4 regles sur 20</text>
  </g>
</svg>
