<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 750" width="650" height="750">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-info { stroke: #BFDBFE; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="650" height="750" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="600" height="700" rx="8" class="card"/>
    <rect width="600" height="700" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="600" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="16" font-weight="600">Ajout d'une organisation</text>
      <text x="570" y="32" class="text-white" font-size="18" style="cursor:pointer;">x</text>
    </g>

    <!-- Stepper -->
    <g transform="translate(250, 75)">
      <circle cx="0" cy="0" r="14" fill="#0050D7"/>
      <text x="0" y="5" text-anchor="middle" class="text-white" font-size="11">1</text>
      <line x1="18" y1="0" x2="82" y2="0" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="100" cy="0" r="14" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="100" y="5" text-anchor="middle" class="text-muted" font-size="11">2</text>
    </g>

    <!-- Info box -->
    <g transform="translate(30, 110)">
      <rect width="540" height="40" rx="4" class="bg-info"/>
      <rect width="540" height="40" rx="4" class="border-info"/>
      <text x="15" y="25" class="text-info" font-size="12">Veuillez remplir ce formulaire afin de declarer une nouvelle organisation :</text>
    </g>

    <!-- Form -->
    <g transform="translate(30, 170)">
      <!-- Type -->
      <g transform="translate(0, 0)">
        <text class="text-body" font-weight="600" font-size="13">Type</text>
        <g transform="translate(0, 22)">
          <rect width="540" height="36" rx="4" class="card"/>
          <rect width="540" height="36" rx="4" class="border"/>
          <text x="15" y="24" class="text-body" font-size="13">RIPE</text>
          <text x="515" y="24" class="text-muted" font-size="12">v</text>
        </g>
      </g>

      <!-- Prenom -->
      <g transform="translate(0, 70)">
        <text class="text-body" font-weight="600" font-size="13">Prenom</text>
        <g transform="translate(0, 22)">
          <rect width="540" height="36" rx="4" class="card"/>
          <rect width="540" height="36" rx="4" class="border"/>
          <text x="15" y="24" class="text-muted" font-size="13">John</text>
        </g>
      </g>

      <!-- Nom -->
      <g transform="translate(0, 135)">
        <text class="text-body" font-weight="600" font-size="13">Nom</text>
        <g transform="translate(0, 22)">
          <rect width="540" height="36" rx="4" class="card"/>
          <rect width="540" height="36" rx="4" class="border"/>
          <text x="15" y="24" class="text-muted" font-size="13">Doe</text>
        </g>
      </g>

      <!-- Pays -->
      <g transform="translate(0, 200)">
        <text class="text-body" font-weight="600" font-size="13">Pays</text>
        <g transform="translate(0, 22)">
          <rect width="540" height="36" rx="4" class="card"/>
          <rect width="540" height="36" rx="4" class="border"/>
          <text x="15" y="24" class="text-body" font-size="13">France</text>
          <text x="515" y="24" class="text-muted" font-size="12">v</text>
        </g>
      </g>

      <!-- Email -->
      <g transform="translate(0, 265)">
        <text class="text-body" font-weight="600" font-size="13">Email</text>
        <g transform="translate(0, 22)">
          <rect width="540" height="36" rx="4" class="card"/>
          <rect width="540" height="36" rx="4" class="border"/>
          <text x="15" y="24" class="text-muted" font-size="13">abuse@example.com</text>
        </g>
      </g>

      <!-- Adresse -->
      <g transform="translate(0, 330)">
        <text class="text-body" font-weight="600" font-size="13">Adresse</text>
        <g transform="translate(0, 22)">
          <rect width="540" height="36" rx="4" class="card"/>
          <rect width="540" height="36" rx="4" class="border"/>
          <text x="15" y="24" class="text-muted" font-size="13">2 rue Kellermann</text>
        </g>
      </g>

      <!-- Ville + Code postal -->
      <g transform="translate(0, 395)">
        <g transform="translate(0, 0)">
          <text class="text-body" font-weight="600" font-size="13">Ville</text>
          <g transform="translate(0, 22)">
            <rect width="350" height="36" rx="4" class="card"/>
            <rect width="350" height="36" rx="4" class="border"/>
            <text x="15" y="24" class="text-muted" font-size="13">Roubaix</text>
          </g>
        </g>
        <g transform="translate(370, 0)">
          <text class="text-body" font-weight="600" font-size="13">Code postal</text>
          <g transform="translate(0, 22)">
            <rect width="170" height="36" rx="4" class="card"/>
            <rect width="170" height="36" rx="4" class="border"/>
            <text x="15" y="24" class="text-muted" font-size="13">59100</text>
          </g>
        </g>
      </g>

      <!-- Telephone -->
      <g transform="translate(0, 460)">
        <text class="text-body" font-weight="600" font-size="13">Telephone</text>
        <g transform="translate(0, 22)">
          <rect width="540" height="36" rx="4" class="card"/>
          <rect width="540" height="36" rx="4" class="border"/>
          <text x="15" y="24" class="text-muted" font-size="13">+33 1 23 45 67 89</text>
        </g>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(30, 645)">
      <line x1="0" y1="0" x2="540" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body">Annuler</text>
      </g>

      <g transform="translate(440, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white">Suivant</text>
      </g>
    </g>
  </g>
</svg>
