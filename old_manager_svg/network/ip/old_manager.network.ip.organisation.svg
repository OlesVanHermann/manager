<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="1200" height="700">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-table-header { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Breadcrumb -->
  <g transform="translate(40, 80)">
    <text class="text-muted" font-size="13">
      <tspan>Network</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5" class="text-link">IP</tspan>
      <tspan dx="5">›</tspan>
      <tspan dx="5">Gerer mes organisations</tspan>
    </text>
  </g>

  <!-- Back link -->
  <g transform="translate(40, 110)">
    <text class="text-link" font-size="14">← IP</text>
  </g>

  <!-- Page Title -->
  <g transform="translate(40, 155)">
    <text class="text-title" font-size="24">Gerer mes organisations</text>
  </g>

  <!-- Add organization button -->
  <g transform="translate(40, 190)">
    <rect width="200" height="40" rx="4" class="card"/>
    <rect width="200" height="40" rx="4" class="border"/>
    <text x="15" y="26" class="text-link">+ Ajouter une organisation</text>
  </g>

  <!-- Organizations table -->
  <g transform="translate(40, 260)">
    <rect width="1100" height="380" rx="8" class="card"/>
    <rect width="1100" height="380" rx="8" class="border"/>

    <!-- Table Header -->
    <g transform="translate(0, 0)">
      <rect width="1100" height="45" rx="8 8 0 0" class="bg-table-header"/>
      <text x="40" y="28" class="text-body" font-weight="600"></text>
      <text x="80" y="28" class="text-body" font-weight="600">Organisation</text>
      <text x="280" y="28" class="text-body" font-weight="600">Type</text>
      <text x="400" y="28" class="text-body" font-weight="600">Nom</text>
      <text x="600" y="28" class="text-body" font-weight="600">Abuse</text>
      <text x="900" y="28" class="text-body" font-weight="600">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 45)">
      <line x1="0" y1="50" x2="1100" y2="50" class="border"/>
      <text x="40" y="32" class="text-link" font-size="12">▶</text>
      <text x="80" y="32" class="text-body">ORG-ABC123-RIPE</text>
      <text x="280" y="32" class="text-body">RIPE</text>
      <text x="400" y="32" class="text-body">Jean Dupont</text>
      <text x="600" y="32" class="text-body">abuse@example.com</text>
      <g transform="translate(900, 12)">
        <rect width="28" height="28" rx="4" class="card"/>
        <rect width="28" height="28" rx="4" class="border"/>
        <text x="14" y="19" text-anchor="middle" class="text-muted" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 1 expanded details -->
    <g transform="translate(0, 95)">
      <rect y="5" width="1100" height="55" fill="#F9FAFB"/>
      <line x1="0" y1="60" x2="1100" y2="60" class="border"/>
      <text x="80" y="25" class="text-muted" font-size="12">Telephone</text>
      <text x="280" y="25" class="text-body" font-size="13">+33 1 23 45 67 89</text>
      <text x="500" y="25" class="text-muted" font-size="12">Adresse</text>
      <text x="600" y="25" class="text-body" font-size="13">123 Rue de la Paix, 75001 Paris, France</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 155)">
      <line x1="0" y1="50" x2="1100" y2="50" class="border"/>
      <text x="40" y="32" class="text-muted" font-size="12">▶</text>
      <text x="80" y="32" class="text-body">ORG-XYZ789-RIPE</text>
      <text x="280" y="32" class="text-body">RIPE</text>
      <text x="400" y="32" class="text-body">Marie Martin</text>
      <text x="600" y="32" class="text-body">admin@company.fr</text>
      <g transform="translate(900, 12)">
        <rect width="28" height="28" rx="4" class="card"/>
        <rect width="28" height="28" rx="4" class="border"/>
        <text x="14" y="19" text-anchor="middle" class="text-muted" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 205)">
      <line x1="0" y1="50" x2="1100" y2="50" class="border"/>
      <text x="40" y="32" class="text-muted" font-size="12">▶</text>
      <text x="80" y="32" class="text-body">ORG-DEF456-ARIN</text>
      <text x="280" y="32" class="text-body">ARIN</text>
      <text x="400" y="32" class="text-body">Tech Support</text>
      <text x="600" y="32" class="text-body">tech@hosting.net</text>
      <g transform="translate(900, 12)">
        <rect width="28" height="28" rx="4" class="card"/>
        <rect width="28" height="28" rx="4" class="border"/>
        <text x="14" y="19" text-anchor="middle" class="text-muted" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Action menu opened for row 1 -->
    <g transform="translate(830, 68)">
      <rect width="140" height="50" rx="4" class="card" filter="url(#shadow)"/>
      <rect width="140" height="50" rx="4" class="border"/>
      <text x="15" y="32" class="text-body" font-size="13">Modifier</text>
    </g>

    <!-- Empty state message -->
    <g transform="translate(400, 320)">
      <text class="text-muted" font-size="13">Affichage 1-3 sur 3 organisations</text>
    </g>
  </g>
</svg>
