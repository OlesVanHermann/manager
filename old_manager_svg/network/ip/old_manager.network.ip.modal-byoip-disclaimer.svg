<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" width="600" height="450">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-info { stroke: #BFDBFE; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="600" height="450" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="550" height="400" rx="8" class="card"/>
    <rect width="550" height="400" rx="8" class="border"/>

    <!-- Modal header (info type) -->
    <g transform="translate(0, 0)">
      <rect width="550" height="50" rx="8 8 0 0" class="bg-info"/>
      <rect width="550" height="50" rx="8 8 0 0" class="border-info"/>
      <!-- Info icon -->
      <g transform="translate(20, 15)">
        <circle cx="10" cy="10" r="10" fill="#3B82F6"/>
        <text x="10" y="15" text-anchor="middle" fill="white" font-size="14" font-weight="bold">i</text>
      </g>
      <text x="50" y="32" class="text-info" font-size="15" font-weight="600">Confirmation necessaire</text>
      <text x="520" y="32" class="text-info" font-size="18" style="cursor:pointer;">x</text>
    </g>

    <!-- Content -->
    <g transform="translate(30, 75)">
      <text class="text-body" font-size="13" font-weight="600">Je declare :</text>
      
      <g transform="translate(0, 30)">
        <text class="text-body" font-size="12">- Etre le proprietaire de la plage d'adresses IP renseignee.</text>
      </g>
      
      <g transform="translate(0, 60)">
        <text class="text-body" font-size="12">- M'engager a faire en sorte que la plage d'adresses IP renseignee</text>
        <text y="18" class="text-body" font-size="12">  ne soit pas annoncee sur Internet par plusieurs reseaux</text>
        <text y="36" class="text-body" font-size="12">  simultanement (multi-homing)</text>
      </g>
      
      <g transform="translate(0, 120)">
        <text class="text-body" font-size="12">- Avoir une reputation saine sur cette plage d'adresses IP</text>
      </g>
      
      <g transform="translate(0, 160)">
        <rect width="490" height="50" rx="4" class="bg-info"/>
        <rect width="490" height="50" rx="4" class="border-info"/>
        <text x="15" y="20" class="text-info" font-size="11">Veuillez noter que ce processus peut prendre approximativement</text>
        <text x="15" y="36" class="text-info" font-size="11">3 semaines. Nous vous prions de nous excuser pour ce desagrement.</text>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(30, 340)">
      <line x1="0" y1="0" x2="490" y2="0" class="border"/>

      <g transform="translate(0, 20)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body">Annuler</text>
      </g>

      <g transform="translate(390, 20)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white">Valider</text>
      </g>
    </g>
  </g>
</svg>
