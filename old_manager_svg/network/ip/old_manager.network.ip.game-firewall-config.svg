<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" width="1200" height="500">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DCFCE7; }
      .text-success { fill: #16A34A; font-family: 'Source Sans Pro', sans-serif; font-size: 11px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="500" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Back button + Title -->
  <g transform="translate(40, 80)">
    <g transform="translate(0, 0)">
      <rect width="100" height="32" rx="4" class="bg-white"/>
      <rect width="100" height="32" rx="4" class="border"/>
      <text x="15" y="21" class="text-muted" font-size="12">‚Üê IP</text>
    </g>
    
    <text x="130" y="25" class="text-body" font-size="20" font-weight="600">Configuration du Game Firewall</text>
    
    <!-- Guides dropdown -->
    <g transform="translate(1000, -5)">
      <rect width="100" height="32" rx="4" class="bg-white"/>
      <rect width="100" height="32" rx="4" class="border"/>
      <text x="50" y="21" text-anchor="middle" class="text-body" font-size="12">Guides v</text>
    </g>
  </g>

  <!-- Description -->
  <g transform="translate(40, 130)">
    <text class="text-muted" font-size="12">Le Game Firewall est un pare-feu optimise pour les serveurs de jeux.</text>
    <text y="18" class="text-muted" font-size="12">Il permet de proteger votre serveur contre les attaques DDoS tout en minimisant la latence.</text>
  </g>

  <!-- Add rule button + Status toggle -->
  <g transform="translate(40, 180)">
    <g transform="translate(0, 0)">
      <rect width="150" height="36" rx="4" class="bg-white"/>
      <rect width="150" height="36" rx="4" class="border"/>
      <text x="15" y="23" class="text-link" font-size="13">+ Ajouter une regle</text>
    </g>
    
    <!-- Game firewall status toggle -->
    <g transform="translate(900, 5)">
      <text class="text-body" font-size="13">Game Firewall active</text>
      <g transform="translate(150, -5)">
        <rect width="50" height="26" rx="13" fill="#0050D7"/>
        <circle cx="37" cy="13" r="10" fill="white"/>
      </g>
    </g>
  </g>

  <!-- Rules table -->
  <g transform="translate(40, 235)">
    <rect width="1120" height="200" rx="8" class="bg-white"/>
    <rect width="1120" height="200" rx="8" class="border"/>
    
    <!-- Table header -->
    <g transform="translate(0, 0)">
      <rect width="1120" height="40" rx="8 8 0 0" fill="#F9FAFB"/>
      <line x1="0" y1="40" x2="1120" y2="40" class="border"/>
      
      <text x="20" y="26" class="text-muted" font-size="11" font-weight="600">Position</text>
      <text x="100" y="26" class="text-muted" font-size="11" font-weight="600">Protocole</text>
      <text x="220" y="26" class="text-muted" font-size="11" font-weight="600">Port(s)</text>
      <text x="400" y="26" class="text-muted" font-size="11" font-weight="600">Statut</text>
      <text x="550" y="26" class="text-muted" font-size="11" font-weight="600">Actions</text>
    </g>
    
    <!-- Row 1 - Minecraft -->
    <g transform="translate(0, 40)">
      <line x1="0" y1="50" x2="1120" y2="50" class="border"/>
      <text x="20" y="32" class="text-body" font-size="12">0</text>
      <text x="100" y="32" class="text-body" font-size="12">UDP</text>
      <text x="220" y="32" class="text-body" font-size="12">25565</text>
      <g transform="translate(400, 17)">
        <rect width="50" height="20" rx="4" class="badge-success"/>
        <text x="25" y="14" text-anchor="middle" class="text-success">Actif</text>
      </g>
      <text x="570" y="32" class="text-muted" font-size="16">üóë</text>
    </g>
    
    <!-- Row 2 - Source Engine -->
    <g transform="translate(0, 90)">
      <line x1="0" y1="50" x2="1120" y2="50" class="border"/>
      <text x="20" y="32" class="text-body" font-size="12">1</text>
      <text x="100" y="32" class="text-body" font-size="12">UDP</text>
      <text x="220" y="32" class="text-body" font-size="12">27015-27030</text>
      <g transform="translate(400, 17)">
        <rect width="50" height="20" rx="4" class="badge-success"/>
        <text x="25" y="14" text-anchor="middle" class="text-success">Actif</text>
      </g>
      <text x="570" y="32" class="text-muted" font-size="16">üóë</text>
    </g>
    
    <!-- Row 3 - FiveM -->
    <g transform="translate(0, 140)">
      <text x="20" y="32" class="text-body" font-size="12">2</text>
      <text x="100" y="32" class="text-body" font-size="12">UDP</text>
      <text x="220" y="32" class="text-body" font-size="12">30120</text>
      <g transform="translate(400, 17)">
        <rect width="50" height="20" rx="4" class="badge-success"/>
        <text x="25" y="14" text-anchor="middle" class="text-success">Actif</text>
      </g>
      <text x="570" y="32" class="text-muted" font-size="16">üóë</text>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(40, 450)">
    <text class="text-muted" font-size="12">3 regles</text>
  </g>
</svg>
