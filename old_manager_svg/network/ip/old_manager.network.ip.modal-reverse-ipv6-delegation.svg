<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" width="600" height="500">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-info { stroke: #BFDBFE; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="600" height="500" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="550" height="450" rx="8" class="card"/>
    <rect width="550" height="450" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="550" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Delegation reverse DNS IPv6</text>
      <text x="520" y="32" class="text-white" font-size="18" style="cursor:pointer;">Ã—</text>
    </g>

    <!-- Stepper -->
    <g transform="translate(225, 70)">
      <circle cx="0" cy="0" r="12" fill="#0050D7"/>
      <text x="0" y="4" text-anchor="middle" class="text-white" font-size="10">1</text>
      <line x1="15" y1="0" x2="75" y2="0" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="90" cy="0" r="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="90" y="4" text-anchor="middle" class="text-muted" font-size="10">2</text>
    </g>

    <!-- Info message -->
    <g transform="translate(25, 95)">
      <rect width="500" height="35" rx="4" class="bg-info"/>
      <rect width="500" height="35" rx="4" class="border-info"/>
      <g transform="translate(12, 10)">
        <circle cx="8" cy="8" r="8" fill="#3B82F6"/>
        <text x="8" y="12" text-anchor="middle" fill="white" font-size="10" font-weight="bold">i</text>
      </g>
      <text x="35" y="22" class="text-info" font-size="11">Vous pouvez ajouter jusqu'a 2 serveurs de noms pour la delegation.</text>
    </g>

    <!-- Current reverses -->
    <g transform="translate(25, 145)">
      <text class="text-body" font-size="13" font-weight="600">Serveurs DNS actuels</text>
      
      <g transform="translate(0, 25)">
        <text class="text-body" font-size="13" font-weight="bold">ns1.example.com</text>
        <text x="480" y="0" class="text-muted" font-size="16">ðŸ—‘</text>
      </g>
      
      <g transform="translate(0, 50)">
        <text class="text-body" font-size="13" font-weight="bold">ns2.example.com</text>
        <text x="480" y="0" class="text-muted" font-size="16">ðŸ—‘</text>
      </g>
    </g>

    <!-- Add reverse field -->
    <g transform="translate(25, 250)">
      <text class="text-body" font-size="13" font-weight="600">Ajouter un serveur DNS</text>
      <g transform="translate(0, 25)">
        <rect width="400" height="36" rx="4" class="card"/>
        <rect width="400" height="36" rx="4" class="border"/>
        <text x="15" y="23" class="text-muted" font-size="13">ns3.example.com</text>
      </g>
      
      <!-- Add button -->
      <g transform="translate(410, 25)">
        <rect width="90" height="36" rx="4" class="bg-white"/>
        <rect width="90" height="36" rx="4" class="border"/>
        <text x="45" y="23" text-anchor="middle" class="text-body" font-size="13">Ajouter</text>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 395)">
      <line x1="0" y1="0" x2="500" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>

      <g transform="translate(400, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Suivant</text>
      </g>
    </g>
  </g>
</svg>
