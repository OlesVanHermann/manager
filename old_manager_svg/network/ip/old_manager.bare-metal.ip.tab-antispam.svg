<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" width="1440" height="800">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .text-muted { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-white { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #FFFFFF; }
      .text-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .badge-error { fill: #FEE2E2; }
      .badge-success { fill: #DEF7EC; }
      .badge-warning { fill: #FEF3C7; }
      .text-error { fill: #991B1B; font-size: 12px; }
      .text-success { fill: #03543F; font-size: 12px; }
      .text-warning { fill: #92400E; font-size: 12px; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="800" class="bg-muted"/>
  
  <!-- Header OVH -->
  <g id="header">
    <rect width="1440" height="60" class="bg-header"/>
    <text x="80" y="38" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>
    <text x="200" y="38" class="text-white">Bare Metal Cloud</text>
  </g>
  
  <!-- Sidebar -->
  <g id="sidebar" transform="translate(0, 60)">
    <rect width="240" height="740" class="bg-white"/>
    <rect x="0" y="120" width="240" height="40" class="bg-primary" opacity="0.1"/>
    <text x="20" y="40" class="text-muted" font-size="12">NETWORK</text>
    <text x="20" y="145" class="text-link" font-weight="600">IP</text>
  </g>
  
  <!-- Content Area -->
  <g id="content" transform="translate(280, 100)">
    <!-- Breadcrumb -->
    <text class="text-muted">IP</text>
    <text x="30" class="text-muted">›</text>
    <text x="45" class="text-muted">192.168.1.0/24</text>
    <text x="160" class="text-muted">›</text>
    <text x="175" class="text-body">Antispam</text>
    
    <!-- Title -->
    <text x="0" y="50" class="text-title">Antispam - 192.168.1.0/24</text>
    
    <!-- Alert Box -->
    <g transform="translate(0, 80)">
      <rect width="1100" height="80" rx="4" fill="#FEF3C7" stroke="#F59E0B"/>
      <text x="20" y="30" class="text-body" font-weight="600">⚠️ Alerte Antispam</text>
      <text x="20" y="55" class="text-body">Une activité de spam a été détectée sur certaines de vos IP.</text>
      <text x="20" y="72" class="text-muted">Le port 25 (SMTP) est bloqué sur les IP concernées.</text>
    </g>
    
    <!-- Table Header -->
    <g transform="translate(0, 180)">
      <rect width="1100" height="40" class="bg-neutral-100"/>
      <text x="20" y="26" class="text-body" font-weight="600">Adresse IP</text>
      <text x="200" y="26" class="text-body" font-weight="600">État</text>
      <text x="350" y="26" class="text-body" font-weight="600">Date de détection</text>
      <text x="550" y="26" class="text-body" font-weight="600">Date de déblocage</text>
      <text x="750" y="26" class="text-body" font-weight="600">Détails</text>
      <text x="950" y="26" class="text-body" font-weight="600">Actions</text>
    </g>
    
    <!-- Row 1 - Blocked -->
    <g transform="translate(0, 220)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-link">192.168.1.10</text>
      <g transform="translate(200, 12)">
        <rect width="80" height="24" rx="12" class="badge-error"/>
        <text x="10" y="16" class="text-error">Bloquée</text>
      </g>
      <text x="350" y="32" class="text-body">27/12/2025 08:30</text>
      <text x="550" y="32" class="text-body">29/12/2025 08:30</text>
      <text x="750" y="32" class="text-link">Voir détails</text>
      <text x="970" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Row 2 - Blocked -->
    <g transform="translate(0, 270)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-link">192.168.1.15</text>
      <g transform="translate(200, 12)">
        <rect width="80" height="24" rx="12" class="badge-error"/>
        <text x="10" y="16" class="text-error">Bloquée</text>
      </g>
      <text x="350" y="32" class="text-body">26/12/2025 14:15</text>
      <text x="550" y="32" class="text-body">28/12/2025 14:15</text>
      <text x="750" y="32" class="text-link">Voir détails</text>
      <text x="970" y="32" class="text-muted">⋮</text>
    </g>
    
    <!-- Row 3 - Unblocked -->
    <g transform="translate(0, 320)">
      <rect width="1100" height="50" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="32" class="text-link">192.168.1.5</text>
      <g transform="translate(200, 12)">
        <rect width="90" height="24" rx="12" class="badge-success"/>
        <text x="10" y="16" class="text-success">Débloquée</text>
      </g>
      <text x="350" y="32" class="text-body">20/12/2025 10:00</text>
      <text x="550" y="32" class="text-body">22/12/2025 10:00</text>
      <text x="750" y="32" class="text-link">Voir détails</text>
      <text x="970" y="32" class="text-muted">-</text>
    </g>
    
    <!-- Action Menu OPEN -->
    <g transform="translate(900, 220)">
      <rect width="180" height="90" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="30" class="text-body">Voir les statistiques</text>
      <line x1="0" y1="45" x2="180" y2="45" stroke="#E5E7EB"/>
      <text x="15" y="70" class="text-body">Demander le déblocage</text>
    </g>
    
    <!-- Info -->
    <g transform="translate(0, 400)">
      <rect width="1100" height="80" rx="4" class="bg-white" stroke="#E5E7EB"/>
      <text x="20" y="30" class="text-body" font-weight="600">ℹ️ À propos de l'antispam</text>
      <text x="20" y="55" class="text-muted">Lorsqu'une activité de spam est détectée, le port 25 (SMTP) est automatiquement bloqué.</text>
      <text x="20" y="72" class="text-muted">Le déblocage automatique intervient après 48 heures si aucune nouvelle activité n'est détectée.</text>
    </g>
  </g>
</svg>
