<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="280" viewBox="0 0 550 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Supprimer la MAC virtuelle</title>

  <!-- Overlay -->
  <rect width="550" height="280" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="220" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#FEE2E2"/>
  <rect x="50" y="55" width="450" height="25" fill="#FEE2E2"/>
  <text x="80" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer la MAC virtuelle</text>
  <text x="470" y="62" fill="#DC2626" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 105)">
    <rect x="0" y="0" width="350" height="70" rx="4" fill="#FEE2E2"/>
    <text x="15" y="25" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Êtes-vous sûr de vouloir supprimer la MAC virtuelle</text>
    <text x="15" y="45" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12" font-weight="600">02:00:00:xx:xx:xx</text>
    <text x="15" y="60" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">associée à l'IP <tspan font-weight="600">51.210.xxx.100</tspan> ?</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(250, 200)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#DC2626"/>
    <text x="25" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Supprimer</text>
  </g>
</svg>
