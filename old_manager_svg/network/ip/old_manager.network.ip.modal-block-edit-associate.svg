<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400" width="550" height="400">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F3F4F6; }
      .bg-tab-active { fill: #FFFFFF; }
      .bg-tab-inactive { fill: #F9FAFB; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-active { stroke: #0050D7; stroke-width: 2; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="400" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="350" rx="8" class="card"/>
    <rect width="500" height="350" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Editer / Associer le bloc IP</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">Ã—</text>
    </g>

    <!-- Description -->
    <g transform="translate(25, 65)">
      <text class="text-muted" font-size="12">Vous pouvez editer les informations du bloc ou l'associer a une organisation.</text>
    </g>

    <!-- Tabs -->
    <g transform="translate(25, 95)">
      <!-- Network tab (active) -->
      <g transform="translate(0, 0)">
        <rect width="150" height="35" rx="4 4 0 0" class="bg-tab-active"/>
        <line x1="0" y1="35" x2="150" y2="35" class="border-active"/>
        <text x="75" y="23" text-anchor="middle" class="text-link" font-size="13" font-weight="600">Reseau</text>
      </g>
      
      <!-- Association tab -->
      <g transform="translate(155, 0)">
        <rect width="150" height="35" rx="4 4 0 0" class="bg-tab-inactive"/>
        <text x="75" y="23" text-anchor="middle" class="text-muted" font-size="13">Organisation</text>
      </g>
    </g>

    <!-- Tab content - Network -->
    <g transform="translate(25, 145)">
      <!-- Netname field -->
      <g transform="translate(0, 0)">
        <text class="text-body" font-size="13" font-weight="600">Nom du reseau</text>
        <g transform="translate(0, 20)">
          <rect width="450" height="36" rx="4" class="card"/>
          <rect width="450" height="36" rx="4" class="border"/>
          <text x="15" y="23" class="text-body" font-size="13">OVH-DEDICATED-BLOCK</text>
        </g>
      </g>
      
      <!-- Description field -->
      <g transform="translate(0, 80)">
        <text class="text-body" font-size="13" font-weight="600">Description</text>
        <g transform="translate(0, 20)">
          <rect width="450" height="70" rx="4" class="card"/>
          <rect width="450" height="70" rx="4" class="border"/>
          <text x="15" y="25" class="text-muted" font-size="13">Production servers - Web cluster</text>
        </g>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 300)">
      <line x1="0" y1="0" x2="450" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>

      <g transform="translate(350, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Modifier</text>
      </g>
    </g>
  </g>
</svg>
