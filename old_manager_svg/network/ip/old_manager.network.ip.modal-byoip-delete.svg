<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 280" width="550" height="280">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-warning { fill: #FEF3C7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-warning { stroke: #FDE68A; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="280" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="230" rx="8" class="card"/>
    <rect width="500" height="230" rx="8" class="border"/>

    <!-- Modal header (warning) -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-warning"/>
      <rect width="500" height="50" rx="8 8 0 0" class="border-warning"/>
      <!-- Warning icon -->
      <g transform="translate(20, 15)">
        <circle cx="10" cy="10" r="10" fill="#F59E0B"/>
        <text x="10" y="15" text-anchor="middle" fill="white" font-size="14" font-weight="bold">!</text>
      </g>
      <text x="50" y="32" class="text-warning" font-size="16" font-weight="600">Supprimer le bloc</text>
      <text x="470" y="32" class="text-warning" font-size="18" style="cursor:pointer;">x</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 70)">
      <text class="text-body" font-size="13">Ce bloc d'IP fait partie d'un plus grand bloc BYOIP.</text>
      <text y="25" class="text-body" font-size="13">Veuillez vous rendre sur</text>
      <text y="25" x="165" class="text-link" font-size="13">mes services</text>
      <text y="25" x="245" class="text-body" font-size="13">et choisir « resilier »</text>
      <text y="50" class="text-body" font-size="13">si vous souhaitez annuler votre service BYOIP.</text>
    </g>

    <!-- Footer -->
    <g transform="translate(25, 180)">
      <line x1="0" y1="0" x2="450" y2="0" class="border"/>
      <g transform="translate(350, 15)">
        <rect width="100" height="32" rx="4" class="card"/>
        <rect width="100" height="32" rx="4" class="border"/>
        <text x="50" y="21" text-anchor="middle" class="text-body" font-size="13">Fermer</text>
      </g>
    </g>
  </g>
</svg>
