<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .ip-ord-bg { fill: #F6F6F9; }
      .ip-ord-header { fill: #000E9C; }
      .ip-ord-subheader { fill: #FFFFFF; }
      .ip-ord-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .ip-ord-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .ip-ord-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .ip-ord-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .ip-ord-card { fill: #FFFFFF; }
      .ip-ord-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .ip-ord-btn-primary { fill: #0050D7; }
      .ip-ord-btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .ip-ord-step-active { fill: #0050D7; }
      .ip-ord-step-inactive { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .ip-ord-step-line { stroke: #E5E7EB; stroke-width: 2; }
      .ip-ord-picker { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .ip-ord-picker-selected { fill: #FFFFFF; stroke: #0050D7; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="ip-ord-bg" width="1440" height="900"/>

  <!-- NAV1 - Header bleu OVH (50px) -->
  <rect class="ip-ord-header" x="0" y="0" width="1440" height="50"/>
  <text class="ip-ord-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="ip-ord-text-white" x="120" y="32" font-size="14" opacity="0.7">Web Cloud</text>
  <text class="ip-ord-text-white" x="220" y="32" font-size="14" opacity="0.7">Bare Metal Cloud</text>
  <text class="ip-ord-text-white" x="360" y="32" font-size="14" font-weight="600">Network</text>

  <!-- NAV2 - Sous-header blanc (40px) -->
  <rect class="ip-ord-subheader" x="0" y="50" width="1440" height="40"/>
  <rect class="ip-ord-border" x="0" y="89" width="1440" height="1"/>
  <text class="ip-ord-text-primary" x="24" y="76" font-size="14" font-weight="600">IP</text>
  <text class="ip-ord-text-muted" x="80" y="76" font-size="14">vRack</text>
  <text class="ip-ord-text-muted" x="150" y="76" font-size="14">Load Balancer</text>
  <text class="ip-ord-text-muted" x="280" y="76" font-size="14">CDN</text>

  <!-- Content Area -->
  <!-- Back Button -->
  <text class="ip-ord-text-primary" x="24" y="130" font-size="14">← Gérer les IPs</text>

  <!-- Title -->
  <text class="ip-ord-text-dark" x="24" y="170" font-size="24" font-weight="600">Commander des Additional IP</text>

  <!-- Stepper -->
  <g transform="translate(24, 200)">
    <!-- Step 1 - Active -->
    <circle class="ip-ord-step-active" cx="20" cy="20" r="16"/>
    <text class="ip-ord-text-white" x="20" y="25" font-size="14" font-weight="600" text-anchor="middle">1</text>
    <text class="ip-ord-text-dark" x="20" y="55" font-size="12" text-anchor="middle">Service</text>

    <line class="ip-ord-step-line" x1="40" y1="20" x2="180" y2="20"/>

    <!-- Step 2 - Inactive -->
    <circle class="ip-ord-step-inactive" cx="200" cy="20" r="16"/>
    <text class="ip-ord-text-muted" x="200" y="25" font-size="14" font-weight="600" text-anchor="middle">2</text>
    <text class="ip-ord-text-muted" x="200" y="55" font-size="12" text-anchor="middle">Offre</text>

    <line class="ip-ord-step-line" x1="220" y1="20" x2="360" y2="20"/>

    <!-- Step 3 - Inactive -->
    <circle class="ip-ord-step-inactive" cx="380" cy="20" r="16"/>
    <text class="ip-ord-text-muted" x="380" y="25" font-size="14" font-weight="600" text-anchor="middle">3</text>
    <text class="ip-ord-text-muted" x="380" y="55" font-size="12" text-anchor="middle">Localisation</text>

    <line class="ip-ord-step-line" x1="400" y1="20" x2="540" y2="20"/>

    <!-- Step 4 - Inactive -->
    <circle class="ip-ord-step-inactive" cx="560" cy="20" r="16"/>
    <text class="ip-ord-text-muted" x="560" y="25" font-size="14" font-weight="600" text-anchor="middle">4</text>
    <text class="ip-ord-text-muted" x="560" y="55" font-size="12" text-anchor="middle">Organisation</text>
  </g>

  <!-- Step 1 Content Card -->
  <rect class="ip-ord-card" x="24" y="280" width="1392" height="500" rx="8"/>
  <rect class="ip-ord-border" x="24" y="280" width="1392" height="500" rx="8"/>

  <!-- Step Header -->
  <text class="ip-ord-text-dark" x="48" y="320" font-size="16" font-weight="600">Sélectionnez le service pour lequel vous désirez acheter des Additional IP</text>

  <!-- Service Selection -->
  <text class="ip-ord-text-dark" x="48" y="370" font-size="13" font-weight="500">Service</text>

  <!-- Select Dropdown -->
  <rect class="ip-ord-btn-secondary" x="48" y="385" width="400" height="40" rx="4"/>
  <text class="ip-ord-text-muted" x="60" y="410" font-size="14">Sélectionnez...</text>
  <text class="ip-ord-text-muted" x="420" y="410" font-size="14">▼</text>

  <!-- Service Type Pickers -->
  <text class="ip-ord-text-muted" x="48" y="470" font-size="12">Types de services disponibles :</text>

  <!-- Picker Cards -->
  <g transform="translate(48, 490)">
    <!-- Serveurs dédiés -->
    <rect class="ip-ord-picker-selected" x="0" y="0" width="200" height="100" rx="8"/>
    <text class="ip-ord-text-dark" x="100" y="35" font-size="14" font-weight="600" text-anchor="middle">Serveurs dédiés</text>
    <text class="ip-ord-text-muted" x="100" y="55" font-size="12" text-anchor="middle">ns123456.ip-xxx-xxx-xxx.eu</text>
    <text class="ip-ord-text-primary" x="100" y="80" font-size="12" text-anchor="middle">12 services</text>

    <!-- VPS -->
    <rect class="ip-ord-picker" x="220" y="0" width="200" height="100" rx="8"/>
    <text class="ip-ord-text-dark" x="320" y="35" font-size="14" font-weight="600" text-anchor="middle">Serveurs privés virtuels</text>
    <text class="ip-ord-text-muted" x="320" y="55" font-size="12" text-anchor="middle">vps-xxxxx.ovh.net</text>
    <text class="ip-ord-text-muted" x="320" y="80" font-size="12" text-anchor="middle">5 services</text>

    <!-- Private Cloud -->
    <rect class="ip-ord-picker" x="440" y="0" width="200" height="100" rx="8"/>
    <text class="ip-ord-text-dark" x="540" y="35" font-size="14" font-weight="600" text-anchor="middle">Hosted Private Cloud</text>
    <text class="ip-ord-text-muted" x="540" y="55" font-size="12" text-anchor="middle">pcc-xxx-xxx-xxx-xxx</text>
    <text class="ip-ord-text-muted" x="540" y="80" font-size="12" text-anchor="middle">2 services</text>

    <!-- Parking IP -->
    <rect class="ip-ord-picker" x="660" y="0" width="200" height="100" rx="8"/>
    <text class="ip-ord-text-dark" x="760" y="35" font-size="14" font-weight="600" text-anchor="middle">Parking des IP</text>
    <text class="ip-ord-text-muted" x="760" y="55" font-size="12" text-anchor="middle">IP non-associées</text>
    <text class="ip-ord-text-muted" x="760" y="80" font-size="12" text-anchor="middle">Commander sans service</text>
  </g>

  <!-- Region Info -->
  <g transform="translate(48, 620)">
    <text class="ip-ord-text-muted" x="0" y="0" font-size="12">Région :</text>
    <text class="ip-ord-text-dark" x="60" y="0" font-size="12">Europe (EU)</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(48, 720)">
    <rect class="ip-ord-btn-secondary" x="0" y="0" width="100" height="36" rx="4"/>
    <text class="ip-ord-text-dark" x="50" y="23" font-size="14" text-anchor="middle">Annuler</text>

    <rect class="ip-ord-btn-primary" x="120" y="0" width="100" height="36" rx="4"/>
    <text class="ip-ord-text-white" x="170" y="23" font-size="14" text-anchor="middle">Suivant</text>
  </g>
</svg>