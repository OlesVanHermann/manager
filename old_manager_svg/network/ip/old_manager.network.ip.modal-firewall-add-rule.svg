<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500" width="700" height="500">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-muted { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="700" height="500" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="650" height="450" rx="8" class="card"/>
    <rect width="650" height="450" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="650" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Ajouter une regle firewall</text>
      <text x="620" y="32" class="text-white" font-size="18" style="cursor:pointer;">Ã—</text>
    </g>

    <!-- Stepper -->
    <g transform="translate(275, 70)">
      <circle cx="0" cy="0" r="12" fill="#0050D7"/>
      <text x="0" y="4" text-anchor="middle" class="text-white" font-size="10">1</text>
      <line x1="15" y1="0" x2="75" y2="0" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="90" cy="0" r="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="90" y="4" text-anchor="middle" class="text-muted" font-size="10">2</text>
    </g>

    <!-- Form content -->
    <g transform="translate(30, 100)">
      <!-- Row 1: Position + Mode -->
      <g transform="translate(0, 0)">
        <g transform="translate(0, 0)">
          <text class="text-body" font-size="12" font-weight="600">Position</text>
          <g transform="translate(0, 20)">
            <rect width="140" height="36" rx="4" class="card"/>
            <rect width="140" height="36" rx="4" class="border"/>
            <text x="15" y="23" class="text-body" font-size="13">0</text>
            <text x="120" y="23" class="text-muted" font-size="12">v</text>
          </g>
        </g>
        
        <g transform="translate(160, 0)">
          <text class="text-body" font-size="12" font-weight="600">Mode</text>
          <g transform="translate(0, 20)">
            <rect width="140" height="36" rx="4" class="card"/>
            <rect width="140" height="36" rx="4" class="border"/>
            <text x="15" y="23" class="text-body" font-size="13">permit</text>
            <text x="120" y="23" class="text-muted" font-size="12">v</text>
          </g>
        </g>
        
        <g transform="translate(320, 0)">
          <text class="text-body" font-size="12" font-weight="600">Protocole</text>
          <g transform="translate(0, 20)">
            <rect width="140" height="36" rx="4" class="card"/>
            <rect width="140" height="36" rx="4" class="border"/>
            <text x="15" y="23" class="text-body" font-size="13">TCP</text>
            <text x="120" y="23" class="text-muted" font-size="12">v</text>
          </g>
        </g>
      </g>
      
      <!-- Row 2: IP Source -->
      <g transform="translate(0, 80)">
        <text class="text-body" font-size="12" font-weight="600">IP source (optionnel)</text>
        <g transform="translate(0, 20)">
          <rect width="590" height="36" rx="4" class="card"/>
          <rect width="590" height="36" rx="4" class="border"/>
          <text x="15" y="23" class="text-muted" font-size="13">192.168.1.0/24 ou any</text>
        </g>
      </g>
      
      <!-- Row 3: Ports -->
      <g transform="translate(0, 160)">
        <g transform="translate(0, 0)">
          <text class="text-body" font-size="12" font-weight="600">Port source</text>
          <g transform="translate(0, 20)">
            <rect width="280" height="36" rx="4" class="card"/>
            <rect width="280" height="36" rx="4" class="border"/>
            <text x="15" y="23" class="text-muted" font-size="13">1-65535 (optionnel)</text>
          </g>
        </g>
        
        <g transform="translate(310, 0)">
          <text class="text-body" font-size="12" font-weight="600">Port destination</text>
          <g transform="translate(0, 20)">
            <rect width="280" height="36" rx="4" class="card"/>
            <rect width="280" height="36" rx="4" class="border"/>
            <text x="15" y="23" class="text-body" font-size="13">443</text>
          </g>
        </g>
      </g>
      
      <!-- Row 4: TCP Options -->
      <g transform="translate(0, 240)">
        <text class="text-body" font-size="12" font-weight="600">Options TCP</text>
        <g transform="translate(0, 20)">
          <rect width="200" height="36" rx="4" class="card"/>
          <rect width="200" height="36" rx="4" class="border"/>
          <text x="15" y="23" class="text-body" font-size="13">established</text>
          <text x="180" y="23" class="text-muted" font-size="12">v</text>
        </g>
        
        <!-- Fragments checkbox -->
        <g transform="translate(230, 8)">
          <rect x="0" y="0" width="18" height="18" rx="3" class="card"/>
          <rect x="0" y="0" width="18" height="18" rx="3" class="border"/>
          <text x="30" y="14" class="text-body" font-size="12">Fragments</text>
        </g>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(30, 395)">
      <line x1="0" y1="0" x2="590" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>

      <g transform="translate(490, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Ajouter</text>
      </g>
    </g>
  </g>
</svg>
