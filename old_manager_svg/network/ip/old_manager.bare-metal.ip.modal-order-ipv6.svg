<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="420" viewBox="0 0 600 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>IP - Commander un bloc IPv6</title>

  <!-- Overlay -->
  <rect width="600" height="420" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="500" height="360" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="500" height="50" rx="8" fill="#EFF6FF"/>
  <rect x="50" y="55" width="500" height="25" fill="#EFF6FF"/>
  <text x="80" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Commander un bloc IPv6</text>
  <text x="520" y="62" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(80, 100)">
    <!-- Service selection -->
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Service associé *</text>
    <rect x="0" y="15" width="400" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="42" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">ns1234567.ip-51-210-xxx.eu</text>
    <text x="375" y="42" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Block size -->
    <text x="0" y="80" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Taille du bloc</text>
    <rect x="0" y="95" width="200" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="122" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">/64</text>
    <text x="175" y="122" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">▼</text>

    <!-- Info -->
    <rect x="0" y="160" width="400" height="70" rx="4" fill="#DCFCE7"/>
    <text x="15" y="185" fill="#166534" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Gratuit</text>
    <text x="15" y="210" fill="#166534" font-family="system-ui, sans-serif" font-size="11">Un bloc /64 IPv6 offre 18 446 744 073 709 551 616</text>
    <text x="15" y="225" fill="#166534" font-family="system-ui, sans-serif" font-size="11">adresses disponibles.</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(280, 340)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="120" height="36" rx="4" fill="#0050D7"/>
    <text x="22" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Commander</text>
  </g>
</svg>
