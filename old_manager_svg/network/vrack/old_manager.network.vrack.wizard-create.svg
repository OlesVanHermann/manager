<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .vrk-crt-bg { fill: #F6F6F9; }
      .vrk-crt-header { fill: #000E9C; }
      .vrk-crt-subheader { fill: #FFFFFF; }
      .vrk-crt-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .vrk-crt-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .vrk-crt-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .vrk-crt-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .vrk-crt-text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
      .vrk-crt-card { fill: #FFFFFF; }
      .vrk-crt-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .vrk-crt-btn-primary { fill: #0050D7; }
      .vrk-crt-btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .vrk-crt-info { fill: #DBEAFE; }
      .vrk-crt-success { fill: #DEF7EC; }
      .vrk-crt-checkbox { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .vrk-crt-checkbox-checked { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="vrk-crt-bg" width="1440" height="900"/>

  <!-- NAV1 -->
  <rect class="vrk-crt-header" x="0" y="0" width="1440" height="50"/>
  <text class="vrk-crt-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="vrk-crt-text-white" x="360" y="32" font-size="14" font-weight="600">Network</text>

  <!-- NAV2 -->
  <rect class="vrk-crt-subheader" x="0" y="50" width="1440" height="40"/>
  <rect class="vrk-crt-border" x="0" y="89" width="1440" height="1"/>
  <text class="vrk-crt-text-muted" x="24" y="76" font-size="14">IP</text>
  <text class="vrk-crt-text-primary" x="80" y="76" font-size="14" font-weight="600">vRack</text>

  <!-- Back Button -->
  <text class="vrk-crt-text-primary" x="24" y="130" font-size="14">← Retour à la liste des vRack</text>

  <!-- Title -->
  <text class="vrk-crt-text-dark" x="24" y="180" font-size="24" font-weight="600">Commander un vRack</text>

  <!-- Order Card -->
  <rect class="vrk-crt-card" x="24" y="210" width="800" height="550" rx="8"/>
  <rect class="vrk-crt-border" x="24" y="210" width="800" height="550" rx="8"/>

  <!-- Price Info -->
  <g transform="translate(48, 240)">
    <rect class="vrk-crt-success" x="0" y="0" width="752" height="60" rx="4"/>
    <text class="vrk-crt-text-success" x="20" y="25" font-size="16" font-weight="600">✓ Le vRack est gratuit !</text>
    <text class="vrk-crt-text-success" x="20" y="48" font-size="13">Créez un réseau privé entre vos services OVHcloud sans frais supplémentaires.</text>
  </g>

  <!-- Description -->
  <g transform="translate(48, 330)">
    <text class="vrk-crt-text-dark" x="0" y="0" font-size="14" font-weight="600">Qu'est-ce que le vRack ?</text>
    <text class="vrk-crt-text-dark" x="0" y="30" font-size="13">Le vRack (virtual rack) vous permet de créer un réseau privé entre vos différents</text>
    <text class="vrk-crt-text-dark" x="0" y="50" font-size="13">serveurs OVHcloud, quel que soit leur emplacement géographique.</text>
    <text class="vrk-crt-text-dark" x="0" y="85" font-size="13">Services compatibles :</text>
    <text class="vrk-crt-text-muted" x="0" y="108" font-size="12">• Serveurs dédiés</text>
    <text class="vrk-crt-text-muted" x="0" y="128" font-size="12">• VPS</text>
    <text class="vrk-crt-text-muted" x="0" y="148" font-size="12">• Hosted Private Cloud</text>
    <text class="vrk-crt-text-muted" x="0" y="168" font-size="12">• Public Cloud Projects</text>
    <text class="vrk-crt-text-muted" x="0" y="188" font-size="12">• Load Balancer</text>
  </g>

  <!-- Contracts Section -->
  <g transform="translate(48, 540)">
    <text class="vrk-crt-text-dark" x="0" y="0" font-size="14" font-weight="600">Conditions générales</text>
    <text class="vrk-crt-text-dark" x="0" y="30" font-size="13">Veuillez consulter et accepter les contrats suivants :</text>

    <text class="vrk-crt-text-primary" x="0" y="60" font-size="13">• Conditions générales de service OVHcloud ↗</text>
    <text class="vrk-crt-text-primary" x="0" y="85" font-size="13">• Conditions particulières du vRack ↗</text>

    <!-- Checkbox -->
    <rect class="vrk-crt-checkbox-checked" x="0" y="110" width="18" height="18" rx="3"/>
    <text class="vrk-crt-text-white" x="9" y="123" font-size="12" text-anchor="middle">✓</text>
    <text class="vrk-crt-text-dark" x="30" y="123" font-size="13">J'ai lu et j'accepte les conditions générales</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(48, 700)">
    <rect class="vrk-crt-btn-secondary" x="0" y="0" width="100" height="40" rx="4"/>
    <text class="vrk-crt-text-dark" x="50" y="25" font-size="14" text-anchor="middle">Annuler</text>

    <rect class="vrk-crt-btn-primary" x="120" y="0" width="200" height="40" rx="4"/>
    <text class="vrk-crt-text-white" x="220" y="25" font-size="14" text-anchor="middle">Commander le vRack</text>
  </g>

  <!-- Summary Card -->
  <rect class="vrk-crt-card" x="850" y="210" width="400" height="250" rx="8"/>
  <rect class="vrk-crt-border" x="850" y="210" width="400" height="250" rx="8"/>

  <g transform="translate(875, 240)">
    <text class="vrk-crt-text-dark" x="0" y="0" font-size="16" font-weight="600">Récapitulatif</text>

    <rect class="vrk-crt-border" x="0" y="20" width="350" height="1"/>

    <text class="vrk-crt-text-muted" x="0" y="50" font-size="13">Produit</text>
    <text class="vrk-crt-text-dark" x="250" y="50" font-size="13" text-anchor="end">vRack</text>

    <text class="vrk-crt-text-muted" x="0" y="80" font-size="13">Quantité</text>
    <text class="vrk-crt-text-dark" x="250" y="80" font-size="13" text-anchor="end">1</text>

    <text class="vrk-crt-text-muted" x="0" y="110" font-size="13">Prix unitaire</text>
    <text class="vrk-crt-text-dark" x="250" y="110" font-size="13" text-anchor="end">Gratuit</text>

    <rect class="vrk-crt-border" x="0" y="130" width="350" height="1"/>

    <text class="vrk-crt-text-dark" x="0" y="160" font-size="16" font-weight="600">Total</text>
    <text class="vrk-crt-text-success" x="250" y="160" font-size="20" font-weight="700" text-anchor="end">0,00 €</text>
    <text class="vrk-crt-text-muted" x="350" y="160" font-size="12" text-anchor="end">TTC</text>
  </g>
</svg>