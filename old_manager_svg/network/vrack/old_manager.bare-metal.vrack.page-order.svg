<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="450" viewBox="0 0 1000 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>vRack - Order</title>

  <!-- Background -->
  <rect width="1000" height="450" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(50, 50)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="24" font-weight="600">Commander un vRack</text>
    <text x="0" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Le vRack est gratuit et vous permet de connecter vos services OVHcloud dans un réseau privé.</text>
  </g>

  <!-- Content card -->
  <g transform="translate(50, 130)">
    <rect x="0" y="0" width="900" height="220" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Icon -->
    <g transform="translate(30, 30)">
      <circle cx="40" cy="40" r="40" fill="#EFF6FF"/>
      <rect x="25" y="30" width="30" height="20" rx="4" fill="#0050D7"/>
      <line x1="15" y1="40" x2="25" y2="40" stroke="#0050D7" stroke-width="2"/>
      <line x1="55" y1="40" x2="65" y2="40" stroke="#0050D7" stroke-width="2"/>
    </g>

    <!-- Description -->
    <g transform="translate(140, 40)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">vRack - Réseau privé</text>
      <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Interconnectez vos serveurs dédiés, Public Cloud, et autres services OVHcloud</text>
      <text x="0" y="50" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">dans un réseau privé sécurisé avec une bande passante de 10 Gbps.</text>
    </g>

    <!-- Price -->
    <g transform="translate(700, 50)">
      <text x="0" y="0" fill="#16A34A" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Gratuit</text>
    </g>

    <!-- Contract checkbox -->
    <g transform="translate(30, 140)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#0050D7"/>
      <path d="M4 10 L8 14 L16 6" stroke="white" stroke-width="2" fill="none"/>
      <text x="30" y="15" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">J'ai lu et j'accepte les conditions générales de vente</text>
      <text x="480" y="15" fill="#0050D7" font-family="system-ui, sans-serif" font-size="13">Consulter →</text>
    </g>

    <!-- Success message -->
    <g transform="translate(30, 180)">
      <rect x="0" y="0" width="840" height="30" rx="4" fill="#DCFCE7"/>
      <text x="15" y="20" fill="#16A34A" font-family="system-ui, sans-serif" font-size="12">✓ Contrat accepté</text>
    </g>
  </g>

  <!-- Order button -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="180" height="48" rx="4" fill="#0050D7"/>
    <text x="40" y="32" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Commander</text>
  </g>
</svg>
