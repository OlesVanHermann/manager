<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 220" width="500" height="220">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #EFF6FF; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-info { stroke: #BFDBFE; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="500" height="220" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="450" height="170" rx="8" class="card"/>
    <rect width="450" height="170" rx="8" class="border-info"/>

    <!-- Modal header (info style) -->
    <g transform="translate(0, 0)">
      <rect width="450" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-info" font-size="15" font-weight="600">Ajouter des services au vRack</text>
      <text x="420" y="32" class="text-info" font-size="18" style="cursor:pointer;">Ã—</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 70)">
      <text class="text-body" font-size="13">Voulez-vous ajouter les services suivants au vRack ?</text>
      <text y="25" class="text-body" font-size="13" font-weight="600">dedicated-server-1, pci-project-abc</text>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 120)">
      <line x1="0" y1="0" x2="400" y2="0" class="border"/>
      <g transform="translate(0, 15)">
        <rect width="100" height="32" rx="4" class="card"/>
        <rect width="100" height="32" rx="4" class="border"/>
        <text x="50" y="21" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>
      <g transform="translate(300, 15)">
        <rect width="100" height="32" rx="4" fill="#0050D7"/>
        <text x="50" y="21" text-anchor="middle" fill="#FFFFFF" font-family="Source Sans Pro" font-size="13">Confirmer</text>
      </g>
    </g>
  </g>
</svg>
