<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 200)">
    <rect width="600" height="500" class="bg-white" rx="8"/>

    <!-- Header -->
    <rect width="600" height="60" fill="#F9FAFB" rx="8 8 0 0"/>
    <text x="25" y="38" class="text-title">Ajouter un service au vRack</text>
    <g transform="translate(550, 18)">
      <rect width="30" height="30" fill="transparent" rx="4" cursor="pointer"/>
      <text x="8" y="22" class="text-muted" font-size="20">Ã—</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 90)">
      <text class="text-body">Selectionnez les services a ajouter au vRack :</text>
      <text y="25" class="text-muted" font-size="13">pn-123456 - Production Network</text>

      <!-- Service List -->
      <g transform="translate(0, 50)">
        <rect width="550" height="280" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>

        <!-- Search -->
        <g transform="translate(10, 10)">
          <rect width="530" height="36" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <text x="15" y="24" class="text-muted" font-size="13">Rechercher un service...</text>
        </g>

        <!-- Service items -->
        <g transform="translate(10, 60)">
          <rect width="530" height="40" fill="#EFF6FF" stroke="#0050D7" rx="4"/>
          <rect x="10" y="10" width="20" height="20" fill="#0050D7" rx="2"/>
          <path d="M15,20 L19,24 L27,14" stroke="#FFFFFF" stroke-width="2" fill="none"/>
          <text x="45" y="26" class="text-body">ns123456.ip-192-0-2.eu</text>
          <text x="400" y="26" class="text-muted" font-size="12">Serveur dedie</text>
        </g>

        <g transform="translate(10, 110)">
          <rect width="530" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <rect x="10" y="10" width="20" height="20" fill="#FFFFFF" stroke="#E5E7EB" rx="2"/>
          <text x="45" y="26" class="text-body">ns789012.ip-198-51-100.eu</text>
          <text x="400" y="26" class="text-muted" font-size="12">Serveur dedie</text>
        </g>

        <g transform="translate(10, 160)">
          <rect width="530" height="40" fill="#EFF6FF" stroke="#0050D7" rx="4"/>
          <rect x="10" y="10" width="20" height="20" fill="#0050D7" rx="2"/>
          <path d="M15,20 L19,24 L27,14" stroke="#FFFFFF" stroke-width="2" fill="none"/>
          <text x="45" y="26" class="text-body">pci-project-abc</text>
          <text x="400" y="26" class="text-muted" font-size="12">Public Cloud</text>
        </g>

        <g transform="translate(10, 210)">
          <rect width="530" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
          <rect x="10" y="10" width="20" height="20" fill="#FFFFFF" stroke="#E5E7EB" rx="2"/>
          <text x="45" y="26" class="text-body">loadbalancer-xyz</text>
          <text x="400" y="26" class="text-muted" font-size="12">Load Balancer</text>
        </g>
      </g>

      <!-- Selection count -->
      <g transform="translate(0, 345)">
        <text class="text-muted" font-size="13">2 services selectionnes</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(25, 445)">
      <line x1="0" y1="0" x2="550" y2="0" stroke="#E5E7EB"/>

      <g transform="translate(320, 15)">
        <rect width="100" height="36" class="btn-secondary" rx="4"/>
        <text x="25" y="23" class="text-body">Annuler</text>
      </g>

      <g transform="translate(440, 15)">
        <rect width="110" height="36" class="bg-primary" rx="4"/>
        <text x="25" y="23" class="text-white">Ajouter</text>
      </g>
    </g>
  </g>
</svg>