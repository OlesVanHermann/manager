<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="900" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Onboarding container -->
  <g transform="translate(150, 100)">
    <rect width="600" height="340" rx="8" class="bg-white"/>
    <rect width="600" height="340" rx="8" class="border"/>

    <!-- Icon placeholder -->
    <g transform="translate(250, 40)">
      <circle cx="50" cy="50" r="50" fill="#EFF6FF"/>
      <text x="50" y="60" text-anchor="middle" fill="#0050D7" font-size="40">ðŸ”—</text>
    </g>

    <!-- Title -->
    <text x="300" y="170" text-anchor="middle" class="text-body" font-size="20" font-weight="600">vRack - Reseau prive</text>

    <!-- Description -->
    <g transform="translate(50, 195)">
      <text x="250" text-anchor="middle" class="text-muted" font-size="13">Le vRack (virtual rack) vous permet d'interconnecter</text>
      <text x="250" y="22" text-anchor="middle" class="text-muted" font-size="13">vos differents services OVHcloud au sein d'un ou plusieurs</text>
      <text x="250" y="44" text-anchor="middle" class="text-muted" font-size="13">reseaux prives securises.</text>
    </g>

    <!-- Order button -->
    <g transform="translate(200, 270)">
      <rect width="200" height="44" rx="4" fill="#0050D7"/>
      <text x="100" y="28" text-anchor="middle" class="text-white" font-size="14">Commander un vRack</text>
    </g>
  </g>

  <!-- Guides section (right side) -->
  <g transform="translate(780, 120)">
    <text class="text-body" font-size="14" font-weight="500">Guides</text>
    <text y="25" class="text-link" font-size="12">Premiers pas</text>
    <text y="45" class="text-link" font-size="12">Configuration</text>
    <text y="65" class="text-link" font-size="12">FAQ</text>
  </g>
</svg>
