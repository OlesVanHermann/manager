    <g transform="translate(300, 0)">
      <rect width="200" height="150" rx="8" class="bg-light-blue"/>
      <text x="100" y="80" text-anchor="middle" class="text-link" font-size="50">ðŸ”—</text>
    </g>

    <!-- Title -->
    <g transform="translate(0, 190)">
