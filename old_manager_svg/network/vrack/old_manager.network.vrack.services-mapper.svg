      <rect width="450" height="280" rx="8" class="border"/>
      
      <text x="20" y="30" class="text-body" font-size="14" font-weight="600">Vos services</text>
      
      <!-- Service types -->
      <g transform="translate(20, 50)">
        <!-- Dedicated Server -->
        <g transform="translate(0, 0)">
          <text class="text-muted" font-size="14">‚ñº üñ•Ô∏è Serveur dedie</text>
          <g transform="translate(20, 25)">
            <rect x="-5" y="-15" width="200" height="25" rx="4" class="bg-selected"/>
            <text class="text-body" font-size="12">ns123456.ip-51-178-0.eu</text>
          </g>
          <g transform="translate(20, 55)">
            <text class="text-body" font-size="12">ns789012.ip-51-178-0.eu</text>
          </g>
        </g>
        
        <!-- Public Cloud -->
        <g transform="translate(0, 100)">
          <text class="text-muted" font-size="14">‚ñº ‚òÅÔ∏è Public Cloud</text>
          <g transform="translate(20, 25)">
            <text class="text-body" font-size="12">project-abc123</text>
          </g>
        </g>
        
        <!-- IP Load Balancer -->
        <g transform="translate(0, 160)">
          <text class="text-muted" font-size="14">‚ñº ‚öñÔ∏è IP Load Balancing</text>
          <g transform="translate(20, 25)">
            <text class="text-body" font-size="12">loadbalancer-xyz</text>
          </g>
        </g>
      </g>
    </g>

    <!-- Action buttons -->
    <g transform="translate(470, 100)">
      <g transform="translate(0, 0)">
        <rect width="60" height="36" rx="4" class="bg-primary"/>
        <text x="30" y="23" text-anchor="middle" class="text-white" font-size="16">‚Üí</text>
      </g>
      <g transform="translate(0, 50)">
        <rect width="60" height="36" rx="4" class="bg-white"/>
        <rect width="60" height="36" rx="4" class="border"/>
        <text x="30" y="23" text-anchor="middle" class="text-body" font-size="16">‚Üê</text>
      </g>
    </g>

    <!-- vRack services panel -->
    <g transform="translate(550, 0)">
      <rect width="450" height="280" rx="8" class="bg-white"/>
      <rect width="450" height="280" rx="8" class="border"/>
      
      <text x="20" y="30" class="text-body" font-size="14" font-weight="600">Votre vRack</text>
      
      <!-- Mapped services -->
      <g transform="translate(20, 50)">
        <!-- Dedicated Server -->
        <g transform="translate(0, 0)">
          <text class="text-muted" font-size="14">‚ñº üñ•Ô∏è Serveur dedie</text>
          <g transform="translate(20, 25)">
            <text class="text-body" font-size="12">ns345678.ip-51-178-0.eu</text>
          </g>
        </g>
        
        <!-- IP -->
        <g transform="translate(0, 80)">
          <text class="text-muted" font-size="14">‚ñº üåê IP</text>
          <g transform="translate(20, 25)">
            <text class="text-body" font-size="12">192.0.2.0/24</text>
          </g>
          <g transform="translate(20, 50)">
            <text class="text-body" font-size="12">2001:db8::/56</text>
          </g>
        </g>
      </g>
    </g>
