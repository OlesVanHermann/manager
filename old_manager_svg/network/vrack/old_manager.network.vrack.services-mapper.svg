    <text y="25" class="text-link" font-size="13">Ajouter une description</text>
  </g>

  <!-- Introduction -->
  <g transform="translate(40, 200)">
    <text class="text-body" font-size="14" font-weight="600">Introduction</text>
    <text y="25" class="text-muted" font-size="12">Le vRack vous permet de connecter vos differents produits OVHcloud</text>
    <text y="43" class="text-muted" font-size="12">au sein d'un reseau prive.</text>
  </g>

