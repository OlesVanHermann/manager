<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 340" width="550" height="340">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #4B5563; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937; }
      .btn-primary { fill: #DC2626; rx: 4; }
      .btn-primary-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .btn-ghost { fill: transparent; rx: 4; }
      .btn-ghost-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #0050D7; }
      .modal-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)) drop-shadow(0 2px 4px rgba(0,0,0,0.06)); }
      .warning-bg { fill: #FEF3C7; }
      .warning-icon { fill: #92400E; }
      .list-item { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
    </style>
  </defs>

  <!-- Modal Overlay -->
  <rect width="550" height="340" class="modal-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(50, 40)" class="modal-shadow">
    <rect width="450" height="260" class="modal-bg" rx="8"/>

    <!-- Warning header bar -->
    <rect width="450" height="4" class="warning-bg" rx="8"/>
    <rect y="4" width="450" height="1" fill="#FDE68A"/>

    <!-- Close button -->
    <g transform="translate(410, 16)">
      <text font-family="Source Sans Pro, sans-serif" font-size="20" fill="#6B7280" style="cursor: pointer;">×</text>
    </g>

    <!-- Modal Header -->
    <g transform="translate(24, 30)">
      <text class="text-title">Retirer les services sélectionnés</text>
    </g>

    <!-- Modal Content -->
    <g transform="translate(24, 60)">
      <text class="text-body">
        <tspan x="0" dy="0">Vous êtes sur le point de retirer les services suivants</tspan>
        <tspan x="0" dy="18">du vRack pn-123456 :</tspan>
      </text>

      <!-- Services list -->
      <g transform="translate(0, 50)">
        <text class="list-item">• ns1234567.ip-192-168-1.eu (IP Failover)</text>
        <text y="22" class="list-item">• pcc-192-168-0-1 (Dedicated Cloud)</text>
        <text y="44" class="list-item">• my-vrack-services-abc123 (vRack Services)</text>
      </g>

      <text y="115" class="text-body">Cette action est irréversible.</text>
    </g>

    <!-- Modal Footer / Actions -->
    <g transform="translate(24, 210)">
      <g transform="translate(260, 0)">
        <rect width="80" height="36" class="btn-ghost"/>
        <text x="12" y="23" class="btn-ghost-text">Annuler</text>
      </g>
      <g transform="translate(350, 0)">
        <rect width="76" height="36" class="btn-primary"/>
        <text x="14" y="23" class="btn-primary-text">Retirer</text>
      </g>
    </g>
  </g>
</svg>
