<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 280" width="550" height="280">
  <defs>
    <style>
      .modal-bg { fill: #FFFFFF; }
      .modal-overlay { fill: rgba(0,0,0,0.5); }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 600; fill: #1F2937; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #4B5563; }
      .btn-primary { fill: #0050D7; rx: 4; }
      .btn-primary-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .btn-ghost { fill: transparent; rx: 4; }
      .btn-ghost-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #0050D7; }
      .modal-shadow { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)) drop-shadow(0 2px 4px rgba(0,0,0,0.06)); }
      .warning-bg { fill: #FEF3C7; }
      .warning-icon { fill: #92400E; }
      .warning-border { stroke: #FDE68A; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <!-- Modal Overlay -->
  <rect width="550" height="280" class="modal-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(50, 40)" class="modal-shadow">
    <rect width="450" height="200" class="modal-bg" rx="8"/>

    <!-- Warning header bar -->
    <rect width="450" height="4" class="warning-bg" rx="8"/>
    <rect y="4" width="450" height="1" fill="#FDE68A"/>

    <!-- Close button -->
    <g transform="translate(410, 16)">
      <text font-family="Source Sans Pro, sans-serif" font-size="20" fill="#6B7280" style="cursor: pointer;">×</text>
    </g>

    <!-- Warning Icon -->
    <g transform="translate(24, 30)">
      <circle cx="12" cy="12" r="12" fill="#FEF3C7"/>
      <text x="12" y="17" text-anchor="middle" font-family="Source Sans Pro, sans-serif" font-size="14" font-weight="bold" fill="#92400E">!</text>
    </g>

    <!-- Modal Content -->
    <g transform="translate(24, 60)">
      <text class="text-body">
        <tspan x="0" dy="0">Veuillez noter que les blocs IPv6 additionnels ne peuvent</tspan>
        <tspan x="0" dy="20">être ajoutés/supprimés qu'un seul à la fois.</tspan>
      </text>
    </g>

    <!-- Modal Footer / Actions -->
    <g transform="translate(24, 150)">
      <g transform="translate(264, 0)">
        <rect width="80" height="36" class="btn-ghost"/>
        <text x="12" y="23" class="btn-ghost-text">Annuler</text>
      </g>
      <g transform="translate(354, 0)">
        <rect width="76" height="36" class="btn-primary"/>
        <text x="8" y="23" class="btn-primary-text">Confirmer</text>
      </g>
    </g>
  </g>
</svg>
