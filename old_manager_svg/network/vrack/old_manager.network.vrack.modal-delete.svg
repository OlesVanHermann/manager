<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.4); }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-danger { fill: #FEE2E2; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-danger { fill: #DC2626; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background with overlay -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal -->
  <g transform="translate(420, 250)">
    <rect width="600" height="400" class="bg-white" rx="8"/>

    <!-- Header -->
    <rect width="600" height="60" class="bg-danger" rx="8 8 0 0"/>
    <text x="25" y="38" class="text-danger" font-size="20" font-weight="600">Resilier le vRack</text>
    <g transform="translate(550, 18)">
      <rect width="30" height="30" fill="transparent" rx="4" cursor="pointer"/>
      <text x="8" y="22" class="text-danger" font-size="20">Ã—</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 90)">
      <text class="text-body">Vous etes sur le point de resilier le vRack suivant :</text>

      <!-- vRack Info -->
      <g transform="translate(0, 30)">
        <rect width="550" height="80" fill="#F9FAFB" rx="4"/>
        <text x="15" y="25" class="text-muted" font-size="12">Nom</text>
        <text x="15" y="45" class="text-body" font-weight="600">Production Network</text>
        <text x="300" y="25" class="text-muted" font-size="12">ID</text>
        <text x="300" y="45" class="text-body">pn-123456</text>
        <text x="15" y="70" class="text-muted" font-size="12">Services associes: 12</text>
      </g>

      <!-- Warning -->
      <g transform="translate(0, 130)">
        <rect width="550" height="90" fill="#FEF3C7" rx="4"/>
        <rect width="4" height="90" fill="#F59E0B" rx="2"/>
        <text x="20" y="25" fill="#92400E" font-family="Source Sans Pro" font-size="14" font-weight="600">Attention</text>
        <text x="20" y="50" fill="#92400E" font-family="Source Sans Pro" font-size="13">Cette action est irreversible. Tous les services associes</text>
        <text x="20" y="70" fill="#92400E" font-family="Source Sans Pro" font-size="13">seront deconnectes du reseau prive.</text>
      </g>

      <!-- Confirmation checkbox -->
      <g transform="translate(0, 240)">
        <rect x="0" y="0" width="20" height="20" fill="#FFFFFF" stroke="#E5E7EB" rx="2"/>
        <text x="30" y="16" class="text-body">Je comprends que cette action est irreversible</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(25, 345)">
      <line x1="0" y1="0" x2="550" y2="0" stroke="#E5E7EB"/>

      <g transform="translate(320, 15)">
        <rect width="100" height="36" class="btn-secondary" rx="4"/>
        <text x="25" y="23" class="text-body">Annuler</text>
      </g>

      <g transform="translate(440, 15)">
        <rect width="110" height="36" class="btn-danger" rx="4"/>
        <text x="25" y="23" class="text-white">Resilier</text>
      </g>
    </g>
  </g>
</svg>