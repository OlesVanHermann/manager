<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 350" width="550" height="350">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-info { stroke: #BFDBFE; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="350" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="300" rx="8" class="card"/>
    <rect width="500" height="300" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Ajouter un service au vRack</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">Ã—</text>
    </g>

    <!-- Info message -->
    <g transform="translate(25, 65)">
      <rect width="450" height="40" rx="4" class="bg-info"/>
      <rect width="450" height="40" rx="4" class="border-info"/>
      <g transform="translate(15, 12)">
        <circle cx="8" cy="8" r="8" fill="#3B82F6"/>
        <text x="8" y="12" text-anchor="middle" fill="white" font-size="10" font-weight="bold">i</text>
      </g>
      <text x="40" y="25" class="text-info">Le service sera ajoute au vRack pn-123456</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 120)">
      <text class="text-body" font-size="13">Services selectionnes :</text>
      
      <g transform="translate(0, 25)">
        <rect width="450" height="80" rx="4" fill="#F9FAFB"/>
        <rect width="450" height="80" rx="4" class="border"/>
        
        <g transform="translate(15, 20)">
          <circle cx="5" cy="5" r="3" fill="#0050D7"/>
          <text x="20" y="10" class="text-body" font-size="12">ns123456.ip-51-178-0.eu (Serveur dedie)</text>
        </g>
        
        <g transform="translate(15, 50)">
          <circle cx="5" cy="5" r="3" fill="#0050D7"/>
          <text x="20" y="10" class="text-body" font-size="12">project-abc123 (Public Cloud)</text>
        </g>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 245)">
      <line x1="0" y1="0" x2="450" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>

      <g transform="translate(350, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Ajouter</text>
      </g>
    </g>
  </g>
</svg>
