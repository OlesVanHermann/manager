<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <style>
      .vrk-add-bg { fill: #F6F6F9; }
      .vrk-add-header { fill: #000E9C; }
      .vrk-add-subheader { fill: #FFFFFF; }
      .vrk-add-text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .vrk-add-text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .vrk-add-text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .vrk-add-text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .vrk-add-card { fill: #FFFFFF; }
      .vrk-add-border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .vrk-add-btn-primary { fill: #0050D7; }
      .vrk-add-btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; }
      .vrk-add-panel { fill: #FFFFFF; }
      .vrk-add-panel-header { fill: #F9FAFB; }
      .vrk-add-selected { fill: #E8F0FE; }
      .vrk-add-arrow { fill: #0050D7; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="vrk-add-bg" width="1440" height="900"/>

  <!-- NAV1 - Header bleu OVH (50px) -->
  <rect class="vrk-add-header" x="0" y="0" width="1440" height="50"/>
  <text class="vrk-add-text-white" x="24" y="32" font-size="14" font-weight="600">OVHcloud</text>
  <text class="vrk-add-text-white" x="360" y="32" font-size="14" font-weight="600">Network</text>

  <!-- NAV2 - Sous-header blanc (40px) -->
  <rect class="vrk-add-subheader" x="0" y="50" width="1440" height="40"/>
  <rect class="vrk-add-border" x="0" y="89" width="1440" height="1"/>
  <text class="vrk-add-text-muted" x="24" y="76" font-size="14">IP</text>
  <text class="vrk-add-text-primary" x="80" y="76" font-size="14" font-weight="600">vRack</text>
  <text class="vrk-add-text-muted" x="150" y="76" font-size="14">Load Balancer</text>

  <!-- Page Title -->
  <text class="vrk-add-text-dark" x="24" y="140" font-size="24" font-weight="600">pn-12345 (Mon vRack)</text>
  <text class="vrk-add-text-muted" x="24" y="165" font-size="14">Gérer les services associés à votre vRack</text>

  <!-- Description -->
  <text class="vrk-add-text-dark" x="24" y="210" font-size="16" font-weight="600">Services disponibles</text>
  <text class="vrk-add-text-muted" x="24" y="235" font-size="13">Ajoutez ou retirez des services de votre réseau privé vRack</text>

  <!-- Service Mapper -->
  <g transform="translate(24, 260)">
    <!-- Available Services Panel -->
    <rect class="vrk-add-panel" x="0" y="0" width="550" height="500" rx="8"/>
    <rect class="vrk-add-border" x="0" y="0" width="550" height="500" rx="8"/>
    <rect class="vrk-add-panel-header" x="0" y="0" width="550" height="50" rx="8 8 0 0"/>
    <rect class="vrk-add-border" x="0" y="49" width="550" height="1"/>
    <text class="vrk-add-text-dark" x="20" y="32" font-size="14" font-weight="600">Services disponibles</text>
    <text class="vrk-add-text-muted" x="450" y="32" font-size="12">12 services</text>

    <!-- Search -->
    <rect class="vrk-add-btn-secondary" x="20" y="65" width="510" height="36" rx="4"/>
    <text class="vrk-add-text-muted" x="40" y="88" font-size="13">Rechercher un service...</text>

    <!-- Filter by type -->
    <rect class="vrk-add-btn-secondary" x="20" y="115" width="200" height="32" rx="4"/>
    <text class="vrk-add-text-muted" x="40" y="136" font-size="12">Type: Tous</text>
    <text class="vrk-add-text-muted" x="195" y="136" font-size="10">▼</text>

    <!-- Available Services List -->
    <!-- Service 1 - Selected -->
    <rect class="vrk-add-selected" x="10" y="160" width="530" height="50" rx="4"/>
    <circle fill="#0050D7" cx="30" cy="185" r="8"/>
    <text class="vrk-add-text-white" x="30" y="189" font-size="10" text-anchor="middle">✓</text>
    <text class="vrk-add-text-dark" x="50" y="180" font-size="13" font-weight="500">ns12345.ip-123-45-67.eu</text>
    <text class="vrk-add-text-muted" x="50" y="198" font-size="11">Serveur dédié • Europe</text>

    <!-- Service 2 -->
    <rect class="vrk-add-border" x="10" y="220" width="530" height="50" rx="4"/>
    <circle stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF" cx="30" cy="245" r="8"/>
    <text class="vrk-add-text-dark" x="50" y="240" font-size="13">vps-abcdef.vps.ovh.net</text>
    <text class="vrk-add-text-muted" x="50" y="258" font-size="11">VPS • Gravelines</text>

    <!-- Service 3 - Selected -->
    <rect class="vrk-add-selected" x="10" y="280" width="530" height="50" rx="4"/>
    <circle fill="#0050D7" cx="30" cy="305" r="8"/>
    <text class="vrk-add-text-white" x="30" y="309" font-size="10" text-anchor="middle">✓</text>
    <text class="vrk-add-text-dark" x="50" y="300" font-size="13" font-weight="500">pcc-123-456-789.ovh.com</text>
    <text class="vrk-add-text-muted" x="50" y="318" font-size="11">Hosted Private Cloud • Roubaix</text>

    <!-- Service 4 -->
    <rect class="vrk-add-border" x="10" y="340" width="530" height="50" rx="4"/>
    <circle stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF" cx="30" cy="365" r="8"/>
    <text class="vrk-add-text-dark" x="50" y="360" font-size="13">loadbalancer-xyz.eu</text>
    <text class="vrk-add-text-muted" x="50" y="378" font-size="11">Load Balancer • Europe</text>

    <!-- More services indication -->
    <text class="vrk-add-text-muted" x="270" y="420" font-size="12" text-anchor="middle">+ 8 autres services</text>
  </g>

  <!-- Action Buttons in Center -->
  <g transform="translate(594, 450)">
    <rect class="vrk-add-btn-primary" x="0" y="0" width="100" height="40" rx="4"/>
    <text class="vrk-add-text-white" x="50" y="25" font-size="20" text-anchor="middle">→</text>

    <rect class="vrk-add-btn-secondary" x="0" y="60" width="100" height="40" rx="4"/>
    <text class="vrk-add-text-dark" x="50" y="85" font-size="20" text-anchor="middle">←</text>
  </g>

  <!-- Associated Services Panel -->
  <g transform="translate(714, 260)">
    <rect class="vrk-add-panel" x="0" y="0" width="550" height="500" rx="8"/>
    <rect class="vrk-add-border" x="0" y="0" width="550" height="500" rx="8"/>
    <rect class="vrk-add-panel-header" x="0" y="0" width="550" height="50" rx="8 8 0 0"/>
    <rect class="vrk-add-border" x="0" y="49" width="550" height="1"/>
    <text class="vrk-add-text-dark" x="20" y="32" font-size="14" font-weight="600">Services dans le vRack</text>
    <text class="vrk-add-text-muted" x="450" y="32" font-size="12">3 services</text>

    <!-- Search -->
    <rect class="vrk-add-btn-secondary" x="20" y="65" width="510" height="36" rx="4"/>
    <text class="vrk-add-text-muted" x="40" y="88" font-size="13">Rechercher...</text>

    <!-- Associated Services List -->
    <!-- Service 1 -->
    <rect class="vrk-add-border" x="10" y="120" width="530" height="50" rx="4"/>
    <circle stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF" cx="30" cy="145" r="8"/>
    <text class="vrk-add-text-dark" x="50" y="140" font-size="13">ns98765.ip-98-76-54.eu</text>
    <text class="vrk-add-text-muted" x="50" y="158" font-size="11">Serveur dédié • Strasbourg</text>

    <!-- Service 2 -->
    <rect class="vrk-add-border" x="10" y="180" width="530" height="50" rx="4"/>
    <circle stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF" cx="30" cy="205" r="8"/>
    <text class="vrk-add-text-dark" x="50" y="200" font-size="13">failover.ip-192-168-0.eu</text>
    <text class="vrk-add-text-muted" x="50" y="218" font-size="11">Additional IP Block • /28</text>

    <!-- Service 3 -->
    <rect class="vrk-add-border" x="10" y="240" width="530" height="50" rx="4"/>
    <circle stroke="#E5E7EB" stroke-width="1" fill="#FFFFFF" cx="30" cy="265" r="8"/>
    <text class="vrk-add-text-dark" x="50" y="260" font-size="13">cloud-project-abc123</text>
    <text class="vrk-add-text-muted" x="50" y="278" font-size="11">Public Cloud Project</text>

    <!-- Empty state hint -->
    <text class="vrk-add-text-muted" x="270" y="380" font-size="12" text-anchor="middle">Sélectionnez des services à ajouter</text>
    <text class="vrk-add-text-muted" x="270" y="400" font-size="12" text-anchor="middle">puis cliquez sur →</text>
  </g>

  <!-- Action Status -->
  <g transform="translate(24, 780)">
    <text class="vrk-add-text-dark" x="0" y="0" font-size="13" font-weight="500">2 services sélectionnés pour ajout</text>
    <rect class="vrk-add-btn-primary" x="1200" y="-20" width="200" height="40" rx="4"/>
    <text class="vrk-add-text-white" x="1300" y="5" font-size="14" text-anchor="middle">Appliquer les modifications</text>
  </g>
</svg>