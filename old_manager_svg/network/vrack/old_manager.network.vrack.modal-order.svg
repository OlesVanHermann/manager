<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-success { fill: #DCFCE7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-success { fill: #16A34A; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-success { stroke: #86EFAC; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="600" height="400" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(50, 50)">
    <rect width="500" height="300" rx="8" class="card"/>
    <rect width="500" height="300" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Commander un vRack</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">×</text>
    </g>

    <!-- Title -->
    <g transform="translate(25, 70)">
      <text class="text-body" font-size="16" font-weight="600">vRack</text>
    </g>

    <!-- Description -->
    <g transform="translate(25, 100)">
      <text class="text-muted" font-size="12">Le vRack (virtual rack) permet de connecter, isoler et repartir</text>
      <text y="18" class="text-muted" font-size="12">vos produits OVHcloud compatibles au sein d'un ou plusieurs</text>
      <text y="36" class="text-muted" font-size="12">reseaux prives securises.</text>
    </g>

    <!-- Price box -->
    <g transform="translate(25, 160)">
      <rect width="450" height="50" rx="4" class="bg-success"/>
      <rect width="450" height="50" rx="4" class="border-success"/>
      <g transform="translate(15, 18)">
        <circle cx="8" cy="8" r="8" fill="#16A34A"/>
        <text x="8" y="12" text-anchor="middle" fill="white" font-size="10" font-weight="bold">✓</text>
      </g>
      <text x="40" y="25" class="text-success" font-size="14" font-weight="600">Gratuit</text>
      <text x="40" y="42" class="text-success" font-size="11">Ce service est offert sans frais supplementaires</text>
    </g>

    <!-- Contract checkbox -->
    <g transform="translate(25, 225)">
      <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
      <text x="9" y="13" text-anchor="middle" fill="white" font-size="12">✓</text>
      <text x="30" y="14" class="text-body" font-size="12">J'accepte les conditions generales de vente</text>
    </g>

    <!-- Footer button -->
    <g transform="translate(25, 255)">
      <line x1="0" y1="0" x2="450" y2="0" class="border"/>

      <g transform="translate(175, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Commander</text>
      </g>
    </g>
  </g>
</svg>
