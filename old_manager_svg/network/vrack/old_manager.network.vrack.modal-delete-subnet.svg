<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 260" width="500" height="260">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-danger { fill: #FEE2E2; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-danger { stroke: #FECACA; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="500" height="260" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="450" height="210" rx="8" class="card"/>
    <rect width="450" height="210" rx="8" class="border"/>

    <!-- Modal header (danger type) -->
    <g transform="translate(0, 0)">
      <rect width="450" height="50" rx="8 8 0 0" class="bg-danger"/>
      <rect width="450" height="50" rx="8 8 0 0" class="border-danger"/>
      <g transform="translate(20, 15)">
        <circle cx="10" cy="10" r="10" fill="#DC2626"/>
        <text x="10" y="15" text-anchor="middle" fill="white" font-size="12" font-weight="bold">!</text>
      </g>
      <text x="50" y="32" class="text-danger" font-size="15" font-weight="600">Supprimer le sous-reseau IPv6</text>
      <text x="420" y="32" class="text-danger" font-size="18" style="cursor:pointer;">Ã—</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 70)">
      <text class="text-body" font-size="13">Etes-vous sur de vouloir supprimer ce sous-reseau IPv6 ?</text>
      
      <g transform="translate(0, 30)">
        <text class="text-body" font-size="13" font-weight="600">2001:db8:2::/64</text>
        <text y="20" class="text-muted" font-size="12">via 2001:db8::1</text>
      </g>
      
      <text y="80" class="text-muted" font-size="12">Cette action est irreversible.</text>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 155)">
      <line x1="0" y1="0" x2="400" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>

      <g transform="translate(300, 15)">
        <rect width="100" height="36" rx="4" fill="#DC2626"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Supprimer</text>
      </g>
    </g>
  </g>
</svg>
