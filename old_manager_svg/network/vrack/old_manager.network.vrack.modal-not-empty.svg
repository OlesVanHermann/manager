<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 230" width="500" height="230">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-warning { fill: #FEF3C7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-warning { stroke: #FDE68A; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="500" height="230" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="450" height="180" rx="8" class="card"/>
    <rect width="450" height="180" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="450" height="50" rx="8 8 0 0" class="bg-warning"/>
      <rect width="450" height="50" rx="8 8 0 0" class="border-warning"/>
      <g transform="translate(20, 15)">
        <circle cx="10" cy="10" r="10" fill="#F59E0B"/>
        <text x="10" y="15" text-anchor="middle" fill="white" font-size="12" font-weight="bold">!</text>
      </g>
      <text x="50" y="32" class="text-warning" font-size="15" font-weight="600">vRack non vide</text>
      <text x="420" y="32" class="text-warning" font-size="18" style="cursor:pointer;">×</text>
    </g>

    <!-- Warning message -->
    <g transform="translate(25, 70)">
      <rect width="400" height="50" rx="4" class="bg-warning"/>
      <rect width="400" height="50" rx="4" class="border-warning"/>
      <g transform="translate(15, 15)">
        <text class="text-warning" font-size="12">⚠️ Ce vRack contient encore des services associes.</text>
        <text y="18" class="text-warning" font-size="12">Retirez tous les services avant de le supprimer.</text>
      </g>
    </g>

    <!-- Footer button -->
    <g transform="translate(175, 135)">
      <rect width="100" height="36" rx="4" fill="#0050D7"/>
      <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Fermer</text>
    </g>
  </g>
</svg>
