<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="300" viewBox="0 0 550 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>vRack - Modal Delete Service</title>

  <!-- Overlay -->
  <rect width="550" height="300" fill="black" fill-opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="240" rx="8" fill="white"/>

  <!-- Modal Header (Warning) -->
  <rect x="50" y="30" width="450" height="55" rx="8" fill="#FEF3C7"/>
  <text x="75" y="65" fill="#92400E" font-family="system-ui, sans-serif" font-size="15" font-weight="600">Retirer un service du vRack</text>
  <text x="470" y="65" fill="#92400E" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Content -->
  <g transform="translate(75, 110)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Êtes-vous sûr de vouloir retirer le service suivant du vRack ?</text>

    <!-- Service details -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="400" height="50" rx="4" fill="#FEF3C7" stroke="#F59E0B" stroke-opacity="0.5"/>
      <text x="15" y="20" fill="#92400E" font-family="system-ui, sans-serif" font-size="11">Serveur dédié</text>
      <text x="15" y="38" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">ns5555555.ip-51-210.eu</text>
    </g>

    <!-- Warning -->
    <g transform="translate(0, 95)">
      <text x="0" y="0" fill="#92400E" font-family="system-ui, sans-serif" font-size="12">⚠ Le service perdra sa connectivité au réseau privé.</text>
    </g>
  </g>

  <!-- Modal Footer -->
  <g transform="translate(75, 220)">
    <rect x="0" y="0" width="90" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="22" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="310" y="0" width="90" height="36" rx="4" fill="#DC2626"/>
    <text x="332" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Retirer</text>
  </g>
</svg>
