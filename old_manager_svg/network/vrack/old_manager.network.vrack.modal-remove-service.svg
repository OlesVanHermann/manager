<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 320" width="550" height="320">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-warning { fill: #FEF3C7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-warning { stroke: #FDE68A; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="320" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="270" rx="8" class="card"/>
    <rect width="500" height="270" rx="8" class="border"/>

    <!-- Modal header (warning type) -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-warning"/>
      <rect width="500" height="50" rx="8 8 0 0" class="border-warning"/>
      <g transform="translate(20, 15)">
        <circle cx="10" cy="10" r="10" fill="#F59E0B"/>
        <text x="10" y="15" text-anchor="middle" fill="white" font-size="12" font-weight="bold">!</text>
      </g>
      <text x="50" y="32" class="text-warning" font-size="15" font-weight="600">Retirer un service du vRack</text>
      <text x="470" y="32" class="text-warning" font-size="18" style="cursor:pointer;">Ã—</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 70)">
      <text class="text-body" font-size="13">Etes-vous sur de vouloir retirer ce service du vRack ?</text>
      
      <g transform="translate(0, 30)">
        <rect width="450" height="60" rx="4" fill="#F9FAFB"/>
        <rect width="450" height="60" rx="4" class="border"/>
        
        <g transform="translate(15, 25)">
          <text class="text-body" font-size="12" font-weight="600">Service :</text>
          <text x="80" class="text-body" font-size="12">ns345678.ip-51-178-0.eu</text>
        </g>
        <g transform="translate(15, 45)">
          <text class="text-muted" font-size="11">Type : Serveur dedie</text>
        </g>
      </g>
      
      <text y="110" class="text-muted" font-size="12">Cette action peut prendre quelques minutes.</text>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 215)">
      <line x1="0" y1="0" x2="450" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>

      <g transform="translate(350, 15)">
        <rect width="100" height="36" rx="4" fill="#DC2626"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Retirer</text>
      </g>
    </g>
  </g>
</svg>
