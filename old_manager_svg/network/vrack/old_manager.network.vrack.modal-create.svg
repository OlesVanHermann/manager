    <text x="15" y="38" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Interconnectez vos services OVHcloud sans frais supplémentaires.</text>
  </g>
  <g transform="translate(75, 360)"><rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/><text x="25" y="24" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text><rect x="350" y="0" width="100" height="36" rx="4" fill="#0050D7"/><text x="388" y="24" fill="white" font-family="system-ui, sans-serif" font-size="13">Créer</text></g>
</svg>
