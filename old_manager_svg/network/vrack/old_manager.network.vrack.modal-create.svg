<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="420" viewBox="0 0 600 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Network - Create vRack Modal</title>
  <rect width="600" height="420" fill="black" fill-opacity="0.5"/>
  <rect x="50" y="30" width="500" height="360" rx="8" fill="white"/>
  <g transform="translate(50, 30)"><rect x="0" y="0" width="500" height="55" rx="8" fill="#F9FAFB"/><text x="25" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Créer un vRack</text><text x="470" y="35" fill="#6B7280" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text></g>
  <g transform="translate(75, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Nom du vRack</text>
    <g transform="translate(0, 15)"><rect x="0" y="0" width="450" height="40" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Ex: production-network</text></g>
  </g>
  <g transform="translate(75, 180)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Description (optionnel)</text>
    <g transform="translate(0, 15)"><rect x="0" y="0" width="450" height="80" rx="4" fill="white" stroke="#E5E7EB"/><text x="15" y="26" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="13">Description du réseau privé...</text></g>
  </g>
  <g transform="translate(75, 295)">
    <rect x="0" y="0" width="450" height="50" rx="4" fill="#EFF6FF"/>
