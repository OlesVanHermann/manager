<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>vRack - Dashboard</title>

  <!-- Background -->
  <rect width="1200" height="700" fill="#F9FAFB"/>

  <!-- Header with name edit -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Production vRack</text>
    <text x="230" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" cursor="pointer">✎</text>
    <text x="0" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">pn-123456</text>

    <!-- Guides menu -->
    <g transform="translate(1000, -5)">
      <rect x="0" y="0" width="100" height="32" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="15" y="22" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Guides ▼</text>
    </g>
  </g>

  <!-- Description section -->
  <g transform="translate(30, 90)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Description</text>
    <text x="0" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Réseau privé de production interconnectant les serveurs dédiés et le Public Cloud.</text>
    <text x="0" y="45" fill="#0050D7" font-family="system-ui, sans-serif" font-size="12" cursor="pointer">✎ Modifier</text>
  </g>

  <!-- Introduction section -->
  <g transform="translate(30, 170)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Introduction</text>
    <text x="0" y="25" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Le vRack vous permet de connecter vos serveurs OVHcloud dans un réseau privé sécurisé.</text>
  </g>

  <!-- Mapper section: Available / Actions / Mapped -->
  <g transform="translate(30, 240)">
    <!-- Left panel: Services disponibles -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="400" height="380" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Services disponibles</text>

      <!-- Search -->
      <g transform="translate(20, 55)">
        <rect x="0" y="0" width="360" height="35" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="23" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">Rechercher...</text>
      </g>

      <!-- Service list -->
      <g transform="translate(20, 110)">
        <!-- Service 1 (selected) -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="360" height="40" rx="4" fill="#EFF6FF" stroke="#0050D7"/>
          <rect x="10" y="12" width="16" height="16" rx="2" fill="#0050D7"/>
          <path d="M14 20 L17 23 L24 16" stroke="white" stroke-width="2" fill="none"/>
          <text x="35" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Serveur dédié - ns1234567.ip-51-210.eu</text>
        </g>

        <!-- Service 2 -->
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="360" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
          <rect x="10" y="12" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
          <text x="35" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Serveur dédié - ns9876543.ip-51-210.eu</text>
        </g>

        <!-- Service 3 -->
        <g transform="translate(0, 100)">
          <rect x="0" y="0" width="360" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
          <rect x="10" y="12" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
          <text x="35" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Public Cloud - projet-prod</text>
        </g>

        <!-- Service 4 -->
        <g transform="translate(0, 150)">
          <rect x="0" y="0" width="360" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
          <rect x="10" y="12" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
          <text x="35" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">IP Load Balancer - lb-prod-gra</text>
        </g>
      </g>
    </g>

    <!-- Center: Action buttons -->
    <g transform="translate(440, 150)">
      <rect x="0" y="0" width="120" height="40" rx="4" fill="#0050D7"/>
      <text x="30" y="26" fill="white" font-family="system-ui, sans-serif" font-size="13">Ajouter →</text>

      <rect x="0" y="60" width="120" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
      <text x="25" y="26" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">← Retirer</text>
    </g>

    <!-- Right panel: Services associés -->
    <g transform="translate(600, 0)">
      <rect x="0" y="0" width="400" height="380" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Services associés au vRack</text>

      <!-- Search -->
      <g transform="translate(20, 55)">
        <rect x="0" y="0" width="360" height="35" rx="4" fill="white" stroke="#E5E7EB"/>
        <text x="15" y="23" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">Rechercher...</text>
      </g>

      <!-- Associated services -->
      <g transform="translate(20, 110)">
        <!-- Service 1 -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="360" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
          <rect x="10" y="12" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
          <text x="35" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Serveur dédié - ns5555555.ip-51-210.eu</text>
        </g>

        <!-- Service 2 -->
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="360" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
          <rect x="10" y="12" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
          <text x="35" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Bloc IP - 51.210.100.0/24</text>
        </g>

        <!-- Service 3 -->
        <g transform="translate(0, 100)">
          <rect x="0" y="0" width="360" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
          <rect x="10" y="12" width="16" height="16" rx="2" fill="white" stroke="#E5E7EB"/>
          <text x="35" y="25" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Dedicated Cloud - pcc-prod-rbx</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Terminate section -->
  <g transform="translate(30, 650)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Résiliation</text>
    <text x="0" y="25" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13" cursor="pointer">Résilier ce vRack</text>
  </g>
</svg>
