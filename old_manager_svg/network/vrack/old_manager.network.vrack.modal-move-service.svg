<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 380" width="550" height="380">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-warning { fill: #FEF3C7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-warning { stroke: #FDE68A; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="380" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="330" rx="8" class="card"/>
    <rect width="500" height="330" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Deplacer vers un autre vRack</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">×</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 70)">
      <text class="text-body" font-size="13">Deplacez ce service vers un autre vRack de votre compte.</text>
      
      <!-- Warning notice -->
      <g transform="translate(0, 30)">
        <rect width="450" height="50" rx="4" class="bg-warning"/>
        <rect width="450" height="50" rx="4" class="border-warning"/>
        <g transform="translate(15, 15)">
          <text x="0" y="0" class="text-warning" font-size="14">⚠️</text>
          <text x="25" y="0" class="text-warning">Attention : Le deplacement peut entrainer une</text>
          <text x="25" y="18" class="text-warning">interruption temporaire de la connectivite reseau.</text>
        </g>
      </g>

      <!-- vRack selection -->
      <g transform="translate(0, 100)">
        <text class="text-body" font-size="13" font-weight="600">Choisir le vRack de destination</text>
        
        <g transform="translate(0, 25)">
          <rect width="450" height="40" rx="4" class="card"/>
          <rect width="450" height="40" rx="4" class="border"/>
          <text x="15" y="26" class="text-body" font-size="13">pn-789012 (vRack Dev)</text>
          <text x="420" y="26" class="text-muted" font-size="14">▼</text>
        </g>
      </g>

      <!-- Service info -->
      <g transform="translate(0, 180)">
        <rect width="450" height="40" rx="4" fill="#F9FAFB"/>
        <rect width="450" height="40" rx="4" class="border"/>
        <text x="15" y="16" class="text-muted" font-size="11">Service a deplacer :</text>
        <text x="15" y="32" class="text-body" font-size="12">ns123456.ip-51-178-0.eu (Serveur dedie)</text>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 275)">
      <line x1="0" y1="0" x2="450" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>

      <g transform="translate(350, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Deplacer</text>
      </g>
    </g>
  </g>
</svg>
