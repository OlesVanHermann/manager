<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 28px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .table-header { fill: #F3F4F6; }
      .badge-success { fill: #DCFCE7; }
      .badge-warning { fill: #FEF3C7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Bare Metal Cloud</text>

  <!-- Page Title -->
  <g transform="translate(80, 100)">
    <text class="text-title">vRack</text>
    <text y="35" class="text-muted">Reseau prive entre vos services OVHcloud</text>
  </g>

  <!-- Action Buttons -->
  <g transform="translate(1050, 100)">
    <rect width="140" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
    <text x="35" y="26" class="text-body">Guides</text>
  </g>

  <g transform="translate(1210, 100)">
    <rect width="150" height="40" class="bg-primary" rx="4"/>
    <text x="20" y="26" class="text-white" font-size="14">+ Commander</text>
  </g>

  <!-- Data Table -->
  <g transform="translate(80, 180)">
    <rect width="1280" height="600" class="bg-white" rx="8"/>

    <!-- Search Bar -->
    <g transform="translate(20, 20)">
      <rect width="300" height="40" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
      <text x="15" y="26" class="text-muted">Rechercher un vRack...</text>
    </g>

    <!-- Table Header -->
    <g transform="translate(20, 80)">
      <rect width="1240" height="45" class="table-header" rx="4 4 0 0"/>
      <text x="20" y="30" class="text-body" font-weight="600">Nom</text>
      <text x="300" y="30" class="text-body" font-weight="600">ID</text>
      <text x="550" y="30" class="text-body" font-weight="600">Services associes</text>
      <text x="750" y="30" class="text-body" font-weight="600">Description</text>
      <text x="1000" y="30" class="text-body" font-weight="600">Statut</text>
      <text x="1150" y="30" class="text-body" font-weight="600">Actions</text>
    </g>

    <!-- Table Rows -->
    <!-- Row 1 -->
    <g transform="translate(20, 125)">
      <rect width="1240" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="1240" y2="55" class="border"/>
      <text x="20" y="35" class="text-primary" font-size="14">Production Network</text>
      <text x="300" y="35" class="text-body">pn-123456</text>
      <text x="550" y="35" class="text-body">12 services</text>
      <text x="750" y="35" class="text-body">Reseau principal production</text>
      <g transform="translate(1000, 20)">
        <rect width="60" height="24" class="badge-success" rx="12"/>
        <text x="12" y="17" fill="#16A34A" font-family="Source Sans Pro" font-size="12">Actif</text>
      </g>
      <g transform="translate(1150, 20)">
        <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="17" class="text-muted" font-size="16">⋮</text>
      </g>
    </g>

    <!-- Row 2 -->
    <g transform="translate(20, 180)">
      <rect width="1240" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="1240" y2="55" class="border"/>
      <text x="20" y="35" class="text-primary" font-size="14">Staging Network</text>
      <text x="300" y="35" class="text-body">pn-789012</text>
      <text x="550" y="35" class="text-body">5 services</text>
      <text x="750" y="35" class="text-body">Environnement de preprod</text>
      <g transform="translate(1000, 20)">
        <rect width="60" height="24" class="badge-success" rx="12"/>
        <text x="12" y="17" fill="#16A34A" font-family="Source Sans Pro" font-size="12">Actif</text>
      </g>
      <g transform="translate(1150, 20)">
        <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="17" class="text-muted" font-size="16">⋮</text>
      </g>
    </g>

    <!-- Row 3 -->
    <g transform="translate(20, 235)">
      <rect width="1240" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="1240" y2="55" class="border"/>
      <text x="20" y="35" class="text-primary" font-size="14">Dev Network</text>
      <text x="300" y="35" class="text-body">pn-345678</text>
      <text x="550" y="35" class="text-body">3 services</text>
      <text x="750" y="35" class="text-body">-</text>
      <g transform="translate(1000, 20)">
        <rect width="60" height="24" class="badge-success" rx="12"/>
        <text x="12" y="17" fill="#16A34A" font-family="Source Sans Pro" font-size="12">Actif</text>
      </g>
      <g transform="translate(1150, 20)">
        <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="17" class="text-muted" font-size="16">⋮</text>
      </g>
    </g>

    <!-- Row 4 -->
    <g transform="translate(20, 290)">
      <rect width="1240" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="1240" y2="55" class="border"/>
      <text x="20" y="35" class="text-primary" font-size="14">Backup Network</text>
      <text x="300" y="35" class="text-body">pn-901234</text>
      <text x="550" y="35" class="text-body">8 services</text>
      <text x="750" y="35" class="text-body">Reseau de sauvegarde isole</text>
      <g transform="translate(1000, 20)">
        <rect width="60" height="24" class="badge-success" rx="12"/>
        <text x="12" y="17" fill="#16A34A" font-family="Source Sans Pro" font-size="12">Actif</text>
      </g>
      <g transform="translate(1150, 20)">
        <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="17" class="text-muted" font-size="16">⋮</text>
      </g>
    </g>

    <!-- Action Menu Dropdown (open) -->
    <g transform="translate(1050, 310)">
      <rect width="150" height="80" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
      <text x="15" y="30" class="text-body">Gerer</text>
      <line x1="10" y1="45" x2="140" y2="45" stroke="#E5E7EB"/>
      <text x="15" y="65" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Resilier</text>
    </g>

    <!-- Pagination -->
    <g transform="translate(20, 520)">
      <text class="text-muted">Affichage de 1 a 4 sur 4 vRacks</text>
      <g transform="translate(1100, -5)">
        <rect width="30" height="30" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="10" y="20" class="text-muted">‹</text>
      </g>
      <g transform="translate(1140, -5)">
        <rect width="30" height="30" class="bg-primary" rx="4"/>
        <text x="11" y="20" class="text-white" font-size="14">1</text>
      </g>
      <g transform="translate(1180, -5)">
        <rect width="30" height="30" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="10" y="20" class="text-muted">›</text>
      </g>
    </g>
  </g>
</svg>