<?xml version="1.0" encoding="UTF-8"?>
<svg width="1100" height="600" viewBox="0 0 1100 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Network - vRack Topology</title>
  <rect width="1100" height="600" fill="#F9FAFB"/>
  <g transform="translate(30, 30)"><text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Topologie réseau</text><text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">pn-123456 - Vue graphique du vRack.</text></g>
  <g transform="translate(30, 90)">
    <rect x="0" y="0" width="1040" height="480" rx="8" fill="white" stroke="#E5E7EB"/>
    <!-- vRack central -->
    <g transform="translate(470, 200)">
      <rect x="0" y="0" width="100" height="60" rx="8" fill="#0050D7"/>
      <text x="50" y="25" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">vRack</text>
      <text x="50" y="45" fill="white" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">pn-123456</text>
    </g>
    <!-- Dedicated servers -->
    <g transform="translate(80, 80)">
      <rect x="0" y="0" width="120" height="70" rx="6" fill="#DBEAFE" stroke="#1E40AF"/>
      <text x="60" y="25" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Dedicated</text>
      <text x="60" y="42" fill="#1E40AF" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">ns123456</text>
      <text x="60" y="58" fill="#6B7280" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">192.168.10.5</text>
    </g>
    <line x1="200" y1="115" x2="470" y2="230" stroke="#1E40AF" stroke-width="2"/>
    <!-- Public Cloud instances -->
    <g transform="translate(80, 280)">
      <rect x="0" y="0" width="120" height="70" rx="6" fill="#DCFCE7" stroke="#16A34A"/>
      <text x="60" y="25" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Public Cloud</text>
      <text x="60" y="42" fill="#16A34A" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">web-server-01</text>
      <text x="60" y="58" fill="#6B7280" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">192.168.10.10</text>
    </g>
    <line x1="200" y1="315" x2="470" y2="230" stroke="#16A34A" stroke-width="2"/>
    <!-- Kubernetes -->
    <g transform="translate(840, 80)">
      <rect x="0" y="0" width="120" height="70" rx="6" fill="#FEF3C7" stroke="#92400E"/>
      <text x="60" y="25" fill="#92400E" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Kubernetes</text>
      <text x="60" y="42" fill="#92400E" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">k8s-production</text>
      <text x="60" y="58" fill="#6B7280" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">192.168.20.0/24</text>
    </g>
    <line x1="840" y1="115" x2="570" y2="230" stroke="#92400E" stroke-width="2"/>
    <!-- Database -->
    <g transform="translate(840, 280)">
      <rect x="0" y="0" width="120" height="70" rx="6" fill="#F3E8FF" stroke="#7C3AED"/>
      <text x="60" y="25" fill="#7C3AED" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Database</text>
      <text x="60" y="42" fill="#7C3AED" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">db-postgresql</text>
      <text x="60" y="58" fill="#6B7280" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">192.168.30.5</text>
    </g>
    <line x1="840" y1="315" x2="570" y2="230" stroke="#7C3AED" stroke-width="2"/>
    <!-- Load Balancer -->
    <g transform="translate(460, 380)">
      <rect x="0" y="0" width="120" height="70" rx="6" fill="#FEE2E2" stroke="#DC2626"/>
      <text x="60" y="25" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Load Balancer</text>
      <text x="60" y="42" fill="#DC2626" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">lb-production</text>
      <text x="60" y="58" fill="#6B7280" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">192.168.10.1</text>
    </g>
    <line x1="520" y1="380" x2="520" y2="260" stroke="#DC2626" stroke-width="2"/>
    <!-- Legend -->
    <g transform="translate(30, 420)">
      <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Légende</text>
      <rect x="0" y="15" width="15" height="15" rx="3" fill="#DBEAFE" stroke="#1E40AF"/>
      <text x="22" y="27" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Dedicated Server</text>
      <rect x="130" y="15" width="15" height="15" rx="3" fill="#DCFCE7" stroke="#16A34A"/>
      <text x="152" y="27" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Public Cloud</text>
      <rect x="250" y="15" width="15" height="15" rx="3" fill="#FEF3C7" stroke="#92400E"/>
      <text x="272" y="27" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Kubernetes</text>
      <rect x="360" y="15" width="15" height="15" rx="3" fill="#F3E8FF" stroke="#7C3AED"/>
      <text x="382" y="27" fill="#6B7280" font-family="system-ui, sans-serif" font-size="10">Database</text>
    </g>
  </g>
</svg>
