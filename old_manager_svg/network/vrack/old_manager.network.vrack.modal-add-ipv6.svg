<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-info { stroke: #BFDBFE; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="500" height="300" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="450" height="250" rx="8" class="card"/>
    <rect width="450" height="250" rx="8" class="border"/>

    <!-- Modal header (info type) -->
    <g transform="translate(0, 0)">
      <rect width="450" height="50" rx="8 8 0 0" class="bg-info"/>
      <rect width="450" height="50" rx="8 8 0 0" class="border-info"/>
      <g transform="translate(20, 15)">
        <circle cx="10" cy="10" r="10" fill="#3B82F6"/>
        <text x="10" y="14" text-anchor="middle" fill="white" font-size="11" font-weight="bold">i</text>
      </g>
      <text x="50" y="32" class="text-info" font-size="15" font-weight="600">Activer IPv6 sur le vRack</text>
      <text x="420" y="32" class="text-info" font-size="18" style="cursor:pointer;">×</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 70)">
      <text class="text-muted" font-size="12">Activez la connectivite IPv6 pour votre reseau prive vRack.</text>
      
      <!-- IPv6 block field -->
      <g transform="translate(0, 35)">
        <text class="text-body" font-size="13" font-weight="600">Bloc IPv6 disponible</text>
        <g transform="translate(0, 20)">
          <rect width="400" height="40" rx="4" class="card"/>
          <rect width="400" height="40" rx="4" class="border"/>
          <text x="15" y="26" class="text-body" font-size="13">2001:db8::/56</text>
          <text x="370" y="26" class="text-muted" font-size="12">▼</text>
        </g>
      </g>
      
      <text y="115" class="text-muted" font-size="11">Le bloc IPv6 sera route vers votre vRack.</text>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 195)">
      <line x1="0" y1="0" x2="400" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>

      <g transform="translate(300, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Activer</text>
      </g>
    </g>
  </g>
</svg>
