<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" width="600" height="450">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-primary { fill: #0050D7; }
      .bg-info { fill: #EFF6FF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-info { fill: #1E40AF; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .border-info { stroke: #BFDBFE; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="600" height="450" class="bg-page"/>

  <!-- Header -->
  <rect width="600" height="50" class="bg-header"/>
  <text x="20" y="32" class="text-white" font-size="16" font-weight="bold">OVHcloud</text>
  <text x="550" y="32" class="text-white" font-size="18">√ó</text>

  <!-- Title -->
  <g transform="translate(25, 70)">
    <text class="text-body" font-size="18" font-weight="600">Gestion IPv6 - vRack</text>
    <text y="25" class="text-muted" font-size="12">Gerez les sous-reseaux IPv6 de votre vRack</text>
  </g>

  <!-- Add subnet button -->
  <g transform="translate(25, 130)">
    <rect width="160" height="36" rx="4" class="bg-white"/>
    <rect width="160" height="36" rx="4" class="border"/>
    <text x="25" y="23" class="text-link" font-size="13">+ Ajouter un sous-reseau</text>
  </g>

  <!-- Bridged subranges section -->
  <g transform="translate(25, 185)">
    <rect width="550" height="120" rx="8" class="bg-white"/>
    <rect width="550" height="120" rx="8" class="border"/>
    
    <text x="20" y="30" class="text-body" font-size="14" font-weight="600">Sous-reseaux bridges (SLAAC)</text>
    
    <!-- Subrange row 1 -->
    <g transform="translate(20, 50)">
      <text class="text-body" font-size="13">2001:db8::/56</text>
      <g transform="translate(300, -5)">
        <text class="text-muted" font-size="12">SLAAC</text>
        <!-- Toggle switch ON -->
        <g transform="translate(50, -3)">
          <rect width="40" height="20" rx="10" fill="#0050D7"/>
          <circle cx="27" cy="10" r="7" fill="white"/>
        </g>
        <text x="100" y="5" class="text-link" font-size="12">‚ìò</text>
      </g>
    </g>
    
    <!-- Subrange row 2 -->
    <g transform="translate(20, 85)">
      <text class="text-body" font-size="13">2001:db8:1::/56</text>
      <g transform="translate(300, -5)">
        <text class="text-muted" font-size="12">SLAAC</text>
        <!-- Toggle switch OFF -->
        <g transform="translate(50, -3)">
          <rect width="40" height="20" rx="10" fill="#E5E7EB"/>
          <circle cx="13" cy="10" r="7" fill="white"/>
        </g>
        <text x="100" y="5" class="text-link" font-size="12">‚ìò</text>
      </g>
    </g>
  </g>

  <!-- Routed subnets section -->
  <g transform="translate(25, 320)">
    <rect width="550" height="110" rx="8" class="bg-white"/>
    <rect width="550" height="110" rx="8" class="border"/>
    
    <text x="20" y="30" class="text-body" font-size="14" font-weight="600">Sous-reseaux routes</text>
    
    <!-- Subnet row -->
    <g transform="translate(20, 55)">
      <text class="text-body" font-size="13">2001:db8:2::/64</text>
      <g transform="translate(0, 20)">
        <text class="text-muted" font-size="11">via</text>
        <text x="25" class="text-body" font-size="12">2001:db8::1</text>
      </g>
      <g transform="translate(480, 5)">
        <text class="text-link" font-size="16">üóëÔ∏è</text>
      </g>
    </g>
  </g>
</svg>
