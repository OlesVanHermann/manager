<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="250" viewBox="0 0 500 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>vRack - Supprimer IPv6</title>

  <!-- Overlay -->
  <rect width="500" height="250" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="400" height="190" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="400" height="50" rx="8" fill="#FEF3C7"/>
  <rect x="50" y="55" width="400" height="25" fill="#FEF3C7"/>
  <text x="80" y="62" fill="#D97706" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Supprimer IPv6 du vRack</text>
  <text x="420" y="62" fill="#D97706" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Confirmation message -->
  <g transform="translate(80, 105)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Vous allez supprimer le bloc IPv6 suivant :</text>
    <text x="0" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="14" font-weight="600">2001:db8::/48</text>
    <text x="0" y="60" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Êtes-vous sûr de vouloir continuer ?</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(180, 180)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#D97706"/>
    <text x="130" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Confirmer</text>
  </g>
</svg>
