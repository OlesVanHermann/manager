<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 350" width="550" height="350">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .warning-box { fill: #FEF3C7; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="350" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="300" rx="8" class="card"/>
    <rect width="500" height="300" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Deplacer vers un autre vRack</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">×</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 65)">
      <text class="text-body" font-size="13">Deplacez ce service vers un autre reseau prive vRack.</text>

      <!-- Warning box -->
      <g transform="translate(0, 25)">
        <rect width="450" height="45" rx="4" class="warning-box"/>
        <text x="15" y="18" class="text-warning" font-size="12">⚠ Attention : Cette operation peut entrainer une breve</text>
        <text x="15" y="35" class="text-warning" font-size="12">interruption de connectivite reseau.</text>
      </g>

      <!-- vRack selector -->
      <g transform="translate(0, 90)">
        <text class="text-muted" font-size="12">Choisir un vRack</text>
        <rect y="18" width="350" height="36" rx="4" class="input"/>
        <text x="10" y="42" class="text-body" font-size="13">Selectionner un vRack ▾</text>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 245)">
      <line x1="0" y1="0" x2="450" y2="0" class="border"/>
      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>
      <g transform="translate(350, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Deplacer</text>
      </g>
    </g>
  </g>
</svg>
