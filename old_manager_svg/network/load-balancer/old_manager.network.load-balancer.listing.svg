<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" width="1200" height="500">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DCFCE7; }
      .text-success { fill: #16A34A; font-family: 'Source Sans Pro', sans-serif; font-size: 11px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="500" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Title and buttons -->
  <g transform="translate(40, 80)">
    <text class="text-body" font-size="22" font-weight="600">Load Balancer</text>
    
    <!-- Guides button -->
    <g transform="translate(900, -5)">
      <rect width="100" height="32" rx="4" class="bg-white"/>
      <rect width="100" height="32" rx="4" class="border"/>
      <text x="50" y="21" text-anchor="middle" class="text-body" font-size="12">Guides ▼</text>
    </g>
    
    <!-- Order button -->
    <g transform="translate(1010, -5)">
      <rect width="110" height="32" rx="4" class="bg-white"/>
      <rect width="110" height="32" rx="4" class="border"/>
      <text x="55" y="21" text-anchor="middle" class="text-link" font-size="12">+ Commander</text>
    </g>
  </g>

  <!-- Datagrid -->
  <g transform="translate(40, 130)">
    <rect width="1120" height="330" rx="8" class="bg-white"/>
    <rect width="1120" height="330" rx="8" class="border"/>

    <!-- Table header -->
    <g transform="translate(0, 0)">
      <rect width="1120" height="45" rx="8 8 0 0" fill="#F9FAFB"/>
      <line x1="0" y1="45" x2="1120" y2="45" class="border"/>

      <text x="30" y="28" class="text-body" font-size="12" font-weight="600">Nom</text>
      <text x="300" y="28" class="text-body" font-size="12" font-weight="600">Service</text>
      <text x="550" y="28" class="text-body" font-size="12" font-weight="600">Datacenter</text>
      <text x="750" y="28" class="text-body" font-size="12" font-weight="600">Statut</text>
      <text x="1050" y="28" class="text-body" font-size="12" font-weight="600">⋮</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 45)">
      <rect width="1120" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="1120" y2="55" class="border"/>

      <text x="30" y="32" class="text-link" font-size="13">iplb-prod-web</text>
      <text x="300" y="32" class="text-body" font-size="13">ip-12.34.56.78</text>
      <text x="550" y="32" class="text-body" font-size="13">Gravelines (GRA)</text>
      <g transform="translate(750, 17)">
        <rect width="60" height="22" rx="11" class="badge-success"/>
        <text x="30" y="15" text-anchor="middle" class="text-success">active</text>
      </g>
      <text x="1050" y="32" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 100)">
      <rect width="1120" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="1120" y2="55" class="border"/>

      <text x="30" y="32" class="text-link" font-size="13">iplb-api-gateway</text>
      <text x="300" y="32" class="text-body" font-size="13">ip-98.76.54.32</text>
      <text x="550" y="32" class="text-body" font-size="13">Roubaix (RBX)</text>
      <g transform="translate(750, 17)">
        <rect width="60" height="22" rx="11" class="badge-success"/>
        <text x="30" y="15" text-anchor="middle" class="text-success">active</text>
      </g>
      <text x="1050" y="32" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 155)">
      <rect width="1120" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="1120" y2="55" class="border"/>

      <text x="30" y="32" class="text-link" font-size="13">iplb-internal</text>
      <text x="300" y="32" class="text-body" font-size="13">ip-10.0.0.1</text>
      <text x="550" y="32" class="text-body" font-size="13">Strasbourg (SBG)</text>
      <g transform="translate(750, 17)">
        <rect width="60" height="22" rx="11" class="badge-success"/>
        <text x="30" y="15" text-anchor="middle" class="text-success">active</text>
      </g>
      <text x="1050" y="32" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Action menu open on row 1 -->
    <g transform="translate(950, 60)">
      <rect width="150" height="75" rx="4" class="bg-white" filter="url(#shadow)"/>
      <rect width="150" height="75" rx="4" class="border"/>
      <text x="15" y="28" class="text-body" font-size="13">Voir les details</text>
      <line x1="0" y1="38" x2="150" y2="38" class="border"/>
      <text x="15" y="60" fill="#DC2626" font-family="Source Sans Pro" font-size="13">Supprimer</text>
    </g>

    <!-- Pagination -->
    <g transform="translate(30, 295)">
      <text class="text-muted" font-size="12">Affichage 1-3 sur 3 load balancers</text>
    </g>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
