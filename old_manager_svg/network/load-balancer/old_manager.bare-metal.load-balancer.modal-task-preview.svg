<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Bare Metal Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Serveurs dédiés</text>
  <text x="170" y="75" class="text-muted" font-size="14">VPS</text>
  <text x="230" y="75" class="text-muted" font-size="14">NAS-HA</text>
  <text x="300" y="75" class="text-primary" font-size="14" font-weight="600">Load Balancer</text>
  <rect x="295" y="85" width="95" height="3" class="bg-primary"/>

  <!-- Modal Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>

  <!-- Modal Container -->
  <g transform="translate(420, 220)">
    <rect width="600" height="340" rx="8" class="bg-white"/>
    <rect width="600" height="340" rx="8" class="border"/>

    <!-- Modal Header -->
    <rect width="600" height="56" rx="8" class="bg-white"/>
    <text x="24" y="36" class="text-dark" font-size="18" font-weight="600">Aperçu de la tâche</text>
    <text x="560" y="36" class="text-muted" font-size="18" style="cursor:pointer">×</text>
    <line x1="0" y1="56" x2="600" y2="56" class="divider"/>

    <!-- Modal Body - Definition List -->
    <g transform="translate(24, 80)">
      <!-- Row 1 -->
      <text x="0" y="0" class="text-muted" font-size="12">Date de création</text>
      <text x="200" y="0" class="text-dark" font-size="12">15/12/2025 14:30:00</text>

      <!-- Row 2 -->
      <text x="0" y="36" class="text-muted" font-size="12">Tâche</text>
      <text x="200" y="36" class="text-dark" font-size="12">addZone</text>

      <!-- Row 3 -->
      <text x="0" y="72" class="text-muted" font-size="12">Progression</text>
      <text x="200" y="72" class="text-dark" font-size="12">100%</text>

      <!-- Row 4 -->
      <text x="0" y="108" class="text-muted" font-size="12">État</text>
      <rect x="200" y="94" width="60" height="20" rx="10" fill="#DEF7EC"/>
      <text x="230" y="108" fill="#059669" font-size="11" text-anchor="middle">done</text>

      <!-- Row 5 -->
      <text x="0" y="144" class="text-muted" font-size="12">Identifiant</text>
      <text x="200" y="144" class="text-dark" font-size="12">123456789</text>
    </g>
  </g>
</svg>
