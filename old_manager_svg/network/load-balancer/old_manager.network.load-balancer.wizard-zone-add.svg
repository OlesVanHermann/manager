<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450" width="900" height="450">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .checkbox-checked { fill: #0050D7; }
      .checkbox-unchecked { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="900" height="450" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="900" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Back button -->
  <g transform="translate(40, 80)">
    <text class="text-body" font-size="14">← Ajouter des zones</text>
  </g>

  <!-- Content container -->
  <g transform="translate(40, 120)">
    <rect width="820" height="290" rx="8" class="bg-white"/>
    <rect width="820" height="290" rx="8" class="border"/>

    <!-- Description -->
    <g transform="translate(25, 30)">
      <text class="text-body" font-size="13">Selectionnez les zones dans lesquelles vous souhaitez deployer votre Load Balancer.</text>
    </g>

    <!-- Zone picker -->
    <g transform="translate(25, 70)">
      <text class="text-body" font-size="13" font-weight="500">Zones disponibles</text>

      <!-- Zone checkboxes -->
      <g transform="translate(0, 25)">
        <rect width="770" height="45" rx="4" class="bg-white"/>
        <rect width="770" height="45" rx="4" class="border"/>
        <rect x="10" y="12" width="20" height="20" rx="3" class="checkbox-checked"/>
        <text x="17" y="27" fill="white" font-size="14">✓</text>
        <text x="45" y="28" class="text-body" font-size="13">bhs - Beauharnois (Canada)</text>
      </g>

      <g transform="translate(0, 80)">
        <rect width="770" height="45" rx="4" class="bg-white"/>
        <rect width="770" height="45" rx="4" class="border"/>
        <rect x="10" y="12" width="20" height="20" rx="3" class="checkbox-checked"/>
        <text x="17" y="27" fill="white" font-size="14">✓</text>
        <text x="45" y="28" class="text-body" font-size="13">waw - Varsovie (Pologne)</text>
      </g>

      <g transform="translate(0, 135)">
        <rect width="770" height="45" rx="4" class="bg-white"/>
        <rect width="770" height="45" rx="4" class="border"/>
        <rect x="10" y="12" width="20" height="20" rx="3" class="checkbox-unchecked"/>
        <text x="45" y="28" class="text-body" font-size="13">sgp - Singapour</text>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 240)">
      <line x1="0" y1="0" x2="770" y2="0" class="border"/>
      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" fill="#FFFFFF" font-family="Source Sans Pro" font-size="13">Ajouter</text>
      </g>
      <g transform="translate(115, 15)">
        <rect width="100" height="36" rx="4" class="bg-white"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>
    </g>
  </g>
</svg>
