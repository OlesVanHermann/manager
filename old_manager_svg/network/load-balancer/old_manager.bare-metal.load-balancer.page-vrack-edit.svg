<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-main { fill: #F6F6F9; }
      .bg-white { fill: #FFFFFF; }
      .bg-primary { fill: #0050D7; }
      .bg-neutral-100 { fill: #F3F4F6; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .btn-outline { stroke: #6B7280; stroke-width: 1; fill: #FFFFFF; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-dark { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-main"/>

  <!-- NAV1 - Header OVH (Bare Metal Cloud actif) -->
  <rect width="1440" height="50" class="bg-header"/>
  <text x="40" y="32" class="text-white" font-size="14" opacity="0.7">Accueil</text>
  <text x="110" y="32" class="text-white" font-size="14" opacity="0.7">Public Cloud</text>
  <text x="210" y="32" class="text-white" font-size="14" opacity="0.7">Hosted Private Cloud</text>
  <text x="370" y="32" class="text-white" font-size="14" font-weight="600">Bare Metal Cloud</text>
  <rect x="365" y="46" width="120" height="3" fill="#FFFFFF"/>
  <text x="510" y="32" class="text-white" font-size="14" opacity="0.7">Web Cloud</text>
  <text x="620" y="32" class="text-white" font-size="14" opacity="0.7">Network</text>

  <!-- NAV2 -->
  <rect x="0" y="50" width="1440" height="40" class="bg-white"/>
  <line x1="0" y1="89" x2="1440" y2="89" class="divider"/>
  <text x="40" y="75" class="text-muted" font-size="14">Serveurs dédiés</text>
  <text x="170" y="75" class="text-muted" font-size="14">VPS</text>
  <text x="230" y="75" class="text-muted" font-size="14">NAS-HA</text>
  <text x="300" y="75" class="text-primary" font-size="14" font-weight="600">Load Balancer</text>
  <rect x="295" y="85" width="95" height="3" class="bg-primary"/>

  <!-- Content Area -->
  <g transform="translate(0, 105)">
    <!-- LEFT PANEL -->
    <g transform="translate(24, 0)">
      <rect x="0" y="0" width="280" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="280" height="765" rx="8" class="border"/>

      <!-- Search -->
      <rect x="12" y="16" width="256" height="34" rx="4" class="bg-neutral-100" stroke="#E5E7EB"/>
      <text x="26" y="38" class="text-muted" font-size="12">Rechercher...</text>

      <!-- Service list -->
      <g transform="translate(12, 70)">
        <rect x="0" y="0" width="256" height="50" rx="4" fill="#E8F0FE"/>
        <text x="12" y="20" class="text-dark" font-size="12" font-weight="500">loadbalancer-abc123</text>
        <text x="12" y="38" class="text-muted" font-size="10">rbx - 2 zones</text>
      </g>
    </g>

    <!-- RIGHT PANEL -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="1096" height="765" rx="8" class="bg-white"/>
      <rect x="0" y="0" width="1096" height="765" rx="8" class="border"/>

      <g transform="translate(20, 20)">
        <!-- Back Button -->
        <text x="0" y="20" class="text-primary" font-size="14">← Modifier le réseau privé</text>

        <!-- Form -->
        <g transform="translate(0, 60)">
          <!-- Display Name -->
          <text x="0" y="0" class="text-dark" font-size="12" font-weight="500">Nom d'affichage</text>
          <rect x="0" y="12" width="400" height="36" rx="4" class="bg-neutral-100" stroke="#E5E7EB"/>
          <text x="12" y="36" class="text-dark" font-size="12">private-network-1</text>

          <!-- VLAN -->
          <text x="0" y="80" class="text-dark" font-size="12" font-weight="500">VLAN</text>
          <text x="0" y="96" class="text-muted" font-size="10">Numéro du VLAN (optionnel)</text>
          <rect x="0" y="108" width="120" height="36" rx="4" class="bg-neutral-100" stroke="#E5E7EB"/>
          <text x="12" y="132" class="text-dark" font-size="12">100</text>

          <!-- Subnet -->
          <text x="0" y="176" class="text-dark" font-size="12" font-weight="500">Sous-réseau</text>
          <text x="0" y="192" class="text-muted" font-size="10">Format CIDR (ex: 192.168.1.0/24)</text>
          <rect x="0" y="204" width="250" height="36" rx="4" class="bg-neutral-100" stroke="#E5E7EB"/>
          <text x="12" y="228" class="text-dark" font-size="12">10.0.0.0/24</text>

          <!-- NAT IP -->
          <text x="0" y="272" class="text-dark" font-size="12" font-weight="500">IP NAT</text>
          <text x="0" y="288" class="text-muted" font-size="10">Adresse IP pour le NAT</text>
          <rect x="0" y="300" width="250" height="36" rx="4" class="bg-neutral-100" stroke="#E5E7EB"/>
          <text x="12" y="324" class="text-dark" font-size="12">10.0.0.1</text>

          <!-- Farm Association -->
          <text x="0" y="372" class="text-dark" font-size="12" font-weight="500">Ferme associée</text>
          <rect x="0" y="388" width="350" height="36" rx="4" class="bg-white" stroke="#E5E7EB"/>
          <text x="12" y="412" class="text-dark" font-size="12">farm-web-prod</text>
          <text x="320" y="412" class="text-muted" font-size="10">▼</text>

          <!-- Add Farm Button -->
          <rect x="360" y="388" width="36" height="36" rx="4" class="btn-outline"/>
          <text x="378" y="412" class="text-muted" font-size="16" text-anchor="middle">+</text>
        </g>

        <!-- Actions -->
        <g transform="translate(0, 520)">
          <rect x="0" y="0" width="100" height="36" rx="4" class="btn-primary"/>
          <text x="50" y="23" class="text-white" font-size="13" text-anchor="middle">Modifier</text>

          <rect x="120" y="0" width="100" height="36" rx="4" class="btn-outline"/>
          <text x="170" y="23" class="text-muted" font-size="13" text-anchor="middle">Annuler</text>
        </g>
      </g>
    </g>
  </g>
</svg>
