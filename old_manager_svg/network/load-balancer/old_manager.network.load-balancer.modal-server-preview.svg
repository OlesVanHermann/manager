<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 580" width="550" height="580">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
      .badge-success { fill: #DEF7EC; }
      .text-success { fill: #059669; font-family: 'Source Sans Pro', sans-serif; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="580" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="530" rx="8" class="card"/>
    <rect width="500" height="530" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Aperçu du serveur</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">×</text>
    </g>

    <!-- Content - Definition list -->
    <g transform="translate(25, 70)">
      <!-- Name -->
      <g transform="translate(0, 0)">
        <text class="text-muted">Nom</text>
        <text y="18" class="text-body" font-size="13">backend-server-01</text>
      </g>

      <!-- Address -->
      <g transform="translate(0, 45)">
        <text class="text-muted">Adresse IPv4</text>
        <text y="18" class="text-body" font-size="13">192.168.1.100</text>
      </g>

      <!-- Port -->
      <g transform="translate(0, 90)">
        <text class="text-muted">Port</text>
        <text y="18" class="text-body" font-size="13">8080</text>
      </g>

      <!-- Backup -->
      <g transform="translate(0, 135)">
        <text class="text-muted">Serveur de secours</text>
        <text y="18" class="text-body" font-size="13">false</text>
      </g>

      <!-- Probe -->
      <g transform="translate(0, 180)">
        <text class="text-muted">Utiliser la sonde de disponibilité de la ferme</text>
        <text y="18" class="text-body" font-size="13">true</text>
      </g>

      <!-- SSL -->
      <g transform="translate(0, 225)">
        <text class="text-muted">Chiffrer les requêtes avec SSL</text>
        <text y="18" class="text-body" font-size="13">true</text>
      </g>

      <!-- Cookie -->
      <g transform="translate(0, 270)">
        <text class="text-muted">Cookie</text>
        <text y="18" class="text-body" font-size="13">server-01-cookie</text>
      </g>

      <!-- Chain -->
      <g transform="translate(0, 315)">
        <text class="text-muted">Chaine de certification</text>
        <text y="18" class="text-body" font-size="13">-</text>
      </g>

      <!-- Proxy Protocol Version -->
      <g transform="translate(250, 0)">
        <text class="text-muted">Version du protocole de PROXY</text>
        <text y="18" class="text-body" font-size="13">v2</text>
      </g>

      <!-- Weight -->
      <g transform="translate(250, 45)">
        <text class="text-muted">Poids de balancement</text>
        <text y="18" class="text-body" font-size="13">100</text>
      </g>

      <!-- Active -->
      <g transform="translate(250, 90)">
        <text class="text-muted">Actif</text>
        <rect y="12" width="50" height="20" rx="10" class="badge-success"/>
        <text x="25" y="26" text-anchor="middle" class="text-success" font-size="11">active</text>
      </g>

      <!-- ID -->
      <g transform="translate(250, 135)">
        <text class="text-muted">Identifiant</text>
        <text y="18" class="text-body" font-size="13">123456</text>
      </g>
    </g>
  </g>
</svg>
