<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700" width="900" height="700">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="900" height="700" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="900" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Back button -->
  <g transform="translate(40, 80)">
    <text class="text-body" font-size="14">← Modifier le frontend</text>
  </g>

  <!-- Form container -->
  <g transform="translate(40, 115)">
    <rect width="820" height="550" rx="8" class="bg-white"/>
    <rect width="820" height="550" rx="8" class="border"/>

    <!-- Name field -->
    <g transform="translate(25, 25)">
      <text class="text-muted" font-size="12">Nom</text>
      <rect y="18" width="400" height="36" rx="4" class="input"/>
      <text x="10" y="42" class="text-body" font-size="13">frontend-https-443</text>
    </g>

    <!-- Protocol field -->
    <g transform="translate(25, 95)">
      <text class="text-muted" font-size="12">Protocole</text>
      <g transform="translate(0, 22)">
        <!-- Radio buttons -->
        <g transform="translate(0, 0)">
          <rect width="80" height="32" rx="4" fill="#0050D7"/>
          <text x="40" y="21" text-anchor="middle" fill="#FFFFFF" font-size="12">HTTP</text>
        </g>
        <g transform="translate(90, 0)">
          <rect width="80" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="40" y="21" text-anchor="middle" class="text-body" font-size="12">HTTPS</text>
        </g>
        <g transform="translate(180, 0)">
          <rect width="80" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="40" y="21" text-anchor="middle" class="text-body" font-size="12">TCP</text>
        </g>
        <g transform="translate(270, 0)">
          <rect width="80" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
          <text x="40" y="21" text-anchor="middle" class="text-body" font-size="12">UDP</text>
        </g>
      </g>
    </g>

    <!-- Port field -->
    <g transform="translate(25, 175)">
      <text class="text-muted" font-size="12">Port</text>
      <rect y="18" width="150" height="36" rx="4" class="input"/>
      <text x="10" y="42" class="text-body" font-size="13">443</text>
      <text y="70" class="text-muted" font-size="11">Port ou plage de ports (ex: 80,443 ou 8000-8100)</text>
    </g>

    <!-- Datacenter field -->
    <g transform="translate(25, 265)">
      <text class="text-muted" font-size="12">Datacenter</text>
      <rect y="18" width="300" height="36" rx="4" class="input"/>
      <text x="10" y="42" class="text-body" font-size="13">GRA (Gravelines) ▾</text>
    </g>

    <!-- Default farm field -->
    <g transform="translate(25, 335)">
      <text class="text-muted" font-size="12">Ferme par defaut</text>
      <rect y="18" width="300" height="36" rx="4" class="input"/>
      <text x="10" y="42" class="text-body" font-size="13">farm-backend-prod ▾</text>
    </g>

    <!-- Default certificate field -->
    <g transform="translate(25, 405)">
      <text class="text-muted" font-size="12">Certificat par defaut</text>
      <rect y="18" width="300" height="36" rx="4" class="input"/>
      <text x="10" y="42" class="text-body" font-size="13">ssl-cert-example.com ▾</text>
    </g>

    <!-- Advanced options toggle -->
    <g transform="translate(25, 475)">
      <text fill="#0050D7" font-family="Source Sans Pro" font-size="13">▼ Options avancees</text>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 500)">
      <line x1="0" y1="0" x2="770" y2="0" class="border"/>
      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" fill="#FFFFFF" font-family="Source Sans Pro" font-size="13">Modifier</text>
      </g>
      <g transform="translate(115, 15)">
        <rect width="100" height="36" rx="4" class="bg-white"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>
    </g>
  </g>
</svg>
