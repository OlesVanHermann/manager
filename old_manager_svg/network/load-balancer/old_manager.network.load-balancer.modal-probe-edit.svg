<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-muted { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-overlay { fill: #000000; opacity: 0.5; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-heading { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; }
      .text-label { fill: #374151; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .btn-outline { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .modal-shadow { filter: drop-shadow(0 25px 50px rgba(0,0,0,0.25)); }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>
  <rect width="1440" height="60" class="bg-header"/>
  <rect x="0" y="60" width="240" height="840" class="bg-white"/>
  
  <!-- Overlay -->
  <rect width="1440" height="900" class="bg-overlay"/>
  
  <!-- Modal -->
  <g transform="translate(370, 100)" class="modal-shadow">
    <rect x="0" y="0" width="700" height="650" rx="8" fill="#FFFFFF"/>
    
    <!-- Header -->
    <text x="30" y="45" class="text-heading">Configuration de la sonde</text>
    <text x="660" y="40" class="text-muted" font-size="24" cursor="pointer">×</text>
    
    <!-- Separator -->
    <line x1="0" y1="70" x2="700" y2="70" stroke="#E5E7EB"/>
    
    <!-- Content -->
    <g transform="translate(30, 100)">
      <!-- URL -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text-label">URL de la sonde (HTTP uniquement)</text>
        <rect x="0" y="15" width="640" height="40" rx="4" class="input-field"/>
        <text x="16" y="41" class="text-body">/health</text>
      </g>
      
      <!-- Force SSL checkbox -->
      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="30" y="15" class="text-body">Forcer SSL</text>
      </g>
      
      <!-- Port -->
      <g transform="translate(0, 120)">
        <text x="0" y="0" class="text-label">Port</text>
        <rect x="0" y="15" width="150" height="40" rx="4" class="input-field"/>
        <text x="16" y="41" class="text-body">80</text>
      </g>
      
      <!-- Method -->
      <g transform="translate(0, 195)">
        <text x="0" y="0" class="text-label">Méthode</text>
        <g transform="translate(0, 20)">
          <circle cx="10" cy="10" r="10" class="radio-selected"/>
          <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
          <text x="30" y="15" class="text-body">GET</text>
          
          <circle cx="100" cy="10" r="10" class="radio-unselected"/>
          <text x="120" y="15" class="text-body">HEAD</text>
          
          <circle cx="200" cy="10" r="10" class="radio-unselected"/>
          <text x="220" y="15" class="text-body">OPTIONS</text>
        </g>
      </g>
      
      <!-- Match -->
      <g transform="translate(0, 275)">
        <text x="0" y="0" class="text-label">Correspondance</text>
        <g transform="translate(0, 20)">
          <circle cx="10" cy="10" r="10" class="radio-selected"/>
          <circle cx="10" cy="10" r="4" fill="#FFFFFF"/>
          <text x="30" y="15" class="text-body">Status</text>
          
          <circle cx="120" cy="10" r="10" class="radio-unselected"/>
          <text x="140" y="15" class="text-body">Contains</text>
          
          <circle cx="250" cy="10" r="10" class="radio-unselected"/>
          <text x="270" y="15" class="text-body">Matches</text>
        </g>
      </g>
      
      <!-- Pattern -->
      <g transform="translate(0, 345)">
        <text x="0" y="0" class="text-label">Pattern (regex ou status code)</text>
        <rect x="0" y="15" width="640" height="40" rx="4" class="input-field"/>
        <text x="16" y="41" class="text-body">200</text>
      </g>
      
      <!-- Interval -->
      <g transform="translate(0, 420)">
        <text x="0" y="0" class="text-label">Intervalle (secondes, min: 30)</text>
        <rect x="0" y="15" width="150" height="40" rx="4" class="input-field"/>
        <text x="16" y="41" class="text-body">30</text>
      </g>
      
      <!-- Negate checkbox -->
      <g transform="translate(0, 490)">
        <rect x="0" y="0" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#D1D5DB"/>
        <text x="30" y="15" class="text-body">Inverser le résultat de la sonde</text>
      </g>
    </g>
    
    <!-- Separator -->
    <line x1="0" y1="570" x2="700" y2="570" stroke="#E5E7EB"/>
    
    <!-- Buttons -->
    <g transform="translate(30, 595)">
      <rect x="480" y="0" width="90" height="40" rx="4" class="btn-outline"/>
      <text x="500" y="26" class="text-body">Annuler</text>
      
      <rect x="580" y="0" width="90" height="40" rx="4" class="btn-primary"/>
      <text x="615" y="26" class="text-white" font-size="14">OK</text>
    </g>
  </g>
</svg>
