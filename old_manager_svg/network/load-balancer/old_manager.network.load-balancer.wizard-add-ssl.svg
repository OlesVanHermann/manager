<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="900" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Back button -->
  <g transform="translate(40, 80)">
    <text class="text-body" font-size="14">‚Üê Ajouter un certificat SSL</text>
  </g>

  <!-- Form container -->
  <g transform="translate(40, 115)">
    <rect width="820" height="450" rx="8" class="bg-white"/>
    <rect width="820" height="450" rx="8" class="border"/>

    <!-- Name field -->
    <g transform="translate(25, 25)">
      <text class="text-muted" font-size="12">Nom</text>
      <rect y="18" width="400" height="36" rx="4" class="input"/>
      <text x="10" y="42" class="text-muted" font-size="13">Nom d'affichage</text>
    </g>

    <!-- Private key field -->
    <g transform="translate(25, 95)">
      <text class="text-muted" font-size="12">Cle privee *</text>
      <rect y="18" width="600" height="80" rx="4" class="input"/>
      <text x="10" y="40" class="text-muted" font-size="11">-----BEGIN PRIVATE KEY-----</text>
      <text x="10" y="55" class="text-muted" font-size="11">...</text>
      <text x="10" y="70" class="text-muted" font-size="11">-----END PRIVATE KEY-----</text>
    </g>

    <!-- Certificate field -->
    <g transform="translate(25, 205)">
      <text class="text-muted" font-size="12">Certificat *</text>
      <rect y="18" width="600" height="80" rx="4" class="input"/>
      <text x="10" y="40" class="text-muted" font-size="11">-----BEGIN CERTIFICATE-----</text>
      <text x="10" y="55" class="text-muted" font-size="11">...</text>
      <text x="10" y="70" class="text-muted" font-size="11">-----END CERTIFICATE-----</text>
    </g>

    <!-- Chain field -->
    <g transform="translate(25, 315)">
      <text class="text-muted" font-size="12">Chaine de certificats (optionnel)</text>
      <rect y="18" width="600" height="60" rx="4" class="input"/>
      <text x="10" y="40" class="text-muted" font-size="11">Chaine intermediaire...</text>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 395)">
      <line x1="0" y1="0" x2="770" y2="0" class="border"/>
      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" fill="#FFFFFF" font-family="Source Sans Pro" font-size="13">Ajouter</text>
      </g>
      <g transform="translate(115, 15)">
        <rect width="100" height="36" rx="4" class="bg-white"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>
    </g>
  </g>
</svg>
