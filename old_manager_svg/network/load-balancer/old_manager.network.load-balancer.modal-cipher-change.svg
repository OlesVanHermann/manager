<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="380" viewBox="0 0 550 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Modifier le chiffrement</title>

  <!-- Overlay -->
  <rect width="550" height="380" fill="#000000" opacity="0.5"/>

  <!-- Modal -->
  <rect x="50" y="30" width="450" height="320" rx="8" fill="white"/>

  <!-- Header -->
  <rect x="50" y="30" width="450" height="50" rx="8" fill="#0050D7"/>
  <rect x="50" y="55" width="450" height="25" fill="#0050D7"/>
  <text x="80" y="62" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Modifier le chiffrement SSL</text>
  <text x="470" y="62" fill="white" font-family="system-ui, sans-serif" font-size="18" cursor="pointer">×</text>

  <!-- Radio options -->
  <g transform="translate(80, 110)">
    <!-- Option 1 - Modern (selected) -->
    <circle cx="12" cy="12" r="10" fill="white" stroke="#0050D7" stroke-width="2"/>
    <circle cx="12" cy="12" r="5" fill="#0050D7"/>
    <text x="35" y="16" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Modern</text>
    <text x="35" y="36" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">TLS 1.3 uniquement - Sécurité maximale</text>

    <!-- Option 2 - Intermediate -->
    <g transform="translate(0, 60)">
      <circle cx="12" cy="12" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="35" y="16" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Intermediate</text>
      <text x="35" y="36" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">TLS 1.2+ - Compatibilité avec les navigateurs récents</text>
    </g>

    <!-- Option 3 - Old -->
    <g transform="translate(0, 120)">
      <circle cx="12" cy="12" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="35" y="16" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Old</text>
      <text x="35" y="36" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">TLS 1.0+ - Compatibilité maximale (déconseillé)</text>
    </g>

    <!-- Option 4 - Custom -->
    <g transform="translate(0, 180)">
      <circle cx="12" cy="12" r="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
      <text x="35" y="16" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Personnalisé</text>
      <text x="35" y="36" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">Configuration manuelle des suites de chiffrement</text>
    </g>
  </g>

  <!-- Buttons -->
  <g transform="translate(270, 310)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="25" y="23" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Annuler</text>

    <rect x="115" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="135" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Modifier</text>
  </g>
</svg>
