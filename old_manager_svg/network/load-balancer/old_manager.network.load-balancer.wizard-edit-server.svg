<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700" width="900" height="700">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="900" height="700" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="900" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Title -->
  <g transform="translate(40, 80)">
    <text class="text-body" font-size="18" font-weight="600">Modifier le serveur</text>
  </g>

  <!-- Form container -->
  <g transform="translate(40, 115)">
    <rect width="820" height="550" rx="8" class="bg-white"/>
    <rect width="820" height="550" rx="8" class="border"/>

    <!-- Name field -->
    <g transform="translate(25, 25)">
      <text class="text-muted" font-size="12">Nom</text>
      <rect y="18" width="400" height="36" rx="4" class="input"/>
      <text x="10" y="42" class="text-body" font-size="13">server-web-01</text>
    </g>

    <!-- Address field -->
    <g transform="translate(25, 95)">
      <text class="text-muted" font-size="12">Adresse</text>
      <rect y="18" width="300" height="36" rx="4" class="input"/>
      <text x="10" y="42" class="text-body" font-size="13">10.0.0.10</text>
    </g>

    <!-- Port field -->
    <g transform="translate(25, 165)">
      <text class="text-muted" font-size="12">Port</text>
      <rect y="18" width="120" height="36" rx="4" class="input"/>
      <text x="10" y="42" class="text-body" font-size="13">8080</text>
      <text y="70" class="text-muted" font-size="11">Port entre 1 et 65535</text>
    </g>

    <!-- Advanced options -->
    <g transform="translate(25, 255)">
      <text fill="#0050D7" font-family="Source Sans Pro" font-size="13">▼ Options avancees</text>
      
      <!-- Checkboxes -->
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
        <text x="5" y="14" fill="#FFFFFF" font-size="12">✓</text>
        <text x="28" class="text-body" font-size="13">Serveur de backup</text>
      </g>
      
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="none" stroke="#D1D5DB"/>
        <text x="28" class="text-body" font-size="13">Activer la sonde</text>
      </g>
      
      <g transform="translate(0, 90)">
        <rect x="0" y="0" width="18" height="18" rx="3" fill="#0050D7"/>
        <text x="5" y="14" fill="#FFFFFF" font-size="12">✓</text>
        <text x="28" class="text-body" font-size="13">SSL</text>
      </g>

      <!-- Cookie field -->
      <g transform="translate(0, 130)">
        <text class="text-muted" font-size="12">Cookie</text>
        <rect y="18" width="300" height="36" rx="4" class="input"/>
        <text x="10" y="42" class="text-muted" font-size="13">Optionnel</text>
        <text y="70" class="text-muted" font-size="11">Cookie pour l'affinite de session</text>
      </g>

      <!-- Weight field -->
      <g transform="translate(0, 220)">
        <text class="text-muted" font-size="12">Poids</text>
        <rect y="18" width="100" height="36" rx="4" class="input"/>
        <text x="10" y="42" class="text-body" font-size="13">1</text>
        <text y="70" class="text-muted" font-size="11">Poids entre 1 et 256</text>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 495)">
      <line x1="0" y1="0" x2="770" y2="0" class="border"/>
      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" fill="#FFFFFF" font-family="Source Sans Pro" font-size="13">Modifier</text>
      </g>
      <g transform="translate(115, 15)">
        <rect width="100" height="36" rx="4" class="bg-white"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>
    </g>
  </g>
</svg>
