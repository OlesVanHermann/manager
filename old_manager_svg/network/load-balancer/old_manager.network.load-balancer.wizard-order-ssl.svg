<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550" width="900" height="550">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="900" height="550" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="900" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Back button -->
  <g transform="translate(40, 80)">
    <text class="text-body" font-size="14">‚Üê Commander un certificat SSL</text>
  </g>

  <!-- Form container -->
  <g transform="translate(40, 110)">
    <rect width="820" height="400" rx="8" class="bg-white"/>
    <rect width="820" height="400" rx="8" class="border"/>

    <!-- Type selection -->
    <g transform="translate(25, 25)">
      <text class="text-body" font-size="13" font-weight="500">Type de certificat</text>
      <g transform="translate(0, 25)">
        <circle cx="10" cy="10" r="8" class="radio-selected"/>
        <circle cx="10" cy="10" r="3" fill="white"/>
        <text x="25" y="14" class="text-body" font-size="12">DV (Domain Validation)</text>
        
        <g transform="translate(200, 0)">
          <circle cx="10" cy="10" r="8" class="radio-unselected"/>
          <text x="25" y="14" class="text-body" font-size="12">EV (Extended Validation)</text>
        </g>
      </g>
    </g>

    <!-- FQDN field -->
    <g transform="translate(25, 85)">
      <text class="text-muted" font-size="12">Nom de domaine (FQDN) *</text>
      <text x="180" class="text-muted" font-size="10">Domaine complet avec sous-domaine</text>
      <rect y="18" width="400" height="36" rx="4" class="input"/>
      <text x="10" y="42" class="text-body" font-size="13">www.example.com</text>
    </g>

    <!-- Contact info (for EV) -->
    <g transform="translate(25, 155)">
      <text class="text-body" font-size="13" font-weight="500">Informations de contact</text>
      
      <!-- Email -->
      <g transform="translate(0, 25)">
        <text class="text-muted" font-size="12">Email *</text>
        <rect y="18" width="350" height="36" rx="4" class="input"/>
        <text x="10" y="42" class="text-muted" font-size="13">admin@example.com</text>
      </g>

      <!-- Organization -->
      <g transform="translate(400, 25)">
        <text class="text-muted" font-size="12">Organisation *</text>
        <rect y="18" width="350" height="36" rx="4" class="input"/>
        <text x="10" y="42" class="text-muted" font-size="13">Ma Societe SARL</text>
      </g>

      <!-- Address -->
      <g transform="translate(0, 95)">
        <text class="text-muted" font-size="12">Adresse *</text>
        <rect y="18" width="350" height="36" rx="4" class="input"/>
        <text x="10" y="42" class="text-muted" font-size="13">123 rue Example</text>
      </g>

      <!-- City -->
      <g transform="translate(400, 95)">
        <text class="text-muted" font-size="12">Ville *</text>
        <rect y="18" width="350" height="36" rx="4" class="input"/>
        <text x="10" y="42" class="text-muted" font-size="13">Paris</text>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 345)">
      <line x1="0" y1="0" x2="770" y2="0" class="border"/>
      <g transform="translate(0, 15)">
        <rect width="120" height="36" rx="4" fill="#0050D7"/>
        <text x="60" y="23" text-anchor="middle" fill="#FFFFFF" font-family="Source Sans Pro" font-size="13">Commander</text>
      </g>
      <g transform="translate(135, 15)">
        <rect width="100" height="36" rx="4" class="bg-white"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>
    </g>
  </g>
</svg>
