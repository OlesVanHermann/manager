<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .checkbox-checked { fill: #0050D7; }
      .checkbox-unchecked { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="800" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Back button -->
  <g transform="translate(40, 80)">
    <text class="text-link" font-size="14">← Ajouter une zone</text>
  </g>

  <!-- Description -->
  <g transform="translate(40, 115)">
    <text class="text-body" font-size="13">Selectionnez les datacenters ou deployer votre Load Balancer</text>
  </g>

  <!-- Zone picker -->
  <g transform="translate(40, 150)">
    <rect width="720" height="260" rx="8" class="bg-white"/>
    <rect width="720" height="260" rx="8" class="border"/>

    <!-- Zone list -->
    <g transform="translate(25, 25)">
      <!-- GRA - checked -->
      <g transform="translate(0, 0)">
        <rect width="20" height="20" rx="4" class="checkbox-checked"/>
        <text x="6" y="15" fill="#FFFFFF" font-size="12">✓</text>
        <text x="35" y="16" class="text-body" font-size="14">Gravelines (GRA)</text>
        <text x="250" y="16" class="text-muted" font-size="12">France</text>
      </g>

      <!-- RBX - checked -->
      <g transform="translate(0, 45)">
        <rect width="20" height="20" rx="4" class="checkbox-checked"/>
        <text x="6" y="15" fill="#FFFFFF" font-size="12">✓</text>
        <text x="35" y="16" class="text-body" font-size="14">Roubaix (RBX)</text>
        <text x="250" y="16" class="text-muted" font-size="12">France</text>
      </g>

      <!-- SBG - unchecked -->
      <g transform="translate(0, 90)">
        <rect width="20" height="20" rx="4" class="checkbox-unchecked"/>
        <text x="35" y="16" class="text-body" font-size="14">Strasbourg (SBG)</text>
        <text x="250" y="16" class="text-muted" font-size="12">France</text>
      </g>

      <!-- BHS - unchecked -->
      <g transform="translate(0, 135)">
        <rect width="20" height="20" rx="4" class="checkbox-unchecked"/>
        <text x="35" y="16" class="text-body" font-size="14">Beauharnois (BHS)</text>
        <text x="250" y="16" class="text-muted" font-size="12">Canada</text>
      </g>

      <!-- WAW - unchecked -->
      <g transform="translate(0, 180)">
        <rect width="20" height="20" rx="4" class="checkbox-unchecked"/>
        <text x="35" y="16" class="text-body" font-size="14">Varsovie (WAW)</text>
        <text x="250" y="16" class="text-muted" font-size="12">Pologne</text>
      </g>
    </g>
  </g>

  <!-- Action buttons -->
  <g transform="translate(40, 430)">
    <rect width="100" height="40" rx="4" fill="#0050D7"/>
    <text x="50" y="26" text-anchor="middle" class="text-white" font-size="13">Ajouter</text>

    <g transform="translate(120, 0)">
      <rect width="100" height="40" rx="4" class="bg-white"/>
      <rect width="100" height="40" rx="4" class="border"/>
      <text x="50" y="26" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
    </g>
  </g>
</svg>
