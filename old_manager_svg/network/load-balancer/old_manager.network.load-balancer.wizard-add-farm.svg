<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 700" width="950" height="700">
  <defs>
    <style>
      .page-bg { fill: #F9FAFB; }
      .card-bg { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; rx: 8; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-section { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .text-helper { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #4B5563; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; rx: 4; }
      .input-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-placeholder { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #9CA3AF; }
      .select-arrow { fill: #6B7280; }
      .btn-primary { fill: #0050D7; rx: 4; }
      .btn-primary-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .btn-ghost { fill: transparent; rx: 4; }
      .btn-ghost-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #0050D7; }
      .back-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .divider { stroke: #E5E7EB; stroke-width: 1; }
      .info-box { fill: #EFF6FF; stroke: #BFDBFE; stroke-width: 1; rx: 4; }
      .info-text { font-family: 'Source Sans Pro', sans-serif; font-size: 13px; fill: #1E40AF; }
      .toggle-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
    </style>
  </defs>

  <!-- Page Background -->
  <rect width="950" height="700" class="page-bg"/>

  <!-- Back link -->
  <g transform="translate(40, 30)">
    <text class="back-link" style="cursor: pointer;">← Retour aux fermes</text>
  </g>

  <!-- Page Title -->
  <g transform="translate(40, 70)">
    <text class="text-title">Ajouter une ferme de serveurs</text>
  </g>

  <!-- Intro text -->
  <g transform="translate(40, 100)">
    <text class="text-body">La ferme de serveurs est la partie de votre Load Balancer qui sert à répartir le trafic sur les serveurs.</text>
  </g>

  <!-- Form Card -->
  <g transform="translate(40, 130)">
    <rect width="870" height="530" class="card-bg"/>

    <!-- Basic fields -->
    <g transform="translate(24, 24)">
      <!-- Name -->
      <g>
        <text class="text-label">Nom (facultatif)</text>
        <rect x="0" y="22" width="380" height="40" class="input-field"/>
        <text x="12" y="48" class="input-placeholder">Nom de la ferme</text>
      </g>

      <!-- Protocol -->
      <g transform="translate(420, 0)">
        <text class="text-label">Protocole</text>
        <rect x="0" y="22" width="200" height="40" class="input-field"/>
        <text x="12" y="48" class="input-text">HTTPS</text>
        <polygon points="180,42 172,42 176,50" class="select-arrow"/>
        <text x="0" y="80" class="text-helper">Non modifiable après la création</text>
      </g>

      <!-- Port -->
      <g transform="translate(0, 100)">
        <text class="text-label">Port</text>
        <rect x="0" y="22" width="180" height="40" class="input-field"/>
        <text x="12" y="48" class="input-text">443</text>
        <text x="0" y="80" class="text-helper">Port attaché à la ferme (1 à 65535)</text>
      </g>

      <!-- Datacenter -->
      <g transform="translate(220, 100)">
        <text class="text-label">Datacenter</text>
        <rect x="0" y="22" width="200" height="40" class="input-field"/>
        <text x="12" y="48" class="input-text">rbx</text>
        <polygon points="180,42 172,42 176,50" class="select-arrow"/>
      </g>

      <!-- Private network -->
      <g transform="translate(460, 100)">
        <text class="text-label">Réseau privé</text>
        <rect x="0" y="22" width="200" height="40" class="input-field"/>
        <text x="12" y="48" class="input-text">pn-123456</text>
        <polygon points="180,42 172,42 176,50" class="select-arrow"/>
      </g>
    </g>

    <!-- Divider -->
    <line x1="24" y1="230" x2="846" y2="230" class="divider"/>

    <!-- Advanced section -->
    <g transform="translate(24, 250)">
      <text class="text-section">Paramètres avancés</text>
      <g transform="translate(160, -2)">
        <text class="toggle-link" style="cursor: pointer;">Afficher ▼</text>
      </g>

      <!-- Info box -->
      <g transform="translate(0, 25)">
        <rect width="822" height="40" class="info-box"/>
        <text x="12" y="25" class="info-text">Les valeurs par défaut les plus courantes sont préréglées. Vous pouvez les modifier à tout moment.</text>
      </g>

      <!-- Balance -->
      <g transform="translate(0, 85)">
        <text class="text-label">Mode de répartition</text>
        <rect x="0" y="22" width="250" height="40" class="input-field"/>
        <text x="12" y="48" class="input-text">Round-robin</text>
        <polygon points="230,42 222,42 226,50" class="select-arrow"/>
      </g>

      <!-- Stickiness -->
      <g transform="translate(280, 85)">
        <text class="text-label">Suivi de session</text>
        <rect x="0" y="22" width="250" height="40" class="input-field"/>
        <text x="12" y="48" class="input-text">Cookie</text>
        <polygon points="230,42 222,42 226,50" class="select-arrow"/>
      </g>

      <!-- Probe -->
      <g transform="translate(560, 85)">
        <text class="text-label">Sonde de disponibilité</text>
        <rect x="0" y="22" width="200" height="40" class="input-field"/>
        <text x="12" y="48" class="input-text">HTTP</text>
        <polygon points="180,42 172,42 176,50" class="select-arrow"/>
      </g>

      <!-- Probe config button -->
      <g transform="translate(0, 165)">
        <rect width="180" height="36" fill="transparent" stroke="#0050D7" stroke-width="1" rx="4"/>
        <text x="12" y="23" fill="#0050D7" font-family="Source Sans Pro, sans-serif" font-size="14px" font-weight="600">Paramètres sonde</text>
      </g>
    </g>

    <!-- Actions -->
    <g transform="translate(24, 475)">
      <g>
        <rect width="100" height="40" class="btn-primary"/>
        <text x="20" y="26" class="btn-primary-text">Ajouter</text>
      </g>
      <g transform="translate(115, 0)">
        <rect width="80" height="40" class="btn-ghost"/>
        <text x="12" y="26" class="btn-ghost-text">Annuler</text>
      </g>
    </g>
  </g>
</svg>
