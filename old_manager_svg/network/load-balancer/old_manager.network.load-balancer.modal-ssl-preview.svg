<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 380" width="550" height="380">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="380" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="330" rx="8" class="card"/>
    <rect width="500" height="330" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Aperçu du certificat SSL</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">×</text>
    </g>

    <!-- Content - Definition list -->
    <g transform="translate(25, 70)">
      <!-- Name -->
      <g transform="translate(0, 0)">
        <text class="text-muted">Nom</text>
        <text y="18" class="text-body" font-size="13">ssl-certificate-example</text>
      </g>

      <!-- Serial -->
      <g transform="translate(0, 45)">
        <text class="text-muted">Numéro de séquence</text>
        <text y="18" class="text-body" font-size="13">A1:B2:C3:D4:E5:F6:78:90</text>
      </g>

      <!-- Subject -->
      <g transform="translate(0, 90)">
        <text class="text-muted">Sujet</text>
        <text y="18" class="text-body" font-size="13">CN=*.example.com</text>
      </g>

      <!-- Fingerprint -->
      <g transform="translate(0, 135)">
        <text class="text-muted">Empreinte</text>
        <text y="18" class="text-body" font-size="13">SHA256:AB:CD:EF:12:34:56:78:90...</text>
      </g>

      <!-- Type -->
      <g transform="translate(0, 180)">
        <text class="text-muted">Type</text>
        <text y="18" class="text-body" font-size="13">custom</text>
      </g>

      <!-- ID -->
      <g transform="translate(0, 225)">
        <text class="text-muted">Identifiant</text>
        <text y="18" class="text-body" font-size="13">789012</text>
      </g>
    </g>
  </g>
</svg>
