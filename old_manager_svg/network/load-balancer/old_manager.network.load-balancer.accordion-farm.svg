<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400" width="1000" height="400">
  <defs>
    <style>
      .page-bg { fill: #F9FAFB; }
      .card-bg { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; rx: 8; }
      .accordion-header { fill: #F9FAFB; stroke: #E5E7EB; stroke-width: 1; }
      .accordion-header-open { fill: #EFF6FF; stroke: #0050D7; stroke-width: 1; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 20px; font-weight: 600; fill: #1F2937; }
      .text-farm { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
      .text-aside { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #6B7280; }
      .text-header { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; font-weight: 600; fill: #6B7280; text-transform: uppercase; }
      .text-cell { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .table-row-border { stroke: #E5E7EB; stroke-width: 1; }
      .btn-primary { fill: #0050D7; rx: 4; }
      .btn-primary-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .badge-active { fill: #DCFCE7; rx: 10; }
      .badge-active-text { font-family: 'Source Sans Pro', sans-serif; font-size: 11px; font-weight: 500; fill: #16A34A; }
      .badge-inactive { fill: #FEE2E2; rx: 10; }
      .badge-inactive-text { font-family: 'Source Sans Pro', sans-serif; font-size: 11px; font-weight: 500; fill: #DC2626; }
      .status-up { fill: #16A34A; }
      .status-down { fill: #DC2626; }
      .action-icon { fill: #6B7280; }
    </style>
  </defs>

  <!-- Page Background -->
  <rect width="1000" height="400" class="page-bg"/>

  <!-- Title and add button -->
  <g transform="translate(40, 30)">
    <text class="text-title">Fermes de serveurs</text>
    <g transform="translate(800, -6)">
      <rect width="130" height="36" class="btn-primary"/>
      <text x="8" y="23" class="btn-primary-text">+ Ajouter ferme</text>
    </g>
  </g>

  <!-- Accordion: Farm 1 (closed) -->
  <g transform="translate(40, 70)">
    <rect width="920" height="50" class="accordion-header" rx="8"/>
    <text x="20" y="32" class="text-farm">Ferme 12345</text>
    <text x="150" y="32" class="text-aside">• HTTP • 3 serveurs</text>
    <polygon points="890,25 880,20 880,30" class="action-icon"/>
  </g>

  <!-- Accordion: Farm 2 (open) -->
  <g transform="translate(40, 130)">
    <rect width="920" height="50" class="accordion-header-open" rx="8 8 0 0"/>
    <text x="20" y="32" class="text-farm">Ferme 12346</text>
    <text x="150" y="32" class="text-aside">• HTTPS • 2 serveurs</text>
    <polygon points="880,20 890,25 880,30" fill="#0050D7"/>

    <!-- Expanded content -->
    <g transform="translate(0, 50)">
      <rect width="920" height="180" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" rx="0 0 8 8"/>

      <!-- Table header -->
      <g transform="translate(20, 20)">
        <text x="0" y="0" class="text-header">Serveur</text>
        <text x="200" y="0" class="text-header">IPv4</text>
        <text x="380" y="0" class="text-header">Port</text>
        <text x="480" y="0" class="text-header">Active</text>
        <text x="580" y="0" class="text-header">Status</text>
        <text x="720" y="0" class="text-header">Actions</text>
      </g>

      <!-- Table rows -->
      <g transform="translate(20, 40)">
        <!-- Row 1 -->
        <line x1="0" y1="0" x2="880" y2="0" class="table-row-border"/>
        <text x="0" y="30" class="text-cell">backend-01</text>
        <text x="200" y="30" class="text-cell">10.0.0.10</text>
        <text x="380" y="30" class="text-cell">8080</text>
        <g transform="translate(480, 18)">
          <rect width="40" height="20" class="badge-active"/>
          <text x="10" y="14" class="badge-active-text">Oui</text>
        </g>
        <g transform="translate(580, 22)">
          <circle cx="8" cy="8" r="6" class="status-up"/>
          <text x="22" y="12" class="text-cell">UP</text>
        </g>
        <g transform="translate(720, 18)">
          <text fill="#0050D7" font-family="Source Sans Pro, sans-serif" font-size="14px" style="cursor: pointer;">Voir</text>
          <text x="45" fill="#0050D7" font-family="Source Sans Pro, sans-serif" font-size="14px" style="cursor: pointer;">Éditer</text>
          <text x="95" fill="#DC2626" font-family="Source Sans Pro, sans-serif" font-size="14px" style="cursor: pointer;">Suppr.</text>
        </g>
        <line x1="0" y1="50" x2="880" y2="50" class="table-row-border"/>

        <!-- Row 2 -->
        <text x="0" y="80" class="text-cell">backend-02</text>
        <text x="200" y="80" class="text-cell">10.0.0.11</text>
        <text x="380" y="80" class="text-cell">8080</text>
        <g transform="translate(480, 68)">
          <rect width="40" height="20" class="badge-inactive"/>
          <text x="8" y="14" class="badge-inactive-text">Non</text>
        </g>
        <g transform="translate(580, 72)">
          <circle cx="8" cy="8" r="6" class="status-down"/>
          <text x="22" y="12" class="text-cell">DOWN</text>
        </g>
        <g transform="translate(720, 68)">
          <text fill="#0050D7" font-family="Source Sans Pro, sans-serif" font-size="14px" style="cursor: pointer;">Voir</text>
          <text x="45" fill="#0050D7" font-family="Source Sans Pro, sans-serif" font-size="14px" style="cursor: pointer;">Éditer</text>
          <text x="95" fill="#DC2626" font-family="Source Sans Pro, sans-serif" font-size="14px" style="cursor: pointer;">Suppr.</text>
        </g>
        <line x1="0" y1="100" x2="880" y2="100" class="table-row-border"/>
      </g>
    </g>
  </g>
</svg>
