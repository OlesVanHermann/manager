<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 520" width="550" height="520">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="520" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="470" rx="8" class="card"/>
    <rect width="500" height="470" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Details du serveur</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">Ã—</text>
    </g>

    <!-- Content - Preview list -->
    <g transform="translate(25, 70)">
      <!-- Nom -->
      <g transform="translate(0, 0)">
        <text class="text-muted" font-size="12">Nom</text>
        <text y="18" class="text-body" font-size="13">server-backend-01</text>
      </g>

      <!-- Adresse -->
      <g transform="translate(0, 50)">
        <text class="text-muted" font-size="12">Adresse</text>
        <text y="18" class="text-body" font-size="13">10.0.0.10</text>
      </g>

      <!-- Port -->
      <g transform="translate(0, 100)">
        <text class="text-muted" font-size="12">Port</text>
        <text y="18" class="text-body" font-size="13">8080</text>
      </g>

      <!-- Backup -->
      <g transform="translate(0, 150)">
        <text class="text-muted" font-size="12">Backup</text>
        <text y="18" class="text-body" font-size="13">false</text>
      </g>

      <!-- Probe -->
      <g transform="translate(0, 200)">
        <text class="text-muted" font-size="12">Probe</text>
        <text y="18" class="text-body" font-size="13">true</text>
      </g>

      <!-- SSL -->
      <g transform="translate(250, 0)">
        <text class="text-muted" font-size="12">SSL</text>
        <text y="18" class="text-body" font-size="13">false</text>
      </g>

      <!-- Cookie -->
      <g transform="translate(250, 50)">
        <text class="text-muted" font-size="12">Cookie</text>
        <text y="18" class="text-body" font-size="13">-</text>
      </g>

      <!-- Chain -->
      <g transform="translate(250, 100)">
        <text class="text-muted" font-size="12">Chain</text>
        <text y="18" class="text-body" font-size="13">-</text>
      </g>

      <!-- Proxy Protocol -->
      <g transform="translate(250, 150)">
        <text class="text-muted" font-size="12">Proxy Protocol Version</text>
        <text y="18" class="text-body" font-size="13">v2</text>
      </g>

      <!-- Weight -->
      <g transform="translate(250, 200)">
        <text class="text-muted" font-size="12">Weight</text>
        <text y="18" class="text-body" font-size="13">100</text>
      </g>

      <!-- Statut -->
      <g transform="translate(0, 250)">
        <text class="text-muted" font-size="12">Statut</text>
        <text y="18" class="text-body" font-size="13">active</text>
      </g>

      <!-- ID -->
      <g transform="translate(250, 250)">
        <text class="text-muted" font-size="12">ID Serveur</text>
        <text y="18" class="text-body" font-size="13">12345</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(25, 410)">
      <line x1="0" y1="0" x2="450" y2="0" class="border"/>

      <g transform="translate(350, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Fermer</text>
      </g>
    </g>
  </g>
</svg>
