<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="500" height="500" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="450" height="450" rx="8" class="card"/>
    <rect width="450" height="450" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="450" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Details du serveur</text>
      <text x="420" y="32" class="text-white" font-size="18" style="cursor:pointer;">Ã—</text>
    </g>

    <!-- Preview list -->
    <g transform="translate(25, 65)">
      <g transform="translate(0, 0)">
        <text class="text-muted">Nom</text>
        <text x="180" class="text-body" font-size="13">backend-server-01</text>
      </g>
      <g transform="translate(0, 28)">
        <text class="text-muted">Adresse</text>
        <text x="180" class="text-body" font-size="13">10.0.0.5</text>
      </g>
      <g transform="translate(0, 56)">
        <text class="text-muted">Port</text>
        <text x="180" class="text-body" font-size="13">443</text>
      </g>
      <g transform="translate(0, 84)">
        <text class="text-muted">Backup</text>
        <text x="180" class="text-body" font-size="13">Non</text>
      </g>
      <g transform="translate(0, 112)">
        <text class="text-muted">Probe</text>
        <text x="180" class="text-body" font-size="13">Oui</text>
      </g>
      <g transform="translate(0, 140)">
        <text class="text-muted">SSL</text>
        <text x="180" class="text-body" font-size="13">Oui</text>
      </g>
      <g transform="translate(0, 168)">
        <text class="text-muted">Cookie</text>
        <text x="180" class="text-body" font-size="13">srv01</text>
      </g>
      <g transform="translate(0, 196)">
        <text class="text-muted">Chaine</text>
        <text x="180" class="text-body" font-size="13">-</text>
      </g>
      <g transform="translate(0, 224)">
        <text class="text-muted">Proxy Protocol</text>
        <text x="180" class="text-body" font-size="13">v2</text>
      </g>
      <g transform="translate(0, 252)">
        <text class="text-muted">Poids</text>
        <text x="180" class="text-body" font-size="13">100</text>
      </g>
      <g transform="translate(0, 280)">
        <text class="text-muted">Statut</text>
        <text x="180" class="text-body" font-size="13" fill="#16A34A">active</text>
      </g>
      <g transform="translate(0, 308)">
        <text class="text-muted">ID</text>
        <text x="180" class="text-body" font-size="13">12345</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(25, 400)">
      <line x1="0" y1="0" x2="400" y2="0" class="border"/>
      <g transform="translate(300, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Fermer</text>
      </g>
    </g>
  </g>
</svg>
