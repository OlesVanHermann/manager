<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 380" width="550" height="380">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="380" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="330" rx="8" class="card"/>
    <rect width="500" height="330" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Details du certificat SSL</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">Ã—</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 70)">
      <g transform="translate(0, 0)">
        <text class="text-muted" font-size="12">Nom</text>
        <text y="18" class="text-body" font-size="13">cert-wildcard-prod</text>
      </g>
      <g transform="translate(250, 0)">
        <text class="text-muted" font-size="12">Serial</text>
        <text y="18" class="text-body" font-size="13">ABC123DEF456</text>
      </g>
      <g transform="translate(0, 50)">
        <text class="text-muted" font-size="12">Subject</text>
        <text y="18" class="text-body" font-size="13">*.example.com</text>
      </g>
      <g transform="translate(0, 100)">
        <text class="text-muted" font-size="12">Fingerprint</text>
        <text y="18" class="text-body" font-size="11">SHA256:AB:CD:EF:12:34:56:78:90...</text>
      </g>
      <g transform="translate(0, 150)">
        <text class="text-muted" font-size="12">Type</text>
        <text y="18" class="text-body" font-size="13">custom</text>
      </g>
      <g transform="translate(250, 150)">
        <text class="text-muted" font-size="12">ID</text>
        <text y="18" class="text-body" font-size="13">12345</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(25, 275)">
      <line x1="0" y1="0" x2="450" y2="0" class="border"/>
      <g transform="translate(350, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Fermer</text>
      </g>
    </g>
  </g>
</svg>
