<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-success { fill: #16A34A; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="500" height="400" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="450" height="350" rx="8" class="card"/>
    <rect width="450" height="350" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="450" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Statut du serveur</text>
      <text x="420" y="32" class="text-white" font-size="18" style="cursor:pointer;">Ã—</text>
    </g>

    <!-- Instance 1 -->
    <g transform="translate(25, 65)">
      <text class="text-body" font-size="14" font-weight="600">Instance #1</text>
      
      <g transform="translate(0, 25)">
        <text class="text-muted" font-size="12">Statut</text>
        <text x="180" class="text-success" font-size="13">UP</text>
      </g>
      <g transform="translate(0, 50)">
        <text class="text-muted" font-size="12">Code du check</text>
        <text x="180" class="text-body" font-size="13">200</text>
      </g>
      <g transform="translate(0, 75)">
        <text class="text-muted" font-size="12">Statut du check</text>
        <text x="180" class="text-body" font-size="13">L7OK</text>
      </g>
      <g transform="translate(0, 100)">
        <text class="text-muted" font-size="12">Dernier contenu</text>
        <text x="180" class="text-body" font-size="13">OK</text>
      </g>
      <g transform="translate(0, 125)">
        <text class="text-muted" font-size="12">Heure du check</text>
        <text x="180" class="text-body" font-size="13">30/12/2024 14:32</text>
      </g>
    </g>

    <!-- Instance 2 -->
    <g transform="translate(25, 210)">
      <text class="text-body" font-size="14" font-weight="600">Instance #2</text>
      
      <g transform="translate(0, 25)">
        <text class="text-muted" font-size="12">Statut</text>
        <text x="180" class="text-success" font-size="13">UP</text>
      </g>
      <g transform="translate(0, 50)">
        <text class="text-muted" font-size="12">Code du check</text>
        <text x="180" class="text-body" font-size="13">200</text>
      </g>
      <g transform="translate(0, 75)">
        <text class="text-muted" font-size="12">Statut du check</text>
        <text x="180" class="text-body" font-size="13">L7OK</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(25, 300)">
      <line x1="0" y1="0" x2="400" y2="0" class="border"/>
      <g transform="translate(300, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Fermer</text>
      </g>
    </g>
  </g>
</svg>
