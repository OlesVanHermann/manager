<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 550" width="1100" height="550">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1100" height="550" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1100" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Title -->
  <g transform="translate(40, 80)">
    <text class="text-body" font-size="18" font-weight="600">Graphiques</text>
  </g>

  <!-- Scale selector -->
  <g transform="translate(40, 115)">
    <g transform="translate(0, 0)">
      <rect width="80" height="32" rx="4" fill="#0050D7"/>
      <text x="40" y="21" text-anchor="middle" fill="#FFFFFF" font-size="12">Jour</text>
    </g>
    <g transform="translate(90, 0)">
      <rect width="80" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="40" y="21" text-anchor="middle" class="text-body" font-size="12">Semaine</text>
    </g>
    <g transform="translate(180, 0)">
      <rect width="80" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="40" y="21" text-anchor="middle" class="text-body" font-size="12">Mois</text>
    </g>
    <g transform="translate(270, 0)">
      <rect width="80" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="40" y="21" text-anchor="middle" class="text-body" font-size="12">Annee</text>
    </g>
  </g>

  <!-- Graph panel 1 -->
  <g transform="translate(40, 165)">
    <rect width="1020" height="170" rx="8" class="bg-white"/>
    <rect width="1020" height="170" rx="8" class="border"/>
    
    <text x="25" y="30" class="text-body" font-size="14" font-weight="500">Connexions</text>
    
    <!-- Graph area placeholder -->
    <g transform="translate(25, 50)">
      <!-- Y axis -->
      <text x="-5" y="10" text-anchor="end" class="text-muted" font-size="10">1000</text>
      <text x="-5" y="50" text-anchor="end" class="text-muted" font-size="10">500</text>
      <text x="-5" y="90" text-anchor="end" class="text-muted" font-size="10">0</text>
      
      <!-- Grid lines -->
      <line x1="0" y1="10" x2="960" y2="10" stroke="#F3F4F6"/>
      <line x1="0" y1="50" x2="960" y2="50" stroke="#F3F4F6"/>
      <line x1="0" y1="90" x2="960" y2="90" stroke="#F3F4F6"/>
      
      <!-- Graph line -->
      <polyline points="0,70 100,50 200,60 300,30 400,40 500,35 600,45 700,25 800,55 900,40 960,50" fill="none" stroke="#0050D7" stroke-width="2"/>
      
      <!-- X axis labels -->
      <text x="0" y="105" class="text-muted" font-size="10">00:00</text>
      <text x="240" y="105" class="text-muted" font-size="10">06:00</text>
      <text x="480" y="105" class="text-muted" font-size="10">12:00</text>
      <text x="720" y="105" class="text-muted" font-size="10">18:00</text>
      <text x="940" y="105" class="text-muted" font-size="10">24:00</text>
    </g>
  </g>

  <!-- Graph panel 2 -->
  <g transform="translate(40, 355)">
    <rect width="1020" height="170" rx="8" class="bg-white"/>
    <rect width="1020" height="170" rx="8" class="border"/>
    
    <text x="25" y="30" class="text-body" font-size="14" font-weight="500">Bande passante</text>
    
    <!-- Graph area placeholder -->
    <g transform="translate(25, 50)">
      <!-- Y axis -->
      <text x="-5" y="10" text-anchor="end" class="text-muted" font-size="10">100Mb</text>
      <text x="-5" y="50" text-anchor="end" class="text-muted" font-size="10">50Mb</text>
      <text x="-5" y="90" text-anchor="end" class="text-muted" font-size="10">0</text>
      
      <!-- Grid lines -->
      <line x1="0" y1="10" x2="960" y2="10" stroke="#F3F4F6"/>
      <line x1="0" y1="50" x2="960" y2="50" stroke="#F3F4F6"/>
      <line x1="0" y1="90" x2="960" y2="90" stroke="#F3F4F6"/>
      
      <!-- Graph line -->
      <polyline points="0,60 100,45 200,55 300,35 400,50 500,30 600,40 700,35 800,45 900,30 960,40" fill="none" stroke="#16A34A" stroke-width="2"/>
      
      <!-- X axis labels -->
      <text x="0" y="105" class="text-muted" font-size="10">00:00</text>
      <text x="240" y="105" class="text-muted" font-size="10">06:00</text>
      <text x="480" y="105" class="text-muted" font-size="10">12:00</text>
      <text x="720" y="105" class="text-muted" font-size="10">18:00</text>
      <text x="940" y="105" class="text-muted" font-size="10">24:00</text>
    </g>
  </g>
</svg>
