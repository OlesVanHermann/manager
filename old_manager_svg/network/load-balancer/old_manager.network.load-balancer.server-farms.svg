<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 650" width="1200" height="650">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .bg-accordion { fill: #F3F4F6; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DCFCE7; }
      .text-success { fill: #16A34A; font-family: 'Source Sans Pro', sans-serif; font-size: 11px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="650" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Title -->
  <g transform="translate(40, 80)">
    <text class="text-body" font-size="22" font-weight="600">Server Farms</text>
    <text y="25" class="text-muted" font-size="13">Gerez vos fermes de serveurs et les serveurs backend</text>
  </g>

  <!-- Add farm button -->
  <g transform="translate(40, 140)">
    <rect width="160" height="36" rx="4" class="bg-white"/>
    <rect width="160" height="36" rx="4" class="border"/>
    <text x="80" y="23" text-anchor="middle" class="text-link" font-size="13">+ Ajouter une farm</text>
  </g>

  <!-- Farm 1 - Accordion -->
  <g transform="translate(40, 195)">
    <!-- Accordion header -->
    <rect width="1120" height="50" rx="8 8 0 0" class="bg-accordion"/>
    <rect width="1120" height="50" rx="8 8 0 0" class="border"/>
    <text x="30" y="32" class="text-body" font-size="14" font-weight="600">▼ farm-web-prod (HTTP - Port 80)</text>
    <text x="1050" y="32" class="text-muted" font-size="16">⋮</text>
    
    <!-- Accordion content -->
    <g transform="translate(0, 50)">
      <rect width="1120" height="200" rx="0 0 8 8" class="bg-white"/>
      <rect width="1120" height="200" rx="0 0 8 8" class="border"/>
      
      <!-- Add server button -->
      <g transform="translate(20, 20)">
        <rect width="150" height="32" rx="4" class="bg-white"/>
        <rect width="150" height="32" rx="4" class="border"/>
        <text x="75" y="21" text-anchor="middle" class="text-link" font-size="12">+ Ajouter un serveur</text>
      </g>
      
      <!-- Server table header -->
      <g transform="translate(0, 65)">
        <rect width="1120" height="35" fill="#F9FAFB"/>
        <line x1="0" y1="35" x2="1120" y2="35" class="border"/>
        <text x="30" y="24" class="text-body" font-size="11" font-weight="600">Serveur</text>
        <text x="250" y="24" class="text-body" font-size="11" font-weight="600">IPv4</text>
        <text x="450" y="24" class="text-body" font-size="11" font-weight="600">Actif</text>
        <text x="600" y="24" class="text-body" font-size="11" font-weight="600">Statut</text>
        <text x="1050" y="24" class="text-body" font-size="11" font-weight="600">⋮</text>
      </g>
      
      <!-- Server row 1 -->
      <g transform="translate(0, 100)">
        <rect width="1120" height="45" class="bg-white"/>
        <line x1="0" y1="45" x2="1120" y2="45" class="border"/>
        <text x="30" y="28" class="text-body" font-size="12">server-web-01</text>
        <text x="250" y="28" class="text-body" font-size="12">10.0.0.10</text>
        <!-- Toggle ON -->
        <g transform="translate(450, 12)">
          <rect width="36" height="18" rx="9" fill="#0050D7"/>
          <circle cx="24" cy="9" r="6" fill="white"/>
        </g>
        <g transform="translate(600, 14)">
          <rect width="50" height="20" rx="10" class="badge-success"/>
          <text x="25" y="14" text-anchor="middle" class="text-success">UP</text>
        </g>
        <text x="1050" y="28" class="text-muted" font-size="14">⋮</text>
      </g>
      
      <!-- Server row 2 -->
      <g transform="translate(0, 145)">
        <rect width="1120" height="45" class="bg-white"/>
        <text x="30" y="28" class="text-body" font-size="12">server-web-02</text>
        <text x="250" y="28" class="text-body" font-size="12">10.0.0.11</text>
        <!-- Toggle ON -->
        <g transform="translate(450, 12)">
          <rect width="36" height="18" rx="9" fill="#0050D7"/>
          <circle cx="24" cy="9" r="6" fill="white"/>
        </g>
        <g transform="translate(600, 14)">
          <rect width="50" height="20" rx="10" class="badge-success"/>
          <text x="25" y="14" text-anchor="middle" class="text-success">UP</text>
        </g>
        <text x="1050" y="28" class="text-muted" font-size="14">⋮</text>
      </g>
    </g>
  </g>

  <!-- Farm 2 - Collapsed -->
  <g transform="translate(40, 455)">
    <rect width="1120" height="50" rx="8" class="bg-accordion"/>
    <rect width="1120" height="50" rx="8" class="border"/>
    <text x="30" y="32" class="text-body" font-size="14" font-weight="600">▶ farm-api (TCP - Port 8080)</text>
    <text x="1050" y="32" class="text-muted" font-size="16">⋮</text>
  </g>

  <!-- Farm 3 - Collapsed -->
  <g transform="translate(40, 515)">
    <rect width="1120" height="50" rx="8" class="bg-accordion"/>
    <rect width="1120" height="50" rx="8" class="border"/>
    <text x="30" y="32" class="text-body" font-size="14" font-weight="600">▶ farm-websocket (TCP - Port 443)</text>
    <text x="1050" y="32" class="text-muted" font-size="16">⋮</text>
  </g>
</svg>
