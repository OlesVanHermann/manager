<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650" width="900" height="650">
  <defs>
    <style>
      .page-bg { fill: #F9FAFB; }
      .card-bg { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 1; rx: 8; }
      .text-title { font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; fill: #1F2937; }
      .text-label { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 500; fill: #1F2937; }
      .text-helper { font-family: 'Source Sans Pro', sans-serif; font-size: 12px; fill: #6B7280; }
      .text-body { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #4B5563; }
      .input-field { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; rx: 4; }
      .input-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #1F2937; }
      .input-placeholder { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #9CA3AF; }
      .select-arrow { fill: #6B7280; }
      .radio-outer { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
      .radio-selected { fill: #0050D7; stroke: #0050D7; stroke-width: 2; }
      .radio-inner { fill: #FFFFFF; }
      .btn-primary { fill: #0050D7; rx: 4; }
      .btn-primary-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #FFFFFF; }
      .btn-ghost { fill: transparent; rx: 4; }
      .btn-ghost-text { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; font-weight: 600; fill: #0050D7; }
      .back-link { font-family: 'Source Sans Pro', sans-serif; font-size: 14px; fill: #0050D7; }
      .section-title { font-family: 'Source Sans Pro', sans-serif; font-size: 16px; font-weight: 600; fill: #1F2937; }
    </style>
  </defs>

  <!-- Page Background -->
  <rect width="900" height="650" class="page-bg"/>

  <!-- Back link -->
  <g transform="translate(40, 30)">
    <text class="back-link" style="cursor: pointer;">← Retour aux certificats</text>
  </g>

  <!-- Page Title -->
  <g transform="translate(40, 70)">
    <text class="text-title">Commander un certificat SSL</text>
  </g>

  <!-- Form Card -->
  <g transform="translate(40, 110)">
    <rect width="820" height="500" class="card-bg"/>

    <!-- Certificate type -->
    <g transform="translate(24, 24)">
      <text class="text-label">Type de certificat</text>

      <!-- Radio: Free -->
      <g transform="translate(0, 30)">
        <circle cx="10" cy="10" r="10" class="radio-selected"/>
        <circle cx="10" cy="10" r="4" class="radio-inner"/>
        <text x="28" y="15" class="text-body">Gratuit (Let's Encrypt)</text>
      </g>

      <!-- Radio: Comodo DV -->
      <g transform="translate(0, 60)">
        <circle cx="10" cy="10" r="10" class="radio-outer"/>
        <text x="28" y="15" class="text-body">Comodo DV - 39,99€ HT/an</text>
      </g>

      <!-- Radio: Comodo EV -->
      <g transform="translate(0, 90)">
        <circle cx="10" cy="10" r="10" class="radio-outer"/>
        <text x="28" y="15" class="text-body">Comodo EV - 199,99€ HT/an</text>
      </g>
    </g>

    <!-- Basic info section -->
    <g transform="translate(24, 160)">
      <text class="section-title">Informations</text>

      <!-- Name field -->
      <g transform="translate(0, 30)">
        <text class="text-label">Nom (facultatif)</text>
        <rect x="0" y="22" width="360" height="40" class="input-field"/>
        <text x="12" y="48" class="input-placeholder">Nom du certificat</text>
      </g>

      <!-- FQDN field -->
      <g transform="translate(0, 100)">
        <text class="text-label">Fully Qualified Domain Name (FQDN)</text>
        <rect x="0" y="22" width="360" height="40" class="input-field"/>
        <text x="12" y="48" class="input-text">api.example.com</text>
        <text x="0" y="76" class="text-helper">Exemple: example.com, www.example.com</text>
      </g>
    </g>

    <!-- Contact section -->
    <g transform="translate(24, 310)">
      <text class="section-title">Contact</text>

      <!-- Email field -->
      <g transform="translate(0, 30)">
        <text class="text-label">Adresse électronique</text>
        <rect x="0" y="22" width="360" height="40" class="input-field"/>
        <text x="12" y="48" class="input-text">admin@example.com</text>
      </g>

      <!-- Country field -->
      <g transform="translate(400, 30)">
        <text class="text-label">Pays</text>
        <rect x="0" y="22" width="360" height="40" class="input-field"/>
        <text x="12" y="48" class="input-text">France</text>
        <polygon points="340,42 332,42 336,50" class="select-arrow"/>
      </g>
    </g>

    <!-- Actions -->
    <g transform="translate(24, 440)">
      <g>
        <rect width="110" height="40" class="btn-primary"/>
        <text x="16" y="26" class="btn-primary-text">Commander</text>
      </g>
      <g transform="translate(125, 0)">
        <rect width="80" height="40" class="btn-ghost"/>
        <text x="12" y="26" class="btn-ghost-text">Annuler</text>
      </g>
    </g>
  </g>
</svg>
