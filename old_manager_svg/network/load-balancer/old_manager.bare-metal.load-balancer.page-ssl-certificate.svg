<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="450" viewBox="0 0 1200 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - SSL Certificates</title>

  <!-- Background -->
  <rect width="1200" height="450" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Certificats SSL</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Gérez vos certificats SSL pour sécuriser les connexions HTTPS de vos frontends.</text>
  </g>

  <!-- Action buttons -->
  <g transform="translate(30, 90)">
    <rect x="0" y="0" width="160" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="15" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">+ Ajouter un certificat</text>

    <rect x="180" y="0" width="180" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="195" y="24" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Commander un certificat</text>
  </g>

  <!-- Table -->
  <g transform="translate(30, 150)">
    <!-- Table Header -->
    <rect x="0" y="0" width="1140" height="40" fill="#F9FAFB"/>
    <text x="20" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Certificat</text>
    <text x="300" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Domaine (Subject)</text>
    <text x="650" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Type</text>
    <text x="850" y="26" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Expiration</text>

    <!-- Row 1 -->
    <g transform="translate(0, 45)">
      <rect x="0" y="0" width="1140" height="50" fill="white" stroke="#E5E7EB" stroke-width="1"/>
      <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Production Wildcard</text>
      <text x="20" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">(12345)</text>
      <text x="300" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">*.example.com</text>
      <rect x="650" y="15" width="80" height="22" rx="4" fill="#EFF6FF"/>
      <text x="662" y="30" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">Let's Encrypt</text>
      <text x="850" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">15/03/2025</text>
      <!-- Action menu OPEN -->
      <g transform="translate(1050, 10)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#0050D7"/>
        <text x="11" y="22" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
      <!-- Dropdown -->
      <g transform="translate(950, 45)">
        <rect x="0" y="0" width="130" height="100" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
        <text x="15" y="28" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Voir les détails</text>
        <line x1="0" y1="42" x2="130" y2="42" stroke="#E5E7EB"/>
        <text x="15" y="65" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Modifier</text>
        <text x="15" y="90" fill="#DC2626" font-family="system-ui, sans-serif" font-size="12">Supprimer</text>
      </g>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="1140" height="50" fill="white" stroke="#E5E7EB" stroke-width="1"/>
      <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">API Certificate</text>
      <text x="20" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">(12346)</text>
      <text x="300" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">api.example.com</text>
      <rect x="650" y="15" width="60" height="22" rx="4" fill="#DCFCE7"/>
      <text x="665" y="30" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Custom</text>
      <text x="850" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">01/06/2025</text>
      <g transform="translate(1050, 10)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 3 (Expiring soon) -->
    <g transform="translate(0, 155)">
      <rect x="0" y="0" width="1140" height="50" fill="white" stroke="#E5E7EB" stroke-width="1"/>
      <text x="20" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Legacy SSL</text>
      <text x="20" y="45" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">(12347)</text>
      <text x="300" y="30" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">old.example.com</text>
      <rect x="650" y="15" width="60" height="22" rx="4" fill="#DCFCE7"/>
      <text x="665" y="30" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Custom</text>
      <!-- Expiring soon warning -->
      <text x="850" y="30" fill="#DC2626" font-family="system-ui, sans-serif" font-size="13">05/01/2025 ⚠</text>
      <g transform="translate(1050, 10)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(30, 380)">
    <text x="0" y="20" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">1 - 3 sur 3</text>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
