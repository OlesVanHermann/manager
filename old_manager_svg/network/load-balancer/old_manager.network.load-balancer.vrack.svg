<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <style>
      .bg-header { fill: #000E9C; }
      .bg-white { fill: #FFFFFF; }
      .bg-muted { fill: #F9FAFB; }
      .bg-primary { fill: #0050D7; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-primary { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-title { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 24px; font-weight: 600; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .table-header { fill: #F3F4F6; }
      .btn-secondary { fill: #FFFFFF; stroke: #E5E7EB; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-muted"/>

  <!-- Header -->
  <rect width="1440" height="60" class="bg-header"/>
  <text x="80" y="38" class="text-white" font-size="20" font-weight="bold">OVHcloud</text>
  <text x="200" y="38" class="text-white" font-size="14">Network</text>

  <!-- Breadcrumb -->
  <g transform="translate(80, 90)">
    <text class="text-muted">IP Load Balancing</text>
    <text x="120" class="text-muted">/</text>
    <text x="135" class="text-primary">loadbalancer-abc123</text>
    <text x="285" class="text-muted">/</text>
    <text x="300" class="text-body">vRack</text>
  </g>

  <!-- Page Title -->
  <text x="80" y="145" class="text-title">Reseau prive (vRack)</text>

  <!-- vRack Status Box -->
  <g transform="translate(80, 180)">
    <rect width="1200" height="80" class="bg-white" rx="8"/>

    <g transform="translate(20, 25)">
      <text class="text-muted" font-size="12">Statut vRack</text>
      <text y="25" class="text-body" font-weight="600">Actif (pn-12345)</text>
    </g>

    <g transform="translate(950, 22)">
      <rect width="100" height="36" class="btn-secondary" rx="4"/>
      <text x="20" y="23" class="text-body" font-size="13">Activer</text>
    </g>

    <g transform="translate(1070, 22)">
      <rect width="110" height="36" class="btn-secondary" rx="4"/>
      <text x="15" y="23" class="text-body" font-size="13">Desactiver</text>
    </g>
  </g>

  <!-- Description -->
  <g transform="translate(80, 290)">
    <text class="text-body">Le vRack permet de connecter votre Load Balancer a un reseau prive.</text>
    <text y="20" class="text-body">Vous pouvez ajouter jusqu'a 10 reseaux prives supplementaires.</text>
  </g>

  <!-- Add Private Network Button -->
  <g transform="translate(80, 350)">
    <rect width="200" height="36" class="btn-secondary" rx="4"/>
    <text x="25" y="23" class="text-primary" font-size="13">+ Ajouter un reseau prive</text>
  </g>

  <!-- Private Networks Table -->
  <g transform="translate(80, 410)">
    <rect width="1200" height="350" class="bg-white" rx="8"/>

    <!-- Table Header -->
    <g transform="translate(20, 20)">
      <rect width="1160" height="40" class="table-header" rx="4"/>
      <text x="20" y="27" class="text-body" font-weight="600">Reseau prive</text>
      <text x="280" y="27" class="text-body" font-weight="600">VLAN ID</text>
      <text x="420" y="27" class="text-body" font-weight="600">Sous-reseau</text>
      <text x="600" y="27" class="text-body" font-weight="600">IP NAT</text>
      <text x="780" y="27" class="text-body" font-weight="600">Fermes</text>
      <text x="1000" y="27" class="text-body" font-weight="600">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(20, 75)">
      <text x="20" y="20" class="text-body">my-private-network-1</text>
      <text x="280" y="20" class="text-body">100</text>
      <text x="420" y="20" class="text-body">10.0.0.0/24</text>
      <text x="600" y="20" class="text-body">10.0.0.254</text>
      <g transform="translate(780, 5)">
        <rect width="80" height="22" fill="#EFF6FF" rx="4"/>
        <text x="10" y="16" class="text-primary" font-size="11">farm-web-01</text>
      </g>
      <g transform="translate(1000, 5)">
        <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="17" class="text-muted" font-size="16">...</text>
      </g>
      <line x1="0" y1="40" x2="1160" y2="40" stroke="#E5E7EB"/>
    </g>

    <!-- Row 2 -->
    <g transform="translate(20, 125)">
      <text x="20" y="20" class="text-body">my-private-network-2</text>
      <text x="280" y="20" class="text-body">200</text>
      <text x="420" y="20" class="text-body">10.0.1.0/24</text>
      <text x="600" y="20" class="text-body">10.0.1.254</text>
      <g transform="translate(780, 5)">
        <rect width="75" height="22" fill="#EFF6FF" rx="4"/>
        <text x="10" y="16" class="text-primary" font-size="11">farm-api-01</text>
      </g>
      <g transform="translate(860, 5)">
        <rect width="75" height="22" fill="#EFF6FF" rx="4"/>
        <text x="10" y="16" class="text-primary" font-size="11">farm-api-02</text>
      </g>
      <g transform="translate(1000, 5)">
        <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="17" class="text-muted" font-size="16">...</text>
      </g>
      <line x1="0" y1="40" x2="1160" y2="40" stroke="#E5E7EB"/>
    </g>

    <!-- Row 3 -->
    <g transform="translate(20, 175)">
      <text x="20" y="20" class="text-body">backup-network</text>
      <text x="280" y="20" class="text-body">300</text>
      <text x="420" y="20" class="text-body">10.0.2.0/24</text>
      <text x="600" y="20" class="text-body">10.0.2.254</text>
      <text x="780" y="20" class="text-muted">-</text>
      <g transform="translate(1000, 5)">
        <rect width="30" height="24" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
        <text x="11" y="17" class="text-muted" font-size="16">...</text>
      </g>
    </g>
  </g>

  <!-- Action Menu (open) -->
  <g transform="translate(1000, 490)">
    <rect width="120" height="80" fill="#FFFFFF" stroke="#E5E7EB" rx="4"/>
    <text x="15" y="30" class="text-body">Modifier</text>
    <line x1="10" y1="45" x2="110" y2="45" stroke="#E5E7EB"/>
    <text x="15" y="65" fill="#DC2626" font-family="Source Sans Pro" font-size="14">Supprimer</text>
  </g>
</svg>
