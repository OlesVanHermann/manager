<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400" width="550" height="400">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="400" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="350" rx="8" class="card"/>
    <rect width="500" height="350" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Modifier le cipher SSL</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">Ã—</text>
    </g>

    <!-- Content - Radio options -->
    <g transform="translate(25, 70)">
      <!-- Option 1 - Selected -->
      <g transform="translate(0, 0)">
        <circle cx="10" cy="10" r="10" class="radio-selected"/>
        <circle cx="10" cy="10" r="4" fill="white"/>
        <text x="30" y="15" class="text-body" font-size="14" font-weight="500">Compatible</text>
        <text x="30" y="35" class="text-muted" font-size="12">Compatibilite maximale avec anciens navigateurs</text>
      </g>

      <!-- Option 2 -->
      <g transform="translate(0, 70)">
        <circle cx="10" cy="10" r="10" class="radio-unselected"/>
        <text x="30" y="15" class="text-body" font-size="14" font-weight="500">Modern</text>
        <text x="30" y="35" class="text-muted" font-size="12">TLS 1.2+ uniquement, securite renforcee</text>
      </g>

      <!-- Option 3 -->
      <g transform="translate(0, 140)">
        <circle cx="10" cy="10" r="10" class="radio-unselected"/>
        <text x="30" y="15" class="text-body" font-size="14" font-weight="500">Intermediate</text>
        <text x="30" y="35" class="text-muted" font-size="12">Equilibre entre compatibilite et securite</text>
      </g>

      <!-- Option 4 -->
      <g transform="translate(0, 210)">
        <circle cx="10" cy="10" r="10" class="radio-unselected"/>
        <text x="30" y="15" class="text-body" font-size="14" font-weight="500">Custom</text>
        <text x="30" y="35" class="text-muted" font-size="12">Configuration personnalisee</text>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 295)">
      <line x1="0" y1="0" x2="450" y2="0" class="border"/>

      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>

      <g transform="translate(350, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Modifier</text>
      </g>
    </g>
  </g>
</svg>
