<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 450" width="1100" height="450">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .table-header { fill: #F3F4F6; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1100" height="450" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1100" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Title -->
  <g transform="translate(40, 80)">
    <text class="text-body" font-size="18" font-weight="600">Configuration</text>
    <text y="25" class="text-muted" font-size="13">Appliquez les modifications de configuration par datacenter</text>
  </g>

  <!-- Apply button -->
  <g transform="translate(40, 130)">
    <rect width="180" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="90" y="23" text-anchor="middle" class="text-body" font-size="13">Appliquer les modifications</text>
  </g>

  <!-- Table container -->
  <g transform="translate(40, 180)">
    <rect width="1020" height="240" rx="8" class="bg-white"/>
    <rect width="1020" height="240" rx="8" class="border"/>

    <!-- Table header -->
    <g transform="translate(0, 0)">
      <rect width="1020" height="45" rx="8 8 0 0" class="table-header"/>
      <rect x="15" y="15" width="18" height="18" rx="3" fill="none" stroke="#D1D5DB"/>
      <text x="60" y="29" class="text-body" font-size="13" font-weight="500">Datacenter</text>
      <text x="350" y="29" class="text-body" font-size="13" font-weight="500">Progression</text>
      <text x="600" y="29" class="text-body" font-size="13" font-weight="500">Statut</text>
      <text x="920" y="29" class="text-body" font-size="13" font-weight="500">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 45)">
      <line x1="0" y1="0" x2="1020" y2="0" class="border"/>
      <rect x="15" y="20" width="18" height="18" rx="3" fill="none" stroke="#D1D5DB"/>
      <text x="60" y="35" class="text-body" font-size="13">GRA (Gravelines)</text>
      <text x="350" y="35" class="text-muted" font-size="12">Modifications appliquees</text>
      <rect x="600" y="20" width="90" height="22" rx="4" fill="#DCFCE7"/>
      <text x="645" y="35" text-anchor="middle" fill="#16A34A" font-size="11">0 modification</text>
      <text x="920" y="35" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 105)">
      <line x1="0" y1="0" x2="1020" y2="0" class="border"/>
      <rect x="15" y="20" width="18" height="18" rx="3" fill="none" stroke="#D1D5DB"/>
      <text x="60" y="35" class="text-body" font-size="13">SBG (Strasbourg)</text>
      <!-- Progress bar -->
      <rect x="350" y="25" width="150" height="8" rx="4" fill="#E5E7EB"/>
      <rect x="350" y="25" width="100" height="8" rx="4" fill="#0050D7"/>
      <text x="510" y="33" class="text-muted" font-size="11">67%</text>
      <rect x="600" y="20" width="100" height="22" rx="4" fill="#FEF3C7"/>
      <text x="650" y="35" text-anchor="middle" fill="#92400E" font-size="11">2 modifications</text>
      <text x="920" y="35" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 165)">
      <line x1="0" y1="0" x2="1020" y2="0" class="border"/>
      <rect x="15" y="20" width="18" height="18" rx="3" fill="none" stroke="#D1D5DB"/>
      <text x="60" y="35" class="text-body" font-size="13">RBX (Roubaix)</text>
      <text x="350" y="35" class="text-muted" font-size="12">-</text>
      <rect x="600" y="20" width="100" height="22" rx="4" fill="#FEF3C7"/>
      <text x="650" y="35" text-anchor="middle" fill="#92400E" font-size="11">5 modifications</text>
      <text x="920" y="35" class="text-muted" font-size="16">⋮</text>
    </g>
  </g>
</svg>
