<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 500" width="550" height="500">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 12px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
      .input { fill: #FFFFFF; stroke: #D1D5DB; }
      .radio-selected { fill: #0050D7; }
      .radio-unselected { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="500" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="450" rx="8" class="card"/>
    <rect width="500" height="450" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Configurer la sonde</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">×</text>
    </g>

    <!-- Form fields -->
    <g transform="translate(25, 65)">
      <!-- URL field -->
      <g transform="translate(0, 0)">
        <text class="text-body" font-size="13">URL de la sonde</text>
        <rect y="20" width="450" height="36" rx="4" class="input"/>
        <text x="10" y="44" class="text-muted">/health</text>
      </g>

      <!-- Force SSL checkbox -->
      <g transform="translate(0, 75)">
        <rect width="16" height="16" rx="3" class="radio-selected"/>
        <text x="8" y="12" fill="white" font-size="12">✓</text>
        <text x="25" y="13" class="text-body" font-size="13">Forcer SSL</text>
      </g>

      <!-- Port field -->
      <g transform="translate(0, 105)">
        <text class="text-body" font-size="13">Port</text>
        <rect y="20" width="120" height="36" rx="4" class="input"/>
        <text x="10" y="44" class="text-muted">443</text>
      </g>

      <!-- Method field -->
      <g transform="translate(0, 175)">
        <text class="text-body" font-size="13">Methode</text>
        <g transform="translate(0, 25)">
          <circle cx="10" cy="10" r="8" class="radio-selected"/>
          <circle cx="10" cy="10" r="3" fill="white"/>
          <text x="25" y="14" class="text-body" font-size="12">GET</text>
          
          <circle cx="80" cy="10" r="8" class="radio-unselected"/>
          <text x="95" y="14" class="text-body" font-size="12">HEAD</text>
          
          <circle cx="160" cy="10" r="8" class="radio-unselected"/>
          <text x="175" y="14" class="text-body" font-size="12">OPTIONS</text>
        </g>
      </g>

      <!-- Match field -->
      <g transform="translate(0, 230)">
        <text class="text-body" font-size="13">Correspondance</text>
        <g transform="translate(0, 25)">
          <circle cx="10" cy="10" r="8" class="radio-selected"/>
          <circle cx="10" cy="10" r="3" fill="white"/>
          <text x="25" y="14" class="text-body" font-size="12">status</text>
          
          <circle cx="100" cy="10" r="8" class="radio-unselected"/>
          <text x="115" y="14" class="text-body" font-size="12">contains</text>
          
          <circle cx="200" cy="10" r="8" class="radio-unselected"/>
          <text x="215" y="14" class="text-body" font-size="12">matches</text>
        </g>
      </g>

      <!-- Interval field -->
      <g transform="translate(0, 290)">
        <text class="text-body" font-size="13">Intervalle (sec)</text>
        <rect y="20" width="120" height="36" rx="4" class="input"/>
        <text x="10" y="44" class="text-muted">30</text>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 395)">
      <line x1="0" y1="0" x2="450" y2="0" class="border"/>
      <g transform="translate(0, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>
      <g transform="translate(350, 15)">
        <rect width="100" height="36" rx="4" fill="#0050D7"/>
        <text x="50" y="23" text-anchor="middle" class="text-white" font-size="13">Valider</text>
      </g>
    </g>
  </g>
</svg>
