<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Live Tail</title>

  <!-- Background -->
  <rect width="1200" height="600" fill="#F9FAFB"/>

  <!-- Header -->
  <rect width="1200" height="60" fill="#000E9C"/>
  <text x="40" y="38" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="600">OVHcloud</text>
  <text x="160" y="38" fill="white" font-family="system-ui, sans-serif" font-size="14">Network › Load Balancer › lb-123456</text>

  <!-- Tabs -->
  <g transform="translate(40, 80)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Accueil</text>
    <text x="70" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Fermes</text>
    <text x="140" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Frontends</text>
    <text x="230" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Graphiques</text>
    <text x="330" y="0" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Logs</text>
    <rect x="330" y="8" width="35" height="3" fill="#0050D7"/>
    <text x="385" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">Tâches</text>
  </g>

  <!-- Sub-tabs -->
  <g transform="translate(40, 120)">
    <rect x="0" y="0" width="120" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="23" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Data Streams</text>

    <rect x="130" y="0" width="100" height="36" rx="4" fill="#0050D7"/>
    <text x="155" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13">Live Tail</text>
  </g>

  <!-- Filter bar -->
  <g transform="translate(40, 175)">
    <!-- Live indicator -->
    <circle cx="10" cy="18" r="6" fill="#10B981"/>
    <text x="25" y="23" fill="#10B981" font-family="system-ui, sans-serif" font-size="12">En direct</text>

    <!-- Pause button -->
    <rect x="100" y="0" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="125" y="23" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Pause</text>

    <!-- Clear button -->
    <rect x="190" y="0" width="80" height="36" rx="4" fill="white" stroke="#E5E7EB"/>
    <text x="210" y="23" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Effacer</text>
  </g>

  <!-- Log container -->
  <rect x="40" y="225" width="1100" height="330" rx="8" fill="#1F2937"/>

  <!-- Log entries -->
  <g transform="translate(60, 255)" font-family="monospace" font-size="12">
    <text x="0" y="0" fill="#60A5FA">
      2025-12-29 14:45:01 192.168.1.10:443 → 10.0.0.5:8080 200 OK 125ms GET /api/users
    </text>
    <text x="0" y="25" fill="#60A5FA">
      2025-12-29 14:45:02 192.168.1.11:443 → 10.0.0.6:8080 200 OK 89ms POST /api/login
    </text>
    <text x="0" y="50" fill="#FBBF24">
      2025-12-29 14:45:03 192.168.1.12:443 → 10.0.0.5:8080 404 Not Found 12ms GET /api/missing
    </text>
    <text x="0" y="75" fill="#60A5FA">
      2025-12-29 14:45:04 192.168.1.13:443 → 10.0.0.7:8080 200 OK 156ms GET /api/products
    </text>
    <text x="0" y="100" fill="#F87171">
      2025-12-29 14:45:05 192.168.1.14:443 → 10.0.0.5:8080 503 Service Unavailable 5001ms GET /api/slow
    </text>
    <text x="0" y="125" fill="#60A5FA">
      2025-12-29 14:45:06 192.168.1.15:443 → 10.0.0.6:8080 200 OK 78ms GET /api/health
    </text>
    <text x="0" y="150" fill="#60A5FA">
      2025-12-29 14:45:07 192.168.1.16:443 → 10.0.0.7:8080 201 Created 234ms POST /api/orders
    </text>
    <text x="0" y="175" fill="#FBBF24">
      2025-12-29 14:45:08 192.168.1.17:443 → 10.0.0.5:8080 429 Too Many Requests 5ms GET /api/data
    </text>
    <text x="0" y="200" fill="#60A5FA">
      2025-12-29 14:45:09 192.168.1.18:443 → 10.0.0.6:8080 200 OK 145ms PUT /api/users/123
    </text>
    <text x="0" y="225" fill="#60A5FA">
      2025-12-29 14:45:10 192.168.1.19:443 → 10.0.0.7:8080 200 OK 67ms DELETE /api/cache
    </text>

    <!-- Cursor -->
    <rect x="0" y="245" width="10" height="18" fill="#10B981" opacity="0.8"/>
  </g>

  <!-- Legend -->
  <g transform="translate(60, 570)">
    <circle cx="6" cy="6" r="6" fill="#60A5FA"/>
    <text x="20" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">2xx Success</text>

    <circle cx="130" cy="6" r="6" fill="#FBBF24"/>
    <text x="145" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">4xx Client Error</text>

    <circle cx="280" cy="6" r="6" fill="#F87171"/>
    <text x="295" y="10" fill="#6B7280" font-family="system-ui, sans-serif" font-size="11">5xx Server Error</text>
  </g>
</svg>
