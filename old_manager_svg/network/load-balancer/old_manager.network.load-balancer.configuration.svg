<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" width="1200" height="500">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .badge-success { fill: #DCFCE7; }
      .text-success { fill: #16A34A; font-family: 'Source Sans Pro', sans-serif; font-size: 11px; }
      .badge-warning { fill: #FEF3C7; }
      .text-warning { fill: #92400E; font-family: 'Source Sans Pro', sans-serif; font-size: 11px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="500" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1200" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Title -->
  <g transform="translate(40, 80)">
    <text class="text-body" font-size="22" font-weight="600">Configuration</text>
    <text y="25" class="text-muted" font-size="13">Appliquez les changements de configuration aux datacenters</text>
  </g>

  <!-- Datagrid -->
  <g transform="translate(40, 140)">
    <rect width="1120" height="320" rx="8" class="bg-white"/>
    <rect width="1120" height="320" rx="8" class="border"/>

    <!-- Topbar with apply button -->
    <g transform="translate(20, 15)">
      <rect width="200" height="36" rx="4" class="bg-white"/>
      <rect width="200" height="36" rx="4" class="border"/>
      <text x="100" y="23" text-anchor="middle" class="text-muted" font-size="13">Appliquer les changements</text>
    </g>

    <!-- Table header -->
    <g transform="translate(0, 65)">
      <rect width="1120" height="40" fill="#F9FAFB"/>
      <line x1="0" y1="40" x2="1120" y2="40" class="border"/>
      
      <text x="30" y="26" class="text-muted" font-size="12">☐</text>
      <text x="70" y="26" class="text-body" font-size="12" font-weight="600">Datacenter</text>
      <text x="400" y="26" class="text-body" font-size="12" font-weight="600">Progression</text>
      <text x="700" y="26" class="text-body" font-size="12" font-weight="600">Statut</text>
      <text x="1050" y="26" class="text-body" font-size="12" font-weight="600">⋮</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 105)">
      <rect width="1120" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="1120" y2="55" class="border"/>
      
      <text x="30" y="32" class="text-muted" font-size="12">☐</text>
      <text x="70" y="32" class="text-body" font-size="13">Gravelines (GRA)</text>
      <text x="400" y="32" class="text-body" font-size="13">Changements appliques</text>
      <g transform="translate(700, 17)">
        <rect width="100" height="22" rx="11" class="badge-success"/>
        <text x="50" y="15" text-anchor="middle" class="text-success">0 changement</text>
      </g>
      <text x="1050" y="32" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 160)">
      <rect width="1120" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="1120" y2="55" class="border"/>
      
      <text x="30" y="32" class="text-muted" font-size="12">☑</text>
      <text x="70" y="32" class="text-body" font-size="13">Roubaix (RBX)</text>
      <!-- Progress bar -->
      <g transform="translate(400, 22)">
        <rect width="200" height="12" rx="6" fill="#E5E7EB"/>
        <rect width="140" height="12" rx="6" fill="#0050D7"/>
        <text x="220" y="10" class="text-muted" font-size="10">70%</text>
      </g>
      <g transform="translate(700, 17)">
        <rect width="100" height="22" rx="11" class="badge-warning"/>
        <text x="50" y="15" text-anchor="middle" class="text-warning">3 changements</text>
      </g>
      <text x="1050" y="32" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 215)">
      <rect width="1120" height="55" class="bg-white"/>
      <line x1="0" y1="55" x2="1120" y2="55" class="border"/>
      
      <text x="30" y="32" class="text-muted" font-size="12">☐</text>
      <text x="70" y="32" class="text-body" font-size="13">Strasbourg (SBG)</text>
      <text x="400" y="32" class="text-body" font-size="13">Changements appliques</text>
      <g transform="translate(700, 17)">
        <rect width="100" height="22" rx="11" class="badge-success"/>
        <text x="50" y="15" text-anchor="middle" class="text-success">0 changement</text>
      </g>
      <text x="1050" y="32" class="text-muted" font-size="16">⋮</text>
    </g>

    <!-- Pagination -->
    <g transform="translate(30, 285)">
      <text class="text-muted" font-size="12">Affichage 1-3 sur 3 datacenters</text>
    </g>
  </g>
</svg>
