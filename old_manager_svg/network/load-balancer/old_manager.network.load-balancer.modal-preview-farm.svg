<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 550" width="550" height="550">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="550" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="500" rx="8" class="card"/>
    <rect width="500" height="500" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Apercu de la ferme</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">Ã—</text>
    </g>

    <!-- Content - Definition list -->
    <g transform="translate(25, 70)">
      <!-- Name -->
      <text class="text-muted" font-size="12">Nom</text>
      <text y="18" class="text-body" font-size="13">farm-backend-prod</text>

      <!-- Protocol -->
      <g transform="translate(0, 45)">
        <text class="text-muted" font-size="12">Protocole</text>
        <text y="18" class="text-body" font-size="13">HTTP</text>
      </g>

      <!-- Port -->
      <g transform="translate(0, 90)">
        <text class="text-muted" font-size="12">Port</text>
        <text y="18" class="text-body" font-size="13">80</text>
      </g>

      <!-- Datacenter -->
      <g transform="translate(0, 135)">
        <text class="text-muted" font-size="12">Datacenter</text>
        <text y="18" class="text-body" font-size="13">SBG (Strasbourg)</text>
      </g>

      <!-- Balance -->
      <g transform="translate(0, 180)">
        <text class="text-muted" font-size="12">Repartition de charge</text>
        <text y="18" class="text-body" font-size="13">Round Robin</text>
      </g>

      <!-- Stickiness -->
      <g transform="translate(0, 225)">
        <text class="text-muted" font-size="12">Persistance</text>
        <text y="18" class="text-body" font-size="13">Cookie</text>
      </g>

      <!-- Probe section -->
      <g transform="translate(0, 270)">
        <text class="text-muted" font-size="12">Sonde</text>
        <text y="18" class="text-body" font-size="13" font-weight="500">HTTP</text>

        <!-- Probe details -->
        <g transform="translate(20, 35)">
          <text class="text-muted" font-size="11">URL</text>
          <text x="80" class="text-body" font-size="12">/health</text>

          <text y="20" class="text-muted" font-size="11">Force SSL</text>
          <text x="80" y="20" class="text-body" font-size="12">true</text>

          <text y="40" class="text-muted" font-size="11">Port</text>
          <text x="80" y="40" class="text-body" font-size="12">443</text>

          <text y="60" class="text-muted" font-size="11">Methode</text>
          <text x="80" y="60" class="text-body" font-size="12">GET</text>

          <text y="80" class="text-muted" font-size="11">Match</text>
          <text x="80" y="80" class="text-body" font-size="12">Status</text>

          <text y="100" class="text-muted" font-size="11">Pattern</text>
          <text x="80" y="100" class="text-body" font-size="12">200</text>

          <text y="120" class="text-muted" font-size="11">Intervalle</text>
          <text x="80" y="120" class="text-body" font-size="12">30s</text>
        </g>
      </g>

      <!-- ID -->
      <g transform="translate(250, 0)">
        <text class="text-muted" font-size="12">ID</text>
        <text y="18" class="text-body" font-size="13">123456</text>
      </g>
    </g>
  </g>
</svg>
