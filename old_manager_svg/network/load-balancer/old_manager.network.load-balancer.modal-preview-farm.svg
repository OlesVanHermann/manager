<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 580" width="550" height="580">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="580" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="530" rx="8" class="card"/>
    <rect width="500" height="530" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-white" font-size="15" font-weight="600">Details de la ferme</text>
      <text x="470" y="32" class="text-white" font-size="18" style="cursor:pointer;">Ã—</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 70)">
      <g transform="translate(0, 0)">
        <text class="text-muted" font-size="12">Nom</text>
        <text y="18" class="text-body" font-size="13">farm-backend-web</text>
      </g>
      <g transform="translate(250, 0)">
        <text class="text-muted" font-size="12">Protocole</text>
        <text y="18" class="text-body" font-size="13">HTTP</text>
      </g>
      <g transform="translate(0, 50)">
        <text class="text-muted" font-size="12">Port</text>
        <text y="18" class="text-body" font-size="13">8080</text>
      </g>
      <g transform="translate(250, 50)">
        <text class="text-muted" font-size="12">Datacenter</text>
        <text y="18" class="text-body" font-size="13">Gravelines (GRA)</text>
      </g>
      <g transform="translate(0, 100)">
        <text class="text-muted" font-size="12">Balance</text>
        <text y="18" class="text-body" font-size="13">roundrobin</text>
      </g>
      <g transform="translate(250, 100)">
        <text class="text-muted" font-size="12">Stickiness</text>
        <text y="18" class="text-body" font-size="13">sourceIp</text>
      </g>
      
      <!-- Probe section -->
      <g transform="translate(0, 160)">
        <text class="text-muted" font-size="12">Probe</text>
        <text y="18" class="text-body" font-size="13" font-weight="500">HTTP</text>
        
        <g transform="translate(20, 40)">
          <text class="text-muted" font-size="11">URL</text>
          <text x="100" y="0" class="text-body" font-size="12">/health</text>
        </g>
        <g transform="translate(20, 60)">
          <text class="text-muted" font-size="11">Force SSL</text>
          <text x="100" y="0" class="text-body" font-size="12">false</text>
        </g>
        <g transform="translate(20, 80)">
          <text class="text-muted" font-size="11">Port</text>
          <text x="100" y="0" class="text-body" font-size="12">8080</text>
        </g>
        <g transform="translate(20, 100)">
          <text class="text-muted" font-size="11">Method</text>
          <text x="100" y="0" class="text-body" font-size="12">GET</text>
        </g>
        <g transform="translate(20, 120)">
          <text class="text-muted" font-size="11">Match</text>
          <text x="100" y="0" class="text-body" font-size="12">status</text>
        </g>
        <g transform="translate(20, 140)">
          <text class="text-muted" font-size="11">Pattern</text>
          <text x="100" y="0" class="text-body" font-size="12">200</text>
        </g>
        <g transform="translate(20, 160)">
          <text class="text-muted" font-size="11">Interval</text>
          <text x="100" y="0" class="text-body" font-size="12">30s</text>
        </g>
      </g>
      
      <g transform="translate(0, 350)">
        <text class="text-muted" font-size="12">ID</text>
        <text y="18" class="text-body" font-size="13">78901</text>
      </g>
    </g>

    <!-- Footer -->
    <g transform="translate(25, 475)">
      <line x1="0" y1="0" x2="450" y2="0" class="border"/>
      <g transform="translate(350, 15)">
        <rect width="100" height="36" rx="4" class="card"/>
        <rect width="100" height="36" rx="4" class="border"/>
        <text x="50" y="23" text-anchor="middle" class="text-body" font-size="13">Fermer</text>
      </g>
    </g>
  </g>
</svg>
