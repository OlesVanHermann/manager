<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 600" width="1100" height="600">
  <defs>
    <style>
      .bg-page { fill: #F9FAFB; }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #000E9C; }
      .text-white { fill: #FFFFFF; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .text-link { fill: #0050D7; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .table-header { fill: #F3F4F6; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1100" height="600" class="bg-page"/>

  <!-- Header OVHcloud -->
  <rect width="1100" height="56" class="bg-header"/>
  <text x="20" y="35" class="text-white" font-size="18" font-weight="bold">OVHcloud</text>

  <!-- Title -->
  <g transform="translate(40, 80)">
    <text class="text-body" font-size="18" font-weight="600">Fermes de serveurs</text>
    <text y="25" class="text-muted" font-size="13">Gerez vos fermes de serveurs et leurs backends</text>
  </g>

  <!-- Add button -->
  <g transform="translate(40, 130)">
    <rect width="140" height="36" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="70" y="23" text-anchor="middle" class="text-body" font-size="13">Ajouter une ferme</text>
  </g>

  <!-- Accordion Farm 1 (expanded) -->
  <g transform="translate(40, 180)">
    <rect width="1020" height="250" rx="8" class="bg-white"/>
    <rect width="1020" height="250" rx="8" class="border"/>
    
    <!-- Accordion header -->
    <g transform="translate(0, 0)">
      <rect width="1020" height="50" rx="8 8 0 0" class="table-header"/>
      <text x="20" y="30" class="text-body" font-size="14">▼</text>
      <text x="50" y="30" class="text-body" font-size="14" font-weight="500">farm-backend-prod (123456)</text>
      <text x="350" y="30" class="text-muted" font-size="12">HTTP - Port 80 - GRA</text>
      
      <!-- Action menu in accordion header -->
      <text x="980" y="30" class="text-muted" font-size="16">⋮</text>
    </g>
    
    <!-- Add server button -->
    <g transform="translate(20, 65)">
      <rect width="140" height="32" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
      <text x="70" y="21" text-anchor="middle" class="text-body" font-size="12">Ajouter un serveur</text>
    </g>
    
    <!-- Servers datagrid -->
    <g transform="translate(20, 110)">
      <rect width="980" height="130" rx="4" class="bg-white"/>
      <rect width="980" height="130" rx="4" class="border"/>
      
      <!-- Header -->
      <g transform="translate(0, 0)">
        <rect width="980" height="35" rx="4 4 0 0" class="table-header"/>
        <text x="15" y="23" class="text-body" font-size="12" font-weight="500">Serveur</text>
        <text x="220" y="23" class="text-body" font-size="12" font-weight="500">IPv4</text>
        <text x="420" y="23" class="text-body" font-size="12" font-weight="500">Actif</text>
        <text x="570" y="23" class="text-body" font-size="12" font-weight="500">Statut</text>
        <text x="900" y="23" class="text-body" font-size="12" font-weight="500">Actions</text>
      </g>
      
      <!-- Row 1 -->
      <g transform="translate(0, 35)">
        <line x1="0" y1="0" x2="980" y2="0" class="border"/>
        <text x="15" y="28" class="text-body" font-size="12">server-web-01</text>
        <text x="220" y="28" class="text-body" font-size="12">10.0.0.10</text>
        <g transform="translate(420, 12)">
          <rect width="36" height="20" rx="10" fill="#0050D7"/>
          <circle cx="26" cy="10" r="7" fill="white"/>
        </g>
        <rect x="570" y="14" width="50" height="20" rx="4" fill="#DCFCE7"/>
        <text x="595" y="28" text-anchor="middle" fill="#16A34A" font-size="10">UP</text>
        <text x="900" y="28" class="text-muted" font-size="14">⋮</text>
      </g>
      
      <!-- Row 2 -->
      <g transform="translate(0, 80)">
        <line x1="0" y1="0" x2="980" y2="0" class="border"/>
        <text x="15" y="28" class="text-body" font-size="12">server-web-02</text>
        <text x="220" y="28" class="text-body" font-size="12">10.0.0.11</text>
        <g transform="translate(420, 12)">
          <rect width="36" height="20" rx="10" fill="#0050D7"/>
          <circle cx="26" cy="10" r="7" fill="white"/>
        </g>
        <rect x="570" y="14" width="50" height="20" rx="4" fill="#DCFCE7"/>
        <text x="595" y="28" text-anchor="middle" fill="#16A34A" font-size="10">UP</text>
        <text x="900" y="28" class="text-muted" font-size="14">⋮</text>
      </g>
    </g>
  </g>

  <!-- Accordion Farm 2 (collapsed) -->
  <g transform="translate(40, 450)">
    <rect width="1020" height="50" rx="8" class="bg-white"/>
    <rect width="1020" height="50" rx="8" class="border"/>
    <text x="20" y="30" class="text-body" font-size="14">▶</text>
    <text x="50" y="30" class="text-body" font-size="14" font-weight="500">farm-backend-staging (123457)</text>
    <text x="380" y="30" class="text-muted" font-size="12">HTTPS - Port 443 - SBG</text>
    <text x="980" y="30" class="text-muted" font-size="16">⋮</text>
  </g>

  <!-- Accordion Farm 3 (collapsed) -->
  <g transform="translate(40, 520)">
    <rect width="1020" height="50" rx="8" class="bg-white"/>
    <rect width="1020" height="50" rx="8" class="border"/>
    <text x="20" y="30" class="text-body" font-size="14">▶</text>
    <text x="50" y="30" class="text-body" font-size="14" font-weight="500">farm-api (123458)</text>
    <text x="280" y="30" class="text-muted" font-size="12">TCP - Port 8080 - RBX</text>
    <text x="980" y="30" class="text-muted" font-size="16">⋮</text>
  </g>
</svg>
