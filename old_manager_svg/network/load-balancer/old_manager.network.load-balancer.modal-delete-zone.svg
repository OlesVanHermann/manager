<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 350" width="550" height="350">
  <defs>
    <style>
      .bg-overlay { fill: rgba(0,0,0,0.5); }
      .bg-white { fill: #FFFFFF; }
      .bg-header { fill: #FEE2E2; }
      .text-danger { fill: #DC2626; font-family: 'Source Sans Pro', sans-serif; }
      .text-body { fill: #1F2937; font-family: 'Source Sans Pro', sans-serif; font-size: 14px; }
      .text-muted { fill: #6B7280; font-family: 'Source Sans Pro', sans-serif; font-size: 13px; }
      .border { stroke: #E5E7EB; stroke-width: 1; fill: none; }
      .card { fill: #FFFFFF; }
      .checkbox { fill: #FFFFFF; stroke: #E5E7EB; }
      .checkbox-checked { fill: #0050D7; stroke: #0050D7; }
    </style>
  </defs>

  <!-- Modal overlay -->
  <rect width="550" height="350" class="bg-overlay"/>

  <!-- Modal container -->
  <g transform="translate(25, 25)">
    <rect width="500" height="300" rx="8" class="card"/>
    <rect width="500" height="300" rx="8" class="border"/>

    <!-- Modal header -->
    <g transform="translate(0, 0)">
      <rect width="500" height="50" rx="8 8 0 0" class="bg-header"/>
      <text x="20" y="32" class="text-danger" font-size="15" font-weight="600">Supprimer une zone de disponibilité</text>
      <text x="470" y="32" class="text-danger" font-size="18" style="cursor:pointer;">×</text>
    </g>

    <!-- Content -->
    <g transform="translate(25, 70)">
      <text class="text-body" font-size="13">Sélectionner un maximum de 2 zones de disponibilité</text>

      <!-- Zone picker -->
      <g transform="translate(0, 30)">
        <!-- Zone 1 - checked -->
        <g transform="translate(0, 0)">
          <rect width="16" height="16" rx="3" class="checkbox-checked"/>
          <text x="8" y="12" text-anchor="middle" fill="#FFFFFF" font-size="12">✓</text>
          <text x="25" class="text-body" y="13" font-size="13">GRA (Gravelines)</text>
        </g>
        <!-- Zone 2 - unchecked -->
        <g transform="translate(0, 30)">
          <rect width="16" height="16" rx="3" class="checkbox"/>
          <text x="25" class="text-body" y="13" font-size="13">SBG (Strasbourg)</text>
        </g>
        <!-- Zone 3 - unchecked -->
        <g transform="translate(0, 60)">
          <rect width="16" height="16" rx="3" class="checkbox"/>
          <text x="25" class="text-body" y="13" font-size="13">RBX (Roubaix)</text>
        </g>
        <!-- Zone 4 - unchecked -->
        <g transform="translate(0, 90)">
          <rect width="16" height="16" rx="3" class="checkbox"/>
          <text x="25" class="text-body" y="13" font-size="13">BHS (Beauharnois)</text>
        </g>
      </g>
    </g>

    <!-- Footer buttons -->
    <g transform="translate(25, 250)">
      <line x1="0" y1="0" x2="450" y2="0" class="border"/>
      <g transform="translate(0, 15)">
        <rect width="100" height="32" rx="4" class="card"/>
        <rect width="100" height="32" rx="4" class="border"/>
        <text x="50" y="21" text-anchor="middle" class="text-body" font-size="13">Annuler</text>
      </g>
      <g transform="translate(350, 15)">
        <rect width="100" height="32" rx="4" fill="#DC2626"/>
        <text x="50" y="21" text-anchor="middle" fill="#FFFFFF" font-family="Source Sans Pro" font-size="13">Supprimer</text>
      </g>
    </g>
  </g>
</svg>
