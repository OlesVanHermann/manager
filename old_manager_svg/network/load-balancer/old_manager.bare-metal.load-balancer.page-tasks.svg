<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="550" viewBox="0 0 1200 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Load Balancer - Tasks</title>

  <!-- Background -->
  <rect width="1200" height="550" fill="#F9FAFB"/>

  <!-- Header -->
  <g transform="translate(30, 30)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui, sans-serif" font-size="22" font-weight="600">Tâches</text>
    <text x="0" y="30" fill="#6B7280" font-family="system-ui, sans-serif" font-size="13">Historique des opérations effectuées sur votre Load Balancer.</text>
  </g>

  <!-- Table -->
  <g transform="translate(30, 100)">
    <rect x="0" y="0" width="1140" height="400" rx="8" fill="white" stroke="#E5E7EB"/>

    <!-- Table Header -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="1140" height="45" rx="8" fill="#F9FAFB"/>
      <text x="20" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Date de création</text>
      <text x="220" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Tâche</text>
      <text x="550" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Progression</text>
      <text x="850" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Statut</text>
      <text x="1050" y="28" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Actions</text>
    </g>

    <!-- Row 1 -->
    <g transform="translate(0, 50)">
      <line x1="0" y1="0" x2="1140" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">29/12/2024 14:32</text>
      <text x="220" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Création frontend HTTPS</text>
      <!-- Progress bar -->
      <g transform="translate(550, 20)">
        <rect x="0" y="0" width="200" height="20" rx="4" fill="#E5E7EB"/>
        <rect x="0" y="0" width="200" height="20" rx="4" fill="#16A34A"/>
      </g>
      <g transform="translate(850, 22)">
        <rect x="0" y="0" width="70" height="24" rx="4" fill="#DCFCE7"/>
        <text x="12" y="17" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Terminée</text>
      </g>
      <!-- Action menu -->
      <g transform="translate(1050, 20)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 115)">
      <line x1="0" y1="0" x2="1140" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">29/12/2024 14:30</text>
      <text x="220" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Mise à jour certificat SSL</text>
      <!-- Progress bar -->
      <g transform="translate(550, 20)">
        <rect x="0" y="0" width="200" height="20" rx="4" fill="#E5E7EB"/>
        <rect x="0" y="0" width="160" height="20" rx="4" fill="#0050D7"/>
      </g>
      <g transform="translate(850, 22)">
        <rect x="0" y="0" width="70" height="24" rx="4" fill="#EFF6FF"/>
        <text x="10" y="17" fill="#0050D7" font-family="system-ui, sans-serif" font-size="11">En cours</text>
      </g>
      <!-- Action menu -->
      <g transform="translate(1050, 20)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 180)">
      <line x1="0" y1="0" x2="1140" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">29/12/2024 14:15</text>
      <text x="220" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Ajout serveur backend</text>
      <!-- Progress bar -->
      <g transform="translate(550, 20)">
        <rect x="0" y="0" width="200" height="20" rx="4" fill="#E5E7EB"/>
        <rect x="0" y="0" width="200" height="20" rx="4" fill="#16A34A"/>
      </g>
      <g transform="translate(850, 22)">
        <rect x="0" y="0" width="70" height="24" rx="4" fill="#DCFCE7"/>
        <text x="12" y="17" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Terminée</text>
      </g>
      <!-- Action menu OPEN -->
      <g transform="translate(1050, 20)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#0050D7"/>
        <text x="11" y="22" fill="#0050D7" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
      <!-- Dropdown -->
      <g transform="translate(970, 55)">
        <rect x="0" y="0" width="110" height="40" rx="4" fill="white" stroke="#E5E7EB" filter="url(#shadow)"/>
        <text x="15" y="27" fill="#1F2937" font-family="system-ui, sans-serif" font-size="12">Voir détails</text>
      </g>
    </g>

    <!-- Row 4 -->
    <g transform="translate(0, 245)">
      <line x1="0" y1="0" x2="1140" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">29/12/2024 10:00</text>
      <text x="220" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Suppression ferme de serveurs</text>
      <!-- Progress bar -->
      <g transform="translate(550, 20)">
        <rect x="0" y="0" width="200" height="20" rx="4" fill="#E5E7EB"/>
        <rect x="0" y="0" width="100" height="20" rx="4" fill="#DC2626"/>
      </g>
      <g transform="translate(850, 22)">
        <rect x="0" y="0" width="70" height="24" rx="4" fill="#FEE2E2"/>
        <text x="16" y="17" fill="#DC2626" font-family="system-ui, sans-serif" font-size="11">Erreur</text>
      </g>
      <!-- Action menu -->
      <g transform="translate(1050, 20)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>

    <!-- Row 5 -->
    <g transform="translate(0, 310)">
      <line x1="0" y1="0" x2="1140" y2="0" stroke="#E5E7EB"/>
      <text x="20" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">28/12/2024 18:45</text>
      <text x="220" y="35" fill="#1F2937" font-family="system-ui, sans-serif" font-size="13">Configuration vRack</text>
      <!-- Progress bar -->
      <g transform="translate(550, 20)">
        <rect x="0" y="0" width="200" height="20" rx="4" fill="#E5E7EB"/>
        <rect x="0" y="0" width="200" height="20" rx="4" fill="#16A34A"/>
      </g>
      <g transform="translate(850, 22)">
        <rect x="0" y="0" width="70" height="24" rx="4" fill="#DCFCE7"/>
        <text x="12" y="17" fill="#16A34A" font-family="system-ui, sans-serif" font-size="11">Terminée</text>
      </g>
      <!-- Action menu -->
      <g transform="translate(1050, 20)">
        <rect x="0" y="0" width="30" height="30" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
        <text x="11" y="22" fill="#6B7280" font-family="system-ui, sans-serif" font-size="14">⋮</text>
      </g>
    </g>
  </g>

  <!-- Pagination -->
  <g transform="translate(30, 520)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui, sans-serif" font-size="12">1 - 5 sur 23</text>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
